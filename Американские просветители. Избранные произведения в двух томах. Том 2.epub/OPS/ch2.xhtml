<div class="title">
<p class="p">Примечания</p>
</div>
<span id="id13"><div class="title5">
<p class="p">1</p>
</div><p class="p1">При дальнейшем исследовании я обнаружил два случая роспуска парламента, до того как он перестал существовать как таковой, а именно: парламент, который должен был заседать 24 августа 1698 г., был распущен королем Вильгельмом 19 декабря 1700 г., другой, который должен был заседать 6 февраля 1701 г., был также распущен 11 ноября 1701 г., а новый заседал 30 декабря 1701 г.</p></span>
<span id="id12"><div class="title5">
<p class="p">2</p>
</div><p class="p1">Разве не подойдет и к этому случаю его собственное отличное правило: наказывать как за гражданские оскорбления тех, кто утверждает, будто чужеземный правитель имеет власть внутри данного государства, есть судебно наказуемый проступок. Другие мнения могут презираться. Возможно, единственное, чего можно требовать от других до проявления терпимости к ним,— это клятвы в том, что они будут допускать терпимость к другим.</p></span>
<span id="id11"><div class="title5">
<p class="p">3</p>
</div><p class="p1">Чтобы объяснить, я покажу это на заголовках философских работ Сенеки и Цицерона, самых обширных из всех, которые мы получили от античности. Из десяти подзаголовков у Сенеки семь относятся к нам самим, а именно: «De ira consolatio», «De tranquillitate», «De constantia sapientis», «De otio sapientis», «De vita beata», «De brevitate vitae»<a href="ch1-28.xhtml#id174" class="a"><sup class="sup">{2}</sup></a>; два относятся к другим — «De dementia», «De beneficiis»<a href="ch1-28.xhtml#id173" class="a"><sup class="sup">{3}</sup></a> и один относится к правлению миром — «De providentia»<a href="ch1-28.xhtml#id172" class="a"><sup class="sup">{4}</sup></a>. Из одиннадцати трактатов Цицерона пять относятся к нам самим, а именно: «De finibus», «Tusculana», «Academica», «Paradoxa», «De senectute»<a href="ch1-28.xhtml#id171" class="a"><sup class="sup">{5}</sup></a>; один, «De officiis»<a href="ch1-28.xhtml#id170" class="a"><sup class="sup">{6}</sup></a>, относится частично к нам самим, частично к другим, один, «De amicitia»<a href="ch1-28.xhtml#id169" class="a"><sup class="sup">{7}</sup></a>, относится к другим и четыре к различным предметам, а именно: «De natura rieorum», «De divinatione», «De fato»<a href="ch1-28.xhtml#id168" class="a"><sup class="sup">{8}</sup></a> и «Somnium Scipionis»<a href="ch1-28.xhtml#id167" class="a"><sup class="sup">{9}</sup></a>.</p></span>
<span id="id10"><div class="title5">
<p class="p">4</p>
</div><p class="p1">Например, непорочное зачатие Иисуса, его обожествление, творение им мира, его чудодейственная сила, его воскресение и зримое вознесение, его телесное присутствие при евхаристии, троица, первородный грех, искупление, возрождение, избранничество, приказы иерархии и т. п.</p></span>
<span id="id9"><div class="title5">
<p class="p">5</p>
</div><p class="p1">Из них надо, однако, исключить заповедь, которая гласит, что бог <em>переносит грехи отцов на детей</em>; это противоречит всем принципам нравственной справедливости.</p></span>
<span id="id8"><div class="title5">
<p class="p">6</p>
</div><p class="p1">Многие читатели не видят иных признаков поэзии, кроме рифмы; для них я делаю это примечание.</p><p class="p1">Поэзия в принципе состоит из двух вещей: образов и композиции. Композиция поэзии отличается от прозаической способом чередования долгих и кратких слогов. Замените долгий слог в стихотворной строке кратким и наоборот, и строка потеряет свою поэтическую гармонию. Это окажет то же действие, что и перемена ноты в песне. Образы в книгах, именуемых Пророки, также всецело принадлежат к поэзии. Они вымышленные и часто необычные и неприемлемы ни в каком Другом литературном произведении, кроме поэтического. Чтобы показать, что эти книги построены согласно принципам поэзии, я возьму десять слогов, как они стоят в книге, и расположу их в строки с тем же числом слогов (героический размер) и с рифмой в последнем слове. Вот пример из Исайи: </p><p class="p1">«Hear, О ve heavens, and Give ear, O earth!» </p><p class="p1">'Tis God himself that calls atention forth'<a href="ch1-28.xhtml#id181" class="a"><sup class="sup">{5}</sup></a>.</p><p class="p1">Другой пример я возьму из плача Иеремии, добавив к нему еще две строки для того, чтобы закончить строфу и показать намерение поэта: </p><p class="p1">«О! that mine head were waters and mine eyes». </p><p class="p1">Were fountains flowing like liquid skies; </p><p class="p1">Then would I give the mighty flood release, </p><p class="p1">And weep a deluge for the human race<a href="ch1-28.xhtml#id180" class="a"><sup class="sup">{6}</sup></a>.</p></span>
<span id="id7"><div class="title5">
<p class="p">7</p>
</div><p class="p1">Поскольку люди, именующие себя богословами и комментаторами, любят озадачивать друг друга, я оставлю на их долго спорить о смысле первой части фразы о «злом духе от бога». Я же и здесь придерживаюсь высказанного мной смысла слова «пророчество».</p></span>
<span id="id6"><div class="title5">
<p class="p">8</p>
</div><p class="p1">Невозможно сказать в настоящее время, когда именно зародилась языческая мифология. Из внутреннего ее содержания известно, что она началась не в том состоянии, в каком закончилась. Все боги этой мифологии, кроме Сатурна, были выдуманы в позднейшие времена. Предполагаемое царство Сатурна существовало ранее так называемой языческой мифологии и было разновидностью теизма, ибо допускало веру только в одного бога. Сатурн, как предполагается, отрекся от престола в пользу своих трех сыновей и дочери: Юпитера, Плутона, Нептуна и Юноны. После этого были созданы тысячи других богов и полубогов, и список их удлинялся так же быстро, как позднее святцы или дворцовые календари.</p><p class="p1">Весь обман, который имел место в теологии и религии, был порожден усвоением так называемой <em>религии откровения</em>. Мифотворцы претендовали не большую степень откровения, чем христиане. Они имели своих оракулов и жрецов, которые, как предполагалось, получали слово божье и передавали его другим почти во всех случаях жизни.</p><p class="p1">С тех пор весь обман, от Молоха до современного учения о предопределении, от человеческих жертвоприношений язычников до христианского принесения в жертву [самого] творца, производился с помощью так называемой <em>религии откровения</em>. Самое эффектное средство предотвратить подобное зло и обман — не допускать иного откровения, чем то, какое проявляется в книге мироздания, и рассматривать мироздание как единственное и реальное слово божье, которое когда-либо существовало или будет существовать. Все же иное, что называют словом божьим, сказки и обман.</p></span>
<span id="id5"><div class="title5">
<p class="p">9</p>
</div><p class="p1">Это была та же гимназия в Тэтфорде, в Норфолке, в которой учился у того же учителя нынешний канцлер Мингей.</p></span>
<span id="id43"><div class="title5">
<p class="p">10</p>
</div><p class="p1">Поскольку книга эта может попасть в руки лиц, не знающих, что такое планетник (orrery), я добавлю это примечание. Он получил свое название от имени человека, который его изобрел. Это — часовой механизм, представляющий Вселенную в миниатюре, где вращение Земли вокруг своей оси и вокруг Солнца, вращение Луны вокруг Земли, обращение планет вокруг Солнца, их относительные расстояния от Солнца как центра всей системы, их относительные расстояния друг от друга и их величины представлены так, как они реально существуют в небесах.</p></span>
<span id="id42"><div class="title5">
<p class="p">11</p>
</div><p class="p1">Если пустить парусное судно при средней скорости три мили в час, то оно обойдет вокруг света менее чем в один год, если плыть по прямой; но оно должно следовать расположению океанов.</p></span>
<span id="id41"><div class="title5">
<p class="p">12</p>
</div><p class="p1">Те, кто предполагают, что Солнце обращается вокруг Земли за 24 часа, совершают ту же ошибку, что и повар, который заставил бы очаг вращаться вокруг жаркого, вместо того чтобы вращать жаркое над огнем.</p></span>
<span id="id40"><div class="title5">
<p class="p">13</p>
</div><p class="p1">Могут спросить, как может человек знать эти вещи. На это можно дать один простой ответ: человек знает, как вычислить затмение, а также как вычислить до мгновений то время, когда Венера, обращаясь вокруг Солнца, придет на прямую линию между Землей и Солнцем и представится нам наподобие большой горошины, проходящей по диску Солнца. Это случается лишь дважды почти в сто лет, примерно через восемь лет одно после другого, и дважды происходило в наше время, причем оба раза это было предсказано путем вычислений. Можно узнать также, когда это вновь произойдет в ближайшую тысячу лет или в другой отрезок времени. Поэтому, поскольку человек не был бы в состоянии делать такие вещи, не понимая солнечной системы и того, как обращаются вокруг Солнца несколько планет, или миров, факт исчисления затмения или прохождения Венеры по диску Солнца является доказательством того, что такое знание налицо. Что же касается возможной ошибки в несколько тысяч или даже миллионов миль, то при таких огромных расстояниях они не вносят заметных различий.</p></span>
<span id="id39"><div class="title5">
<p class="p">14</p>
</div><p class="p1">Евклид, согласно историческим данным, жил за три<a href="ch1-28.xhtml#id143" class="a"><sup class="sup">{23}</sup></a> года до Христа и примерно за сто лет до Архимеда. Он был жителем г. Александрии (в Египте).</p></span>
<span id="id38"><div class="title5">
<p class="p">15</p>
</div><p class="p1">Я заметил в ходе исследования Библии несколько разрозненных и бессмысленных отрывков, считая их достаточно важными, чтобы ввести в свою работу. Таковы, например, I книга Самуила [Царств] (гл. 13, ст. 1), где говорится: «Год был по воцарении Саула, и другой год царствовал он над Израилем, как выбрал Саул себе три тысячи из израильтян» и т. д. Первая часть стиха, что «год был по воцарении Саула», бессмысленна, ибо не говорит нам, ни что Саул сделал, ни что случилось в конце этого года. Кроме того, нелепо говорить, что он правил один год, когда в следующей же фразе говорится, что он правил два: ведь если он правил два года, то невозможно, чтобы он не процарствовал одного года.</p><p class="p1">Другой пример находится в книге Иисуса [Навина] (гл. 5), где автор рассказывает историю об ангеле (ибо так он называется в оглавлении, в начале главы), явившемся [Иисусу. История эта кончается совершенно неожиданно, без всякого заключения. История такова: «Иисус, находясь близ Иерихона, взглянул и видит, и вот, стоит перед ним человек, и в руке его обнаженный меч. Иисус подошел к нему и сказал ему: наш ли ты или из неприятелей наших?» (ст. 13). «Он сказал: нет, я вождь воинства господня, теперь пришел (сюда). Иисус пал лицом своим на землю, и поклонился и сказал ему: что господин мой окажет рабу своему?» (ст. 14). «Вождь воинства господня сказал Иисусу: сними обувь твою с ног твоих, ибо место, на котором ты стоишь, свято. Иисус так и сделал». А что дальше? Ничего, ибо здесь кончается история, а с нею и глава (ст. 15).</p><p class="p1">Или история эта прервана посредине, или она рассказана каким-либо еврейским юмористом с целью высмеять мнимую миссию Иисуса (Навина] от бога, а составители Библии, не поняв ее назначения, пересказали ее самым серьезным образом. Как юмореска и анекдот эта история вполне уместна, ибо она помпезно выводит ангела в человеческом образе, с обнаженным мечом в руке, перед которым Иисус падает на землю и поклоняется (что противоречит второй заповеди); затем сие важное посольство с небес заканчивается приказанием Иисусу снять обувь. Равным образом ему могли бы приказать подтянуть штаны.</p><p class="p1">Конечно, евреи не верили всему, что внушали им их вожди, как это явствует из дерзкой манеры, с какой они говорят о Моисее, когда он ушел на гору: «Ибо с этим человеком, с Моисеем», говорят они, «не знаем, что сделалось» (Исх., гл.32, ст. 1).</p></span>
<span id="id37"><div class="title5">
<p class="p">16</p>
</div><p class="p1">Численность семейств согласно второй главе книги Ездры: <div class="image">
<img class="z1" alt="" src="images/i_004.png"/>
</div></p></span>
<span id="id36"><div class="title5">
<p class="p">17</p>
</div><p class="p1">Похоже также, что молитва, известная как <em>молитва Агура</em> (в 30-й главе Притч), непосредственно предшествующая притчам Лемуила и являющаяся единственной разумной, гармоничной и благозвучной молитвой в Библии, заимствована у язычников. Имя Агур не появляется больше ни разу в Библии, и он выводится с приписываемой ему молитвой точно таким же образом и почти теми же словами, что и Лемуил с его притчами в следующей главе. Первый стих 30-й главы гласит: «Слова Агура, сына Иакеева, то есть пророчества»<a href="ch1-28.xhtml#id102" class="a"><sup class="sup">{44}</sup></a>. Здесь слово «пророчество» употребляется в том же смысле, что и в следующей главе (у Лемуила), вне всякой связи с предсказаниями. Молитва Агура в 8-м и 9-м стихах: «Суету и ложь удали от меня, нищеты и богатства не давай мне, питай меня насущным хлебом. Дабы пресытившись я не отрекся <em>тебя</em> и не сказал: „кто господь?“ и чтобы обеднев не стал красть и употреблять имя бога моего всуе». Это совсем не похоже на еврейскую молитву, ибо евреи никогда не молились иначе, как в затруднительном положении, и ни о чем ином, кроме победы, мести или богатства.</p></span>
<span id="id35"><div class="title5">
<p class="p">18</p>
</div><p class="p1">«И помрачатся смотрящие в окно» — туманный образ, потому что при переводе утерян смысл.</p></span>
<span id="id34"><div class="title5">
<p class="p">19</p>
</div><p class="p1">См. начала глав 13, 16, 17, 19, 21 и 22.</p></span>
<span id="id33"><div class="title5">
<p class="p">20</p>
</div><p class="p1">В 14-м стихе 7-й главы говорится, что сын должен быть назван Эммануил; но это имя не было дано ни одному из обоих детей иначе как в качестве определения, которое означает это слово<a href="ch1-28.xhtml#id100" class="a"><sup class="sup">{46}</sup></a>. Сын пророчицы был назван Магершелалхаш-баз, а сын Марии — Иисус.</p></span>
<span id="id32"><div class="title5">
<p class="p">21</p>
</div><p class="p1">Я обнаружил, что две главы, 16-я и 17-я, в первой книге Самуила [1-й книги Царств] так же противоречат одна другой в отношении Давида и его знакомства с Саулом, как 37-я и 38-я главы книги Иеремии противоречат одна другой относительно причины заточения Иеремии.</p><p class="p1">В 16-й главе Самуила [1-й книги Царств] говорится, что злой дух от бога возмущал Саула и слуги его посоветовали ему (для облегчения) «поискать человека, искусного в игре на гуслях». И Саул сказал [ст. 17]: «Найдите мне человека, хорошо играющего на гуслях, и представьте <em>его</em> ко мне. Тогда один из слуг его сказал: вот я видел у Иессея Вифлеемлянина сына, умеющего играть, человека храброго и воинственного; и разумного в речах и видного собою, и господь с ним. И послал Саул вестников к Иессею и сказал: пошли ко мне Давида, сына твоего». «И [ст. 21] пришел Давид к Саулу и служил перед ним, и очень понравился ему и сделался его оруженосцем... И когда дух от бога бывал на Сауле [ст. 23], то Давид, взяв гусли, играл,— и отраднее и лучше становилось Саулу».</p><p class="p1">Но следующая глава [17-я] содержит совершенно отличный от этого рассказ о том, каким образом познакомились Давид и Саул. Здесь описывается встреча Давида с Голиафом, когда он был послан отцом отнести провизию в стан братьям. В 55-м стихе этой главы говорится: «Когда Саул увидел Давида, выходившего против Филистимлянина, то сказал Авениру, начальнику войска: Авенир! чей сын этот юноша? Авенир сказал: да живет душа твоя, царь; я не знаю. И сказал царь: так спроси, чей сын этот юноша? Когда же Давид возвращался после поражения Филистимлянина, то Авенир взял его и привел к Саулу, и голова Филистимлянина была в руке его. И спросил его Саул: чей ты сын, юноша? И отвечал Давид: сын раба твоего, Иессея из Вифлеема». Два этих рассказа прямо обвиняют друг друга во лжи, ибо каждый из них подразумевает, что Саул и Давид не знали друг друга до встречи. Эта книга, Библия, смехотворна до того, что стоит ниже всякой критики.</p></span>
<span id="id31"><div class="title5">
<p class="p">22</p>
</div><p class="p1">Я не знаю, какое еврейское слово соответствует слову провидец на английском; на французский оно переведено словом le voyant от глагола voir — видеть, что означает лицо, которое видит, или провидца<a href="ch1-28.xhtml#id98" class="a"><sup class="sup">{48}</sup></a>.</p></span>
<span id="id30"><div class="title5">
<p class="p">23</p>
</div><p class="p1">Мария, мнимая дева,—мать Христа, имела несколько других детей, сыновей и дочерей (см. Матф., гл. 1·3, ст. 55, 56).</p></span>
<span id="id29"><div class="title5">
<p class="p">24</p>
</div><p class="p1">Согласно Иоанну, приговор не был вынесен до шестого часа (полдень), и, следовательно, казнь не могла совершиться ранее полудня; но Марк ясно говорит, что он был распят в третьему часу (в девять утра) (гл. 15, ст. 25, Иоанн, гл. 19, ст. 14).</p></span>
<span id="id28"><div class="title5">
<p class="p">25</p>
</div><p class="p1">Не прошло еще двух лет со времени опубликования первой части «Века разума», а в ней уже есть выражение, которое не принадлежит мне. Это выражение таково: «Книга Луки была проведена большинством всего в один голос». Может быть, это и правда, но я этого не говорил. Кто-то, возможно знающий это обстоятельство, добавил его в примечании, помещенном внизу страницы одного из изданий, напечатанного или в Англии, или в Америке; а впоследствии печатники поместили его в текст работы и сделали меня его автором. Если это случилось в такой короткий срок, несмотря на помощь книгопечатания, которое предотвращает изменение копий поодиночке, то чего не могло случиться за гораздо больший промежуток времени, когда книгопечатания не было. И когда любой умеющий писать мог сделать рукописную копию и назвать ее подлинным писанием Матфея, Марка, Луки или Иоанна?</p></span>
<span id="id27"><div class="title5">
<p class="p">26</p>
</div><p class="p1">Я заимствую эти две выдержки из книги Буланже «Жизнь Павла»<a href="ch1-28.xhtml#id92" class="a"><sup class="sup">{54}</sup></a>, написанной по-французски. Буланже цитировал их по писаниям Августина против Фауста, на которые он ссылается.</p></span>
<span id="id26"><div class="title5">
<p class="p">27</p>
</div><p class="p1">Буланже в своей «Жизни Павла» собрал из церковных историй и писаний так называемых отцов церкви несколько фактов, показывающих, что в то время, когда Новый завет, как мы его ныне знаем, голосовался как слово божье, среди различных сект христиан господствовали разные мнения. Следующие выдержки взяты из второй главы этой работы.</p><p class="p1">Маркиониты (христианская секта) признавали, что книги евангелистов наполнены ложью. Манихеи, которые образовали очень многочисленную секту в начале христианства, <em>отрицали весь Новый завет как ложный</em>, указывая в качестве подлинных совершенно другие писания. Керинфиане, как и маркиониты, не признавали Деяний апостолов. Энкратиты и севениане не признавали ни Деяний, ни Посланий апостола Павла. Хризостом в проповеди, которую он прочел в Деяниях апостолов, говорит, что в его время (около 400-го года) многие ничего не знали ни об авторе их, ни о самой книге. Св. Ириней, который жил раньше того времени, сообщает, что валентиниане, как и несколько других сект христиан, осуждали писания за несовершенства, ошибки и противоречия. Эбиониты, или назаряне, которые были первыми христианами, отвергали все Послания Павла и считали его обманщиком. Между прочим, они сообщают, что Павел был вначале язычником, что он пришел в Иерусалим, где жил некоторое время, и, решив жениться на дочери высокопоставленного священника, совершил обрезание; но, оказавшись не в состоянии добиться ее, он поссорился с иудеями и стал писать против обрезания, соблюдения субботы и всех законных установлений.</p></span>
<span id="id25"><div class="title5">
<p class="p">28</p>
</div><p class="p1">«Он будет поражать тебя в <em>голову</em>, а ты будешь жалить его в <em>пяту</em>» (Быт., гл. 3, ст. 15).</p></span>
<span id="id24"><div class="title5">
<p class="p">29</p>
</div><p class="p1">Афанасий<a href="ch1-28.xhtml#id91" class="a"><sup class="sup">{55}</sup></a> умер, согласно церковной хронологии, в 371 г.</p></span>
<span id="id23"><div class="title5">
<p class="p">30</p>
</div><p class="p1">В так называемой нагорной проповеди Христа (в Евангелии от Матфея), где среди других хороших вещей много этой притворной морали, ясно сказано, что учение о прощении или воздержании от мщения за обиды не было частью иудейской доктрины. Но поскольку эта доктрина находится в Притчах, то, согласно этому утверждению, она должна была быть заимствована у язычников, от которых узнал ее Христос. Те, кого иудеи и христианские идолопоклонники называли язычниками, имели гораздо лучшие и более ясные идеи справедливости и нравственности, чем те, которые нам приходится находить в Ветхом завете, поскольку он является иудейским, и в Новом. Ответ Солона на вопрос, каково наиболее совершенное народное правление, так и не был превзойден кем-либо после него в смысле содержащейся в нем максимы политической нравственности. «То,— говорит он,— где малейшая обида, нанесенная последнему из граждан, рассматривается как оскорбление всему [государственному] <em>строю</em>». Солон жил примерно за 500 лет до Христа.</p></span>
<span id="id22"><div class="title5">
<p class="p">31</p>
</div><p class="p1">Книга, именуемая Евангелием от Матфея, говорит (гл. 3, ст. 16), что <em>дух святой нисходил как голубь</em>. Точно так же могли бы сказать, что он нисходил как гусь; создания равно безобидные, и первое — такая же бессмысленная ложь, как и второе. Вторая глава Деяний апостолов говорит (ст. 2, 3), что он спускался подобно сильному <em>несущемуся ветру</em>, в образе <em>разделяющихся языков</em>; а может быть, то были раздвоенные копыта. Столь абсурдные пустяки подходят только для сказок о ведьмах и колдунах.</p></span>
<span id="id21"><div class="title5">
<p class="p">32</p>
</div><p class="p1">Сочинители Библии предприняли, в первой главе книги Бытия, попытку рассказать нам о сотворении мира. Но они не продемонстрировали ничего, кроме своего невежества. Они сделали так, что до того, как появилось солнце, было три дня и три ночи, вечера и утра, тогда как причиной дня и ночи является наличие или отсутствие солнца, а его восход и закат — причиной утра и вечера. Кроме того, жалкая и детская мысль предполагать, будто всемогущий сказал: «...да будет свет». Эту повелительную манеру использует фокусник, когда он командует своим чашкам и шарам: живо, начнем! Вероятнее всего, она была оттуда заимствована, подобно тому как Моисей и его жезл суть фокусник и его волшебная палочка. Лонгин называет это выражение возвышенным. Согласно тому же правилу, речь фокусника также является возвышенной, ибо она обладает той же выразительностью и грамматическим складом. Когда писатели и критики говорят о возвышенном, они не видят, как тесно граничит оно со смешным. Возвышенное критиков, как в некоторых частях «Возвышенного и прекрасного» Эдмунда Бёрка, подобно ветряной мельнице в тумане, которую воображение может превратить в летящую гору, архангела или стаю диких гусей.</p></span>
<span id="id20"><div class="title5">
<p class="p">33</p>
</div><p class="p1">Французские авторы называют его <em>сознанием</em> (consciouness). Английские приняли [термин] <em>восприятие</em>.</p></span>
<span id="id19"><div class="title5">
<p class="p">34</p>
</div><p class="p1">Чувствование, ощущение, сознание — синонимичные термины.</p></span>
<span id="id18"><div class="title5">
<p class="p">35</p>
</div><p class="p1">То, что наиболее осведомленные <em>современные</em> писатели придерживаются того же самого учения и что все феномены, называемые психическими, являются лишь возбуждениями нервной системы, я утверждаю, опираясь на авторитет Кабаниса, Биша<a href="ch1-29.xhtml#id69" class="a"><sup class="sup">{11}</sup></a>, Блюменбаха<a href="ch1-29.xhtml#id68" class="a"><sup class="sup">{12}</sup></a>, Ришерана<a href="ch1-29.xhtml#id67" class="a"><sup class="sup">{13}</sup></a>, Мажанди<a href="ch1-29.xhtml#id66" class="a"><sup class="sup">{14}</sup></a>, так же как и Гартли, Дарвина, Пристли и Лоуренса<a href="ch1-29.xhtml#id64" class="a"><sup class="sup">{15}</sup></a>. Элементарные труды Биша, Ришерана, Блюменбаха и Мажанди обычно изучаются во всех наших медицинских школах... Читатель может обнаружить, что наиболее осведомленные и авторитетные писатели по физиологии принимают указанную в тексте латинскую аксиому дословно или по существу. Так, Галлер... описывает ощущения как аффектации воспринимающего мозга...</p><p class="p1">Ни один человек не вправе писать о метафизике и феноменах интеллекта, не имея основательных познаний в физиологии — той области знания, в которой шотландская школа метафизиков прискорбно не осведомлена.</p><p class="p1">Я не хотел бы включать д-ра Т. Брауна в эту тираду, направленную против его поверхностных и догматических предшественников. Я согласен с ним, что способность (power) и причинность суть только слова и неотделимы от реальных предшествующих и последующих [феноменов], к которым они относятся, и что наша вера в то, что в сходных обстоятельствах сходным предшествующим [явлениям] неизменно сопутствуют сходные последующие, есть скорее интуиция, чем (результат] процесса размышления. Я, однако, очень боюсь, что ему не удалось обойти трудности юмовского аргумента против чудес... Браун тем не менее ясно мыслящий и способный метафизик, однако метафизик шотландской школы, которую характеризует поразительное игнорирование всех физиологических фактов.</p></span>
<span id="id17"><div class="title5">
<p class="p">36</p>
</div><p class="p1">Пусть читатель вспомнит толедского архиепископа из «Жиль Блаза»<a href="ch1-29.xhtml#id48" class="a"><sup class="sup">{22}</sup></a>.</p></span>
<span id="id16"><div class="title5">
<p class="p">37</p>
</div><p class="p1">Кристаллизация, химическое сродство, поляризация света, электрическое и магнитное притяжение и отталкивание являются активными свойствами.</p></span>
<span id="id15"><div class="title5">
<p class="p">38</p>
</div><p class="p1">Как это происходит, мы не знаем и, возможно, никогда не узнаем. Но факт не перестает быть фактом оттого, что мы не можем его объяснить.</p></span>
<span id="id14"><div class="title5">
<p class="p">39</p>
</div><p class="p1">Поскольку вся нервная система органической жизни непосредственно связана с головным мозгом через спинной мозг, не может быть трудностей в том, чтобы отнести к этой связи и те действия, которые называются симпатическими. Так бывает, когда головной мозг частично парализован из-за алкогольного опьянения, или смертельно парализован сильной дозой синильной кислоты, или когда рана, произведенная ржавым гвоздем, вызывает столбняк и т. д. В последнем случае, например, затронута нервная сила, влияющая на произвольно действующие мышцы, и источник болезни необходимо должен быть скрыт в нервной связи, в том, что Бруссэ называет иннервацией. В тех случаях, когда имеется явление, называемое симпатическим действием лекарств, установлено, что многие случаи зависят от всасывания, а другие — от нервной связи, в чем не может сомневаться никто, прочитавший очерк г-на Броди<a href="ch1-29.xhtml#id39" class="a"><sup class="sup">{26}</sup></a> о действии ядов.</p></span>
<span id="id4"><div class="title5">
<p class="p">40</p>
</div><p class="p1">Исходя из этого, мы можем объяснить забвение взрослыми людьми тех занятий, которыми их принуждали заниматься, когда они были молодыми. Так, когда девушка училась музыке, она после некоторой практики достигла умения играть в обычном концерте, но тем временем, возможно, она выходит замуж и перестает быть вынужденной делать то, что требует усилия в деятельности. Она забрасывает свою музыку, и ее фортепьяно становится просто частью обстановки в гостиной. Но если она принуждена упражняться до тех пор, пока все непроизвольные движения, сопровождающиеся в течение длительного времени усилием, не станут автоматическими, то побуждение к практике сохранится, и ассоциации исполнения с мучительным усилием преодолеваются. В этом случае она практикуется на протяжении всей жизни. Пока не достигается это состояние автоматического движения, вся предшествующая работа пропадает.</p><p class="p1">Сходным образом мальчика посылают учить латинский и греческий, и он продолжает этим заниматься, прилагая в течение всего периода усвоения мучительные усилия. Он бросает школу или колледж до того, как период обучения пройдет, тогда он с радостью забрасывает своего Гомера, Виргилия и Горация, решив не мучиться с ними больше. Все его предшествующие приобретении—все время, затраченное на них, все мучительные усилия при выполнении заданий — все отброшено. И в течение трех лет его классическая литература испарилась навсегда. Если же он продолжает [занятия] до тех пор, пока слова, фразы и идиомы до такой степени ассоциируются с их точным смыслом, что одно возникает из другого без усилий и мучений, то его классические занятия могут стать повседневным наслаждением, имеющим ни с чем не сравнимую ценность. Они могут образовать его вкус во всех последующих занятиях и соединяться с огромной пользой со всеми будущими литературными и научными занятиями. Так сформировались Лейбниц и Ньютон, Гук и Рей, Линней и Бергман, Гофман и Галлер, Порт, Берн, Фоке и Питт. Точное в глубокое классическое знание было основой образования — литературного, научного и политического. Этого никогда у нас не будет, пока молодежь в старших классах колледжа не станут принуждать переводить на правильную латынь страницу из какого-либо английского автора и сочинять по меньшей мере десять латинских стихотворений дважды или трижды в неделю. Чтобы наша молодежь была хорошо обученной, нельзя разрешать поступление в колледж до 17 лет, и школьная (классическая и математическая) предварительная подготовка должна быть высокой и строго взыскательной.</p></span>
<span id="id3"><div class="title5">
<p class="p">41</p>
</div><p class="p1">Сэр Вальтер Скотт в своей истории демонологии делает следующее замечание (стр. 185). Истина меланхолии, согласно которой «человеческое сердце заблуждается в отношении всех вещей и является безнадежно испорченным», ничем так сильно не доказывается, как обнаруживаемым у детей несовершенным чувством святости моральной истины. Но джентльмен и людская масса, поскольку они прогрессируют с годами, научаются презирать ложь и избегать ее. Первый — из гордости и происходящего со времен рыцарства и сохранившегося чувства того, что характер лжеца является смертельным пятном на его чести, вторая — исходя из некоторого общего размышления о необходимости сохранить честность характера в ходе жизни и из чувства истинности обычной поговорки: «честность — лучшая линия поведения». Но это — приобретенные привычки мышления. Ребенок не имеет естественной любви к истине, как это известно всем, кто хоть немного знаком с детьми. Когда их обвиняют в каком-нибудь проступке, хотя они едва еще могут говорить, первые слова, которые они произносят, запинаясь,— это ложь, направленная к тому, чтобы их простили. И это не все. Соблазн, привлекающий внимание, желание избегнуть неприятное задание или провести праздник в любой момент превозмогают чувство истины — так еще слабо оно у них.</p><p class="p1">Если бы существовало врожденное моральное чувство — какое-либо приданное природой и свойственное конституции человека чувство морального обязательства, не зависящее от всякого наставления, оно было бы найдено более чистым и беспримесным у детей, еще не испорченных общением с эгоистическим миром.</p><p class="p1">Если бы имелось какое-либо моральное предписание, являющееся более всеобщим обязательством, чем другое, то им была бы обязанность воздерживаться от лжи и говорить правду. Но как отличаются факты от такой теории!</p><p class="p1">И в самом деле, предполагаемое моральное чувство — одно из многочисленных онтологических мечтаний шотландской школы метафизики, чья персонификация слов населила область воображения бесчисленными сущностями — туманными, призрачными формами, невидимыми, неслышимыми, неосязаемыми, непостижимыми! Не удивительно, что эти люди слов с таким презрением рассматривают физиологическую метафизику. Дугалд Стюарт отвергает Гартли на одной-двух страницах, и умный человек, который составил статью о метафизике для Эдинбургской энциклопедии Брюстера, приводит своих читателей (стр. 93) в смятение, утверждая, что «Пристли не заслуживает упоминания как метафизик». Я осмелюсь утверждать, что господа Рид, Освальд, Битти думают так же. Все это естественно: quicquid recipitur, recipitur ad modum recipientis<a href="ch1-29.xhtml#id251" class="a"><sup class="sup">{32}</sup></a>.</p></span>
