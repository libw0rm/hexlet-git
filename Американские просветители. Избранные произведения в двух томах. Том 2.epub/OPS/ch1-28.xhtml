<p class="p">Примечания</p>
</div><p class="subtitle">ТОМАС ДЖЕФФЕРСОН</p><p class="p1">Джефферсон (Jefferson, Thomas, 1743—1826) — государственный и общественно-политический деятель США, ученый, яркий представитель американского Просвещения. Происходил из семьи состоятельных плантаторов и получил юридическое образование в колледже Уильяма и Мэри, где изучал также философию, естественную историю и другие науки. С начала самостоятельной деятельности Джефферсон выделялся как выразитель интересов революционных сил молодой американской буржуазии. В 1769— 1779 гг., являясь членом Вирджинского законодательного собрания, он выступал за пересмотр устаревшего феодального законодательства, поддерживавшегося английскими властями, и за освобождение колоний от английской зависимости. Свои убеждения о необходимости вернуть народу «права, полученные по законам природы», Джефферсон изложил в 1774 г. в памфлете «Общий обзор прав Британской Америки». В годы войны за независимость от Англии Джефферсон — один из самых видных революционных деятелей. В сентябре 1775 г. Вирджинский комитет безопасности назначил его командующим милицией графства Олбермейл. Как делегат от Вирджинии на 2-м Континентальном конгрессе, собравшемся в 1775 г. и по существу явившемся революционным правительством, Джефферсон был избран в комитет по подготовке проекта Декларации независимости. Составленный Джефферсоном проект был принят в июле 1776 г. и провозгласил создание независимой американской республики. Как писал Ф. Энгельс, Соединенные Штаты «были основаны мелкими буржуа и крестьянами, бежавшими от европейского феодализма с целью учредить чисто буржуазное общество» (Соч., т. 39, стр. 128). Во время революции, исходя из теории «естественного права», Джефферсон вел борьбу за свободу каждого исповедовать любую религиозную веру, за отделение церкви от государства, за лишение англиканской церкви ее положения государственной церкви. Результатом этой деятельности Джефферсона явилось принятие в 1786 г. разработанного им статута о религиозной свободе. В 1779—1781 гг. Джефферсон был губернатором штата Вирджиния, а в 1784—1789 гг. вместе с Дж. Адамсом он был помощником Франклина в его дипломатической миссии во Франции. В 1790 г. Джефферсон был назначен государственным секретарем США — министром иностранных дел. Демократические идеи Джефферсона снискали ему большую популярность, и в 1796 г. он был избран вице-президентом США (на четыре года), а в 1800 и 1804 гг. дважды избирался президентом США. В последний период жизни (с 1809 по 1826 г.) Джефферсон отошел от государственной деятельности и проводил время на своей ферме в Монтичелло.</p><p class="p1">В период американской революции и некоторое время после нее Джефферсон выступал как буржуазный демократ, идеолог фермеров и мелкой буржуазии, высказывался за расширение политических прав народа, его право на революцию, развивал утопические мечты о демократической республике мелких землевладельцев, был противником рабства негров. Впоследствии в мировоззрении Джефферсона начинают преобладать умеренные идеи либеральной буржуазии, и, став президентом, он укреплял власть буржуазии и плантаторов.</p><p class="p1">Общественно-политический деятель, Джефферсон был энциклопедически образованным человеком и сыграл важную роль в становлении американской буржуазной демократии, в развитии прогрессивных тенденций в американском Просвещении, культуре и науке. Трудно назвать такую область экономической и политической, общественной и культурной жизни молодой республики, которая не интересовала бы его. Влияние Джефферсона было огромным. В 1797—1815 гг. как президент Американского философского общества он выступал поборником свободного научного исследования, не зависимого от религиозных санкций. Джефферсон придавал большое значение развитию химии, медицины, минералогии, ботаники и особенно сельского хозяйства и изобретательства.</p><p class="p1">Мировоззрение Джефферсона отмечено сильным влиянием английского деизма и французского материализма. У Джефферсона нет специальных трудов, всесторонне отражающих его социально-политические, социологические и философские взгляды. Его философское наследие заключено в отдельных произведениях по вопросам политики и экономики, в составленных им государственных актах, в его «Автобиографии» и особенно в колоссальной переписке со множеством современников — видных деятелей науки и культуры Америки и Европы.</p><p class="p1">Сочинения и письма Джефферсона издавались неоднократно. Полностью его литературное наследие впервые будет опубликовано в издании, рассчитанном на 52 тома, начатом в 1950 г. и продолжающемся в настоящее время: «The Papers of Thomas Jefferson», ed. J. Boyd. Princeton — New Jersey.</p><p class="subtitle">ОБЩИЙ ОБЗОР ПРАВ БРИТАНСКОЙ АМЕРИКИ</p><p class="p1">«А summary view of the rights of British America» — Точная дата написания «Обзора» не установлена. Вероятно, он был написан в июле, а опубликован в августе 1774 г. в виде анонимной брошюры в Уильямсбурге в Вирджинии как обращение к английскому королю Георгу III (правившему в 1760—1820 гг.). Первоначально работа предназначалась как инструкция для делегатов Вирджинии (в числе которых Джефферсона не было) на 1-м Континентальном конгрессе, открывавшемся в начале сентября 1774 г. Вскоре «Обзор» был переиздан в Филадельфии, Нью-Йорке, Бостоне и других городах Америки, а к концу года был дважды издан в Лондоне. По имевшимся у Джефферсона известиям из Англии, за этот памфлет он был включен в принятый палатой лордов список опасных для государства лиц. В Америке автор памфлета сразу приобрел большую популярность.</p><p class="p1">«Обзор» переводится на русский язык впервые. Перевод осуществлен Н. Л. Залкинд по изд. «The papers of Thomas Jefferson», vol. 1, 1760—1776. Princeton — New Jersey, 1950.</p><p class="p1">Сверка этой и всех остальных работ, помещенных в настоящем томе, осуществлена Н. М. Гольдбергом (за исключением тех статей, которые переведены самим Н. М. Гольдбергом. Эти статьи сверены Н. Л. Залкинд).</p><p class="p1" id="id223">1. Имеется в виду английская династия Стюартов, правившая с 1603 г. и свергнутая в 1649 г. в результате буржуазной революции, начавшейся в 1640 г.— <em>9.</em></p><p class="p1" id="id222">2. Население американских колоний Англии к 1775 г. составляло 2,6 млн. человек.— <em>14.</em></p><p class="p1" id="id221">3. Речь идет о «Бостонском чаепитии» — событии, происшедшем в декабре 1773 г.: группа бостонских патриотов проникла на стоявшие в гавани английские корабли с чаем и выбросила его в море. В качестве репрессивной меры английские власти закрыли для торговли порт Бостон.— <em>15.</em></p><p class="p1" id="id220">4. Трезилиан (Tresilian, Robert, ум. в 1388 г.) — главный королевский судья при Ричарде II, один из участников расправы над восставшими в 1381 г. крестьянами под руководством Уота Тайлера. В 1388 г. парламентом был обвинен в измене и казнен.— <em>20.</em></p><p class="p1" id="id219">5. Аллод — в раннем средневековье свободно отчуждаемая земельная собственность. Впоследствии аллодиальные владения превратились в зависимые. В Англии и некоторых других государствах аллод сохранялся более длительное время.— <em>22.</em></p><p class="p1" id="id218">6. Во время битвы при Гастингсе в 1066 г. войска нормандского герцога Вильгельма I разбили войска англосаксов.— <em>22.</em></p><p class="p1" id="id217">7. Феод в отличие от аллода (см. прим. 5) участок земли, принадлежавший владельцу при условии выполнения им установленных повинностей по отношению к вышестоящему сеньору.—<em>22.</em></p><p class="subtitle">ДЕКЛАРАЦИЯ ПРЕДСТАВИТЕЛЕЙ СОЕДИНЕННЫХ ШТАТОВ АМЕРИКИ, СОБРАВШИХСЯ НА ОБЩИЙ КОНГРЕСС</p><p class="p1">«А declaration of the representatives of the United States of America, in General Congress assembled».—4 июля 1776 г.</p><p class="p1">2-й Континентальный конгресс одобрил Декларацию независимости, в основе которой лежал проект, составленный Джефферсоном. Текст «Декларации» приведен Джефферсоном в его «Автобиографии». Перевод взят из книги: «Конституции и законодательные акты буржуазных государств XVII—XIX вв.», под ред. проф. П. Н. Галанзы. М., 1957. Перевод текстов Джефферсона, исключенных конгрессом из Декларации, выполнен Н. М. Гольдбергом, кроме пункта о рабстве, данного в переводе А. В. Ефимова в книге «Новая история в документах и материалах», под ред. Н. М. Лукина и В. М. Далина, изд. 2, вып. II. М., 1934, стр. 175—176. Примечания из этих книг использованы при составлении нижеприводимых примечаний.</p><p class="p1" id="id216">1. В угловые скобки заключены те места составленной Джефферсоном «Декларации», которые были вычеркнуты конгрессом. Курсивом выделены вставки, сделанные конгрессом.— <em>27.</em></p><p class="p1" id="id215">2. Т. е. с английским парламентом.— <em>29.</em></p><p class="p1" id="id272">3. Имеется в виду оправдание в 1768 п. английских моряков, совершивших убийство двух граждан в Аннаполисе.— <em>29.</em></p><p class="p1" id="id271">4. Закон 1774 г. предусматривал судебное рассмотрение в Англии дел американцев по обвинению в мятеже и сопротивлении властям.— <em>30.</em></p><p class="p1" id="id270">5. Речь идет о Канаде.— <em>30.</em></p><p class="p1" id="id269">6. При учреждении колоний король давал им хартии, а затем нарушал их, вводя свой контроль над деятельностью чиновников и т. п.- <em>30.</em></p><p class="subtitle">[ЗАМЕТКИ О РЕЛИГИИ]</p><p class="p1">Заметки, объединенные под рубрикой «Заметки о религии», не датированы и современными исследователями относятся к октябрю 1776 г. Представляют собой подготовительные материалы, составленные Джефферсоном в связи с обсуждением в законодательном собрании Вирджинии вопроса об отмене привилегий англиканской церкви как церкви государственной и закона о религиозной свободе. Публикуются в порядке, принятом в «The Papers of Thomas Jefferson», vol. I. Princeton — New Jersey, 1950. Переводятся на русский язык впервые. Перевод по указанному изданию осуществлен Н. Л. Залкинд.</p><p class="p1" id="id268">1. Заметки и извлечения сделаны по кн.: Д ж. Локк. Письмо о веротерпимости, 1689. Джефферсон пользовался II томом Сочинений Локка, изданным в Лондоне в 1714 г.— <em>34.</em></p><p class="p1" id="id266">2. Арминиане — см. примечание 2 к стр. 87 т. 1 настоящего издания.— <em>37.</em></p><p class="p1" id="id264">3. Арий — см. примечание 1 к стр. 87 т. 1 настоящего издания. Афанасий — см. примечание 19 к стр. 345 т. 1 настоящего издания. Под «нашими правителями» разумеются английские короли Генрих VIII, правивший в 1509— 1547 гг., Эдуард VI (1547—1553), Мария Тюдор (1553—1558) и Елизавета I Тюдор (1558—1603).—<em>38.</em></p><p class="p1" id="id262">4. Далее идут заметки по работе А. Шефтсбери (Купера, Антони Эшли) «Письмо об энтузиазме» («А Letter concerning enthusiasm», 1708). Джефферсон пользовался книгой: <em>A. Shaftesbury.</em> Characteristics of men, manners, opinions, times. London, 1711.— <em>40.</em></p><p class="p1" id="id260">5. Имеется в виду библейский текст — 2-е послание апостола Павла коринфянам.— <em>41.</em></p><p class="p1" id="id258">6. Имеется в виду 2-я глава книги Нового завета — Соборное послание св. апостола Иакова, повествующая о том, что «вера без дел мертва». В английской Библии эта книга отсутствует, так как считается апокрифической, а не канонической.— <em>41.</em></p><p class="p1" id="id243">7. В русском тексте Библии ст. 15, а не 13.— <em>42.</em></p><p class="p1" id="id242">8. Приводятся слова из Деяний св. апостолов, гл. 4, ст. 12.—<em>42.</em></p><p class="p1" id="id241">9. Акт о веротерпимости (Act of toleration) был принят английским парламентом в 1689 г., после так называемой славной революции 1688 г., в первый год правления Вильгельма III, с целью отменить легальную неправоспособность протестантских сектантов, не соглашавшихся с англиканской церковью. Акт не распространялся на католиков и неверующих.— <em>43.</em></p><p class="p1" id="id240">10. Гигин (Hyginus) был папой римским в 136—140 гг.— <em>43.</em></p><p class="p1" id="id239">11. Здесь и далее Джефферсон цитирует трактаты английского мыслителя и поэта Мильтона (1608—1674): «The reasons of church government urg’d against prelaty» и «Of the reformation in England» (J. <em>Milton.</em> Works. Amsterdam, 1698).— <em>43.</em></p><p class="p1" id="id238">12. Ориген (185—254)—крупнейший богослов и писатель раннего христианства, составил комментарии на Библию, множество различных сочинений; хорошо зная греческую философию, пытался сблизить христианство с неоплатонизмом, защищал христианство от Цельса, критиковавшего его. Церковь объявила Оригена еретиком за попытку примирения христианства с гностицизмом.— <em>43.</em></p><p class="p1" id="id237">13. Игнатий Богоносец (II в.)—епископ Антиохии, один из «апостольских мужей», с именем которого связано несколько посланий, в которых защищается сложившаяся организация церкви.— <em>44.</em></p><p class="p1" id="id236">14. Ссылку на сочинение У. Камдена (Camden, William, 1551—1632) «Britannia» (London, 1586) Джефферсен делает по Мильтону.— <em>44.</em></p><p class="p1" id="id235">15. Дионисий был папой в 259—269 гг.— <em>44.</em></p><p class="p1" id="id234">16. Киприан (III в.) — епископ карфагенский, один из «св. отцов», ревностный защитник сильной центральной власти.— <em>44.</em></p><p class="p1" id="id233">17. Уотерленд (Waterland, Daniel, 1683—1740)—автор теологических трактатов.— <em>44.</em></p><p class="p1" id="id232">18. Никейский собор происходил в 325 г. Джефферсон ссылается на трактат протестантского богослова Чиллингворса (Chillingworth, William, 1602—1644)—«The religion of protestants...». London, 1638.— <em>45.</em></p><p class="p1" id="id231">19. Ириней (II—III вв.) —один из «св. отцов», епископ лионский, распространявший христианство в Галлии, боролся с гностицизмом.— <em>45.</em></p><p class="p1" id="id230">20. Савеллианцы — раннехристианские сектанты-еретики, последователи пресвитера и богослова Савеллия (III в.), видного представителя антитринитариев. Согласно учению Савеллия, единый бог, выходя для творения и становясь словом говорящим, выступает в трех формах — отца, сына и духа.— <em>45.</em></p><p class="p1" id="id229">21. Социниане — см. примечание 25 к стр. 380 т. 1 настоящего издания.— <em>45.</em></p><p class="p1" id="id228">22. Арминиане.— см. примечание 2 к стр. 87 т. 1 настоящего издания.— <em>45.</em></p><p class="p1" id="id227">23. Ариане — см. примечание 1 к стр. 87 т. 1 настоящего издания. Имеются в виду гуманисты Эразм Роттердамский (1467—1536) и Гуго Гроций (1583—1645).— <em>45.</em></p><p class="p1" id="id226">24. Последователи епископа Аполлинария Младшего из Лаодикеи (310—392).— <em>46</em>.</p><p class="p1" id="id225">25. Македоне — приверженцы ересиарха Константинопольского Македония (IV в.), составляли одну из групп арианской ереси и преследовались императором Феодосием.— <em>46.</em></p><p class="p1" id="id224">26. Джефферсон ссылается на кн.: <em>Th. Broughton.</em> A historical dictionary of all religions. London, 1742.- <em>46.</em></p><p class="subtitle">БИЛЛЬ ОБ УСТАНОВЛЕНИИ РЕЛИГИОЗНОЙ СВОБОДЫ</p><p class="p1">«А bill for establishing religious freedom».— С начала американской революции в колониях развернулась открытая борьба за отмену англиканской государственной церкви. В Вирджинии эту борьбу возглавил Джефферсон, который в 1779 г. выступил с законопроектом о религиозной свободе. Билль этот был опубликован в печати, вероятно, по частной инициативе, так как законодательное собрание не публиковало его. Борьба вокруг билля шла несколько лет, и лишь в январе 1786 г. он стал законом. Американский историк Г. Аптекер оценивает его так: «Закон 1786 года представлял собой предел достижений революционной эры в области отношений между церковью и государством, рассматриваемых в плане гражданских прав» (Г. Аптекер. История американского народа. Американская революция. 1763—1783. М., 1962, стр. 302). Под давлением народных масс после острой политической борьбы в 1791 г. были приняты поправки к конституции США 1787 г., первая из которых провозглашала свободу религии.</p><p class="p1">Билль впервые переводится на русский язык. Перевод осуществлен Н. Л. Залкинд по кн.: «The Papers of Thomas Jefferson», ed. J. Boyd, vol. 2. Princeton — New Jersey, 1950.</p><p class="p1" id="id214">1. Здесь и далее слова, набранные курсивом, были изъяты при обсуждении в палате представителей и сенате Вирджинии. Билль, ставший законом, начинался так: «Поскольку всемогущий бог...» — <em>47.</em></p><p class="p1" id="id213">2. В своей «Автобиографии» Джефферсон писал, что в сенате была попытка вставить в этот текст слова «Иисусом Христом», но ее удалось отвергнуть.— <em>47</em>.</p><p class="subtitle">ЗАМЕТКИ О ШТАТЕ ВИРДЖИНИЯ</p><p class="p1">«Notes on the state of Virginia».— Одно из важных сочинений Джефферсона. Было написано в 1780—1781 гг., исправлено и расширено в 1782 г. и представляло собой ответы на вопросы секретаря французского посольства в Филадельфии Барбе Марбуа, собиравшего информацию о США. В мае 1785 г. Джефферсон, будучи в Париже с дипломатической миссией, отпечатал свой труд в 200 экз. для распространения лишь среди близких и знакомых. Однако, когда в 1786 г. без его ведома «Заметки о Вирджинии» были изданы на французском языке, Джефферсон решил сделать их достоянием широкого круга читателей и издал их в 1787 г. в Лондоне. Впоследствии книга неоднократно переиздавалась. Заметки состоят из XXIII глав: описание границ штата, его рек, гор, водопадов, портов, климата, населения и т. д. Публикуемые фрагменты работы переводятся на русский язык впервые. Перевод осуществлен Н. Л. Залкинд по изданию: <em>Th. Jefferson.</em> Notes on the state of Virginia. Second american edition. Philadelphia, 1794.</p><p class="p1" id="id212">1. По усмотрению (лат.).— <em>57.</em></p><p class="p1" id="id211">2. Война всех против всех (лат.).— <em>57.</em></p><p class="p1" id="id210">3. Джефферсон стремился к ликвидации рабства, что было его несомненной заслугой, но он не был полностью свободен от предрассудков по отношению к неграм, хотя и высказывал их только как гипотетические.— <em>61.</em></p><p class="p1" id="id209">4. Предложение отделить негров от белых, чтобы воспрепятствовать их смешению, основано на предрассудках и носит объективно реакционный характер.— <em>62.</em></p><p class="p1" id="id208">5. Средняя школа (grammar school) включает с V по VIII классы.— <em>62.</em></p><p class="p1" id="id207">6. Колледж Уильяма и Мэри — второй по старшинству американский колледж, основанный в Уильямсбурге (Вирджиния) в 1693 г.— <em>62.</em></p><p class="p1" id="id206">7. Диссиденты — см. примечание 1 к стр. 100 т. 1 настоящего издания.— <em>66.</em></p><p class="p1" id="id205">8. Об истреблении еретиков (лат.).— <em>67.</em></p><p class="p1" id="id194">9. Критику нравов (лат.).— <em>70.</em></p><p class="subtitle">[О НЕОБХОДИМОСТИ ВОССТАНИЙ]</p><p class="p1">Письмо это (извлечение) переводится на русский язык впервые. Перевод сделан по кн.: «The Papers of Thomas Jefferson», ed. J. Boyd, vol. 11. Princeton — New Jersey, 1955, выполнен H. М. Гольдбергом.</p><p class="p1" id="id193">1. Медисон (Madison, James, 1751—1836) — американский государственный и общественный деятель, бывший в президентство Джефферсона государственным секретарем, а в 1809—1817 гг.— президентом США — <em>76.</em></p><p class="p1" id="id192">2. Имеется в виду восстание бедноты, вспыхнувшее в 1786 г. в Массачусетсе под руководством Даниэля Шейса.— <em>76.</em></p><p class="p1" id="id191">3. Предпочитаю опасную свободу спокойному рабству (лат.).— <em>77.</em></p><p class="subtitle">[ОБРАЗОВАНИЕ МОЛОДОГО ЧЕЛОВЕКА]</p><p class="p1">Приводимое письмо было послано Джефферсоном из Парижа своему племяннику Питеру Карру в мае 1788 г. Вместе с письмом Джефферсон послал список литературы, где под рубрикой «нравственности» названы: «...диалоги Сократа, философия Цицерона, „Принципы естественной религии“ Кеймса, „Об уме“ и „О человеке“ Гельвеция, „Опыты“ Локка, трактат Лукреция о морали». В рубрике «Религия» названы: «Локк о поведении ума, сочинения Мидлтона, философские сочинения Болингброка, эссе Юма, сочинения Вольтера, Битти».</p><p class="p1">Письмо это переводится на русский язык впервые. Перевод выполнен Н. М. Гольдбергом по кн.: «The Papers of Thomas Jefferson», ed. J. Boyd, vol. 12. Princeton — New Jersey, 1955.</p><p class="p1" id="id190">1. Уайт (Wythe, George, (1726—1806)—участник американской революции. Как делегат Вирджинии на 2-м Континентальном конгрессе подписал Декларацию независимости. Юрист по образованию, Уайт по тем временам был в Америке весьма образованным человеком. Этому способствовала его дружба с профессором математики Смоллом, губернатором Фокье и позже с Джефферсоном.— <em>78.</em></p><p class="p1" id="id189">2. Нравственно прекрасные (греч.).— <em>79.</em></p><p class="p1" id="id188">3. Стерн (Sterne, Laurence, 1713—1768)—известный английский писатель-сентименталист. В своих произведениях осуждал ханжество и эгоизм, насмехался над «здравым смыслом».— <em>79.</em></p><p class="p1" id="id187">4. На кресте (лат.).— <em>81.</em></p><p class="p1" id="id186">5. Фабрициус (Fabricius, Johann Albert, 1668—4736) — знаменитый библиограф. Имеется в виду его «Codex Apocryphys Novi Testamenti». Hamburg, 1703.— <em>82.</em></p><p class="subtitle">[СИЛЛАБУС ОЦЕНКИ ДОСТОИНСТВ УЧЕНИЯ ИИСУСА ХРИСТА ПО СРАВНЕНИЮ С УЧЕНИЯМИ ДРУГИХ МОРАЛИСТОВ]</p><p class="p1">«Syllabus of an estimate of the merit of the doctrines of Jesus, compared with those of others».— В 1798—1799 гг. Джефферсон неоднократно беседовал с Рашем по вопросу о христианской этике и обещал письменно изложить свои взгляды. Свое обещание он выполнил через четыре года в доверительном письме Рашу 21 апреля 1803 г. Несмотря на высокую оценку Джефферсоном социального значения морали и личности Иисуса, она противоречила ортодоксальным представлениям, и Джефферсон опасался, что она станет известной. После смерти Раша в 1813 г. он обратился к семье Раша с просьбой вернуть ему «Силлабус». Еще до того Джефферсон послал черновик этого документа Дж. Пристли. Изложенные здесь идеи держались им в тайне, и лишь после его смерти «Силлабус» стал известен.</p><p class="p1">Переводится на русский язык впервые. Перевод «Силлабуса» выполнен Н. М. Гольдбергом по кн.: «The complete Jefferson». Assembled and arranged by S. Padover. N. Y., 1943.</p><p class="p1" id="id185">1. Раш (Rush, Benjamin, 1745—1813) — см. стр. 504—505 т. 1 настоящего издания.— <em>84.</em></p><p class="p1" id="id174">2. «Об утешении в гневе», «О спокойствии [духа]», «О постоянстве мудреца», «О спокойствии мудреца», «О блаженной жизни», «О кратковременности жизни» (лат.).— <em>84.</em></p><p class="p1" id="id173">3. «О кротости», «О добрых делах».— <em>84.</em></p><p class="p1" id="id172">4. «О провидении».— <em>84.</em></p><p class="p1" id="id171">5. «О целях», «Тускуланские [беседы]», «Академическое», «Парадоксы», «О старости» (лат.).— <em>84.</em></p><p class="p1" id="id170">6. «Об обязанностях» (лат.).— <em>85.</em></p><p class="p1" id="id169">7. «О дружбе» (лат.).— <em>85.</em></p><p class="p1" id="id168">8. «О природе богов», «О прорицании», «О судьбе» (лат.).— <em>85.</em></p><p class="p1" id="id167">9. «Сон Сципиона» (лат.).— <em>85.</em></p><p class="p1" id="id166">10. Арриан (Arrianus), Флавий — греческий писатель II в., ученик и последователь стоика Эпиктета, изложил его учение в «Лекциях Эпиктета» и в «Руководстве».— <em>85.</em></p><p class="subtitle">[ПОВЕДЕНИЕ И МАНЕРЫ]</p><p class="p1">«Conduct and manners».— Письмо это (извлечение) переводится на русский язык впервые. Перевод Н. Л. Залкинд.: «The complete Jefferson». N. Y., 1943.</p><p class="p1" id="id165">1. Рандольф (Randolph, Thomas Jefferson, 1792—1875) — внук Джефферсона. В 1808 г. пятнадцатилетний Рандольф, до того воспитывавшийся в Монтичелло, был послан в Филадельфию для продолжения образования. Джефферсон проявлял большой интерес к его развитию и воспитанию.— <em>88.</em></p><p class="subtitle">[ПРИНЦИПЫ ИИСУСА]</p><p class="p1">Письмо это (извлечение) переводится впервые на русский язык. Перевод Н. М. Гольдберга по кн.: «The Adams — Jefferson Letters», vol. II. Chappell Hill, 1959.</p><p class="p1" id="id154">1. Адамс (Adams, John, 1735—1826) — американский государственный деятель, второй после Вашингтона президент США. Адамс был лидером консервативной партии федералистов, выступавшей против демократической партии Джефферсона, и, будучи президентом в 1796—1800 гг., провел ряд реакционных, антидемократических законов. В философско-религиозных взглядах придерживался умеренного деизма.— <em>91.</em></p><p class="p1" id="id153">2. Мишна — толкование «моисеева закона» (пятикнижия) — и Гемара — толкование Мишны — образуют иудейский религиозный сборник — Талмуд, появившийся в IV—V вв.; кабала (букв, «полученное по преданию») — еврейское религиозно-мистическое учение, распространившееся в средние века и изложенное в двух литературных памятниках — Сефер Иецирах (Книга создания) и Зогар (Сияние).— <em>91.</em></p><p class="p1" id="id152">3. Речь идет о труде немецкого историка философии Брукера (Brucker, Johann Jakob, 1696—1770) «Historia Critica Philosophiae» (5 B-de. Leipzig, 1742—1744).— <em>91.</em></p><p class="p1" id="id151">4. Энфильд (Enfield, William, 1741—1797) — английский богослов, автор упоминаемого Джефферсоном труда «The English preacher, or Sermons on the principal subjects of religion and morality», 9 vol. London, 1773—1779.— <em>91.</em></p><p class="p1" id="id150">5. Стагириты — последователи Аристотеля. Гамалиелиты — последователи ученого раввина Гамалиеля, упоминаемого в Новом завете, который разрешал своим ученикам читать языческую литературу. Эклектики — подразумеваются последователи Филона Александрийского (ок. 20 г. до н. э.— 50 г. н. э.), пытавшегося соединить иудейскую теологию с платонизмом и неопифагорейством. Гностики — последователи религиозно-философского направления I—II вв., пытавшиеся сочетать основы возникшего христианства с элементами античной философии, с восточной магией и мистикой.— <em>92.</em></p><p class="p1" id="id149">6. Эоны — имеется в виду учение гностика Валентина (II в.) о мире эонов, из которого возникает и куда возвращается все, способное к восприятию истины. Совершенный эон — праотец, первоначало.— <em>92.</em></p><p class="p1" id="id148">7. Ебиониты (от древнееврейского «бедные») — первые христиане из евреев, продолжавшие держаться ветхозаветных иудейских обрядов. Церковь считала их еретиками. Беггарды — члены средневековых (XIII—XIV вв.) еретических мужских сект, состоявших из ремесленной бедноты.— <em>93.</em></p><p class="subtitle">[АРИСТОКРАТИЯ И СВОБОДА]</p><p class="p1">Письмо это (извлечение) переводится на русский язык впервые. Перевод Н. Л. Залкинд по кн.: «The Adams—Jefferson Letters», vol. II. Chapell Hill, 1959.</p><p class="p1" id="id147">1. Феогнид из Мегар — греческий поэт (VI в. до н. э.) — представитель и защитник аристократии. В своих стихотворениях, обращенных к молодому другу Кирну (на одно из которых ссылается далее Джефферсон), он поучал его не смешиваться с народом, дабы не обесчестить аристократию.— <em>94.</em></p><p class="p1" id="id146">2. Окелл (Ocellus) Луканский (VI—V вв. до н. э.)—древнегреческий философ пифагорейской школы.— <em>94.</em></p><p class="p1" id="id145">3. Вырождением человеческого рода (греч.).— <em>95.</em></p><p class="p1" id="id134">4. Библейское предание об Иакове и его дяде Лаване (см. Быт., гл. 28—30) повествует о безнравственном поведении членов семьи, обманывавших друг друга.— <em>97.</em></p><p class="p1" id="id133">5. Имеется в виду духовенство англиканской церкви, находившейся на положении государственной, которому прихожане обязаны были платить церковную десятину.— <em>97.</em></p><p class="p1" id="id132">6. Речь идет о деятельности Джефферсона в созданной при вирджинском законодательном собрании комиссии по пересмотру дореволюционного полуфеодального законодательства и замене его законодательством буржуазно-демократическим.— <em>98.</em></p><p class="p1" id="id131">7. См. стр. 47 данного тома.— <em>99.</em></p><p class="p1" id="id130">8. Курнис, добрые люди никогда не приносили вреда никакому городу (греч.).— <em>99.</em></p><p class="p1" id="id129">9. Этим автором был Тэйлор (Taylor, John, 1753—1824) из графства Каролина в Вирджинии, писавший по политическим вопросам, поддерживавший Джефферсона и выступавший против консервативных взглядов Дж. Адамса.— <em>101.</em></p><p class="subtitle">[БЕССМЫСЛИЦА ПЛАТОНА]</p><p class="p1">Письмо это (извлечение) переводится на русский язык впервые. Перевод выполнен Н. М. Гольдбергом по изд.: «The Adams — Jefferson Letters», vol. II. Chapell Hill, 1959.</p><p class="p1" id="id128">1. Так называемый (фр.).— <em>102.</em></p><p class="p1" id="id127">2. Имеются в виду французские писатели Лафонтен (La Fontaine, Jean de, 1621—1695) и Фонтенель (Fontenelle, Bernard Le Brovier de, 1657—1757).— <em>104.</em></p><p class="subtitle">[МОРАЛЬНЫЙ ИНСТИНКТ]</p><p class="p1">«The moral instinct».— Письмо это (извлечение) переводится на русский язык впервые Н. М. Гольдбергом по изд.: «The complete Jefferson». N. Y., 1943.</p><p class="p1" id="id126">1. Волластон (Wollaston, William, 1660—1724)—автор известной книги «Религия природы...» («The religion of nature...», 1722).— <em>105.</em></p><p class="p1" id="id125">2. См. примечание 2 к стр. 79 настоящего тома.— <em>106.</em></p><p class="p1" id="id114">3. Кеймс (Kames, Home Henry, 1696—1782) — шотландский юрист и философ. В 1751 г. опубликовал «Опыты о принципах морали и естественная религия» («Essays on the principles of morality and natural religion»), в которых поддерживал учение о врожденных идеях и считал, что у человека есть лишь видимость свободы воли.—<em>108.</em></p><p class="subtitle">[ПРОТИВ ПОЛИТИКИ НА ЦЕРКОВНОЙ КАФЕДРЕ]</p><p class="p1">«No politics in the pulpit».— Письмо это (извлечение) переводится на русский язык впервые. Перевод Н. М. Гольдберга по изд.: «The complete Jefferson». New York, 1943.</p><p class="p1" id="id113">1. Речь идет о Маклеоде (McLeod, Alexander, 1774— 1833), священнике пресвитерианской церкви и авторе церковнобогословских трактатов.—<em>110.</em></p><p class="p1" id="id112">2. Имеются в виду священники: Париш (Parish, Elijah, 1762—1825), политический противник Джефферсона, федералист Огден (Ogden, Uzal, 1744—1822), выступавший против деизма и в частности против «Века разума» Т. Пейна, и Гардинер (1765—1830), написавший злобную книгу против французских революционеров-якобинцев.—<em>113.</em></p><p class="subtitle">[НАРОДНОЕ ПРАВИТЕЛЬСТВО]</p><p class="p1">«Government by the people».— Письмо это переводится на русский язык впервые. Перевод Н. Л. Залкинд по кн.: «The complete Jefferson». N. Y., 1943.</p><p class="p1">Письмо, адресованное другу Джефферсона Сэмуэлю Керчевалю, последним было размножено в копиях и разослано близким знакомым. Когда Джефферсон узнал, что один список попал в руки типографщика, он просил вернуть все копии и не упоминать его имени в связи с этим письмом.</p><p class="p1" id="id111">1. Война всех против всех (лат.).—<em>120</em>.</p><p class="subtitle">[ЛИЧНАЯ ВЕРА]</p><p class="p1">«Personal creed».— Письмо это (извлечение) переводится на русский язык впервые. Перевод Н. М. Гольдберга по кн.: «The complete Jefferson». N. Y., 1943.</p><p class="p1" id="id110">1. Письмо жене Смита (Smith, Samuel Harrison, 1772—1845), издателя газеты «Нейшнл интеллидженсер», поддерживавшей Джефферсона и ставшей официальным органом при его президентстве.—<em>124.</em></p><p class="p1" id="id109">2. Т. Джефферсон, как и Т. Пейн далее *<a href="ch2.xhtml#id2" class="a">[42]</a>, называет Библией Ветхий завет, а Новый завет — просто Заветом.— <em>124</em>.</p><p class="subtitle">[Я ТОЖЕ ЭПИКУРЕЕЦ]</p><p class="p1">Письмо к Уильяму Шорту переводится (в извлечении) на русский язык впервые. Перевод выполнен Н. М. Гольдбергом по кн.: «The essential Jefferson». N. Y., 1963.</p><p class="p1" id="id108">1. В оригинале на английском языке явная опечатка: presents (представляют) вместо следуемого по смыслу prevents (препятствуют).—<em>128.</em></p><p class="p1" id="id107">2. Корреа (Correia, Jase Francisco, 1750—1723) — известный португальский ученый, посол Португалии в США.—<em>128.</em></p><p class="p1" id="id106">3. Кондорсе (Condorcet, Jean-Antoine, 1743—1794)—французский просветитель, во время революции был близок к жирондистам. В марте 1794 г. был арестован якобинцами и в тюрьме отравился.—<em>129</em>.</p><p class="p1" id="id105">4. Высшее благо (лат.).— <em>129.</em></p><p class="subtitle">[О МАТЕРИИ И МЫШЛЕНИИ]</p><p class="p1">Извлечение из письма приводится на русском языке впервые в переводе Н. М. Гольдберга по кн.: «The Adams — Jefferson Letters», vol. И. Chapell Hill, 1959.</p><p class="p1" id="id204">1. Речь идет о философе Стюарте (Stewart, Dugald, 1753—1828), видном представителе шотландской школы «здравого смысла», и французском философе Траси (Tracy, Antoine Destutt de, 1754—1836), испытавшем влияние физиологического учения Кабаниса.— <em>131.</em></p><p class="subtitle">[О МАТЕРИИ И ВОСПРИЯТИИ]</p><p class="p1">Письмо это (извлечение) переводится на русский язык впервые. Перевод Н. М. Гольдберга по кн.: «The Adams — Jefferson Letters», vol. II. Chapell Hill, 1959.</p><p class="p1" id="id203">1. Пирронизм — учение древнегреческого философа Пиррона (365—275 гг. до н. э.), скептицизм.— <em>134.</em></p><p class="subtitle">[УЧЕНИЕ ИИСУСА]</p><p class="p1">«The doctrines of Jesus».— Извлечение из письма Бенджамину Уотерхаузу (Waterhouse, Benjamin, 1754—1846), профессору медицины Гарвардского университета, переведено на русский язык впервые. Перевод Н. Л. Залкинд по кн.: «The complete Jefferson». N. Y., 1943.</p><p class="p1" id="id202">1. Афанасий — см. примечание 19 к стр. 345 т. 1 настоящего издания.—<em>135.</em></p><p class="p1" id="id201">2. Акелдама — название кладбища в окрестностях Иерусалима; по преданию, место было куплено Иудой Искариотом на его «кровавые деньги». Отсюда фигуральное выражение: акелдама — место кровопролития, жестокости.— <em>136.</em></p><p class="subtitle">РЕЛИГИОЗНАЯ СВОБОДА В УНИВЕРСИТЕТЕ ШТАТА ВИРДЖИНИЯ</p><p class="p1">«Freedom of religion at the university of Virginia».— Фрагмент письма Джефферсона, публикуется на русском языке впервые в переводе Н. Л. Залкинд по кн.: «The complete Jefferson». N. Y., 1943.</p><p class="subtitle">[ПРОИСХОЖДЕНИЕ САМОУПРАВЛЕНИЯ]</p><p class="p1">«Origins of self-government».— Письмо английскому публицисту майору Картрайту (Cartwright, John, 1740—1824), боровшемуся за конституционные свободы, переводится на русский язык впервые. Перевод Н. Л. Залкинд по кн.: «The complete Jefferson». N. Y, 1943.</p><p class="p1" id="id200">1. Имеется в виду книга Картрайта «The English constitution produced and illustrated» (1823), присланная автором Джефферсону.—<em>140.</em></p><p class="p1" id="id199">2. См. примечание на стр. 423 настоящего тома.—<em>140.</em></p><p class="p1" id="id198">3. См. примечание на стр. 417 настоящего тома.—<em>140.</em></p><p class="p1" id="id197">4. Первый вариант (фр.).— <em>143.</em></p><p class="p1" id="id196">5. Закон законов (лат.).— <em>144.</em></p><p class="subtitle">ТОМАС ПЕЙН</p><p class="p1">Пейн (Paine, Thomas, 1737—1809) — революционный мыслитель и общественный деятель. Родился в Англии в семье бедного ремесленника. Тринадцати лет из-за нужды в семье вынужден был бросить обучение в школе и начал помогать отцу, работая в его мастерской. Через пять лет Пейн ушел из семьи и предпринял много попыток выбиться из бедственного материального положения. Пейн был матросом, ремесленником-корсетником, учителем, сборщиком налогов... Несмотря на то что в житейских делах неудачи преследовали Пейна, он постоянно занимался самообразованием. В 1772 г. Пейн впервые выступил как общественный деятель. По просьбе своих товарищей он написал обращение в парламент, в котором изложил жалобы акцизных чиновников на их тяжелую долю. Бюро акцизов уволило беспокойного чиновника, и в 1774 г. Пейн в поисках работы приехал в Лондон. Здесь он познакомился с Франклином, по совету которого и снабженный им рекомендательным письмом и деньгами отправился в Соединенные Штаты Америки. Пейн прибыл в американские колонии в самый канун их войны за независимость, а как только война началась, включился в активную революционную деятельность. В 1775 г. Пейн редактировал газету «Пенсильванский журнал», пропагандируя в ней радикальные взгляды: отмену монархии, рабства негров. В начале 1776 г. Пейн опубликовал знаменитый анонимный памфлет «Здравый смысл», где убедительно доказывал необходимость войны против Англии за независимость ее американских колоний и призывал народ взяться за оружие. Летом того же года Пейн вступил добровольцем в революционную армию американцев. В годы войны Пейн написал ряд ярких революционных памфлетов «Американские кризисы», направленных против английской монархии и в защиту молодой американской республики. После войны он продолжал выступать в печати по общественно-политическим вопросам и одновременно обратился к научным занятиям и изобретательству. В 1787 г. Пейн отправился во Францию, а затем в Англию. Он надеялся найти там средства для постройки сконструированного им одноарочного железного моста. Из Лондона Пейн часто выезжал в Париж, где в доме Джефферсона, бывшего американским послом, встречался с видными деятелями французского Просвещения. Когда началась французская буржуазная революция, Пейн немедленно выступил в ее защиту: в 1791—1792 гг. он опубликовал памфлет «Права человека», где разъяснял события французской революции, осуждал монархию, изобличал апологета английской короны Бёрка, клеветавшего на революцию. В конце 1792 г. английское правительство обвинило Пейна в заговоре против монархии; против него было начато судебное дело. Объявленный в Англии вне закона, Пейн, спасаясь от ареста, бежал во Францию. В том же году законодательное собрание предоставило Пейну как выдающемуся революционеру французское гражданство и он был избран депутатом конвента. С приходом к власти якобинцев положение Пейна ухудшилось. Сыграли свою роль интриги против Пейна его политического и идейного противника посла США во Франции Г. Морриса, а также осуждение якобинцами его связей с жирондистами. В декабре 1793 г. на основании закона о враждебных иностранцах, имевшего в виду англичан, Пейн был арестован. Он пробыл в тюрьме свыше десяти месяцев и лишь случайно спасся от казни на гильотине. В заключении Пейн написал первую часть своего труда против религии и церкви «Век разума». Затем Пейн опубликовал свою политико-экономическую работу «Аграрная справедливость» (1797) и др. В 1802 г., лишь после вступления Джефферсона на президентский пост, Пейну удалось вернуться в США. Последние годы жизни Пейн провел в Америке. От него отвернулись друзья по революции — Раш и др. Они не могли ему простить критику правящих буржуазноплантаторских кругов и того, что он продолжал выступать с антиклерикальными памфлетами. После смерти Пейна квакерская община запретила похоронить его на своем кладбище.</p><p class="p1">Томас Пейн — выходец из народа, революционер и общественно-политический деятель, публицист, передовой мыслитель и энциклопедист-ученый — оставил заметный след в философии американского Просвещения. Его труды до настоящего времени издаются в США и других странах. Из последних изданий трудов Пейна представляет интерес подготовленный американским историком Ф. Фонером двухтомник: Th. Paine. The complete writings. Ed. with Introduction by F. Foner, vol. I—II. N. Y. 1945.</p><p class="subtitle">ВЕК РАЗУМА</p><p class="p1">«The age of Reason».— Первая часть основного философского произведения Пейна «Век разума» была написана в 1793 г. и опубликована в 1794 г., вторая часть была написана в 1794 г., в Люксембургской тюрьме, закончена после освобождения автора в конце 1794 г. и опубликована в 1795 г. на английском языке. В то же время книга вышла на французском языке в переводе жены Кондорсе. Вскоре книга была издана в США и затем переиздавалась неоднократно. В СССР «Век разума» был впервые опубликован в издании: Т. Пейн. Избранные сочинения. М., 1959, в переводе А. С. Богомолова.</p><p class="p1">В настоящем двухтомнике «Век разума» печатается по «Избранным сочинениям». Перевод сверен с оригиналом.</p><p class="p1" id="id195">1. Фома Близнец — евангельский персонаж, один из двенадцати апостолов, учеников Христа.— <em>155.</em></p><p class="p1" id="id184">2. Разговор с глазу на глаз (фр.) —<em>157.</em></p><p class="p1" id="id183">3. См. примечание 2 к стр. 124 настоящего тома.—<em>162.</em></p><p class="p1" id="id182">4. Т. е. так называемых поэтических книг Библии **<a href="ch2.xhtml#id1" class="a">[43]</a>.—<em>163.</em></p><p class="p1" id="id181">5. «Слушайте, небеса, и внимай, земля; потому что господь говорит» [гл. 1, ст. 2] (англ.).—<em>164.</em></p><p class="p1" id="id180">6. «Об этом плачу я; око мое, око мое изливает воды» [гл. 1, ст. 16]. Я открою путь могучему потоку, плач мой будет потопом роду людскому (англ.).— <em>164.</em></p><p class="p1" id="id179">7. Между русским и английским переводами Библии существуют расхождения как в составе, так и в текстах. Пейн пользовался переводом, осуществленным в Англии при Якове I в начале XVII в. Перевод на русский язык приводимых Пейном библейских текстов дается в соответствии с русским переводом Библии 1908 г., все расхождения оговариваются. 1-й и 2-й книгам Самуила в английском тексте соответствуют 1-я и 2-я книги Царств русского текста.— <em>164.</em></p><p class="p1" id="id178">8. 19-й псалом английского текста соответствует 18-му псалму русского текста Библии.— <em>175.</em></p><p class="p1" id="id177">9. Об Аддисоне см. примечание 21 к стр. 149 т. 1 настоящего издания.— <em>175.</em></p><p class="p1" id="id176">10. Сведения о Виргилии, которыми пользовался Пейн, нуждаются в уточнении. Виргилий (Virgilius, или Fergil, ум. в 785 г.)—ирландский аббат и ученый, вел споры с епископом Бонифацием. Последний в одном из своих доносов папе римскому Захарию сообщал, между прочим, что Виргилий в своих лекциях учил, что существует другой мир по ту сторону земли и там есть люди, т. е. что земля кругла. Захарий осудил его теорию как ошибочную и опасную и приказал Бонифацию созвать церковный совет, лишить Виргилия священства и изгнать из церкви. Есть предположения, что папа собирался вызвать Виргилия в Рим. Вскоре, однако, и Бонифаций, и Захарий умерли, а Виргилий был назначен епископом Зальцбурга, в Германии. Впоследствии католическая церковь канонизировала Виргилия, т. е. провозгласила его «святым».— <em>186.</em></p><p class="p1" id="id175">11. Мартин (Martin, Benjamin, 1704—1782)—английский математик и астроном. В своих лекциях по натурфилософии пропагандировал ньютоновское учение.— <em>190.</em></p><p class="p1" id="id164">12. Фергюсон (Ferguson, James, 1710—1776)—английский ученый-астроном.—<em>190.</em></p><p class="p1" id="id163">13. Бэвис (Bevis, John, 1693—1771)—английский ученый, астроном и врач.— <em>190.</em></p><p class="p1" id="id162">14. Т. Пейну, вероятно, не было известно об открытой английским ученым В. Гершелем в 1781 г. седьмой планете — Уран**.— <em>195.</em></p><p class="p1" id="id161">15. Т. Пейн преуменьшал расстояния от Солнца до планет, за исключением расстояния до Сатурна, которое, согласно современным данным, несколько больше, чем считал Пейн **.—<em>197.</em></p><p class="p1" id="id160">16. Пейн имеет в виду парижский паноптикум — выставку восковых фигур **.— <em>205.</em></p><p class="p1" id="id159">17. Имеется в виду королева Великобритании и Ирландии Анна Стюарт, правившая в 1702—1714 гг.** — <em>207.</em></p><p class="p1" id="id158">18. Барлоу (Barlow, Joel, 1754—<sup class="sup">1</sup>1812)—американский поэт и дипломат, автор поэмы «Колумбиада», с конца 80-х годов жил в Англин, где сблизился с прогрессивными мыслителями и деятелями— Пристли, Горном Туком и особенно с Пейном. Имя Барлоу было весьма популярно и во Франции, где он находился в 90-х годах. Барлоу вместе с Джефферсоном (последний это скрывал) перевел на английский язык атеистический труд Вольнея «Руины».— <em>211.</em></p><p class="p1" id="id157">19. Клоотс (Cloots, Anacharsis, 1755—1794)—голландец по происхождению, активный участник французской революции. Клоотс выступал против всякой религии, особенно христианской *, призывал к войне с Германией, уверяя, что революционная Франция разобьет врагов. В 1794 г. якобинцы казнили его вместе с Эбером и другими левыми якобинцами.— <em>213.</em></p><p class="p1" id="id156">20. О’Хара — английский офицер, который замещал Корнуэльса во время капитуляции при Йорктауне (в США, в 1781 г.). Он находился в тюрьме вместе с Пейном, и последний дал ему взаймы около 1500 долларов, когда О’Хара был освобожден из тюрьмы раньше Пейна **.— <em>214.</em></p><p class="p1" id="id155">21. Каррье (Carrier, Jean-Baptiste, 1756—1794) и ле Бон (Le Bon, Joseph, 1765—1795) —комиссары якобинской диктатуры, известные своей крайней жестокостью к врагам революции. После термидорианского переворота оба были гильотинированы.— <em>217</em>.</p><p class="p1" id="id144">22. Пейн имеет в виду английские захваты и грабежи в Индии, совершавшиеся колонизаторами под предводительством Роберта Клайва.— <em>217.</em></p><p class="p1" id="id143">23. В действительности Евклид жил в IV—III вв. до н.э.— <em>218.</em></p><p class="p1" id="id142">24. Имеются в виду библейские рассказы о беседе Моисея с богом на Синайской горе и о том, как по знаку Иисуса Навина якобы остановилось солнце, в то время когда израильский народ воевал против пяти аморейских царей **.— <em>219.</em></p><p class="p1" id="id141">25. В русском тексте Библии 120 лет**.— <em>222.</em></p><p class="p1" id="id140">26. В русском тексте Библии местоимения «он» нет**.— <em>223.</em></p><p class="p1" id="id139">27. Пейн имеет в виду то, что в английских изданиях Библии перед каждой главой помещается оглавление (перечень) наиболее важных стихов.— <em>224.</em></p><p class="p1" id="id138">28. В русском тексте Библии первая глава Паралипоменон начиная с 43-го стиха повторяет начиная с 31-го стиха главу 36 книги Бытия **.— <em>228.</em></p><p class="p1" id="id137">29. В русском тексте Библии совпадение не буквальное. В 1-й кн. Паралипоменон (гл. 1. ст. 43): «Сии суть цари, царствовавшие в земле Едома, прежде нежели воцарился царь над сынами Израилевыми».— <em>228.</em></p><p class="p1" id="id136">30. В русском тексте Библии это место (ст. 11) дается в утвердительной форме: «Вот одр его, одр железный, и теперь в Равве, у сынов Аммоновых» (Второзаконие 3, 11) **.— <em>232.</em></p><p class="p1" id="id135">31. См. примечание 30 к стр. 232 настоящего тома.— <em>232.</em></p><p class="p1" id="id124">32. Варак — один из израильских военачальников, который, по библейскому рассказу, руководствовался в своих действиях предсказаниями пророчицы Деворы **.— <em>235.</em></p><p class="p1" id="id123">33. Фокс (Fawkes, Guy)—один из участников «порохового заговора» в Англии (1605 г.), имевшего своей целью убийство короля Якова I и всех членов парламента **.— <em>235.</em></p><p class="p1" id="id122">34. В английском тексте Библии выражения: «Now after the death...» — совпадают буквально.— <em>236.</em></p><p class="p1" id="id121">35. Т. е. третья книга по русскому тексту Библии**.— <em>237.</em></p><p class="p1" id="id120">36. См. примечание 4.— <em>238.</em></p><p class="p1" id="id119">37. В английском тексте Библии после двух книг Самуила следуют две книги Царств. В русском тексте это третья и четвертая книга Царств. Ссылки (когда не оговорено обратное) даются по русскому тексту, и в скобках указывается наименование книги **.— <em>241</em>.</p><p class="p1" id="id118">38. При переводе текст абзаца приведен в соответствие с русским текстом Библии**.— <em>243.</em></p><p class="p1" id="id117">39. Питер Пиндар — псевдоним известного английского поэта-сатирика Уолкота (Wolcot, John, 1738—1819).— <em>245</em>.</p><p class="p1" id="id116">40. Имеется в виду сочинение французского историка Рапена (Rapin, Paul, 1661—1725) «История Англин» (1724) в 8-ми томах.— <em>250.</em></p><p class="p1" id="id115">41. В русском тексте Библии «две тысячи сто семьдесят два».— <em>250.</em></p><p class="p1" id="id104">42. В русском тексте Библии «из сорока двух тысяч трехсот шестидесяти человек».— <em>251.</em></p><p class="p1" id="id103">43. Абенезра (или Ибн-Эзра, Авраам бен-Меир, 1093—1167) — еврейский мыслитель, один из зачинателей рационалистической критики Библии, которая была впоследствии использована и развита Спинозой в «Богословско-политическом трактате».— <em>252.</em></p><p class="p1" id="id102">44. В русском тексте Библии: «Слова Агура, сына Иакова».— <em>253.</em></p><p class="p1" id="id101">45. В русском тексте Библии соответствует псалму 136.— <em>254.</em></p><p class="p1" id="id100">46. Эммануил — «с нами бог».— <em>261.</em></p><p class="p1" id="id99">47. В русском тексте Библии: «В десятый год... в девятый месяц».— <em>265.</em></p><p class="p1" id="id98">48. Еврейское слово, означающее провидца в 1-й кн. Самуила (Царств), гл. 9. Chozeh — пристально смотрящий (the gazer).— <em>268.</em></p><p class="p1" id="id97">49. В русском издании Библии гл. 13.— <em>270.</em></p><p class="p1" id="id96">50. «Притчу против преследования», написанную Франклином в 1759 г., и примечание к ней см. в томе 1 настоящего издания.— <em>278.</em></p><p class="p1" id="id95">51. Т. е. католическая церковь **.— <em>278.</em></p><p class="p1" id="id94">52. Селькирк (Selkirk, Alexander, 1676—1721)—английский моряк. Его пребывание в течение пяти лет на необитаемом острове явилось предметом нескольких описаний и сам он — прототипом «Робинзона Крузо», написанного Дефо в 1719 г.— <em>279.</em></p><p class="p1" id="id93">53. Имеется в виду спор между одним из «отцов» христианской церкви, Августином (354—430), и представителем манихейской ереси Фаустом из Милевы, с 383 г. поселившимся в Карфагене. Маннхейство — религиозно-синкретическое течение, близкое к гностицизму.— <em>298.</em></p><p class="p1" id="id92">54. Имеется в виду французский философ-просветитель Буланже (Boulanger, Nikolas-Antoine, 1722—1759). В издании его «Recherches sur l’origine du despotisme oriental», вышедших в 1761 г., были включены «Dissertation sur saint Pierre», а также «Dissertation sur saint Paul» (последняя представляла собой перевод Гольбахом на французский язык сочинения английского деиста Питера Аннета «The history and character of St. Paul examined», опубликованного между 1739—1749 гг.). Возможно, Пейн пользовался сочинением Буланже, изданным в 1792 г.— <em>299.</em></p><p class="p1" id="id91">55. Афанасий — см. примечание 19 к стр. 345 т. 1 настоящего издания.— <em>308.</em></p><p class="p1" id="id90">56. Отличие между квакерами, к которым принадлежал отец Пейна, и деистами состоит в том, что квакеры верят в некое мистическое «внутреннее озарение», «внутренний свет» (отождествляемый ими с Христом), помогающий им «познать» бога сердцем, деисты же «познают» бога разумом.— <em>312.</em></p><p class="subtitle">ТОМАС КУПЕР</p><p class="p1">Купер (Cooper, Thomas, 1759—1839)—ученый и общественный деятель-просветитель. Родился и получил образование в Англии. В Оксфорде и Лондоне он изучал право, философию, медицину и химию. В 1781 г. Купер сблизился с философом-материалистом Джозефом Пристли, который оказал большое влияние на развитие его мировоззрения. С 80-х годов научная и общественная деятельность были связаны с Манчестером. Здесь он был принят в Литературное и философское общество, явился одним из создателей Общества по запрещению работорговли. В докладах и статьях на философские и политические темы Купер выступал как просветитель за распространение знаний, за демократические реформы, против «тиранических» (т. е. феодальных) режимов, против «системы политического угнетения». Молодой Купер заслуженно приобрел славу смелого ученого и прогрессивного мыслителя. Именно его радикальные взгляды, по мнению Пристли, послужили препятствием для принятия его в члены Королевского общества (Академии наук). Французская революция послужила сильным толчком для роста демократического движения в Англии. Купер явился активным деятелем Манчестерского конституционного общества, которое направило его в 1792 г. в Париж для установления связей с якобинским клубом. Энергичные выступления Купера в защиту французской революции, против Э. Бёрка и в поддержку Пейна послужили причиной яростных нападок на него со стороны реакционных элементов. В 1791 г. Купер был изгнан из Манчестерского литературного и философского общества. В 1792 г. в Манчестере была разгромлена редакция газеты, которую редактировал Купер, а сам он едва избежал ареста. В 1794 г. Купер и Пристли вместе с семьями из-за преследований вынуждены были покинуть Англию и уехать в США.</p></span>
