<p class="p">Декларация представителей Соединенных Штатов Америки, собравшихся на общий конгресс<a href="ch1-28.xhtml#id216" class="a"><sup class="sup">{1}</sup></a></p>
</div><p class="p1">Когда ход событий принуждает какой-нибудь народ порвать политическую связь, соединяющую его с другим народом, и занять наравне с остальными державами независимое положение, на которое ему дают право естественные и божеские законы, то должное уважение к мнению человечества обязывает его изложить причины, побуждающие его к отделению.</p><p class="p1">Мы считаем очевидными следующие истины: все люди сотворены равными, и все они одарены своим создателем &lt;прирожденными и неотчуждаемыми&gt; <em>очевидными</em> правами, к числу которых принадлежат жизнь, свобода и стремление к счастью. Для обеспечения этих прав учреждены среди людей правительства, заимствующие свою справедливую власть из согласия управляемых. Если же данная форма правительства становится гибельной для этой цели, то народ имеет право изменить или уничтожить ее и учредить новое правительство, основанное на таких принципах и с такой организацией власти, какие, по мнению этого народа, всего более могут способствовать его безопасности и счастью. Конечно, осторожность советует не менять правительств, существующих с давних пор, из-за маловажных или временных причин. И мы, действительно, видим на деле, что люди скорее готовы терпеть зло до последней возможности, чем восстановить свои права, отменив правительственные формы, к которым они привыкли. Но когда длинный ряд злоупотреблений и узурпации, &lt;начатых в известный период и&gt; неизменно преследующих одну и ту же цель, обнаруживает намерение предать этот народ во власть неограниченного деспотизма, то он не только имеет право, но и обязан свергнуть такое правительство и на будущее время вверить свою безопасность другой охране. Эти колонии также долго и терпеливо переносили разные притеснения, и только необходимость заставляет их теперь &lt;перечеркнуть&gt; <em>изменить</em> свою прежнюю форму правления. История нынешнего короля Великобритании полна &lt;неослабных&gt; <em>беспрестанных</em> несправедливостей и узурпаций, &lt;среди которых не было ни одного факта, противоречившего общему направлению остальных, но&gt; прямо клонившихся к тому, чтобы ввести неограниченную тиранию в этих штатах. В доказательство представляем на суд беспристрастному миру следующие факты, &lt;в истинности которых мы клянемся верой, еще не запятнанной ложью&gt;: </p><p class="p1">Он отказывался утверждать законы, в высшей степени полезные и необходимые для общего блага.</p><p class="p1">Он запрещал своим губернаторам проводить некоторые законы неотложной важности иначе как под условием, чтобы действие их было приостановлено до тех пор, пока он даст свое согласие; когда же действие их бывало приостановлено, он уже больше не обращал на них внимания.</p><p class="p1">Он соглашался проводить некоторые другие законы, важные для интересов обширных областей, только в том случае, если жители этих областей откажутся от права представительства в законодательном собрании, права, неоценимого для них и страшного только для тиранов.</p><p class="p1">С единственной целью утомить законодательные собрания и этим принудить их к подчинению себе он созывал их в местах, неудобных и непривычных для них, вдали от тех пунктов, где хранятся правительственные документы.</p><p class="p1">Он неоднократно &lt;и постоянно&gt; распускал палаты представителей за то, что они с мужественной твердостью противились его попыткам нарушить права народа.</p><p class="p1">Распустив палаты, он в течение долгого времени не позволял выбирать новых представителей, вследствие чего законодательная власть, которая не может совершенно исчезнуть, возвращалась к народной массе, и штат в это время подвергался всем опасностям вторжения извне и внутренних смут.</p><p class="p1">Он старался препятствовать заселению этих штатов, затрудняя с этой целью проведение законов о натурализации иностранцев, запрещая законы, поощрявшие эмиграцию в Америку, и делая условия приобретения земли здесь более обременительными.</p><p class="p1">Он &lt;заставлял страдать&gt; <em>затруднял</em> отправление правосудия, &lt;полностью прекратившееся в некоторых штатах&gt;, отказываясь утверждать законы, которыми устанавливалась судебная власть.</p><p class="p1">Он поставил &lt;наших&gt; судей в исключительную зависимость от своей воли в том, что касается определения срока их службы и размеров жалованья.</p><p class="p1">Он создал &lt;присвоенной им властью&gt; множество новых должностей и прислал сюда толпу своих чиновников, разоряющих народ и высасывающих из него все соки.</p><p class="p1">В мирное время он содержал среди нас постоянную армию &lt;и военные корабли&gt; без согласия наших законодательных собраний.</p><p class="p1">Он стремился сделать военную власть независимой от гражданской и поставить первую выше второй.</p><p class="p1">Он соединился с другими лицами<a href="ch1-28.xhtml#id215" class="a"><sup class="sup">{2}</sup></a>, чтобы заодно с ними подчинить нас юрисдикции, чуждой нашей конституции и непризнаваемой нашими законами; он утвердил акты этой мнимой законодательной власти, которыми предписывались следующие меры: Размещение среди нас значительных вооруженных отрядов.</p><p class="p1">Предание солдат, совершивших убийство среди жителей этих штатов, особому суду, в котором их судили только для виду с целью избавить от наказания<a href="ch1-28.xhtml#id272" class="a"><sup class="sup">{3}</sup></a>.</p><p class="p1">Прекращение нашей торговли со всеми частями света.</p><p class="p1">Обложение нас налогами без нашего согласия.</p><p class="p1">Лишение нас во многих случаях преимуществ суда присяжных.</p><p class="p1">Отправление нас за море для суда за мнимые преступления<a href="ch1-28.xhtml#id271" class="a"><sup class="sup">{4}</sup></a>.</p><p class="p1">Уничтожение в соседней с нами провинции<a href="ch1-28.xhtml#id270" class="a"><sup class="sup">{5}</sup></a> свободной системы английских законов и введение в ней неограниченной формы правления одновременно с расширением ее границ для того, чтобы эта провинция служила примером и орудием для распространения такой же неограниченной формы правления и на эти &lt;штаты&gt; <em>колонии</em>.</p><p class="p1">Лишение нас наших хартий, отмена самых дорогих для нас законов и существенное изменение наших правительственных форм<a href="ch1-28.xhtml#id269" class="a"><sup class="sup">{6}</sup></a>.</p><p class="p1">Приостановление деятельности наших законодательных собраний и предоставление права предписывать нам законы лицам, издавшим эти акты.</p><p class="p1">Далее король Великобритании отказался от управления нами, &lt;отозвав своих губернаторов и лишив нас своей лояльности и покровительства&gt;, <em>лишив нас своего покровительства и объявив нам войну</em>.</p><p class="p1">Он грабил нас на море, опустошал наши берега, сжигал наши города и убивал наших граждан.</p><p class="p1">В настоящее время он шлет армию чужеземных наемников довершить дело смерти, разорения и тирании, начатое им с такой жестокостью и таким вероломством, какие <em>едва ли встречались в самые варварские века и совершенно</em> недостойны глав цивилизованной нации.</p><p class="p1">Он принуждал наших сограждан, взятых в плен в открытом море, поднять оружие против родной страны и убивать своих друзей и братьев или в свою очередь пасть от их руки.</p><p class="p1">Он <em>возбуждал среди нас внутренние восстания и</em> старался побудить к нападению на жителей наших пограничных областей бесчеловечных диких индейцев, которые, как известно, на войне истребляют всех без различия пола, возраста и положения &lt;существования.</p><p class="p1">Приманкой конфискации нашего имущества он подстрекал изменнические восстания наших сограждан.</p><p class="p1">Он вел жестокую войну против самой человеческой природы. Он оскорбил самые священные права — жизни и свободы лиц, принадлежавших к народам, далеко живущим отсюда, которые никогда не причинили ему ничего дурного. Он захватывал их и обращал их в рабство в другом полушарии, причем часто они погибали ужасной смертью, не выдерживая перевозки. Эту пиратскую войну, позорящую даже языческие государства, вел христианский король Великобритании. Решившись поддерживать торговлю людьми, он использовал свое право для того, чтобы помешать всякой попытке (колоний) прекратить или стеснить эту отвратительную торговлю. И чтобы это собрание ужасов не нуждалось ни в одном факте, отмеченном печатью исключительности, он теперь возбуждает этих самых людей подняться с оружием против нас и, убивая людей, которых сам <em>он</em> навязал им, купить свободу, которой <em>он</em> лишил их. Так, преступлениями, которые он побуждает совершить против <em>жизней</em> одних людей, оплачиваются прежние преступления против <em>свобод</em> других&gt;.</p><p class="p1">На каждой стадии этих притеснений мы подавали королю петиции, составленные в самых смиренных выражениях, и просили его об оказании нам правосудия; но единственным ответом на все наши петиции были только новые оскорбления.</p><p class="p1">Государь, характер которого заключает в себе все черты тирана, не способен управлять <em>свободным</em> народом, &lt;который желает быть свободным. Будущие века вряд ли поверят этой дерзости одного человека, отваживавшегося в течение короткого предела, только 12-ти лет, совершить такое большое число актов неприкрытой тирании над народом, воспитанным и укрепившимся в принципах свободы&gt;.</p><p class="p1">Нельзя также сказать, чтобы мы не обращали внимания на наших братьев-британцев. Время от времени мы предостерегали их о попытках их законодательного собрания подчинить нас &lt;———&gt; <em>незаконной</em> юрисдикции. Мы напоминали им о тех условиях, при которых мы эмигрировали и поселились здесь, &lt;ни одно из которых не может подтвердить столь странную претензию. Эмиграция и поселение были осуществлены за счет нашей собственной крови и сокровищ, без помощи богатства или силы Великобритании. Создавая несколько форм правления, мы приняли одного общего короля, тем самым положив основание для непрерывного союза и дружбы с ним. Подчинение их парламенту не было частью нашей конституции иди даже в идее, если верить истории&gt;. Мы взывали к врожденному в них чувству справедливости и великодушию и &lt;к узам нашего родства с ними, чтобы они выразили&gt; <em>мы заклинали их узами нашего родства с ними выразить</em> порицание актам узурпации, которые, &lt;вероятно&gt;, <em>неизбежно</em> должны были разъединить нас и прекратить сношения между нами. Но они также остались глухи к голосу справедливости и кровного родства, &lt;а когда появилась возможность по обычному порядку их законов устранить из их советов нарушителей нашей гармонии, они с помощью свободных выборов восстановили их во власти. В то же самое время они разрешили также своим главным властям послать не только солдат общей с нами крови, но шотландских и иностранных наемников, чтобы вторгнуться к нам и потопить нас в крови. Эти факты нанесли последний удар по агонизировавшей привязанности, и мужественный дух повелел нам навсегда отказаться от этих бесчувственных братьев. Мы должны стараться забыть нашу прежнюю любовь к ним и относиться к ним, как к остальному человечеству, как к врагам в войне, как к друзьям в мире. Мы вместе могли быть свободным и великим народом; но связь величия и свободы, кажется, ниже их достоинства. Пусть будет так, если они этого захотели. Для нас также открыт путь к счастью и славе. Мы пойдем к ним независимо от них&gt;. Поэтому мы должны подчиниться необходимости, принуждающей нас &lt;навечно&gt; отделиться от них, <em>и считать их отныне, как и другие народы, врагами во время войны и друзьями во время мира.</em></p><p class="p1">В силу всего этого мы, представители Соединенных Штатов Америки, собравшиеся на общий конгресс, &lt;от имени и по уполномочию народа этих Штатов отвергаем и не признаем какую бы то ни было зависимость от королей Великобритании и подчинение им, а также от всех других, кто до сих пор мог претендовать на это при их помощи, посредстве или по их указанию. Мы полностью расторгаем всякую политическую связь, какая до сих пор могла существовать между нами и народом и парламентом Великобритании. И наконец, мы утверждаем и провозглашаем эти колонии свободными и независимыми Штатами&gt;, <em>призывая верховного судию мира в свидетели правоты наших намерений, объявляем от имени и по уполномочию народа, что эти соединенные колонии суть и по праву должны быть свободные и независимые Штаты. С этого времени они освобождаются от всякого подданства британской короне и всякая политическая связь между ними и великобританским государством совершенно порывается</em>. В качестве свободных и независимых Штатов они приобретают полное право объявлять войну, заключать мир, вступать в союзы, вести торговлю и совершать все то, на что имеет право всякое независимое государство.</p><p class="p1"><em>Твердо уповая на помощь божественного провидения</em>, мы взаимно обязываемся друг другу поддерживать эту декларацию жизнью, имуществом и честью.</p></span></span>
