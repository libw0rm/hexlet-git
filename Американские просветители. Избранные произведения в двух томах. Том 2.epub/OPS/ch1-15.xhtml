<span><span><span><p class="p1">Хотим мы созерцать его власть? Мы зрим ее в безмерности творения. Хотим мы созерцать его мудрость? Мы зрим ее в неизменном порядке, по какому управляется непостижимое целое. Хотим мы созерцать его щедрость? Мы зрим ее в изобилии, которым он наполняет землю. Хотим мы созерцать его милосердие? Мы зрим его в том, что он не отбирает этого изобилия даже у неблагодарных. Наконец, хотим мы знать, что такое бог? Изучай не книгу, именуемую Писанием, которую может создать человеческая рука, а писание, именуемое мирозданием.</p><p class="subtitle">О боге, его существовании и атрибутах, как они освещаются Библией</p><p class="p1">Единственная идея, которую человек может связать с именем бога, есть идея <em>первопричины</em>, причины всех вещей. И как ни трудно, как ни недостижимо для человека понимание того, что такое первопричина, он верит в нее, ибо не верить в нее вдесятеро труднее. </p><p class="p1">Неописуемо трудно понять, что пространство не имеет конца, но еще труднее понять его конечность. Выше сил человека постичь вечную протяженность того, что мы называем временем, но еще невозможнее представить время, когда не будет времени.</p><p class="p1">Рассуждая так, мы увидим, что все, что мы видим, несет в себе внутреннее доказательство того, что оно не создало себя самоё. Каждый человек наглядно доказывает себе, что он не создал самого себя, и это же относится к его отцу, деду и к любому члену его рода. Точно так же никакое дерево, растение или животное не создало себя, и убеждение, возникающее отсюда, необходимо ведет нас к вере в вечно существующую первопричину, по природе своей совершенно отличную от всего известного нам материального существования, в силу которой существуют все вещи. И эту первопричину человек называет богом.</p><p class="p1">Человек может открыть бога лишь с помощью своего разума. Отнимите разум, и человек окажется неспособным понять что-либо; тогда будет все равно, кому читать Библию — лошади или человеку. Как же можно отвергать разум?</p><p class="p1">Почти единственные части в книге, именуемой Библией, в которых сообщаются нам [хотя бы] какие-то представления о боге,— это некоторые главы в книге Иова и 19-й [18-й]<a href="ch1-28.xhtml#id178" class="a"><sup class="sup">{8}</sup></a> псалом. Других я не могу припомнить. Эти части — подлинно <em>деистические</em> сочинения, ибо они рассматривают <em>божество</em> в его творениях. Они принимают книгу творения как единственное слово божье, не ссылаются ни на какую другую книгу, и все их выводы извлечены из этого фолианта.</p><p class="p1">Я помещаю здесь 19-й (18-й] псалом, как он переложен на английские стихи Аддисоном<a href="ch1-28.xhtml#id177" class="a"><sup class="sup">{9}</sup></a>. Я не помню его прозаического текста и не имею сейчас возможности заглянуть в него.</p><div class="poem">
<div class="stanza">
<p class="v">Просторная твердь в высоте, </p>
<p class="v">Со всей синевой небесного эфира</p>
<p class="v">И сияющей рамкой усеянных блестками небес, </p>
<p class="v">Возвещает свой великий прообраз.</p>
<p class="v">Неутомимое солнце день за днем</p>
<p class="v">Раскрывает мощь своего творец</p>
<p class="v">И оглашает перед всеми странами</p>
<p class="v">Деяние всемогущей руки.</p>
</div>
<div class="stanza">
<p class="v">И только возобладают вечерние тени,</p>
<p class="v">Луна продолжает чудесный рассказ</p>
<p class="v">И еженощно повторяет внимающей земле</p>
<p class="v">Историю ее рождения.</p>
<p class="v">А между тем все звезды, горящие вокруг нее,</p>
<p class="v">И все планеты в свой черед</p>
<p class="v">Подтверждают истину от полюса до полюса.</p>
</div>
<div class="stanza">
<p class="v">Что же находим мы среди их сияющих орбит,</p>
<p class="v">Хотя в торжественном молчании</p>
<p class="v">Движутся все они вокруг темного земного шара,</p>
<p class="v">Хотя не слышно ни настоящего голоса, ни звука</p>
<p class="v">На их лучезарном пути?</p>
<p class="v">Радостью наполняют они слух, когда,</p>
<p class="v">Сияя, вечно поют славословие:</p>
<p class="v">«РУКА, СОТВОРИВШАЯ ЛАС, БОЖЕСТВЕННА».</p>
</div>
</div><p class="p1">Что еще хотел бы человек знать, кроме того, что рука или сила, которая создала эти вещи, божественна и всемогуща? Пусть он верит в это с неотразимой силой, и если положится на свой разум, то порядок его нравственной жизни установится сам собой.</p><p class="p1">Упоминание в книге Иова имеет ту же тенденцию, что и псалом,— вывести или доказать истину, которая иначе была бы неизвестна, из уже известных истин.</p><p class="p1">Я не помню достаточно хорошо книгу Нова, чтобы правильно воспроизвести нужные места, но мне припоминается одно, применимое к настоящему предмету: «Можешь ли ты исследованием найти бога? Можешь ли совершенно постигнуть вседержителя?» [Иов, гл. 11, ст. 7].</p><p class="p1">Я не знаю, какие знаки препинания расставили здесь печатники, ибо у меня нет при себе Библии. Но это место содержит два четких вопроса, допускающих ясный ответ.</p><p class="p1"><em>Во-первых</em>, можешь ли ты найти бога? Да, потому что прежде всего я не мог сотворить самого себя, и все же я существую. <em>Исследуя</em> природу других вещей, я нахожу, что и никакая другая вещь не могла сама себя создать, и все же существуют миллионы различных вещей. Отсюда следует в качестве позитивного результата такого исследования, что существует сила высшая, нежели все эти вещи, и эта сила есть бог.</p><p class="p1"><em>Во-вторых</em>, можешь ли ты <em>в совершенстве</em> познать всемогущего? Нет, и не только потому, что для меня непостижимы его сила и мудрость, запечатленные в структуре доступного мне мироздания, но и потому, что даже этот мир, как он ни велик, вероятно, представляет собой лишь незначительное проявление той необъятной силы и мудрости, посредством которой были созданы и продолжают существовать миллионы других миров, невидимых мне из-за их удаленности от нашего.</p><p class="p1">Очевидно, что оба этих вопроса были поставлены разуму того лица, к которому они были обращены. И второй вопрос мог последовать только, если на первый ответили утвердительно. Было бы излишним и даже нелепым ставить второй вопрос, более трудный, чем первый, если бы на первый был получен отрицательный ответ.</p><p class="p1">Эти два вопроса касаются различных предметов: первый касается существования бога, второй — его атрибутов. Разум может открыть одно, но совершенно не в состоянии открыть всю совокупность других.</p><p class="p1">Я не помню ни одного места в книгах, приписываемых людям, называемым апостолами, где давалось бы какое-нибудь представление о том, что такое бог. Писания эти в большинстве своем противоречивы, а предмет, о котором они трактуют,— мучительная смерть человека на кресте — больше подходит мрачному гению монаха, [укрывшегося] в келье, который их, возможно, и написал, чем любому человеку, дышащему свежим воздухом мироздания.</p><p class="p1">Единственный отрывок, припоминающийся мне и имеющий какое-то отношение к деяниям бога, посредством которых только и можно понять его силу и мудрость,— это слова, якобы сказанные Иисусом Христом и направленные против ненужных забот: «Посмотрите на полевые лилии, как они растут: ни трудятся, ни прядут» [Матф., гл. 6, ст. 28]. Впрочем, это намного уступает намекам, содержащимся в книге Иова и в 19-м [18-м] псалме, хотя и сходно с ними по идее, а скромностью образа соответствует скромности человека, произнесшего их.</p><p class="subtitle">Истинная теология и теология суеверия</p><p class="p1">Что же касается христианской системы веры, то она представляется мне разновидностью атеизма, каким-то религиозным отрицанием бога. Она исповедует веру скорее в человека, чем в бога. Она представляет собой смесь, состоящую главным образом из человекобожия (manism) с небольшой добавкой деизма, и столь же близка к атеизму, как сумерки к темноте. Между человеком и его создателем она помещает нечто непроницаемое, именуемое искупителем. Посредством этого она производит религиозное или иррелигиозное затмение света, подобно тому как луна, помещая свое непроницаемое естество между солнцем и землей, производит солнечное затмение. Вся орбита разума оказалась вследствие этого затемненной.</p><p class="p1">В результате такого затемнения все оказалось перевернутым вверх дном и предстало в превратном виде. Среди переворотов, которые религия столь волшебным образом произвела, был и переворот в теологии.</p><p class="p1">То, что ныне называется натуральной философией и охватывает весь круг наук, в котором астрономия занимает главное место, есть изучение деяний бога, силы и мудрости божьей в его творениях и является истинной теологией.</p><p class="p1">Что же касается теологии, изучаемой ныне вместо нее, то она — изучение человеческих мнений и фантазий <em>относительно</em> бога. Она изучает не самого бога в его трудах, а труды и писания людей [о боге]. И отнюдь не наименьшим из того ущерба, какой принесла миру христианская система, было то, что она предала первоначальную и прекрасную систему теологии, как прекрасную невинность, муке и позору, с тем чтоб очистить место кошмару суеверий.</p><p class="p1">Книга Иова и 19-й [18-й] псалом, которые даже церковь признает более древними, чем это явствует из хронологического порядка, в котором они расположены в Библии, представляют собой богословские речи, согласующиеся с первоначальной теологической системой.</p><p class="p1">Их содержание доказывает с очевидностью, что изучение и созерцание дел творения и проявляющихся в них силы и мудрости бога составляли значительную часть религиозного благочестия того времени, когда они были написаны, и это набожное исследование и созерцание привело к открытию принципов, на которых основано то, что ныне именуется науками. А благодаря открытию этих принципов существуют почти вое искусства, способствующие удобству человеческой жизни.</p><p class="p1">Каждое основное искусство имеет в качестве своего родоначальника какую-либо науку, хотя человек, механически выполняющий работу, не только не всегда, но очень редко сознает их связь.</p><p class="p1">Христианская система лжет, называя науки <em>человеческим изобретением</em>; человек лишь применяет их. Каждая наука имеет в своей основе систему принципов, столь же прочных и неизменных, как и те, которыми регулируется и управляется Вселенная. Человек не может создать эти принципы; он может только открыть их.</p><p class="p1">Например, каждый, кто смотрит в календарь, видит, когда произойдет затмение, и знает также, что оно неизбежно происходит согласно указаниям календаря. Это показывает, что человек знаком с законами движения небесных тел. Но если какая-нибудь церковь на свете станет утверждать, что законы эти — человеческое изобретение, это было бы хуже, чем невежество.</p><p class="p1">Невежеством или чем-либо еще худшим было бы утверждать, что научные принципы, с помощью которых человек получил возможность вычислить и предсказать, когда произойдет затмение, изобретены людьми. Человек не может изобрести вечное и неизменное, а научные принципы, которые он использует для этой цели, должны быть и необходимо являются столь же вечными и неизменными, как и законы движения небесных тел. Иначе их нельзя было бы использовать, как их используют, для определения времени затмения и его степени.</p><p class="p1">Научные принципы, которые человек использует для предсказания затмения или чего-либо еще, относятся к движению небесных тел и содержатся главным образом в той части науки, которая называется тригонометрией, или наукой о свойствах треугольников. В приложении к изучению небесных тел она именуется астрономией, в приложении к управлению судами в океане — навигацией, к построению фигур при помощи линейки и циркуля — геометрией, к созданию планов зданий — архитектурой, к измерению земной поверхности — топографией. Наконец, она — душа науки; она — вечная истина, содержащая в себе <em>математическое доказательство</em> того, о чем говорит человек, и полный объем ее применения неизвестен.</p><p class="p1">Можно сказать, что человек способен построить или начертить треугольник, и потому треугольник — человеческое изобретение.</p><p class="p1">Но треугольник, будучи начерчен, есть не что иное, как изображение принципа, очертание, которое делает этот принцип доступным глазу, а через него и уму. Иначе он непостижим. Треугольник создает принцип не более, чем свечка, внесенная в темную комнату, создает стулья и столы, которые до того были невидимы. Все свойства треугольника существуют независимо от чертежа и существовали до того, как был вычерчен или мысленно представлен человеком какой-либо треугольник. Человек участвует в образовании этих свойств или принципов не более, чем в создании законов движения небесных тел, и поэтому одно должно иметь столь же божественное происхождение, как и другое.</p><p class="p1">Точно так же, как говорят, что человек может построить треугольник, можно утверждать, что человек может сделать механический инструмент, именуемый рычагом. Но принцип действия рычага отличен от самого рычага и будет существовать, даже если самого рычага не будет. Он привходит в инструмент после того, как тот сделан, и инструмент поэтому не может действовать иначе, чем он действует. И все усилия человеческой изобретательности не могут заставить его действовать иначе. То, что человек во всех подобных случаях называет <em>действием</em>, есть не что иное, как сам принцип, ставший доступным для чувств человека.</p><p class="p1">Если, следовательно, человек не может создавать принципов, то откуда он черпает свои знания о них, чтобы быть в состоянии применять их не только к земным предметам, но и для определения движения тел, удаленных на столь огромное расстояние от земли, как все небесные тела? Откуда, я спрашиваю, <em>мог</em> он почерпнуть это знание, как не из изучения истинной теологии?</p><p class="p1">Само устройство Вселенной преподало человеку эти знания. Это устройство есть вечно существующее проявление любого из принципов, на которых основана любая часть математической науки. Механика является ответвлением этой науки, так как она есть не что иное, как практическое приложение ее принципов.</p><p class="p1">Человек, соразмеряющий различные части мельницы, пользуется теми же научными принципами, какими он пользовался бы, если бы хотел построить Вселенную. Но так как он не может привнести в дело ту невидимую силу (agency), благодаря которой все составные части безмерной Вселенной взаимно влияют друг на друга и движутся [как бы] в унисон, без какого-либо очевидного соприкосновения,— ту [силу], которую человек назвал притяжением, тяготением и отталкиванием, то он помещает на место этой силы смиренное подражание ей в виде зубцов и кулачков.</p><p class="p1">Все части человеческого микрокосма явно должны соприкасаться друг с другом. Но если бы человек мог познать эту [заключенную в них] силу настолько, чтобы быть в состоянии применить свое знание на практике, мы могли бы тогда сказать, что открыта другая <em>каноническая книга </em>слова божьего.</p><p class="p1">Если бы человек мог изменять свойства рычага, он мог бы также изменять и свойства треугольника, ибо рычаг (возьмем для ясности тот род рычага, который называют безменом) образует, когда он движется, треугольник. Линия, из которой он исходит (одна точка этой линии — точка опоры), линия, к которой он нисходит, и хорда дуги, которую описывает в воздухе конец рычага, образуют три стороны треугольника.</p><p class="p1">Другое плечо рычага также образует треугольник, и соответствующие стороны этих треугольников, рассчитанные теоретически или измеренные геометрически, а также геометрически измеренные синусы, тангенсы и секансы углов треугольников находятся в той же пропорции один к другому, что и тяжести, которые взаимно уравновешиваются на рычаге, если пренебречь весом самого рычага.</p><p class="p1">Могут также сказать, что человек в состоянии сделать колеса и оси, соединить колеса разной величины и устроить мельницу. И все же мы вновь приходим к тому, что человек не создал принципа, который дает колесам эту силу. Этот принцип столь же неизменен, как и в предыдущих случаях, или, скорее, это тот же принцип, но под другим углом зрения.</p><p class="p1">Сила, с которой два колеса различного диаметра воздействуют друг на друга, находится в той же пропорции, как если бы полудиаметры обоих колес были соединены и составили только что описанный рычаг, подвешенный в точке соединения полудиаметров. Ведь оба колеса, если их рассматривать научно, являются не чем иным, как двумя окружностями, образованными движением составного рычага.</p><p class="p1">Все наше знание проистекает из изучения истинной теологии, и из этого знания произошли все искусства.</p><p class="p1">Всемогущий лектор, изложив принципы науки в структуре Вселенной, пригласил человека исследовать и подражать. Он как бы сказал обитателям нашего земного шара: «Я создал землю для того, чтобы человек обитал на ней; я сделал видимыми звездные небеса, чтобы он учился науке и искусствам. Теперь люди могут обеспечить свое благополучие и НА ПРИМЕРЕ МОЕЙ ЩЕДРОСТИ КО ВСЕМ НАУЧИТЬСЯ БЫТЬ ДОБРЫМИ ДРУГ К ДРУГУ».</p><p class="p1">Для чего глаз человека наделен способностью видеть на непостижимом расстоянии громаду миров, движущихся в океане пространства, как не для того, чтобы научить чему-либо самого человека? Или для чего видима человеку эта громада миров? Что общего имеет человек с Плеядами, Орионом, Сириусом, Полярной звездой, с движущимися планетами — Сатурном, Юпитером, Марсом, Венерой и Меркурием, если из того, что они видимы, не вытекает никакой пользы? Человеку достаточно было бы меньшей силы зрения, если бы необъятный мир, который мы видим сейчас, был лишь бесконечным пустым пространством, усеянным блестками.</p><p class="p1">Только созерцая звездные небеса, эту книгу и школу науки, человек открывает пользу в том, что они видны для него, и преимущества, вытекающие из неограниченности его зрения. Но, рассматривая предмет в этом свете, он видит дополнительное доказательство того, что <em>ничто не было создано напрасно</em>. Ведь напрасна была бы эта сила зрения, если бы она ничему не учила человека.</p><p class="subtitle">Христианство и образование в историческом освещении</p><p class="p1">Подобно тому как христианское учение произвело переворот в теологии, оно произвело его и в области образования. То, что теперь называется образованием, первоначально не было таковым. Образование состоит не в знании языков, как ныне учат в школе, но в знании вещей, которым язык дает названия.</p><p class="p1">Греки были учеными людьми, но для них ученость не состояла в умении говорить по-гречески, как для римлян — по-латыни, для французов — по-французски, для англичан — по-английски. Из того, что мы знаем о греках, не видно, чтобы они знали и изучали какой-либо язык, кроме своего, и в этом одна из причин такой их учености. Это предоставляло им больше времени для лучших занятий. Школы Греции были школами науки и философии, а не языков, а наука и философия учат знанию вещей, и в этом состоит образование.</p><p class="p1">Почти все существующее ныне научное знание дошло до нас от греков или народов, говоривших на греческом языке. Поэтому для людей, говоривших на других языках, было необходимо, чтобы кто-нибудь из них научился греческому языку, дабы греческая наука могла распространиться и среди этих народов путем перевода греческих научных и философских книг на родной язык каждого из них.</p><p class="p1">Поэтому изучение греческого (как и латинского) языка было не чем иным, как докучливым занятием лингвиста, и этот язык был не более как средством, своего рода орудием для приобретения тех знаний, которыми обладали греки. Изучение языка не было частью самих знаний и так от них отличалось, что лица, изучившие греческий в размерах, достаточных для перевода, к примеру, Евклидовых «Начал», весьма вероятно, не понимали содержания этого труда.</p><p class="p1">Поскольку учиться при помощи этих мертвых языков больше нечему, так как все полезные книги уже переведены, они стали бесполезными, и время, затраченное на их изучение, теряется напрасно. Поскольку же изучение языков может способствовать прогрессу и распространению знаний (ибо оно ничего общего не имеет с <em>созиданием</em> знаний), новое знание может быть найдено только в живых языках. Известно вообще, что юноша может преуспеть в живом языке за один год больше, чем в мертвом за семь лет. Да я сам учитель редко знает свой предмет достаточно.</p><p class="p1">Трудность изучения мертвых языков происходит не из какой-либо чрезвычайной трудности самих языков, а из того, что они <em>мертвы</em>, и способ их произношения окончательно утрачен. То же самое происходит со всяким другим языком, если он умирает. Самый лучший современный знаток греческого языка понимает его хуже, чем греческий пахарь или молочница того времени. То же самое относится и к латыни. Что же касается произношения и идиом, то современный латинист в них не сильнее той коровы, которую доила упомянутая молочница. Поэтому для пользы дела надо было бы отменить изучение мертвых языков и ограничить обучение, как это первоначально и было, научными знаниями.</p><p class="p1">Иногда извиняют продолжение изучения мертвых языков тем, что они якобы преподаются, когда ребенок не способен еще развить никакую другую умственную способность, кроме памяти. Но это совершенно неверно. Человеческий разум имеет естественную склонность к научному знанию и предметам, связанным с ним.</p><p class="p1">Первая и любимая забава ребенка, прежде даже, чем он начинает играть, есть подражание труду взрослого человека. Он строит дома из карт и палочек, плавает в бумажной лодочке по океану в чашке воды или строит запруды в ручейках, стараясь построить нечто вроде мельницы. При этом он вникает в судьбу своих построек с заботой, похожей на страсть. А потом он идет в школу, где его талант убивается бесплодным изучением мертвого языка, и философ теряется в лингвисте.</p><p class="p1">Но и это извинение, приводимое ныне в пользу изучения мертвых языков, не могло быть всецело причиной сведения образования к узкой и маловажной сфере лингвистики. Причину, значит, надо искать в чем-то другом. Во всех изысканиях такого рода самое лучшее свидетельство — это свидетельство, заключающееся в самой вещи и в условиях, связанных с ней. В данном случае их нетрудно открыть.</p><p class="p1">Оставляя в стороне как предмет особого рассмотрения наносимое нравственной справедливости бога оскорбление, которое состоит в том, что он якобы заставляет невинного страдать вместо виновного, а также ту низкую выдумку, что он переменил свой облик и явился в виде человека, чтобы оправдаться перед самим собой за то, что не привел в исполнение своего приговора над Адамом,— оставляя, я говорю, все это в стороне,— мы придем к следующему. Ясно, что так называемое христианское вероучение, включающее причудливый рассказ о творении, странную историю Евы, змея и яблока, двусмысленную идею богочеловека, идею телесной смерти бога, мифологическую идею семьи богов и христианскую систему арифметики, по которой три есть один и один есть три, расходится не только с божественным даром разума, который дан человеку богом, но и со знанием силы и мудрости бога, которое человек приобретает с помощью наук и изучения устройства созданной богом Вселенной.</p><p class="p1">Поэтому-то учредители и адвокаты христианской веры не могли не предвидеть, что постоянно прогрессирующее знание о силе и мудрости бога, запечатленное в структуре Вселенной и во всем мироздании и приобретаемое человеком с помощью науки, будет восставать против истинности их веры и ставить под вопрос ее истинность. Для их целей стало необходимым урезать образование до размеров, менее опасных для их планов, и они добились этого, ограничив образование мертвым изучением мертвых языков.</p><p class="p1">Они не только отвергали изучение науки вне христианских школ, но и преследовали его, и лишь в течение последних двухсот лет это изучение оживилось. В 1610 г. флорентинец Галилей изобрел и ввел в употребление телескоп. Применив его к наблюдению движений и вида небесных тел, он дал дополнительные средства для постижения подлинной структуры Вселенной.</p><p class="p1">Вместо того чтобы оценить его открытия, его приговорили к отречению от них и от мнений, из них вытекающих, как от ереси, подлежащей проклятию. Еще до этого Виргилий<a href="ch1-28.xhtml#id176" class="a"><sup class="sup">{10}</sup></a> был приговорен к сожжению за признание антиподов, или, другими словами, того, что земля — шар и обитаема везде, где есть суша. Но истинность этого сейчас слишком очевидна, чтобы даже сообщать о ней.</p><p class="p1">Если вера в заблуждения, непредосудительные в нравственном отношении, не причиняет зла, то борьба против нее не составляет нравственной обязанности человека. Нравственного зла не содержалось в вере, что земля плоска, как доска для резки хлеба. Не больше нравственной добродетели было в утверждении, что она кругла, как шар. Нравственного зла в том убеждении, что бог создал только один мир, не больше, чем добродетели в утверждении, что он сотворил их миллионы и что бесконечное пространство наполнено мирами.</p><p class="p1">Но когда из ложной концепции мироздания выращивают религиозную систему, почти неотделимую от нее, положение вещей совершенно меняется. Тогда ошибки, нравственно непредосудительные, преисполняются тем самым злом, как если бы они представляли собой таковые. Тогда и истина, безразличная сама по себе, становится чем-то существенным в качестве критерия реальности самой религии, подтверждая ее или отрицая.</p><p class="p1">С этой точки зрения становится нравственным долгом человека приобретать всевозможные знания о структуре небес или любой другой части мироздания и соотносить их с системами религии. Но как раз этому беспрерывно препятствуют защитники христианской системы и, как бы боясь результатов, не только отвергают науки, но и преследуют ученых.</p><p class="p1">Если бы Ньютон и Декарт жили на триста—четыреста лет раньше и вели свои исследования в том же направлении, они, вероятнее всего, не дожили бы до их завершения. А если бы Франклин в то время извлек молнию из облаков, он подвергся бы за это риску погибнуть в пламени костра.</p><p class="p1">Позднейшие времена взвалили всю вину на готов и вандалов. Но как бы ни старались защитники христианства, век невежества начался тем не менее вслед за возникновением христианской системы. До этого в мире было больше знания, чем в течение многих последующих веков. Что же касается религиозного знания, то христианская система, как уже говорилось, представляет собой разновидность мифологии, а мифология, которую она унаследовала, была разложившейся системой древнего теизма<a href="ch2.xhtml#id6" class="a">[8]</a>.</p><p class="p1">Нам приходится сейчас заглядывать назад через бездну минувших веков в античность в поисках достойных уважения людей, именуемых древними, лишь в силу этого междуцарствия в науке и <em>ни по какой другой причине</em>. Если бы прогресс знания шел пропорционально уже накопленному ранее запасу, эта бездна была бы заполнена умами (characters), превосходящими друг друга в знаниях, и те древние, которыми мы ныне восхищаемся, почтительно отступили бы на задний план. Но христианская система оставила за собой пустыню, и если, поместившись примерно в начале шестнадцатого века, мы обратим свой взор через эту пропасть ко временам древних, то перед нами окажется как бы обширная песчаная пустыня, в которой ни один кустик не преградит нашему взору путь к цветущим холмам за ней.</p><p class="p1">Трудно поверить, что под именем религии может существовать учение, утверждающее, что <em>не религиозно</em> изучать и познавать структуру Вселенной, сотворенной богом. Но факт этот слишком хорошо установлен, чтобы его отрицать. Событие, которое больше других послужило прорыву первого звена этой длинной цепи деспотического невежества, известно под именем лютеровской реформации.</p><p class="p1">С этого времени, хотя возрождение науки не было целью ни Лютера, ни других так называемых реформаторов, науки начали оживать, а их естественный спутник, свободолюбие (liberality), также не замедлил появиться. Таково было единственное общественное благо, принесенное Реформацией, ибо что касается блага религиозного, то его могло бы и не быть. Мифотворчество сохранилось в неизменности, а в результате падения единого папы возникло множество национальных пап.</p><p class="subtitle">Сравнение христианства с пантеизмом</p><p class="p1">Показав, таким образом, из содержания самих вещей причину, которая произвела изменение в состоянии образования, и мотивы, по которым на место изучения наук ставят изучение мертвых языков, я продолжу, в добавление к замечаниям, сделанным ранее, сравнение или, скорее, сопоставление доказательств, предоставляемых самой Вселенной, с христианским вероучением. Но самое лучшее, чем я могу начать эту часть, это мысли, которые появлялись у меня в юности и которые, я не сомневаюсь, приходили в голову почти всем людям в тот или иной период их жизни. Я изложу эти идеи, добавив к ним некоторые другие мысли, возникшие из рассмотрения предмета. Это составит как бы краткое предисловие к моему труду в целом.</p><p class="p1">Мой отец был квакерского вероисповедания, и, на мое счастье, я получил исключительно хорошее нравственное воспитание и порядочный запас полезных знаний. Хотя я и посещал гимназию<a href="ch2.xhtml#id5" class="a">[9]</a>, я не учил латыни не только потому, что не имел склонности к изучению языков, но и потому, что квакеры возражали против книг, по которым обучаются этому языку. Это, однако, не помешало мне познакомиться с предметами, излагавшимися во всех латинских книгах, употреблявшихся в школе.</p><p class="p1">Мой ум обладал естественной склонностью к науке. Я имел некоторые способности к поэзии, даже поэтический талант. Но я скорее подавлял в себе эту склонность, нежели поощрял, поскольку она заводила меня слишком далеко в область воображения. Как только я получил возможность, я купил пару глобусов и стал посещать философские лекции Мартина<a href="ch1-28.xhtml#id175" class="a"><sup class="sup">{11}</sup></a> и Фергюсона<a href="ch1-28.xhtml#id164" class="a"><sup class="sup">{12}</sup></a>. Затем я познакомился с доктором Бэвисом<a href="ch1-28.xhtml#id163" class="a"><sup class="sup">{13}</sup></a> из Королевского общества, который жил тогда в Темпле и был превосходным астрономом.</p><p class="p1">Я не имел никакой склонности к политике. Она представлялась моему уму не чем иным, как искусством обманывать. Поэтому, когда я обратился к вопросу о государстве, мне пришлось сформулировать для себя систему, соответствующую нравственным и философским принципам, в коих я был воспитан. Я видел, или по крайней мере думал, что видел, широкую перспективу, которая открывалась миру в тех событиях, которые происходили в Америке. И мне казалось, что, если американцы не изменят своего отношения к правительству Англии и не провозгласят своей независимости, они не только навлекут на себя множество новых затруднений, но и закроют ту перспективу, которая открывалась человечеству. Именно из этих соображений я выпустил книгу, известную под заглавием «Здравый смысл», которая была моей первой печатной работой. И, насколько я могу судить, я никогда не стал бы известен миру как писатель, если бы не события в Америке. Я написал «Здравый смысл» в конце 1775 г., а опубликован он был первого января 1776 г. Независимость же была провозглашена 4 июля того же года.</p><p class="p1">Всякий, кто наблюдал за состоянием и прогрессом человеческого ума, наблюдая свой собственный [ум], не может не увидеть, что есть два различных класса мыслей: те, которые мы сами производим путем рассуждения и акта мышления, и те, которые приходят на ум сами по себе. Моим правилом всегда было обходиться с этими добровольными посетителями вежливо, заботясь о том, чтобы тщательно их исследовать, если они того заслуживают. От них-то я и приобрел почти все знание, которым обладаю. Что же касается знаний, приобретаемых в школе, то они подобно скромному капиталу лишь помогают начать впоследствии самостоятельное изучение.</p><p class="p1">Каждый обучающийся является в конечном счете своим собственным учителем. Основание этого состоит в том, что принципы в отличие от обстоятельств не могут запечатлеться в памяти. Их место пребывания — это рассудок (understanding), и они никогда не усваиваются столь же прочно, как тогда, когда ведут свое начало от самостоятельного постижения (conception). Этого достаточно для вступительной части.</p><p class="p1">С того самого времени, как я стал способен постичь идею и размышлять над ней, я или сомневался в истинности христианской системы, или считал ее чем-то странным. Помню, как в возрасте семи или восьми лет, когда я почти не знал, что такое религия, я слушал проповедь о так называемом <em>искуплении посредством смерти сына божьего</em>, читавшуюся моим родственником, очень набожным человеком.</p><p class="p1">По окончании проповеди я ушел в сад и, спускаясь по ступеням лестницы (я прекрасно помню это место), возмутился при воспоминании о том, что услышал. Я подумал, что в этой истории всемогущего бога заставили действовать наподобие рассерженного человека, который убил своего сына, не будучи в состоянии отомстить за себя иначе. И поскольку я был уверен, что человека, совершившего такой поступок, повесили бы, я не понимал, для чего читают такие проповеди.</p><p class="p1">Эта мысль была не из тех, что отдают детской наивностью; для меня она была серьезным рассуждением, вытекающим из моего представления о том, что бог слишком добр для подобных поступков и слишком всемогущ, чтобы быть вынужденным на них. В этом я убежден и теперь. Сверх того, я верю, что любая религия, содержащая в себе вещи, способные возмутить ум ребенка, не может быть истинной религией.</p><p class="p1">Дело обстоит так, как будто родители, исповедующие христианскую веру, стыдятся рассказывать своим детям что-либо о принципах своей религии. Они иногда наставляют их в правилах нравственности и рассказывают им о благости того, что они называют провидением. Ведь в христианской мифологии имеется пять божеств: бог-отец, бог-сын, бог-дух святой, богпровидение и богиня-природа. Но христианская история о боге-отце, убивающем своего сына или заставляющем других это сделать (ибо таково, попросту говоря, ее подлинное содержание), не из числа тех, которые родители могут рассказать детям. Сказать им, что это было сделано с целью осчастливить и облагородить человечество,— значит еще ухудшить дело. Как будто человечество может улучшиться, имея перед собой пример убийства! Сказать же им, что все это тайна,— значит только извиниться за неправдоподобие рассказа.</p><p class="p1">Как сильно отличается это от чистого и простого исповедания деизма! Истинный деист имеет только одно божество, и его религия состоит в созерцании мощи, мудрости и доброты божества в его деяниях и в стремлении подражать ему в нравственности, науке и механике.</p><p class="p1">Религия, исповедуемая квакерами, ближе всего стоит к истинному деизму в отношении нравственности и кротости. Но они слишком связали себя тем, что исключили из своей системы дела божьи. И хотя я уважаю их человеколюбие, я не могу не улыбнуться при мысли о том, каким безмолвным и тусклым был бы мир, если бы при его сотворении советовались с квакером! Ни единому цветочку не расцвести бы тогда, ни одной пташке не петь.</p><p class="p1">Расставшись с этими соображениями, перейду к другим вопросам. После того как я стал управляться с глобусом и планетником<a href="ch2.xhtml#id43" class="a">[10]</a>, постиг идею бесконечности пространства и бесконечной делимости материи и приобрел по меньшей мере общее знание того, что называют естественной философией, я начал сравнивать или, как я раньше сказал, сопоставлять вечное свидетельство, представляемое ею, с христианским вероучением.</p><p class="p1">Христианская религия не говорит прямо, что планета, где мы живем, представляет собой весь обитаемый мир. Но это вытекает из так называемого рассказа Моисея о сотворении мира, из рассказа о Еве и яблоке и его дополнения — рассказа о смерти сына божьего. Следовательно, верить по-иному, а именно что бог создал множество миров, по меньшей мере столь же много, как и звезд,— значит делать христианскую религию одновременно мелкой и смешной и развеять ее, как пух по ветру. Эти два убеждения не могут согласоваться, и тот, кто считает, что верит в оба, на деле мало думал о каждом из них.</p><p class="p1">Хотя вера в множественность миров была знакома древним, только за последние три столетия выяснились размеры и протяжение земного шара, на котором мы обитаем. Несколько судов, следуя по дорогам океана, обошли вокруг земного шара, подобно тому как человек может пройти по кругу и вернуться в исходную точку с обратной стороны.</p><p class="p1">Длина окружности нашей планеты в самой широкой ее части, измеренная, как можно измерить самую длинную окружность яблока или мяча, достигает только двадцати пяти тысяч двадцати английских миль, что составит шестьдесят девять с половиной миль на один экваториальный градус. Это расстояние можно пройти на корабле примерно за три года<a href="ch2.xhtml#id42" class="a">[11]</a>.</p><p class="p1">Мир такого протяжения должен показаться нам огромным. Но если мы сравним его с бесконечностью пространства, в котором наш мир, как и все остальные, висит подобно мыльному пузырю или воздушному шару в воздухе, то окажется, что он бесконечно меньше по размеру, чем мельчайшая песчинка по сравнению с земным шаром или капля росы по сравнению с океаном. Кроме того, как будет показано впоследствии, земной шар всего-навсего один в целой системе миров, из которых состоит мироздание.</p><p class="p1">Следуя прогрессии идей, нетрудно приобрести хотя бы слабое представление о громадности пространства, в котором помещаются этот и другие миры. Когда мы думаем о размерах комнаты, наши представления ограничиваются ее стенами и здесь останавливаются. Но когда наш взор или воображение устремляется в открытое пространство, т. е. когда мы смотрим, так сказать, в воздух, мы не можем найти ни стен. ни границ. А если мы предположим, для спокойствия мысли, такие границы, то немедленно встает вопрос: что за этой границей? И точно так же: что за следующей границей? И так до тех пор, пока удовлетворенное воображение не возвратится и не скажет: <em>конца нет</em>. Тогда ясно, что творец не был стеснен пространством, когда сотворил этот мир такой величины, как он есть, и нам следует искать основание в чем-то другом.</p><p class="p1">Если мы посмотрим на наш мир, вернее, на мир, который дан нам творцом в пользование как наша часть громадной системы мироздания, то увидим, что все его части — земля, вода и воздух, который его окружает,— полны жизни, от самых крупнейших из известных нам животных и до мельчайших насекомых, каких только может различить невооруженный глаз, а от них до еще более мелких и совершенно невидимых без помощи микроскопа. Каждое дерево, каждое растение, каждый лист служит не только обиталищем, но и целым миром для многочисленного племени, и живые существа достигают столь малых размеров, что испарения травяного листа дают пищу для тысяч.</p><p class="p1">Но если ни одна часть земли не осталась незанятой, то почему следует предположить, что необъятное пространство — голая пустота и вечная пустыня? В нем достаточно места для миллионов миров, таких же, как наш мир, или больше, и каждый из них удален от других на миллионы миль. Придя к этому и продумав еще только одну идею, мы, быть может, увидим истинное или по крайней мере очень хорошее основание для нашего счастья — основание, в силу которого творец, вместо того чтобы создать один огромный мир, простирающийся через все бесконечное пространство, предпочел разделить всю материю на несколько различных миров, которые мы называем планетами, и один из которых — наша Земля. Но прежде чем я изложу мои мысли по этому вопросу, необходимо (не для тех, кто уже знает, а для тех, кто не знает) показать, какова система Вселенной.</p><p class="subtitle">План и порядок Вселенной</p><p class="p1">Та часть Вселенной, которая называется солнечной системой (т. е. система миров, к которой принадлежит наша Земля и в центре которой находится Солнце), состоит кроме Солнца из шести различных шаров, планет, или миров<a href="ch1-28.xhtml#id162" class="a"><sup class="sup">{14}</sup></a>, а кроме того, из вторичных тел, называемых спутниками или лунами. Наша Земля обладает одним спутником, который сопровождает ее в годовом движении, как остальные спутники или луны сопровождают планеты, или миры, которым они принадлежат. Это можно видеть с помощью телескопа.</p><p class="p1">Солнце — центр, вокруг которого обращаются эти шесть миров, или планет, на различных расстояниях от него по концентрическим кругам. Каждая планета (world) следует постоянно почти по тому же самому пути вокруг Солнца, в то же самое время вращаясь вокруг своей оси почти вертикально, как волчок, вращающийся на плоскости, и несколько наклоняясь в стороны.</p><p class="p1">Этот наклон земной оси (23 1/2 градуса) вызывает лето и зиму, различную длину дней и ночей. Если бы Земля вращалась вокруг своей оси перпендикулярно плоскости круга, по которому она движется вокруг Солнца, как вращается волчок, стоящий на земле прямо, дни и ночи всегда были бы одной и той же длины, двенадцать часов день и двенадцать часов ночь, а времена года круглый год были бы одними и теми же.</p><p class="p1">Каждый раз, как планета, например наша Земля, совершает полный оборот вокруг своей оси, она проходит то, что мы называем днем и ночью. Каждый раз, как она совершает полный оборот вокруг Солнца, проходит год. Следовательно, наша планета совершает триста шестьдесят пять оборотов вокруг своей оси, пока она совершает один оборот вокруг Солнца<a href="ch2.xhtml#id41" class="a">[12]</a>.</p><p class="p1">Названия, данные этим планетам древними и употребляемые ныне, суть: Меркурий, Венера, наша планета, Марс, Юпитер и Сатурн. Они на глаз кажутся больше звезд, поскольку они на много миллионов миль ближе к Земле, чем любая из звезд. Планета Венера — та, которую называют вечерней звездой, а иногда и утренней, поскольку ей случается зайти позже или взойти раньше Солнца. Но этот промежуток никогда не превосходит трех часов.</p><p class="p1">Солнце является центром системы. Ближе всех планет находится к нему Меркурий. Его расстояние от Солнца — тридцать четыре миллиона миль, и он движется вокруг него по кругу, на одном и том же расстоянии, как бы по следу коня в мельничной упряжке.</p><p class="p1">Вторая планета — Венера; она удалена от Солнца на пятьдесят семь миллионов миль и, следовательно, движется по гораздо большей орбите, чем Меркурий. Третья планета — та, на которой мы обитаем, удалена от Солнца на восемьдесят восемь миллионов миль и, следовательно, движется по большей орбите, чем Венера.</p><p class="p1">Четвертая планета — Марс; он удален от Солнца на сто тридцать четыре миллиона миль и, следовательно, движется по большей орбите, чем наша Земля. Пятый — Юпитер; он удален от Солнца на пятьсот пятьдесят семь миллионов миль и, следовательно, движется по орбите большей, чем орбита Марса.</p><p class="p1">Шестая планета — Сатурн. Он удален от Солнца на семьсот шестьдесят три миллиона миль и, следовательно, движется по кругу, который охватывает орбиты всех других миров, или планет<a href="ch1-28.xhtml#id161" class="a"><sup class="sup">{15}</sup></a>.</p><p class="p1">Следовательно, пространство, которое занимает наша солнечная система в воздухе или в необъятном пространстве, по прямой линии тянется на целый диаметр орбиты, или круга, по которому Сатурн обращается вокруг Солнца. В этом пространстве обращается вокруг Солнца несколько планет. Будучи двойным расстоянием от Сатурна до Солнца, оно составляет тысячу пятьсот двадцать шесть миллионов миль, по кругу почти пять тысяч миллионов миль, а по шаровой поверхности почти три тысячи пятьсот миллионов раз по три тысячи пятьсот миллионов квадратных миль<a href="ch2.xhtml#id40" class="a">[13]</a>.</p><p class="p1">Но как ни огромна [солнечная система], она всего лишь одна из систем миров. За ней на огромных расстояниях, которые невозможно подсчитать, находятся звезды, называемые неподвижными. Они называются так потому, что не имеют вращательного движения, которым обладают описанные шесть планет, и стоят на месте, как Солнце стоит в центре нашей системы. Поэтому возможно, что каждая из этих неподвижных звезд в свою очередь является Солнцем, окруженным другой системой планет, или миров, хотя и недоступной нашему зрению по причине удаленности, но совершающей такое же вращательное движение, как и наша система планет (worlds), обращающихся вокруг нашего центрального Солнца.</p><p class="p1">Этот простой ход мысли приводит к тому выводу, что бесконечное пространство должно быть наполнено планетными системами и пространство не более пустынно, чем любая часть земной поверхности, воды и суши.</p><p class="p1">Попытавшись дать в популярной и легкой форме некоторое представление об устройстве Вселенной, я вернусь к объяснению того, что пытался сделать ранее, а именно как велика польза, вытекающая из того, что творец создал <em>множество</em> миров, таких же, как наш, состоящий из центрального Солнца и шести планет, не считая спутников, по сравнению с идеей создания только одного мира в пустом пространстве.</p><p class="subtitle">Преимущества жизни при множественности миров</p><p class="p1">Я никогда не упускаю из виду ту мысль, что все наше научное знание проистекает из (доступного для нашего взора, а через него и для понимания) обращения вокруг Солнца нескольких планет, или миров, из которых состоит наша система.</p><p class="p1">Если бы вся материя, содержащаяся в этих шести планетах, была заключена в один шар, то это имело бы для нас то последствие, что не существовало бы никакого движения или его было бы недостаточно для того, чтобы мы могли обладать тем знанием, которым мы обладаем ныне. А ведь из этих наук вытекают все механические искусства, имеющие такое значение для нашего земного счастья и удобства.</p><p class="p1">Поскольку создатель, таким образом, не сделал ничего напрасно, мы должны верить, что он создал устройство Вселенной, наиболее благоприятствующее человеку. И так как мы видим и чувствуем по опыту, что польза, получаемая нами от такого устройства Вселенной, не существовала бы, будь Вселенная устроена в виде одного шара, мы можем найти по меньшей мере одно основание, по которому было создано <em>множество</em> миров, и это основание порождает благоговейную признательность и восхищение человека.</p><p class="p1">Однако польза, вытекающая из факта множественности миров, не ограничивается только нами, жителями земного шара. Обитатели каждой из планет нашей солнечной системы имеют те же благоприятные условия для познания, что и мы. Они видят вращательное движение Земли, как мы видим движение их планет. Все планеты вращаются в поле зрения их обитателей, и всем одинаково предоставлена одна и та же всеобщая школа науки. Но познание не останавливается здесь. Система миров, соседняя с нами, в своем вращении открывает своим обитателям те же принципы и школу науки, что и наша система нам. То же повторяется во всем необъятном пространстве.</p><p class="p1">По мере того как мы познаем размеры и устройство Вселенной, расширяются наши знания не только о всемогуществе творца, но также и о его мудрости и благости. Мысль об одиноком мире, катящемся или покоящемся в безбрежном океане пространства, уступает место радостной идее сообщества миров, так счастливо устроенных, что простым своим движением они служат в назидание человеку. Мы видим, что земля наша изобильна, но забываем о том, насколько это изобилие зависит от научного знания огромного механизма Вселенной.</p><p class="p1">Но что же после этих размышлений нам следует думать относительно христианской идеи о существовании одного только мира размером, как мы выше показали, не более двадцати пяти тысяч миль? Человек, передвигающийся со скоростью три мили в час в течение двенадцати часов в день, направляясь строго по окружности, обошел бы вокруг него менее чем в два года. Увы! Что это значит в сравнении с громадным океаном пространства и всемогуществом творца?</p><p class="p1">Откуда тогда могло появиться такое однобокое и странное мнение, по которому всемогущий, обладающий миллионами миров, равно зависящих от его покровительства, должен оставить заботу о всех остальных и явиться умереть на нашей планете из-за того, что, как говорят, мужчина и женщина съели яблоко?</p></span></span></span>
