<p class="p">Общий обзор прав Британской Америки</p>
</div><p class="p1">[июль 1774]</p><p class="p1">...Было решено, что будет дан наказ вышеупомянутым депутатам [Вирджинии], когда те соберутся в Генеральном конгрессе вместе с депутатами от других штатов Британской Америки, предложить конгрессу обратиться с простым и исполненным сознанием долга посланием к его величеству, прося разрешения изложить ему, как высшей власти Британской империи, все жалобы подданных его величества в Америке; жалобы, вызванные многочисленными, ничем не оправданными вторжениями и незаконными захватами, которые пыталась производить законодательная власть одной части империи в отношении прав, данных богом и законом всем, в равной мере и независимо ни от чего. Укажем его величеству, что его штаты часто смиренно обращались к его королевскому трону, дабы восстановить с помощью его вмешательства их попранные права; однако ни разу они не удостаивались даже какого-нибудь ответа. Выражается робкая надежда, что это совместное обращение, которое написано языком правды и лишено выражений раболепия, должно убедить его величество, что мы просим не милости, а прав, и встретит у его величества более почтительный прием; его величество поймет, что у нас есть основания ожидать этого, если он задумается над тем, что он не больше как главный чиновник (chief officer) своего народа, назначенный законом и наделенный известной властью, чтобы помочь работе сложной государственной машины, поставленный для того, чтобы приносить пользу народу, и, следовательно, подверженный контролю народа; пусть эти права, как и посягательства на них, будут наиболее полно изложены его величеству с целью их рассмотрения, начиная от истории происхождения и первых поселений жителей этих мест.</p><p class="p1">Напомним ему, что наши предки до эмиграции в Америку были свободными жителями британских владений в Европе и владели правом, которое природа дала всем, покидать страну, когда не остается другого выбора, в поисках нового местожительства и основывать там новые общества в соответствии с законами и порядками, больше всего содействующими, по их мнению, счастью народа. Их саксонские предки, следуя этому всеобщему закону, подобным образом покинули свои родные места и леса на севере Европы, овладели островом Британия, менее заселенным в ту пору, и учредили там систему законов, которая так долго была славой и защитой этой страны. Родина, которую они покинули при переселении, также никогда не предъявляла им никаких претензий на превосходство или зависимость; а если бы такие претензии и предъявлялись, то, как полагают, подданные его величества в Великобритании слишком твердо убеждены в своих правах, переданных им их предками, чтобы подчинить суверенитет своей страны таким необоснованным претензиям. И надо думать, что нет причины делать существенные различия между британской и саксонской эмиграцией. Америка была завоевана и в ней были созданы и упрочены поселения за счет отдельных лиц, а не британского народа. Их собственная кровь была пролита ради овладения землями для своих поселений, их собственное состояние тратилось во имя того, чтобы эти поселения были жизнеспособными. Они боролись за себя, сами побеждали и только на себя могли полагаться. Ни один шиллинг никогда не выдавался из государственной казны его величества или его предков в помощь им до самого последнего времени, когда колонии получили твердую и постоянную опору. И только когда они действительно начали приобретать цену для Великобритании, для торговых целей, парламент охотно стал оказывать им помощь в борьбе с врагом; враг также охотно извлек бы для себя пользу от их торговли ради увеличения своей мощи и угрозы Великобритании. Такую помощь и при таких обстоятельствах прежде часто оказывали Португалии и другим союзническим государствам, с которыми поддерживались торговые отношения. Тем не менее эти государства никогда не считали, что, призывая на помощь, они тем самым подчиняются власти соответствующей страны. Если бы ставились такие условия, они с презрением отвергли бы их в надежде на лучшее, на то, что они сами сдержат своих врагов и энергично проявят собственную силу. Мы не хотим, однако, недооценивать той помощи, которая, несомненно, была для нас ценной, по какой бы причине ее ни оказывали; но мы хотели бы показать, что она не может предоставить право на власть над нами, на которое претендует британский парламент, и что [эта помощь] может полностью быть оплачена тем, что мы предоставим населению Великобритании такие исключительные привилегии в торговле, какие могут быть выгодны для него и в то же время не станут слишком ограничивать нас. Колонии были созданы в необитаемой части Америки, так что эмигранты сочли целесообразным принять ту систему законов, при которой они до этого жили у себя на родине, и продолжать свою связь с ней, подчиняясь тому же общему повелителю, ставшему вследствие этого центральным звеном, соединяющим различные части империи, недавно приумноженные таким путем.</p><p class="p1">Но хотя эмигранты и считали, что освободились от угнетения, им недолго было разрешено сохранять нерушимыми права, приобретенные с риском для жизни и ценой потери состояния. Тогда на британском троне восседала династия королей<a href="ch1-28.xhtml#id223" class="a"><sup class="sup">{1}</sup></a>, изменнические преступления которых против своего народа привели впоследствии к использованию тех священных и суверенных прав наказания, оставшихся в руках народа на случай крайней необходимости, которые по конституции считались небезопасными и которые поэтому нельзя было передавать в какой-либо другой суд. В то время как каждый день приносил какое-нибудь новое и не имеющее оправданий проявление власти над своими подданными по ту сторону океана, нельзя было ожидать, чтобы подданные, находящиеся здесь, значительно менее способные в то время противостоять деспотическим замыслам, были бы избавлены от несправедливостей. Поэтому страна, которую завоевали ценой жизней, трудом и состоянием отдельных искателей приключений, несколько раз делилась этими королями и распределялась между их фаворитами и приверженцами; и только вследствие мнимого права короны были созданы отдельные независимые области; мудрость и понимание его величества, как полагают, не позволят ему повторить такую меру в настоящее время, поскольку в королевстве его величества в Англии власть никогда не проявлялась в разделе и расчленении страны, хотя Англия и имеет долгую историю; это не может быть оправдано и с этим нельзя будет согласиться здесь или в любой другой части империи его величества.</p><p class="p1">Другой несправедливостью было покушение на право свободной торговли со всеми странами света, находившееся в руках американских колонистов, — естественное право, которого не отнимал и не ограничивал никакой из их законов. Когда некоторые колонии сочли правильным продолжать свое управление от имени и под властью его величества короля Карла I, которому, несмотря на то что он недавно был свергнут английской республикой, они продолжали подчиняться как верховной власти своего государства, парламент республики счел это за крайнее оскорбление в свой адрес и присвоил себе право запрещения торговли колонистов со всеми странами мира, кроме острова Великобритания. Вскоре, однако, он отменил этот деспотический акт, и 12 марта 1651 г. было заключено торжественное соглашение между упомянутой республикой в лице уполномоченных и колонией Вирджиния через ее палату городских представителей; восьмой статьей этого соглашения было ясно оговорено, что колонисты должны получить право «свободной торговли, каким пользуются англичане, со всеми странами и со всеми народами в соответствии с законами республики». Но после реставрации монархии его величества короля Карла II право колонистов на свободную торговлю снова стало жертвой деспотической власти; и несколькими актами, подписанными его рукой, а также некоторыми актами его преемников на торговлю в колониях были наложены ограничения, показывающие, какие надежды можно было бы возложить на справедливость британского парламента, если бы его неконтролируемая власть распространялась на эти штаты. История учит нас, что группы людей, как и отдельные личности, способны поддаваться духу тирании. Рассмотрение этих парламентских актов по регулированию, как их лицемерно называли, американской торговли даже при отсутствии всех других доказательств неопровержимо убедит нас в правильности такого наблюдения. Помимо пошлин, которыми они облагают наши предметы экспорта и импорта, они запрещают нам заходить на рынки севернее мыса Финистерра в испанское королевство для продажи товаров, которые Великобритания не желает у нас покупать, и для покупки других, которых она не может нам предложить; только ради деспотической цели — покупки для себя, жертвуя нашими правами и интересами, Великобритания предоставила некоторые привилегии союзным государствам, которые, будучи уверены в том, что [право] исключительной торговли с Америкой сохранится, пока законы и власть британского парламента остаются без изменения, позволили себе всякие крайности, которые могла продиктовать их жадность или вызвать наша нужда: они подняли цены на свои товары, ввозимые в Америку, в два и три раза по сравнению с той ценой, по которой эти товары продавались до того, как им были предоставлены эти привилегии, и по сравнению с тем, что стоили бы такие товары лучшего качества, ввозимые нами из других стран; в то же время они дают нам значительно меньше за то, что мы ввозим в их страны, по сравнению с тем, что мы могли бы иметь в более удобных для нас портах. Упомянутые законы запрещают нам доставлять в какие-либо государства в поисках других покупателей избыток нашего табака, остающийся после удовлетворения потребности в нем Великобритании, так что мы вынуждены оставлять его британскому купцу по той цене, которую он соизволит назначить нам за переотправку на иностранные рынки, где он извлечет прибыль, продавая их так, чтобы получить их полную стоимость. Для того чтобы еще более возвысить идею парламентской справедливости и показать, с какой умеренностью парламент проявляет свою власть там, где сам не может ощутить и части ее бремени, мы берем на себя смелость упомянуть его величеству некоторые другие законы британского парламента, на основании которых нам могут запретить производить для собственного потребления предметы торговли, которые мы получаем, возделывая собственные земли собственным трудом. По закону, изданному в 5-й год правления его величества, короля Георга II, американскому подданному запрещается шить себе шляпу из меха, добытого им, возможно, на его родной земле. Это пример деспотизма, которому нельзя найти равного на протяжении самых деспотических веков истории Британии. По другому закону, изданному в 23-й год правления того же короля, нам запрещается обрабатывать черный металл, который мы добываем, и мы вынуждены оплачивать Великобритании помимо комиссионных и страховки фрахт на этот тяжелый и необходимый для любой отрасли сельского хозяйства товар, а также фрахт за его обратную доставку с целью поддержки не людей, а машин на острове Великобритания. В том же духе равного и справедливого законодательства следует рассматривать парламентский акт, изданный в 5-й год того же правления, по которому американские земли делаются подвластными требованиям британских кредиторов, в то время как на землях последних не лежит никакой ответственности за их долги; отсюда непременно вытекает один из следующих выводов: либо справедливость неодинакова в Америке и Англии, либо британский парламент обращает на нее здесь меньше внимания, чем там. Но мы указываем его величеству на несправедливость этих актов не с намерением объяснить причину их недействительности, а с целью показать, что опыт подтверждает правильность тех политических принципов, которые освобождают нас от юрисдикции британского парламента. Истинным основанием, по которому мы считаем эти акты недействительными, является то, что британский парламент не имеет права проявлять свою власть над нами.</p><p class="p1">Проявление незаконно захваченной власти не ограничивалось только теми случаями, в которых Англия сама была заинтересована; эта власть вмешивалась также в управление внутренними делами колоний. Акт 9-го года правления Анны об учреждении почтового ведомства в Америке, кажется, мало был связан с интересами Британии, если не считать таковыми предоставление министрам и фаворитам его величества [права] продажи прибыльных и легких должностей.</p><p class="p1">Мы бегло проследили правления, предшествовавшие вступлению на престол его величества, при которых нарушения наших прав вызывали меньшую тревогу, поскольку они повторялись реже, чем та цепь быстро следующих одна за другой и бесстыдных несправедливостей, отличающая настоящий период американской истории от всех других. Едва наше сознание смогло прийти в себя от удивления, которое вызвал у нас один удар парламентского грома, как на нас обрушился другой, более тяжелый и тревожный. Единичные акты тирании можно приписать случайному решению одного дня, но длинный ряд притеснений, начатый в известный период и неизменно продолжающийся при всех сменах министров, слишком ясно доказывает преднамеренный, систематический план нашего порабощения. Изданные в 4-й год правления его величества «Закон об установлении некоторых пошлин», в 5-й год — «Закон о гербовом сборе», в 6-й год — «Закон, провозглашающий право распространения власти парламента на колонии» и в 7-й год — «Закон об установлении пошлин на бумагу, чай и пр.» представляют одну цепь парламентской узурпации, что было уже предметом неоднократных обращений к его величеству, палате лордов и палате общин Великобритании; поскольку нас еще не удостоили никаким ответом, мы не будем беспокоить его величество повторением содержащихся в них вопросов.</p><p class="p1">Но другой закон, изданный также в 7-й год его правления и содержащий особые притязания, требует особого упоминания. Это «Закон о временном прекращении законодательной власти Нью-Йорка».</p><p class="p1">Одно свободное и независимое законодательное учреждение тем самым берет на себя право временно отстранять от власти другое, такое же свободное и независимое, как оно само. Таким образом, наблюдается невиданное в природе явление: создатель и создание своей собственной власти. Надо отказаться не только от принципов здравого смысла, но и от здравых чувств человеческой природы, прежде чем подданных его величества в этой стране можно будет заставить поверить, что их «политическое» существование зависит от воли британского парламента. Если эти правительства распустить, их собственность упразднить и их народ довести до естественного состояния, подчинить всем велениям власти группы людей, которых он никогда не видел, на которых никогда не полагался и которых не имеет права ни наказывать, ни перемещать, будут ли преступления против американского народа когда-либо столь велики? Разве можно привести какое-нибудь разумное основание, в силу которого сто шестьдесят тысяч избирателей острова Великобритания должны навязывать свою волю четырем миллионам<a href="ch1-28.xhtml#id222" class="a"><sup class="sup">{2}</sup></a> людей, живущим в штатах Америки, каждый из которых равен англичанину по своим добродетелям, рассудку и физической силе? Если бы можно было это допустить, то вместо того, чтобы быть свободным народом, каким мы себя до сих пор считали и хотим продолжать считать, мы внезапно оказались бы рабами не одного, а ста шестидесяти тысяч тиранов, отличающихся от всех других тем исключительным обстоятельством, что они свободны от страха, который является единственным сдерживающим мотивом, способным отвести руку тирана.</p><p class="p1">По «...закону, прекращающему указанным образом и на установленное в нем время высадку на берег, выгрузку и погрузку различных товаров, а также торговлю в городе и в пределах порта Бостон в районе залива Массачусетс в Северной Америке», утвержденному на последней сессии британского парламента, большой и населенный город, в котором торговля была единственным источником существования, был лишен права торговли и обречен на явное разорение. Чтобы рассмотреть этот закон с позиций справедливости, предположим на минуту, что вопрос о праве снят. Был принят акт парламента, устанавливающий пошлину на чай, которую должны были выплачивать в Америке. Американцы опротестовали этот акт как незаконный. Ост-индийская компания, до того времени никогда не отправлявшая на свой страх и риск и фунта чаю в Америку, в данном случае как защитник парламентского нрава делает шаг вперед и посылает сюда множество судов, груженных этим товаром, таящим в себе опасность. Однако по прибытии в Америку судовладельцы мудро прислушались к предостережениям и вернулись со своим грузом назад. Только в провинции Новая Англия не придали значения протестам народа, и после многих дней ожидания ему было наотрез отказано в уступке. Руководствовался ли при этом судовладелец своим упрямством или своими соображениями, пусть скажет тот, кто знает. Бывают исключительные ситуации, требующие исключительного вмешательства. Разгневанный народ, сознающий, что он обладает силой, нелегко сдержать в строгих рамках закона. Многие люди собрались в г. Бостоне, выбросили чай в океан и разошлись, не совершив никакого другого акта насилия<a href="ch1-28.xhtml#id221" class="a"><sup class="sup">{3}</sup></a>. Если при этом люди причинили зло, их могли заставить отвечать по законам страны, так как их знали; [но] нельзя было заявить, что были случаи, когда они сбивались с правильного пути в угоду обидчикам народа. Поэтому в данном случае им нельзя было не верить. Но эта злополучная колония прежде была смела в своей вражде к династии Стюартов, а теперь обречена на разорение от невидимой руки, управляющей важными делами этой великой империи. При частичном представительстве нескольких никчемных подчиненных лиц министерств, постоянным занятием которых было оставлять дела правительства запутанными, лиц, которые благодаря своему вероломству надеялись получить британские звания титулованных дворян, не предъявляя обвинений, не спрашивая доказательств, не пытаясь делать различий между виновными и невиновными, весь этот древний и зажиточный город вмиг переходит от богатства к нищете. Люди, потратившие жизнь на расширение британской торговли, вложившие [в это дело] состояние, добытое честным трудом и усердием, сразу же оказались выброшенными на улицу со своими семьями и могли существовать только благодаря милосердию. В упомянутом деле не была замешана даже сотая часть жителей Бостона; многие из них находились в Великобритании и других местах за океаном; но, несмотря на это, все, без всяких различий, были разорены новой исполнительной властью, о которой раньше ничего не слышали, — английским парламентом. Пожертвовали многомиллионным состоянием, чтобы отомстить, а не возместить потерю нескольких тысяч. Так отправляется правосудие поистине тяжелой рукой! И когда же остановят движение этой бури? Две верфи будут снова открыты, когда его величество сочтет нужным; оставшиеся вдоль широких берегов Бостонского залива навсегда лишатся права заниматься торговлей. По-видимому, это небольшое исключение сделано с единственной целью установить прецедент для наделения его величества законодательной властью. Если при этом эксперименте пульс народа будет продолжать спокойно биться, то будут проводиться все новые и новые испытания, пока не будет заполнена мера деспотизма. Было бы оскорблением здравого смысла притворяться, что упомянутое исключение сделано с целью возрождения торговли в этом большом городе. Торговля, которую нельзя возродить только при помощи двух верфей, по необходимости должна быть перенесена в какое-то другое место, куда вскоре последуют и две другие верфи. Если рассматривать вопрос в таком свете, то это оскорбительная и жестокая насмешка над уничтожением г. Бостона.</p><p class="p1">По закону о подавлении бунтов и мятежей в г. Бостоне, также принятом на последней сессии парламента, за совершенное там убийство, если того пожелает губернатор, должен судить верховный суд на о-ве Великобритания с присяжными заседателями из Мидлсекса. Свидетели также обязаны присутствовать при судебном разбирательстве, получая такую денежную сумму, которую губернатор сочтет нужным на них потратить. Иными словами, они получают вознаграждение в зависимости от объема показаний, а этот объем может быть любым, каким того пожелает губернатор. Но ведь кого же, по мнению его величества, можно уговорить пересечь Атлантический океан с единственной целью дать свидетельские показания по какому-то делу? Действительно, издержки должны быть возмещены в размере, который оценит губернатор. Но кто будет кормить оставшихся за океаном жену и детей свидетеля, у которых нет иного источника существования, кроме его каждодневного заработка? А эпидемические заболевания, столь страшные в чужом климате? Входит ли их лечение в статью расходов? Отвратит ли всемогущая власть парламента их опасность? Несчастный преступник, если ему довелось нарушить закон на американской земле, лишенный привилегии быть судимым пэрами своей страны, удаленный от того места, откуда только могло быть получено полное свидетельское показание, без денег, без адвоката, без друзей, без оправдывающих доказательств стоит перед судьями, предрешившими его осуждение. Трусы, которые позволяют вырвать своего соотечественника из недр общества для принесения таким путем жертвы парламентской тирании, заслуживают того вечного позора, которым покрыли себя авторы этого закона! С подобной же целью в закон, принятый в 12-й год правления его величества [и] названный «актом по улучшению охраны и обеспечению безопасности судостроительных верфей его величества, магазинов, судов, аммуниций и складов», был введен пункт, который уже опротестовали некоторые колонии как достойный такого же осуждения.</p><p class="p1">Эти акты власти, принятые группой людей, чужды нашим конституциям и не признаны нашими законами; против них мы от имени жителей Британской Америки выражаем этот наш законный и решительный протест. И мы со всей серьезностью обращаемся к его величеству — пока единственной посреднической власти между различными государствами Британской империи [с просьбой] рекомендовать своему парламенту в Великобритании всеобщую отмену этих законов, какими бы маловажными они ни были, так как они могут явиться причиной дальнейших недовольств и распрей между нами.</p><p class="p1">Мы будем продолжать наблюдать за поведением его величества, в руках которого находится исполнительная власть этих штатов, и отмечать все отклонения от исполнения своего долга. По конституции Великобритании, как и некоторых американских штатов, его величество наделен властью отказываться превращать в закон любой билль, уже прошедший две другие инстанции законодательного учреждения. Однако его величество поступал так, как и его предшественники, которые, понимая неправильность противопоставления своего личного мнения объединенной мудрости обеих палат парламента, до тех пор пока на их действия не оказывают влияния корыстные принципы, в течение последних нескольких веков скромно отказывались от проявления этой власти в части его империи, именуемой Великобританией. Но при изменившихся обстоятельствах их решения подпали под влияние принципов, отличных от принципов простой справедливости. Добавление новых штатов к Британской империи привело к появлению новых, иногда прямо противоположных интересов. Поэтому теперь высоким долгом вашего величества является возобновление своей власти отказывать в утверждении [биллей] и воспрепятствование принятию каким-либо законодательным учреждением империи законов, способных оскорбить права и интересы другого. И все же это не может извинить безответственного проявления этой власти, которое, как мы видели, его величество допускал в отношении американского законодательства. По самым ничтожным основаниям, а иногда на совсем непонятном основании его величество отвергал законы, имевшие самые добрые намерения. Отмена у себя рабства — величайший предмет желаний в колониях, где оно было, к несчастью, введено с начала их существования. Но до освобождения своих рабов необходимо исключить их дальнейший привоз из Африки. Однако наши неоднократные попытки осуществить это путем запрета или обложения пошлинами, могущими достигать таких размеров, что были равносильны запрещению, до сих пор встречали отказ со стороны его величества. Таким образом, отдавалось предпочтение непосредственной выгоде нескольких британских корсаров, а не длительным интересам американских штатов и правам человеческой натуры, глубоко раненной такими позорными порядками. Более того, отдельное выступление заинтересованного лица против закона почти всегда имело успех, хотя на другую чашу весов ставились интересы всей страны. Если такое постыдное злоупотребление властью, данной его величеству для других целей, не прекратится, потребуются какие-то узаконенные ограничения.</p><p class="p1">С тем же невниманием к нуждам своего народа здесь его величество позволило нашим законам годами оставаться без рассмотрения в Англии, ни утверждая их своим согласием, ни отменяя своим отказом; так, те из них, которые не содержат пунктов о временном приостановлении, мы сохраняем на самые рискованные из всех длительных сроков, какие пожелает его величество; те же, которые прекращаются до получения санкции его величества, как мы опасаемся, могут быть вызваны к жизни в далеком будущем, когда время и изменение обстоятельств сделают их пагубными для его народа в этой стране. И чтобы сделать эту обиду еще более гнетущей, его величество своими предписаниями настолько ограничил в правах своих губернаторов, что те не могут принять ни одного закона, если в нем не содержится пункта о временном приостановлении; таким образом, каким бы срочным ни было требование вмешательства законодательной власти, закон не может выполняться, пока он дважды не пересечет Атлантический океан, а за это время зло может оказать все свое действие.</p><p class="p1">Но в каких выражениях, угодных его величеству и в то же время отвечающих истине, должны мы говорить о последнем предписании губернатору колонии Вирджиния, согласно которому ему запрещается санкционировать любой закон о разделе округа, если новый округ не согласится не иметь своего представителя в ассамблее? Эта колония еще не закрепила границ на западе; ее западные округи, следовательно, не имеют границ; некоторые из них фактически расположены на расстоянии многих сотен миль от своих восточных границ. Возможно ли, чтобы его величество совсем не подумал о положении людей, которые, чтобы добиться правосудия [получив воздаяние] за обиды, какими бы большими или малыми они ни были, по законам этой колонии, должны месяцами являться в суд своего округа, находящийся так далеко от них, со своими показаниями, пока не будет решена их тяжба? Или его величество всерьез желает, заявляя об этом миру, чтобы его подданные отказались от славного права представительства со всеми выгодами, которые могут быть от этого получены, и отдали себя в полное рабство его суверенной воле? Или скорее имеется в виду ограничить законодательные учреждения до имеющегося в настоящее время числа, с тем чтобы с ними легче было разделаться, когда ими будет стоить заняться?</p><p class="p1">Одна из статей обвинения против Трезилиана<a href="ch1-28.xhtml#id220" class="a"><sup class="sup">{4}</sup></a> и других судей Вестминстерского зала заседаний при Ричарде II, по которой им был вынесен смертный приговор как изменникам родины, заключалась в том, что она разрешала королю в любое время распускать парламент; последующие короли держались мнения этих несправедливых судей. Однако с момента принятия (во время славной революции) британской конституции с ее свободными и древними принципами ни его величество, ни его предшественники не пользовались этой властью для роспуска [парламента] на о-ве Великобритания<a href="ch2.xhtml#id13" class="a">[1]</a>; и когда к его величеству обратился там народ с петицией о роспуске тогдашнего парламента, ставшего ему неугодным, услышали, как его министры заявили на открытом [заседании] парламента, что его величеству не дана такая власть по конституции. Но насколько иначе они говорят и поступают здесь! Провозглашение, как того требовал долг, известных прав своей страны, препятствие всякой чужеземной узурпации отправления правосудия, пренебрежительное отношение к настоятельным требованиям министра или губернатора — нескрываемые причины роспуска палат представителей в Америке. Но если такая власть действительно дана его величеству, неужели он предполагает, что наделен ею для внушения страха своим подданным? Если бы депутаты палаты потеряли доверие своих избирателей, если бы они заведомо распродали свои самые ценные нрава и приняли на себя власть, которой народ им никогда не давал,— тогда, действительно, их дальнейшее функционирование стало бы опасным для государства и вызвало бы необходимость роспуска [палат]. Поскольку в этом заключаются причины, по которым представительный орган должен или не должен быть распущен, не покажется ли странным для беспристрастного наблюдателя, что представительство в Великобритании не было распущено, в то время как представительство в колониях неоднократно навлекало на себя такой приговор?</p><p class="p1">Но ваше величество или ваши губернаторы проявляли эту власть вне пределов, предусмотренных законом. Распустив одну палату представителей, они отказывались созвать другую, так что в течение длительного времени предусмотренная законом законодательная власть не существовала. По природе своей каждое общество во все времена должно иметь в своих пределах суверенную законодательную власть. Чувства человеческой природы восстают против возможности существования государства, неспособного в случае крайней необходимости предотвратить опасность, которая, возможно, грозит немедленной гибелью. Пока существуют учреждения, которым народ передал полномочия законодательной власти, только они владеют этой властью и могут ее проявлять. Но когда их распускают, обрубая одну или более ветвей [власти], власть возвращается к народу, который может пользоваться ею в неограниченных пределах в любой форме, какую сочтет необходимой: собираясь вместе лично, посылая депутатов или как-то иначе. Мы воздерживаемся рассматривать последствия более детально; опасности, которыми чревата такая практика, очевидны.</p><p class="p1">Кроме того, мы обращаем внимание на ошибку, вкравшуюся в очень ранний период нашего поселения и относящуюся к характеру нашего землевладения. Введение феодальных владений в королевстве Англии, хотя и древнее, вполне понятно, чтобы правильно осветить этот вопрос. В раннюю эпоху поселения саксонцев феодальные владения были, разумеется, совершенно неизвестны, и очень немногие, если вообще такие имелись, были введены во время норманского завоевания. Наши саксонские предки владели землей так же, как своим личным имуществом; это было их абсолютное владение, без всякого подчинения кому-то вышестоящему; оно почти полностью отвечало характеру владений, именуемых при феодализме аллодом<a href="ch1-28.xhtml#id219" class="a"><sup class="sup">{5}</sup></a>. Вильгельм Норманский впервые широко ввел эту систему. Земли, принадлежавшие павшим в битве при Гастингсе<a href="ch1-28.xhtml#id218" class="a"><sup class="sup">{6}</sup></a> и в последующих мятежах, которые происходили во время его правления, составляли значительную часть земель всего королевства. Вильгельм жаловал [своим приближенным] эти земли, которые облагались феодальными повинностями, как и те, которые принадлежали его многочисленным новым подданным, вынужденным под влиянием уговоров или угроз от них отказаться. Но все же много земель осталось в руках его саксонских подданных, не принадлежащих никому из вышестоящих лиц и не подчиняющихся феодальным условиям. Поэтому они, как гласят законы, введенные для того, чтобы сделать однородной систему военной обороны, подлежали таким же военным обложениям, как если бы они были феодами<a href="ch1-28.xhtml#id217" class="a"><sup class="sup">{7}</sup></a>, и норманские законоведы вскоре нашли способ взвалить на них и другие феодальные тяготы. Но все же эти земли не были отданы королю, не были дарованы им, и поэтому он ими не владел. Был введен общий принцип:</p><p class="p1">«Все земли в Англии являются собственностью короны прямо или косвенно». Но этот принцип был заимствован из истинно феодальных владений и применялся к остальным только для примера. Поэтому феодальные владения были лишь исключением из саксонских законов о собственности, по которым все земли находились в собственности по абсолютному праву. Поэтому они продолжают составлять основу обычного права и преобладают там, где не имели места исключения. Америка не завоевывалась Вильгельмом Норманским, и ее земли не подчинялись ни ему, ни кому-либо из его преемников. Несомненно, все владения носят аллодиальный характер. Однако наши предки, переселившиеся сюда, были тружениками, а не законоведами. Вначале их убедили считать действительным вымышленный принцип, будто все земли первоначально принадлежали королю, и, следовательно, они принимали от короля пожалованные им их собственные земли. Пока король продолжал даровать земли за небольшие суммы и допустимую ренту, не было необходимости положить конец этой ошибке я обнажить ее перед народом. Но недавно его величество взял на себя изменение условий покупки и владения землей: он удвоил цену по сравнению с той, какая была раньше. Вследствие этого население нашей страны испытывает затруднения, так как приобрести землю становится сложно. Поэтому настало время изложить его величеству этот вопрос и заявить, что он не имеет права сам жаловать земли. По природе и назначению гражданских учреждений все земли в пределах, занимаемых каким-либо обществом, присваиваются этим обществом и подлежат распределению только им самим. Такое распределение может производиться самими [участниками], собравшимися [для этой цели], или их законодательными учреждениями, куда они могут направить суверенное лицо; если же распределение земель производится иначе, то каждый член общества может присвоить себе свободные земли, после чего он получит титул.</p><p class="p1">Для проведения в жизнь деспотических мер, на которые жаловались ранее, его величество время от времени засылал к нам большие вооруженные группы, составленные не из наших людей и набранные не по велению наших законов. Если бы его величество обладал таким правом, он мог бы поглотить все наши другие права, когда бы он ни счел нужным это сделать. Но его величество не имеет права высаживать на наши берега ни одного вооруженного человека; а те, кого он сюда посылает, должны подчиняться нашим законам при подавлении бунтов и наказании мятежников в случаях нарушений порядка и незаконных сборищ; иначе они являются враждебной силой, вторгшейся в нашу страну вопреки закону. Когда во время прошлой войны оказалось целесообразным ввести войска из Ганновера для защиты Великобритании, дедушка его величества, наш бывший повелитель, не делал вид, что вводит их своей властью. Это вызвало бы тревогу у его подданных в Великобритании, свобода которых была бы под угрозой, если бы вооруженные люди другой страны, чуждые по духу, могли в любое время доставляться в королевство без согласия его законодательных властей. Поэтому он обратился к парламенту, который издал по этому случаю акт, ограничивающий количество ввозимых отрядов и срок их пребывания. Таким же образом ограничивают его величество во всех частях империи. Он, действительно, держит в своих руках исполнительную власть законов в каждом штате; но это законы отдельного штата, которые он должен проводить в жизнь в пределах этого штата, а не законы одного штата, проводимые в пределах другого. Каждый штат сам должен определять количество вооруженных людей, которые могут безопасно находиться в нем, а также их состав и то, какие следует предусмотреть ограничения. Чтобы сделать соответствующие действия еще более преступными в отношении наших законов, его величество вместо того, чтобы подчинить военную власть гражданской, совершенно явно подчинил гражданскую власть военной. Но может ли его величество таким путем повергнуть все законы к своим ногам? Может ли он воздвигнуть власть выше той, которая создала его самого? Он сделал это силой; но пусть он запомнит, что сила не может дать права.</p><p class="p1">В этом заключаются наши жалобы, которые мы изложили его величеству с присущей свободному народу свободой языка и чувства; народ требует своих прав как выведенных из законов природы, а не как дара, пожалованного верховным правителем. Пусть льстит тот, кто боится: это искусство не отличает американца. Восхвалять то, что недостойно, может быть, хорошо в корыстных целях, но не подобает тем, кто утверждает права человеческой природы. Они знают и поэтому скажут, что короли — слуги, а не хозяева народа. Откройте свое сердце, ваше величество, либеральным и широким мыслям. Пусть имя Георга III не запятнает страницу истории. Вы окружены британскими советниками, но помните, что они представляют части [империи]. У вас нет министров по делам Америки, поскольку вы их не выбрали из нас, нет ответственных перед законами, по которым они могут давать вам советы. Поэтому вам приходится думать и действовать за себя и за свой народ. Великие принципы справедливого и несправедливого ясны каждому умеющему читать; чтобы следовать им, не требуется помощь многих советников. Все искусство управления заключается в искусстве быть честным. Старайтесь только выполнять свой долг, и человечество воздаст вам должное, если вы даже потерпите неудачу. Не продолжайте упорно жертвовать правами одной части королевства ради неумеренных желаний другой, но распределяйте между всеми равные и справедливые права. Пусть ни одним законодательным учреждением не будет утвержден ни один акт, который может нарушить права и свободу другого. Это важная должность, на которую вас поставил счастливый случай, поддерживать равновесие в великой, при условии сохранения стабильности, империи. Таковы, ваше величество, рекомендации вашего великого американского совета, от соблюдения которых, возможно, будет зависеть ваше благополучие и будущая слава и сохранение той гармонии, которая одна может продлить существование как в Великобритании, так и в Америке взаимных выгод от их соединения. Не в наших стремлениях и не в наших интересах отделяться от нее. Мы со своей стороны хотим пожертвовать всем, чего может пожелать разум, для восстановления того спокойствия, которого все должны желать. Что касается [британских властей], то пусть они будут готовы установить союз согласно благородным намерениям. Пусть назовут свои условия, но пусть эти условия будут справедливы. Отнеситесь благосклонно ко всем привилегиям в области торговли по отношению к таким предметам, которые в нашей власти давать, которые мы можем выращивать или добывать для [англичан] или они для нас. Но пусть они не думают запретить нам использование других рынков, с тем чтобы сбывать те товары, которые они не могут использовать, или снабжать [кого-либо] тем, чего они не могут поставить. Предлагается также, чтобы наша собственность в пределах нашей территории не облагалась налогом и не регулировалась какой-либо властью на земле, кроме нашей. Бог, давший нам жизнь, дал нам одновременно свободу: сила может уничтожить их, но не может их разъединить. Таково, ваше величество, наше последнее и окончательное решение. И да соблаговолите вы действенно вмешаться со всей серьезностью, чтобы исправить великие несправедливости и успокоить умы своих подданных в Британской Америке относительно всяких опасений насчет будущих вторжений; установите братскую любовь и гармонию во всей империи, которые будут продолжаться до скончания века,— вот о чем горячо молится вся Британская Америка.</p></span></span>
