<p class="p">О духовенстве</p>
</div><p class="p1">Гражданское общество предназначается для того, чтобы способствовать взаимному счастью его членов, поскольку они сообща живут на земле. Оно не распространяется на будущее существование, которое будет иметь место в соответствии с правилами, какие определит всемогущий.</p><p class="p1">Религия включает в себя все побуждения хорошего поведения в настоящем и все средства для счастья в будущем. Поэтому гражданское общество не имеет ничего общего с религией, кроме того, что оно стремится к взаимному счастью людей, пока мы вместе живем на земле. Отсюда та религия, которая делает человека наилучшим гражданином, является лучшей религией для общества. Религия, которая делает человека жестоким, преследующим [других] и нетерпимым, является плохой религией для общества. Учителя и проповедники любой такой религии — плохие люди и плохие граждане, истинны или лживы их мнения. Я хочу, чтобы кто-нибудь показал, как общественная нравственность поддерживается учениями о раскаянии на смертном одре, об избранничестве и осуждении, об окончательном спасении святых, ставших вероотступниками.</p><p class="p1">Мудрые люди, создавшие американскую конституцию, хорошо знали, что истина может быть раскрыта и установлена на твердой основе разрешением свободной дискуссии по любому вопросу. Если мнение ошибочно, оно требует дискуссии, чтобы его ошибки могли быть выставлены напоказ; если оно правильно, оно приобретает приверженцев пропорционально тому, как оно проверяется. Существует ли мнение столь явно ошибочное, что всякий должен это увидеть? Это не может причинить вреда. А если мнение настолько правдоподобно, что может ввести в заблуждение людей видимостью истины? Тогда тем более необходима открытая и свободная дискуссия, чтобы полностью показать его ошибочность.</p><p class="p1">Более того, поскольку американские законодатели хорошо знали слабость человеческой натуры и были убеждены, что никакая группа людей не может претендовать на непогрешимость, они поставили все мнения на одно основание и предоставили истине господствовать благодаря ее собственной силе и присущим ей доказательствам. Ни в одной другой стране разумная терпимость не установлена законом так совершенно, как в этой. Но ни в одной стране дух преследования за мнения не преобладает так, как в Соединенных Штатах Америки. Эта страна — самая терпимая в теории и самая фанатичная на практике. Законы не контролируют мнения людей; они контролируют лишь их поведение. Они гарантируют свободу совести, вероисповедания и обсуждения всякой религии и формы богослужения; их создатели хорошо знали, что результатом столкновения мнений и открытой дискуссии может быть только истина и что мнение, которое не может защитить себя, не заслуживает защиты.</p><p class="p1">Священники этой страны — надеюсь, не всех сект, а главным образом кальвинистские — объединились в преследовании всякого, кто подвергает сомнению их метафизические представления, <em>кто намекает на их честолюбие и стремление к господству</em>. Они, конечно, не отваживаются напасть на пего или сжечь его, но они подымают лай, как бешеные собаки; они поносят его; дают ему меткие клички; они освистывают его как неверующего, деиста, атеиста; они подстрекают невежд обесчестить его личность, характер, поведение; они открыто оскорбляют его; они надоедают ему своей ЛОЖЬЮ и, насколько это возможно, препятствуют каким бы то ни было его связям с обществом. Они рады, когда их тайная ложь подрывает его репутацию и их открытые обличения подрывают его перспективы в обществе. Есть отдельные исключения из этой картины, но она верно отражает суть. Я знаю и испытал их неспровоцированную враждебность и их злобные проделки. Их тайные махинации трусливы и жестоки, а их неприязнь непрощающая. Какое земное основание может иметь человек, чтобы бояться дискуссии, кроме той, что его мнение не вынесет ее? Что делает людей жестокими, как не их трусость? Кальвин обрек Сервета на сожжение. Кого сжигал Иисус Христос? Однако этот мрачный убийца из Женевы имеет в Соединенных Штатах больше фанатичных приверженцев его нетерпимой веры, чем в какой-либо другой части земли. Почему? Потому что это удобное орудие в руках духовенства, <em>в равной степени нетерпимое и непостижимое</em>. Недалекие умы придерживаются высокого мнения о знаниях тех, кто претендует на знакомство с истинами, кажущимися столь таинственными. Именно путами таинства духовенство связывает и покоряет дух и совесть своих невежественных слушателей. Религия Евангелия слишком ясна и проста для их целей; отсюда их рьяные усилия учредить свою собственную таинственную веру. В какой стране духовенство как организация не было жестоким и преследующим, боящимся противоречия, ненавидящим дискуссию и рассматривающим всякого сомневающегося как скрытого врага? Таково оно и здесь.</p><p class="p1">Сограждане — просвитериане этой страны, конгрегационалисты, сектанты, а в некоторых местах баптисты, потянувшие за собой робких епископалианцев, — объединились и в течение многих лет с настойчивостью и усердием, достойным лучшего применения, неуклонно преследуют следующие цели. Они упорно домогаются установления государственной церкви; союза между церковью и государством, с тем чтобы привлечь гражданскую власть в помощь своим планам собственного возвышения. Они упорно домогаются, как это следует из их памфлетов и проповедей, введения обязательной уплаты церковной <em>десятины</em> со всего, чем вы владеете, и узаконения ее. Это принесет им не только богатство, но и независимость от конгрегации, которые они по праву рассматривают как зависимые от них, открыто взяв на себя роль божьих наместников и заклеймив как богохульство всякую оппозицию своим честолюбивым планам. Они упорно домогаются полного контроля над всеми рассадниками образования, повсюду в Соединенных Штатах требуют права исключительного надзора над ними. Это делается с целью внушения подрастающему поколению слепого благоговения перед духовенством, преданности его взглядам и интересам.</p><p class="p1">Они с подозрением следят за всякой <em>научной</em> дискуссией, запрещая, <em>насколько они смеют</em>, научные исследования, которые не согласуются с их теологической верой. Новым и яростным было их вмешательство в физиологические, зоологические и геологические дискуссии. Ни один типографщик, ни один издатель научного журнала не осмелится поместить статью в пользу какого-либо мнения, которое духовенство объявило еретическим. Фанатизм в этой стране полностью подрезал крылья науке. Они разработали огромный план создания денежного фонда для поддержания своих притязаний, обирая карманы под следующими предлогами.</p><p class="p1"><em>Обучение</em> благочестивых (как их называют) молодых людей пастырству. А именно <em>берут тех</em>, кто должен обрабатывать землю, и при помощи теологического образования отдают их в пожизненное рабство для пропаганды догм, которые лучше всего способствуют выгодам и взглядам сект. После того как они обучены, <em>будто бы</em> за счет сектантов, а <em>в действительности</em> на средства, извлеченные у глупой, ленивой, робкой или добродушной публики, они связываются с учениями и интересами своих наставников и становятся воинствующей армией церкви.</p><p class="p1">Учреждение <em>миссионерских</em> обществ для снабжения пасторами восточных индейцев, американских индейцев, австралазийцев и африканцев людьми, которые редко или совсем не интересуются жертвуемыми ими суммами. Эти суммы находятся под полным контролем тех, кто готовит миссионеров; их цель не столько миссионерство, сколько воспитание людей, преданных их интересам, <em>когда они будут выступать в пользу государственной церкви и десятины</em>.</p><p class="p1">Общества, существующие для подготовки <em>проповедников отдельных конгрегаций</em> в качестве пожизненных опекунов этих миссионерских обществ и, конечно, для того, чтобы иметь голос при распределении сумм, извлеченных из народного кармана. Что такое миссионеры и как они живут, получив средства, я надеюсь, кто-нибудь покажет на примере роскошного образа жизни миссионеров Серампура.</p><p class="p1"><em>Общества молитвенных собраний</em>, которые на средства посещающих их слабых и верующих женщин снабжают попов надежным источником влияния и информацией о домашней жизни, касающейся каждой семьи.</p><p class="p1"><em>Женские</em> благотворительные и миссионерские общества; женские общества посильных подаяний, потому что любая сумма достаточна для них; <em>молодежные</em> общества детей, у которых выклянчивают их 6-центовые и 12-центовые монеты, мошеннически отнимают их пряничные деньги для учреждений, названия которых вряд ли им известны. Никакая сумма не мала для принятия и никакой способ не низок, чтобы получить ее. <em>Миссионерские поля</em> маиса, пшеницы и картофеля; миссионерские общества свиноводства. Для того чтобы наскрести деньги, самые ничтожные и презренные, все средства используются этими людьми: не отдельно, но корпоративно и en masse<a href="ch1-29.xhtml#id255" class="a"><sup class="sup">{1}</sup></a>.</p><p class="p1">Но самым доходным их делом является авторство, печатание и продажа книг. Сочинение, восхваление, рекомендация религиозных трактатов, проповедей и календарей. Библейские общества, связанные с постоянным печатным делом, вкладывают в него не менее 150 тысяч долларов, что приносит хороший доход ведущим его людям.</p><p class="p1">Таковы средства удовлетворения страстного желания <em>денег, денег, денег</em>, используемые этой честолюбивой, жадной и хитрой группой людей. Во всех других отношениях они лишены полезных знаний больше, чем какой-либо другой класс или люди в обществе. Но они действуют сообща: они наложили оковы на умы людей, они терроризировали дух общества: образованные люди вынуждены уступать им — они ждут того дня; когда будут управлять Союзом своим собственным способом, а пока хорошо заботятся о том, чтобы поглубже запустить руки в карманы тех, кому они могут льстить или склонить к покорности и повиновению.</p><p class="p1">Если народ не будет держать ДУХОВЕНСТВО под контролем, оно навсегда ввергнет его в презренное рабство. Оно поступало так у всех наций па земле. Что изменит его характер здесь? В 1822 году духовенство Австрии уговорило монарха<a href="ch1-29.xhtml#id254" class="a"><sup class="sup">{2}</sup></a> сорока миллионов людей сказать: «Мне не нужны ученые, мне нужны только покорные подданные. Мне не нужно образование среди моих подданных, кроме того, которое дается священниками». Посмотрите на духовенство во Франции, Испании, Италии, Мексике, даже в Англии. Разве оно не одно и то же по своей сущности? Религиозное высокомерие этих людей уже соблазнило их взять на себя роль непосредственных агентов и наместников бога и расположиться на огромной дистанции от стада низших существ, которые составляют их конгрегацию. Посмотрите, к примеру, газеты Нью-Йорка и Филадельфии. «<em>По божьему велению</em> тогда-то преподобный г-н А. совершит богослужение там-то». Еще недавно (на протяжении какого-нибудь месяца) этот стиль объявления не был столь частым, за год он стал почти модой.</p><p class="p1">Где в Новом завете Христос сказал, что вы не можете приблизиться к богу-отцу иначе как через посредство людей, избранных божеством с этой целью из вашей среды и хорошо оплачиваемых за свою службу? Не сказал ли он: «Где двое или трое собраны во имя мое, там я посреди них»?<a href="ch1-29.xhtml#id253" class="a"><sup class="sup">{3}</sup></a> И, однако, эти люди не колеблются заявить, что любая проповедь, [прочитанная] мирянином, любая узурпация функций, обычно выполняемых нанятым и оплачиваемым попом, не только непристойна и неоправдываема, но является <em>грехом</em>! А д-р Эшбел Грин, из Принстона, недавно осудил таких лиц как наглых и грешных самозванцев, покушающихся на права духовенства! Они считают своим правом быть исключительно нанимаемыми и хорошо оплачиваемыми; и мы терпеливо подчиняемся этому праву, как если бы бог любви, добрый отец и хранитель человеческого рода, был мрачным, высокомерным тираном, недосягаемым иначе как через посредство этих самонадеянных священников, которые всячески заботятся, чтобы их вознаградили за их посредничество.</p><p class="p1">У меня нет ничего против духовенства, назначенного как группа людей, подходящих и пригодных [для выполнения определенной роли], потому что религиозные дела прихода должны быть в порядке, но только для этого; и хотя я предпочел бы для этой цели хорошо образованных и либеральных людей, я все же не вижу оснований отдавать им исключительное предпочтение. В чистые времена христианства старейшины церкви вели ее дела. Разве Иисус Христос выбирал своих учеников, апостолов, которых он назначил проповедовать Евангелие, из среды ученых и мудрых? Человечеству надоедают с <em>правами духовенства</em>! Права! Какие права? Кто им платит, кто их поддерживает? Кто пустил этих трутней в улей, чтобы жиреть за счет работы трудолюбивых пчел? Кто прославляется, будучи невежественным во всех полезных знаниях и искусным лишь в раздорах по разным вопросам и бессмысленном жаргоне метафизического богословия?</p><p class="p1">Праздность, гордыня, аристократизм знати и богатство — вот что сделало <em>необходимым духовенство</em>. Люди слишком ленивы или робки, чтобы молиться за себя, и они нанимают попа, чтобы он молился за них! Затем также их слух должен услаждаться красноречивыми проповедями, будто бы религия нуждается в красноречии, чтобы осуществлять ее! Конечно, все это не необходимо и несущественно для религии! Сограждане, вы помогаете этим мошенникам обманывать вас, делая их необходимыми для вас. Пусть они знают, что они ваши слуги; что они не те, кем претендуют быть — вашими хозяевами; пусть они знают, что вы нанимаете их и платите им; и что они ни на йоту не станут менее благочестивыми, если будут более скромными.</p><p class="p1">Эти взгляды на предмет стоят вашего размышления. Духовенство во все времена и в каждой стране запрещает дискуссии, не одобряет никакого исследования. Как и другие тираны, попы требуют пассивного послушания и непротивления. Они осуждают всякого, кто противится их взглядам — не только религиозным, но и мирским. Здесь, как и повсюду, их намерение, во-первых, надеть оковы на ваш дух, затем [надеть их] на ваши тела и, наконец, хозяйничать в ваших карманах.</p><p class="p1">Пора предупредить людей о том, что их свободы в опасности: хитрецы подкапываются под них, коварный враг упорно стремится нарядиться в импозантную одежду небесного друга. Пора воззвать к честным гражданам этой пока еще свободной страны и бросить клич: «Трубите трубою на Сионе»! (Иоиль, гл. 2, ст. 1).</p></span></span>
