<span><p class="p1">В Соединенных Штатах Купер присоединился к республиканской партии Джефферсона и как редактор нортумберлендской газеты отстаивал демократические завоевания американской войны за независимость от посягательств крупной буржуазии и плантаторов, проводником политики которых была партия федералистов. За критику в печати реакционной политики правительства Дж. Адамса Купер был обвинен в «подстрекательстве к мятежу» и осужден на шестимесячное тюремное заключение и денежный штраф. В избирательной кампании 1800 г. Купер решительно поддержал Джефферсона, и это способствовало укреплению их дружбы. Джефферсон потом не раз помогал Куперу.</p><p class="p1">В 1804—1811 гг. Купер служил окружным судьей в штате Пенсильвания. Уже в эти годы обнаруживается поправение его политических взглядов. Постепенно Купер отказывается от былого демократизма и поддерживает установившееся в США господство буржуазии и плантаторов. Он выступает против расширения избирательных прав, за усиление исполнительной власти, а затем и с поддержкой плантационного рабства на юге.</p><p class="p1">Что касается философских взглядов Купера, то они по-прежнему оставались материалистическими и были направлены против попыток духовенства мешать развитию в США научного исследования. Воинственный антиклерикализм Купера, его слабо прикрытый атеизм явились причиной многих трудностей, с которыми ему пришлось встретиться на своем жизненном пути. В 1811 г. Купер лишь благодаря помощи влиятельного Бенджамина Раша получил работу в Карлейль-колледже в Пенсильвании, где до 1815 г. читал лекции по химии. В 1816—1819 гг. Купер был профессором химии и минералогии в Пенсильванском университете. В 1819 г. он был избран профессором основанного Джефферсоном Вирджинского университета, но в том же году клерикальные круги штата добились отстранения его от работы. Джефферсон писал, что это решение его огорчило, так как в Купере он видел «краеугольный камень» университета. Купер уехал в Южную Каролину, где оставался до конца жизни, как профессор колледжа преподавал химию, политическую экономию, изящную словесность и другие науки и в продолжение двенадцати лет был президентом колледжа. Все эти годы работы в Южной Каролине Купер неустанно пропагандировал естественнонаучные материалистические представления и вследствие этого находился в конфликте с церковными кругами штата, отношения с которыми нередко принимали острый характер.</p><p class="p1">В истории американской общественной и научной мысли энциклопедически образованный Купер известен благодаря своим сочинениям в различных областях знания. Его «Лекции об элементах политической экономии» (1826). явившиеся первым американским учебником, были отмечены К. Марксом и Ф. Энгельсом; широкой известностью пользовались лекции Купера по химии и др. Еще в бытность в Англии Купер опубликовал доклад «Обзор споров о материализме», позже включенный в его сборник «Трактаты этические, теологические и политические» («Tracts ethical, theological and political». Warrington, 1789). В 1806 г. совместно с сыном Дж. Пристли Купер публикует «Воспоминания Дж. Пристли» и снабжает их своими обширными комментариями («Memoirs of Dr. Joseph Priestley, to the year 1795, written by himself: with a Continuation, to the time of his decease, by his Son, Joseph Priestley: and Observations on his writings, by Thomas Cooper, president judge of the fourth district of Pennsylvania, and the Rev. William Christie», 2 vols.) В 1823 г. в Филадельфии были изданы трактаты Купера «Обзор метафизических и физиологических аргументов в защиту материализма» и «Материализм Священного писания» («The scripture doctrine of materialism»). Оба этих трактата и два других своих сочинения Купер включил в качестве приложения к своему переводу на английский язык труда французского врача Ф. Бруссэ «О раздражительности и сумасшествии» <em>(F. J. Broussais.</em> On irritation and insanity. Columbia, South Carolina, 1831).</p><p class="p1">Многочисленные труды Т. Купера, пионера материалистической мысли в США, публиковавшиеся при его жизни открыто или анонимно, после его смерти не были собраны воедино и изданы. Исключение составляют фрагменты из «Обзора аргументов», публикуемые в хрестоматиях по истории философии.</p><p class="subtitle">ОБЗОР МЕТАФИЗИЧЕСКИХ И ФИЗИОЛОГИЧЕСКИХ АРГУМЕНТОВ В ЗАЩИТУ МАТЕРИАЛИЗМА</p><p class="p1">«А view of metaphysical and physiological arguments in favor of materialism».— Работа Купера публикуется с незначительными сокращениями на русском языке впервые. Перевод осуществлен М. Г. Ярошевским по кн.: <em>F.</em> J. <em>Broussais.</em> On irritation and instanity. Appendix. Columbia, S. C., 1831. Купер посвятил трактат «врачам Соединенных Штатов как наиболее компетентным судьям аргументов, содержащихся в нем».</p><p class="p1" id="id89">1. Из возможного не следует заключение о действительном (лат.).— <em>327.</em></p><p class="p1" id="id88">2. Браун (Brown, Thomas, 1778—1820)—шотландский философ, врач и писатель. Мировоззрение Брауна сложилось под влиянием идеалистической шотландской школы «здравого смысла», и в частности Дугалда Стюарта, лекции которого Браун слушал и которого заменил как лектора по нравственной философии в Эдинбургском университете. Воззрения Брауна испытали французское влияние (Кондильяка и де Траси). Купер имеет в виду работу Брауна, опубликованную в 1814 г., «О сущности и тенденции учения Юма об отношении причины и следствия» (Observations on the nature and tendency of the doctrine of mr. Hume concerning the relation of cause and effect).— <em>331.</em></p><p class="p1" id="id87">3. Лейпотимических — связанных с потерей сознания.—<em>333.</em></p><p class="p1" id="id86">4. На это время (лат.).— <em>333.</em></p><p class="p1" id="id85">5. Извне (лат.).— <em>333.</em></p><p class="p1" id="id74">6. Внутри (лат.).— <em>333.</em></p><p class="p1" id="id73">7. Утверждающему надлежит подтверждать. Из возможного не следует заключения о действительном (лат.).— <em>334.</em></p><p class="p1" id="id72">8. Невозможно, чтобы одно и то же и было и не было (лат.).— <em>335.</em></p><p class="p1" id="id71">9. От возможности до действительности, от потенции к акту (лат.).— <em>336.</em></p><p class="p1" id="id70">10. Нет ничего в интеллекте, чего бы не было прежде в чувствах (лат.).— <em>337.</em></p><p class="p1" id="id69">11. Биша (Bichat, Marie-Francois-Xavier, 1771—1802) — известный французский врач, физиолог и анатом. Купер имеет в виду его работу «Recherches physiologiques sur la vie et la mort»; вышла в Филадельфии в 1809 г.— <em>337.</em></p><p class="p1" id="id68">12. Блюменбах (Blumenbach, Johann Friedrich, 1752— 1840)—немецкий ученый, физиолог, профессор медицины в Геттингенском университете. Автор «Geschichte und Beschreibung der Knochen des menschlichen Korpers» (1786), «Institutiones physiologicae» (1787) и др.— <em>337.</em></p><p class="p1" id="id67">13. Ришеран (Richerand, Balthasar Anselme, 1779—1840) — французский ученый, физиолог и хирург, один из организаторов во Франции Академии медицины. Купер имеет в виду один из его главных трудов — «Nouveaux elements de physiologie», вышедший в Париже в 1801 г. и в Филадельфии в 1813 г.— <em>337.</em></p><p class="p1" id="id66">14. Мажанди (Magendie, Francois, 1783—1855) — французский физиолог, автор многочисленных трудов, и в частности экспериментальных исследований в области различия двигательных и чувствительных нервов. Его и Чарльза Белла открытия были важным этапом (по выражению И. М. Сеченова, «анатомическое начало») в физиологии нервной системы.— <em>337.</em></p><p class="p1" id="id64">15. Лоуренс (Lawrence, William, 1783^1867) — английский физиолог и хирург, профессор хирургического колледжа в Лондоне. Опубликовал курсы лекций: «An introduction to comparative anatomy and physiology» (1816), «Lectures on the physiology, zoology, and natural history of man» (1819), вызвавшие возмущение теологов, усмотревших в них подрыв религии и Священного писания.— <em>337.</em></p><p class="p1" id="id54">16. Рид (Reid, Thomas, 1710—1796) — шотландский философ, профессор университета в Глазго, основатель школы «здравого смысла», дуалистического религиозно-философского направления, отрицавшего материализм, но подвергавшего критике субъективный идеализм. Главный труд Рида «An inquiry into the human mind on the principles of common sense» вышел в свет в 1764 г. и несколько раз переиздавался.— <em>338.</em></p><p class="p1" id="id53">17. Битти — см. примечание 6 к стр. 403 т. 1 настоящего издания.— <em>338</em>.</p><p class="p1" id="id52">18. Грегори — см. примечание 19 к стр. 418 т. 1 настоящего издания.— <em>338.</em></p><p class="p1" id="id51">19. Возможно, имеется в виду работа анатома Барклея (Barclay, John, 1758—1826) «An inquiry into the opinions, ancient and modern, concerning life and organization» (1822).— <em>338.</em></p><p class="p1" id="id50">20. Непременным условием (лат.).— <em>339</em>.</p><p class="p1" id="id49">21. См. примечание 1 к стр. 327 настоящего тома.— <em>341</em>.</p><p class="p1" id="id48">22. Купер имеет в виду эпизод из романа французского писателя А. Р. Лесажа (1668—1747) «Жиль Блаз», где описывается смерть гренадского (а не толедского, как ошибочно пишет Купер) архиепископа.— <em>343.</em></p><p class="p1" id="id47">23. Гартли — см. примечание 3 к стр. 436 т. 1 настоящего издания.— <em>344.</em></p><p class="p1" id="id46">24. См. примечание 1 к стр. 131 настоящего тома.— <em>344.</em></p><p class="p1" id="id45">25. О том, что не дано в явлении, и о том, чего не существует, мы можем судить на равных основаниях (лат.).— <em>344.</em></p><p class="p1" id="id267">26. Восходящее формообразование (лат.).— <em>347.</em></p><p class="p1" id="id265">27. См. примечание 12 к стр. 447 т. 1 настоящего издания.— <em>347.</em></p><p class="p1" id="id263">28. Ферриар (Ferriar, John, 1761—1815) — английский врач, друг Купера со времени их совместной деятельности в Манчестерском литературном и философском обществе.— <em>348.</em></p><p class="p1" id="id261">29. Хоум (Home, Everard, 1756—1832) — английский профессор анатомии и хирургии.— <em>348.</em></p><p class="p1" id="id259">30. Флуранс (Flourens, Pierre-Jean-Marie, 1794—1867) — выдающийся французский ученый-физиолог, академик. Автор многих трудов, в частности о строении и возбудимости нервной системы. Отец Гюстава Флуранса, члена Парижской коммуны, видного ученого и революционера.— <em>349.</em></p><p class="p1" id="id257">31. Каким образом (лат.).— <em>352.</em></p><p class="p1" id="id256">32. Опущено окончание работы, которое содержит многочисленные цитаты из упомянутых лекций (1819 г.) Лоуренса (см. примечание 15), а также из книги Эндрю Маршалла о функциях мозга и нервной системы <em>(A. Marshall.</em> Morbid anatomy of the brain. London, 1815).— <em>355.</em></p><p class="subtitle">О ДУХОВЕНСТВЕ</p><p class="p1">«On the clergy».—Анонимный памфлет Купера был опубликован в 1823 г. Переводится на русский язык впервые Н. М. Гольдбергом по приложениям к кн.: <em>F. J. Broussais.</em> On irritation and insanity. Columbia, S. С., 1831.</p><p class="p1" id="id255">1. Сообща (фр.).— <em>360.</em></p><p class="p1" id="id254">2. Купер имеет в виду императора Австрии Франца II, правившего в 1792—1835 гг., известного своей крайне реакционной внутренней и внешней политикой, укреплением неограниченной монархии.— <em>361.</em></p><p class="p1" id="id253">3. См. евангелие от Матфея, гл. 18, ст. 20.— <em>361.</em></p><p class="subtitle">ОБ АССОЦИАЦИИ ИДЕЙ</p><p class="p1">«On the association of ideas».— Трактат Купера был опубликован в приложении к переведенной им на английский язык книге <em>F. J. Broussais.</em> On irritation and insanity. Columbia, S. C., 1831. На русский язык переводится впервые по указанному изданию М. Г. Ярошевским.</p><p class="p1" id="id84">1. Браун — см. примечание 5 к стр. 437 т. 1 настоящего издания.— <em>364.</em></p><p class="p1" id="id83">2. Гиртаннер — см. примечание 4 к стр. 437 т. 1 настоящего издания.— <em>364.</em></p><p class="p1" id="id82">3. Идеологи — так по инициативе Дестют де Траси (см. примечание 1 к стр. 131 настоящего тома) именовала себя группа поздних французских просветителей конца XVIII в., в которую входили Кабанис, Траси, Шасбеф, Вольней и Гарат. Продолжателями их явились Биша, Бруссэ и другие ученые-физиологи и общественно-политические деятели и писатели. Сам Траси придавал этому понятию особый смысл. Будучи согласен со взглядами Кабаниса, внимание которого было сосредоточено на физиологии человека, Траси уделял больше внимания психологии, или, как он говорил, «идеологии» человека. Соответственно свой основной труд Траси назвал «Элементы идеологии» («Elements d’ideologie», 5 vol. Paris, 1801—1815). Наполеон Бонапарт пользовался этим термином, вкладывая в него отрицательное содержание; для него идеологи вообще и данная группа в частности представляли собой опасных философских и политических вольнодумцев.— <em>364.</em></p><p class="p1" id="id81">4. Ришеран — см. примечание 13 к стр. 337 настоящего тома.— <em>364.</em></p><p class="p1" id="id80">5. Мажанди — см. примечание 14 к стр. 337 настоящего тома.— <em>364.</em></p><p class="p1" id="id79">6. Аделон (Adelon, Nicolas-Philibert, 1782—1862)—французский врач и физиолог. Опубликовал «Phisiologie de Fhomme» В 4-х томах (1823—1824 гг) и ряд других работ.— <em>364.</em></p><p class="p1" id="id78">7. Бруссэ (Broussais, Frangois-Joseph-Victor, 1772—1838) — знаменитый французский врач, автор многих трудов и среди них главного: «De l’irritation et de la folie, ouvrage dans lequel les raports du physique et du moral de l’homme sont consideres d’apres les bases de la doctrine physiologiaue». Paris, 1828, переведенного на английский язык Купером.— <em>364.</em></p><p class="p1" id="id77">8. Купер ошибается: сочинение Локка «Об ассоциации идей», как 33-я глава 2-й книги «Опыта о человеческом разуме», впервые было опубликовано в четвертом издании этого труда, вышедшем «с различными поправками и дополнениями» в 1700 г. Диссертация Гея была предпослана главному труду Уильяма Кинга (1650—1729), архиепископа Дублинского, написанному на латинском языке «De Origine mali» («О происхождении зла») и вышедшему в 1702 г. в Дублине и Лондоне. Автор, исходя из локковского учения, пытался примирить существование зла, и особенно нравственного, со «всемогущим и благим богом». Вокруг книги Кинга разгорелись споры: против нее выступили Лейбниц, критиковавший учение Кинга о свободе воли, а также Пьер Бейль (1647—1706). В защиту Кинга во Франции выступил Жан Бернар. На английский язык книга Кинга была переведена Эдмундом Лоу (см. ниже прим. 20) в 1729 г. и оказала влияние на сочинение английского писателя Поупа «Опыт о человеке» («Essay on man», 1733—1734).— <em>365.</em></p><p class="p1" id="id76">9. См. примечание 2 к стр. 331 настоящего тома.— <em>365.</em></p><p class="p1" id="id75">10. Возможно, имеется в виду шотландский богослов Блейр (Blair, Hugh, 1718—1800)—друг лорда Кеймса, влияние которого он испытал.— <em>365.</em></p><p class="p1" id="id65">11. Кеймс — см. примечание 3 к стр. 108 настоящего тома.— <em>365.</em></p><p class="p1" id="id63">12. Уорбертон (Warburton, Wiliam, 1698—1779) — епископ Глостерский, писатель по религиозным вопросам, особенно резко критиковавший свободомыслие в трудах Болингброка, Поупа и др. Купер имеет в виду спор между Уорбертоном и лордом Сендвичем в английской палате лордов в 1763 г. в связи с выходом книги «Опыт о женщине» английского либерального политического деятеля Джона Уилкса (1727—1797).— <em>367.</em></p><p class="p1" id="id62">13. Дютроше (Dutrochet, Rene-Joachim-Henri, 1776—1847) — французский ученый — врач и физиолог.— <em>368.</em></p><p class="p1" id="id61">14. Легалуа (Le Gallois, Julien-Jean-Cesar, 1774—1814) — французский врач, автор трудов по различным вопросам медицины.— <em>368.</em></p><p class="p1" id="id60">15. Галль (Gall, Franz Joseph, 1758—1828) — немецкий врач, основатель френологии — учения о связи между умственными способностями человека и формой (выступами) черепа. Наиболее известная его работа «Anatomie et physiologie du systeme nerveux en general, et du cerveau en particulier» вышла в Париже в 1809 г. в 4-х томах и была переведена на немецкий язык в 1833 г.— <em>368.</em></p><p class="p1" id="id59">16. Шпурцгейм (Spurzheim, Johann, 1776—1832)—немецкий френолог, в течение нескольких лет был помощником Галля во время обучения в Вене. Наряду с Галлем был одним из крупных пропагандистов френологии, с лекциями о которой выступал в Англии, Франции и США, где и умер. Ему принадлежат «Anatomie et physiologie du systeme nerveux» (1810) и многие другие работы.— <em>368.</em></p><p class="p1" id="id58">17. Тиллотсон (Tillotson, John, 1630—.1694) — архиепископ, видный деятель англиканской церкви, энергично выступавший против атеизма и католицизма.— <em>371.</em></p><p class="p1" id="id57">18. Шерлок (Sherlock, Thomas, 1678—1761) — английский богослов, епископ, опубликовал сборник проповедей против книги деиста А. Коллинза «Основания христианской религии» и трактат против книги деиста Т. Вулстона «Рассуждение о чудесах».— <em>371.</em></p><p class="p1" id="id56">19. Уотсон (Watson, Richard, 1737—1816)—английский богослов и ученый-химик, епископ Ландафский. Особую известность приобрел благодаря своим выступлениям против свободомыслия и атеизма. Он подверг нападкам антицерковный и антихристианский труд историка Э. Гиббона (1737—1794) «История упадка и разрушения Римской империи», а в 1796 г. в ответ на «Век разума» Пейна написал «Апологию Библии». «Ответ Уотсону, епископу Ландафскому», который Пейн намеревался опубликовать как третью часть «Века разума», был издан в 1810 г., уже после смерти Пейна.— <em>371.</em></p><p class="p1" id="id55">20. Лоу (Law, Edmund, 1703-1787) — епископ Карляйля. В 1754 г. публично защищал на степень доктора богословия сочинение о душе, которую он рассматривал как по своей природе не бессмертную, а находящуюся в период между смертью и воскресением в состоянии сна. К одному из изданий своего труда, «Theory of religion» (1745), Лоу присоединил «Appendix concerning the use of the words soul and spirit in the Holy Scripture», который и имеется в виду Купером.— <em>371.</em></p><p class="p1" id="id44">21. Байлье (Baillie, Mathew, 1761—Л823) — шотландский врач, автор «The morbid anatomy of some of the most important parts of the human body». London, 1793, посмертно изданного «Lectures and observations on Medicine». London. 1825.— <em>372.</em></p><p class="p1" id="id43">22. Абернети (Abernethy, John, 1764—1831) — английский хирург. Его книга «Surgical observations on the constitutional origin and treatment of local diseases» (1817) в свое время была весьма популярной.— <em>372.</em></p><p class="p1" id="id42">23. О Ферриаре и Хоуме см. примечания 28 и 29 к стр. 348 настоящего тома.— <em>374.</em></p><p class="p1" id="id41">24. См. примечание 32 к стр. 355 настоящего тома.— <em>374.</em></p><p class="p1" id="id40">25. Аберкромби (Abercrombie, John, 1780—1844) — шотландский врач. Купер имеет в виду его работу «Pathological and practical researches on the diseases of the brain and the spinal cord», 1828.— <em>374.</em></p><p class="p1" id="id39">26. Броди (Brodie, Benjamin Collins, 1783—1862)—английский физиолог и хирург, слушал лекции упомянутых выше Аберкромби и Хоума.— <em>375.</em></p><p class="p1" id="id38">27. Все, что воспринимается, воспринимается в соответствии со способом восприятия (лат.).— <em>376.</em></p><p class="p1" id="id37">28. Что к нам доходит через слух, то слабее в нас трогает душу, нежели то, что само представляется верному глазу (лат.). См. Гораций. Наука поэзии, стих 180—181.— <em>379.</em></p><p class="p1" id="id36">29. Росций, Квинт (ок. 126—62 до н. э.) — римский актер-мим, по рождению раб, друг Цицерона, сравнивал театральное искусство с искусством красноречия.— <em>380.</em></p><p class="p1" id="id35">30. Один из классов растений (пестиковые) в ботанической системе Линнея.— <em>381.</em></p><p class="p1" id="id252">31. Имеется в виду сочинение английского писателя Вальтера Скотта (Scott, Walter, 1771—1832) «Письма о демонологии и колдовстве, адресованные Дж. Локкарту» («Letters on demonology and witchcraft, addressed to J. G. Lockhart». London, 1830; есть русский перевод).— <em>393.</em></p><p class="p1" id="id251">32. См. примечание 27 к стр. 376 настоящего тома.— <em>396.</em></p><p class="p1" id="id250">33. Речь идет о популярном компилятивном сочинении английского писателя Бинглея (Bingley, William, 1774—1823) «Animal biography» (1804), имевшем целью пробудить интерес читателя к естественной истории.— <em>400.</em></p><p class="p1" id="id249">34. Коплстон (Copleston, Edward, 1776—1849)—английский богослов, епископ Ландафский, консерватор по своим взглядам.— <em>404.</em></p><p class="p1" id="id248">35. Бремхолл (Bramhall, John, 1594—1663) — архиепископ англиканской церкви в Ирландии.— <em>404.</em></p><p class="p1" id="id247">36. Кларк (Clarke, Samuel, 1675—1729) — английский богослов и философ, идеалист, активный противник вольнодумства.— <em>404.</em></p><p class="p1" id="id246">37. Джексон (Jackson, John, 1686—1763) — английский теолог, автор трактатов о человеческом уме, о душе, сочинений в защиту Сэмюэля Кларка и против свободомыслящих.— <em>404.</em></p><p class="p1" id="id245">38. Коллинз (Collins, John-Anthony, 1676—1729) — английский деист.— <em>404.</em></p><p class="p1" id="id244">39. Имеется в виду американский теолог и философ, близкий к берклианству, Эдвардс (Edwards, Jonathan, 1703—1758).— <em>404.</em></p></span>
