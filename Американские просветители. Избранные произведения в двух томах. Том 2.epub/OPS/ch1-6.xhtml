<p class="p">Заметки о штате Вирджиния</p>
</div><p class="subtitle">Вопрос XIII. Конституция штата и ее отдельные пункты</p><p class="p1">...[Восставшие против Англии колонии] объявили себя независимыми штатами. Они объединились в одну большую республику, обеспечив, таким образом, каждому штату все преимущества, вытекающие из этого объединения. В каждом штате была установлена новая форма правления. Основные принципы, в частности нашего штата, следующие: исполнительная власть находится в руках губернатора, избираемого ежегодно, [причем он может быть переизбран] не более трех раз за семь лет; ему помогает совет, состоящий из восьми членов. Судебная власть разделена между несколькими судами... Законодательство осуществляется двумя палатами ассамблеи. Одна — палата депутатов, куда входит по два представителя от каждого округа; она избирается ежегодно гражданами, владеющими недвижимым имуществом в виде 100 акров необжитой земли, или земельного участка в 25 акров с домом на нем, или в виде дома или участка земли в каком-нибудь городе; другая палата — сенат. В сенат входят 24 представителя, избираемые каждые четыре года теми же избирателями, которые для этой цели делятся на 24 района. Для издания закона необходимо согласие .обеих палат. Они назначают губернатора и совет, судей верховных судов, контролеров, министра юстиции, казначея, официальный список земельных контор и делегатов в конгресс. Поскольку вычленение штата никогда не утверждалось, а, наоборот, всегда было предметом споров и жалоб, то, для того чтобы никогда не вызывались сомнения по этому вопросу или нарушалась гармония нашей новой федерации, штатам Мэриленд, Пенсильвания и двум Каролинам были ратифицированы дарственные акты.</p><p class="p1">Это устройство было создано, когда мы были еще «новичками» и не имели опыта в науке управления. Кроме того, такое устройство было впервые создано в Соединенных Штатах. Поэтому не удивительно, что испытание временем обнаружило в нем существенные недостатки:</p><p class="p1">1. Большинство населения штата, которое платит и сражается в его защиту, не представлено в законодательном учреждении; список фригольдеров [свободных держателей земли] на право голосования обычно был в два с лишним раза меньше списка милиции или сборщиков налогов.</p><p class="p1">2. Среди тех, кто разделял представительство, участие весьма неодинаково. Так, округ Уорик, насчитывающий лишь 100 солдат, имеет то же представительство, что и округ Лаудон, в котором их 1746. Таким образом, каждый мужчина в Уорике имеет такое же влияние в правительстве, как 17 мужчин Лаудона...</p><p class="p1">3. Сенат по своей структуре очень похож на палату депутатов. Он избирается теми же избирателями, в то же время и из тех же граждан; выбор падает, конечно, на людей тех же [достоинств]. Цель учреждения различных законодательных палат — ввести влияние различных интересов и различных принципов. Так, в Великобритании говорят, что английская конституция опирается на честность палаты общин и мудрость палаты лордов. Это было бы разумным, если бы честность можно было купить за деньги, а мудрость передавалась по наследству. В некоторых штатах Америки депутатов и сенаторов избирают таким образом, что первые представляют людей, а вторые — собственность штата. Но у нас благосостояние и мудрость имеют равные шансы быть принятыми в обе палаты. Поэтому из деления нашей законодательной власти на две палаты мы не извлекаем тех выгод, которые может дать столкновение Принципов и которые способны компенсировать зло, возникающее в результате этих разногласий.</p><p class="p1">4. Все правительственные власти — законодательная, исполнительная и судебная — входят в состав законодательного органа. Концентрация этих властей в одних руках как раз и определяет деспотическое правительство. Не легче, если эти власти находятся в руках нескольких лиц, а не кого-то одного. 173 деспота, несомненно, будут угнетать [народ] так же, как и один. Пусть те, кто в этом сомневается, посмотрят на Венецианскую республику. Какой прок в том, что эти власти нами избраны? <em>Избранный деспотизм</em> — это не то правительство, за которое мы боролись. Мы стоим за правительство, которое не только должно быть основано на свободных принципах, но в котором правительственные власти были бы так разделены и уравновешены среди нескольких органов магистрата, чтобы ни одна не могла переступить свои правовые пределы без действенного контроля и ограничения со стороны других властей. На этом основании конвент, который принял декрет о правительстве, положил начало тому, что законодательная, исполнительная и судебная власти должны были разделяться и точно разграничиваться, с тем чтобы ни один человек не имел в своих руках одновременно более одной власти. Но между этими разными властями не устанавливалось никакого барьера. Лица, облеченные судебной и исполнительной властью, продолжали зависеть от законодательной в течение своего пребывания у власти, а некоторые из них — оставаясь и на дальнейший срок. Поэтому если законодательная власть берет на себя еще исполнительную и судебную функции, то вряд ли это встретит какую-либо оппозицию, а если и встретит, то вряд ли она будет иметь силу, так как в данном случае она может представить свои поступки как акт ассамблеи, что обязательно распространит их и на другие области. Таким образом, во многих случаях у нее есть несомненные права, которые следовало предоставить юридической дискуссии; руководство исполнительной власти за весь период сессии становится привычным и знакомым. И это делается без всяких дурных намерений.</p><p class="p1">Взгляды современных лиц, занимающих судебные и исполнительные посты, совершенно честны. Вывести их из обычной деятельности может лишь ловкость других или их собственная оплошность. Возможно, так будет продолжаться еще некоторое время; но это продлится недолго. Человечество вскоре научится извлекать пользу из каждого права и власти, которыми оно владеет или может принять на себя. Народные деньги и свобода народа, которые, как предполагалось, должны были быть переданы трем органам магистрата, а оказались не намеренно в руках лишь одного, как вскоре обнаружится, будут источником благосостояния и господства для тех, кто ими владеет. В народных деньгах и свободе народа одновременно сочетаются орудие и цель приобретения. За деньги мы достанем людей, говорил Цезарь, а с людьми мы сделаем деньги. Наша ассамблея также не должна заблуждаться относительно честности своих собственных целей и заключать, что эти неограниченные власти никогда не будут обесчещены, потому что она сама не склонна злоупотреблять ими. Следует ожидать того времени, а оно недалеко, когда коррупция в этой стране, как и в той, откуда мы происходим, охватит правительство и распространится на основную массу нашего народа; когда правительство купит голоса народа и заставит его заплатить полной ценой. Человеческая природа одинакова на обоих берегах Атлантического океана и останется одинаковой под влиянием одних и тех же обстоятельств. Настало время остерегаться коррупции и тирании, пока они не завладели нами. Лучше волка не впускать в загон, чем надеяться на избавление от его зубов и когтей, после того как он войдет...</p><p class="p1">Поэтому если считают, что нет законного препятствия для присвоения ассамблеей всех властей — законодательной, исполнительной и судебной и что эти власти могут попасть в руки немногих депутатов, то народ, несомненно, скажет (и его представители, пока они честны, посоветуют ему сказать), что он не будет принимать как закон никакие акты, если они не рассмотрены и не одобрены большинством депутатов.</p><p class="p1">Перечисляя недостатки конституции, было бы неправильно учитывать только ошибки отдельных лиц. В декабре 1776 г., когда наше положение было весьма бедственным, в палате депутатов было предложено назначить <em>диктатора</em> и облечь его законодательной, исполнительной и судебной, гражданской и военной властью, правом решать вопросы жизни и смерти, властью над нашими гражданами и нашим имуществом; и в июне 1781 г., снова в период бедствия, было повторено то же предложение, и не хватило лишь нескольких голосов, чтобы оно прошло. Тот, кто вступил в эту борьбу просто из любви к свободе и чувства попранных прав, кто решил пожертвовать всем и встретить любую опасность для восстановления этих прав на твердой основе, кто не имел в виду отдавать свою кровь и имущество ради скверных намерений заменить одну [тиранию] другой, а хотел, чтобы власти, которые будут им управлять, находились в руках большого числа людей по его собственному выбору, с тем чтобы продажная воля ни одного человека не могла в будущем притеснять его,— такой человек должен быть поражен и обескуражен, когда ему говорят, что значительная часть избранных им людей замышляла передать права в одни руки и отдать его [во власть] деспоту, пришедшему на смену ограниченной монархии. Как должны быть поруганы и сведены на нет все его усилия и жертвы, если можно одним-единственным голосованием повергнуть его к стопам одного человека! Во имя бога, откуда у них такая власть? Неужели она проистекает из наших древних законов? Но подобный [закон] не мог быть издан. Может быть, она берет начало из какого-нибудь закона нашей конституции, выраженного словами или подразумеваемого? Но весь характер конституции по букве и духу полностью противоречит этому. Основной закон конституции заключается в том, что штат должен управляться как федерация. Конституция предусматривает республиканское устройство, объявляет вне закона использование всякой власти, не установленной законом, называя это <em>прерогативой</em>, ставит на эту основу всю систему наших законов и, сводя их вместе, делает выбор: должны они быть оставлены или аннулированы. Она никогда не предусматривает никаких обстоятельств (и не допускает, что такие могут возникнуть), при которых от того и от другого приходится временно воздерживаться; отнюдь нет. Наши древние законы ясно гласят, что те, кто сами являются лишь депутатами, не должны передавать другим полномочий, которые требуют честности и умения правильно ими пользоваться. Быть может, такое заявление было основано на предполагаемом праве авторов этих законов покидать свои посты в момент бедственного положения? Те же законы запрещают покидать свой пост даже в обычных случаях; и даже больше — передавать власть в другие руки и другим органам, не посоветовавшись с народом. В этих законах никогда не допускается мысль, что народ подобно овцам или иному скоту может передаваться из рук в руки, не считаясь с его собственной волей. Разве это произошло по необходимости? Крайние случаи, когда правительство распускается, не передают его полномочий олигархии или монархии. Они возвращают в руки народа всю власть, которую он дал, и предоставляют народ, как совокупность отдельных личностей, самому себе. Вождь может предложить [свою кандидатуру], но не навязывать себя или быть навязанным народу. Тем более не может народ подставлять свою шею под его меч и отдавать свою жизнь его воле и капризу. Необходимость, которая должна привести в движение эти огромные силы, должна по крайней мере быть осязательной и непреодолимой. Однако в обоих случаях, когда этого опасались или так хотели с нами поступить, события опровергли [эти опасения]. Это было опровергнуто также предшествовавшим опытом штатов, сходных с нашим; некоторые из них преодолели еще большие трудности, не отказавшись от своих форм правления. Когда впервые было сделано предложение [установить диктатуру], Массачусетс счел достаточной даже форму правления комитетов, чтобы продержаться при вторжении. Но в то время, как делалось это предложение, к нам никто не вторгался. Когда предложение было сделано во второй раз, то наряду с Массачусетсом в Род-Айленде, Нью-Йорке, Нью-Джерси и Пенсильвании республиканская форма правления была признана способной пройти через самые суровые испытания. Только в нашем штате было так мало добродетели, что страх должен был вселиться в сердца людей, стать движущей силой их поступков и основой управления. Сама мысль [о диктатуре] была изменой против народа, против человечества в целом. Дать в руки своим угнетателям доказательство (о чем они протрубили бы на весь мир) неспособности республиканского правительства защитить народ от беды во время нависшей опасности — это все равно, что дать себя навечно заковать в цепи, под которыми сгибаются шеи. Те, которые допускают при всяком случае право передачи бразд правления, должны быть уверены, что стадо, которое они передают под бичи и топор диктатора, положит свои головы на плаху по первому его кивку. Но если наши ассамблеи так думают о народе, я полагаю, они не поняли его характера. Я считаю, что вместо укрепления и усиления правительства ради новых свершений при существующих трудностях бразды правления следовало бы передать несовершенному аппарату окружных комитетов, пока не будет создан Конвент и снова ритмично не заработают его колеса. Какое это было трудное время, вызвавшее замешательство, подвергшее испытанию преданность наших соотечественников республиканскому правительству! Те, кто одобрял эту меру, [установление диктатуры] (а одобряло большинство, я знаю это лично, так как был соратником этих людей в борьбе за общее дело и часто убеждался в чистоте их принципов), обольщались примером древней республики, конституция и обстоятельства которой существенно отличались [от наших]. Они искали прецедент в истории Рима — единственном месте, где его можно было найти и где он также оказался фатальным. Они взяли [в качестве примера] республику, раздиравшуюся острейшей борьбой враждующих группировок и мятежами, где правительство состояло из жестокой, бесчувственной аристократия, стоявшей над ожесточившимся народом, доведенным до отчаяния нищетой и жалким положением. Вспыхивавшие мятежи можно было усмирить при труднейших обстоятельствах только всемогущей рукой одного деспота. Поэтому конституция римлян временно допустила к власти тирана, назвав его «диктатором». А этот временный тиран, как [обычно] бывает, остался навсегда. Они неправильно отнесли этот прецедент к народу, мягкому по своему характеру, терпеливому в испытании, объединившемуся за свою свободу, преданному своим вождям. Но если конституция римского государства позволила сенату передать все свои права воле одного человека, разве отсюда следует, что ассамблея Вирджинии имеет то же право? Какая статья нашей конституции заменила все непредусмотренные случаи конституцией Рима (сохранив соответствующий пункт)? Или разве возможен тут перенос ad libitum<a href="ch1-28.xhtml#id212" class="a"><sup class="sup">{1}</sup></a> в другую форму правительства, чтобы нами управляли прецеденты? Для какого угнетения нельзя найти прецедента в этом мире bellum omnium in omnia?<a href="ch1-28.xhtml#id211" class="a"><sup class="sup">{2}</sup></a> Пытаясь обосновать это предложение, я не могу обнаружить ничего, что хотя бы в какой-то степени напоминало справедливость или разум. В основе этого лежит недостаток, проявившийся еще раньше: поскольку нет барьера между законодательной, исполнительной и судебной властями, законодательная власть может захватить все в свои руки, а, захватив [все] и обладая правом устанавливать свой собственный кворум, она может свести его к одному человеку, которого назовет «председателем», «оратором», «диктатором» или как ей еще вздумается. Наше положение поистине опасно, и, я надеюсь, мои соотечественники осознают это и прибегнут, когда потребуется, к нужному средству. Это будет конвент, который закрепит конституцию, устранит ее недостатки, объединит определенными законами различные области правления, которые при превышении их прав окажутся недействительными. Он сделает ненужным апелляцию к народу, или, иными словами, бунт при каждом нарушении прав народа, при опасности, что его покорность будет истолкована как готовность покориться правам [узурпатора].</p><p class="subtitle">Вопрос XIV. Отправление правосудия и описание законов</p><p class="p1">...Поскольку многие законы, имевшие силу во времена монархии, соответствовали лишь той форме правления, установленные принципы которой были несовместимы с республиканизмом, первая ассамблея, собравшаяся после учреждения республики, создала комитет по пересмотру всего свода законов и приведению его в надлежащий вид по форме и объему, о чем комитет должен был доложить ассамблее. Эта работа была выполнена тремя лицами, но, вероятно, она не будет принята, пока восстановленный мир не предоставит законодательному органу времени для тщательного разбора по пунктам представленного доклада.</p><p class="p1">План пересмотра был следующим. Обычное право в Англии, под которым подразумевается часть английского законодательства, предшествовавшее по времени самому старому существующему статусу, становится основой свода законов. Считали рискованным пытаться составить какой-то новый текст, поэтому было решено заимствовать его частями из обычных памятников. Необходимые изменения в статуте и во всем своде британских законов, а также в актах ассамблеи, которые считали целесообразным сохранить, были систематизированы в 126 новых актов, причем, насколько возможно, стремились к простоте стиля изложения. Наиболее интересными из предложенных поправок являются следующие: </p><p class="p1">Изменить права наследования, с тем чтобы земли всякого человека, скончавшегося без завещания, делились поровну между всеми его детьми или другими родственниками.</p><p class="p1">Распределять рабов подобно прочему движимому имуществу между ближайшими родственниками.</p><p class="p1">Получать деньги на все общественные расходы, будь то расходы общей казны, церковного прихода или округа (как-то: помощь бедным, постройка мостов, зданий местных органов управления и пр.), от обложения граждан налогом пропорционально их собственности.</p><p class="p1">Нанимать предпринимателей для поддержания в исправности государственных дорог и компенсировать ущерб лицам, через земли которых должны проходить новые дороги.</p><p class="p1">Точно определять правила, по которым подданные другого государства, проживающие в данной стране, могут стать гражданами этой страны и граждане этой страны стать подданными другого государства.</p><p class="p1">Установить религиозную свободу на самой широкой основе.</p><p class="p1">Освободить всех рабов, родившихся после принятия настоящего акта. В самом билле, о котором доложили члены комиссии, такого предложения не было; но была подготовлена поправка, содержащая это предложение; эта поправка должна была быть предложена законодательной власти по принятии билля. Кроме того, в поправке указывалось, что дети рабов должны оставаться со своими родителями до определенного возраста; затем их следует приобщать за государственный счет к возделыванию земли, ремеслам или наукам, смотря по их наклонностям. По достижении восемнадцати лет лицами женского пола и двадцати одного года лицами мужского пола их следует поселять в соответствующих местах в зависимости от конкретных обстоятельств. При этом их необходимо обеспечить оружием, домашней утварью, орудиями труда, семенами, несколькими полезными домашними животными (самцом и самкой) и другим, объявить свободным и независимым народом, предоставить им свою помощь и защиту, пока они не окрепнут... В то же время следует отправить суда в другие части света за равным количеством белых поселенцев и побудить последних обосноваться здесь за надлежащее вознаграждение. Возможно, спросят, почему бы не оставить черных здесь и не включить их в штат, сэкономив таким образом на ввозе белых поселенцев. [Ответ таков]: глубоко укоренившиеся предрассудки, свойственные белым; десятки тысяч воспоминаний о несправедливостях, перенесенных черными; новые провокации; реальные различия, созданные природой, и много других обстоятельств будут делить нас на два лагеря и вызовут такие общественные потрясения, которые, возможно, окончатся не иначе как истреблением той или другой расы... К этим политическим возражениям можно добавить еще другие, физического и морального порядка... Дальнейшее наблюдение может подтвердить или нет предположение, будто природа была к ним, [неграм], менее щедра, наделяя их умственными способностями; но душой, я полагаю, она их не обидела. Склонность к воровству, за которую клеймят [негров], объясняется их положением, а не отсутствием морали. Человек, на стороне которого не существует никакого права собственности, возможно, чувствует себя менее обязанным уважать законы, установленные в угоду другим. Когда мы приводим доводы в свою пользу, мы прежде всего заявляем: чтобы законы были справедливыми, они должны соответствовать праву; без этого они являются лишь деспотическими правилами поведения, основанными на силе, а не на сознании. Я предоставляю хозяину решать вопрос о том, не были ли религиозные заповеди о нарушении права собственности установлены для него так же, как и для его раба, и может ли раб на таком же законном основании взять немножко от того, кто отнял у него все, и убить того, кто может убить его. То, что изменение условий, в которые поставлен человек, должно привести к изменению в его представлениях о добре и зле, не является чем-то новым или присущим [только] черным. Гомер высказал это еще 2600 лет тому назад: </p><div class="poem">
<div class="stanza">
<p class="v">....</p>
<p class="v">«Юпитер установил, что в тот день, когда человека </p>
<p class="v">делают рабом, его лишают половины его достоинств».</p>
</div>
</div><p class="p1">Но рабы, о которых говорит Гомер, были белыми. Несмотря на эти соображения, которые должны ослабить уважение рабов к имущественным законам, среди них можно найти многочисленные примеры самой непреклонной честности и не меньшей, чем у их более образованных хозяев, благожелательности, благодарности, непоколебимой преданности... Мнение, будто они стоят ниже по умственным способностям и воображению, следует высказывать с большой осторожностью. Чтобы сделать общий вывод, необходимо провести много наблюдений даже в тех случаях, когда субъект может подвергаться анатомированию, рассмотрению под микроскопом, тепловому или химическому анализу. Мы учитываем и многое другое, когда вопрос касается способности, а не состояния, а именно: когда способности не поддаются детальному изучению во всех отношениях; когда условия, в которых проявляются способности, различны и переплетаются по-разному; когда влияние имеющихся или отсутствие каких-то условий не поддается никакому учету. Разрешите мне, кроме того, добавить еще одно весьма деликатное обстоятельство: наше окончательное суждение может низвести всю расу людей на более низкую ступень, чем та, на которую творец, возможно, их поставил. К своему стыду, следует сказать, что, хотя в течение ста пятидесяти лет перед нашими глазами прошли расы черных и красных, мы никогда не рассматривали их с точки зрения естественной истории. Я высказываю только как предположение, что черные, независимо от того были ли они первоначально отдельной расой или время и обстоятельства выделили их, стоят ниже белых по физическому и духовному развитию<a href="ch1-28.xhtml#id210" class="a"><sup class="sup">{3}</sup></a>. Не противоречит опыту предположение, будто различные виды одного и того же рода или разновидности одного и того же вида могут обладать различными качествами. Разве любитель естественной истории, рассматривающий все градации животного мира с философских позиций, не простит попытку сохранить эти градации в области человеческого рода такими же отчетливыми, какими их создала природа? Злополучное различие в цвете и, возможно, способностях — значительное препятствие для эмансипации этого народа. Многие их защитники, желая отстоять свободу человеческой натуры, стремятся также защищать ее достоинство и красоту. Некоторые, озадаченные вопросом: «Что же делать с ними дальше?» — объединяются в оппозицию к тем, кто движим лишь низменной жадностью. У римлян эмансипация требовала одного лишь усилия. Освобожденный раб мог смешиваться [со свободными], не оскверняя крови своего владельца. У нас же необходимо нечто иное, еще неизвестное истории. После освобождения рабы должны быть удалены за пределы, позволяющие смешиваться [с белыми]<a href="ch1-28.xhtml#id209" class="a"><sup class="sup">{4}</sup></a>...</p><p class="p1">Другим предметом пересмотра [законов] является [необходимость] более широкого распространения знаний среди людей. В поправках к биллю предлагается, чтобы каждый округ был разбит на небольшие районы площадью 5—6 кв. миль, называемые «сотнями». В каждом таком районе должна быть открыта школа, где бы обучали чтению, письму и арифметике. Учителей должна оплачивать «сотня». Детей первые три года следует обучать бесплатно, а если они пожелают продолжать учение, им следует за него платить. Эти школы должны инспектироваться, причем инспектор обязан ежегодно отбирать наиболее одаренных мальчиков из числа тех, родители которых слишком бедны, чтобы дать возможность своему ребенку продолжить образование. Таких детей следует направлять в одну из средних школ<a href="ch1-28.xhtml#id208" class="a"><sup class="sup">{5}</sup></a>. 20 учеников могут быть направлены в различные части страны для обучения греческому и латинскому языкам, географии и математике. В средней школе через год или два года следует проводить испытания среди отобранных мальчиков. Самый одаренный ученик продолжает заниматься еще 6 лет, остальные прекращают учение. Таким образом, 20 наиболее одаренных учеников будут ежегодно освобождаться от платы, их будут обучать в средней школе за государственный счет. После шести лет обучения половина учеников прекращает учиться (возможно, из их числа средняя школа будет пополняться будущими учителями); другая половина, отобранная по превосходству в способностях и по наклонностям, должна направляться в колледж Уильяма и Мэри<a href="ch1-28.xhtml#id207" class="a"><sup class="sup">{6}</sup></a> еще на 3 года для изучения избранных по желанию наук. Предполагается расширить программу обучения... и охватить все прикладные науки. Конечным результатом всей системы образования будет обучение всех детей штата чтению, письму и элементарной арифметике; ежегодное выявление десяти самых способных детей, хорошо обученных греческому и латинскому языкам, географии и математике; ежегодный выпуск десяти учеников, еще более одаренных, которые помимо указанных предметов получат подготовку в таких науках, к которым они обнаружили особое призвание; более зажиточная часть населения сможет продолжать обучение своих детей за свой счет. Основной целью настоящего закона является предусмотрение образования с учетом возраста, способностей и положения каждого; он должен обеспечить свободу и счастье каждому. Детальным рассмотрением вопроса будут заниматься липа, ответственные за осуществление закона. Первым этапом обучения должны быть школы «сотен», в которых будут обучаться народные массы. Здесь будут заложены основы будущего порядка. Вместо того чтобы давать в руки детям Библию и Евангелие в возрасте, когда они недостаточно созрели для религиозных вопросов, их память можно загрузить более полезными фактами из греческой, римской, европейской и американской истории. Им можно, кроме того, внушить начальные элементы нравственного поведения. По мере дальнейшего развития и упрочения их взглядов их можно научить добиваться величайшего счастья, показывая, что оно не зависит от условий жизни, в которых они случайно оказались, а всегда является результатом чистой совести, доброго здоровья, рода занятий и свободы во всех справедливых делах. Те, кто на средства родителей или на государственный счет будут направляться для продолжения обучения, поступят в среднюю школу, представляющую собой следующую ступень; здесь их будут обучать языкам. Мне говорят, что в Европе изучение греческого и латинского языков выходит из моды. Я не знаю, чем это объясняется. Но для нас было бы весьма неразумно следовать этому примеру. Существует определенный период в жизни человека, скажем от 8 до 15—16 лет, когда дух и тело еще недостаточно окрепли для работы, требующей напряженных усилий. Если в этом возрасте человека перегружать, он становится жертвой преждевременного развития. Вначале этим молодым и нежным существам льстит, что на них смотрят как на взрослых, когда они по существу еще дети; а позже это приводит к тому, что их считают детьми, когда они уже должны быть взрослыми. В это время память наиболее восприимчива и цепко схватывает впечатления. А поскольку изучение языков является главным образом функцией памяти, представляется целесообразным именно в этот достаточно продолжительный период овладевать наиболее полезными языками, как древними, так и современными. Я не хочу сказать, что язык — наука. Это лишь орудие для овладения наукой. Но время, потраченное на заготовку орудия для будущей работы, нельзя считать потерянным, в особенности потому, что в этом случае книги, переданные в руки молодого человека с целью изучения языков, могут одновременно запечатлевать в его уме полезные факты и добрые принципы. Если этот период жизни проходит в праздности, дух становится вялым и слабым, каким может стать и тело, если его не тренировать. Дух и тело во время своего роста, расцвета и упадка находятся в слишком строгом и очевидном согласии, чтобы возникла опасность ошибки при переходе в рассуждениях от одного к другому. По достижении требуемого возраста предполагается, что молодых людей будут направлять из средних школ в университет — это третья, и последняя, ступень. Здесь они смогут изучать науки, наиболее отвечающие их вкусам. Этой частью нашего проекта, которая предусматривает отбор одаренных юношей из бедняков, мы надеемся помочь штату извлечь пользу из тех талантов, которые природа щедро рассеяла как среди бедных, так и богатых и которые бесполезно гибнут, если их не отыскивать и не развивать. Но самое важное и самое разумное в этом законе то, что люди получают возможность стать надежными и главными блюстителями собственной свободы. С этой целью, как уже было отмечено выше, предлагается на первой стадии обучения, когда они получают общее образование, изучать в основном историю. История, сообщая знания о прошлом, позволит людям оценивать будущее; она даст возможность воспользоваться опытом других времен и народов; она сделает народ судьей над действиями и замыслами людей; она научит распознавать истинные цели, под какой бы маской они ни скрывались; и, зная все это, научит расстраивать [дурные] планы. Любое правительство в мире проявляет некоторые черты человеческой слабости, имеет [хотя бы] в зародыше коррупцию и вырождение, которые ловкость может обнаружить, а злоба постепенно раскрывать, развивать и использовать. Каждое правительство идет к вырождению, когда доверяется лишь правителям народа. Именно народ является единственным надежным хранителем правительства. И чтобы сделать народ также надежным, необходимо в какой-то степени усовершенствовать его дух. Это, конечно, не единственно необходимый, хотя и существенно важный, момент. Внесение поправок в нашу конституцию должно помочь народному образованию. Весь народ должен оказывать влияние на правительство. Если каждый индивидуум из массы народа будет участвовать хотя бы в какой-то степени в элементарном управлении, правительство будет в безопасности, так как коррупция всей массы превысит возможности частных источников благосостояния, а народные деньги не могут быть получены иным путем, кроме взимания налогов с населения. В этом случае каждый вынужден был бы сам себя оплачивать. Правительство Великобритании подвержено коррупции, так как лишь один человек из десяти имеет право голоса при выборах в парламент. Таким образом, лица, покупающие правительство, получают 9/10 своей цены чистого дохода. Некоторые думают, что коррупцию может сдержать предоставление избирательного права наиболее зажиточной части населения. Но более эффективно ее удержало бы в границах распространение этого права на народные массы, которые бы ни во что не ставили средства коррупции.</p><p class="p1">И наконец, в поправках к биллю предлагается открыть публичную библиотеку и картинную галерею, выделяя ежегодно определенную сумму денег на приобретение книг, картин и скульптур.</p><p class="subtitle">Вопрос XVII. Различные религии, принятые штатом</p><p class="p1">Первыми поселенцами на этой земле были эмигранты из Англии, последователи англиканской церкви именно той поры, когда ею была одержана полная победа над верующими других вероисповеданий. Получив право издавать, контролировать и проводить в жизнь законы, они проявили ту же нетерпимость в здешних местах, как и их собратья пресвитериане, переселившиеся на север Америки. Бедные квакеры бежали из Англии от преследования. Они смотрели на эти новые земли как на убежище, где можно получить гражданскую и религиозную свободу; но они нашли эти земли свободными лишь для правящей секты. По ряду актов законодательной ассамблеи Вирджинии от 1659, 1662 и 1693 гг. родителей, которые отказывались крестить своих детей, карали как преступников, запрещались как незаконные сборища квакеров; взыскивался штраф с каждого судовладельца, если он доставлял в штат квакера; издавались приказы, по которым те, кто уже находился здесь, и те, кто еще мог приехать, заключались в тюрьму до тех пор, пока они не отрекутся от своей страны; обещалось более мягкое наказание за первое и второе возвращения и смерть — за третье; всем лицам запрещалось устраивать (религиозные] сборища в своих домах или вблизи них, принимать отдельных лиц или распространять книги, защищающие их догматы. Если здесь не было казней, как в Новой Англии, то это не из-за терпимости церкви или законодательной власти, как можно заключить из самого закона, но в силу исторических обстоятельств, о которых нам ничего не известно. Англичане сохраняли всю власть в штате почти столетие. Затем начали проникать иные взгляды и появилось стремление правительства поддерживать свою церковь, что привело в равной мере к праздности духовенства. К началу революции две трети населения были диссидентами<a href="ch1-28.xhtml#id206" class="a"><sup class="sup">{7}</sup></a>. Законы действительно все еще угнетали их, но дух одной стороны был умеренным, а другая вводила ограничения, что вызывало уважение.</p><p class="p1">Существующее состояние наших законов о религии таково. Майский конвент 1776 г. в своей декларации прав объявил истинным и естественным правом свободу исповедания религии; но когда на основе этой декларации приступили к изданию правительственных декретов, то, вместо того чтобы принять все принципы, провозглашенные в «Билле о правах», и охранять их законодательной санкцией, пренебрегли тем, что защищало наши религиозные права, оставив их без изменения. Тот же конвент, однако, когда он стал Генеральной ассамблеей в октябре 1776 г., отметил все <em>акты парламента</em>, по которым считалось преступным оказывать поддержку различным взглядам в вопросах религии и проявлять терпимость к посещениям церкви, ко всякого рода богослужениям; был отменен также закон, по которому духовенству выплачивалось жалованье, причем было провозглашено в октябре 1779 г., что закон этот отменен навечно. Таким образом, поскольку узаконенные притеснения религии были уничтожены, у нас остались теперь лишь те притеснения, которые установлены обычным правом или актами нашей ассамблеи. В обычном праве <em>ересь</em> считалась великим преступлением, которое наказывалось сожжением. Ее определение предоставляли церковным судьям, которым давалось право обличения в греховности, пока Статут I Ел. (гл. 1) не ограничил это, объявив, что ничто не должно считаться ересью, кроме того, что было установлено в качестве таковой авторитетом канонических священных писаний, или одним из четырех первых церковных соборов, или другим собором, имеющим в качестве основания своего решения простые и выразительные слова священных писаний. Поскольку ересь, ограниченная таким образом, была преступлением против обычного права, наш акт ассамблеи, принятый в октябре 1777 г. (гл. 17), обращает на это внимание общего суда, объявляя, что юрисдикция этого суда распространяется на все вопросы обычного права. Судебное постановление выполняется по предписанию «De haeretico comburendo»<a href="ch1-28.xhtml#id205" class="a"><sup class="sup">{8}</sup></a>. По нашему акту Законодательной ассамблеи 1705 г. (гл. 30), если человек, воспитанный в христианской вере, отрицает существование бога или троицы, или утверждает, что есть больше, чем один бог, или отвергает истинность христианской религии или божественный авторитет священных писаний, он может при первом нарушении [закона] подвергаться наказанию, состоящему в лишении его права занимать какой-либо пост — церковный, гражданский или военный; при втором нарушении он не будет иметь права возбуждать против кого-либо судебного дела, принимать дары или получать наследство, быть опекуном, душеприказчиком или выполнять служебные обязанности и при трехгодичном заключении лишается права иметь поручителя. Право отца опекать своих детей заключено в законе о праве опеки, причем, если отца лишают этого права, дети могут быть разлучены с ним и переданы властью суда в руки людей более правоверных. Вот краткая характеристика того религиозного рабства, которое согласился сохранить народ, жертвовавший своей жизнью и судьбой ради установления гражданской свободы. Грех, по-видимому, недостаточно искоренен, поскольку действия духа и тела подвергаются насилию законов. Но наши правители не могут иметь власти над такими естественными правами, если только мы их не передали им. Прав [на свободу] совести мы никогда не передавали, мы не могли их передать. Мы отвечаем за них перед своим богом. Законодательные власти государства распространяются только на такие действия, которые оскорбляют других. Но меня не оскорбляет, если мой сосед заявит, что существует двадцать богов или ни одного. Это не задевает мой карман, и от этого у меня не ломается нога. Если скажут, что на его свидетельские показания в суде нельзя положиться, отвергните это и заклеймите того, кто это скажет. Принуждение может испортить человека еще больше — он станет лицемером, но никогда не будет более честным. Это может лишь заставить его упорствовать в своих заблуждениях, но не излечит его. Разум и свободное исследование — единственная действенная сила против заблуждения. Дайте им волю, и они поддержат истинную религию тем, что каждую ложную заставят предстать перед своим судом и подвергнут ее исследованию. Они — естественные враги заблуждений, и только заблуждений. Если бы римское государство не разрешило свободного исследования, христианство никогда не смогло бы распространиться. Если бы свободному исследованию не потворствовали в эпоху Реформации, нельзя было бы избавиться от извращений христианства. Если свободное исследование теперь пресечь, нынешние извращения будут защищены и новые будут поощряться. Если бы государство должно было прописывать нам лекарство и диету, наше тело было бы в таком же состоянии, как теперь наши души. Так, когда-то во Франции было запрещено рвотное как лекарство и картофель как один из продуктов. Вот так же «непогрешимо» государство, когда оно устанавливает системы в физике. Галилей был предан инквизиции за утверждение, что земля имеет форму шара; государство объявило, что земля плоская, как доска, на которой режут хлеб, и Галилей был вынужден отречься от своего «заблуждения». Однако в конце концов это «заблуждение» восторжествовало — земля была признана шаром, и Декарт заявил, что она в вихре вертится вокруг своей оси. Государство, в котором он жил, было достаточно мудрым, чтобы понять, что это не вопрос гражданской юрисдикции, иначе мы все были бы вовлечены государством в вихрь. На самом деле теория вихрей разбилась, и закон тяготения Ньютона теперь более прочно утвердился на основе разума, чем если бы государство вмешалось и сделало это предметом обязательной веры. Разуму и опыту дали волю, и заблуждение перед ними отступило. Лишь заблуждение нуждается в поддержке государства. Истина может выстоять одна. Подвергнем мысль насилию: кого вы изберете в качестве судебных следователей? Ошибающихся, людей, которыми управляют дурные страсти, личные или общественные соображения. А для чего подвергать мысль насилию? Чтобы прийти к единому мнению. Но разве единомыслие желательно? Не больше, чем одинаковые лица или рост. Введите тогда прокрустово ложе, и, так как есть опасность, что люди большого роста могут побить маленьких, сделайте всех нас одного роста, обрубив ноги первым и растянув последних. Различие взглядов полезно в религии. Несколько сект осуществляют censor morum<a href="ch1-28.xhtml#id194" class="a"><sup class="sup">{9}</sup></a> друг друга. Достижимо ли единообразие? Миллионы невинных мужчин, женщин и детей с начала введения христианства были сожжены, замучены, подвергнуты штрафам, заточены в тюрьмы; и все же мы ни на дюйм не приблизились к единомыслию. К чему приводит принуждение? Одна половина мира становится дураками, другая — лицемерами. Поощряется мошенничество и обман во всем мире. Предположим, что мир населяет миллиард людей; что они исповедуют, возможно, тысячу различных религий; что наша вера лишь одна из этой тысячи; что, если бы существовало лишь одно право и оно было бы нашим, мы пожелали бы видеть 999 странствующих сект, собранных в паству нашей веры. Но против такого большинства мы не можем применить силу. Разум и убеждение — единственные практически возможные орудия. Чтобы дать им дорогу, необходимо способствовать свободе исследования. Как мы можем желать, чтобы другие способствовали этому, когда мы сами отказываемся от этого? Но каждое государство, заявляет судебный следователь, вводило какую-нибудь религию. Нет двух государств, это уже говорю я, с одинаковой религией. Является ли это доказательством непогрешимости соответствующих учреждений? Однако родственные нам штаты, Пенсильвания и Нью-Йорк, долгое время существовали вообще без введения какой-либо государственной религии. Опыт был новым и сомнительным, когда его вводили. Но он превзошел все ожидания. Эти штаты безгранично процветают. Религию хорошо поддерживают различными способами; все они достаточно хороши, вполне достаточны для сохранения мира я порядка; а если создается секта, догматы которой подрывают мораль, то здравый смысл берет верх и изгоняет их разумом и смехом, не утруждая этим государство. В этих штатах вешают преступников не больше, чем у нас. Их уже не беспокоят религиозные распри. Напротив, их гармония не имеет равной и не может быть приписана чему-то иному, кроме их безграничной терпимости, потому что ничто другое их не отличает от любой другой нации в мире. Они сделали счастливое открытие: чтобы заставить прекратить религиозные споры, на них не следует обращать внимания. Так давайте тоже воспользуемся этим экспериментом, будем вести честную игру и избавимся, пока можем, от этих тиранических законов. Правда, сейчас мы еще защищены от них духом времени. Я сомневаюсь, будет ли народ этой страны подвергаться преследованиям за ересь или заточаться в тюрьму сроком на три года за неприятие таинств троицы. Но разве дух народа непогрешим и всегда заслуживает доверия? А государство? Разве это та защита, которую мы получаем за те права, которые отдаем? Кроме того, дух времен может меняться и изменится. Наши правители могут стать продажными, народ — беспечным. Один фанатик может стать преследователем, и лучшие люди окажутся его жертвами. Никогда не будет излишним неоднократно повторять, что пора закрепить все существенные права на законной основе, пока наши правители честны и мы сами сплочены. С окончанием этой войны мы покатимся по наклонной плоскости. Тогда не будет необходимости каждый раз обращаться к народу за поддержкой. Поэтому народ будет забыт и его права попраны. Он и сам забудет обо всем, кроме единственной способности делать деньги, и никогда не будет думать об объединении, чтобы отдать дань уважения своим правам. Поэтому оковы, которые не будут сброшены с окончанием этой войны, еще долго останутся на нас и будут становиться все тяжелее и тяжелее, пока наши права не будут восстановлены или не погибнут в конвульсиях.</p><p class="subtitle">Вопрос XVIII. Особые обычаи и нравы, которые могут быть приняты в этом штате</p></span></span>
