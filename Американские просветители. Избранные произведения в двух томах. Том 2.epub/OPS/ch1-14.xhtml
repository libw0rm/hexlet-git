<p class="p">Часть первая</p>
</div><p class="subtitle">МОИМ СОГРАЖДАНАМ В СОЕДИНЕННЫХ ШТАТАХ АМЕРИКИ</p><p class="p1">Я вручаю нижеследующее сочинение Вашему покровительству. Оно содержит мое суждение о религии. Вы отдадите мне должное, вспомнив, что я всегда упорно отстаивал право каждого человека на свое собственное мнение, смоль бы оно ни отличалось от моего. Тот, кто отрицает за другими это право, превращается в раба своего нынешнего мнения, ибо лишает себя нрава изменить его.</p><p class="p1">Самое сильное оружие против ошибок всякого рода — разум. Я никогда не употреблял и, надеюсь, не употреблю иного оружия.</p><p class="p1">Ваш любящий друг и согражданин Томас Пейн</p><p class="p1"><em>Париж, 8 Плювиоза, второй год Французской Республики, единой и неделимой.</em></p><p class="p1"><em>27 января ст. стиля, 1794 г.</em></p><p class="subtitle">Исповедание веры автора</p><p class="p1">Уже в течение нескольких лет я намеревался опубликовать мои мысли о религии. Я хорошо сознаю трудности, связанные с этим предметом, и из этих соображений отложил его осуществление до более позднего периода моей жизни. Я предполагал, что этот труд будет моим последним приношением согражданам всех наций, причем в такое время, когда чистота мотивов, побудивших меня к этому, не возбудит сомнения даже у тех, кто, может быть, не одобрит самый труд. События, которые произошли сейчас во Франции и привели к уничтожению всего национального института духовенства и всего относящегося к принудительным системам религии и атрибутам веры, не только поторопили меня исполнить мой замысел, но и сделали работу такого рода необходимой, для того чтобы при общем крушении предрассудков, ложных систем правительства и ложной теологии мы не потеряли из виду нравственности, человечности и той теологии, которая истинна.</p><p class="p1">Несколько моих коллег и сограждан во Франции подали мне пример, изложив избранное ими индивидуальное исповедание веры, и я сделаю то же самое; я сделаю это с той искренностью и откровенностью, с какой ум человека может общаться только с самим собой.</p><p class="p1">Я верю в одного бога и не более и надеюсь на счастье за пределами этой жизни.</p><p class="p1">Я верю в равенство людей и полагаю, что религиозные обязанности состоят в справедливости поступков, милосердии и стремлении сделать наших собратьев счастливыми.</p><p class="p1">Но для того чтобы не предположили, что я вдобавок к этому верю еще во что-то, я на страницах настоящего сочинения сказал, во что я не верю, и указал основания, почему я в это не верю.</p><p class="p1">Я не верю в религии, исповедуемые еврейской, римской, греческой, турецкой, протестантской или какой-либо другой известной мне церковью. Мой собственный ум — моя церковь.</p><p class="p1">Все национальные церковные учреждения, будь то еврейские, христианские или турецкие, представляются мне не чем иным, как человеческим изобретением, предназначенным для того, чтобы запугивать и порабощать человечество, монополизировать власть и доходы.</p><p class="p1">Заявляя это, я не думаю осуждать тех, кто верует иначе. Они имеют такое же право на свою веру, как я на свою. Однако для счастья человека необходимо, чтобы он был духовно честен перед собой. Безверие не состоит в веровании или неверовании, оно состоит в том, что человек притворяется верующим в то, во что он на самом деле не верит.</p><p class="p1">Невозможно учесть то нравственное зло, если можно так выразиться, которое духовная ложь произвела в обществе. Когда человек настолько развратил и проституировал чистоту своего ума, что заявляет о своей вере в такие вещи, в какие он на деле не верит, он готов уже совершить любое другое преступление. Он берется за ремесло священника ради наживы и, для того чтобы быть годным к этому ремеслу, начинает с вероломства. Можно ли представить себе что-либо более разрушительное для нравственности?</p><p class="p1">Вскоре после того, как я опубликовал в Америке памфлет «Здравый смысл», я понял чрезвычайную вероятность того, что за революцией в системе правления последует революция в системе религии. Преступная связь церкви и государства, где бы она ни имела место, у евреев, христиан или турок, так эффективно запретила, под угрозой различных кар и взысканий, всякую дискуссию по установленным верованиям и основным принципам религии, что до тех пор, пока не будет изменена система правления, эти вопросы не смогут быть честно и открыто поставлены перед миром. Но когда это будет сделано, последует революция в системе религии. Человеческие вымыслы и вмешательство попов будут уничтожены, и человек вернется к чистой, незапятнанной, девственной вере в одного бога и не более.</p><p class="subtitle">О миссиях и откровениях</p><p class="p1">Каждая национальная церковь или религия упрочивает себя тем, что претендует на особую божественную миссию, сообщенную некоторым лицам. У евреев есть Моисей, у христиан — Иисус Христос, апостолы и святые, у турок — Магомет, как будто путь к богу не открыт одинаково для каждого человека.</p><p class="p1">Каждая из этих церквей ссылается на книги, называемые <em>откровением</em>, или словом божьим. Евреи говорят, что их слово божье было передано Моисею богом, лицом к лицу; христиане говорят, что их слово божье было получено в результате божественного вдохновения; а турки говорят, что их слово божье (Коран) было принесено ангелом с неба. Каждая из этих церквей обвиняет другие в безверии; что же касается меня, то я не верю им всем.</p><p class="p1">Поскольку необходимо придавать верный смысл словам, я сделаю, прежде чем углубиться в предмет, несколько замечаний относительно слова откровение. Откровение, в применении к религии, означает нечто сообщенное <em>непосредственно</em> богом человеку.</p><p class="p1">Никто не станет отрицать или оспаривать, что во власти всевышнего сделать, если ему заблагорассудится, такое сообщение. Но если допустить для данного случая, что нечто было открыто определенному лицу, но никому другому, то это значит, что откровение только ему и было сделано. Когда же получивший откровение сообщает о нем второму, а тот третьему, третий четвертому и т. д., откровение перестает быть откровением для всех этих лиц. Сделанное только первому лицу, для других оно просто <em>слух</em>, и, следовательно, они не обязаны в него верить.</p><p class="p1">Называть откровением нечто такое, что дошло до нас из вторых рук, письменно или устно,— противоречие в терминах и в смысле. Откровение необходимо ограничено первым сообщением, после этого оно превращается в рассказ об откровении, сделанном кому-то; и хотя кто-то может считать себя обязанным в него верить, это откровение не обязательно для меня, ибо оно не было сделано мне, я знаю о нем со слов другого. Когда Моисей сказал сынам Израиля, что получил две скрижали с заповедями из рук бога, они не обязаны были верить ему, ибо у них не было никакого тому подтверждения, кроме его слов; а у меня нет иного подтверждения, кроме слов некоторых историков. Заповеди не содержат в себе никаких доказательств их божественности. В них содержится несколько хороших нравственных предписаний, которые, однако, любой человек, имеющий права законодателя, мог бы составить сам, не обращаясь к сверхъестественному вмешательству<a href="ch2.xhtml#id9" class="a">[5]</a>.</p><p class="p1">Когда мне говорят, что Коран был написан на небесах и принесен Магомету ангелом, этот рассказ, как и первый, слишком близок к категории слухов и к авторитету из вторых рук. Сам я не видел ангела и потому имею право не верить в него.</p><p class="p1">Когда мне говорят, что женщина, именуемая девой Марией, заявила, что забеременела, не сожительствуя с мужчиной, а ее нареченный муж, Иосиф, сказал, что это сообщил ему ангел, мое право — верить им или нет; такое происшествие требует намного более сильного доказательства, чем голые слова. Но мы не имеем даже этого, ибо ни Иосиф, ни Мария сами ничего такого не писали; только другие сообщают, что <em>они так говорили</em>; это слух о слухе, а я не собираюсь основывать свою веру на таком свидетельстве.</p><p class="p1">Не трудно, однако, объяснить доверие, оказанное истории в том, что Иисус Христос — сын божий. Он родился, когда языческая мифология была еще в моде и пользовалась в мире доверием; мифология и подготовила людей к вере в эту историю. Почти все необыкновенные люди, жившие, когда была распространена языческая мифология, считались сыновьями кого-либо из своих богов. В то время было не ново поверить в небесное происхождение человека; убеждение в том, что боги вступают в связь с женщинами, было тогда широко распространено.</p><p class="p1">Юпитер, согласно мифологии, сожительствовал с сотнями [женщин]; поэтому упомянутая история не имела в себе ничего нового, чудесного или непристойного. Она согласовалась с мнениями, преобладавшими тогда у людей, которые называлась язычниками или мифотворцами, и только они и верили в нее.</p><p class="p1">Евреи, которые строго держались веры в одного бога и не более и всегда отвергали языческую мифологию, никогда не верили этим россказням.</p><p class="p1">Любопытно проследить, как теория так называемой христианской церкви возникла из остатков языческой мифологии. Прямое заимствование заключалось прежде всего в том, что [ее] общепризнанному основателю было приписано небесное происхождение. Последующая троица богов есть не что иное, как уменьшение прежнего множества богов, составлявшего двадцать или тридцать тысяч; статуя Марии заменила статую Дианы Эфесской; обожествление героев превратилось в канонизацию святых. Язычники имели богов на всякий случай жизни; христианские мифотворцы имеют столько же святых. Церковь так же наводнена вторыми, как пантеон первыми, а Рим — место обитания тех и других. Христианское учение еще несколько более, чем идолопоклонство древних язычников, приспособлено к целям власти и обогащения; и на долю разума и философии все еще остается уничтожить низкую ложь.</p><p class="subtitle">Оценка личности Иисуса Христа и его истории</p><p class="p1">Все сказанное здесь никоим образом неприложимо, пусть даже с малейшим неуважением, к реальной личности Иисуса Христа. Он был добродетельным и привлекательным человеком. Нравственность, которую он проповедовал и практиковал, была в высшей степени благородной, и, хотя сходные нравственные системы проповедовались Конфуцием и некоторыми греческими философами за много лет до него и квакерами впоследствии, а многими добродетельными людьми во все времена, его система не была никем превзойдена.</p><p class="p1">Иисус Христос не написал ничего о себе, своем рождении, своих родителях или о чем-либо еще; ни одна строка так называемого Нового завета не написана им самим. Его история написана другими, а что касается рассказа о его воскресении и вознесении, то он является необходимым дополнением к истории о его рождении. Его жизнеописатели, приведя его в мир сверхъестественным способом, вынуждены были таким же образом и убрать его из мира, иначе рушилась бы первая часть истории о нем.</p><p class="p1">Жалкие выдумки, которыми наполнена эта вторая часть, превосходят все предшествующее. Первая часть — о чудесном зачатии — была посвящена вещам, не допускающим широкой огласки, и рассказывающие ее имеют то преимущество, что если им не верили, то не могли и опровергнуть. От них нельзя было ожидать доказательства, ибо сам предмет не принадлежал к вещам доказуемым. Ведь даже то лицо, о котором все это рассказывали, само не смогло бы это доказать.</p><p class="p1">Но воскресение мертвого и вознесение его в воздух весьма отличаются от незримого зачатия ребенка в лоне матери в смысле доказательности. Воскресение и вознесение, если предположить, что они действительно произошли, допускали публичное и зрительное доказательство по крайней мере для всего Иерусалима, как допускает такое доказательство подъем воздушного шара или солнца в полдень.</p><p class="p1">Если требуют, чтобы все поверили во что-то, предмет веры должен допускать равную для всех и всеобщую проверку; поскольку же публичная очевидность этого последнего акта была единственным доказательством, которое могло бы придать веру первой части истории, вся она рушится, ибо доказательство это никогда не было дано. Вместо этого небольшую группу людей представляют в качестве поверенных всего мира. Их не более восьми-девяти, и они утверждают, что лицезрели воскресение, а весь остальной мир должен поверить им на слово. К тому же оказывается, что Фома<a href="ch1-28.xhtml#id195" class="a"><sup class="sup">{1}</sup></a> не поверил в воскресение и, как говорят, не хотел верить, пока не убедился лично, зрительно и на ощупь. Так и <em>я не поверю</em>, и основания для этого у меня и у любого другого столь же веские, что и у Фомы.</p><p class="p1">Тщетно пытаться сгладить или скрыть эти обстоятельства. История [Иисуса], поскольку речь идет о ее сверхъестественной части, несет на себе печать обмана и мошенничества. Кто были ее авторы, мы сейчас не можем сказать, как не можем утверждать, что книги, в которых она рассказывается, написаны теми, чьи имена они носят. Лучшие из сохранившихся свидетельств дошли до нас от евреев. Последние ведут свое естественное происхождение от людей, живших в те времена, когда якобы произошли воскресение и вознесение, и они говорят, что это <em>неправда</em>. Мне давно уже казалось странной непоследовательностью цитировать евреев в доказательство истинности данного рассказа. Это то же самое, что сказать: я докажу истину своих слов, приведя свидетельства людей, говорящих, что я лгу.</p><p class="p1">Существование такого лица, как Иисус Христос, и его распятие (таков был обычный способ казни в те времена) — исторические события, не выходящие за рамки возможного. Иисус проповедовал превосходную нравственность и равенство людей; но он выступал в своих проповедях также против продажности и корыстолюбия иудейских священников, что навлекло на него ненависть и месть всего духовенства.</p><p class="p1">Священники выдвинули против него обвинение в мятеже и заговоре против римского правительства, которому были тогда подчинены и платили дань евреи. Не исключено, что и римское правительство, как и иудейские священники, имело тайные опасения относительно последствий его учения. Не исключено также, что Иисус Христос намеревался освободить еврейский народ от римской зависимости. Так или иначе, доблестный реформатор и революционер лишился жизни.</p><p class="subtitle">Легендарные основы христианства</p><p class="p1">На этих простых фактах и на другом обстоятельстве, о котором я не премину упомянуть, христианские мифотворцы, именующие себя христианской церковью, построили свой вымысел, абсурдность и нелепость которого не имеют себе равных в мифологии древних.</p><p class="p1">Древние мифотворцы рассказывают, что род гигантов восстал против Юпитера и что один из гигантов бросал в него по сотне скал одним махом; что Юпитер поразил его ударом грома и поместил затем в недрах горы Этна, так что каждый раз, когда гигант поворачивается, Этна извергает огонь. Очевидно, что здесь вулкан навел на идею этого мифа, и миф построен таким образом, чтобы согласоваться с этим обстоятельством.</p><p class="p1">Христианские мифотворцы говорят [нам], что их сатана восстал против всемогущего, который победил его и заключил не в недра горы, а в пропасть. Легко понять, что первый вымысел навел на идею второго, ибо миф о Юпитере и гигантах рассказывался за сотни лет до мифа о сатане.</p><p class="p1">Пока что древние и христианские мифотворцы мало отличаются друг от друга. Но последние вознамерились пойти гораздо дальше.</p><p class="p1">Они ухитрились связать легендарную часть истории об Иисусе Христе с легендой, происшедшей от горы Этна, а чтобы связать все части истории воедино, прибегли к помощи иудейских преданий. Ведь христианская мифология составлена частью из Древней мифологии, а частью из иудейских преданий.</p><p class="p1">Христианские мифотворцы, поместив сатану в пропасть, вынуждены были извлечь его оттуда, чтобы дать продолжение сказке. Его ввели затем в райский сад в образе змея, или змия, и в этом образе он вступил в дружескую беседу с Евой, которая ничуть не удивилась, услыхав речь змея. В итоге этого tête-à-tête<a href="ch1-28.xhtml#id184" class="a"><sup class="sup">{2}</sup></a> он убедил ее съесть яблоко, вследствие чего и проклято все человечество.</p><p class="p1">После того как сатана восторжествовал таким образом над всем творением, можно было бы предположить, что церковные мифотворцы будут настолько добры, что ввергнут его обратно в пропасть, или хотя бы навалят на него гору (ведь они утверждают, что их вера может двигать горами), или же поместят его, по примеру древних мифологов, <em>под</em> гору, чтобы он не появлялся более среди женщин и не творил зла. Но вместо этого они отпускают его на волю, даже не взяв с него честного слова. Секрет состоит в том, что они просто не смогли обойтись без него и, потрудившись над его созданием, сунули ему взятку, чтобы он остался. Они обещали ему <em>всех</em> иудеев, заранее <em>всех</em> турок, а кроме того, девять десятых мира и Магомета в придачу. Кто после этого усомнится в щедрости христианской мифологии?</p><p class="p1">Устроив, таким образом, восстание и битву на небесах, в которой никто из сражавшихся не мог быть убит или ранен, ввергнув сатану в пропасть и выпустив его оттуда, дав ему восторжествовать над всем творением и прокляв все человечество за съеденное яблоко, христианские мифологи свели наконец концы с концами. Они представили дело так, что Иисус Христос, этот добродетельный и прекрасный человек, есть одновременно и человек, и бог, и еще сын божий, зачатый небом с тем, чтобы принести его в жертву за то, что Ева, взалкав, съела яблоко.</p><p class="subtitle">Проверка предыдущих оснований</p><p class="p1">Отложим в сторону все, что может возбудить смех своей абсурдностью или отвращение — пошлостью, и ограничимся лишь проверкой отдельных частей [легенды]. Но и тогда невозможно вообразить историю, более умаляющую всемогущего, более несовместимую с его мудростью, более противоречащую его могуществу, чем эта.</p><p class="p1">Чтобы подвести под нее основания, сочинители вынуждены были наделить сатану мощью, равной той, какую они приписывали всемогущему, если даже не большей. Они не только наделили его способностью освободиться из пропасти после его так называемого низвержения, но и умножили его последующую власть до бесконечности. До низвержения они представляли сатану только ангелом, ограниченным в пределах своего существования подобно другим ангелам. После же падения он стал, по их сведениям, вездесущим. Он существует повсюду одновременно. Он занимает всю безмерность пространства.</p><p class="p1">Не удовлетворенные этим обоготворением сатаны, они представляют его побеждающим — посредством хитрости и в образе сотворенного животного — всю силу и мудрость всемогущего. Они представляют дело так, будто сатана принудил всемогущего к <em>прямой необходимости</em> либо отдать все сотворенное под его власть и господство, либо обусловить искупление [человечества] своим сошествием на землю и смертью на кресте в образе человека.</p><p class="p1">История была бы менее абсурдной и противоречивой, если бы сочинители рассказали ее наоборот, а именно так, что всемогущий заставил <em>самого</em> сатану предстать распятым на кресте в образе змея за его новое погрешение. Но вместо этого грешник торжествует, а всемогущий терпит поражение.</p><p class="p1">Я не сомневаюсь, что многие прожили свою жизнь весьма благонравно, веря в эту сказку. Ведь легковерие не преступление. Прежде всего они получили такое воспитание, что поверили в нее, как поверили бы во что-нибудь другое.</p><p class="p1">Много и таких, кто был столь восхищен бесконечной любовью бога к человеку, выразившейся в самопожертвовании, что сила этой идеи запретила и удержала их от исследования абсурдности и нечестивости всей истории. Чем неестественнее вещь, тем скорее способна она стать предметом пагубного восхищения.</p><p class="subtitle">Об истинной теологии</p><p class="p1">Но если мы желаем иметь предмет благодарности и восхищения, то не является ли он ежечасно перед нашим взором? Не зрим ли мы прекрасное творение, готовое принять нас в тот самый момент, как мы родились, — мир, устроенный для нас и ничего нам не стоивший? Разве мы зажгли солнце, проливаем дождь и наполняем землю изобилием? Спим мы или бодрствуем, великий механизм Вселенной движется.</p><p class="p1">Разве все эти вещи и блага, которые они предвещают в будущем, ничто для нас? Или наши грубые чувства не могут уже ничем быть возбуждены, кроме трагедии и самоубийства? Или мрачная гордость человека стала столь нетерпимой, что ничто уже не может ей польстить, кроме принесения в жертву самого творца?</p><p class="p1">Я знаю, что это смелое исследование многих встревожит, но слишком большая честь была бы оказана их легковерию, если бы я пощадил его на этом основании. Время и предмет требуют такого исследования. Во всех странах крепнет подозрение, что учение так называемой христианской церкви — легенда, и свободное исследование предмета ободрит колеблющихся и сомневающихся, во что им верить, а во что нет. Поэтому я перейду к исследованию книг, именуемых Ветхим и Новым заветом.</p><p class="subtitle">Исследование Ветхого завета</p><p class="p1">Эти книги, начиная с книги Бытия и кончая Откровением [Иоанна Богослова] (которое, кстати, есть книга загадок, требующих откровения для своего понимания), как нам говорят, являются словом божьим. Поэтому нам следует узнать, кто нам это говорит, чтобы узнать, какое доверие питать к такому заявлению. Ответ на этот вопрос таков: никто не может нам ничего сказать, за исключением того, что мы сами говорим так друг другу. Исторически дело выглядит следующим образом.</p><p class="p1">Когда церковные мифотворцы основали свою систему, они собрали все писания, которые только могли найти, и расположили их, как им заблагорассудилось. Мы не можем определить, находятся ли книги, которые фигурируют под названием Ветхого и Нового завета, в том же состоянии, в каком, как говорят собиратели, они их нашли, или же они их дополнили, сократили, изменили и обработали.</p><p class="p1">Как бы то ни было, они решили <em>голосованием</em>, какие книги из их собрания являются словом божьим, а какие нет. Некоторые они отвергли, другие объявили сомнительными — таковы книги, называемые апокрифами; а те книги, которые собрали большинство голосов, были объявлены словом божьим. Если бы они проголосовали иначе, все люди, называющие себя христианами, верили бы иначе: ведь верование одного проистекает здесь из решения другого. Кто были те люди, которые все это совершили, мы не знаем. Они называют себя общим именем Церкви — вот все, что мы об этом знаем.</p><p class="p1">Поскольку у нас нет другого внешнего доказательства или свидетельства в пользу того, что эти книги являются словом божьим, кроме упомянутого,— что вообще не есть ни доказательство, ни свидетельство,— я приступлю теперь к исследованию внутренних доказательств, содержащихся в самих книгах.</p><p class="p1">Выше я говорил об откровении; теперь я буду дальше исследовать этот предмет, с тем чтобы приложить свои выводы о нем к рассматриваемым книгам.</p><p class="p1">Откровение — сообщение о чем-то, чего лицо, которому сделано откровение, прежде не знало. Ибо если я сделал какую-либо вещь или видел, как она была сделана, мне не нужно откровения, говорящего мне о том, что я ее сделал или видел, как не нужно его и для того, чтобы я мог о ней рассказать или написать.</p><p class="p1">Откровение поэтому не может быть приложено к чему-либо происшедшему на земле, участником или очевидцем чего был сам человек. Значит, все исторические и повествовательные части Библии, которые занимают почти всю ее, не подходят под значение слова «откровение», почему и не являются словом божьим.</p><p class="p1">Что общего имеет откровение с такими вещами, как история о том, как Самсон унес столбы от ворот Газы, если только он это сделал (что, впрочем, нам безразлично), или как он посещал Далилу, или поймал лисиц, или совершил еще что-либо? Если это факты, он мог сам о них рассказать, или его секретарь, если он держал такового, мог их записать, если уж они стоили устного или письменного упоминания. А если это выдумки, то никакое откровение не могло бы сделать их истинными. Но истинны они или нет, узнав их, мы не стали ни лучше, ни умнее. Когда мы созерцаем необъятность существа, управляющего непостижимым <em>целым</em>, лишь часть которого может открыть человеческий взор, мы должны стыдиться называть такие жалкие россказни словом божьим.</p><p class="p1">Что же касается рассказа о сотворении, которым открывается книга Бытия, то он имеет все признаки предания, которое бытовало среди израильтян до их прихода в Египет. После же их ухода из этой страны они поместили его в начале своей истории без указания того (они, всего вероятнее, и сами этого не знали), как оно попало к ним. Уже начало рассказа показывает, что это предание. Он начинается внезапно: нет никого, кто говорит; нет никого, кто слушает; он ни к кому не обращен; в нем нет ни первого, ни второго, ни третьего лица; у него все признаки предания; он не имеет поручителя за свою достоверность. Моисей не взял это на себя и не снабдил эту историю, как он сделал в других случаях, формальным заявлением: «И сказал господь Моисею...»</p><p class="p1">Я не могу понять, почему она была названа рассказом Моисеевым о сотворении мира. Моисей, думается мне, слишком хорошо мог судить о таких вещах, чтобы поставить под этим рассказом свое имя. Он получил образование среди египтян, людей, искусных в науках, и особенно в астрономии, не хуже других людей того времени; а молчание и осторожность, которые соблюдает Моисей, не желая удостоверять истинность этого рассказа, лучше всего свидетельствуют, что он не сообщал его и не верил в него сам.</p><p class="p1">Дело в том, что каждая нация созидала мир по-своему, и израильтяне имели на это такое же право, как и все остальные. А поскольку Моисей был израильтянином, он, видимо, не счел возможным противоречить [их] преданию. Сам рассказ, однако, безобиден, чего нельзя сказать о многих других частях Библии<a href="ch1-28.xhtml#id183" class="a"><sup class="sup">{3}</sup></a>.</p><p class="p1">Когда мы читаем непристойные историйки, описания сладострастных похождений, жестоких и мучительных наказаний, неутолимой мстительности, которыми заполнено более половины Библии, нам скорее следовало бы назвать ее словом демона, а не словом божьим. Это история безнравственности и злобы, послужившая развращению и озверению человечества. Что касается меня, я ненавижу ее, как ненавижу все жестокое.</p><p class="p1">За исключением нескольких фраз, мы едва ли встретим (в Ветхом завете) что-либо не заслуживающее омерзения или презрения, пока не дойдем до раздела смеси<a href="ch1-28.xhtml#id182" class="a"><sup class="sup">{4}</sup></a>.</p><p class="p1">В анонимных произведениях, псалмах и книге Иова, особенно в последней, мы находим немало возвышенных чувств, благоговейно выражающих всесилие и благость всемогущего; но они не лучше, чем многие другие сочинения на ту же тему, написанные как раньше, так и позже их.</p><p class="p1">Притчи, приписываемые Соломону, хотя они скорее всего представляют собой [анонимный] сборник (ибо обнаруживают знание жизни, которого он но своему положению не мог иметь), являются поучительным наставлением в нравственности. По меткости они уступают испанским пословицам и не более проникнуты житейской мудростью, чем афоризмы американца Франклина.</p><p class="p1">Все остальные части Библии, известные под названием [книг] Пророков, представляют собой произведения иудейских поэтов и бродячих проповедников, у которых перемешиваются поэзия<a href="ch2.xhtml#id8" class="a">[6]</a>, анекдот и набожность, и эти книги сохраняют, даже в переводе, вид и стиль поэзии.</p><p class="p1">Во всей Библии нет ни слова о том, что мы называем поэтом или поэзией. Дело в том, что слово <em>пророк</em>, которому последующие времена придали новое значение, в Библии означало поэта, а слово <em>пророчество</em> означало поэтическое искусство. Оно означало также искусство петь стихи на определенный мотив, исполняемый на музыкальном инструменте.</p><p class="p1">Мы читаем здесь о пророчествовании под музыку дудок и рожков, арф и псалтерионов, цимбал и всех других музыкальных инструментов того времени. Если бы мы взялись ныне пророчествовать с помощью скрипки, дудки или рожка, наше пророчество было бы бессмысленным и выглядело бы смешным, а некоторым показалось бы постыдным, потому что для нас смысл этого слова изменился.</p><p class="p1">Нам говорят, что Саул был одним из <em>пророков</em> и что он пророчествовал. Но нам не говорят, о чем <em>пророчествовали они</em> и о чем <em>пророчествовал он</em>. Да и сказать нечего: пророки представляли собой просто компанию музыкантов и поэтов, Саул присоединился к этому концерту, и все это называлось <em>пророчествованием</em>.</p><p class="p1">В книге Самуила [I кн. Царств]<a href="ch1-28.xhtml#id179" class="a"><sup class="sup">{7}</sup></a> говорится, что Саул встретил компанию пророков, целую компанию! Они шли с псалтирью, тимпаном, свирелью и гуслями. И Саул пророчествовал вместе с ними. Но задним числом представляется, что Саул пророчествовал скверно, т. е. дурно исполнял свою роль, ибо в книге говорится, что «злой дух от бога напал на Саула»<a href="ch2.xhtml#id7" class="a">[7]</a> [гл. 19, ст. 9] и пророчествовал в нем.</p><p class="p1">Не будь даже в Библии других подобных мест, этого было бы достаточно, чтобы показать, что мы утратили первоначальный смысл слова <em>пророчество</em> и придали ему другое значение. Ведь в указанном месте неприложимо слово <em>пророчество</em> в том смысле, какой оно имеет ныне. Смысл, в котором оно здесь употреблено, лишает его всякого религиозного значения и показывает, что в то время можно было быть пророком и <em>пророчествовать</em> так же, как ныне можно быть поэтом и музыкантом, безотносительно к нравственному уровню самого лица. Это слово первоначально было термином, обозначавшим умение и прилагавшимся как к поэзии, так и к музыке, не указывая на ограничение их каким-либо определенным содержанием.</p><p class="p1">Девора и Варак названы пророками не потому, что они что-либо предсказали, но потому, что они сочинили стихи или песню, носящую их имя, в ознаменование уже совершенного ими деяния. Давид числится среди пророков потому, что он был музыкантом и слыл (возможно, ошибочно) автором псалмов. Но Авраам, Исаак и Иаков не называются пророками; нет ни одного источника, откуда явствовало бы, что они могли петь, играть на музыкальных инструментах или сочинять стихи.</p><p class="p1">Нам говорят о крупных и малых пророках. С одинаковым успехом нам могли бы говорить и о крупных и малых богах, так как в пророчестве, в его современном значении, не может быть степеней. В поэзии же степени совершенства есть, и эта фраза согласуется с разбираемым случаем, если мы имеем в виду крупных и мелких поэтов.</p><p class="p1">После этого совершенно излишне разбираться во всем, что написано теми людьми, которые слыли пророками. Удар попадает здесь в самый корень, обнаруживая, что первоначальный смысл слова был искажен. Следовательно, все выводы из этих книг, благочестивое преклонение перед ними, кропотливо написанные комментарии к ним не стоят спора, коль скоро ложно понят самый смысл [пророчествования]. Однако во многих случаях стихи иудейских поэтов заслуживают лучшей участи, чем быть переплетенными, как сейчас, вместе с тем вздором, который сопровождает их под ложно употребленным названием слова божьего.</p><p class="p1">Если мы стремимся иметь правильное представление о вещах, мы должны принять идею не только неизменности, но и совершенной невозможности какого бы то ни было, случайного или преднамеренного, изменения во всем, что мы чтим как слово божье. Поэтому не может существовать никакого слова божьего, написанного любым человеческим языком.</p><p class="p1">Непрерывно происходящее изменение смысла слов, отсутствие универсального языка, вызывающее необходимость перевода, ошибки, которым подвержены переводчики, ошибки переписчиков и печатников, наряду с возможностью умышленных изменений, сами по себе свидетельствуют о том, что человеческий язык, письменный или устный, не может служить средством передачи слова божьего. Слово божье существует в чем-то другом.</p><p class="p1">Если бы даже Библия превосходила чистотой идей и выражений все ныне существующие в мире книги, я и тогда не принял бы ее в качестве руководства к вере, в качестве слова божьего, ибо все-таки продолжала бы существовать возможность того, что я обманут. Но когда я вижу, что большая часть этой книги содержит лишь историю грубейших пороков и собрание самых скверных и предосудительных сказок, я не могу обесчестить моего творца, назвав их его именем.</p><p class="subtitle">О Новом завете</p><p class="p1">О Библии достаточно; я перейду теперь к книге, именуемой Новым заветом. <em>Новый</em> завет! Это означает <em>новую</em> волю, как будто у создателя может быть две воли.</p><p class="p1">Если бы Иисус Христос намеревался основать новую религию, он, без сомнения, написал бы ее систему сам или <em>позаботился бы, чтобы она была написана</em> при его жизни. Но сочинения, удостоверенные его подписью, отсутствуют. Все книги так называемого Нового завета были написаны после его смерти. Он был евреем по рождению и вероисповеданию и сыном божьим подобно всякому другому, ибо творец — отец всего.</p><p class="p1">Первые четыре книги, от Матфея, Марка, Луки и Иоанна, рассказывают не историю жизни Иисуса Христа, но лишь отдельные анекдоты о нем. Из этих книг явствует, что он был проповедником не долее восемнадцати месяцев и апостолы познакомились с ним только за это короткое время. Они упоминают, что в возрасте двенадцати лет он сидел, как они говорят, среди иудейских ученых, задавая им вопросы и отвечая им. Поскольку это происходило за несколько лет до их знакомства с ним, наиболее вероятно, что они почерпнули эту историю у его родителей.</p><p class="p1">С тех пор о нем ничего не было слышно около шестнадцати лет. Где он жил и чем занимался это время, неизвестно. Скорее всего он занимался отцовским ремеслом — плотничал. Не видно, чтобы он получил какое-либо школьное образование, и, вероятно, не умел писать, ибо его родители были так бедны, что не были в состоянии уплатить за кроватку для него, когда он родился.</p><p class="p1">Довольно любопытно, что три лица, имена которых пользуются самой широкой известностью, были самого темного происхождения. Моисей был подкидыш, Иисус Христос родился в хлеве, а Магомет был погонщиком ослов. Первый и последний из них были основателями различных религиозных систем, Иисус же Христос не основал таковой. Он призывал людей действовать на основе нравственных принципов и верить в одного бога. Человеколюбие — основная черта его характера.</p><p class="p1">Обстоятельства, при которых он был схвачен, свидетельствуют о том, что он не пользовался широкой известностью; эти обстоятельства показывают также, что он устраивал собрания со своими последователями тайно, а также что он прекратил или временно приостановил свои публичные проповеди. Иначе Иуда не мог бы выдать его, сообщив о его местопребывании и к тому же указав на него чиновникам, которые пришли его арестовать. Само использование с этой целью Иуды и подкуп его показывают, что Иисус был малоизвестен и жил скрытно.</p><p class="p1">Мысль о его скрытной жизни не только плохо вяжется с его пресловутой божественностью, но и наводит на мысль о его малодушии. И то, что он был предан или, другими словами, схвачен по доносу одного из своих последователен, показывает, что он не собирался попасть под арест и, следовательно, не имел намерения быть распятым.</p><p class="p1">Христианские мифотворцы говорят нам, что Христос умер за грехи мира и что он пришел с <em>намерением умереть</em>. Не все ли равно тогда, как он умер? Разве изменилось бы что-нибудь, если бы он умер от лихорадки, оспы, старости или чего-либо еще?</p><p class="p1">Приговор, вынесенный, как они утверждают, Адаму за то, что он съел яблоко, гласил: <em>воистину, ты умрешь</em>, но не <em>воистину, ты будешь распят</em>. Это смертный приговор без указания рода казни. Таким образом, распятие или какой-либо другой особый вид казни не были указаны в приговоре Адаму и, следовательно, даже по собственному определению церковников не могли составлять части приговора, который должен был вынести Христос за Адама. Лихорадка подошла бы здесь не хуже креста, если бы для этого был повод.</p><p class="p1">Итак, смертный приговор, который, как нам говорят, был вынесен Адаму, должен означать или естественную смерть, т.е. прекращение жизни, или же то, что эти мифотворцы именуют проклятием. Следовательно, акт смерти Иисуса Христа должен был, согласно их системе, послужить предотвращением того или другого из этих <em>событий</em>, происходивших с Адамом и с нами.</p><p class="p1">Что она не предотвратила нашей смерти — очевидно, ибо все мы умираем, а если верить их сообщениям о долголетии, люди умирают после распятия даже скорее, чем до него. Что же касается второго объяснения (предполагающего <em>естественную смерть</em> Иисуса Христа как замену <em>вечной смерти или проклятия</em> всего человечества), то оно нагло представляет творца отделывающимся или отменяющим свой приговор с помощью каламбура, игры словом <em>смерть</em>.</p><p class="p1">Мастер каламбуров св. Павел, если он действительно написал книги, носящие его имя, помог этой игре слов, построив ее еще и на слове <em>Адам</em>. Он заставляет появиться на свет двух Адамов: один из них грешит сам, а страдает через заместителя, другой грешит через заместителя, а страдает сам. Религия, столь нашпигованная софизмами, увертками и каламбурами, охотно учит своих последователей практиковать эти приемы. Они же восприняли обычай, не зная вызвавших его причин.</p><p class="p1">Если Иисус Христос действительно был тем, за кого нам выдают его эти мифотворцы, и если он пришел в этот мир <em>пострадать</em> — слово, которое они иногда употребляют вместо слова <em>умереть</em>, — то единственным страданием для него было бы <em>жить</em>. Его земное существование было для него состоянием изгнания или высылки с небес. Обратный путь на родину лежал через смерть. Словом, все в этой странной истории обратно тому, на что она претендует. Она противоположна истине, и мне так надоело расследовать все ее несообразности и нелепости, что я поспешу кончить и перейти к чему-либо лучшему.</p><p class="p1">Мы не можем знать, сколько книг Нового завета и какие их части были написаны теми лицами, чьи имена они носят. Не знаем мы и того, на каком языке они были первоначально написаны. Их теперешнее содержание может быть разделено на две части: рассказы и переписку.</p><p class="p1">Четыре упомянутые книги — евангелия от Матфея, Марка, Луки и Иоанна — всецело повествовательные. Они касаются уже происшедших событий, В них рассказывается, что делал и говорил Иисус Христос, что делали и что говорили ему другие. В нескольких случаях одно и то же событие передается по-разному. По отношению к этим книгам откровение необходимо исключается не только ввиду разногласии авторов, но и потому, что откровение не может представлять собой рассказ о фактах, передаваемый очевидцем, как и рассказ о слышанных им разговорах и беседах. Книга, носящая название Деяний апостолов (анонимное сочинение), также принадлежит к повествовательной части.</p><p class="p1">Все другие части Нового завета, за исключением книги загадок, называемой Откровением, представляют собой собрание писем под названием посланий. А подделка писем стала столь обычным делом на свете, что вероятность их истинности или подложности по меньшей мере равна.</p><p class="p1">Менее всего сомнительно одно: что из материалов, содержащихся в этих книгах, с помощью некоторых старых историй церковь создала религиозную систему, весьма противоречащую характеру лица, чье имя она носит. Она основала религию пышности и богатства, претендуя на подражание человеку, жизнь которого была смиренной и бедной.</p><p class="p1">Изобретение чистилища и освобождения из него душ посредством молитв, купленных за деньги у церкви; продажа прощений, дозволений и индульгенций — это доходные статьи, лишь не носящие этого имени и не имеющие этой внешности.</p><p class="p1">Но тем не менее дело обстоит таким образом, что подобные вещи проистекают из мучений распятия и выведенной отсюда теории, будто один человек может страдать вместо другого и оказывать ему [тем самым] высокопохвальные услуги.</p><p class="p1">Поэтому вероятно, что все учение, или доктрина, так называемого искупления (которое, как утверждают, осуществляется посредством действия одного лица вместо другого) было первоначально сфабриковано с целью ввести в употребление все эти вторичные искупления за деньги, и отрывки в книгах, на которых построена идея или теория искупления, были составлены и сфабрикованы с той же целью.</p><p class="p1">Почему мы должны верить церкви, когда она говорит нам, что эти книги подлинны во всех своих частях, больше, чем когда она нам говорит что-либо иное или рассказывает о чудесах, которые она якобы совершила? Она определенно <em>могла</em> сфабриковать писания. ибо она умеет писать; рассматриваемые же писания по своей композиции таковы, что любой смог бы это сделать. А что она это <em>действительно</em> совершила, так это не более невероятно, чем доступные для нее и совершенные ею, по ее утверждению, чудеса.</p><p class="p1">Так как нельзя, за давностью лет, представить внешнего доказательства того, сфабриковала ли церковь учение об искуплении или нет (ибо это свидетельство, будь оно за или против, само подвергалось бы такому же подозрению в фальсификации), можно лишь сослаться на внутренние свидетельства, содержащиеся в самом учении, и эти свидетельства не без основания говорят в пользу того, что оно сфабриковано. Ведь они показывают, что доктрина искупления основана на денежной, а не на нравственной справедливости.</p><p class="p1">Если я должен деньги и не могу уплатить долг, а заимодавец угрожает посадить меня в тюрьму, другое лицо может взять на себя долг и уплатить за меня. Но если я совершил преступление, дело меняется коренным образом. Нравственная справедливость не может принять невинного за виновного, если даже он предложит себя сам. Предположить, что правосудие так поступает,— значит уничтожить самый принцип его существования: оно будет тогда не правосудием, а неразборчивым возмездием. Одно это соображение показывает, что доктрина искупления основана на голой коммерческой идее, соответствующей идее задолженности, которую может покрыть кто угодно. И так как эта корыстолюбивая идея в свою очередь соответствует системе вторичного искупления, приобретаемого у церкви за деньги, очень возможно, что и то и другое учение сфабриковано одними и теми же лицами, так что на деле нет никакого искупления,— все это басня, и человек находится в том же отношении к своему творцу, в каком он находился с самого начала своего существования. Думать так — высшее утешение для человека.</p><p class="p1">Пусть человек верит в это, и он станет жить в большем согласии с нравственностью, чем при любой другой системе. Но когда его учат, что он должен считать себя поставленным вне закона, изгоем, попрошайкой, как бы выброшенным в навозную кучу, далеким от бога, вынужденным приближаться к богу лишь ползком, раболепствуя перед какими-то посредничающими [между ним и богом] существами, он или чувствует презрительное неуважение ко всему носящему имя религии, или становится безразличным, или делается ханжой.</p><p class="p1">В последнем случае он проводит свою жизнь в печали, искренней или показной; его молитвы — укоризна; его смирение — неблагодарность; он называет себя червем, а плодородную землю — навозной кучей; все блага жизни он наделяет неблагодарным именем суеты; он презирает величайший дар бога человеку — ДАР РАЗУМА и, постаравшись заставить себя поверить в систему, против которой восстает разум, в неблагодарности своей именует его <em>человеческим разумом</em>, как будто человек сам мог одарить себя таковым.</p><p class="p1">Однако при всем этом внешнем смирении, понося таким образом человеческий разум, он пускается в самые дерзкие предположения; он во всем видит грех; его себялюбие никогда не удовлетворяется; его неблагодарность бесконечна.</p><p class="p1">Он берется указывать всевышнему, что делать даже по управлению Вселенной; он молится по-диктаторски; когда светит солнце, он молит о дожде, когда идет дождь, он молит о солнце. Этому принципу он следует во всех своих молитвах, ибо что такое весь этот хор молитв, как не попытка заставить всемогущего изменить свои намерения и действовать иначе, чем он действует? Это все равно что сказать богу: я знаю лучше, чем ты.</p><p class="subtitle">Определение истинного откровения</p><p class="p1">Но возможно, некоторые спросят: неужто мы должны быть лишены слова божьего — лишены откровения? Я отвечаю: да, есть слово божье, есть откровение.</p><p class="p1"><em>Слово божье есть видимый нами сотворенный мир, мироздание</em> (creation); и посредством <em>этого слова</em>, которое никакое человеческое изобретение не может подделать или изменить, бог всегда и всюду говорит с человеком.</p><p class="p1">Человеческий язык изменяется в зависимости от места и времени, и поэтому его нельзя использовать для передачи неизменного и всеобщего. Так, идея, что бог послал Иисуса Христа возвестить, как говорят, благую весть всем народам, из одного конца земли в другой, соответствует невежеству тех, кто не знал ничего о размерах мира и верил, как верили тогда и продолжали верить на протяжении веков эти спасители мира, что земля плоска, как доска, на которой режут хлеб, и человек может пройти ее из конца в конец,— верили вопреки открытиям философов и опыту мореплавателей.</p><p class="p1">Да и как мог Иисус Христос возвестить что-либо всем народам? Он говорил лишь на одном языке — еврейском, а в мире несколько сот языков. Едва ли какие-нибудь две нации говорят на одном и том же языке и понимают друг друга. Что же касается переводов, то всякий, кто знает что-либо о языках, знает также, что невозможно перевести с одного языка на другой, не потеряв при этом значительной доли оригинала и — зачастую — не совершив ошибок в передаче смысла. Кроме того, искусство книгопечатания во времена жизни Христа было совсем неизвестно.</p><p class="p1">Всегда необходимо, чтобы средства, которые служат достижению известной цели, ей соответствовали, иначе цель не может быть достигнута. В этом проявляется различие между конечной и бесконечной силой и мудростью. Часто человеку не удается достичь своих целей из-за естественной неспособности, а часто из-за недостатка сообразительности в надлежащем приложении силы. Но безграничная сила и мудрость не могут подобно человеку потерпеть неудачу. Средства, которые они применяют, всегда соответствуют цели. Человеческий же язык, поскольку нет всеобщего языка, не способен быть универсальным средством неизменной и единообразной передачи мысли и поэтому не является средством, с помощью которого бог возвещает о себе человеку.</p><p class="p1">Только в <em>мироздании</em> могут объединиться все наши идеи и представления о <em>слове божьем</em>. Мироздание говорит всеобщим языком независимо от многообразия человеческих языков. Оно — вечно существующий оригинал, прочесть который может каждый. Его нельзя подделать, подменить, утерять, изменить или уничтожить. От воли человека не зависит, оглашать его в печати или нет; оно само оглашает себя с одного края земли до другого. Оно проповедует всем народам и всем мирам; и это <em>слово божье</em> открывает человеку все, что ему необходимо знать о боге.</p></span></span></span>
