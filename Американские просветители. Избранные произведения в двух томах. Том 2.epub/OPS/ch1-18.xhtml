<span><span><span><p class="p1">Книга начинается теми же выражениями, что и книга Иисуса [Навила]. Последняя начинается (гл. 1, ст. I): «По смерти Моисея» и т. д., а книга Судей: «По смерти Иисуса» и т. д.<a href="ch1-28.xhtml#id122" class="a"><sup class="sup">{34}</sup></a> Уже это, а также сходство стиля обеих книг показывает, что они написаны одним автором, но кто он — совершенно неизвестно. Книга доказывает только, что он жил намного позже времени Иисуса [Навина]. Ибо, хотя книга начинается так, как будто она следует за смертью Иисуса, вторая ее глава представляет собой краткое изложение [событий] всей книги, которая, согласно библейской хронологии, описывает историю трехсот шести лет, т. е. от смерти Иисуса Навина в 1426 г. до Р. X. и до смерти Самсона в 1120 г. до Р. X. и только за двадцать пять лет до того, как Саул отправился искать <em>ослов своего отца и был сделан царем</em>. Но есть веские основания думать, что она была написана по меньшей мере не раньше времен Давида, так же как и книга Иисуса Навина.</p><p class="p1">В первой главе книги Судей автор, объявив о смерти Иисуса Навина, приступает к рассказу о том, что произошло между сынами Иуды и исконными обитателями земли Ханаанской. В этом месте автор, неожиданно упомянув в 7-м стихе Иерусалим, непосредственно затем, в 8-м стихе, между прочим, поясняет: «И <em>воевали</em> сыны Иудины против Иерусалима и <em>взяли его</em>». Следовательно, книга не могла быть написана до того, как Иерусалим был взят. Читатель вспомнит здесь приведенную мной ранее цитату из 15-й главы, стих 63, книги Иисуса [Навина], где говорится, что <em>иевусеи живут с сынами Иуды в Иерусалиме до сего дня</em>, что означает время, когда была написана книга Иисуса Навина.</p><p class="p1">Приведенные уже мной доказательства того, что рассматриваемые мной до сих пор книги не были написаны ни теми, кому они приписываются, ни даже долгое время после их смерти, если такие лица действительно существовали, столь обильны, что я готов придать последнему отрывку меньшее значение, чем я вправе это сделать. Ибо, если можно верить Библии, Иерусалим не был взят до царствования Давида. А следовательно, книги Иисуса [Навина] и Судей не были написаны до царствования Давида, которое началось через триста семьдесят лет после смерти Иисуса [Навина].</p><p class="p1">Город, впоследствии названный Иерусалимом, первоначально назывался Иеву или Иевуси и был столицей иевусеев. Сообщение о взятии Давидом этого города находится во второй книге Самуила [Царств] (гл. 5, ст. 4 и сл.); равным образом в 1-й книге Паралипоменон (гл. 14, ст. 4 и сл.). Ни в одной части Библии не упоминается, что его когда-либо ранее захватывали, и в пользу такого мнения нет никаких указаний.</p><p class="p1">Ни во второй книге Царств<a href="ch1-28.xhtml#id121" class="a"><sup class="sup">{35}</sup></a>, ни в Паралипоменонах не говорится, что они <em>совершенно истребили мужчин, женщин и детей; что они не оставили ни одной живой души</em>, как это говорится о других их завоеваниях. А умолчание, наблюдаемое здесь, подразумевает, что город был взят на условиях капитуляции и что иевусеи, его исконные обитатели, продолжали жить в нем после сдачи. Поэтому сообщение в книге Иисуса [Навина] о том, что <em>иевусеи живут вместе с сынами иудиными</em> в Иерусалиме до сего дня, не соответствует никакому иному времени, кроме как по взятии города Давидом.</p><p class="p1">Показав теперь, что все книги Библии, от Бытия до Судей, не аутентичны, я перейду к книге Руфи, праздной, аляповатой истории, глупо рассказанной неизвестно кем, о бродячей деревенской девице, скрытно сожительствующей со своим двоюродным братом Воозом. Хорошенький предмет, нечего сказать, для слова божья! Тем не менее это одна из лучших книг в Библии, ибо в ней нет убийств и грабежей.</p><p class="p1">Вслед за этим я перехожу к двум книгам Самуила<a href="ch1-28.xhtml#id120" class="a"><sup class="sup">{36}</sup></a>, чтобы показать, что эти книги не были написаны ни Самуилом, ни раньше, чем спустя долгое время после него, а также что они, как и все предшествующие книги, анонимны и не авторитетны.</p><p class="p1">Чтобы убедиться, что книги эти были написаны намного позже времен Самуила и, следовательно, не им, необходимо только прочесть рассказ о Сауле, отправившемся искать отцовских ослов, и о его встрече с Самуилом, у которого Саул осведомляется о потерянных ослах, как сейчас глупые люди идут к знахарю узнать о потерянных вещах.</p><p class="p1">Рассказывая о Сауле, Самуиле и ослах, автор говорит об этом не как о только что случившемся, но как о давнем <em>происшествии уже в те дни, когда жил сам автор</em>. Он рассказывает на языке, употреблявшемся в то время, когда жил Самуил, что заставляет его разъяснять историю в терминах того времени, когда жил он сам.</p><p class="p1">Самуил в сообщении о нем в первой из книг, [1-я Царств] (гл. 9), называется <em>прозорливцем</em>; и Саул спрашивает о нем именно так (ст. 11): «Когда они» (Саул и его слуга) «поднимались вверх в город, то встретили девиц, вышедших черпать воду, и сказали им: <em>есть ли здесь прозорливец?</em>» Затем Саул пошел согласно указанию этих девиц и встретил Самуила, не узнав его, и сказал ему (ст. 18): «Скажи мне, где <em>дом прозорливца?</em>» А Самуил ответил Саулу: «Я прозорливец» [ст. 19].</p><p class="p1">Человек, написавший книгу Самуила, передает эти вопросы и ответы на языке или выражениями того времени, когда они якобы были произнесены. Когда же автор книги писал ее, эти выражения уже вышли из употребления, и он нашел необходимым разъяснить их. В 9-м стихе он говорит: «<em>Прежде</em> у Израиля, когда кто-нибудь шел вопрошать бога, говорили так: пойдем к прозорливцу. Ибо тот, кого <em>называют</em> ныне пророком, <em>прежде</em> назывался прозорливцем».</p><p class="p1">Как я уже сказал, это подтверждает, что рассказ о Сауле, Самуиле и ослах был древним уже в то время, когда была написана книга Самуила, и что, следовательно, Самуил не писал ее и эта книга не подлинна.</p><p class="p1">Но если мы углубимся в эти книги, станет еще более очевидным, что Самуил не был их автором, ибо в них говорится о вещах, которые происходили через несколько лет после смерти Самуила. Самуил умер прежде Саула; в 1-й книге Самуила [Царств] (гл. 28) сказано, что Саул и колдунья из Аэндора вызвали Самуила после того, как он умер. Но события, о которых рассказывается в этих книгах, совершались в течение остальных лет жизни Саула и до конца жизни Давида, бывшего преемником Саула.</p><p class="p1">Рассказ о смерти и похоронах Самуила (о чем сам он не мог написать) содержится в 25-й главе первой книги Самуила [Царств]. Хронология относит это событие к 1060 г. до Р. X. Однако <em>первая</em> книга доводится до 1056 г. до Р. X., т. е. до смерти Саула, которая последовала через четыре года после смерти Самуила.</p><p class="p1">Вторая книга Самуила [Царств] начинается рассказом о событиях, которые совершились не ранее четырех лет по смерти Самуила. Она начинается с царствования Давида, который был преемником Саула, и продолжается до конца царствования Давида, т. е. сорок три года после смерти Самуила. Поэтому сами книги положительно доказывают, что они не были написаны Самуилом.</p><p class="p1">Я исследовал теперь все книги в первой части Библии, книги, которые названы именами лиц, якобы бывших их авторами, и которые церковь, именующая себя христианской, навязывает миру как писания Моисея, Иисуса [Навина] и Самуила. Я раскрыл и доказал ложность этих претензий.</p><p class="p1">Что скажете теперь вы, попы всех сортов, говорившие и писавшие против первой части «Века разума»? Неужели перед лицом такой массы доказательств вы еще имеете смелость выходить на свои кафедры и продолжать навязывать эти книги своим прихожанам в качестве трудов <em>писателей, вдохновленных свыше</em>, и слова божьего, когда доказано со всей возможной очевидностью, что те, кого вы выдаете за авторов, не являются таковыми и вы сами не знаете, кто же были на деле авторы этих книг?</p><p class="p1">Что еще придумаете вы для продолжения этого богохульного обмана? Что еще предложите вы против чистой и нравственной религии деизма в поддержку вашей системы лжи, идолопоклонства и мнимого откровения? Если бы жестокие и смертоносные приказы, которыми полна Библия, и бесчисленные мучения мужчин, женщин и детей, которым они подвергались в силу этих приказов, были приписаны кому-либо из ваших друзей, чью память вы уважаете, то, как только была бы раскрыта ложность этих обвинений, вы зарделись бы от удовольствия и прославились, защищая оскорбленную память друга.</p><p class="p1">Но ужасным рассказам Библии вы внимаете и слушаете их с черствым безразличием — то ли потому, что погрязли в жестокости суеверий, то ли потому, что не чувствуете интереса к репутации вашего творца. Доказательства того, что Библия неавторитетна, которые я уже привел и еще приведу в ходе исследования, смогут, уязвив упрямство попов, облегчить и успокоить умы миллионов. Они освободят их от всех мрачных мыслей о всемогущем, которые попы и Библия внушили им и которые постоянно противоречат всем их идеям о его нравственной справедливости и благоволении.</p><p class="p1">Теперь я перехожу к двум [последним] книгам Царств<a href="ch1-28.xhtml#id119" class="a"><sup class="sup">{37}</sup></a> и двум книгам Паралипоменон. Все эти книги историчны и посвящены главным образом жизни и деяниям еврейских царей, которые вообще-то представляли собой шайку мошенников. Но это касается нас не более, чем римские императоры или гомеровская история Троянской войны.</p><p class="p1">Кроме того, поскольку эти книги анонимны и мы ничего не знаем об их авторе или его репутации, нам невозможно узнать, в какой степени можно верить тому, что в них сообщается. Как и все другие древние истории, они похожи на смесь выдумки и были, возможного и невозможного. Давность же времени и удаленность места, как и изменение обстоятельств, сделали их устарелыми и неинтересными.</p><p class="p1">Я использую эти книги главным образом для того, чтобы сравнить их друг с другом и с прочими частями Библии и показать путаницу, противоречивость и бесчеловечность этого мнимого слова божьего.</p><p class="p1">Первая [третья] книга Царств начинается с царствования Соломона, т. е. согласно хронологии, от 1015 г. до Р. X., а вторая [четвертая] книга кончается 588 г. до Р. X., вскоре после царствования Седекии, которого Навуходоносор, взяв Иерусалим и покорив евреев, увел пленником в Вавилон. Эти две книги охватывают период времени в 427 лет.</p><p class="p1">Две книги Паралипоменон представляют собой историю тех времен и в общем тех же лиц, изложенную другим автором. Ведь нелепо было бы предположить, чтобы один и тот же автор дважды изложил одну и ту же историю.</p><p class="p1">Первая книга Паралипоменон (после того, как в первых девяти главах дается генеалогия от Адама до Саула) начинается с царствования Давида, а последняя книга кончается, как и вторая [четвертая] книга Царств, вскоре после царствования Седекии, около 588 г. до Р. X. Два последних стиха последней главы захватывают время еще на 52 года вперед, т. е. до 536 г. Но стихи не принадлежат к этой книге, как я покажу, говоря о книге Ездры.</p><p class="p1">Две книги Царств, кроме истории Саула, Давида и Соломона, правивших <em>всем</em> Израилем, содержат краткий рассказ о жизни 17-ти царей и одной царицы, именовавшихся царями Иудеи, и 19-ти, именовавшихся царями Израиля, ибо сразу после смерти Соломона еврейская нация раскололась на две части, которые избрали особых царей и вели между собой самые жестокие войны.</p><p class="p1">Эти две книги не более как история убийств, предательств и войн. Жестокости, которые евреи обычно практиковали по отношению к хананеянам, в чью страну они варварски вторгались по мнимому велению бога, они столь же яростно применяли теперь друг к другу. Едва ли половина их царей умерла своей смертью. В некоторых же случаях целые семьи истреблялись с целью обезопасить преемника, который через несколько лет, а иногда и несколько месяцев или того меньше разделял их судьбу. В десятой главе второй [четвертой] книги Царств содержится рассказ о двух корзинах, наполненных детскими головами, числом семьдесят, и выставленных у городских ворот. То были дети Ахава, убитые по приказу Ииуя, которого Елисей, якобы человек божий, помазал царем Израиля, чтобы он совершил это кровавое деяние и умертвил своего предшественника.</p><p class="p1">А в рассказе о царствовании Менаима, одного из царей Израиля, который убил Селлума, процарствовавшего только месяц, говорится (2-я [4-я] Царств, гл. 15, ст. 16), что Менаим разрушил город Типсах, ибо ему не открыли ворот, и <em>всех беременных женщин в нем разрубил</em>.</p><p class="p1">Предположив, что всемогущий отличил какой-либо народ именем <em>своего избранного народа</em>, мы должны были бы предположить, что народ этот являет всему остальному миру пример своей благочестивостью и человечностью, но не является народом злодеев и головорезов, какими были древние евреи. Народ, развращенный такими чудовищами и обманщиками, как Моисей и Аарон, Иисус [Навин], Самуил и Давид, и подражавший им, своим варварством и жестокостью превзошел все известные нам народы.</p><p class="p1">Если мы не будем упрямо закрывать глаза и ожесточать свои сердца, то невозможно не видеть, невзирая на давнишние предрассудки, навязанные уму, что лестное название <em>богоизбранного</em> народа не что иное, как <em>ложь</em>, которую придумали еврейские попы и вожди с целью прикрыть свою низость и которую стали проповедовать христианские попы, иногда столь же развращенные, а часто и столь же жестокие.</p><p class="p1">В двух книгах Паралипоменон повторяется изложение тех же преступлений. Но история в нескольких местах прерывается автором, опускающим то и дело царствование того или иного царя. Здесь, как и в книгах Царств, автор так часто переходит от царей Иуд ей к царям Израиля и от царей Израиля к царям Иудеи, что рассказ непонятен для читателя.</p><p class="p1">История в этой книге порой противоречит самой себе. Например, во второй [четвертой] книге Царств (гл. 1, ст. 17) говорится, хотя и весьма двусмысленно, что после смерти Охозии, царя израильского, вместо него воцарился Иорам (из дома Ахавова) [и что это было] на <em>второй год</em> [царствования] <em>Иорама</em>, сына Иосафатова, царя иудейского. В главе 8, стих 16, той же книги говорится, что в <em>пятый год</em> [царствования] Иорама, сына Ахава, царя израильского, воцарился Иорам, сын Иосафатов, царь иудейский. То есть в одной главе говорится, что Иорам, царь израильский, начал царствовать на <em>второй год</em> царствования Иорама иудейского, а в другой — что Иорам иудейский начал царствовать на <em>пятый год</em> [царствования] Иорама израильского<a href="ch1-28.xhtml#id118" class="a"><sup class="sup">{38}</sup></a>.</p><p class="p1">В одной книге сообщается о происшедших якобы при таких-то царях необычайных событиях, о которых нет ни слова в другой, где рассказывается о том же царе. Например, два первых соперничавших царя после смерти Соломона были Ревоам и Иеровоам. В первой [третьей] книге Царств (гл. 12 и 13) рассказывается, что в то время, когда Иеровоам приносил жертвы и совершал воскурение, человек, называемый здесь божьим человеком, произнес: «Жертвенник, жертвенник! так говорит господь: вот, родится сын дому Давидову, имя ему Иосия, и принесет на тебе в жертву священников высот, совершающих на тебе курение, и человеческие кости сожжет на тебе» (гл. 13, ст. 2). «Когда царь услышал слово человека божия, произнесенное к жертвеннику в Вефиле, то простер Иеровоам руку свою от жертвенника, говоря: <em>возьмите его</em>. И одеревенела рука его, которую он простер на него, <em>и не мог он поворотить ее к себе</em>» [ст. 4].</p><p class="p1">Можно думать, что столь необыкновенный случай (о котором говорят как о каре), происшедший с вождем одной из партий после разделения израильтян на два народа, если он истинен, должен был быть рассказан в обеих книгах. Но хотя в последующие времена люди верили <em>всему, что пророки им говорили</em>, похоже на то, что сами эти пророки или историки не верили друг другу. Они слишком хорошо знали друг друга.</p><p class="p1">В книге Царств содержится также длинный рассказ об Илии. Он продолжается несколько глав и заключается словами (2-я [4-я] Царств (гл. 2, ст. 11)): «Когда они шли и дорогою разговаривали, вдруг явилась <em>колесница огненная и кони огненные</em>, и разлучили их обоих и <em>понесся Илия в вихре на небо</em>». Гм! Как ни чудесен этот случай, автор Паралипоменон не упоминает о нем, хотя и упоминает имя Илии. Он не говорит ничего и об истории, рассказанной во второй главе той же книги Царств, насчет детей, звавших Елисея <em>плешивым</em>, и о том, как этот <em>божий человек</em> (ст. 24) «оглянулся и увидел их и <em>проклял их именем господним</em>. И вышли две медведицы из леса и растерзали из них сорок два ребенка». Он обходит молчанием также и историю, рассказанную во второй [четвертой] книге Царств (гл. 13), о том, что, когда в гробнице, где был похоронен Елисей, хоронили человека, покойник, когда его опускали (ст. 21), коснулся костей Елисея и <em>ожил и встал на ноги свои</em>.</p><p class="p1">Нам не говорят, похоронили ли покойника, несмотря на то что он ожил и встал на ноги, или же вытащили его обратно. Обо всем этом автор Паралипоменон молчит, как молчал бы об этом любой современный автор, который не решается подвергнуться обвинению во <em>лжи</em> или по меньшей мере преувеличении.</p><p class="p1">Но хотя эти два историка могут отличаться друг от друга в отношении тех сказок, которые они рассказывают, они одинаково молчат о лицах, именуемых пророками, писания которых наполняют последующую часть Библии.</p><p class="p1">Исайя, который жил во времена Езекии, упоминается в книгах Царств и Паралипоменон, когда авторы говорят об этом царствовании. Но [здесь], за исключением, самое большее, одного или двух случаев, когда о них говорится лишь крайне бегло, не идет речь ни об одном из пророков. Не упоминается даже о самом их существовании, хотя, согласно библейской хронологии, они жили в то время, когда писались эти книги; некоторые же из них — задолго до того.</p><p class="p1">Если эти пророки, как их называют, были в свое время такими важными лицами, как их изображают с тех пор составители Библии, попы и комментаторы, то чем объяснить, что ни одна из этих книг ничего не говорит о них?</p><p class="p1">Как я уже сказал, история доводится в книгах Царств и Паралипоменон до 588 г. до Р. X. Теперь пора исследовать, кто из пророков жил до этого времени.</p><p class="p1">Вот таблица всех пророков с указанием времени, когда они жили, согласно хронологии, указанной в первых главах каждой из книг пророков, а также [с указанием того], за сколько лет до написания книг Царств и Паралипоменон они жили.</p><p class="p1">Эта таблица не делает чести ни библейским историкам, ни библейским пророкам. Я оставляю на долю священников и комментаторов, весьма ученых в мелочах, разрешить сей неудобный вопрос и найти основание, по какому авторы книг Царств и Паралипоменон обходят этих пророков, которых я рассматривал в первой части «Века разума» просто как поэтов, таким же унизительным молчанием, каким современные историки обошли бы Питера Пиндара<a href="ch1-28.xhtml#id117" class="a"><sup class="sup">{39}</sup></a>.</p><p class="p1">Таблица пророков</p><table class="table">

</table><p class="p1">* Во второй [четвертой] книге Царств (гл. 14, ст. 25) упоминается имя Ионы в рассказе о восстановлении пределов Израиля Иеровоамом; но дальше о нем ничего не говорится, не упоминается ни в книге Ионы, ни о его миссии в Ниневию, ни о его встрече с китом.</p><p class="empty-line"/><p class="p1">Еще одно замечание о книге Паралипоменон, после чего я перейду к обзору остальных книг Библии.</p><p class="p1">Рассматривая книгу Бытия, я цитировал отрывок из 36-й главы (ст. 31), который с очевидностью указывает на время <em>после</em> того, как цари начали царствовать над сынами Израиля. Я показал, что стих этот дословно совпадает с текстом Паралипоменон (гл. 1, ст. 43), где он помещен в соответствии с порядком исторических событий, тогда как в книге Бытия такого соответствия нет. Из Паралипоменон была также взята большая часть 36-й главы. Я показал также, что книга Бытия, хотя она и стоит на первом месте в Библии и приписывается Моисею, была сфабрикована каким-то неизвестным лицом уже после того, как была написана книга Паралипоменон, т. е. не ранее восьмисот шестидесяти лет после смерти Моисея.</p><p class="p1">Доказательства, которые я привожу для подтверждения этого, точны и состоят всего лишь из двух частей. Во-первых, как я уже утверждал, отрывок в книге Бытия относится по <em>времени</em> к Паралипоменонам. Во-вторых, книга Паралипоменон, к которой относится этот отрывок, была еще не начата по меньшей мере спустя восемьсот шестьдесят лет после Моисея. Чтобы это доказать, нам стоит только заглянуть в тринадцатый стих третьей главы первой книги Паралипоменон, где автор, излагая генеалогию потомков Давида, упоминает Езекию. А именно при Езекии, в 588 г. до Р. X., а следовательно, более чем через 860 лет после Моисея, Навуходоносор покорил Иерусалим.</p><p class="p1">Те, кто, будучи полны суеверий, хвастали древностью Библии, и в частности книг, приписываемых Моисею, поступали так безо всякого исследования и без какого-либо авторитетного свидетельства, кроме того, что один легковерный человек сообщал это другому. Что же касается исторических и хронологических свидетельств, то самая первая из библейских книг написана более чем на триста лет позже книги Гомера и относится примерно к тому же времени, что и «Басни» Эзопа.</p><p class="p1">Я не защищаю нравственность Гомера. Наоборот, я думаю, что его книги полны тщеславия и направлены на возбуждение безнравственных и вредных понятий о чести. Что же касается Эзопа, то, хотя его нравственность в общем хороша, басни его часто жестоки. А жестокость басен приносит сердцу, особенно детскому, больше вреда, чем их мораль — пользы.</p><p class="p1">Разделавшись теперь с книгами Царств и Паралипоменон, я перейду к очередной книге — Ездры.</p><p class="p1">Для доказательства беспорядочности, с какой было составлено мнимое слово божье — Библия, и неопределенности ее автора нам достаточно взглянуть на первые три стиха книги Ездры и два последних — Паралипоменон. Как же надо было кроить и тасовать тексты, чтобы три первых стиха Ездры оказались двумя последними стихами Паралипоменон или два последних стиха Паралипоменон — тремя первыми Ездры? Или авторы их не знали своих собственных работ, или составители не знали авторов.</p><table class="table">

<td class="td" align="left">Ст. 23. Так говорит Кир, царь Персидский: все царства земли дал мне господь, бог небесный, и он повелел мне построить ему дом в Иерусалиме, что в Иудее. Кто есть из вас—из всего народа его, (да будет) господь бог его с ним, и пусть он туда идет.</td>
<td class="td" align="left">Ст. 2. Так говорит Кир, царь Персидский: все царства земли дал мне господь, бог небесный, и он повелел мне построить ему дом в Иерусалиме, что в Иудее.</td>
</tr>
<tr>
<td class="td" align="left"> </td>
<td class="td" align="left">Ст. 3. Кто есть из вас, из всего народа его, да будет бог его с ним, и пусть он идет в Иерусалим, что в Иудее, и строит дом господа, бога Израилева, того бога, который в Иерусалиме.</td>
</tr>
</table><p class="p1">Последний стих в Паралипоменонах неожиданно обрывается и кончается в середине фразы словами «туда идет», не обозначая куда. Эта неожиданная остановка и появление одних и тех же стихов в разных книгах показывают, как я уже сказал, беспорядочность Библии и невежество, проявленные при ее составлении, а также то, что ее составители не имели никаких авторитетных оснований, согласно которым они могли действовать, как мы не имеем ныне никаких авторитетных оснований доверять их работе<a href="ch2.xhtml#id38" class="a">[15]</a>.</p><p class="p1">Видимостью определенности обладает в книге Ездры только время, когда она была написана, т. е. непосредственно после возвращения евреев из вавилонского пленения, около 536 г. до Р. X. Ездра (который, согласно еврейским комментаторам, то же лицо, что и Ездрас в апокрифах) был одним из вернувшихся, и он, возможно, написал рассказ о пленении.</p><p class="p1">Неемия, чья книга следует за книгой Ездры, также был одним из вернувшихся и также, возможно, написал о том же в книге, носящей его имя. Но рассказы эти ничто для нас или для кого бы то ни было. Они интересны только евреям, как часть истории их народа; но они такое же слово божье, как и любая история Франции, или Рапеновская<a href="ch1-28.xhtml#id116" class="a"><sup class="sup">{40}</sup></a> «История Англии», или история любой другой страны.</p><p class="p1">Но даже в исторических вопросах нельзя полагаться ни на одного из этих писателей. Во второй главе Ездры автор приводит список племен и семей, а также точное число людей в каждом [племени и каждой семье], вернувшейся из Вавилона в Иерусалим. Этот перечень вернувшихся как будто должен быть одной из главных целей написания книги, но в нем содержится ошибка, разрушающая замысел всего предприятия.</p><p class="p1">Автор начинает список следующим образом: «Сыновей Пароша две тысячи сто семьдесят два» (гл. 2, ст. 3). «Сыновей Сафатии триста семьдесят два...» (ст. 4). И таким манером он продолжает перечислять все семьи, а в 64-м стихе он подводит итог и говорит, что «все общество вместе состояло из <em>сорока двух тысяч трехсот шестидесяти человек</em>».</p><p class="p1">Но тот, кто озаботился бы подсчитать сумму, обнаружил бы, что она составляет всего только двадцать девять тысяч восемьсот восемнадцать, так что ошибка составляет двенадцать тысяч пятьсот сорок два<a href="ch2.xhtml#id37" class="a">[16]</a>. Какой же точности и в чем можно ожидать тогда от Библии?</p><p class="p1">Неемия подобным же образом приводит список возвратившихся семей и их численность. Он начинает, как Ездра, словами (гл. 7, ст. 8) : «Сыновей Пароша две тысячи триста семьдесят два»<a href="ch1-28.xhtml#id115" class="a"><sup class="sup">{41}</sup></a>, и так далее (приводятся данные] обо всех семьях. В нескольких случаях список отличается от списка Ездры. В 66-м стихе Неемия выводит сумму и говорит, как и Ездра: «Все общество вместе <em>состояло</em> из сорока двух тысяч трехсот тридцати <em>человек</em>»<a href="ch1-28.xhtml#id104" class="a"><sup class="sup">{42}</sup></a>. Но действительная сумма приведенных в этом списке составляет только 31 089, так что ошибка составляет здесь 11 271. Писатели эти достаточно хороши для сочинения библий, но не годятся для дел, требующих правдивости и точности.</p><p class="p1">Следующая на очереди — книга Эсфири. Если госпожа Эсфирь считала за честь предложить себя в содержанки Артаксерксу или соперничать с царицей Астинь, которая отказалась явиться к пьяному царю на глазах пьяной компании (как говорится в книге, они пили уже семь дней и были веселы), — пусть себе об этом думают Эсфирь и Мордохей. Нам, по крайней мере мне, нет до этого дела. Кроме того, история кажется мне выдуманной, а также и анонимной. Я перейду к книге Иова.</p><p class="p1">Книга Иова по своему характеру отличается от всех книг, нами до сих нор рассмотренных. В ней нет ни убийств, ни вероломства, она содержит размышления ума, находящегося под сильным впечатлением превратностей человеческой жизни, борющегося с ними и уступающего их напору.</p><p class="p1">Это прекрасно сделанное соединение добровольной покорности с невольным протестом, оно рисует нам состояние человека, каким оно подчас бывает, когда он склонен скорее сдаться, чем быть способным к дальнейшему существованию. Однако долготерпение не занимает много места в характере того лица, о котором говорится в книге. Напротив, его горесть часто бывает буйной, но он еще пробует ее обуздать и как будто готов посреди все возрастающих бедствий взять на себя тяжкую обязанность быть довольным.</p><p class="p1">В первой части «Века разума» я почтительно отзывался о книге Иова. Но я не знал тогда того, что узнал впоследствии, а именно что, судя по всему, книга Нова не принадлежит к Библии.</p><p class="p1">Я знаком с мнением по этому вопросу двух еврейских комментаторов: Абенезра<a href="ch1-28.xhtml#id103" class="a"><sup class="sup">{43}</sup></a> и Спинозы. Оба они говорят, что книга Иова по своему характеру не является еврейской, что особенности композиции и драматичность повествования не могут быть признаны еврейскими, что она была переведена на еврейский с другого языка, а автор книги был язычником. Лицо, выведенное под именем сатаны (это первое и единственное упоминание о нем во всей Библии), не соответствует никаким представлениям древних евреев. То же относится к двум собраниям, которые созвало божество из тех, кто в книге называется сынами божьими, и к тому знакомству, которое, как утверждается, сатана поддерживал с богом.</p><p class="p1">Можно заметить также, что книга носит следы ума, просвещенного наукой, в то время как евреи, не будучи этим знамениты, отличались крайним невежеством. Намеки на предметы натурфилософии в ней часты и ярки, отличаясь от всего, что встречается в подлинно еврейских книгах.</p><p class="p1">Астрономические названия Плеяд, Ориона и Арктура являются греческими, а не еврейскими. Из Библии же вовсе не видно, чтобы евреи сколько-нибудь знали астрономию или изучали ее. Они не перевели этих названий на еврейский язык, но приняли их так, как нашли в поэме.</p><p class="p1">Не вызывает сомнения, что евреи переводили литературные произведения языческих народов на еврейский язык и перемежали их со своими собственными. Об этом свидетельствует тридцать первая глава Притч. Там говорится (ст. I): «Слова Лемуила царя. Наставление, которое преподала ему мать его». Этот стих стоит в качестве предисловия к последующим притчам, притчам не Соломона, а Лемуила. А этот Лемуил не был царем ни Израиля, ни Иудеи, но какой-то другой страны, а следовательно, язычником.</p><p class="p1">Однако евреи приняли его притчи. Поскольку они не могли сказать, кто был автором книги Иова или как она к ним попала, и поскольку она по стилю отличается от еврейских писаний и совершенно не связана ни с одной книгой или главой Библии, будь то до нее или после, она имеет все признаки первоначально языческой книги<a href="ch2.xhtml#id36" class="a">[17]</a>.</p><p class="p1">Составители Библии и знатоки хронологии, эти упорядочиватели времени, как будто совершенно растерялись, не зная, куда и как поместить книгу Иова, ибо она не содержит ни одного исторического обстоятельства, ни одного намека, дающего возможность определить ее место в Библии.</p><p class="p1">Но признаться миру в своем незнании не отвечало намерениям этих людей. Поэтому они отнесли ее к 1520 г. до Р. X., т. е. ко времени, когда израильтяне были в Египте, имея для этого не больше оснований, чем если бы я заявил, что она написана еще на тысячу лет раньше. Однако вероятно, что она древнее любой из книг Библии, и ее одну можно читать без негодования или отвращения.</p><p class="p1">Мы ничего не знаем о том, каков был древний языческий мир (как его называют) до эпохи евреев, которые обычно злословили и чернили нравы всех других народов. Мы научились называть их язычниками именно из еврейских источников.</p><p class="p1">Но, насколько мы знаем, они были, наоборот, справедливыми и нравственными людьми и не предавались подобно евреям жестокости и мести. Мы не знаем, какую религию они исповедовали. Похоже, что у них в обычае было изображать добродетель и порок в образах, как это ныне делается при помощи скульптур и картин. Но из этого не следует, что они поклонялись им больше, чем мы.</p><p class="p1">Я перехожу теперь к книге Псалмов, которая не требует особых замечаний. Некоторые из псалмов нравственны, другие же выражают крайнюю мстительность. Большая часть из них связана с определенными местными обстоятельствами жизни еврейской нации того времени, когда они были написаны, обстоятельствами, с которыми мы не имеем ничего общего.</p><p class="p1">Однако называть их псалмами Давида — ошибка или обман. Они подобно нынешним песенникам суть собрание разных песен, принадлежащих разным поэтам, жившим в разное время. 137-й псалом<a href="ch1-28.xhtml#id101" class="a"><sup class="sup">{45}</sup></a> не мог быть создан ранее, чем четыреста лет спустя после Давида, ибо он был написан в ознаменование определенного события — вавилонского пленения евреев, которое произошло не ранее этого времени. «При реках Вавилона — там сидели мы и плакали, когда вспоминали о Сионе; на вербах, посреди его, повесили мы наши арфы. Там пленившие нас требовали от нас слов песней, и притеснители наши — веселья: спойте нам из песней Сионских». Это все равно, как если бы американцу, французу или англичанину сказали бы: спой нам одну из ваших американских, или французских, или английских песен.</p><p class="p1">Это замечание, касающееся времени написания упомянутого псалма, может пригодиться лишь для того, чтобы показать (наряду с другими, уже упомянутыми примерами) тот обман, в котором находился мир относительно авторства Библии.</p><p class="p1">Ни времени, ни месту, ни обстоятельствам в ней не придавалось значения, а имена людей были накрепко присоединены к отдельным книгам, которых эти люди не могли написать, как не могли они шествовать за своим собственным гробом.</p><p class="p1">Книга Притч. Она, как и псалмы,— сборник, причем составленный из произведений авторов, принадлежащих к другим нациям, помимо еврейской, как я показал это в замечаниях на книгу Иова. Кроме того, некоторые из притч, приписываемых Соломону, не появились ранее двухсот пятидесяти лет по смерти Соломона. В 1-м стихе 25-й главы говорится: «И это притчи Соломона, которые собрали мужи Езекии, царя Иудейского».</p><p class="p1">От Соломона до Езекии прошло двести пятьдесят лет. Когда человек знаменит, а имя его широко известно, его склонны делать ответственным за вещи, которых он никогда ни говорил, ни совершал. По всей вероятности, так случилось и с Соломоном. Похоже, что в те времена было модно сочинять притчи, как теперь анекдоты, и приписывать их авторство тем, кто их никогда не видел.</p><p class="p1">Книга Екклезиаста, или проповедника, также приписывается Соломону, для чего есть много оснований, даже если это не так. Она написана в виде размышлений находящегося в уединении старого развратника, каким на самом деле был Соломон, который, вспоминая сцены, которыми он более не может наслаждаться, восклицает: «Все суета!»</p><p class="p1">Многие из метафорических выражений чувств темны, вероятнее всего, из-за перевода; но осталось достаточно, чтобы показать, что в оригинале они были очень красочны<a href="ch2.xhtml#id35" class="a">[18]</a>. Из того, что до нас дошло о характере Соломона, явствует, что он был остроумен, тщеславен, распутен и, наконец, меланхоличен. Он спешил жить и умер, утомившись от мира, в возрасте пятидесяти восьми лет.</p><p class="p1">Семьсот жен и триста наложниц хуже, чем ни одной; хотя они могут влечь за собой видимость высшего наслаждения, но убивают блаженство страсти уже тем, что ей не на чем остановиться; любовь, разделенная между многими, никогда не бывает счастлива. Так было и с Соломоном; и если он со всеми его претензиями на мудрость не мог заранее этого понять, он заслужил скорбь, которую испытал впоследствии, не вызывая к себе сожаления.</p><p class="p1">С этой точки зрения его проповедь не нужна, ибо для того, чтобы знать последствия, необходимо только знать причину. Семьсот жен и триста наложниц стоят целой книги. После этого не следует говорить, что все суета и томление духа. Ибо невозможно обрести счастье в обществе тех, кого мы лишаем счастья.</p><p class="p1">Для того чтобы в старости быть счастливым, необходимо приучить себя к целям, которые могли бы сопутствовать нашему духу на всем его жизненном пути, чтобы все доступное было для нас хорошо в свое время. Любитель наслаждений жалок в старости; немногим лучше тот, кто провел жизнь в одних делах, в то время как натурфилософия, математика и механика — постоянный источник тихого удовольствия. Несмотря на мрачные догмы попов, на суеверия, изучение этих вещей есть истинная теология; она учит человека познавать творца и восхищаться им, ибо принципы науки запечатлены в мироздании, неизменны и имеют божественное происхождение.</p><p class="p1">Те, кто знал Бенджамина Франклина, помнят, что его ум всегда был молод; его нрав всегда спокоен; наука, которая никогда не седеет, всегда была его любовницей. Он всегда имел перед собой цель, ибо, оставаясь без цели, мы становимся похожи на инвалида в больнице, ждущего смерти.</p><p class="p1">Любовные песни Соломона глупы, и все-таки дряхлый фанатизм назвал их божественными. Составители Библии поместили эти песни после книги Екклезиаста, а знатоки хронологии отнесли их к 1014 г. до Р. X., когда Соломону было, согласно той же хронологии, девятнадцать лет и он только еще создавал себе сераль из жен и наложниц.</p><p class="p1">Составителям Библии и знатокам хронологии следовало бы устроить все это немного поприличнее и либо ничего не говорить о времени, либо выбрать время, более соответствующее пресловутой божественности этих песен, ибо Соломон проводил тогда медовый месяц тысячи распутств.</p><p class="p1">Им должно было бы также прийти на ум, что так как Соломон, если это действительно был он, написал книгу Екклезиаста намного позже этих песен и в этой книге он восклицает, что все суета и томление духа, то сказанное относится и к самим песням. Это тем более вероятно, что он говорит (или кто-либо говорит за него) (Екк., гл. 2, ст. 8) : «<em>Завел у себя певцов и певиц</em>» (скорее всего, чтобы петь именно эти песни) «<em>и услаждения сынов человеческих, — разные музыкальные орудия</em>; и нашел» (ст. 11), «что все суета и томление духа». Впрочем, составители сделали только половину дела, ибо, если уж они дали нам песни, они должны были дать и мотив, чтобы мы могли распевать их.</p><p class="p1">Книги, именуемые книгами пророков, составляют остальную часть Библии. Их шестнадцать, начиная с Исайи и кончая Малахией. Список их я привел в моих замечаниях на Паралипоменон. Все эти пророки, за исключением трех последних, жили в то время, когда были написаны книги Царств и Паралипоменон. Но только два из них, Исайя и Иеремия, упоминаются в этих книгах. Я начну с них, оставив для другой части книги то, что я должен сказать об общем характере людей, именуемых пророками.</p><p class="p1">Всякий, кто взял на себя труд прочесть книгу, приписываемую Исайе, найдет, что она составлена самым диким и беспорядочным образом. В ней нет ни начала, ни середины, ни конца. За исключением короткой исторической части и нескольких набросков в первых двух или трех главах, она представляет собой сплошной несвязный и напыщенный вздор, полный экстравагантных метафор, сказанных некстати и лишенных смысла. Едва ли можно было бы извинить школьника, сочинившего подобную чушь. Это (по крайней мере в переводе) такой род композиции и такая безвкусица, которые с полным правом называются сумасшедшей прозой.</p><p class="p1">Историческая часть начинается с 36-й главы и продолжается до конца 39-й. Она касается некоторых событий, происходивших в царствование Езекии, царя иудейского, когда жил Исайя. Этот исторический фрагмент начинается и кончается внезапно — он нисколько не связан ни с предшествующей главой, ни с последующей, ни с какой-либо из глав книги вообще.</p><p class="p1">Возможно, что Исайя сам написал этот фрагмент, поскольку он участвует в описанных событиях. Но за исключением этой части, в книге едва ли найдутся две главы, связанные между собой. Одна называется в самом начале первого стиха пророчеством о Вавилоне, другая — пророчеством о Моаве, третья — пророчеством о Дамаске, четвертая — пророчеством о Египте, пятая — пророчеством о пустыне приморской, шестая — пророчеством о долине видения<a href="ch2.xhtml#id34" class="a">[19]</a>, подобно тому как вы сказали бы: сказка о рыцарях пылающей горы, сказка о Золушке, или о стеклянном башмачке, или о спящей красавице, и т. д. и т. п.</p><p class="p1">Я уже показал на примере двух последних стихов Паралипоменон и трех первых стихов Ездры, что составители Библии перемешали и перепутали одно с другим писания различных авторов. Одного этого, не будь других причин, достаточно, чтобы разрушить достоверность любой композиции, ибо доказывает, что составители не знали авторов. Яркий пример тому содержится в книге, приписываемой Исайе. Последняя часть 44-й главы и начало 45-й написаны далеко не Исайей, а могли быть написаны только человеком, жившим по меньшей мере через сто пятьдесят лет после его смерти.</p><p class="p1">Эти главы — приветствие Киру, который позволил евреям вернуться в Иерусалим из вавилонского пленения и восстановил Иерусалим и храм, как утверждается в книге Ездры. Последний стих 44-й главы и начало 45-й таковы; «Который говорит о Кире: пастырь мой, и он исполнит волю мою и скажет Иерусалиму: „ты будешь построен!“ и храму: „ты будешь основан!“ Так говорит господь помазаннику своему Киру: Я держу тебя за правую руку, чтобы покорить тебе народы, и сниму поясы с чресл царей, чтоб отворялись для тебя двери и ворота не затворялись. Я пойду пред тобою» и т. д.</p><p class="p1">Какова наглость церкви и невежество попов, навязывающих миру эту книгу как написанную Исайей, когда Исайя умер, согласно их собственной хронологии, вскоре после смерти Езекии, последовавшей за 693 годом до Р. X., а декрет Кира о возвращении в Иерусалим, согласно той же хронологии, датируется 536 г. до Р. X., т. е. на 162 года позже!</p><p class="p1">Я не думаю, что составители Библии сами написали эти книги. Скорее они собрали несколько анонимных произведений и поместили их рядом под именем таких авторов, которые всего лучше отвечали их намерениям. Они поощряли обман, что почти равносильно его изобретению, ибо невозможно, чтобы они его не видели.</p><p class="p1">Когда мы видим, что изощренное мастерство составителей Священного писания направлено на то, чтобы каждую часть этой романтической книги школьного красноречия согласовать с чудовищной идеей сына божьего, зачатого девой от духа, то нет такого обмана, в котором мы не вправе были бы их заподозрить. Каждая фраза и обстоятельство отмечены варварской рукой суеверия, искажены и получили значение, которого они никак не могли иметь. Заголовок каждой главы, верх каждой страницы украшены именами Христа и церкви, так что доверчивый читатель может погрязнуть в заблуждениях, прежде чем начнет читать.</p><p class="p1">Фраза «Дева во чреве приимет и родит сына» (Ис., гл. 7, ст. 14) была истолкована таким образом, что она якобы означает Иисуса Христа и его мать Марию, после чего христианский мир повторял ее более тысячи лет. Это мнение породило столь великое неистовство, что оно все оказалось запятнано кровью и отмечено скорбью. Я, правда, не намереваюсь вступать в полемику относительно предметов такого рода и ограничиваюсь показом того, что Библия поддельна, с тем чтобы, убрав основание, сразу опрокинуть все воздвигнутое на нем здание суеверий. Однако я все же коротко остановлюсь на разоблачении ложного применения этого отрывка.</p><p class="p1">Мне нет дела до того, подшутил ли Исайя над Ахазом, царем иудейским, к которому обращен этот отрывок. Я хочу только показать, что он применяется неверно и не более относится к Христу и его матери, чем ко мне и моей матери.</p><p class="p1">Попросту история такова: царь Сирии и царь Израиля (я уже упомянул, что евреи разделились на два народа, один из которых назывался Иудеей и столицей которого был Иерусалим, а другой — Израилем) объединились в войне против Ахаза, царя Иудеи, и их армии шли на Иерусалим. Ахаз и его народ встревожились, и, как говорится в [гл. 7] ст. 2: «И всколебалось сердце его и сердце народа его, как колеблются от ветра дерева в лесу».</p><p class="p1">При таком стечении обстоятельств Исайя обращается к Ахазу и убеждает его <em>от имени бога</em> (лицемерное выражение всех пророков), что эти два царя не преуспеют против него, а чтобы убедить в этом Ахаза, советует ему испросить знамения. Ахаз, как говорится в книге, отказался это сделать по той причине, что он не желал искушать господа. На это Исайя, будучи сам рассказчиком, замечает (ст. 14): «Итак, сам господь даст вам знамение: се, <em>дева во чреве приимет и родит сына</em>», и (ст. 16) : «Ибо прежде нежели этот младенец будет разуметь отвергать худое и избирать доброе, земля та, которой ты страшишься», имеются в виду Сирия и Израиль, «будет оставлена обоими царями ее». Таковы были знамение и время, отведенное для исполнения обещания, а именно прежде чем дитя сможет различить зло и добро и, отвергнув первое, избрать второе.</p><p class="p1">Зайдя так далеко, Исайя во избежание обвинения в лжепророчестве и последствий такого обвинения встал перед необходимостью принять меры для того, чтобы знамение это свершилось. Конечно, никогда не составляет труда найти беременную девушку или сделать ее беременной; а возможно, Исайя и знал такую поблизости, я не думаю, что пророкам того времени можно больше верить, чем современным попам. Но как бы то ни было, Исайя говорит в следующей главе (ст. 2): «И я взял себе верных свидетелей: Урию священника и Захарию, сына Варахиина. <em>И приступил я к пророчице, и она зачала и родила сына</em>».</p><p class="p1">Такова глупая история этого ребенка и этой девственницы. На беззастенчивом извращении — вот на чем Матфей в своей книге, а также бесстыдство и низость попов позднейшего времени основали учение, именуемое ими Евангелием. Они заявляют, что история эта предвещает зачатие Иисуса Христа помолвленной и позднее вышедшей замуж женщиной, которую они именуют девственницей, от духа, которого они называют святым, через семьсот лет после того, как была рассказана упомянутая глупая история. В это учение я не верю нисколько и без колебаний скажу, что оно столь же вымышленно и лживо, сколь истинен бог<a href="ch2.xhtml#id33" class="a">[20]</a>.</p><p class="p1">Но для того чтобы показать лживость Исайи, нам достаточно только обратить внимание на продолжение истории. Хотя Исайя хранит об этом молчание, в 28-й главе второй книги Паралипоменон сообщается, что эти два царя, вместо того чтобы потерпеть поражение в войне против Ахаза, царя иудейского, как именем господа предсказывал Исайя, имели успех. Ахаз потерпел поражение и был разбит; сто двадцать тысяч его людей были убиты; Иерусалим был разграблен, а двести тысяч женщин, сыновей и дочерей были уведены в плен. Но довольно об этом лжепророке и обманщике Исайе и лживой книге, носящей его имя.</p><p class="p1">Я перехожу к книге Иеремии. Этот пророк, как его называют, жил в то время, когда Навуходоносор осадил Иерусалим, в царствование Седекии, последнего царя Иудея. Против него возникло сильное подозрение в том, что он изменил евреям в пользу Навуходоносора. Все, что касается Иеремии, характеризует его как двуличного человека. В своей метафоре о сосуде и глине (гл. 18) он так хитроумно и сдержанно формулирует свои предсказания, что всегда оставляет лазейку, в которую можно было бы ускользнуть в случае, если события будут развиваться вопреки тому, что он предсказал.</p><p class="p1">В 7-м и 8-м стихах этой главы он заставляет всемогущего сказать: «Иногда я скажу о каком-либо народе и царстве, что искореню, сокрушу и погублю его; но если народ этот, на который я это изрек, обратится от своих злых дел, я отлагаю то зло, которое помыслил сделать ему». Здесь сделана оговорка по поводу одной стороны дела; теперь по поводу другой.</p></span></span></span>
