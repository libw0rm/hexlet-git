<p class="p">[Происхождение самоуправления]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — Д. КАРТРАЙТУ</p><p class="p1"><em>5 июня 1824 г.</em></p><p class="p1">Дорогой и почтенный сэр, премного обязан Вам за Ваше любезное письмо от 29-го февраля и за ценный том по английской конституции<a href="ch1-28.xhtml#id200" class="a"><sup class="sup">{1}</sup></a>. С удовольствием и большим одобрением прочел его и думаю, что в этой книге установлен правильный источник происхождения конституции английского государства — англосаксонский. Поистине странно, что столь многим способным и ученым людям не удавалось точно определить этот источник. Поэтому не удивительно, что Пейн<a href="ch1-28.xhtml#id199" class="a"><sup class="sup">{2}</sup></a>, который думал больше, чем читал, верил большим авторитетам, заявлявшим, что конституция Англии — воля парламента. Аналогичное говорил мне Марбуа<a href="ch1-28.xhtml#id198" class="a"><sup class="sup">{3}</sup></a> перед Французской революцией: королевский альманах — конституция Франции. То, что Вы установили англосаксонское происхождение конституции, представляется законным. Изгнав бывших обитателей части острова, называемой Англией, англосаксы стали коренными жителями как для Вас, так и для Ваших предков по прямой линии. У них, несомненно, была конституция, и, хотя они не оставили ее в письменном виде, так, чтобы к точному тексту ее можно было бы всегда обратиться, остались, однако, фрагменты из их истории и законов, позволяющие с большой уверенностью сделать такой вывод. Как показывают их история и законы, если какой-нибудь поступок одобрялся, мы можем предполагать, что он разрешался их конституцией, а что не совершалось — не было разрешено. И хотя эта конституция была нарушена и ни во что не ставилась норманскими завоевателями, все же сила не может изменить права. Вечные претензии поддерживались народом, его непрекращающимся требованием восстановления своих саксонских законов; это доказывает, что по воле народа от них никогда не отказывались. В борьбе за эти древние права между народом и его королями из династий Плантагенетов, Тюдоров и Стюартов случались победы, иногда — поражения, пока эти права не были окончательно отвоеваны у Стюартов. Свержение и изгнание этой династии порвали нить мнимого наследования, уничтожили всякую королевскую узурпацию, и народ вновь приобрел все свои права. И хотя в своде законов были точно восстановлены лишь некоторые [из этих прав], все же то, что другие права были опущены, не было отказом от того, чтобы воспользоваться ими, если представится случай. Новый король не получил ни прав, ни власти, кроме тех, которые ему были явно пожалованы. Мне всегда казалось, что различие между вигами и тори в Англии заключается в том, что виги вывели свои права из англосаксонского источника, а тори — из норманского. Юм, этот великий апостол торизма, заявляет (примечание АА к гл. 42), что при Стюартах «именно народ покушался на короля, а не король пытался, как это представляют, присвоить себе права народа». Отсюда следует справедливость преемников норманских узурпации. И снова в примечании С, 159 находим: «...народ установил принцип, сам по себе благородный и, кажется, благовидный, но его опровергает вся история и опыт, а именно <em>что в народе источник всей справедливой власти</em>». Где же еще этому выродившемуся сыну науки, этому изменнику своих соотечественников найти источник <em>справедливой</em> власти, если не в большинстве общества? Может быть, в меньшинстве? Или в отдельной личности из этого меньшинства?</p><p class="p1">Наша революция началась на более благоприятной основе. Она подарила нам альбом, на котором мы вольны были сделать любую надпись. У нас не было возможности рыться в устарелых документах, отыскивать королевские рукописи на пергаменте или заняться исследованием законов и учреждений полуварварских предков. Мы обратились к тому, что было дано природой, и нашли эти законы отпечатанными в своих сердцах. Однако мы не воспользовались всеми преимуществами своего положения. Нам никогда не разрешалось иметь самоуправление. Когда мы были вынуждены вступить на этот путь, мы оказались новичками в этой науке. Ее принципам и формам нас прежде мало обучали. Мы сами установили некоторые из этих основных принципов, но далеко не все. Согласно большинству конституций наших штатов, вся власть наследуется народом; он может пользоваться ею сам во всех случаях, когда считает себя компетентным (например, при выборе своих исполнительных и законодательных должностных лиц и вынесении решений присяжными из народа, во всех судебных случаях, в которых какое-либо обстоятельство требует проверки), или может выступать через представителей, избранных на основании свободных и равных выборов; народ обладает правом и долгом всегда быть вооруженным; народ имеет право на свободу личности, свободу вероисповедания, свободу собственности и свободу печати. В структуре нашей законодательной власти опыт, по нашему мнению, показал пользу постановки вопросов перед двумя различными совещательными органами; но при этом естественное право было неправильно понято: некоторые делали один из этих органов, а другие — оба представителями собственности вместо людей; тогда как двойное обсуждение могло быть также достигнуто без всякого нарушения истинного принципа путем требования большего срока действия одного из органов или выбора соответствующего числа представителей, причем последние разделялись бы по жребию на две палаты, и это разделение периодически возобновлялось бы, чтобы разбить всякие интриги. Вирджиния, уроженцем и жителем которой я сам являюсь, была не только первым из штатов, но думаю, я могу сказать, первым государством в мире, которое мирным путем собрало своих мудрых людей для создания основ конституции, записала их и поместила в свой архив, где каждый мог свободно обратиться к ее тексту. Но этот акт был весьма несовершенен. Другие штаты, приступив к составлению своих конституций, внесли последующие усовершенствования. Некоторые из них с новыми поправками, сделанными на основании приобретенного опыта, приняли, по общему мнению, более совершенную форму. Мой родной штат продолжает до сих пор свой premiere ebauche<a href="ch1-28.xhtml#id197" class="a"><sup class="sup">{4}</sup></a>, но сейчас он предлагает созвать собрание для внесения поправок [к конституции]. Наряду с прочими усовершенствованиями, я надеюсь, будет принято подразделение наших округов на административные районы. Округ занимает площадь, равную в среднем 24 кв. милям, а площадь каждого административного района должна составлять около 6 кв. миль и будет соответствовать «сотням» вашего саксонца Альфреда. В каждом районе могли бы быть: 1) начальная школа, 2) отделение милиции с офицерами, 3) мировой судья и констебль; 4) каждый район должен проявлять заботу о своих бедных, 5) о дорогах, 6) о своей полиции, 7) избирать из числа своих сограждан одного или нескольких присяжных для присутствия в суде и 8) отдавать в нижней палате голоса за всех должностных лиц, намеченных к избранию. Таким образом, каждый район представлял бы собой небольшую республику, и каждый человек в штате стал бы активным членом народного правительства, осуществляя лично большую часть прав и выполняя большую часть обязанностей, хоть и второстепенных, но тем не менее важных и находящихся вполне в его компетенции. Человеческий разум не может придумать более прочной основы для свободной, прочной и хорошо управляемой республики.</p><p class="p1">Что касается правительства нашего штата и федерального [правительства], я не думаю, чтобы взаимоотношения между ними правильно понимались иностранцами. Они обычно считают, что штат подчиняется федеральному правительству. Однако это не так. Они — координирующие департаменты одного-единого целого. За правительством штата сохраняется вся законодательная и административная власть в делах, касающихся только его собственных граждан, а федеральному правительству отдается все касающееся иностранцев или граждан других государств; лишь эти функции являются федеральными. Первое занимается внутренними делами, второе — внешними, но то и другое — внутри одного и того же государства; ни одно из них не контролирует другого, кроме как в пределах своего собственного департамента. Есть лишь одно или два исключения в этом разделении власти. Но вы можете спросить: если два департамента требуют одинакового предмета власти, то где же тот общий суперарбитр, который мог бы в конце концов сделать между ними выбор? В несущественных вопросах и случаях, не требующих безотлагательных решений, мудрость обеих сторон не даст им вмешиваться в сомнительные дела; но если нельзя этого избежать или прийти к компромиссному решению, следует созвать конгресс штата, с тем чтобы приписать эту спорную власть тому департаменту, который сочтут наиболее подходящим для этой цели. Вникая в эти подробности, вы можете понять, что мы еще не усовершенствовали своих конституций настолько, чтобы отважиться считать их не подлежащими никаким изменениям. Но даже в их теперешнем состоянии мы считаем, что вносить в них какие-либо изменения может только народная власть, назначая специально для этой цели выборы представителей, которые до тех пор являются lex legum<a href="ch1-28.xhtml#id196" class="a"><sup class="sup">{5}</sup></a>.</p><p class="p1">Могут ли конституции не изменяться? Может ли одно поколение навеки связывать другое и все последующие? Думаю, что нет. Творец создал землю для живых, а не для мертвых. Власть и права могут принадлежать лишь людям, а не вещам, не какой-то материи, лишенной воли. Мертвые — даже не предметы; частицы материи, составлявшей их тело, становятся затем частью тела других животных, растений или минералов, тысячью каких-то форм. Чему же тогда приписать власть и права, которые они имели, будучи людьми? Поколение может связывать себя, пока его большинство продолжает жить; когда же оно исчезает, на его место становится другое большинство, которое держит в своих руках власть и права, принадлежавшие когда-то его предшественникам, и может изменять их законы и учреждения по своему усмотрению. Итак, ничто не является неизменным, кроме прирожденных и неотъемлемых прав человека.</p><p class="p1">Мне было приятно найти в Вашей книге формальное опровержение судебной узурпации законодательной власти, поскольку таковую судьи узурпировали в своих неоднократных решениях, согласно которым христианство — часть обычного права. Доказательство обратного, которое Вы приводите, неоспоримо, а именно: обычное право существовало, когда англосаксы были еще язычниками, во времена, когда они не слышали упоминания имени Христа и не знали даже о его существовании.</p></span></span>
