<p class="p">[Аристократия и свобода]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — ДЖ. АДАМСУ</p><p class="p1">Монтичелло, 28 октября 1813 г.</p><p class="p1">Дорогой сэр...</p><p class="p1">Отрывок, который Вы цитируете из Феогнида<a href="ch1-28.xhtml#id147" class="a"><sup class="sup">{1}</sup></a>, я думаю, скорее относится к этике, чем к политике. Все произведение представляет собой моральную <em>проповедь</em>, parainesis, а приводимый отрывок звучит как упрек человеку, который, занимаясь своими домашними животными, стремится повысить ценность их породы, используя для этого самых лучших самцов, но не обращает никакого внимания на улучшение своей собственной расы; человек смешивается путем брака с порочными, уродливыми или старыми из честолюбивых побуждений или ради своего благополучия. Это соответствует принципу, принятому позднее пифагорейцами и выраженному Океллом<a href="ch1-28.xhtml#id146" class="a"><sup class="sup">{2}</sup></a> в другой форме: Peri de tes ek ton allelon antropon geneseos и т. д. — oych hedones heneka he mixis. Насколько позволяет неразборчивость оригинала, перевод этого принципа таков: «Что касается половой связи людей, как и с кем она должна происходить, то мне кажется правильным, чтобы она была чиста, соответствовала законам благопристойности и святости, происходила в браке. Прежде всего необходимо установить, что люди вступают в связь не ради удовольствия, а ради потомства. Половая способность и стремление к совокуплению даны человеку богом не ради удовольствия, а для продолжения рода. Не может рожденный смертным быть причастным к божественной жизни. Не дав бессмертия людям, бог наделил их способностью непрерывно продолжать человеческий род. Поэтому мы устанавливаем как принцип, что в половую связь вступают не ради удовольствия». Однако природа, не доверяя этому нравственному и абстрактному мотиву, по-видимому, предусмотрела более надежное средство для увековечения рода, заложив в конституцию обоих полов силу страстного желания. Любовное общение не только потворствует этому грешному побуждению, но путем брака содействует также благосостоянию и честолюбивым стремлениям; при этом не обращают внимания на красоту, здоровье, взаимопонимание или добродетель объекта, от которого будет потомство. Выбор лучшей особи мужского пола для гарема из тщательно отобранных женщин, как предлагает Феогнид, по примеру овец и ослов, несомненно, улучшит породу человека, как это происходит с грубым животным, и произведет потомство настоящих aristoi [аристократов]. Практика показывает, что моральные и физические качества человека, будь они хорошими или дурными, в какой-то степени передаются от отца к сыну. Но я подозреваю, что равноправие мужчин восстанет против привилегированного Соломона [с его гаремом] и заставит нас продолжать покорно соглашаться с amaurosis geneos aston<a href="ch1-28.xhtml#id145" class="a"><sup class="sup">{3}</sup></a>, на что жалуется Феогнид, и довольствоваться случайными аристократами, родившимися от случайных связей. Я согласен с Вами, что среди людей существует естественная аристократия. Ее отличают природный талант и добродетель. Раньше физическая сила давала право занять место среди аристократов (aristoi). Но с тех пор как изобретение пороха посылает слабым, как и сильным, смерть от метательных снарядов, физическая сила подобно красоте, хорошему настроению, вежливости и другим достоинствам имеет лишь второстепенное значение. Есть еще искусственная аристократия, которую отличает благосостояние и происхождение; ни талантом, ни добродетелью она не обладает, иначе она принадлежала бы к первому классу. Естественную аристократию я считаю самым ценным даром природы для обучения тому, как занимать ответственное положение и управлять обществом. Действительно, было бы непоследовательно сотворить человека для участия в общественной жизни и не наделить его достаточной мудростью и добродетелью, чтобы он мог справиться с делами общества. Разве нельзя сказать, что та форма правления наилучшая, которая наиболее эффективно предусматривает чистый отбор естественных аристократов для правительственных учреждений? Искусственная аристократия — вредный ингредиент в правительстве, и следует предусмотреть средство, препятствующее получению ею власти. В вопросе о том, какое средство считать лучшим, у меня с Вами есть разногласие, но мы расходимся во мнении как разумные друзья, пользующиеся свободным проявлением разума и взаимно снисходительные к его ошибкам. Вы считаете, что лучше всего поместить псевдоаристократию в отдельную законодательную палату, чтобы не подчиненные ей органы могли препятствовать злу, которое она может совершить, и можно было бы защитить имущих от аграриев и грабительских побуждений большинства населения. Мне кажется, давать им власть с тем, чтобы помешать им наносить вред, означает вооружать их для этого и увеличивать, а не уменьшать зло. Ибо если не подчиненные им учреждения могут наложить запрет на их действия, то и они в свою очередь могут сделать то же. Зло могут причинять явное или не утверждая каких-либо предложений. Политика сената Соединенных Штатов дает достаточно примеров этому. Я также не считаю обязательным, чтобы защищали богатых, так как те в достаточной мере найдут себе путь в любой законодательный орган, чтобы себя защитить. От 15-ти до 20-ти наших законодательных учреждений за истекший тридцатилетний период деятельности доказали, что едва ли можно опасаться с их стороны какого-либо уравнивания собственности.</p><p class="p1">Я считаю лучшим средством именно то, которое предусмотрено нашими конституциями, а именно: предоставить гражданам свободный выбор и возможность отделить истинную аристократию от псевдоаристократии, зерно — от плевел. В целом они изберут действительно достойных и мудрых. В некоторых случаях богатство может их испортить, а происхождение — ослепить; но это произойдет не в той степени, чтобы быть опасным для общества.</p><p class="p1">Возможно, различие в наших мнениях в известной мори является результатом характерных отличий тех [штатов], в которых мы живем. На основании того, что я лично видел в Массачусетсе и Коннектикуте, и еще больше в результате того, что слышал, а также из описания, которое Вы сами дали, столь хорошо зная его [Массачусетс], можно прийти к заключению, что в этих двух штатах, по-видимому, существует традиционное благоговение перед определенными семьями, вследствие чего правительственные должности чуть ли не передаются по наследству в этих семьях. Я предполагаю, что начиная с раннего периода Вашей истории члены этих семей, которым посчастливилось обладать добродетелью и талантами, честно использовали их на благо народа и благодаря своей деятельности внушили любовь к себе.</p><p class="p1">Ассоциируя с Вами [штат] Коннектикут, я имею в виду лишь политическую сторону, а не моральную. Ибо, сделав Библию обычным правом своей земли, [жители этого штата], по-видимому, выработали свое нравственное поведение по образцу предания об Иакове и Лаване<a href="ch1-28.xhtml#id134" class="a"><sup class="sup">{4}</sup></a>. Но хотя у Вас право наследования должностных мест может в некоторой степени основываться на действительных фамильных заслугах, все же в значительно большей мере оно проистекает от вашего строгого союза церкви и государства. Эти семьи канонизированы в глазах народа по простому принципу: «Ты—мне, а я—тебе». В Вирджинии нет ничего подобного. Наше духовенство, застрахованное до революции от соперничества благодаря установленному жалованью<a href="ch1-28.xhtml#id133" class="a"><sup class="sup">{5}</sup></a>, не давало себе труда добиваться влияния на народ. В определенных семьях имелись большие накопленные богатства, которые передавались из поколения в поколение; это делалось согласно английскому закону о порядке наследования. Единственным предметом желаний для богатых было место королевского советника. Весь двор тогда оплачивался, включая короля и его ставленников; и они подвергались обличениям при всех столкновениях между королем и народом. Отсюда их непопулярность; и эта непопулярность продолжает оставаться за ними. Какой-нибудь Рандольф, Картер или Бурвел должен обладать большим личным превосходством над простым соперником, избираемым народом, даже по сей день.</p><p class="p1">На первой сессии нашего законодательного собрания после [принятия] Декларации независимости мы издали закон, отменяющий право наследования. За этим последовала отмена привилегии первородства на наследование недвижимости и установление права раздела земли, находящейся в разных штатах, между всеми детьми или другими родственниками. Эти законы, написанные мной, положили начало уничтожению псевдоаристократии<a href="ch1-28.xhtml#id132" class="a"><sup class="sup">{6}</sup></a>. И если бы законодательная власть приняла другой закон, подготовленный мной, наша работа была бы завершена. Речь идет о законе о более широком распространении знаний. Предлагалось каждый округ разделить на административные районы площадью 5—6 кв. миль подобно Вашим участкам. В каждом районе намечалось построить бесплатную начальную школу, где обучали бы чтению, письму и арифметике; из этих школ ежегодно следовало отбирать лучших учеников, которые могли бы за общественный счет продолжить свое образование в окружной школе, откуда определенное количество наиболее способных учеников должно было направляться в университет для завершения образования; в университете предполагалось обучение всем полезным наукам. Благодаря такой системе достойных и талантливых отыскивали бы из всех слоев общества, и образование подготовило бы их к победе в соперничестве за ответственные посты с богатыми и родовитыми людьми.</p><p class="p1">Кроме того, я предлагал оставить за этими административными районами те области самоуправления, в которых они лучше всего подготовлены, поручив им заботу о своих бедных, о дорогах, полиции, выборах, назначение присяжных, отправление правосудия в несложных случаях, первичное использование милиции; словом, предполагалось сделать их небольшими республиками с губернатором во главе каждой из них, поскольку они лучше справлялись бы со всем тем, что происходит у них на глазах, чем большие республики округов или штатов. Общий созыв губернаторами собраний административных районов в один день по всему штату всегда выражал бы подлинно народное чувство по любому вопросу и позволил бы штату воздействовать на массы, как это часто делалось в Вашем штате, и добиваться такого же результата от своих городских собраний. Если бы закон о религиозной свободе<a href="ch1-28.xhtml#id131" class="a"><sup class="sup">{7}</sup></a>, составивший часть этой системы, покончивший с аристократией духовенства и возвративший гражданам свободу взглядов, и акты о наследовании, обеспечивающие равенство в положении граждан, опирались на образование, то народные массы поднялись бы на высокий уровень морального совершенства, необходимого для собственного благополучия и надлежащего государственного управления. Таким образом, завершилась бы великая цель их подготовки для выбора подлинной аристократии, для занятия ответственных государственных постов, исключения различных псевдо[аристократов]. Тот же Феогнид, у которого Вы взяли эпиграфы к своим двум письмам, уверяет нас, что oydemian ро, Kyrn agathoi polin olesan andres<a href="ch1-28.xhtml#id130" class="a"><sup class="sup">{8}</sup></a>. Несмотря на то что этот закон вводится в силу лишь частично и не дал пока результатов, законодательные власти рассматривают его в настоящее время вместе с другими актами исправляемого свода законов, еще не принятыми; я не теряю надежды, что какой-нибудь истинный патриот в благоприятный момент обратится к нему и сделает его краеугольным камнем свода законов нашего правительства.</p><p class="p1">В отношении аристократии необходимо иметь в виду, что до установления американских штатов история знала только человека Старого Света, стесненного в узких и ограниченных пределах и погрязшего в пороках, которые порождает такое положение. Одно дело— правительство, приспособленное к таким людям, и совершенно другое — для людей наших штатов. Здесь каждый может иметь землю, на которой он будет трудиться, если захочет, или, если он предпочтет проявлять свою деятельность в другой области, он может требовать за свой труд такую компенсацию, которая не только обеспечит ему приличное существование, но и даст ему также возможность не работать в старости. Каждый благодаря собственности, которой он владеет, или в силу своего удовлетворительного положения заинтересован в поддержании законов и порядка. И такие люди могут надежно и с успехом сохранить за собой полный контроль над своими общественными делами и ту степень свободы, которая в руках городской черни Европы сразу же привела бы к разрушению и уничтожению всего народного и частного. История Франции за последние 25 лет и Америки за 40 лет, даже за последние два столетия, полностью доказывает правоту этого наблюдения.</p><p class="p1">Но даже в Европе в умах людей произошло заметное изменение. Наука освободила мысли тех, кто читает и рассуждает, и пример Америки воспламенил чувства справедливости в народе. Как следствие этого начался бунт в науке среди талантливых и отважных против высокого положения и происхождения — их стали презирать. Первая попытка не удалась, так как толпы горожан — орудие, избранное для осуществления бунта, — лишенные человеческого достоинства из-за невежества, нищеты и пороков, нельзя было удержать в пределах разумных действий. Но мир оправится от паники, вызванной этой первой катастрофой. Наука шагает вперед, таланты и предприимчивость наготове. Можно обратиться за помощью к сельскому населению, более легко управляемой силе с точки зрения их принципов и субординации; даже там положение, происхождение и показной аристократизм в конце концов потеряют свое значение. Однако мы не имеем права вмешиваться в это. Нам достаточно, если моральное и физическое состояние наших граждан позволит им отобрать людей способных и годных для управления с повторением выборов через такие короткие промежутки времени, которые позволят им сместить неверных слуг до того, как зло, которое они замышляют, может стать непоправимым.</p><p class="p1">Итак, я изложил свое мнение по вопросу, в котором мы расходимся, не с целью спора — мы оба слишком стары, чтобы изменять свои взгляды, являющиеся результатом долгой жизни, полной исследований и размышлений; я это сделал лишь под влиянием Вашего письма — мы не должны умереть, не объяснившись друг с другом. Мы действовали в полном согласии на протяжении длительной и опасной борьбы за свободу и независимость. Была принята конституция, и, хотя никто из нас не считает ее совершенной, все же мы оба думаем, что она сможет сделать наших сограждан самыми счастливыми и надежно охраняемыми людьми на земле. Если наши взгляды не совсем сходятся в отношении недостатков этой конституции, это не имеет большого значения для нашей страны; посвятив ей долгую жизнь бескорыстного труда, мы передали конституцию своим потомкам, которые смогут позаботиться о ней и о себе.</p><p class="p1">О памфлете на аристократию, посланном Вам, или о том, кто мог бы быть его автором<a href="ch1-28.xhtml#id129" class="a"><sup class="sup">{9}</sup></a>, я узнал лишь из Вашего письма. Если это исходит от лица, которое Вы подозреваете, то это можно установить по странным, мистическим и гиперболическим идеям, окутанным в замысловатые и педантичные выражения, полные аффектации, характерные для его манеры письма. В любом случае я надеюсь, что на Вашем спокойствии не отразится грубость и невыдержанность всяких писак и что Вы спокойно будете жить и радоваться процветанию нашей страны, пока сами не пожелаете занять свое место среди аристократии, пришедшей до Вас</p><p class="p1">Всегда преданный Вам</p><p class="p1"><em>Т. Джефферсон.</em></p></span><span id="id13"><div class="title2">
<p class="p">[Бессмыслица Платона]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — Д. АДАМСУ</p><p class="p1">5 июля 1814 г.</p><p class="p1">...Я развлекался серьезным чтением платоновского «Государства». Однако я ошибаюсь, называя это развлечением, потому что это тяжелейшая обязанность, которую я когда-либо выполнял. Раньше я случайно брался за его другие труды, но едва ли у меня когда-нибудь хватало терпения пройти через весь диалог. Пробираясь через причуды, ребячество и непостижимый уму жаргон этого труда, я часто откладывал его, чтобы спросить себя, как могло случиться, что мир так долго соглашался принимать всерьез такую бессмыслицу, как эта. Как soi-disant<a href="ch1-28.xhtml#id128" class="a"><sup class="sup">{1}</sup></a> христианский мир фактически мог это сделать — пример исторического курьеза. Но как мог римский здравый смысл допустить это? И в особенности, как Цицерон мог превозносить Платона? Хотя Цицерон не владел лаконичной логикой Демосфена, но он был способным, образованным, трудолюбивым, практичным в делах и честным. Он не мог быть обманут просто стилем. Он сам был первым в мире мастером слога. Что касается современников, я думаю это скорее вопрос моды и авторитета. Образование находится главным образом в руках лиц, которые в силу своей профессии проявляют интерес к имени и фантазиям Платона. Они задают тон в школе, а немногие в последующие годы имеют возможность пересмотреть свои школьные взгляды. Но если оставить в стороне моду и авторитет и подвергнуть Платона проверке разумом, изъять его софизмы, пустословия и непостижимости, что же останется? Поистине он один из плеяды настоящих софистов, который избег забвения в отличие от своих собратьев, во-первых, благодаря изяществу стиля, но главным образом потому, что его причуды были приняты и вошли в плоть и кровь искусственного христианства. Его туманная мысль всегда представляет подобие объектов, наполовину видимых сквозь туман, которые не могут быть определены ни по форме, ни по размерам. И однако то, что должно было обречь его на раннее забвение, в действительности обеспечило ему бессмертную славу и благоговение. Христианское духовенство, найдя доктрины Христа низведенными до всеобщего понимания и слишком простыми, чтобы они нуждались в объяснении, увидело в мистицизме Платона материал, из которого оно имело возможность построить искусственную систему, которая могла из-за своих неясностей допустить вечные споры, дать священникам работу, и ввести [эту систему] ради своей выгоды, власти и превосходства. Доктрины, исходившие из уст самого Христа, понятны даже детям; но тысячи томов все еще не объяснили платонизмы, в которые эти доктрины были облечены, и лишь по тому простому основанию, что бессмыслица никогда не может быть объяснена. Они, однако, добились своих целей. Платон канонизирован, и теперь считается неблагочестивым сомневаться в его заслугах, как и в заслугах апостолов Иисуса. В особенности к нему обращаются как к защитнику бессмертия души; и я все же осмелюсь сказать, что, если бы в доказательство этого не было лучших аргументов, чем его, никто из людей не поверил бы в это. К счастью для нас, платоновский республиканизм не получил такого же одобрения, как платоновское христианство; иначе бы ныне все мужчины, женщины и дети жили беспорядочно, подобно диким зверям полей и лесов. Однако «Платон — великий философ», — говорил Лафонтен. Но Фонтенель спрашивал: «Вам очень ясны его идеи?» — «О нет! Он из непроницаемой тьмы».— «Вы не находите, что он полон противоречий?» — «Конечно,— отвечал Лафонтен,— он лишь софист». Но сразу же он снова восклицал: «О! Платон был великий философ»<a href="ch1-28.xhtml#id127" class="a"><sup class="sup">{2}</sup></a>. У Сократа действительно были основания выражать недовольство неправильными толкованиями Платона, потому что поистине его диалоги — это клевета на Сократа.</p></span><span id="id14"><div class="title2">
<p class="p">[Моральный инстинкт]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — Т. ЛОУ</p><p class="p1">13 июня 1814 г.</p><p class="p1">Из всех существующих по этому вопросу теорий самой причудливой кажется теория Волластона<a href="ch1-28.xhtml#id126" class="a"><sup class="sup">{1}</sup></a>, который рассматривает <em>истину</em> как основу нравственности. Вор, крадущий Вашу гинею, заблуждается лишь постольку, поскольку он лжет, используя Вашу гинею, как если бы она была его собственной. Истина, конечно, является ветвью нравственности и очень важна для общества. Но представлять [истину] как основание [нравственности] — это все равно что представить дерево, поднятое за корни и перевернутое в воздухе, одна ветвь которого посажена в землю. Некоторые считают основанием нравственности <em>любовь к богу</em>. Это также лишь ветвь наших нравственных обязанностей, которые обычно делятся на наши обязанности по отношению к богу и обязанности по отношению к человеку. Если мы совершаем хороший поступок только из любви к богу и из веры, которая приятна ему, откуда же тогда возникает нравственность атеиста? Бесполезно говорить, как это делают некоторые, что таких существ нет. У нас такие же доказательства этого факта, как большинство тех, которыми мы пользуемся, а именно: их собственные утверждения и их рассуждения в защиту этих доказательств. Я заметил, что, как правило, в то время, как в протестантских странах отход от платоновского христианства попов приводит к деизму, в католических странах он ведет к атеизму. Дидро, Даламбер, Гольбах, Кондорсе известны как весьма добродетельные люди. Их добродетель, следовательно, должна быть основана на чем-то ином, нежели любовь к богу. То kalon<a href="ch1-28.xhtml#id125" class="a"><sup class="sup">{2}</sup></a> других базируется на иной способности, чем вкус, который даже не является ветвью нравственности. У нас действительно есть врожденное чувство того, что мы называем прекрасным, но оно проявляется главным образом по отношению к предметам, обращенным к воображению (fancy) с помощью зрения в видимых формах, как-то: ландшафт, очертания животного, одежда, ткани, архитектура, сочетание цветов и т. д., или непосредственно к воображению (imagination) в виде образа, стиля или размера в прозе или поэзии, т. е. всего, что образует сферу критицизма или вкуса, способность, совершенно отличающуюся от нравственности. Своекорыстие, или, скорее, себялюбие, или <em>эгоизм</em>, как кажется, более всего представляет основу нравственности. Но я рассматриваю наши отношения с другими как образующие границы нравственности. Сами с собой мы стоим на почве тождества, а не отношения, поскольку последнее, требуя двух субъектов, исключает себялюбие, сводящееся лишь к одному. В отношении себя, строго говоря, мы не имеем обязанностей, так как обязательство также требует наличия двух сторон. Себялюбие поэтому не есть часть нравственности. В действительности это как раз ее противоположность. Это единственный антагонист добродетели, постоянно ведущий нас, вследствие нашей склонности к самоудовлетворению, к нарушению наших нравственных обязанностей к другим. Поэтому против этого врага воздвигаются батареи моралистов и религиозников, как против единственного препятствия для осуществления нравственности. Лишите человека его эгоистических склонностей, и у него не будет ничего, что отвратило бы его от добродетельных поступков. Или подчините эти склонности образованию, наставлению или обузданию, и добродетель останется без соперника. Эгоизм — в широком смысле — следующим образом представлен как источник нравственного действия. Говорят, что мы кормим голодного, одеваем нагого, перевязываем раны человека, избитою ворами, вливаем в него масло и вино, сажаем его рядом, сажаем его на наше собственное животное и доставляем в гостиницу, потому что сами получаем удовольствие от этих действий. Гельвеций — один из лучших людей на земле и самый искренний защитник этого принципа,— определив «интерес» не только как интерес денежный, но как нечто могущее обеспечить нам удовольствие или оградить пас от страдания, говорит: «Гуманный человек—это человек, для которого вид несчастья невыносим и который, чтобы избавить себя от этого зрелища, вынужден помочь несчастному». Это, конечно, верно. Но это лишь на один шаг приближает к решению проблемы. Эти добрые поступки приносят нам удовольствие. Но почему они приносят нам удовольствие? Потому что природа вложила в наши сердца любовь к другим, чувство долга к ним, моральный инстинкт, короче, то, что непреодолимо побуждает нас чувствовать их страдания, помогать им в их бедах и протестовать против слов Гельвеция: «...какой иной мотив может побудить человека к благородным поступкам, кроме личного интереса? Для него так же невозможно любить добро ради добра, как и любить зло ради зла». Создатель действительно был бы плохим мастером, если бы, предназначая человеку удел общественного животного, не наделил его общительным характером. Верно то, что им наделен не каждый человек, потому что нет правил без исключений; но ложно рассуждение, превращающее исключения в общее правило. Некоторые люди рождаются без органов зрения, или слуха, или рук. Но неверное утверждение, что человек рождается без этих способностей, без зрения, слуха и рук, не может войти в общее определение человека. Недостаток или совершенство нравственного чувства у некоторых людей подобно недостатку или несовершенству чувств зрения или слуха у других не доказывает, что это общая характеристика человеческого рода. Когда указанного чувства недостает, мы стараемся возместить этот дефект образованием, обращением к разуму, к размышлению, предоставляя существам, столь несчастливо устроенным, иные мотивы делать добро и избегать зла, такие, как любовь, или ненависть, или отвержение тех, среди кого мы живем и чье общество необходимо для счастья и даже существования, показом при помощи здравого рассуждения, что честность в конечном счете способствует выгоде, вознаграждениями и наказаниями, установлениями законов и, наконец, перспективой возмездия в будущем состоянии за зло, как и воздаяния за добро, содеянные в этом мире. Таковы коррективы, обеспечиваемые образованием, которые выполняют функции моралиста, священника и законодателя; они приводят к правильным действиям тех, чье несоответствие не настолько велико, чтобы не быть искорененным. Некоторые выступают против того, что существует нравственное чувство, говоря, что если бы природа дала нам такое чувство, побуждающее нас к добродетельным поступкам и ограждающее от поступков злобных, то природа также определила бы по каким-то особым отличительным признакам два рода действий, одни из которых сами по себе добродетельны, а другие — порочны. Тогда как фактически мы видим, что одни и те же действия в одних странах считаются добродетельными, а в других порочными. Ответ состоит в том, что природа создает в качестве нормы и критерия добродетели <em>полезность</em> для человека. У людей, живущих в различных странах и в различных условиях, с различными привычками и системами правления, могут быть различные [нормы] полезности. Поэтому один и тот же поступок может быть полезным и, следовательно, добродетельным в одной стране, вредным и порочным — в другой, в иных условиях. Я вместе с вами искренне верю в общее существование морального инстинкта. Я думаю, что это ярчайшая драгоценность, которой наделен человеческий характер, и недостаток ее унижает человека более, чем самое страшное физическое уродство. Я радуюсь, просматривая список сторонников этого принципа, который Вы приводите в Вашем втором письме. С некоторыми из них я раньше не встречался. К ним может быть добавлен лорд Кеймс<a href="ch1-28.xhtml#id114" class="a"><sup class="sup">{3}</sup></a>, один из наших способнейших защитников, который в своих «Принципах естественной религии» доходит до того, что говорит, что у человека нет долга, к которому его не понуждало бы какое-то импульсивное чувство. Это правильно, если относится к норме общего чувства в данном случае, и неправильно в отношении чувства отдельной индивидуальности. Возможно, я неверно цитирую его, потому что прошло пятьдесят лет с тех пор, как я читал его книгу.</p></span><span id="id15"><div class="title2">
<p class="p">[Против политики на церковной кафедре]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — УЭНДОВЕРУ</p><p class="p1">13 марта 1815 г.</p><p class="p1">...Я расхожусь с ним<a href="ch1-28.xhtml#id113" class="a"><sup class="sup">{1}</sup></a> лишь в одном вопросе, который составляет предмет его первого трактата,— праве обсуждать общественные дела <em>на церковной кафедре</em>. Я добавил последние слова потому, что допускаю такое право в <em>обычной беседе</em> и в <em>литературном произведении</em>, в этой последней форме оно и используется в ценной книге, которую Вы мне любезно преподнесли.</p><p class="p1">Человеческие интересы, нравственные и физические, столь обширны, а знание, требующееся, чтобы доводить их до наибольшей выгоды, столь велико, что ни один человек не может сам охватить все, и тем более в мере, необходимой для просвещения других. Поэтому по необходимости они разделены на различные области, каждая из которых может достаточно занять все время и внимание отдельной личности. Так, у нас есть преподаватели языков, преподаватели математики, натурфилософии, химии, медицины, права, истории, управления и т. д. Религия также особая область и, оказывается, единственная, которая считается необходимой для всех людей независимо от положения, какое они занимают. Группы людей объединяются совместно под именем конгрегации, нанимают религиозного преподавателя определенной секты, взглядов которой они придерживаются, и способствуют уплате ему жалованья в возмещение беспокойства, связанного с предоставлением им в согласованное время уроков по исповедуемой ими религии. Если они хотят, чтобы их обучали другим наукам или искусствам, они обращаются к другим учителям; и это обычно дело молодости. Но, я думаю, нет случая, чтобы хоть одна конгрегация использовала своего проповедника в смешанных целях: чтения с <em>церковной кафедры</em> лекций по химии, медицине, праву, по науке и основам управления или чего-либо другого, а не одной религии. Поэтому, когда проповедники вместо урока по религии уводят их в рассуждения о системе Коперника, о химических свойствах, о государственном устройстве или о характере и поведении тех, кто возглавляет правительство, они нарушают контракт, лишая слушателей того, за что им платят жалованье, и вместо этого дают им то, чего они не хотят, или если и хотят, то будут скорее искать из лучших источников данного особого искусства или науки. Выбирая своего пастора, мы заботимся о его религиозной квалификации, не вдаваясь в его физические или политические учения, с которыми, мы думаем, нам нечего делать. Понимаю, что могут быть найдены доводы в пользу того, чтобы вплести нитку политики в веревку религиозных обязанностей. Так могут поступить с любой другой отраслью человеческого искусства или знания. Так, повиновение законам нашей страны является религиозным долгом; преподаватели религии поэтому должны обучать нас законам, чтобы мы знали, как повиноваться им. Религиозным долгом является помощь больным соседям; проповедник должен поэтому обучать нас медицине, чтобы мы могли делать это с пониманием. Религиозным долгом является сохранение своего собственного здоровья, наш религиозный учитель в данном случае должен говорить нам, какая еда полезна, и давать нам рецепты кулинарии, чтобы мы научились приготавливать [нужные блюда]. Так изобретательность при все более широком обобщении может амальгамировать все отрасли науки в какую-то одну, и врач, которому платят за визит к больному, может прочитать проповедь вместо лекарства, а лавочник, которому посылают деньги за шляпу, может послать вместо нее носовой платок. Но, несмотря на такое возможное смешение всех наук в одну, здравый смысл проводит между ними границы, достаточно явственные для общих целей жизни, и никто не затрудняется понимать, что медицинский или кулинарный рецепт или геометрическое доказательство не являются уроком по религии. Я не отрицаю, что конгрегация может, если хочет, договориться со своим проповедником, чтобы он обучал также медицине, или праву, или политике. Тогда такие лекции с церковной кафедры станут делом не только права, но и обязанности. Но это может быть сделано лишь с согласия каждой отдельной личности, поскольку объединение является добровольным и простое большинство не имеет права облагать меньшинство в целях, не определенных в соглашении конгрегации. Я согласен также, что во всех других случаях проповедник имеет право наравне с любым гражданином выражать свои чувства, высказываться или писать о медицине, праве, политике и т. д. Его свободное время — его собственное, и его конгрегация не обязана выслушивать его рассуждения или читать его писания; и никто не будет сожалеть больше меня, если какое-нибудь сомнение в отношении этого права удержит нас от ценных рассуждений, которые должны привести к выражению мнения об истинных пределах права. Я чувствую свою долю долга преподобному автору за выдающиеся знания, логику и красноречие, посредством которых он доказал, что религия, как и разум, утверждает прочность тех принципов, на которых основано наше государство и утверждены его права.</p><p class="p1">Таковы мои взгляды по этому вопросу. Они в оппозиции ко взглядам высокоуважаемого и способного проповедника и поэтому с тем большим сомнением предлагаются. Различие мнений ведет к исследованию, а исследование — к истине; а это, я уверен, конечная и искренне преследуемая цель нас обоих. Мы оба слишком ценим свободу мнения, санкционированную нашей конституцией, чтобы не любить ее использование, даже когда оно противоположно нашим.</p><p class="p1">Не имел обыкновения скрывать или облекать в таинственные выражения свои взгляды, я высказался свободно по вопросу, подсказанному Вашим письмом и подарком; и, хотя я не имею чести быть с Вами знакомым, этот знак внимания и еще более чувства уважения, столь любезно выраженные в Вашем письме, дают мне право верить, что замечания, не предназначенные для публики, не будут разглашены, что со мной иногда случалось. Покой в моем возрасте — это бальзам жизни. Хотя я знаю, что могу положиться на честь и милость Маклеода, я не хочу быть отданным на расправу Маратам, Дантонам и Робеспьерам от духовенства; я имею в виду Паришей, Огденов и Гардинеров из Массачусетса<a href="ch1-28.xhtml#id112" class="a"><sup class="sup">{2}</sup></a>.</p></span></span>
