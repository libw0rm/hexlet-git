<p class="p">Часть вторая</p>
</div><p class="subtitle">ПРЕДИСЛОВИЕ</p><p class="p1">В первой части «Века разума» я упоминал, что давно собирался опубликовать мои мысли о религии, но первоначально отложил это намерение до более позднего периода моей жизни, рассматривая этот свой труд как последний. Однако обстоятельства, сложившиеся во Франции в конце 1793 г., побудили меня не откладывать его далее. Справедливые и гуманные принципы революции, которые философия распространяла вначале, были оставлены. Та идея, всегда столь же опасная для общества, сколь и унизительная для всевышнего, что священники могут отпускать грехи, хотя она как будто бы и не существовала более, притупила чувство человечности и подготовила людей к совершению любых преступлений.</p><p class="p1">Нетерпимый дух церковных гонений проник в политику; трибунал, величаемый революционным, занял место инквизиции, а гильотина—место костра. Я видел гибель многих моих ближайших друзей, ежедневно видел, как других влекли в тюрьму, и имел основания полагать, а также получал предупреждения о том, что та же опасность приближается ко мне.</p><p class="p1">В столь неблагоприятных условиях я начал первую часть «Века разума». Кроме того, у меня не было ни Библии, ни Нового завета, на которые я мог бы сослаться. А ведь я выступал против обеих. Я не мог достать их. Несмотря на это, я написал книгу, которую ни один человек, верящий в Библию и пишущий со всеми удобствами, имея под рукой целую библиотеку церковных книг, не может опровергнуть.</p><p class="p1">К концу декабря 1793 г. был сделан запрос и принято решение исключить иностранцев из Конвента. Таковых было всего двое: Анахарсис Клоотс<a href="ch1-28.xhtml#id157" class="a"><sup class="sup">{19}</sup></a> и я. Я видел, что Bourbon de l'Oise в своей речи по поводу этого запроса особо указывал на меня.</p><p class="p1">Поняв после этого, что мне осталось провести на свободе лишь несколько дней, я сел за работу, чтобы как можно скорее довести ее до конца. Я не закончил ее. В том виде, как она появилась, она была оставлена не более чем за шесть часов до того, как, около трех часов утра, стража явилась за мной с приказом, подписанным двумя комитетами — Общественного Спасения и Общественной Безопасности, чтобы арестовать меня как иностранца и отправить в Люксембургскую тюрьму.</p><p class="p1">Я сумел, по пути туда, зайти к Джоэлу Барлоу и передать ему рукопись книги, поскольку она была бы в большей безопасности у него, чем у меня в тюрьме. Не зная, как может сложиться во Франции судьба и автора и книги, я поручил ее покровительству граждан Соединенных Штатов.</p><p class="p1">Справедливость требует сказать, что конвоиры, выполнявшие приказ, и переводчик Комитета Общественной Безопасности, сопровождавший их и обследовавший мои бумаги, обращались со мной не только вежливо, но и с уважением. Смотритель Люксембурга Бенуа, человек с добрым сердцем, как и вся его семья, выказывал мне, насколько это было в его силах, свою дружбу, пока оставался на этом посту. Он был смещен с него, арестован и отдан под суд по злостному навету, однако оправдан.</p><p class="p1">После того как я пробыл в Люксембурге около трех недель, американцы, находившиеся тогда в Париже, в полном составе направились в Конвент, чтобы потребовать моего освобождения как их соотечественника и друга. Но президент Вадье, бывший также и председателем Комитета Общественной Безопасности и подписавший приказ о моем аресте, ответил, что я родился в Англии. После этого я ничего более не слышал о событиях за стенами тюрьмы вплоть до падения Робеспьера девятого термидора — 27 июля 1794 г.</p><p class="p1">Примерно за два месяца до этого события у меня началась лихорадка, которая имела все признаки смертельной и от последствий которой я так и не оправился. Вот тогда-то я с удовольствием вспомнил о том, что написал первую часть «Века разума» и искренне поздравил себя. Я мало надеялся тогда выжить, а другие надеялись на это и того меньше. Поэтому я на собственном опыте по совести проверил свои принципы.</p><p class="p1">У меня было тогда трое товарищей по камере: Джозеф Ваннюль (Vanhuele) из Брюгге, Шарль Бастини и Мишель Рубенс (Rubyns) из Лувена. Постоянное и заботливое внимание этих трех друзей, днем и ночью, я вспоминаю с благодарностью и отмечаю с удовольствием. Случилось, что врач (д-р Грэхэм) и хирург г-н Бонд из свиты генерала О'Хара<a href="ch1-28.xhtml#id156" class="a"><sup class="sup">{20}</sup></a> были тогда в Люксембурге. Я не спрашивал себя, удобно ли будет им, как английским подданным, что я выражу им мою благодарность, но я укорял бы себя, если бы не сделал этого. Я благодарен также врачу Люксембурга д-ру Маркоски.</p><p class="p1">У меня есть основания думать, что эта болезнь сохранила мне жизнь, ибо других причин я не вижу. Среди бумаг Робеспьера, изучавшихся Комиссией депутатов и о которых было доложено Конвенту, имеется следующая собственноручная запись Робеспьера: «Demander, que Thomas Paine soit décrété d'accusation, pour l'intérêts de l'Amerique autant que de la France». (Потребовать, чтобы в интересах как Америки, так и Франции Томасу Пейну был вынесен обвинительный приговор.)</p><p class="p1">По какой причине это намерение не было приведено в исполнение, я не знаю и не могу узнать и потому объясняю это тем, что сообщение о моей болезни сделало его невозможным.</p><p class="p1">Конвент, насколько был в силах, исправил несправедливость, публично и единодушно пригласив меня вновь стать его членом. Я принял приглашение, чтобы показать, что могу перенести обиду, не позволив ей повлиять на мои принципы и симпатии. Нельзя отрекаться от правильных принципов на том основании, что они были нарушены.</p><p class="p1">С тех пор как я оказался на свободе, я видел несколько публикаций, одни из которых были написаны в Америке, другие в Англии в ответ на первую часть «Века разума». Если авторов могут развлечь подобные упражнения, я не буду их прерывать. Они могут писать против моей книги и против меня сколько им угодно. Они оказывают мне большую услугу, чем сами того желают, и я не возражаю, чтобы они писали и дальше. Однако, прочитав вторую часть, хотя она и не написана им в ответ, они найдут, что им следует вернуться к своей работе и снова плести свою паутину. Ведь та, что была сплетена сначала, сметена.</p><p class="p1">Они обнаружат теперь, что я обзавелся Библией и [Новым] заветом, и могу сказать, что нашел их гораздо хуже, чем думал. Если я в чем-либо и ошибся в первой части «Века разума», так только в том, что высказывался о некоторых частях этих книг лучше, чем они того заслуживают.</p><p class="p1">Я вижу, что все мои оппоненты в той или иной мере обращаются за помощью к тому, что они называют свидетельством Священного писания и авторитетом Библии. Они так мало понимают в предмете, что путают спор о подлинности со спором о доктринах. Но я выведу их на правильный путь, чтобы, если уж им заблагорассудится писать еще, они знали, с чего начать.</p><p class="p1"><em>Октябрь 1795 г.</em></p><p class="p1"><em>Томас Пейн</em></p><p class="subtitle">Глава первая. О ВЕТХОМ ЗАВЕТЕ</p><p class="p1">Часто говорится, что с помощью Библии можно доказать все что угодно. Но прежде чем признать что-либо доказанным Библией, надо доказать, что истинна сама Библия. Ведь если Библия не истинна или ее истинность сомнительна, она перестает служить авторитетом и быть доказательством чего бы то ни было.</p><p class="p1">Все христианские комментаторы Библии, все попы и проповедники навязывали миру Библию как абсолютную истину и слово божье. Они спорили, бранились и предавали друг друга анафеме по поводу предполагаемого значения ее отдельных частей и отрывков. Один говорил, что такое-то место означает то-то, тогда как другой утверждал прямо противоположное, а третий — что место это не означает ни то, ни другое, а нечто отличное от двух первых. И это они называли <em>толкованием</em> (understanding) Библии.</p><p class="p1">Случилось так, что все виденные мной ответы, относящиеся к первой части «Века разума», написаны священниками. Эти благочестивые мужи, как и их предшественники, спорят, бранятся и <em>толкуют</em> Библию. Каждый из них понимает ее по-своему, но лучше всех остальных. Они ни в чем не согласны между собой, за исключением того, что говорят своим читателям: «Томас Пейн не понимает Библии».</p><p class="p1">Вместо того чтобы напрасно тратить время и горячиться в брюзгливых догматических спорах о различных положениях Библии, они должны знать, а если не знают, то им следует это сообщить, что в первую очередь надо уразуметь, достаточно ли имеется оснований для того, чтобы считать Библию словом божьим, или нет.</p><p class="p1">В книге этой говорится о делах, совершенных якобы по <em>прямому повелению бога</em>, которые столь же оскорбляют человечность и нравственную справедливость, как и то, что совершили Робеспьер, Каррье, Жозеф Ле-Бон<a href="ch1-28.xhtml#id155" class="a"><sup class="sup">{21}</sup></a> во Франции, английское правительство в Индии<a href="ch1-28.xhtml#id144" class="a"><sup class="sup">{22}</sup></a> или какой-либо иной убийца в новейшие времена. Мы читаем в книгах, приписываемых Моисею, Иисусу [Навину] и т. д., что они (израильтяне) тайком нападали на целые народы, которые, как показывает история, не нанесли им никакой обиды. «Они предавали все эти народы мечу; они не щадили ни старых, ни малых; они совершенно истребляли мужчин, женщин и детей; они не оставляли ни одной живой души». Такие выражения повторяются в этих книгах со злорадной свирепостью. Но уверены ли мы, что вещи эти происходили в действительности? Уверены ли мы, что творец человека уполномочил совершать эти дела? Уверены ли мы, что книги, рассказывающие нам об этом, написаны на основании его авторитета?</p><p class="p1">Древность сказки не доказывает ее истинности. Наоборот, это симптом того, что она выдумана, ибо, чем более древней претендует быть история, тем более сходна она с легендой. Происхождение каждого народа окутано преданиями, и предания евреев столь же заслуживают подозрения, как и любые другие.</p><p class="p1">Приписывать всемогущему совершение актов, которые по своей природе и согласно всем законам нравственной справедливости являются преступлениями, такими, как всякое убийство, и особенно убийство детей,— дело нешуточное. Библия говорит нам, что убийства эти совершались по <em>прямому повелению бога</em>.</p><p class="p1">Значит, чтобы поверить Библии, мы должны совершенно <em>разувериться</em> в нравственной справедливости бога. Ибо чем могли прогневить его плачущие или улыбающиеся дети? Чтобы без ужаса читать Библию, мы должны подавить все, что только есть в человеческом сердце нежного, чувствительного и милосердного. Если бы у меня не было других доказательств вымышленности Библии, одного этого было бы достаточно, чтобы определить мой выбор.</p><p class="p1">Но в дополнение к нравственному свидетельству против Библии я приведу далее другие доказательства такого рода, что даже священник не сможет их отвергнуть, и покажу, что нет оснований полагаться на то, что Библия — слово божье.</p><p class="p1">Прежде чем перейти к такому исследованию, я покажу, чем Библия отличается от всех других писаний древности по характеру свидетельств, необходимых для установления ее подлинности. Это тем более следует сделать, что адвокаты Библии, отвечая на первую часть «Века разума», заявили, особенно это подчеркивая, что подлинность Библии установлена так же достоверно, как и подлинность любой другой древней книги, как будто наша уверенность в подлинности одной книги может стать основой нашей веры в подлинность другой.</p><p class="p1">Я знаю лишь одну древнюю книгу, которая повелительно требует всеобщего согласия и веры,—Евклидовы «Начала геометрии»<a href="ch2.xhtml#id39" class="a">[14]</a>. Основное здесь то, что книга эта содержит самоочевидные доказательства, совершенно независимые от ее авторства и всего, что связано со временем, местом и обстоятельствами ее написания. Содержание этой книги имело бы такое же значение, как и сейчас, если бы она была написана кем-либо еще, была анонимна или автор ее был неизвестен. Ведь достоверное знание того, кто был ее автором, не влияет на достоверность содержания книги.</p><p class="p1">Но дело обстоит иначе, когда речь идет о книгах, приписываемых Моисею, Иисусу [Навину], Самуилу и др. Эти книги — <em>свидетельства</em>, а свидетельствуют они о совершенно невероятных событиях. Поэтому вся наша уверенность в подлинности этих книг основывается, во-первых, на <em>уверенности</em>, что они [действительно] были написаны Моисеем, Иисусом [Навином], Самуилом и т. д., а во-вторых, на доверии к их показаниям.</p><p class="p1">Мы можем верить в первое, т. е. в авторство определенного лица, но не в само показание, подобно тому как мы можем поверить, что такой-то дал соответствующее показание, но не поверить в истинность показания.</p><p class="p1">Если же будет обнаружено, что книги, приписываемые Моисею, Иисусу [Навину] и Самуилу, не были ими написаны, сразу рушатся и авторитет и подлинность этих книг, ибо не может быть поддельного и вымышленного показания. Не может быть и анонимного показания, особенно если оно касается невероятных по своей природе вещей вроде разговора с богом лицом к лицу или остановки солнца и луны по приказу человека<a href="ch1-28.xhtml#id142" class="a"><sup class="sup">{24}</sup></a>.</p><p class="p1">Большая часть других древних книг создана гениями. Таковы книги, приписываемые Гомеру, Платону, Аристотелю, Демосфену, Цицерону и т. д. Следовательно, и здесь авторство несущественно для оценки этих работ, ибо, будучи творениями гения, они имели бы те же достоинства, будь они даже анонимными.</p><p class="p1">Никто не верит в повесть о Трое в том виде, как она передается Гомером, ибо Гомером восхищаются только как поэтом. Достоинства же поэта остаются, если даже рассказываемая им история вымышлена. Но если мы перестанем верить в то, что рассказывают нам авторы Библии (например, Моисей), как мы не верим в события, о которых рассказывает Гомер, то, по нашей оценке, Моисей будет просто обманщиком.</p><p class="p1">Мы верим древним историкам, от Геродота до Тацита, поскольку они сообщают о возможных и вероятных событиях, и не более. Если бы мы верили им во всем, мы должны были бы поверить и в те два чуда, которые, как рассказывает Тацит, совершил император Веспасиан, излечив хромого и слепого, причем тем же способом, что и Иисус Христос, по словам его историков. Мы должны были бы поверить также в чудо, на которое ссылается Иосиф,— в то, что море Памфилийское расступилось, чтобы пропустить Александра и его армию, точно так же, как Красное море в книге Исхода.</p><p class="p1">Подлинность этих чудес удостоверена, так же как и подлинность библейских чудес, однако мы в них не верим. Следовательно, надежность свидетельств, необходимых для обеспечения веры в невероятные по своей природе события, говорится ли о них в Библии или еще где-нибудь, должна быть намного выше, чем тех, которых достаточно для нашей веры в естественные и возможные вещи. Поэтому защитники Библии не должны рассчитывать на то, что мы поверим в Библию потому, что верим в то, что утверждается в других древних книгах. Ведь в утверждения этих книг мы верим лишь постольку, поскольку утверждаемое ими возможно и вероятно или самоочевидно, как книга Евклида; или же мы восхищаемся ими за изящество, как Гомером; или одобряем их, потому что они положительны, как произведения Платона, или здравы, как писания Аристотеля.</p><p class="p1">Предпослав эти рассуждения, я продолжу исследование подлинности Библии, начав с так называемого Пятикнижия Моисея: книг Бытия, Исхода, Левит, Чисел и Второзакония. Я собираюсь показать, что книги эти подложны и что Моисей не является их автором. Далее я докажу, что они не были написаны ни во времена Моисея, ни ранее, чем несколько столетий спустя; что они не более как попытка написать историю жизни Моисея и его времен, а также времен еще более ранних, предпринятая какими-то очень невежественными и глупыми сочинителями спустя несколько сот лет после смерти Моисея, совсем так, как ныне пишут о событиях, которые произошли, на деле или предположительно, несколько сот или тысяч лет тому назад.</p><p class="p1">Доказательства этого я возьму из самих этих книг и ограничусь только ими. Если бы я обратился за доказательствами к кому-либо из древних писателей, которых защитники Библии называют нечестивыми, то эти защитники Библии стали бы оспаривать их свидетельства, как я оспаривал их собственные. Поэтому я встану на их собственную почву и противопоставлю им их собственное оружие — Библию.</p><p class="p1">Во-первых, нет положительного доказательства того, что Моисей был автором этих книг. Представление о его авторстве совершенно ни на чем не основано и почерпнуто неизвестно откуда. Стиль и манера, которыми написаны эти книги, совершенно не позволяют поверить или даже предположить, что они написаны Моисеем, ибо в них другое лицо совершенно явно говорит о Моисее.</p><p class="p1">Книги Исхода, Левит и Чисел (ибо в Бытии все относится ко временам до Моисея, а на него самого нет и намека) целиком написаны в третьем лице. Там всегда говорится: <em>господь сказал Моисею</em>, или <em>Моисей сказал господу</em>, или <em>Моисей сказал народу</em>, или <em>народ сказал Моисею</em>. Так пишут историки, рассказывая о лицах, жизнь и деятельность которых они описывают. Могут сказать, что человек может говорить о себе в третьем лице и что Моисей делал то же. Но предположение ничего не доказывает, и, если защитники авторства Моисея не имеют ничего, кроме предположений, им лучше молчать.</p><p class="p1">Но даже если мы признаем за Моисеем право говорить о себе в третьем лице — человек ведь волен говорить о себе каким угодно образом,— если мы это допустим, то Моисей неизбежно будет выглядеть смешным и нелепым. Например, в книге Чисел (гл. 12, ст. 3) говорится: «Моисей же был человек кротчайший из всех людей на земле».</p><p class="p1">Если Моисей говорил это о самом себе, то он был не кротчайший из людей, но самым тщеславным и надменным из наглецов. Защитники же Библии могут здесь встать на ту сторону, которая им более по нраву, ибо обе направлены против них. Если Моисей не был автором, книги не авторитетны; если же он был автором, то ему нельзя доверять, потому что хвастаться <em>кротостью</em> — противоположно кротости: это <em>ложь, заключенная в самом чувстве</em>.</p><p class="p1">Стиль Второзакония еще очевиднее показывает, что Моисей не был его автором. Способ изложения здесь драматургический: писатель начинает с короткого вступительного рассуждения, а затем вводит Моисея в роли говорящего. Когда же Моисей заканчивает свою речь, он (писатель) вновь берет слово и говорит сам, пока снова не выведет Моисея. Наконец, он заканчивает сцену рассказом о смерти, похоронах и личности Моисея.</p><p class="p1">Эта смена говорящих происходит в книге четырежды. С первого стиха первой главы и до конца пятого стиха говорит автор. Затем он вводит Моисея, произносящего свою речь, и она продолжается до конца 40-го стиха четвертой главы. Здесь автор оставляет Моисея и рассказывает в исторической манере о том, что произошло вследствие того, что, как предполагают, Моисей говорил при жизни и что автор изложил в драматургической манере.</p><p class="p1">Автор вновь возвращается к предмету в первом стихе пятой главы, хотя он только говорит, что Моисей созвал сынов Израиля. Затем он вводит, как прежде, Моисея, и его речь продолжается до конца 26-и главы. То же самое он делает в начале 27-й главы, и Моисей говорит до конца 28-й главы. В 29-й главе вновь автор говорит на протяжении всего первого стиха и в первой строке второго стиха, где в последний раз вводит Моисея, и заставляет его говорить до конца 33-й главы.</p><p class="p1">Закончив пересказ речей Моисея, автор сам появляется на сцене и говорит на протяжении всей последней главы. Он начинает с того, что рассказывает читателю о том, как Моисей взошел на вершину Фасги; увидел оттуда землю, которая была (говорит автор) обещана Аврааму, Исааку и Иакову; [затем говорит], что Моисей скончался там, в земле Моавитской, но никто не знает, где его могила, до сего дня, т. е. до того времени, когда жил автор Второзакония. Затем автор говорит нам, что Моисею было сто десять лет от роду<a href="ch1-28.xhtml#id141" class="a"><sup class="sup">{25}</sup></a>, когда он умер; что зрение его не притупилось, а его природные силы не ослабли. Он заканчивает словами о том, что <em>с тех пор</em> в Израиле не было пророка, подобного Моисею, пророка, которого, говорит этот анонимный писатель, господь знал бы лицом к лицу.</p><p class="p1">Показав, насколько это позволяют данные грамматики, что Моисей не был автором этих книг, я перейду после нескольких замечаний относительно противоречий автора Второзакония к доказательству (путем исторического и хронологического исследования содержания этих книг) того, что Моисей не был их автором потому, что <em>он не мог им быть</em>. А из этого следует, что нет оснований верить, будто бесчеловечная и ужасная резня мужчин, женщин и детей, о которой рассказывается в этих книгах, была совершена по велению бога. Защищать нравственную справедливость бога против клеветы Библии — долг всякого истинного деиста.</p><p class="p1">Кто бы ни был этим автором Второзакония (ибо оно — анонимная книга), он пишет темно и часто противоречит самому себе в своем рассказе о Моисее.</p><p class="p1">Рассказав, как Моисей взошел на вершину Фасги (а ниоткуда не явствует, что он сошел с нее снова), он говорит нам, что Моисей скончался там, в стране Моавитской, и он похоронил его в долине в стране Моавитской. Но поскольку прежде не упоминается местоимение он, неизвестно, кто этот он, схоронивший Моисея. Если автор имеет в виду, что <em>Он </em>(бог) похоронил его, то как мог он (автор) об этом узнать? Или почему мы (читатели) должны ему верить? Ведь мы не знаем, кто был писатель, рассказывающий нам об этом, ибо Моисей, без сомнения, не мог сам рассказать, где его похоронили<a href="ch1-28.xhtml#id140" class="a"><sup class="sup">{26}</sup></a>.</p><p class="p1">Автор говорит нам также, что ни один человек не знает, где могила Моисея, <em>до сего дня</em>, т. е. до того времени, когда жил автор. Но как тогда он узнал, что Моисей похоронен в долине в земле Моавитской? Ведь писатель этот жил долгое время спустя. А из его выражения <em>до сего дня</em>, указывающего на большой промежуток времени, прошедший после смерти Моисея, явствует, что он определенно не был на его похоронах. С другой стороны, невозможно, чтобы сам Моисей мог сказать, что <em>ни один человек не знает, где находится могила</em>. Делать Моисея автором книги — значит уподобить его ребенку, который, играя, спрятался и кричит: «Никто меня не найдет»; никто не найдет Моисея!</p><p class="p1">Этот писатель нигде не говорит, откуда он взял речи, которые вложены им в уста Моисея. Поэтому мы имеем право заключить, что он или сочинил их сам, или записал их из устного предания. И то и другое вероятно, ибо в пятой главе он приводит список заповедей, четвертая из которых отличается от четвертой заповеди в двадцатой главе Исхода.</p><p class="p1">В книге Исхода говорится, что блюсти день субботний следует, «ибо,— говорит заповедь,— в шесть дней создал господь небо и землю, море и все, что в них, а в день седьмой почил». Во Второзаконии же приводится тот довод, что в этот день сыны Израиля вышли из Египта, и «потому,— гласит заповедь,— и повелел тебе господь бог твой соблюдать день субботний». Здесь не упоминается о сотворении мира, как в книге Исхода не упоминается об исходе из Египта.</p><p class="p1">Во Второзаконии о законах Моисея говорится много такого, чего нельзя найти в других книгах. Таков, например, бесчеловечный и дикий закон (гл. 21, ст. 18, 19, 20, 21), который дает право родителям, отцу и матери, подвергать своих детей убиению камнями за упрямство.</p><p class="p1">Но священнослужители всегда были довольны Второзаконием, ибо в нем проповедуется десятина. Из этой книги они заимствовали фразу (гл. 25, ст. 4): «...не заграждай рта волу, когда он молотит», применив ее к собиранию десятины. Нельзя не заметить, что они поместили ее в оглавлении, хотя она представляет собой всего один стих, менее двух строк<a href="ch1-28.xhtml#id139" class="a"><sup class="sup">{27}</sup></a>. О священники, священники! Во имя десятины вы готовы уподобить себя волу!</p><p class="p1">Хотя и невозможно установить <em>личность</em> автора Второзакония, нетрудно увидеть, что он был <em>по профессии</em> иудейским священником, который жил, как я покажу в ходе исследования, по меньшей мере на триста пятьдесят лет позже Моисея.</p><p class="p1">Теперь я буду говорить об исторических и хронологических свидетельствах. Хронология, которую я буду использовать,— библейская хронология. Ведь я не собираюсь выходить за пределы Библии, чтобы что-либо доказать, но хочу, чтобы сама Библия доказала исторически и хронологически, что Моисей не является автором приписываемых ему книг. Поэтому было бы кстати сообщить читателю (по крайней мере тому, кто не имел возможности узнать это), что в пространных изданиях Библии, как и в некоторых малых [изданиях], на каждой странице напечатаны на полях хронологические данные с целью показать, за сколько лет до рождества Христова происходили или должны были происходить те исторические события, о которых рассказывается на данной странице. Они определяют, следовательно, и промежуток времени между историческими событиями.</p><p class="p1">Я начну с книги Бытия. В 14-й главе книги Бытия рассказывается о Лоте, взятом в плен в битве между четырьмя царями с одной стороны и пятью — с другой. Когда о пленении Лота узнал Авраам, он вооружил всю челядь и отправился спасать Лота от пленивших его. Он преследовал их до Дана (ст. 14).</p><p class="p1">Чтобы показать, как выражение <em>преследовал их до Дана</em>. применяется мной в данном случае для хронологического исследования, я приведу два примера: один из американской, другой из французской истории.</p><p class="p1">Город в Америке, ныне именуемый Нью-Йорком, первоначально назывался Новым Амстердамом. Город во Франции, позже названный Гавр Марат, ранее назывался Гавр де Грас. Новый Амстердам был переименован в Нью-Йорк в 1664 г., а Гавр де Грас в Гавр Марат — в 1793 г. И если бы был найден хотя бы и недатированный документ, в котором упоминался бы Нью-Йорк, это свидетельствовало бы о том, что он не мог быть составлен до того, как Новый Амстердам был переименован в Нью-Йорк, т. е. до 1664 г., а должен был быть написан позже или по крайней мере в течение этого года. Подобным же образом любой недатированный документ, в котором упоминается название Гавр Марат, содержит в себе доказательство того, что он написан после переименования Гавра де Грас в Гавр Марат, т. е. не раньше 1793 г. или по меньшей мере в течение этого года.</p><p class="p1">А теперь я подобным же образом докажу, что города Дан не было ни во времена Моисея, ни много лет спустя и, следовательно, что Моисей не мог быть автором книги Бытия, где рассказывается о том, как Авраам преследовал врагов, пленивших Лота, до <em>Дана</em>. Место, называемое в Библии Даном, первоначально было языческим городом Лаис. Когда племя данов захватило этот город, он был переименован в Дан, в память Дана, прародителя этого племени и правнука Авраама.</p><p class="p1">Чтобы доказать это, достаточно обратиться от книги Бытия к 18-й главе книги Судей. Там говорится (ст. 27), что они (сыны Дановы) «пошли в Лаис, против народа спокойного и беспечного, и побили его мечом, а город сожгли огнем» (Библия полна убийств). Затем они «построили <em>снова</em> город и поселились в нем» (ст. 28) и «нарекли имя городу: Дан, по имени отца своего Дана, сына Израилева; а прежде имя городу тому было: Лаис» [ст. 29].</p><p class="p1">Этот рассказ о сынах Дановых, овладевших Лаисом и переименовавших его в Дан, помещен в книге Судей сразу после смерти Самсона. Смерть же Самсона, как говорят, последовала в 1120 г. до рождества Христова, а Моисей умер в 1451 г., и, следовательно, город этот был назван Даном не раньше, чем на 331 г. после смерти Моисея.</p><p class="p1">В книге Судей наблюдается поразительная путаница в историческом и хронологическом расположении материала. Последние пять глав в том виде, как они помещены в книге — семнадцатая, восемнадцатая, девятнадцатая, двадцатая и двадцать первая, хронологически стоят раньше всех предшествующих глав. Они должны стоять на двадцать восемь лет раньше шестнадцатой главы, на двести шестьдесят шесть лет раньше пятнадцатой, на двести сорок пять лет раньше тринадцатой, на сто девяносто пять лет раньше девятой, на девяносто лет раньше четвертой и на пятнадцать лет раньше первой главы. Это указывает на недостоверность и ненадежность самой Библии.</p><p class="p1">Согласно хронологическому порядку, Лаис был взят и переименован через двадцать лет после смерти Иисуса [Навина], который был преемником Моисея. В исторической же последовательности, [исходя из того], как это событие расположено в Библии, оно произошло через триста шесть лет после смерти Иисуса Навина и через триста тридцать один год после смерти Моисея. Но и то и другое исключает авторство Моисея в отношении книги Бытия, ибо, согласно обоим утверждениям, во времена Моисея не было города под названием Дан. Автор книги Бытия, согласно этому, должен быть человеком, который жил после того, как город Лаис получил название Дан. Кто он был, никто не знает, и потому книга Бытия анонимна и неавторитетна.</p><p class="p1">Я приступлю теперь к изложению другого исторического и хронологического свидетельства и на его основании также покажу, что Моисей не был автором книги Бытия.</p><p class="p1">В тридцать шестой главе книги Бытия дана генеалогия сыновей и потомков Исава, называвшихся едомитами, т. е. поименный список царей Едома. По перечислении их, в ст. 31, говорится: «Вот цари, царствовавшие в земле Едома, прежде царствования царей у сынов Израилевых».</p><p class="p1">Если бы мы нашли недатированный документ, в котором, говоря о событиях прошлого, автор упомянул бы, что они произошли до того, как в Америке был созван конгресс или во Франции Конвент, это доказывало бы, что документ этот не мог быть написан до того, как в Америке был созван конгресс или во Франции Конвент, а только после этого. Следовательно, он не мог быть написан тем, кто умер до того, как был созван конгресс в одной стране или Конвент в другой.</p><p class="p1">В истории, как и в разговоре, нет ничего обычнее ссылки на факт вместо даты. И это естественно: во-первых, факт запечатлевается в памяти лучше, чем дата, во-вторых, факт включает в себя дату и служит тому, чтобы возбудить сразу две мысли. Такой способ выражения с помощью приведения обстоятельств вместе с тем подразумевает, что факт, на который ссылаются,— факт <em>прошедший</em>.</p><p class="p1">Когда кто-нибудь говорит: это произошло до того, как я женился, или до того, как родился мой сын, или до того, как я уехал в Америку, или до того, как я уехал во Францию, то становится совершенно понятно, что говорящий был женат, имел сына, бывал в Америке или во Франции. Язык не допускает использования такого способа выражения в ином смысле. И когда где-либо встречается подобное выражение, его можно понять лишь в указанном смысле, в каком оно только и могло быть использовано.</p><p class="p1">Поэтому цитированный мной отрывок «Вот цари, царствовавшие в земле Едома, прежде царствования царей у сынов Израилевых» мог быть написан лишь после того, как начал царствовать первый царь у сынов Израилевых. А значит, книга Бытия, не будучи написана Моисеем, не могла быть написана по меньшей мере до времени Саула.</p><p class="p1">Таков позитивный смысл отрывка, но выражение <em>царей</em> подразумевает более чем одного царя, по меньшей мере двух, и это относят его ко времени Давида. А если взять, фразу в самом широком ее значении, то она означает весь период Еврейского государства вообще.</p><p class="p1">Если бы мы встретились с этим стихом в какой-либо части Библии, содержащей <em>признание</em> того, что она написана после того, как в Израиле стали править цари, то было бы невозможно не заметить этого. Да так и есть. Две книги Паралипоменон, в которых дается история всех царей Израиля, содержат <em>указание</em> на то, что они написаны после возникновения еврейского царства, и фактически это так. И тот стих, который я цитировал, как и все остальные стихи 36-й главы книги Бытия, повторяется слово в слово в первой главе Паралипоменон, начиная с 43-го стиха<a href="ch1-28.xhtml#id138" class="a"><sup class="sup">{28}</sup></a>.</p><p class="p1">Именно там автору и имело смысл сказать, как он говорит в первой книге Паралипоменон (гл. 1, ст. 43) : «Вот цари, царствовавшие в земле Едома прежде царствования царей у сынов Израилевых»<a href="ch1-28.xhtml#id137" class="a"><sup class="sup">{29}</sup></a>, поскольку он собирается привести и приводит список царей, царствовавших в Израиле. И так как невозможно, чтобы то же самое выражение могло быть употреблено ранее этого периода, можно определенно доказать со всей достоверностью, какую способно дать историческое повествование, что эта часть книги Бытия взята из Паралипоменон, что книга Бытия возникла позднее Паралипоменон и, вероятно, не древнее книги Гомера или басен Эзопа, если допустить, что Гомер, как показывают хронологические таблицы, был современником Давида или Соломона, а Эзоп жил примерно в конце существования Еврейского государства.</p><p class="p1">Отнимите от книги Бытия веру в то, что Моисей является ее автором, на чем только и зиждется странное мнение, что все это — слово божье, и от книги Бытия не останется ничего. Она превратится в анонимную книгу рассказов, басен, преданий, бессмыслицы и явной лжи. История о Еве и змие, о Ное и его ковчеге низводится тогда до уровня арабских сказок, лишенных к тому же занимательности, а россказни о людях, живших по восемьсот — девятьсот лет, становятся такой же сказкой, как и языческий миф о бессмертии гигантов.</p><p class="p1">Помимо того, Библия рисует характер Моисея таким ужасным, какой только можно себе представить. Если эти рассказы верны, то он был негодяем, который первым начал вести войны из религиозных соображений или под их предлогом; под этой личиной или в подобном ослеплении он совершал беспрецедентные в истории народов зверства. Я приведу лишь один пример.</p><p class="p1">Когда еврейская армия вернулась из одного своего разбойного и смертоубийственного набега, то сообщается следующее (Числ., гл. 31, ст. 13): «И вышли Моисей и Элеазар священник и все князья общества навстречу им из стана.</p><p class="p1">14. И прогневался Моисей на военачальников, тысяченачальников и стоначальников, пришедших с войны, </p><p class="p1">15. И сказал им Моисей: <em>(для чего) вы оставили в живых всех женщин?</em></p><p class="p1">16. Вот они, по совету Валаамову, были для сынов Израилевых поводом к отступлению от господа в угождение Фегору, <em>за что</em> и поражение было в обществе господнем;</p><p class="p1">17. Итак <em>убейте всех детей мужеского пола, и всех женщин, познавших мужа на мужеском ложе, убейте;</em></p><p class="p1">18. <em>А всех детей женского пола, которые не познали мужеского ложа, оставьте в живых для себя».</em></p><p class="p1">Среди самых отвратительных негодяев, которые когда-либо в истории человечества оскверняли имя человека, невозможно найти большего, чем Моисей, если только рассказ этот истинен. Он приказал зарезать мальчиков, истребить матерей и изнасиловать дочерей.</p><p class="p1">Пусть каждая мать поставит себя в положение той матери, у которой один ребенок убит, другой осужден на позор, а сама она находится в руках палача. Пусть каждая дочь поставит себя в положение дочерей, предназначенных в жертву убийцам ее матери и брата. Как она будет себя чувствовать? Тщетно мы будем пытаться обмануть природу, ибо природа идет своим путем, а религия, искажающая установленные ею общественные связи, есть ложная религия.</p><p class="p1">За этим отвратительным приказом следует подсчет украденного добра и его дележ. И именно здесь пошлость поповского лицемерия увеличивает перечень их преступлений. Стих 37. «<em>И дань господу</em> из мелкого скота шестьсот семьдесят пять; </p><p class="p1">38. Крупного скота тридцать шесть тысяч, <em>и дань из них господу</em> семьдесят две.</p><p class="p1">39. Ослов тридцать тысяч, и <em>дань из них господу</em> шестьдесят один; </p><p class="p1">40. Людей шестнадцать тысяч, и <em>дань из них господу</em> тридцать две души».</p><p class="p1">Короче говоря, все, что содержится в этой главе, как и в других частях Библии, слишком потрясает человечность и благопристойность, чтобы читать или слушать об этом. Ведь из 35-го стиха этой главы видно, что число девочек, предназначавшихся для изнасилования по приказу Моисея, было тридцать две тысячи.</p><p class="p1">Люди вообще не представляют себе той безнравственности, которой пронизано это мнимое слово божье. Погрязнув в предрассудках, они принимают на веру, что Библия истинна и хороша. Они не допускают сомнения в ней. Они привносят выработанные ими самими идеи милосердия всемогущего в книгу, которая, как их учат, написана его властью. О небо! А ведь Библия совсем не то; она — книга лжи, безнравственности и кощунства. Ибо может ли быть большее кощунство, чем приписать безнравственность человека воле всемогущего?</p><p class="p1">Но вернемся к доказательству того, что книги, приписываемые Моисею, не были им написаны и что Библия подложна. Два приведенных мной примера достаточны для того, чтобы обесценить подлинность книги, претендующей на то, что она появилась за четыреста или пятьсот лет до событий, о которых в ней говорится как о фактах. Ведь таких вещей, как <em>преследование их до Дана</em> или цари, <em>царствовавшие над сынами Израиля</em>, не оправдает даже тщетная претензия на пророчество. Они выражены грамматически прошедшим временем, а сказать, что можно пророчествовать в прошедшем времени, было бы настоящим идиотизмом.</p><p class="p1">Но в этих книгах разбросано много других отрывков, доказывающих то же самое. В книге Исхода (тоже приписываемой Моисею) говорится (гл. 16, ст. 34) : «Сыны Израилевы ели манну сорок лет, <em>доколе не пришли в землю обитаемую</em>; манну ели они, <em>доколе не пришли к пределам земли Ханаанской</em>».</p><p class="p1">Ели ли сыны Израиля манну или нет и чем была эта самая манна — род мелких грибов или какое-нибудь другое растительное вещество, обычное в той стране,— это не играет роли в моей аргументации. Все, что я хочу показать,— это то, что Моисей не мог написать этого рассказа, поскольку его содержание выходит за пределы жизни Моисея. Согласно Библии (но книга эта столь лжива и противоречива, что не знаешь, чему верить, если в ней вообще чему-либо можно верить), Моисей умер в пустыне и так и не достиг пределов земли Ханаанской. Следовательно, он не мог сказать, что делали или что ели сыны Израиля, когда пришли туда.</p><p class="p1">Этот рассказ об употреблении в пищу манны, написанный, как нам говорят, Моисеем, охватывает время до Иисуса [Навила], преемника Моисея. Как видно из книги Иисуса [Навина], после того как сыны Израиля перешли реку Иордан и подошли к границам земли Ханаанской (кн. Иис. Нав., гл. 5, ст. 12) : «А манна перестала падать на другой день после того, как они стали есть произведения земли, и не было более манны у сынов Израилевых, но они ели в тот год произведения земли Ханаанской».</p><p class="p1">Но еще более замечательный пример содержится во Второзаконии. Показывая, что Моисей не мог быть автором этой книги, он в то же время показывает, каких нелепых понятий о великанах придерживались в то время. В третьей главе Второзакония, среди прочих завоеваний Моисея, описывается взятие в плен Ога, царя Васанского (ст. 12): «Ибо только Ог, царь Васанский, оставался из Рефаимов. Вот, одр его, одр железный, и не в Равве ли он у сынов Аммоновых: длина его девять локтей, а ширина его четыре локтя, локтей мужеских»<a href="ch1-28.xhtml#id136" class="a"><sup class="sup">{30}</sup></a>.</p><p class="p1">Один локоть равен 1 футу 9,888 дюйма; длина одра поэтому была 16 футов 4 дюйма, а ширина — 7 футов 4 дюйма; ложе, достойное великана. Хотя это свидетельство не является столь прямым и позитивным, как в предыдущих случаях, оно с точки зрения исторической достоверности весьма убедительно и веско и сильнее самого <em>сильного</em> свидетельства в пользу обратного утверждения [о подлинности].</p><p class="p1">Между прочим, автор, чтобы доказать существование упомянутого великана, упоминает его одр как <em>древнюю реликвию</em> и говорит: «Не в Равве ли он у сынов Аммоновых?» — подразумевая, что это именно так. В Библии часто утверждение осуществляется таким образом<a href="ch1-28.xhtml#id135" class="a"><sup class="sup">{31}</sup></a>. Но Моисей не мог этого сказать, ибо Моисей не мог ничего знать ни о Равве, ни о том, что там было.</p><p class="p1">Равва не была городом, принадлежавшим этому великану-царю, не была она и одним из тех городов, которые завоевал Моисей. Поэтому узнать, что одр этот находится в Равве, а тем более его точные размеры, возможно стало лишь тогда, когда Равва была взята, что произошло не менее чем через четыреста лет после смерти Моисея. Об этом смотри вторую книгу Самуила [Царств] (гл. 12, ст. 26): Иоав (военачальник Давида) «воевал против <em>Раввы Аммонитской</em> и взял <em>почти</em> царственный город».</p><p class="p1">Я не собираюсь указывать на все противоречия в указаниях времени, места и обстоятельств, которыми изобилуют книги, приписываемые Моисею и которые, как доказывается, не могли быть написаны ни Моисеем, ни в его времена. Поэтому я перейду к книге Иисуса [Навина] и покажу, что Иисус вовсе не автор этой книги и что она анонимна и неавторитетна. Доказательства, которые я буду развивать, содержатся в самой книге; я не выйду за пределы Библии в поисках свидетельств против мнимой подлинности Библии. Ложное свидетельство всегда хорошо говорит против себя самого.</p><p class="p1">Согласно первой главе книги Иисуса [Навина], он был непосредственным преемником Моисея. Более того, в отличие от Моисея он был военачальником и пробыл вождем израильского народа двадцать пять лет, т. е. от смерти Моисея, которая, согласно библейской хронологии, последовала в 1451 г. до Р. X., и до 1426 г. до Р. X., когда, согласно той же хронологии, Иисус [Навин] умер.</p><p class="p1">Поэтому если в упомянутой книге, написанной якобы Иисусом, мы найдем упоминания о <em>событиях, происшедших</em> после смерти Иисуса, то будет очевидно, что Иисус не мог быть ее автором. Очевидно будет также, что книга эта не могла быть написана ранее самого позднего из фактов, упомянутых в ней. По своему характеру книга эта ужасна. Это военная история грабежей и убийств, столь же диких и зверских, как и те, которые приписываются его предшественнику по низости и лицемерию — Моисею. Как и первые книги, она кощунственна, ибо приписывает эти преступления воле всемогущего.</p><p class="p1">Прежде всего книга Иисуса Навина, как и предшествующие, написана в третьем лице. Пишет явно историк Иисуса, ибо нелепо и тщеславно со стороны Иисуса [Навина] было бы писать, как это сказано о нем в последнем стихе шестой главы: «И слава его носилась по всей земле». А теперь я перейду непосредственно к доказательству.</p><p class="p1">В 24-й главе, ст. 31, говорится: «И служил Израиль господу во все дни Иисуса и <em>во все дни старейшин, которых жизнь продлилась после Иисуса</em>». Скажите во имя здравого смысла, мог ли Иисус написать, что совершили люди после его смерти. Рассказ этот явно написан неким историком, жившим после смерти не только Иисуса, но и старейшин, которые пережили его.</p><p class="p1">В книге Иисуса [Навина] содержится несколько весьма общих отрывков, говорящих о времени и свидетельствующих, что книга была написана гораздо позже того времени, когда жил Иисус [Навин], хотя они и не указывают по способу исключения, подобно вышеприведенному отрывку, точного времени. Так, в цитированном месте совершенно опущено время, прошедшее между смертью Иисуса и смертью старейшин. И свидетельство это убедительно доказывает, что книга не могла быть написана раньше смерти последнего из них.</p><p class="p1">Хотя места, на которые я ссылаюсь и которые собираюсь цитировать, не дают возможности путем исключения определить время написания книги, они подразумевают, что это произошло намного позже смерти старейшин. Таков отрывок (гл. 10, ст. 14), где после того, как сообщалось о том, как по приказу Иисуса солнце остановилось над Гаваоном, а луна над долиной Аиалонской (сказка, способная лишь позабавить детей), говорится: «И не было такого дня ни прежде, ни после того, в который господь (так) слушал бы гласа человеческого».</p><p class="p1">Эта сказка о солнце, остановившемся над горой Гаваон, и луне, остановившейся над долиной Аиалонской,— одна из тех басен, которые сами разоблачают себя. Такое событие не могло остаться неизвестным всему миру. Половина жителей земли удивлялась бы, что солнце не взошло, другая половина — почему оно не село. Предание об этом было бы всеобщим достоянием. Однако ни один народ мира не знает ничего о таком событии.</p><p class="p1">А почему должна была остановиться луна? К чему лунный свет в дневное время? Как поэтический образ это недурно и походит на слова из песни Деворы и Барака<a href="ch1-28.xhtml#id124" class="a"><sup class="sup">{32}</sup></a>: «С неба сражались, звезды с путей своих сражались с Сисарою». Но это слабее фигурального заявления Магомета людям, пришедшим упрекать его в упрямстве. «Приди вы,— сказал он,— ко мне с солнцем в правой руке и с луной в левой, я не сверну с пути». Чтобы Иисусу превзойти Магомета, ему пришлось бы сунуть солнце и луну в карман, принести их, как Гай Фокс<a href="ch1-28.xhtml#id123" class="a"><sup class="sup">{33}</sup></a> нес свой потайной фонарь, и вынуть во всем блеске, когда бы они ему понадобились.</p><p class="p1">Возвышенное и смешное часто столь близки, что их трудно разделить. От великого до смешного один шаг, так же как от смешного до великого. Рассказ этот, впрочем, если отвлечься от поэтической фантазии, указывает на невежество Иисуса [Навина], ибо ему следовало скорее приказать земле остановиться.</p><p class="p1">Время, подразумеваемое выражением «<em>после</em> этого», т. е. после этого дня, будучи сопоставлено совсем временем, прошедшим <em>до </em>него должно, для того чтобы отрывок имел смысл, означать <em>большой промежуток времени</em>. Например, было бы смешно сказать так на следующий день или на следующей неделе, на следующий месяц или год. Поэтому, для того чтобы оттенить значение описываемого чуда, о котором нам рассказывают, и предшествующего времени, на которое намекает такое выражение, промежуток этот должен составлять столетия. Менее чем сто лет было бы просто смешно, а менее двухсот едва ли допустимо.</p><p class="p1">О весьма отдаленном, но неопределенном времени говорится также в 8-й главе, где после рассказа о взятии города Гай в 28-м стихе сказано: «И сожег Иисус Гай и обратил его в вечные развалины, в пустыню, <em>до сего дня</em>». Вновь это повторяется в стихе 29, где, сообщив о гайском царе, которого Иисус повесил, а затем похоронил у городских ворот, автор замечает: «... и набросали над ним большую груду камней, <em>которая уцелела</em> даже до сего дня», т. е. до того времени, когда жил автор книги Иисуса [Панина]. То же повторяется и в 10-й главе [ст. 27], где после рассказа о пяти царях, которых Иисус повесил на пяти деревьях, а потом бросил в пещеру, сказано: «И привалили большие камни к отверстию пещеры, <em>которые там</em> даже до сего дня».</p><p class="p1">Перечислив несколько подвигов Иисуса, племена и города, которые он покорил или пытался покорить, автор говорит (гл. 15, от. 63) : «Но Иевусеев, жителей Иерусалима, не могли изгнать сыны Иудины, и потому Иевусеи живут с сынами Иуды в <em>Иерусалиме даже до сего дня</em>». Возникает в связи с этим вопрос, когда же иевусеи и сыны Иуды жили вместе в Иерусалиме? Но поскольку об этом снова говорится в первой главе книги Судей, я воздержусь от замечаний, пока не дойду до этой последней.</p><p class="p1">Показав, таким образом, на материале самой книги Иисуса [Навина] и не прибегая к дополнительным источникам, что Иисус не является ее автором и что она анонимна, а следовательно, и не авторитетна, я приступлю к книге Судей.</p><p class="p1">Книга Судей явно анонимна, а потому она даже не претендует на название слова божьего. Она не имеет даже номинального поручителя; она — совершенная сирота.</p></span></span></span>
