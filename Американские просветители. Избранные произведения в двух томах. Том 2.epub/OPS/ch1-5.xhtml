<p class="p">[Заметки о религии]</p>
</div><p class="subtitle">Заметки по Локку и Шефтсбери</p><p class="p1"><strong>Сочинения Локка, т. 2</strong><a href="ch1-28.xhtml#id268" class="a"><sup class="sup">{1}</sup></a></p><p class="p1">Почему преследуют из-за различий в религиозных взглядах?</p><p class="p1">1. Из любви к человеку.</p><p class="p1">2. Из-за тенденции этих взглядов...</p><p class="p1">Когда я вижу, как преследуют своих ближайших родственников и знакомых за крупные пороки, я могу поверить, что это происходит из любви. Когда они неправильно поступают, я взываю к их собственной совести, чтобы они задумались над иными нормами поведения. Почему не направить преследование против преступлений, которые, как вы опасаетесь, могут совершиться? Сжигайте или вешайте нарушителей супружеской верности, мошенников и других или увольняйте их из учреждений.</p><p class="p1">Непонятно, почему так рьяно выступают против того, что может породить безнравственность, и в то же время столь терпимы к безнравственным поступкам, когда они совершены. Эти нравственные пороки все считают противоречащими христианству и препятствующими спасению душ, но те фантастические проступки, за которые мы обычно преследуем, часто бывают весьма сомнительны, в чем нас могут убедить совершенно различные умозаключения, к которым приходят люди.</p><p class="p1">Наш спаситель предпочел не распространять свою религию при помощи мирских наказаний или гражданской неправоспособности, хотя он мог это сделать, это было в его всемогущей власти. Но он предпочел распространять свою религию, воздействуя на разум и тем самым показывая другим, как следует поступать.</p><p class="p1">Государство — это «объединение людей, созданное для защиты их <em>гражданских интересов</em>». Гражданские интересы — это «жизнь, здоровье, личная неприкосновенность, свобода, собственность».</p><p class="p1">То, что юрисдикция гражданской власти простирается только на гражданские права, вытекает из следующего: Гражданская власть не наделена иной властью, кроме той, которую ей вручил народ.</p><p class="p1">Люди не передали ей заботы о своих душах — они не могли это сделать; не могли потому, что никто не имеет <em>права</em> передавать заботу о своем спасении другому.</p><p class="p1">Ни один человек не наделен <em>властью</em> предписывать другому свою веру. Вера перестает быть верой, если в нее не верят. Никто не может подчинить свою веру диктатам другого.</p><p class="p1">Жизненность и сущность религии состоят во внутренней убежденности или духовной вере. Внешние формы поклонения, если они противны нашему убеждению,— это лицемерие и отсутствие благочестия: «А сомневающийся, если ест, осуждается, потому что не по вере; а все, что не по вере, грех» (Римл., 14.23).</p><p class="p1">Если скажут, что гражданская власть может использовать доводы и таким образом довести еретическое до истинного, я отвечу: у каждого человека есть право предостерегать, увещевать, доводить до сознания другого его ошибку.</p><p class="p1">Церковь — это «<em>добровольное</em> общество людей, объединившихся по собственной воле для общественного богослужения в такой форме, которая, по их мнению, им желанна и действенна для спасения их душ». Это — <em>добровольное</em> объединение, так как по <em>природе</em> никто не связан ни с какой церковью. Надежда на спасение — вот причина, в силу которой человек входит в церковь. Если ему там что-нибудь не нравится, он также волен выйти из нее, как прежде в нее вошел.</p><p class="p1">Какой властью наделена церковь? Поскольку это объединение людей, церковь должна иметь какие-то законы, регулирующие ее деятельность, устанавливающие время и место для собраний, правила приема и исключения и т. д.</p><p class="p1">Но так как это добровольное объединение, следовательно, законы церкви простираются только на ее членов, но не на людей, принадлежащих какой-то другой добровольной общине, ибо иначе, следуя этому же закону, какая-нибудь другая добровольная община может узурпировать власть над ними.</p><p class="p1">Христос говорил: «Где двое или трое собрались во имя мое, там я посреди них». Таково его определение общины. Он не считает, что есть необходимость в том, чтобы епископы или священники управляли [членами общины]. Для спасения душ они не нужны.</p><p class="p1">Из разногласий внутри самих сект непременно возникает право выбора и необходимость обсуждения, чему мы охотно подчинимся; но если мы избираем сами, мы должны позволить то же и другим, тут должна быть взаимность. Это устанавливает религиозную свободу.</p><p class="p1">Почему требуют в церковном общении того, чего Христос не требует для жизни вечной? Как может церковь быть христовой, если она исключает из своей общины таких лиц, которых он когда-нибудь примет в небесное царство?</p><p class="p1">Оружие религиозной общины или церкви — увещевания, предостережения, совет и в крайнем случае— изгнание или отлучение от церкви. Последнее — предел власти.</p><p class="p1">Как далеко простирается терпимость? 1. Ни одна церковь не обязана проявлять терпимость к тем, кто, находясь в ее лоне, упорно оскорбляет ее законы. 2. У нас нет права иметь предубеждения против человека, получающего удовольствие от светской жизни, из-за того, что он принадлежит другой церкви. Если кто-нибудь сходит с правильного пути, это его собственное несчастье, и никакого вреда другому это не причиняет; поэтому при таких жизненных обстоятельствах ты не должен его наказывать, предполагая, что он будет несчастен в грядущем. Напротив, согласно духу Евангелия, ему обещаны милосердие, награда, терпимость.</p><p class="p1">Поскольку каждая церковь свободна, никому не дано право отправлять правосудие над другими, даже когда к церкви присоединяется гражданское должностное лицо. Оттого что это лицо присоединилось к церкви, последняя не получает меча правосудия и не теряет права наставления или отлучения от церкви, когда это лицо покидает ее. Она не может благодаря вступлению нового члена приобрести право отправлять правосудие над теми, кто не вступил в нее. Это лицо приводит только себя, не имея власти привести других.</p><p class="p1">Представим себе, например, две церкви: одну — арминиан<a href="ch1-28.xhtml#id266" class="a"><sup class="sup">{2}</sup></a>, другую — кальвинистов в Константинополе. Разве имеет одна из них какие-нибудь права над другой? Можно ли назвать одну правоверной? Каждая церковь правоверна сама для себя, для других же она — заблуждающаяся или еретическая.</p><p class="p1">Никто не жалуется на своего соседа за то, что тот плохо управляется со своими делами, неправильно засевает свою землю, выдает замуж свою дочь, расточает свое состояние в тавернах, сносит свой дом и т. д., — во всем этом он волен поступать, как ему вздумается. Но если он не посещает часто церковь или не соблюдает обрядов, на него сразу же ополчаются.</p><p class="p1">Забота о душе каждого человека лежит на нем самом. А если он пренебрегает этой заботой, пренебрегает заботой а своем здоровье или имении, что имеет более близкое отношение к государству, то разве гражданские власти издают закон, по которому человек не имеет права быть бедным или больным? Законы предусматривают обиды от других, но не от самих себя. Сам бог не прядет на помощь людям против их воли.</p><p class="p1">Если бы я твердо шагал вперед по дороге, которая, согласно священной географии, ведет прямо в Иерусалим, то почему же другие должны меня избивать и плохо со мной обращаться из-за того лишь, что мои волосы не так подстрижены, я не так одет, в пути ем мясо, избегаю безлюдных дорог, ведущих, как мне кажется, в колючие заросли, из нескольких троп выбираю ту, которая кажется самой короткой и чистой, избегаю менее важных путешественников или общаюсь с теми, кто более угрюм и суров, иду за проводником, увенчанным митрой и облаченным в белое? Однако именно эти ничего не значащие доводы держат христиан в состоянии войны.</p><p class="p1">Если мировой судья прикажет мне сдать товары в общественное хранилище, я понесу их, поскольку он сможет возместить убытки в случае, если просчитается и я потеряю то, что сдал. Но какую компенсацию он может предложить за царство небесное?</p><p class="p1">Я не могу довериться такому проводнику, как судья, ибо дорога на небеса ему известна не лучше, чем мне, и он меньше меня обеспокоен тем, чтобы направить меня на правильный путь, чем я озабочен выбором правильной дороги. Если бы евреи шли за своими царями, которых было так много, то сколько царей привело бы их к идолопоклонству? Подумайте о смене наших императоров Ариев, Афанасиев или наших правителей: Генриха VIII, Эдуарда VI, Марии, Елизаветы<a href="ch1-28.xhtml#id264" class="a"><sup class="sup">{3}</sup></a>.</p><p class="p1">Принуждение в религии отличается от принуждения в других вопросах. Я могу разбогатеть от ремесла, которым я вынужден заниматься, я могу восстановить свое здоровье от лекарств, которые я должен принимать вопреки своему мнению, но меня не может спасти <em>богослужение</em>, которому я не верю и которое мне ненавистно.</p><p class="p1">Все, что законно в государстве или обычно разрешается человеку, не может запрещаться ему в ритуалах церкви; все, что причиняет вред государству в обычной жизни и поэтому запрещается законами, не должно разрешаться и церквам в их обрядах. Например, законом карается в обычной жизни и в частном доме убийство ребенка. Поэтому никакой секте не может быть разрешено приносить в жертву детей. В соответствии с обычным (или мирским) законом разрешается убивать ягнят. Поэтому их можно приносить в жертву при отправлении религиозного обряда; но если благо государства требует временного прекращения убийства ягнят (например, во время осады), то и их жертвоприношения могут быть тогда по праву приостановлены. Такова истинная мера <em>терпимости</em>.</p><p class="p1">Истина достаточно хорошо проявляется, если ее предоставить самой себе. Ей редко помогала власть великих людей, которым она редко бывает известна и желанна. Ей не нужна сила, чтоб войти в умы людей. Заблуждение, действительно, часто господствовало при помощи власти или силы.</p><p class="p1">Истина — настоящий и достаточно сильный противник заблуждения.</p><p class="p1">Если религиозное собрание предпринимает что-либо направленное против общественного порядка, то пусть это наказывается так же, а не иначе, как если бы это произошло на ярмарке или на базаре. Такие собрания не должны служить убежищем для интриг и преступлений.</p><p class="p1">Локк отвергает терпимость в отношении тех, кто придерживается взглядов, противоречащих моральным нормам, необходимым для сохранения общества; тех, кто, например, считает, что вера не должна поддерживаться у людей других убеждений; что короли, отлученные от церкви, теряют свои короны; что власть основана на милости [бога], что должно повиноваться какому-то чужеземному правителю; или тех, кто не обладает терпимостью и не обучает всех людей долгу терпимости в вопросах религии, кто отвергает существование бога. Было великим делом зайти так далеко (как он, [Локк], сам говорит о парламенте, разработавшем акт терпимости), но если Локк на этом остановился, мы можем продолжить<a href="ch2.xhtml#id12" class="a">[2]</a>.</p><p class="p1">Он заявляет, что «ни язычник, ни магометанин, ни еврей не должны лишаться гражданских прав в государстве из-за своей религии». Должны ли мы дозволять язычнику общаться с нами и не позволять ему молиться его богу? Почему христиане отличаются от всех когда-либо существовавших народов тем, что они практиковали преследования? Разве потому, что таков дух их религии? Нет, их дух противоположный. Именно отказ в <em>терпимости</em> к тем, кто придерживается иных взглядов, создал все религиозные распри и войны. Несчастьем человечества было то, что в темные века христианские священники, следуя своему честолюбию и алчности и объединившись с гражданской властью для раздела награбленного народного добра, смогли создать мнение, будто дозволено отнимать у еретиков их имущество и уничтожать их. Мы сами еще не освободились от этих взглядов. Поэтому не удивительно, что угнетенные восстают: они будут продолжать восстания и подымать волнения, пока их гражданские права не будут им полностью возвращены и не будут устранены все частные различия, исключения и неправоспособности.</p><p class="p1"><em>Характеристика Шефтсбери</em><a href="ch1-28.xhtml#id262" class="a"><sup class="sup">{4}</sup></a></p><p class="p1">Подобно тому как древние народы терпели всевозможных мистиков и энтузиастов, они давали широкий простор философии как уравновешивающему началу. Когда пифагорейцы и поздние платоники объединились в суеверии своего времени, всем эпикурейцам и академикам было разрешено направить свое остроумие против них. Таким образом дело было урегулировано; разуму был дан простор, и наука процветала. Эти противоречия создали гармонию. Суеверие и энтузиазм, оставленные в покое, никогда не приводили к кровопролитиям, преследованиям и т. д. Но теперь иная политика: больше думают о жизни и счастье людей в будущем, чем в настоящем; эта политика научила причинять страдания друг другу и вызвала неприязнь, которую никакие мирские интересы никогда не могли бы вызвать; теперь на <em>единообразие во взглядах</em> — многообещающая перспектива! — смотрят как на единственное средство против зла и делают его целью самого правительства. Если бы гражданская власть вмешивалась подобным образом в другие науки, то логика, математика и философия были бы у нас на таком же низком уровне, как богословие в странах, где законы устанавливают правоверность.</p><p class="p1">Допустим, государству вздумается, чтобы было единообразие лиц. Люди были бы вынуждены накладывать себе искусственные шишки, опухоли, родинки и пр., но это было бы лишь притворством; или, если бы встала альтернатива носить маску, то 99% должны были бы сразу ее надеть. Разве это прибавило бы что-нибудь к естественной красоте? Почему же с мнениями должно быть иначе? В эпоху христианского средневековья оппозиция принятым в государстве взглядам замалчивалась. В результате христианство обременилось всеми римскими безрассудствами. Только свободная дискуссия, подшучивание и даже насмешки могут сохранить чистоту религии. Во 2-м послании к коринфянам (гл. 1, ст. 24) апостолы заявляют, что у них не было власти над верой<a href="ch1-28.xhtml#id260" class="a"><sup class="sup">{5}</sup></a>.</p><p class="p1">Локковская система христианства такова: </p><p class="p1">Адам был сотворен счастливым и бессмертным, но его счастье и бессмертие должны были быть <em>земными</em>. Совершив <em>грех</em>, он потерял то, что ему было дано свыше, и стал подвержен общей смерти (подобно смерти животных), тягостям и несчастьям этой жизни. Однако при заступничестве сына божьего этот приговор был частично смягчен. Жизнь, сообразная законам, должна была снова вернуть ему бессмертие. Более того, для тех, кто <em>верил</em>, их <em>вера</em> должна была считаться праведной. Это не означает, что вера без деяний могла их спасти. Св. Иаков (гл. 2) ясно утверждает противное<a href="ch1-28.xhtml#id258" class="a"><sup class="sup">{6}</sup></a>, и все считают основными столпами христианства веру и <em>покаяние</em>. Так что исправление жизни (что входит в понятие <em>покаяние</em>) было существенным, и пороки могли быть возмещены <em>верой</em>, т. е. веру их следует считать праведной. Что касается части человечества, никогда не имевшей Евангелия, которое бы поучало, то сюда относятся: 1. евреи, 2. язычники. [I]. Перед евреями был открыт закон деяний. Это должно было их спасти, а живая вера в обещания бога ниспослать Мессию сопровождалась бы незначительными недостатками. 2. Язычники. Св. Павел говорит (Римл., гл. 2, ст. 13): «У язычников закон написан в их сердцах»<a href="ch1-28.xhtml#id243" class="a"><sup class="sup">{7}</sup></a>, т. е. закон природы; если к этому добавить веру в бога и его определения, [а также в то], что после их покаяния он их простит, то их тоже можно оправдать. Это объясняют слова: «...нет другого имени под небом, данного человекам, которым надлежало бы нам спастись»<a href="ch1-28.xhtml#id242" class="a"><sup class="sup">{8}</sup></a>, т. е. пороки в добрых деяниях не будут восполнены верой в Магомета, врага [рода человеческого, т. е. сатану], или любого другого, кроме Христа.</p><p class="p1">Основы христианства, по Евангелию, это: 1) вера, 2) покаяние. Веру повсюду объясняют как убеждение, что Иисус был тем мессией, который был обещан. Покаяние требовалось искренне доказать добрыми поступками. Преимущества, полученные человечеством от миссии нашего спасителя, таковы: 1) познание только одного бога, 2) ясное понимание своего долга, или система нравственного поведения, опирающаяся на такой авторитет, который мог бы ее одобрить, 3) [уяснение того, что] внешние формы религиозного поклонения нуждались в освобождении от той шутовской помпы и того вздора, которыми они были отягощены, 4) побуждение к благочестивой жизни ясным раскрытием будущего существования в блаженстве и того, что это должно послужить наградой за добродетель.</p><p class="p1">Послания были написаны лицам, <em>уже</em> [бывшим] <em>христианами</em>. Следовательно, человек мог быть христианином до того, как они были написаны. Итак, основы христианства надо искать в проповеди нашего спасителя, о которой рассказывается в евангелиях. Эти основы надо искать [и] в посланиях, они встречаются [там] в разных местах и беспорядочно вкраплены в другие истины, которые, однако, не должны стать основой; [послания] служат лишь наставлением и объясняют нам сущность поклонения и нравственного поведения, но, так как они писались от случая к случаю, легко заметить, как их объяснения приспособлены к понятиям и обычаям того народа, которому они предназначались. И все же каждое предложение, содержащееся в них (хотя авторы были [бого]вдохновенны), нельзя принимать и возводить в принцип, без согласия с которым человек не может стать членом христианской церкви в этом мире или быть допущен затем в божье царство. Вероучение апостолов, по их мнению, содержало все необходимое для спасения и, следовательно, для объединения в одно вероисповедание.</p><p class="subtitle">Заметки о епископстве</p><p class="p1"><em>Епископство</em></p><p class="p1">...Послания Павла Тимофею и Титу (как и предания) основываются на апостольском учреждении епископов.</p><p class="p1">Что касается предания, то, как протестанты, мы отвергаем всякое предание и доверяем только Писанию, ибо это является сущностью и общим принципом всех протестантских церквей...</p><p class="p1">Другое оправдание епископального управления религией в Англии — его сходство с политическим правительством, во главе которого стоит король. Нет епископа — нет и короля. Таким образом, у нас оправдано пресвитерианское управление [религией], которое напоминает республиканское правительство.</p><p class="p1">Духовенство всегда это понимало. Епископы всегда были лишь орудием в руках королевской власти.</p><p class="p1">Известно, что пресвитерианский дух настолько близок свободе, что патриоты, обнаружив после реставрации, что народ слишком сильно расположен к тому, чтобы возвеличить исключительное право короны, поддержали сектантское влияние для проверки и уравновешивания [королевской власти]. Так был издан Акт о веротерпимости<a href="ch1-28.xhtml#id241" class="a"><sup class="sup">{9}</sup></a>.</p><p class="p1">Св. Петр дал название <em>клир</em> всем божьим людям до папы Гигина<a href="ch1-28.xhtml#id240" class="a"><sup class="sup">{10}</sup></a>, а последующие духовные лица заимствовали это название и присвоили его только священникам (Мильтон, стр., 230)<a href="ch1-28.xhtml#id239" class="a"><sup class="sup">{11}</sup></a>.</p><p class="p1">Ориген<a href="ch1-28.xhtml#id238" class="a"><sup class="sup">{12}</sup></a>, будучи еще мирянином, открыто изложил послания и был поддержан в этом Александром Иерусалимским и Феоктистом Кесарийским, которые привели в его пользу несколько примеров того, что мирянам с древних времен было дано право обучать. Первый Никейский собор прибегал к помощи многих ученых светских братьев (там же, стр. 230).</p><p class="p1">Епископы избирались всей церковью. Игнатий (самый древний из известных в настоящее время отцов)<a href="ch1-28.xhtml#id237" class="a"><sup class="sup">{13}</sup></a> в послании к филадельфийцам заявляет, «что им как божьей церкви надлежит избрать епископа». Камден<a href="ch1-28.xhtml#id236" class="a"><sup class="sup">{14}</sup></a> в своем описании Шотландии говорит, что «во всем мире у епископов не было определенной епархии, пока папа Дионисий примерно в 268 г. н. э.<a href="ch1-28.xhtml#id235" class="a"><sup class="sup">{15}</sup></a> их не вытеснил, и епископы Шотландии распространяли свою власть повсюду, где бы они не появлялись независимо от времени» (Малькольм, 3.1070).</p><p class="p1">Киприан<a href="ch1-28.xhtml#id234" class="a"><sup class="sup">{16}</sup></a> (послание 68) заявляет: «Народ властен выбирать достойных епископов и отвергать недостойных; Никейский собор в отличие от африканских церквей призывает народ выбирать епископов-ортодоксов вместо умерших» (Мильтон, стр. 254).</p><p class="p1">Никифор Фока, греческий император, в 1000 г. впервые ввел закон, по которому ни один епископ не мог быть избран без согласия императора. Игнатий в своем послании к фра[кийцам] признает, что пресвитериане — его собратья-торговцы и его помощники, а Киприан (в послании 6.4.52) называет просвитериан своими сопресвитерианами, хотя он был епископом. Чтобы современный епископ был похож на прежнего, его должен выбирать народ, он должен быть лишен епархии, доходов, титулов (Мильтон, стр. 255).</p><p class="subtitle">Заметки о ереси</p><p class="p1">Еретик — это тот, кто оспаривает основы. Что такое основы? Протестанты скажут, что это — догмы, ясно и точно изложенные в священных писаниях. Д-р Уотерленд<a href="ch1-28.xhtml#id233" class="a"><sup class="sup">{17}</sup></a> назовет троицу. Но я предоставляю другим решать, насколько такой характер ясного изложения подходит к догме троицы. Ни один из ранних отцов [церкви] нигде этого ясно не выражал, и церковь этого не утверждала и не учила этому до Никейского собора (Чиллингв[орс]. Предисловие, § 18. 33)<a href="ch1-28.xhtml#id232" class="a"><sup class="sup">{18}</sup></a>. Ириней<a href="ch1-28.xhtml#id231" class="a"><sup class="sup">{19}</sup></a> заявляет: «Кто непорочен? Тот, кто твердо идет вперед, веря в <em>отца</em> и <em>сына</em>». Основной и непоколебимой догмой христианской веры в эту раннюю эпоху была вера в отца и сына Константин писал Арию и Александру, что этот вопрос «столь же глуп и неуместен, как обсуждение бессмысленных слов, которых никто не может объяснить или понять...».</p><p class="p1">Савеллианцы<a href="ch1-28.xhtml#id230" class="a"><sup class="sup">{20}</sup></a>. Христианские еретики, [считавшие], что бог существует лишь в одном лице и что «слово» и «святой дух» лишь добродетели, эманации или функции божества.</p><p class="p1">Социниане<a href="ch1-28.xhtml#id229" class="a"><sup class="sup">{21}</sup></a>. Христианские еретики, [считавшие], что бог-отец является единственным богом, что «слово» не что иное, как выражение божественного, и не существовало извечно, что божественность Иисуса Христа состояла только в его превосходстве над всеми живыми существами, отданными ему в подчинение отцом, что он не был примирителем, а был послан отцом служить людям образцом поведения, что наказания ада не вечны.</p><p class="p1">Арминиане<a href="ch1-28.xhtml#id228" class="a"><sup class="sup">{22}</sup></a> считают, как и римская церковь (в отличие от кальвинистов), что есть всеобщая благодать, данная всем людям, и что человек всегда свободен и может по своей воле принять или отвергнуть эту благодать, что бог создает людей свободными, что его справедливость не позволила бы ему наказывать людей за преступления, которые им было предопределено свершить. Они допускают способность предвидения у бога, но делают различие между знанием заранее и предопределением. Таково было мнение всех отцов церкви до св. Иустина. Англиканская церковь основывала свои положения о предопределении на его авторитете.</p><p class="p1">Ариане<a href="ch1-28.xhtml#id227" class="a"><sup class="sup">{23}</sup></a>. Христианские еретики. Они открыто признают, что было время, когда сына [божьего] не было, что он был создан тогда, когда в природе все менялось, что он способен грешить подобно ангелам. Они отрицают единство трех лиц в троице. Эразм и Гроций были арианами.</p><p class="p1">Аполлинаре<a href="ch1-28.xhtml#id226" class="a"><sup class="sup">{24}</sup></a>. Христианские еретики. Они утверждают, что в Христе было лишь одно естество, что его тело, как и душа, было безмятежно и бессмертно, что его рождение, смерть и воскресение лишь кажущиеся явления.</p><p class="p1">Македоне<a href="ch1-28.xhtml#id225" class="a"><sup class="sup">{25}</sup></a>. Христианские еретики. Учат, что святой дух был просто творением, но превосходящим ангелов.</p><p class="p1">См. Брутон, слово «еретики», перечисление 48 христианских сект, объявленных еретическими<a href="ch1-28.xhtml#id224" class="a"><sup class="sup">{26}</sup></a>.</p></span><span id="id5"><div class="title2">
<p class="p">Билль об установлении религиозной свободы</p>
</div><p class="p1"><em>Хорошо понимая, что взгляды и вера людей зависят не от их собственной воли, но невольно подчиняются доказательствам, предложенным их уму, что<a href="ch1-28.xhtml#id214" class="a"><sup class="sup">{1}</sup></a> всемогущий бог создал ум свободным и выразил своим высшим желанием, чтобы он и впредь оставался свободным, для чего сделал его совершенно невосприимчивым к обузданию</em>; что все попытки воздействовать на ум мирскими наказаниями, или возложением тягот, или лишением гражданской правоспособности приводят лишь к приобретению привычки лицемерить и совершать нечестные поступки, что далеко от намерений святого творца нашей религии<a href="ch1-28.xhtml#id213" class="a"><sup class="sup">{2}</sup></a>, который, являясь господином духа и тела, предпочел, однако, распространять ее не принуждением над тем или другим, что было в его силах, <em>но распространять ее, воздействуя лишь на разум</em>; что нечестива презумпция законодательной власти и правителей, гражданских и церковных, которые, хотя они могут ошибаться, как простые люди, взяли на себя руководство верой других, выдавая свои собственные взгляды за единственно правильные и безошибочные, начали навязывать их другим, создали и поддерживали ложные религии в большей части мира во все времена; что заставлять человека вносить денежные суммы на распространение взглядов, которых он не разделяет и которые ему <em>ненавистны</em>,— грех и тирания; что даже заставлять [кого-либо] поддерживать того или иного проповедника собственных религиозных убеждений — значит лишать человека утешительной свободы помогать тому пастору, добродетели которого он хотел бы взять за образец и сила которого ему кажется наиболее убедительной и справедливой, а также лишать духовенство тех мирских вознаграждений, которые исходя из одобрения личного поведения являются дополнительным стимулом для серьезного и упорного труда с целью обучения человечества; что наши гражданские права не зависят от наших религиозных взглядов, так же как они не зависят от наших взглядов в области физики или геометрии, а поэтому объявлять гражданина недостойным общественного доверия, лишая его возможности занимать ответственное положение и получать за это вознаграждение, если он не исповедует или не признает то или иное религиозное учение,— значит несправедливо лишать его тех привилегий и преимуществ, на которые он, как и его другие сограждане, имеет естественное право; что это приводит также к искажению основ той самой религии, которую предполагали поддерживать, подкупая монополией на мирские почести и вознаграждение тех, кто внешне исповедует и признает ее; что хотя в действительности преступник тот, кто не противостоит такому соблазну, однако и того нельзя считать невиновным, кто кладет приманку на пути человека; <em>что взгляды людей не подчиняются гражданской власти и не входят в ее юрисдикцию</em>; что дозволять гражданским властям вмешиваться в область мировоззрения людей и ограничивать исповедание или распространение принципов, считая их неверными,— опасное заблуждение, которое сразу разрушает всю религиозную свободу, поскольку, являясь, несомненно, судьей такой тенденции, [гражданская власть] сделает свои взгляды критерием суждения и будет одобрять или осуждать взгляды других исключительно по тому, насколько они согласуются с ее собственными или отличаются от них; что в справедливых целях гражданской власти должностным лицам надлежит вмешиваться тогда, когда чьи-либо принципы приводят к открытым действиям, направленным против мира и надлежащего порядка; и наконец, что истина сильна и восторжествует, если ее предоставить самой себе; что она — верный и надежный противник заблуждения и ей нечего опасаться конфликтов, если только людское вмешательство не лишит ее естественного оружия — свободной дискуссии и спора; что ошибки перестают быть опасными, если разрешается их открыто опровергать,— [хорошо понимая все это] <em>мы, Генеральная ассамблея Вирджинии, утверждаем закон</em>, согласно которому никого нельзя заставить регулярно посещать или поддерживать какое-либо религиозное богослужение, место [культа] или священнослужителя, а также нельзя принуждать, ограничивать, досаждать или причинять ущерб его личности или имуществу или заставлять его как-то иначе страдать по причине его религиозных воззрений или убеждений; закон, согласно которому все люди свободны в исповедании веры и вольны отстаивать с помощью доводов свои взгляды в вопросах религии, и это не должно ни в коем случае уменьшать или увеличивать их гражданскую правоспособность или как-то влиять на нее.</p><p class="p1">И хотя нам хорошо известно, что эта ассамблея, избранная народом исключительно в своих обычных целях законодательства, не имеет власти ограничивать акты последующих ассамблей, наделенных полномочиями, равными нашим, и что поэтому объявлять этот акт непреложным не имело бы законной силы, мы свободны все же заявить и заявляем, что отстаиваемые настоящим документом права — естественные права человека, и, если в будущем будет осуществлен какой-нибудь акт в отмену настоящего или для ограничения его действия, такой акт будет нарушением естественного права.</p></span></span>
