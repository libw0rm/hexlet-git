<span><span><span><p class="p1">Солгать просто, но трудно поддержать ложь после того, как она высказана. Автор книги Матфея должен был бы сказать нам, кто же из святых воскрес и вошел в город, что сталось с ними потом и кто их видел, ибо сам он не столь отважен, чтобы сказать, что видел их; вышли ли они из могил нагими и во всем естественном обличье, мужчины и женщины, или же в полном одеянии и где они в таком случае взяли платья; вернулись ли они к своим прежним жилищам и потребовали ли своих жен, мужей и собственность и как их приняли; вступили ли они в тяжбу за возвращение своего имущества или же предприняли <em>преступные</em> действия против соперников; остались ли они на земле и вернулись ли к своим прежним занятиям проповедников или тружеников; умерли ли снова или живыми вернулись в свои могилы и похоронили себя сами.</p><p class="p1">Странно, конечно, что армия святых воскресла, а никто не знает, ни кто они, ни кто их видел, и что ни слова более не сказано о этом предмете. Да и сами святые ничего не имеют нам сказать!</p><p class="p1">Если бы то были пророки, которые (как нам говорят) прежде пророчествовали о таких вещах, у них много было бы о чем сказать. Они могли бы все нам рассказать, и у нас были бы посмертные пророчества с замечаниями и комментариями к первым, но меньшей мере несколько лучшими, чем те, которыми мы обладаем. Если бы то были Моисей и Аарон, и Иисус [Навин], и Самуил, и Давид, в Иерусалиме не осталось бы ни одного необращенного еврея. Если бы то был Иоанн Креститель или святые того времени, всякий знал бы их и они затмили бы всех других апостолов. Но вместо того этих святых заставили вскочить, как растение Ионы, посреди ночи, без иного назначения, как иссохнуть утром. Но хватит об этой части истории.</p><p class="p1">Сказка о воскресении следует за сказкой о распятии, и в обоих случаях авторы, кто бы они ни были, расходятся друг с другом так сильно, что с очевидностью доказывают свое отсутствие на месте действия.</p><p class="p1">Книга Матфея утверждает, что, когда Христос был положен в гроб, евреи обратились к Пилату с просьбой поставить охрану у гроба, чтобы тело не было украдено его учениками; и что вследствие этой просьбы гробница <em>была завалена камнем</em>, который закрывал дверь и был опечатан, а также выставлена стража.</p><p class="p1">Но другие книги ничего не говорят ни об этой просьбе, ни об опечатывании, ни о страже. Согласно их рассказам, ничего подобного не было. Однако Матфей добавляет к этой части истории о страже еще и вторую часть, которую я упомяну в заключение, поскольку она служит разоблачением ложности этих книг.</p><p class="p1">Книга Матфея продолжает свое повествование и говорит (гл. 28, ст. 1), что по прошествии субботы, на рассвете первого дня недели, пришла Мария Магдалина и другая Мария посмотреть гроб. Марк говорит, что то было при восходе солнца, а Иоанн утверждает, что было темно. Лука говорит, что ко гробу пришли Мария Магдалина, и Иоанна, и Мария, мать Иакова, и другие женщины. Иоанн же утверждает, что Мария Магдалина пришла одна. Но как они единодушны относительно своей первой очевидицы! Все они как будто больше всего знали о ней; она была женщина с широким кругом знакомств, и была бы уместна догадка, что она попросту занималась [в это время] своим ремеслом.</p><p class="p1">В книге Матфея далее говорится (ст. 2): «И вот сделалось великое землетрясение; ибо ангел господень, сошедший с небес, приступив, отвалил камень от двери гроба и сидел на нем». Но другие книги ничего не говорят ни о землетрясении, ни об ангеле, отвалившем камень и сидевшем на нем. Согласно их рассказам, там не сидел никакой ангел. Марк говорит, что ангел был в гробнице и сидел с правой стороны. Лука говорит, что их было двое и оба стояли. А Иоанн говорит, что оба они сидели, один у изголовья, а другой у ног.</p><p class="p1">Матфей говорит, что ангел, сидевший на камне у входа в гробницу, сказал двум Мариям, что Христос воскрес, и женщины поспешно удалились. Марк говорит, что женщины, увидев, что камень отвален, и удивившись этому, вошли в гробницу и увидели ангела, сидящего с правой стороны, который и сказал им, что Христос воскрес. Лука говорит, что это сказали им два ангела, представшие перед ними. А Иоанн говорит, что это сказал Марии Магдалине сам Иисус и что она не входила в гробницу, но только наклонилась и заглянула туда.</p><p class="p1">Если бы авторам этих четырех книг довелось попасть в суд и доказать <em>алиби</em> (ибо здесь надо доказать алиби, а именно отсутствие мертвого тела вследствие сверхъестественного вмешательства), если бы они давали при этом такие же противоречивые показания, какие содержатся здесь, они оказались бы под угрозой, что им обрежут уши за лжесвидетельство, и поделом. Однако таково доказательство и таковы книги, навязываемые миру как боговдохновенные и как неизменное слово божье.</p><p class="p1">Автор книги Матфея, рассказав это, сообщает историю, не содержащуюся ни в одной из остальных книг. Это та самая история, на которую я только что ссылался.</p><p class="p1">«Когда же они шли,— говорит он (т. е. после разговора, который женщины имели с ангелом, сидевшим на камне),—то некоторые из стражи» &lt;имеется в виду стража, о которой сказано, что она была поставлена у входа в гробницу&gt;, «вошедши в город, объявили первосвященникам о всем бывшем. И сии, собравшись со старейшинами и сделав совещание, довольно денег дали воинам, и сказали: скажите, что ученики его, придя ночью, украли его, когда мы <em>спали</em>. И если слух об этом дойдет до правителя, мы убедим его, и вас от неприятности избавим. Они, взяв деньги, поступили, как научены были» &lt;сказали, что его ученики украли его&gt;; «и пронеслось слово сие между иудеями до сего дня».</p><p class="p1">Выражение <em>до сего дня</em> свидетельствует, что книга, приписываемая Матфею, не была написана Матфеем и что она была сочинена намного позже времени и событий, на описание которых претендует. Ведь выражение это подразумевает большой промежуток протекшего времени. Непоследовательно было бы говорить таким образом о чем-либо случившемся в наше время. Для того чтобы придать этому выражению вразумительное значение, мы должны предположить, что сменилось по меньшей мере несколько поколений, ибо такой способ выражения переносит нас к старинным временам.</p><p class="p1">Следует отметить также нелепость самой истории, ибо она показывает, что автор книги Матфея был чрезвычайно слабоумным и глупым человеком. Он рассказывает историю, которая противоречит самой себе с точки зрения вероятности; ибо хотя стражу, если таковая и была, могли заставить сказать, что тело унесли, поскольку она <em>спала</em>, и выдать это за основание того, почему стража не помешала похищению, тот же самый сон должен был помешать им узнать, кто и как это сделал, и, однако же, их заставили сказать, что это сделали ученики.</p><p class="p1">Если бы человеку предложили дать показание о чем-либо, что он должен засвидетельствовать, и о том, как это было сделано, а также о лицах, которые это сделали, в то время как он спал и ничего не мог знать об этом деле, такое показание не могло бы быть принято. Его достаточно для Евангелия, но не для истины.</p><p class="p1">Теперь я подхожу к той части свидетельств, содержащихся в этих книгах, которые касаются мнимого явления Христа после его мнимого воскресения.</p><p class="p1">Автор книги Матфея сообщает, что ангел, сидевший на камне у входа в гробницу, сказал двум Мариям (гл. 28, ст. 7) : «И пойдите скорее, скажите ученикам его, что он воскрес из мертвых и предваряет вас в Галилее; там его увидите. Вот, я сказал вам». А в следующих двух стихах (8, 9) тот же писатель заставляет самого Христа сказать этим женщинам о том же сразу после того, как это сказал им ангел, чтобы они побежали рассказать это его ученикам. В 16-м стихе сказано: «<em>Одиннадцать же учеников пошли в Галилею</em>, на гору, куда повелел им Иисус. И, увидев его, поклонились ему».</p><p class="p1">Однако автор книги Иоанна рассказывает совершенно иное, ибо он говорит (гл. 20, ст. 19): «В тот же первый день недели вечером» &lt;т. е. в тот самый день когда, как сказано, Христос воскрес&gt;, «когда двери <em>дома</em>, где собирались ученики его, были заперты из опасения от Иудеев, пришел Иисус и стал посреди».</p><p class="p1">Согласно Матфею, эти одиннадцать шли в Галилею, чтобы встретить Иисуса на горе, согласно его собственному повелению, в то самое время, когда, согласно Иоанну, они собрались в другом месте, и не по повелению, но тайно, опасаясь иудеев.</p><p class="p1">Автор книги Луки противоречит автору книги Матфея в еще большей мере, ибо он ясно говорит, что встреча состоялась в Иерусалиме вечером того же дня, когда он воскрес, и все <em>одиннадцать</em> были <em>там</em> (см. Лук., гл. 24, ст. 13, 33).</p><p class="p1">Если мы не допустим, что эти мнимые ученики преднамеренно лгали, невозможно, чтобы авторы этих книг были из числа одиннадцати лиц, называемых учениками. Ибо если, согласно Матфею, эти одиннадцать шли в Галилею, чтобы встретить Иисуса на горе по его собственному повелению в тот же самый день, когда, по словам Матфея, он воскрес, то Лука и Иоанн должны были быть двумя из этих одиннадцати. Однако Лука ясно говорит и Иоанн также подразумевает, что встреча состоялась в тот же день в доме в Иерусалиме. С другой стороны, если, согласно Луке и Иоанну, <em>одиннадцать</em> собрались в доме в Иерусалиме, то Матфей должен был быть одним из них; однако Матфей говорит, что встреча состоялась на горе в Галилее. Следовательно, показания, содержащиеся в этих книгах, опровергают друг друга.</p><p class="p1">Автор книги Марка ничего не говорит о встрече в Галилее; но он говорит (гл. 16, ст. 12), что Христос после воскресения явился в ином образе двум из них, шедшим в селение, и что эти двое возвестили прочим, но им не поверили.</p><p class="p1">Лука также рассказывает историю, в которой он держит Христа занятым весь день его мнимого воскресения, вплоть до вечера; эта история полностью обесценивает рассказ о хождении на гору в Галилее. Он говорит, что двое из апостолов, не указывая, кто именно, шли в тот же самый день в селение Эммаус, в шестидесяти стадиях (семь с половиной миль) от Иерусалима, и что Христос, переодетый, шел с ними до самого вечера и ужинал с ними, а затем исчез с их глаз и появился снова в тот же самый вечер при встрече одиннадцати в Иерусалиме.</p><p class="p1">Такова противоречивая манера излагать свидетельства об этом мнимом явлении Христа. Единственный пункт, в котором все эти писатели согласны,— это скрытность его явления. Ибо будь то в глубине гор в Галилее или в запертом доме в Иерусалиме, оно было одинаково скрытым. Какой же причине мы должны приписать эту скрытность? С одной стороны, она прямо противоречит предполагаемой цели — убедить мир, что Христос воскрес; а с другой стороны, утверждение публичности явления разоблачило бы авторов этих книг, а потому им необходимо было сделать его тайным.</p><p class="p1">Что касается рассказа о том, что Христа видели сразу более пятисот человек, то он принадлежит только Павлу, а не тем пятистам людям, которые сказали бы это о себе самих. Значит, это свидетельство только одного человека, причем такого, который сам не поверил в истинность этого явления в то время, когда оно якобы произошло.</p><p class="p1">Его свидетельство, если предположить, что он был автором 15-й главы Послания к коринфянам, где содержится этот рассказ, подобно показанию человека, который приходит в суд, чтобы поклясться, что то, в чем он клялся раньше, ложно. Человек часто может найти основание изменить свое мнение и всегда имеет на то право. Но свобода эта не простирается на факты.</p><p class="p1">Теперь я подошел к последней сцене — к вознесению на небеса. Здесь необходимо должен быть исключен всякий страх перед иудеями и все прочее: вознесение, если оно было на самом деле, должно было бесповоротно подтвердить всю историю, и на нем должна была основываться, как на доказательстве, вся реальность будущей миссии его учеников.</p><p class="p1">Слова, будь то заявления или обещания, произнесенные скрытно, в горах Галилеи или в запертом доме в Иерусалиме, даже если предположить, что они произнесены, не могли быть публичным доказательством. Поэтому необходимо было, чтобы эта последняя сцена исключила возможность отрицания и оспаривания и чтобы она, как я утверждал в первой части «Века разума», была столь же публичной и всем видимой, как солнце в полдень; по меньшей мере вознесение должно было бы быть столь же публичным, каким было, согласно сообщениям, распятие. Но перейдем к делу.</p><p class="p1">Прежде всего автор книги Матфея не говорит о вознесении ни слова, не говорит о нем и автор книги Иоанна. В таком случае возможно ли предположить, что писатели, которые в других случаях претендуют на точность даже в мелочах, промолчали бы о нем, будь оно истинным?</p><p class="p1">Автор книги Марка упоминает о нем вскользь, небрежно, одним росчерком пера, как будто он устал фантазировать или стыдится этой истории. То же делает автор книги Луки. Но даже между ними обоими явно нет согласия относительно места, где, как говорят, произошло последнее расставание с ним.</p><p class="p1">Книга Марка говорит, что Христос явился одиннадцати, когда они «возлежали на вечери», подразумевая их собрание в Иерусалиме; затем он передает разговор, который, как он говорит, состоялся на этом собрании. И сразу вслед за этим (как школьник окончил бы скучную историю): «<em>И так</em>, господь после беседования с ними, вознесся на небо и воссел одесную бога» [ст. 19].</p><p class="p1">Автор же книги Луки говорит, что вознесение произошло в Вифании; что он (Христос) «вывел их вон из города до Вифании и, подняв руки свои, благословил их. И, когда благословлял их, стал отдаляться от них и возноситься на небо». Так же обстояло дело с Магометом; что до Моисея, то о нем апостол Иуда говорит (ст. 9) : «Михаил Архангел... говорил с диаволом, споря о Моисеевом теле». Веря этим басням и им подобным, мы недостойно мыслим о всемогущем.</p><p class="p1">Теперь я исследовал четыре книги, приписываемые Матфею, Марку, Луке и Иоанну. Если принять во внимание, что промежуток времени от распятия до так называемого вознесения составлял всего несколько дней, явно не более трех или четырех, и что, согласно рассказам, все события произошли вблизи от одного и того же места, Иерусалима, то невозможно, я думаю, найти в любой другой истории такого множества столь вопиющих нелепостей, противоречий и лжи, как в этих книгах. Они более многочисленны, чем я предполагал найти, приступая к этому исследованию, и тем более чем когда я писал первую часть «Века разума».</p><p class="p1">У меня не было тогда ни Библии, ни [Нового] завета для ссылок, и я не мог достать их. Мое собственное положение, даже в смысле моего существования, становилось день ото дня все более ненадежным, а поскольку я хотел оставить по себе что-то по этому вопросу, я был обязан спешить и быть кратким.</p><p class="p1">Цитаты, которые я тогда приводил только по памяти, тем не менее верны; мнения же, которые я выдвинул в этой работе, явились следствием самого ясного и давно установившегося убеждения, что Библия и [Новый] завет обманом навязаны миру, что грехопадение человека, рассказы о том, что Иисус Христос является сыном божьим и умер ради умиротворения гнева божьего, и о спасении с помощью этого странного средства являются легендарными вымыслами, порочащими мудрость и силу всемогущего; что единственная истинная религия есть деизм, под которым я подразумевал тогда и подразумеваю сейчас веру в одного бога и подражание его нравственному характеру, или практику нравственной добродетели,— и только на этом (поскольку речь идет о религии) я основывал мои надежды на счастье в будущей жизни. Так я теперь говорю, и да поможет мне бог.</p><p class="p1">Но вернемся к предмету. Хотя за давностью времени невозможно установить как факт, кто были авторы этих четырех книг (одного этого достаточно, чтобы в них усомниться, а где мы сомневаемся, там не верим), нетрудно установить негативно, что они не были написаны лицами, которым приписываются. Противоречия в этих книгах доказывают две вещи.</p><p class="p1">Первое, что авторы их не были свидетелями событий, о которых рассказывают, иначе они рассказали бы о них без таких противоречий. Следовательно, книги не были написаны лицами, именуемыми апостолами, которые, как предполагают, были такими очевидцами.</p><p class="p1">Второе, что авторы книг, кто бы они ни были, не сговаривались в своем обмане, но каждый [писал] отдельно и индивидуально, не зная об остальных.</p><p class="p1">Доказательство одного из этих пунктов обосновывает равным образом оба, т. е. что книги не были на писаны людьми, называемыми апостолами, а также что это был несогласованный обман. Что касается вдохновения [свыше], то оно также исключается; мы можем точно с тем же успехом попытаться объединить истину с ложью, как [божественное] вдохновение с противоречивостью.</p><p class="p1">Если четверо людей были очевидцами события, они безо всякого сговора между собой будут согласны в вопросе о времени и месте, когда и где это событие произошло. Их индивидуальное знание [об одном и том же] <em>событии</em>, когда каждый знает о нем сам, делает сговор совершенно излишним; один не скажет, что это произошло в горах за городом, а другой — в доме в городе; один не скажет, что это случилось на рассвете, а другой — когда было темно. Ибо где и когда бы то ни случилось, они знают одно и то же событие.</p><p class="p1">С другой стороны, если четыре человека согласовали между собой какую-либо историю, они будут рассказывать ее согласованно, так, чтобы подтверждать друг друга с целью поддержать целое. <em>Такой</em> сговор восполняет недостаток фактов, тогда как знание фактов делает излишней необходимость сговора.</p><p class="p1">Поэтому те же самые противоречия, которые доказывают, что сговора не было, доказывают также, что рассказчики не знали фактов (или скорее того, что они выдают за факты), а также разоблачают ложность их рассказов. Следовательно, эти книги не были написаны ни людьми, именуемыми апостолами, ни обманщиками, действовавшими по взаимному уговору. Как же тогда были они написаны?</p><p class="p1">Я не принадлежу к тем, кто убежден, что здесь много преднамеренной или изначальной лжи. Так обстоит дело только у пророков Ветхого завета, ибо пророк — лжец по профессии. Почти во всех других случаях нетрудно раскрыть процесс, посредством которого даже простое предположение с помощью легковерия со временем вырастает в ложь и в конце концов передается как факт. И когда мы можем найти простительное основание для подобной вещи, мы не должны позволять себе выдвигать более серьезное обвинение. </p><p class="p1">История Иисуса Христа, являющегося после своей смерти, есть история о видении, какое усталое воображение всегда может создать, а легковерие принять за действительность. Истории такого же рода рассказывались об убийстве Юлия Цезаря за несколько лет до того; и они вообще имеют своим источником насильственную смерть или казнь невинно осужденных.</p><p class="p1">В случаях этого рода сострадание предоставляет свою помощь и, побуждаемое благими намерениями, преувеличивает всю историю. Последняя понемногу заходит все дальше, пока не превратится в <em>самую достоверную истину</em>. Стоит появиться призраку, как легковерие заполнит историю его жизни и определит причину его появления! Один рассказывает о нем так, другой- иначе, пока не появится столько историй о призраке и его хозяине, сколько рассказывается их об Иисусе Христе в этих четырех книгах.</p><p class="p1">В истории явления Христа причудливо смешивается естественное и невозможное, что всегда отличает легенду от фактов. Иисус представлен как неожиданно входящий и выходящий, когда дверь заперта; он исчезает с глаз и появляется снова, словно бестелесное видение; затем он голоден, садится за трапезу и ест свой ужин. Но поскольку те, кто рассказывает нам истории такого рода, никогда не предусматривают всего, так обстоит дело и здесь. Они говорят, что, когда Христос воскрес, он оставил одежды в гробе. Но они забыли предоставить ему другие одежды, в которых он появляется снова, или сказать нам, что он сделал с ними, когда вознесся, — снял их с себя или вознесся во всей одежде.</p><p class="p1">В случае с Илией они были достаточно предусмотрительны, чтобы заставить его сбросить свой плащ; но как случилось, что он не сгорел в огненной колеснице, они также не сообщили нам. Поскольку воображение исправляет все недостатки такого рода, мы можем предположить, если нам нравится, что плащ был сделан из кожи саламандры.</p><p class="p1">Те, кто недостаточно знаком с церковной историей, могут предположить, что книга, именуемая Новым заветом, существовала со времен Христа, как они предполагают, что книги, предписываемые Моисею, существуют со времени Моисея. Но исторически дело обстоит иначе. Свыше трехсот лет после того времени, когда, как говорят, жил Христос, не существовало такой книги, как Новый завет.</p><p class="p1">Когда начали появляться книги, приписываемые Матфею, Марку, Луке и Иоанну, совершенно неизвестно. Нет никаких сведений ни о том, кто были лица, написавшие их, ни о времени их написания. Они могли бы точно так же быть названы именем любого из мнимых апостолов, как и теми именами, которыми они теперь называются. Подлинниками не располагает ни одна из существующих христианских церквей, как не обладают иудеи двумя каменными скрижалями, написанными якобы перстом бога и данными Моисею на горе Синай. А если бы они и были, то и в том и в другом случае не было бы возможности доказать подлинность рукописи.</p><p class="p1">В то время, когда были написаны эти книги, книгопечатания не знали, и, следовательно, не могло быть публикации иначе, как в рукописных копиях, которые любой мог написать или заменить по своему вкусу, назвав их подлинниками<a href="ch2.xhtml#id28" class="a">[25]</a>. Можем ли мы предположить, чтобы всемогущий вверил себя и свою волю таким ненадежным средствам, как эти, можем ли мы слепо полагаться на такие сомнительные вещи? Мы не можем ни сделать, ни изменить, ни даже воспроизвести один-единственный стебелек травы, созданный богом, и, однако, мы можем изменять <em>слово божье</em> так же легко, как слова человека.</p><p class="p1">Около трехсот пятидесяти лет после того времени, когда, как говорят, жил Христос, в руках различных лиц [уже] имелось несколько разрозненных писаний того рода, о которых я говорю. Когда же церковь стала превращаться в иерархию, или церковное государство, наделенное светской властью, она взялась за то, чтобы собрать их в кодекс, в виде которого мы их теперь имеем, названный Новым заветом. Было решено голосованием, о чем я уже говорил прежде в первой части «Века разума», какие писания из собранной ими коллекции должны быть <em>словом божьим</em>, а какие нет. Относительно Библии тот же вопрос был решен голосованием еврейских раввинов еще раньше.</p><p class="p1">Поскольку целью христианской церкви, как и всех национальных церковных институтов, были власть и доходы, достигавшиеся средствами устрашения, естественно предположить, что самые чудесные и удивительные из писаний, собранных ими, имели наибольшие шансы получить большинство голосов. Что же касается подлинности книг, то <em>голосование заняло ее место</em>, ибо она не может быть прослежена дальше.</p><p class="p1">Однако среди людей, именующих себя христианами, шли ожесточенные споры не только относительно различных пунктов учения, но и относительно подлинности книг. В споре между лицами, именуемыми св. Августин и Фауст, около 400-го года<a href="ch1-28.xhtml#id93" class="a"><sup class="sup">{53}</sup></a>, последний говорит: «Книги, называемые евангелиями, были сочинены намного позже времени жизни апостолов какими-то темными людьми; последние, боясь, что мир не поверит их рассказам о фактах, которых они не могли знать, опубликовали их под именем апостолов. Книги эти столь полны вздора и противоречивых сообщений, что между ними нет ни согласия, ни связи».</p><p class="p1">В другом месте, адресуясь к защитникам взгляда, согласно которому эти книги — слово божье, он говорит: «Случилось так, что ваши предшественники вставили в писания нашего господа много такого, что хотя и носят его имя, но не согласуется с его учением. Это не удивительно, <em>ибо мы уже часто показывали</em>, что эти книги не были написаны ни им самим, ни его апостолами, но что они по большей части основаны на <em>сказках, смутных сообщениях</em> и соединены вместе — я не знаю кем, но, видимо, полуиудеями — в малом согласии друг с другом. Тем не менее они опубликованы под именем апостолов нашего господа, и, таким образом, авторы приписали им свои собственные <em>ошибки и ложь</em>»<a href="ch2.xhtml#id27" class="a">[26]</a>.</p><p class="p1">Из этих выдержек читатель видит, что подлинность книг Нового завета отрицалась, а сами книги рассматривались как сказки, подделка и ложь в те времена, когда они ставились на голосование как слово божье<a href="ch2.xhtml#id26" class="a">[27]</a>. Но интересы церкви с помощью костра сломили оппозицию и в конце концов подавили всякое исследование.</p><p class="p1">Чудеса следовали за чудесами, если мы в то поверим, и людей научили говорить, что они верят, независимо от того, верили они или нет. Однако (открыв дорогу мысли) Французская революция лишила церковь власти совершать чудеса; церковь оказалась не в состоянии с помощью всех своих святых совершить после начала революции хотя бы <em>одно</em> чудо, а поскольку она никогда не испытывала большей нужды в чудесах, чем сейчас, мы можем и без божественной помощи заключить, что все ее прежние чудеса представляли собой фокусы и обман.</p><p class="p1">Если мы примем во внимание более чем трехсотлетний промежуток времени, прошедший со времени, когда якобы жил Христос, до того, когда Новый завет был сведен в одну книгу, мы и без помощи исторических свидетельств должны будем увидеть сомнительность его подлинности. Подлинность книги Гомера, поскольку речь идет об авторстве, гораздо лучше установлена, чем подлинность Нового завета, хотя Гомер на тысячу лет старше.</p><p class="p1">Написать книгу Гомера мог только чрезвычайно хороший поэт, а потому небольшое число лиц могло попытаться сделать это. Человек же, способный это сделать, не упустил бы свою собственную славу, уступив ее другому. Подобным же образом мало кто смог бы составить Евклидовы «Начала», ибо автором этой работы не мог быть никто, кроме чрезвычайно хорошего геометра.</p><p class="p1">Что же касается книг Нового завета, особенно тех частей, где рассказывается о воскресении и вознесении, то их мог написать любой, кто может рассказать историю о приведении или о <em>явлении человека</em>, ибо история рассказана прескверно. Поэтому имеется в миллион раз больше шансов в пользу подложности Нового завета, чем в случае с Гомером или Евклидом.</p><p class="p1">Каждый из многочисленных нынешних попов или проповедников, епископов и прочих может составить проповедь или перевести латинский отрывок, особенно если он был переведен уже раньше тысячу раз; но способен ли кто-нибудь из них написать так поэтично, как Гомер, или так научно, как Евклид? За малым исключением, вся их ученость сводится к <em>а </em>и <em>b </em>есть <em>ab </em>и к hic, haec, hoc, а их знание наук — к тому, что трижды один — <em>один</em>. Этого более чем достаточно для того, чтобы они оказались способны написать все книги Нового завета, живи они в те времена.</p><p class="p1">Поскольку возможностей для подделки было больше, большим был и соблазн. Нельзя извлечь никакой выгоды, если писать под именем Гомера или Евклида. Если уж человек смог написать произведение, равноценное тому, что написано ими, ему лучше было бы написать его под своим собственным именем. А если бы оно оказалось ниже их но достоинству, он не имел бы успеха. Гордость предотвратила бы первое, а невозможность — последнее. Но в отношении таких книг, которые составляют Новый завет, все побуждения склоняли к подлогу. Наилучшим образом придуманная история, которую можно сочинить только по прошествии двухсот или трехсот дет после события, не сошла бы за подлинную под именем реального автора; единственный шанс на успех коренился в подлоге, ибо церковь нуждалась в обмане для своего нового учения, а истина и таланты для этого не годились.</p><p class="p1">Но поскольку в обычае было (как мы уже замечали) рассказывать истории о лицах, <em>являющихся</em> после того, как они умерли, и о духах и привидениях тех, кто умер насильственной или необычной смертью; и поскольку люди тогда обычно верили в такие вещи и в явления ангелов и бесов, в то, что бесы входят в человека и трясут его, как в пароксизме лихорадки, и в то, что их можно выгнать как бы рвотным (книга Марка говорит нам, что Иисус изгнал из Марии Магдалины семь бесов), то нет ничего необыкновенного в том, что подобные истории распространялись о некоем Иисусе Христе, и они-то и стали впоследствии основой четырех книг, приписываемых Матфею, Марку, Луке и Иоанну.</p><p class="p1">Каждый рассказывал сказку так, как слышал ее или о ней, и давал своей книге имя того святого или апостола, которого предание выдавало за очевидца. Только на этой основе можно объяснить противоречия в книгах, а если это не так, то они — сплошной обман, ложь и подлог, не имеющие даже извинения в легковерии.</p><p class="p1">Достаточно ясно, как упоминалось в предшествующих цитатах, что они были написаны какими-то полуиудеями. Частые ссылки на Моисея, этого главного убийцу и обманщика, и на людей, именуемых пророками, подтверждают это положение; с другой стороны, церковь завершила обман, допустив, что Библия и [Новый] завет отвечают друг другу.</p><p class="p1">Христианские иудеи и христианские язычники старательно выискивали и прилаживали друг к другу пророчества и то, о чем пророчествовали, символ и символизируемое, знак и обозначаемое, как отмычки к старым замкам.</p><p class="p1">Достаточно глупая история о Еве и змие, вполне естественная как объяснение вражды между людьми и змеями (ибо змея всегда кусает в <em>пятку</em>, так как не может достать выше, а человек бьет змею по <em>голове</em>, поскольку это наиболее действенный способ предотвратить ее укус<a href="ch2.xhtml#id25" class="a">[28]</a>), эта глупая история, говорю, была превращена в исходное пророчество, символ и обещание. Лживое пророчество Исайи Ахазу, что «дева во чреве приимет и родит сына» в знак, что Ахаз победит, тогда как на деле он потерпел поражение (о чем уже говорилось в замечаниях на книгу Исайи), было искажено, и его заставили служить в качестве завязки.</p><p class="p1">Иона и кит также были превращены в знак или символ. Иона — Иисус, кит — могила; ведь говорится же (и они заставили Христа сказать это о себе): «Ибо как Иона был во чреве кита <em>три дня</em> и <em>три ночи</em>, так и сын человеческий будет в сердце земли <em>три дня</em> и <em>три ночи</em>» (Матф., гл. 12, ст. 40).</p><p class="p1">Но получилось достаточно неуклюже: Христос, согласно рассказам [апостолов], был в могиле всего один день и две ночи, около тридцати шести часов вместо семидесяти двух, т. е. ночь пятницы, субботу и субботнюю ночь. Ведь они говорят, что Христос воскрес в воскресенье утром на восходе солнца или раньше. Но поскольку это пророчество сходится, как сходятся <em>укус</em> и <em>удар</em> в книге Бытия или <em>дева</em> и ее <em>сын</em> у Исайи, оно входит в разряд <em>ортодоксальных</em>. Этого хватит для исторической части [Нового] завета и ее свидетельств.</p><p class="p1">Послания Павла. — Послания, приписываемые Павлу, числом четырнадцать, составляют почти весь остальной Новый завет. Были ли эти послания написаны лицом, которому они приписаны, не имеет большого значения, ибо автор, кто бы он ни был, пытается доказать свое учение путем аргументации. Он не претендует на то, что был очевидцем какого-либо из происшествий, передаваемых в рассказах о воскресении и вознесении, и заявляет, что прежде сам не верил в них.</p><p class="p1">История о том, как он был поражен и упал на землю, когда шел в Дамаск, не содержит в себе ничего чудесного или необычайного; он потерял сознание, как это случается со многими, пораженными молнией; а что он на три дня потерял зрение и не был в состоянии есть или пить в течение этого времени, весьма обычно в таких случаях. Его спутники как будто не пострадали подобно ему, ибо они чувствовали себя достаточно хорошо, чтобы вести его остальную часть пути; они не претендуют на какое-либо видение.</p><p class="p1">Характер лица, именуемого Павлом, согласно рассказам о нем, отличался буйностью и фанатизмом. Он преследовал [христиан] с таким же жаром, с каким он впоследствии проповедовал [их веру]. Удар, который он испытал, изменил направление его мыслей, не изменив темперамента; иудей или христианин, он оставался фанатиком. В моральном отношении такие люди никогда не свидетельствуют в пользу учения, которое проповедуют. Они всегда придерживаются крайностей — в действиях, как и в вере.</p><p class="p1">Учение, доказать которое он собирался своей аргументацией, есть воскресение того же самого тела [умершего], и он выдвигает это положение как доказательство бессмертия. Но люди столь различны в манере мыслить и в заключениях, которые они выводят из одних и тех же посылок, что это учение о воскресении того оке самого тела, будучи весьма далеко от того, чтобы служить доказательством бессмертия, дает, как мне кажется, доказательство против него. Ибо если я уже умер однажды в этом теле и должен вновь воскреснуть в том же теле, в котором я жил, то само собой разумеется, что я снова умру.</p><p class="p1">Такое воскресение дает мне не большую гарантию от повторной смерти, чем конец приступа лихорадки предохраняет от следующего приступа. Поэтому для того, чтобы поверить в бессмертие, я должен иметь более возвышенную идею, чем та, что содержится в этой мрачной доктрине воскресения.</p><p class="p1">Кроме того, я предпочитаю и надеюсь иметь лучшее тело и более удобную форму, чем настоящая. Любое животное в мире превосходит нас в чем-либо. Крылатые насекомые, не говоря уже о голубях или орлах, за несколько минут с большей легкостью могут преодолевать большие пространства, чем человек за час. Скользящая в воде рыбешка несравненно превосходит нас в скорости движения, пропорционально ее размерам, и почти не устает.</p><p class="p1">Даже ленивая улитка может подняться со дна подземной темницы, где человек погиб бы, не обладая этой способностью. Спуститься с высоты для паука — игривая забава. Личные же силы человека столь ограничены, а его тяжелое тело так мало приспособлено к напряженному использованию, что ничто не побуждает нас пожелать, чтобы мнение Павла оказалось истинным. Оно слишком мелко, если иметь в виду вое значение вопроса, и слишком убого, учитывая возвышенность предмета.</p><p class="p1">Но если отвлечься от всех других аргументов, <em>сознание существования</em> — единственная вразумительная идея, какую мы имеем о будущей жизни, и непрерывность этого сознания есть бессмертие. Сознание существования, или знание, что мы существуем, не необходимо приурочено к одной и той же форме или к одной и той же материи даже а этой жизни.</p><p class="p1">Не во всех случаях мы имеем одну и ту же фирму, ни в коем случае не одна и та оке материя составляла наши тела двадцать или тридцать лет тому назад, и, однако, мы сознаем себя теми же личностями. Даже руки и ноги, которые составляют почти половину человеческого тела, не необходимы для сознания существования. Они могут быть потеряны или отняты, а полное сознание существования остается. А если бы их заменили крылья или другие придатки, нельзя представить себе, что это изменит наше сознание существования.</p><p class="p1">Короче, мы не знаем, как велико или, скорее, как мало и сколь неуловимо тонко то малое, что творит в нас это сознание существования. Все же прочее подобно мякоти персика, отличной и отдельной от зародышевого пятнышка в косточке.</p><p class="p1">Кто может сказать, каким тончайшим действием тончайшей материи производится мысль в том, что мы называем умом? И, однако, мысль, когда она произведена, как я сейчас произвожу мысль, которую излагаю пером, способна стать бессмертной и является единственным произведением человека, которое имеет эту способность.</p><p class="p1">Статуи из мрамора или меди исчезнут, а копии не являются оригинальными статуями, как не отличаются они тем же искусством изготовления. Так же и копия картины не является той же самой картиной. Но мысль, напечатай и перепечатай ее тысячу раз и на каком угодно материале — вырежь ее на дереве или высеки на камне, — мысль в любом случае останется всегда одной и той же. Мысль способна существовать, не повреждаясь, на нее не действует перемена материи. Она существенно отлична по природе от всего того, что мы знаем и можем воспринять.</p><p class="p1">А если нечто произведенное имеет способность быть бессмертным, это доказывает, что сила, его произведшая, — а таковой является сознание существования — тоже может быть бессмертной, причем настолько независимой от той материи, с которой она была первоначально связана, насколько мысль независима от первичного способа ее выражения. Поверить в одно положение здесь не труднее, чем в другое, а мы видим, что одно из них истинно.</p><p class="p1">Что сознание существования независимо от одной и той же формы или материи открывается нашим чувствам в делах творения, насколько чувства способны воспринять это открытие. Множество живых тварей гораздо лучше Павла проповедует нам веру в будущую жизнь. Их маленькая жизнь сходна с землей, с настоящим и будущим состоянием и заключает в себе, если можно так выразиться, бессмертие в миниатюре.</p><p class="p1">Самые прекрасные творения, доступные нашему взору, — крылатые насекомые, а они первоначально не были таковыми. Они приобрели эту форму и неподражаемый блеск путем следующих друг за другом изменений. Сегодняшний медленно ползущий червяк — гусеница через несколько дней переходит в неподвижную форму и в состояние, похожее на смерть; а при следующем изменении из него выйдет, во всем миниатюрном блеске жизни, великолепная бабочка.</p><p class="p1">Не осталось никакого сходства с прежним созданием, все изменилось; все силы новы, и жизнь для него — совсем другое. Мы не можем представить себе, что сознание существования в этом состоянии насекомого не то же, что и прежде. Почему же тогда я должен считать, что воскресение того же самого тела необходимо для того, чтобы мое сознание существования продолжалось после смерти?</p><p class="p1">В первой части «Века разума» я назвал творение (creation) единственным истинным и реальным словом божьим. Этот пример или этот текст в книге мироздания показывает нам не только, что дело может так обстоять, но и что оно так обстоит на самом деле. Вера в будущее есть рациональная вера, подтверждаемая фактами, видимыми в мироздании. Ибо не труднее поверить, что в будущем мы будем существовать в ином состоянии и форме, отличной от настоящей, чем поверить, что червяк должен стать бабочкой и покинуть навозную кучу для полета, не знай мы об этом как о факте.</p><p class="p1">Сомнительные высказывания, приписываемые Павлу в 15-й главе 1-го Послания коринфянам, которая составляет часть погребального обряда некоторых христианских сект, так же лишены смысла, как и колокольный звон на похоронах; они ничего не объясняют рассудку, ничего не освещают воображению, но оставляют читателю искать, если он может, какой-либо смысл. «Не всякая плоть», &lt;говорит он&gt;, «такая же плоть. Но иная плоть у человеков, иная плоть у скотов, иная у рыб, иная у птиц». Что же из этого? Ничего. То же самое мог бы сказать повар.</p><p class="p1">«Есть», &lt;говорит Павел&gt;, «тела небесные и тела земные; но иная слава небесных, иная земных». Что же из того? Ничего. А в чем различие? Он не сказал ничего об этом. «Иная слава, — говорит он, — солнца, иная слава луны, иная звезд». Что же из того? Ничего, за исключением того, что он говорит: «...звезда от звезды разнится в славе», а не в дальности. Он точно так же мог бы сказать нам, что луна светит не так ярко, как солнце.</p><p class="p1">Все это не лучше, чем жаргон гадателя, жонглирующего фразами, которые он не понимает, с целью запутать легковерных людей, пришедших узнать свою судьбу. Попы и гадатели занимаются одним ремеслом.</p><p class="p1">Иногда Павел притворяется естествоиспытателем и доказывает свою систему воскресения из принципов растительной жизни. «Безрассудный! — говорит он, — то, что ты сеешь, не оживет, если не умрет». На это можно возразить его же словами, сказав: «Безрассудный Павел, то, что ты сеешь, не оживет, если умрет; ибо зерно, которое умрет в земле, никогда не прорастет и не сможет произрасти. Только живые зерна произведут следующий урожай». Но образное выражение, с любой точки зрения, не аналогия. Оно говорит о преемственности, а не о воскресении.</p><p class="p1">Переход животного от одного состояния бытия к другому, как, например, от червя к бабочке, приложим к этому случаю, но пример зерна неприложим и показывает, что Павел сам был, как он говорит это о других, <em>безрассудным</em>.</p><p class="p1">Совершенно безразлично, были ли четырнадцать посланий, приписываемых Павлу, написаны им или нет. Они представляют собой либо доказательства, либо догмы. Но поскольку доказательства порочны, а догматическая часть представляет собой простое предположение, не имеет значения, кто их написал.</p><p class="p1">То же самое может быть сказано об остающихся частях [Нового] завета. Церковь, называющая себя христианской, основана не на посланиях, а на том, что называется Евангелием и содержится в четырех книгах, приписываемых Матфею, Марку, Луке и Иоанну, а также на мнимых пророчествах. Послания зависят от них и должны разделить их судьбу; ибо если легендарна история Иисуса Христа, то всякое рассуждение, основанное на ней как на предполагаемой истине, должно пасть вместе с ней.</p><p class="p1">Мы знаем из истории, что один из главных руководителей этой церкви, Афанасий<a href="ch2.xhtml#id24" class="a">[29]</a>, жил в то время, когда составлялся Новый завет; и мы знаем также из абсурдных фраз, которые он оставил нам под именем символа веры, характер тех лиц, которые составляли Новый завет. Из той же истории мы знаем также, что подлинность книг, из которых он был составлен, в то время отрицалась. Новый завет был провозглашен словом божьим именно потому, что за него голосовали такие люди, как Афанасий, и не может быть ничего более странного, чем установление слова божьего путем голосования.</p><p class="p1">Те, кто основывает свою веру на таком авторитете, ставят человека на место бога и не обладают истинными основаниями для будущего счастья. Легковерие — не преступление, но оно становится преступным, сопротивляясь убеждению. Оно в зародыше душит попытки, которые сознание делает к достижению истины. Мы никогда не должны силой навязывать себе веру во что бы то ни было.</p><p class="p1">На этом я кончаю рассмотрение Ветхого и Нового заветов. Свидетельства, которые я привел для доказательства их подложности, извлечены из самих книг и, как обоюдоострый меч, действуют двояко. Если отрицать свидетельства, то вместе с ними отрицается подлинность самого Писания; ибо это свидетельства из Писания; а если принять свидетельства, опровергается подлинность книг. Невероятные противоречия, содержащиеся в Ветхом и Новом заветах, ставят их в положение человека, который присягал бы сразу за и против. Каждое из обоих свидетельств осуждает его за ложную присягу и одинаково губит его репутацию.</p><p class="p1">Если Библия и Новый завет после этою падут, не я тому причиной. Я просто извлек свидетельства из запутанной массы материала, с которым они были смешаны, и [как бы] расположил эти свидетельства на свету, так, чтобы их можно было ясно видеть и легко постигать. Сделав это, я предоставлю читателю судить самому, как судил я сам.</p><p class="subtitle">Глава третья. ЗАКЛЮЧЕНИЕ</p><p class="p1">В первой части «Века разума» я говорил о трех видах обмана — <em>тайне</em>, <em>чуде</em> и <em>пророчестве</em>; а поскольку ни в одном из ответов на эту работу я не увидел ничего, что хоть сколько-нибудь повлияло бы на сказанное мной об этих предметах, я не буду загромождать эту вторую часть дополнениями, которые не нужны.</p><p class="p1">В той же работе я говорил также о так называемом <em>откровении</em> и показал абсурдное злоупотребление этим термином в применении к книгам Ветхого и Нового заветов, ибо откровение определенно исключается при изложении всего, участником или очевидцем чего был человек.</p><p class="p1">То, что человек сделал или увидел, не требует откровения, сообщающего ему о том, что он это сделал или увидел, ибо он уже знает это, как не требуется откровения и для того, чтобы он смог рассказать или написать об этом. Прилагать термин «откровение» в таких случаях — невежество или обман. Однако Библия и Новый завет подводятся под это лживое определение как сплошное <em>откровение</em>.</p><p class="p1">Далее, поскольку термин «откровение» означает отношение между богом и человеком, он может быть приложен лишь к чему-либо, что бог открывает человеку по своей <em>воле</em>. Но хотя необходимо допустить, что всемогущий может сделать такое сообщение, поскольку ему все посильно, однако открытая таким образом вещь (если даже что-либо было сообщено посредством откровения, что, кстати, невозможно доказать) является откровением <em>только для того, кому оно было сделано</em>.</p><p class="p1">Его рассказ другому лицу об откровении сам не является откровением, и каждый, кто в него поверит, тем самым поверит человеку, от которого исходит рассказ. А этот человек мог или быть обманутым, или видеть это во сне, или сам оказаться обманщиком и солгать.</p><p class="p1">Нет никакого возможного критерия для суждения об истинности того, что он рассказывает, ибо даже нравственный характер рассказа не будет доказательством того, что откровение действительно имело место. Во всех таких случаях надлежащим ответом было бы: «Когда откровение будет поведано мне, я поверю, что это откровение; но для меня не является и не может быть обязательным верить в то, что это когда-то раньше было откровением. Равным образом мне не следует принимать человеческое слово за слово божье и ставить человека на место бога».</p><p class="p1">В таком духе я говорил об откровении в первой части «Века разума», почтительно допуская возможность откровения, ибо, как раньше сказано, для всемогущего все возможно; такой подход предотвращает обман одного человека другим и исключает дурное использование мнимого откровения.</p><p class="p1">Но хотя я и допускаю возможность откровения, я совершенно не верю, что всемогущий когда-либо сообщил что-либо человеку посредством речи на каком бы то ни было языке путем видения или явления либо посредством каких бы то ни было средств, воспринимаемых чувствами, иных, чем всеобщее проявление им себя в делах творения или чем наше отвращение к дурным делам и расположение к хорошим.</p><p class="p1">Самая предосудительная безнравственность, самые ужасные жестокости и величайшие несчастья, причиняющие страдания человеческому роду, имеют своим источником так называемое откровение или религию откровения. Эта вера — самая оскорбительная для божества, самая разрушительная для нравственности мира и счастья человека, которая когда-либо распространялась с тех пор, как существует человек.</p></span></span></span>
