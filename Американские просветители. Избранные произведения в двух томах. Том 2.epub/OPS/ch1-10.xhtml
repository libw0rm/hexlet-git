<p class="p">[Народное правительство]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — С. КЕРЧЕВАЛЮ</p><p class="p1">12 июля 1816 г.</p><p class="p1">Сэр! Я своевременно получил Ваше письмо от 13-го июня с копией писем о созыве конгресса. Вы хотели бы знать мое мнение по этому вопросу. Я но привык таинственно умалчивать о чем-то и делать секреты из своих взглядов. Наоборот, особенно тогда, когда я был на службе у народа, я считал, что народ имеет право на откровенность и должен хорошо знать того, кто ему служит. Но в настоящее время я удалился от дел. Как пассажир, я покорно вверил себя тем, кто сейчас стоит за рулем, и прошу лишь покоя, тишины и доброжелательного отношения.</p><p class="p1">Равное представительство, которое Вы предлагаете, стало партийным вопросом, и я не хотел бы принимать в нем открытого участия. И все же если Вы лично хотите знать мое мнение не для цитирования его перед публикой, то у меня нет причины скрывать его, меньше всего — от Вас, поскольку оно совпадает с Вашими взглядами. При рождении нашей республики я изложил это мнение миру в проекте конституции, который вышел в виде приложения к «Заметкам о Вирджинии». В этом проекте было предусмотрено равное представительство. Новизна вопроса в тот период и отсутствие опыта в самоуправлении явились причиной значительных отклонений, имевшихся в этом проекте, от подлинных республиканских канонов. Действительно, злоупотребления монархии настолько заполнили сферу политических размышлений, что мы считали республиканским все, что не было монархией. Мы тогда еще не постигли исходного принципа, что «правительства являются республиканскими, только если они выражают волю своего народа и выполняют ее». Этим и объясняется то, что в наших первых конституциях действительно не было руководящих принципов. Но опыт и размышления все больше и больше убеждают меня в исключительном значении предложенного тогда равного представительства. Итак, по этому вопросу я полностью согласен с тем, что изложено в Ваших письмах; жаль только, что авторское право на Ваш памфлет мешает их появлению в газетах, где они были бы доступны широким слоям читателей и произвели бы должный эффект. Кроме того, отсутствие другого материала позволило бы поместить их в любую газету и довести этот вопрос до сознания каждого.</p><p class="p1">Но неравенство представительства в обеих палатах наших законодательных учреждений не является единственной республиканской ересью в первом опыте наших революционных патриотов при выработке конституции. Итак, давайте считать республиканским такое государство, все члены которого имеют равное право голоса в управлении через представителей (а не лично, что было бы невыполнимо вне пределов города или небольшого района), избранных ими самими и ответственных перед ними в какой-то короткий промежуток времени, и подвергнем испытанию с помощью этого критерия все стороны нашей конституции.</p><p class="p1">Как законодательный орган палата представителей избирается меньше чем половиной населения и совсем не пропорционально тем, кто действительно избирает. В сенате еще большая диспропорция и длительный срок безответственности. В исполнительном органе губернатор полностью не зависит от выбора народа и от его контроля; так же и его совет — в лучшем случае является лишь пятым колесом в телеге. В судебных органах судьи верховного суда ни от кого не зависят. В Англии, где судьи назначались и могли смещаться по воле наследственной исполнительной власти, от которой, как опасались, могла исходить и действительно исходила большая часть правонарушений, было сделано великое дело закреплением их пожизненно, чтобы они стали независимыми от этой исполнительной власти. Но в государстве, основанном на воле народа, этот принцип действует в обратном направлении и вопреки этой воле. Там также судьи все еще могли сниматься с занимаемой должности по согласованию с исполнительной и законодательной властью. Но мы сделали их независимыми от самого народа. За порочное поведение их может сместить только их собственный орган, и то лишь в случае старческого слабоумия. Судьи нижестоящих судов избираются пожизненно и навечно сохраняют преемственность своей власти, так что если когда-нибудь у них возникает раздор из-за места в окружном суде, то его никогда не удается ликвидировать, и это может навсегда держать округ в неразрывных цепях. И все же эти судьи являются действительной исполнительной и судебной властью во всех второстепенных и обычных делах. В их власти облагать нас налогом; назначать на должность шерифа, самого важного из всех исполнительных должностных лиц округа; назначать почти всех военных руководителей, которых только они сами могут снимать. Присяжные — судьи всех наших поступков и, если захотят, закона — не избираются народом и не отвечают перед ним. Их выбирает лицо, назначенное судом и исполнительной властью. Выбирает ли? Подбирается шерифом в коридорах суда, после того как там не осталось никого достойного уважения. Где же тогда следует искать республиканизм? Конечно, не в нашей конституции, а только в духе нашего народа. Это обяжет даже деспота управлять нами по-республикански. Именно благодаря этому духу народа, а не конституции все обошлось благополучно. Но этот факт, с таким торжеством искажаемый врагами реформ, не является плодом нашей конституции; это произошло, несмотря на конституцию. Наши чиновники выполняли свой долг, потому что они в общем честные люди. Если некоторые ими не были, они боялись это показать.</p><p class="p1">Но могут сказать, что легче находить ошибки, чем их исправлять. Я не думаю, чтобы исправление ошибок было столь затруднительно, как это представляют. Требуется лишь заложить правильные принципы и неизменно их держаться. Не отказывайтесь от них, как бы вас ни запугивал страх робких или брюзжание богатых против народной власти. Если потребуется опыт, обратитесь к истории наших пятнадцати или двадцати правительств за последние сорок лет и покажите мне случай, чтобы народ за эти сорок лет причинил половину бед, которые мог причинить один деспот за один год; или покажите половину мятежей и восстаний, преступлений и наказаний, которые происходили у какого-то одного народа при королевском правительстве за тот же период. Подлинной основой республиканского правительства является равноправие каждого гражданина, равные личное и имущественное права и распоряжение ими. Проверьте по этим признакам, как по ярлыкам, каждый пункт нашей конституции и посмотрите, опирается ли он непосредственно на волю народа. Сократите ваши законодательные учреждения до нужного количества для полного и регулярного обсуждения. Пусть каждый гражданин, который сражается или платит, проявляет свое справедливое и равное право в выборах. Одобряйте или отвергайте их в короткие промежутки времени. Пусть губернатор штата избирается таким же путем и на такой же срок теми, чьим представителем он должен быть; и не оставляйте никаких ширм в виде совета, за которыми можно было бы уклониться от ответственности. Считалось, что народ недостаточно компетентный выборщик судей, <em>изучивших закон</em>. Но я не думаю, что это правильно, и сомневаюсь, что мы должны следовать этому принципу. В этих, как и многих других, выборах народ будет руководствоваться репутацией, что, возможно, будет приводить к ошибкам не чаще, чем существующий способ назначения. По крайней мере в одном штате это давно практикуется и оказалось вполне успешным. Судьи Коннектикута избираются народом каждые шесть месяцев в течение почти двух столетий, и я полагаю, едва ли когда-либо было иначе: столь сильна узда непрерывной ответственности. Если, однако, предубеждение, унаследованное от монархического общества, все еще преобладает над жизненно важным избирательным принципом нашей системы и если существующему примеру наших периодических выборов судей народом еще не доверяют, давайте по крайней мере не принимать зла и не отвергать добра английского прецедента; пусть право сменять неизменно сохранится за исполнительной и законодательной властью, а выдвижение кандидатов — только за исполнительной. Назначение на должность — функция исполнительной власти. Передавать эту функцию законодательной власти, как мы это делаем, является нарушением принципа разделения властей. Это способствует отклонению от правильного пути, приводит к соблазну замышлять интриги из-за должностных мест и к подмене голосов, нарушает ответственность, деля ее между многими. При сохранении принципа назначения за исполнительной властью, остается принцип разделения властей, и ответственность падает с наибольшей силой на одну голову.</p><p class="p1">Организация нашего окружного управления, как может, показаться, более сложная. Но следуйте закону, и узел развяжется сам. Разделите округи на административные районы такой площади, чтобы каждый гражданин мог являться, когда его приглашают высказаться, и действовать лично. Закрепите за ними управление районами во всем касающемся исключительно их самих. Избираемые ими в каждом районе судья, констебль, военная рота, патруль, школа, забота о бедных, общественные дороги, проходящие в их районе, выбор одного или нескольких судей для службы в каком-нибудь суде и передача в пределах своих районов голосов за всех избираемых должностных лиц высших сфер — все это освободит управление округа почти от всех его дел, и они будут лучше выполняться; превращение каждого гражданина в активного члена правительства, сотрудничающего в тех ведомствах, которые ему ближе всего и больше всего его интересуют, привяжет его самыми сильными чувствами к независимости своей страны и ее республиканской конституции. Избранные каждым районом судьи составят окружной суд и будут выполнять свои судебные обязанности, распоряжаться дорогами и мостами, облагать налогами, местными и государственными, и управлять делами, представляющими общий интерес для всей страны. Эти районы, называемые в Новой Англии приходами, являются жизненной основой своих правительств; они оказались мудрейшим изобретением, когда-либо созданным разумом человека для более совершенного использования самоуправления и для его сохранения. Таким образом, наше управление следует расположить в определенном порядке: 1) общая федеральная республика для всех вопросов, относящихся к внешней и федеральной политике; 2) республика штата, относящаяся исключительно к нашим гражданам; 3) окружные республики, запятые делами и интересами округа, и 4) районные республики для мелких, по в то же время важных местных вопросов. В управлении, как и в любой деятельности, все вопросы, большие и малые, могут успешно решаться только путем разделения и подразделения обязанностей. И все, вместе взятое, прочно объединяется благодаря тому, что каждому гражданину лично поручается часть управления народными делами.</p><p class="p1">Если суммировать, то эти преобразования сводятся к следующему: 1) всеобщее избирательное право, 2) равное представительство в законодательных учреждениях, 3) представители исполнительной власти, избираемые народом, 4) судьи (judges) избираемые или сменяемые, 5) избираемые судьи (justices), присяжные и шерифы, 6) разделение на административные районы и 7) периодические поправки к конституции.</p><p class="p1">Я набросал эти общие пункты изменения с целью рассмотрения и поправок; их цель — обеспечить самоуправление путем придания нашей конституции республиканского характера, как и благодаря духу народа, с тем чтобы питать и поддерживать этот дух. Я не отношусь к числу тех, кто боится народа. Он, а не богатые — наша опора в постоянной борьбе за свободу. А чтобы сохранить независимость народа, мы не должны позволять своим правителям обременять нас постоянным долгом. Мы должны сделать выбор между экономией и <em>свободой</em> или <em>расточительностью и рабством</em>. Если подобно англичанам мы влезем в такие долги в результате того, что налогом будут облагаться мясо и напитки, предметы первой необходимости и удобств, наш труд и наши развлечения, профессия и убеждения, то наш народ подобно им должен будет трудиться по шестнадцать часов в сутки, отдавать заработок за пятнадцать из них правительству для уплаты его долгов и повседневных расходов, а заработной платы за шестнадцатый час не будет хватать на хлеб; нам придется жить на овсяной каше и картофеле, как это делают сейчас англичане; у нас не будет времени для размышлений, никаких возможностей для того, чтобы призвать к ответу тех, кто плохо управляет; но мы будем рады, чтобы добыть средства на существование, наняться и закрепить цепи на шеях наших страдающих собратьев. Наши землевладельцы, так же как в Англии, сохраняя, правда, право владения землей и управления участками, считающимися принадлежащими им, но на самом деле вверенными казне, будут вынуждены, как и они, скитаться по чужеземным странам и бороться с нуждой, темнотой, изгнанием и славой нации. Этот пример служит полезным уроком: частное состояние уничтожается государственным расточительством, равно как и частным. Такова тенденция всех правительств. Отступление от принципа в одном случае становится прецедентом для второго, второй — для третьего и так далее, пока основная масса общества не превратится в простые порождения нищеты, которым не останется никакого другого удела, кроме вступления на путь греха и страдания. Затем начинается настоящая bellum omnium in omnia<a href="ch1-28.xhtml#id111" class="a"><sup class="sup">{1}</sup></a>, которую некоторые философы, видя ее широкое распространение в мире, приняли за естественное состояние человека, а не за состояние, оскорбляющее его. И впереди этой страшной упряжки — общественный долг. Он приводит к росту налогов и, следовательно, к нищете и угнетению.</p><p class="p1">Некоторые смотрят на конституцию с ханжеским благоговением и считают ее ковчегом завета, слишком священным, чтобы его можно было трогать. Они приписывают людям прошлого века нечеловеческую мудрость и полагают, что сделанное ими не подлежит исправлению. Я хорошо знаком с тем веком, принадлежал к нему, работал в нем. Тот век имеет большие заслуги перед родиной. Он был очень похож на нынешний век, но не имел его опыта; а сорокалетний опыт в управлении стоит чтения книг на протяжении ста лет; и люди прошлого века сами бы это сказали, если бы могли восстать из мертвых. Я, разумеется, не являюсь сторонником частых и непроверенных изменений законов и конституций. Думаю, что небольшие недостатки могут оставаться, так как, зная их, мы к ним приспосабливаемся и находим практические меры для ликвидации их дурных последствий. Но мне также известно, что законы и учреждения должны идти рука об руку с прогрессом человеческого ума. По мере того как он развивается, становится более просвещенным с новыми открытиями, установлением новых истин и изменением нравов и взглядов ввиду изменившихся условий, установленные законы должны также улучшаться и идти в ногу со временем. Мы с таким же успехом могли бы требовать, чтобы взрослый человек продолжал носить костюм, который был ему годен в детстве, как цивилизованное общество могло бы требовать, чтобы парод оставался навечно под правлением своих варварских предков. Именно эта абсурдная идея недавно затопила Европу кровью. Монархи европейских государств вместо мудрой уступки постепенно меняющимся обстоятельствам и поддержки прогрессивных компромиссов ради усовершенствований цеплялись за старые заблуждения, устоявшиеся привычки и заставляли своих подданных отыскивать в крови и насилии поспешные и губительные новшества, которые могли бы принять приемлемую и благотворную форму, если бы были переданы на мирное рассмотрение народу, накопленной им мудрости. Так не будем же следовать таким примерам и необоснованно считать, что одно поколение не способно, как другое, позаботиться о себе и упорядочить свои собственные дела. Давайте прибегнем к нашему разуму и опыту, как это сделали родственные нам штаты, и исправим незрелые решения наших первых советов, мудрых, добродетельных, имеющих хорошие намерения, но лишенных опыта. И наконец, давайте предусмотрим в нашей конституции периодический пересмотр ее пунктов. Какова должна быть продолжительность этих периодов, подскажет сама жизнь. По данным о смертности в Европе, из проживающих в любой момент времени взрослых большинство умрет приблизительно через девятнадцать лет. К этому времени новое большинство придет на их место, или, иными словами, новое поколение. Каждое поколение так же не зависит от предшествующего, как последнее от тех, которые были до него. Поэтому оно подобно им имеет право само выбирать ту форму правления, которая, по его мнению, больше всего содействует его счастью, и, следовательно, приспособиться к тем условиям, доставшимся от своих предшественников, в которых оно очутилось. Именно ради мира и блага человечества конституцией должна быть предусмотрена формальная возможность производить это каждые девятнадцать или двадцать лет, с тем чтобы она могла всегда передаваться дальше с периодическими поправками, из поколения в поколение, до скончания века, если что-либо человеческое может так долго продолжаться. Прошло уже сорок лет со времени принятия конституции Вирджинии. По тем же данным, за этот период две трети живших тогда взрослых теперь умерли. Разве оставшаяся треть имеет право в таком случае, даже если бы она этого желала, подчинять своей воле и установленным прежде законам другие две трети, составляющие вместе с ней нынешнюю массу взрослых? Если нет, то кто же имеет это право? Мертвые? Но у мертвых нет прав; они — ничто, а ничто не может чем-либо обладать. Где нет субстанции, не может быть и акциденции. Этот вещественный земной шар и все, что на нем, принадлежат поколению ею современник телесных обитателей. Лишь они имеют право руководить тем, что касается только их самих, и провозглашать закон для такого руководства; провозглашать такие законы может только большинство населения. Далее, это большинство имеет право делегировать представителей в конгресс и вырабатывать такую конституцию, которая, по их мнению, будет для них наилучшей. Но как собрать мнение этого большинства? Это представляет действительную трудность. Если приглашать для личного участия или на окружные или районные митинги, то, ввиду того что округи и районы очень велики, немногие смогут присутствовать; и мнение будет выражено нечетко или неправильно. Здесь и сыграло бы свою преимущественную роль то деление на административные районы, которое я предлагал. Мэр каждого такого района созывал бы по подобным вопросам своих граждан, собирал все «за» и «против», передавал их в окружной суд, который, в свою очередь, пересылал бы все высказанные мнения в центральную инстанцию власти. Таким образом, было бы справедливо, полно и миролюбиво выражено и обсуждено мнение всего народа и были бы приняты здравые решения всего общества. Если этот путь выражения мнения закрыть, то оно заставит себя услышать силой, и подобно другим народам мы вступим в бесконечный круговорот угнетения, возмущения, реформ и снова угнетения, возмущения и реформ, и так навечно.</p><p class="p1">Вот, сэр, мое мнение о правительствах, которые мы видим, и о тех принципах, исключительно благодаря которым мы можем избежать того же страшного пути. Я изложил свои взгляды подробнее, чем требовало Ваше письмо. Но я не умею высказываться наполовину. Я доверяю свои мысли Вашей чести; используйте их так, чтобы уберечь меня от нападок газет. Если Вы одобрите их и проведете в жизнь, как это Вы сделали с равным представительством, они могут принести добро. Если нет, сохраните их у себя как излияние престарелого человека, располагавшего свободным временем. Примите искреннее уверение в моем глубоком почтении и уважении.</p></span><span id="id17"><div class="title2">
<p class="p">[Личная вера]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — С. Г. СМИТ<a href="ch1-28.xhtml#id110" class="a"><sup class="sup">{1}</sup></a></p><p class="p1">6 августа 1816 г.</p><p class="p1">Я узнаю те же побуждения доброты в выраженной Вами озабоченности по поводу слуха, который, как считают, вызван моим письмом Чарльзу Томпсону о христианской религии. Верно, что в письме к переводчику Библии и [Нового] завета<a href="ch1-28.xhtml#id109" class="a"><sup class="sup">{2}</sup></a> этот предмет был упомянут, но верно и то, что там не была выражена приверженность к какому-либо особому виду христианства и не было намека на изменение мнений. Какое изменение? Священники действительно прежде думали приписать мне религиозные или, скорее, антирелигиозные чувства, исходящие от них самих, но такие, какие бы могли успокоить их негодование по поводу вирджинского акта об установлении религиозной свободы. Они хотели, чтобы о том, кто защищает свободу от их религиозных предписаний, думали как об атеисте, деисте или дьяволе, но я всегда считал религию лишь делом между нашим богом и нашей совестью, за которую мы отвечаем перед ним, а не перед священниками. Я никогда не говорил о моей собственной религии и не исследовал тщательно религию других. Я никогда не пытался создать новообращенного и не желал изменить веру другого. Я всегда судил о религии других по их жизни. И при таком испытании, милостивая государыня, я не сомневаюсь, ваша религия должна быть превосходной, чтобы создать жизнь такой примерной добродетели и правильности, потому что в нашей жизни, а не в наших словах должна быть прочитана наша религия. Исходя из такой же проверки, мир должен судить обо мне.</p><p class="p1">Но это не удовлетворяет духовенство. У них должно быть безусловное, объявленное вслух согласие со всеми их корыстными нелепостями. По моему мнению, если бы никогда не было [ни одного] священника, никогда бы не было ни одного неверующего. Искусственное здание, которое священники создали на самой чистой из всех нравственных систем с целью извлекать из нее деньги и власть, возмущает тех, кто мыслит сам и кто видит в этой системе лишь то, что там действительно есть. Поэтому священники клеймят последних такими прозвищами, какие их враждебность хочет незаслуженно приписать. Я молча оставил мир, чтобы судить о причинах по их следствиям. И я, мой дорогой друг, утешаюсь, когда чувствую искренность, с которой обо мне судят ваша справедливость и проницательность; для меня утешительно и то, что, несмотря на клевету святош, мои сограждане думают обо мне как о заслуживающем доверия. Обвинение меня в неверии утратило свою силу. Священники считают, что обвинение меня в перемене [веры] может быть использовано как поддержка их надувательств. Я, как и прежде, предоставляю им блуждать в потемках.</p></span><span id="id18"><div class="title2">
<p class="p">[Я тоже эпикуреец]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — У. ШОРТУ</p><p class="p1">31 октября 1819 г.</p><p class="p1">Я тоже эпикуреец, как вы говорите о себе. Я рассматриваю подлинные доктрины Эпикура (а не приписываемые ему) как содержащие все рациональное в философии нравственности, что Греция и Рим оставили нам. Эпиктет, правда, дал нам то, что было хорошего у стоиков; все остальное из их учений было лицемерием и гримасой. Клевета на Эпикура и искажение его доктрин были их великим преступлением, в которое был вовлечен как соучастник Цицерон, многословный, пустой, риторический, но очаровательный. Его прототип Платон, красноречивый, как он сам, развивая мистицизм, непостижимый для человеческого ума, был обожествлен некоторыми сектами, принявшими название христианских, потому что в его туманных концепциях они нашли основу непроходимой тьмы, на которой можно было создавать такие же бредовые выдумки собственного изобретения. Авторство [этих концепций] они приписали тому, кого пытались выдать за своего создателя, но кто отрекался от них с негодованием, которое так справедливо вызвала их карикатура на его религию. О Сократе у нас нет ничего подлинного, кроме «Воспоминаний» Ксенофонта, потому что Платон сделал ею одним из своих собеседников лишь для того, чтобы прикрыть его именем собственные причуды. Сенека, действительно хороший моралист, временами портит свою работу некоторыми стоицизмами и слишком любит антитезис и вопросы, но в целом дает нам много хорошей и практической нравственности. Однако величайшим из всех реформаторов развращенной религии своей страны был Иисус из Назарета. Если извлечь то, что принадлежит ему, из мусора, в котором это было похоронено, то, что своим блеском легко отличается от ржавчины его биографов и так [легко] отделимо от нее, как бриллиант от кучи навоза, мы получим основные принципы системы самой возвышенной нравственности, которая когда-либо исходила из уст человека. К прискорбию, он не успел развить эти принципы. Эпиктет и Эпикур дают законы управления собой, Иисус дал дополнение о наших обязанностях и милосердии по отношению к другим. Установление невинного и подлинного характера этого благожелательного моралиста и освобождение его от тени, которую набросили на него обманщики (что проистекало из искусственных систем<a href="ch2.xhtml#id10" class="a">[4]</a>, изобретенных ультрахристианскими сектами), не уполномоченные на это ни единым словом, когда-либо произнесенным им,— вот самая достойная и единственная цель, которой с успехом посвятил свои труды и знания Пристли. Это, как можно надеяться, со временем приведет к спокойной, легкой смерти ересей слепой приверженности и фанатизма, которые так долго торжествовали победу над человеческим разумом и так широко и глубоко причиняли страдание человечеству; но эта работа должна начаться отсеиванием зерна от плевел в его жизнеописаниях. Я иногда думаю о переводе Эпиктета (потому что он никогда не был сносно переведен на английский) с добавлением подлинных доктрин Эпикура из «Синтагмы» Гассенди и извлечений из евангелистов, извлечений, в которых видна печать красноречия и чистого воображения Иисуса. Последнее я пытался сделать слишком поспешно двенадцать или пятнадцать лет назад. Это была работа только двух или трех ночей в Вашингтоне, проведенная после вечернего чтения писем и бумаг, полученных за день. Но теперь, стоя одной ногой в могиле, я нахожу эти планы бесполезными для меня. Мое дело коротать скуку угасающей жизни, что я и стараюсь делать, радуясь классическому чтению и математическим истинам и утешаясь здравой философией, равно безразличной к надежде и страху.</p><p class="p1">Осмелюсь заметить, что Вы не настоящий последователь нашего учителя Эпикура, если потворствуете лени, которой Вы поддаетесь. Одно из его правил, как Вы знаете: «Следует избегать удовлетворения желаний, которые препятствуют<a href="ch1-28.xhtml#id108" class="a"><sup class="sup">{1}</sup></a> большему удовольствию или вызывают большее страдание». Ваша любовь к отдыху приведет в дальнейшем к прекращению полезных для здоровья упражнений, к притуплению ума, к безразличию ко всему, что окружает вас, и, наконец, к слабости тела и тупоумию — вещам, наиболее отдаленным от счастья, которое, по Эпикуру, достигается упорядочением удовлетворения желаний; сила духа, как вы знаете, одна из его четырех главных добродетелей. Это учит нас встречать и преодолевать трудности; не бежать от них подобно трусам; бежать, кроме того, напрасно, так как они встретятся нам и остановят нас на каждом повороте нашего пути. Обдумайте это хорошо, подбодритесь, садитесь вместе с Корреа<a href="ch1-28.xhtml#id107" class="a"><sup class="sup">{2}</sup></a>, отправляйтесь и посмотрите лучшую часть Вашей страны, которую, если Вы и не забыли, все же не знаете, потому что она уже не та, которую Вы знали раньше. Это добавит многое к счастью моего выздоровления, если я сумею встретить Корреа в Вас самого и доказать мое уважение к вам обоим. Приезжайте и посмотрите наш зарождающийся университет, который весьма активно развивался в этом году. К концу следующего года у нас будут прекрасные квартиры для семи профессоров, а в последующем году и сами профессора. Среди них не будет второстепенных. Будут самые способные, каких в состоянии прислать Америка и Европа, или их вообще не будет. Они составят избранное общество большого города, отделенное от беспутного образа жизни и легкомыслия его эфемерных ничтожеств.</p><p class="p1">Я рад, что бюст Кондорсе<a href="ch1-28.xhtml#id106" class="a"><sup class="sup">{3}</sup></a> спасен и так хорошо помещен; его гений должен быть перед нами; тогда как достойный сожаления, но странный акт неблагодарности, который омрачил его последние дни, можно оставить позади нас.</p><p class="p1">Под этим я хочу поместить силлабус доктрин Эпикура, отчасти в лапидарном стиле, который я написал каких-нибудь двадцать лет назад, подобно силлабусу философии Иисуса, примерно того же возраста, который слишком длинен, чтобы его копировать...</p><p class="empty-line"/><p class="p1">Силлабус доктрин Эпикура.</p><p class="p1"><em>Физические</em>. Вселенная вечна.</p><p class="p1">Ее части, большие и малые, взаимозаменяемы.</p><p class="p1">Материя и Пустота единственны.</p><p class="p1">Движение присуще материи, которая имеет вес и изменяется.</p><p class="p1">Вечная циркуляция элементов тел.</p><p class="p1">Боги — род существ более высоких, чем человек,— получают в своей сфере свои удовольствия, но не вмешиваются в то, что касается рода существ, стоящих ниже их.</p><p class="p1"><em>Нравственные</em>. Счастье — цель жизни.</p><p class="p1">Добродетель — основа счастья.</p><p class="p1">Полезность — мерило добродетели.</p><p class="p1">Удовольствие — активно и без-забот-но.</p><p class="p1">Без-забот-ность — это отсутствие страдания, истинное блаженство.</p><p class="p1">Активность состоит в согласованном движении; это не счастье, но средство для его создания.</p><p class="p1">Так, отсутствие голода — это момент блаженства, еда — это средство достижения его.</p><p class="p1">Summum bonum<a href="ch1-28.xhtml#id105" class="a"><sup class="sup">{4}</sup></a> означает не испытывать страданий в теле и беспокойства в уме.</p><p class="p1">То есть без-забот-ность тела, спокойствие ума.</p><p class="empty-line"/><p class="p1">Чтобы обеспечить спокойствие ума, мы должны избегать желания и страха, двух основных болезней ума.</p><p class="p1">Человек — свободный агент.</p><p class="p1">Добродетель состоит в: 1) благоразумии, 2) умеренности, 3) силе духа, 4) справедливости, которым противостоят: 1) глупость, 2) желание, 3) страх, 4) лживость.</p></span><span id="id19"><div class="title2">
<p class="p">[О материи и мышлении]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — Д. АДАМСУ</p><p class="p1"><em>Монтичелло, 14 марта 1820 г.</em></p><p class="p1">Дорогой сэр...</p><p class="p1">Я считаю его (Стюарта] и Траси<a href="ch1-28.xhtml#id204" class="a"><sup class="sup">{1}</sup></a> самыми способными из ныне живущих метафизиков, под которыми я разумею исследователей мыслительной способности человека. Стюарт, как представляется, дал ее естественную историю, исходя из фактов и наблюдений; Траси — ее способ действия и дедукцию, которые он назвал логикой и идеологией; а Кабанис в своей «Физике и нравственности человека» очень остроумно анатомически исследовал особые части человеческого организма, которые, весьма вероятно, могут осуществлять эту способность. И они спрашивают, почему способ действия, называемый мыслью, не может быть придан материальному органу особой структуры, так же как магнетизм игле или эластичность пружина посредством особых манипуляций со сталью. Они заметили, что при прокаливании иглы или пружины их магнетизм и эластичность прекращаются. С распадом материального органа при смерти его мыслительное действие также может прекратиться. И при этом никто не предполагает, что магнетизм или эластичность сохранили самостоятельное и определенное существование. Они лишь качества особой структуры материи. Измените структуру, и ее качества также изменятся. Вы знаете, что Локк и другие материалисты обвиняли в богохульстве спиритуалистов, которые отрицали за творцом силу наделять некоторые формы материи способностью мышления. Это, однако, спекуляции и тонкости, которые, что касается меня, доставляют мне мало удовольствия. Когда я встречаюсь с утверждением, находящимся за пределами понимания, я отказываюсь от него, как поступаю с тяжестью, которую человеческая сила не может поднять, и думаю, что в таких случаях невежество поистине самая мягкая подушка, на которую я могу положить свою голову. Если бы, однако, было необходимо создать [какое-то] мнение, я согласился бы с Локком, предпочитая проглотить одну непостижимость, чем две. Требуется одно усилие только для того, чтобы принять единственную непостижимость, что материя наделена мышлением, и два, чтобы поверить, что 1) есть существование, называемое духом, относительно которого мы не имеем ни доказательства, ни представления, и 2) этот дух, который не имеет ни протяженности, ни твердости, может привести материальные органы в движение; это вещи, которые вы и я, возможно, вскоре узнаем. Мы прожили так, что нам не страшны рога этой дилеммы. Мы намеренно никому не причиняли вреда, а нашей стране мы сделали добро, которое нам выпало совершить на нашем пути, в той мере, насколько это соответствовало нашим способностям. То, что мы не сделали больше, чем могли, ни один суд не может нам вменить в вину как преступление...</p></span><span id="id20"><div class="title2">
<p class="p">[О материи и восприятии]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — Д. АДАМСУ</p><p class="p1"><em>Монтичелло, 15 августа 1820 г.</em></p><p class="p1">...Позвольте обратиться к Вашему запутанному письму от 12 мая о материи, духе, движении и т. д. Множество сомнений не дало мне уснуть. Я читал его и откладывал, читал и откладывал снова и снова. И чтобы дать отдохнуть уму, должен был в конце концов вернуться к своему обычному успокоительному «я чувствую, следовательно, существую». Я ощущаю тела, которые не являются мной самим; следовательно, есть другие существования. Я называю их <em>материей</em>. Я чувствую, что они изменяют место. Так я узнаю о <em>движении</em>. Отсутствие материи — <em>пустота</em> в моем понимании, или <em>ничто</em>, или <em>нематериальное пространство</em>. На основе ощущения материи и движения мы можем воспроизвести все определенности, которые мы можем иметь или которые нам нужны. Я могу постичь, что <em>мысль</em> есть действие особой организации материи, созданной для этой цели творцом, так же как <em>притяжение</em> есть действие материи или <em>магнетизм</em> — магнитного железняка. Если тот, кто отрицает за творцом способность наделения материи способом действия, называемым <em>мышлением</em>, покажет, как он мог наделить Солнце способом действия, называемым <em>притяжением</em> и направляющим планеты по их орбитам, или как нечто лишенное материи может иметь волю и этой волей приводить материю в движение, тогда от материалиста можно законно потребовать объяснить процесс, посредством которого материя проявляет способность мышления. Если мы откажемся от принципа ощущения, все повисает в воздухе. Говорить об <em>имматериальных</em> существованиях — это значит говорить <em>ни о чем</em>. Говорить о том, что человеческая душа, ангелы, бог имматериальны,— значит говорить, что они — <em>ничто</em> или что нет ни бога, ни ангелов, ни души. Я не могу рассуждать иначе; но я убежден, что меня поддерживают в моей вере в материализм Локк, Траси и Стюарт. Когда в христианскую церковь вкралась эта ересь <em>имматериализма</em>, этот замаскированный атеизм, я не знаю. Но конечно, это — ересь. Иисус не учил о ней. Он действительно говорил нам, что «бог есть дух», но он не определил, что такое дух, и не сказал, что это не <em>материя</em>. Отцы древности обычно, если не всегда, считали это материей: действительно, легкая и тонкая, эфирный газ, но все же материя...</p><p class="p1">Поэтому, отвергая все органы информации, кроме своих чувств, я избавляюсь от пирронизма<a href="ch1-28.xhtml#id203" class="a"><sup class="sup">{1}</sup></a>, с которым терпимость в спекуляциях сверхфизических и противофизических столь бесполезно занимает и тревожит ум. Иногда действительно одно чувство может быть введено в заблуждение, что изредка бывает, но никогда — все наши чувства вместе, с их способностью размышления. Они служат доказательством реальностей, и их вполне достаточно для всех целей жизни, без того чтобы бросаться в бездну мечтаний и иллюзий. Я удовлетворен и достаточно занят существующими вещами, без того чтобы мучиться и беспокоиться о том, что в самом деле, может быть, и существует, но о чем у меня нет никаких свидетельств...</p></span><span id="id21"><div class="title2">
<p class="p">[Учение Иисуса]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — Б. УОТЕРХАУЗУ</p><p class="p1"><em>26 июня 1822 г.</em></p><p class="p1">Учение Иисуса просто, оно целиком направлено на счастье человека.</p><p class="p1">1. Есть только один бог, и он совершенен.</p><p class="p1">2. В будущей жизни есть воздаяния и наказания.</p><p class="p1">3. Сущность религии — искренняя любовь к богу и любовь к ближнему, как к самому себе. Таковы великие принципы, на которых Иисус стремился преобразовать религию евреев. Сравните с этим деморализующие догмы Кальвина.</p><p class="p1">1. Бог существует в трех лицах.</p><p class="p1">2. Добрые деяния или любовь к ближнему -ничто</p><p class="p1">3. Вера — все, и, чем менее понятен довод, тем большая заслуга в веровании.</p><p class="p1">4. В религии нельзя пользоваться разумом.</p><p class="p1">5. Бог с самого начала избрал одних, кого ожидает спасение, и других — кто будет осужден; никакие преступления, совершенные первыми, не будут осуждены, и никакие добродетели последних не спасут их.</p><p class="p1">Итак, приверженцы какого из этих учений праведны и милосердны по-христиански? Те, кто верит и поступает согласно простому учению Иисуса? Или нечестивые догматики, такие, как Афанасий<a href="ch1-28.xhtml#id202" class="a"><sup class="sup">{1}</sup></a> или Кальвин? Поистине я считаю, что неверные пастухи — это те, кто входит в овчарню не через дверь, а каким-то Другим путем. Они просто узурпаторы христианского имени, когда проповедуют религиозную ересь, представляющую собой <em>бред</em>, безумные фантазии, столь же чуждые христианству, как и религия Магомета. Их богохульство привело к неверию думающих людей, которые слишком поспешно отвергли самого предполагаемого автора вместе с нелепостями, столь ошибочно приписанными ему. Если бы учение Иисуса всегда проповедовалось таким же чистым, каким оно выходило из его уст, то весь цивилизованный мир был бы теперь христианским. Я рад, что в этой благословенной стране свободных исследований и мнений, стране, которая не подчинила свои верования и совесть ни королям, ни священникам, истинное учение воскрешает одного только бога, и я верю, что в Соединенных Штатах сейчас не найдется ни одного <em>молодого человека</em>, который не умер бы как унитарианец.</p><p class="p1">Но я сильно опасаюсь, что, когда эта великая истина будет восстановлена, ее приверженцы впадут в роковую ошибку: начнут фабриковать формулы вероучений и вероисповеданий — те орудия, которые так быстро уничтожили религию Иисуса и сделали из христианского мира простую Акелдаму<a href="ch1-28.xhtml#id201" class="a"><sup class="sup">{2}</sup></a>; и что они откажутся от добродетели ради таинств и променяют Иисуса на Платона. Насколько более мудры квакеры, которые, соглашаясь с основным учением Евангелия, не занимаются никакими ересями, [поучающими] о таинствах, и, оставаясь в пределах, здравого смысла, не допускают никаких спекулятивных различий во взглядах, чтобы ослабить любовь своих братьев. Пусть это будет мудростью унитарианцев, этой священной мантией, которая укроет своим милосердным покровом всех, кто верит в одного бога и кто любит своего ближнего!</p></span><span id="id22"><div class="title2">
<p class="p">Религиозная свобода в университете штата Вирджиния</p>
</div><p class="p1">7 октября 1822 е.</p><p class="p1">В том же докладе членов комиссии 1818 г. указывалось, что «в соответствии с принципами конституции, ставящими все религиозные секты в равное положение, при ревностном отношении различных сект к защите этого равенства от всяких посягательств и при проявленном ранее отношении законодательной власти к вопросу религиозной свободы не предлагалось создавать в университете профессуру богословия; однако было предусмотрено обучение древнееврейскому, греческому и латинскому языкам, сокровищницам оригиналов и самых первых и наиболее уважаемых авторитетов в вере каждой секты, а также предусмотрен курс лекций по этике, излагающий моральные принципы, общие для всех сект. Не нарушая конституции, дали возможность каждой секте взять в свои собственные руки заботы о дальнейшем обучении догмам каждой из них».</p><p class="p1">Однако не следовало считать, что государственные власти будут мешать обучению религиозным взглядам и обязанностям, поскольку они безразличны к интересам государства. Напротив, отношения, существующие между человеком и его творцом, и обязанности, вытекающие из этих отношений, наиболее интересны и важны для каждого человека и непременно отражаются на его занятиях и исследованиях. Недостаток обучения различным религиозным догмам, существующий среди наших граждан, является поэтому пробелом в общем обучении полезным наукам. Но думали, что этот недостаток и необходимость для каждого общества обучать своим доктринам были меньшим злом, чем разрешение государственным властям диктовать образ действий и принципы религиозного обучения или чем предоставленные им возможности поощрять или давать какие-либо преимущества одной секте перед другой. Было, однако, предложено многообещающее средство, которое, исключая вмешательство государственных властей в сфере религиозной свободы, принесет сектантским богословским школам одну лишь пользу, как это было предусмотрено в отношении обучения другим наукам. Эти науки одинаково необходимы духовным лицам, как и людям других гражданских профессий, чтобы дать им возможность выполнить свой долг согласно призванию, с пониманием и пользой. Поэтому имелось в виду и предлагалось некоторыми религиозными людьми, которые понимают преимущества увязывания других наук с религиозными учениями, создавать свои религиозные школы в пределах университета, с тем чтобы дать своим студентам легкий и удобный доступ к посещению научных лекций в университете и таким путем поддержать избравших религиозную профессию на таком высоком научном уровне, который дал бы им личный вес и респектабельность, как это удается достигнуть другим благодаря университету. Такие установления дали бы новое и еще большее преимущество, предоставляя возможность студентам университета посещать религиозные торжества с профессорами избранной ими секты в помещении, которое должно быть специально выстроено для этой цели при беспристрастном управлении, как было предложено в том же докладе членов комиссии, или в аудитории профессора. Инспекторы охотно откликаются на такие предложения и считают своим долгом всячески поощрять тех, кто может выбрать такое место для своих школ, уверяя их, что в устав университета будут внесены такие изменения, которые создадут студентам полную возможность для доступа к пользованию библиотекой (на таких же правах, как и для других студентов), которая в будущем может быть открыта на общественные или частные средства. Но всегда следует помнить, что эти школы не должны зависеть от университета и друг от друга. Такая организация завершит круг полезных наук, охватываемых этим учреждением, и заполнит существующий в настоящее время пробел на основе принципов, которые оставят ненарушенной религиозную свободу, в соответствии с конституцией, - самое неотъемлемое и священное из всех прав человека. К этой религиозной свободе народ и власти нашего штата всегда проявляли самое бдительное и ревностное отношение индивидуально и сообща; и если бы сейчас удалось пробудить это ревностное отношение и у законодательной власти тем, что здесь предложено, то от этой идеи отказались бы при всяком подозрении на неодобрение, которое они могут счесть нужным выразить.</p></span></span>
