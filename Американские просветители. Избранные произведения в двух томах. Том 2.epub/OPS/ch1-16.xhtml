<span><span><span><p class="p1">С другой стороны, следует ли нам предположить, что каждый из миров в бесконечном пространстве имел своих Еву, яблоко, змия и искупителя? В таком случае лицу, непочтительно именуемому сыном божьим, а иногда и богом, оставалось бы только путешествовать от одного мира к другому, без конца умирая после очень кратких промежутков пребывания в живых.</p><p class="subtitle">О многообразии религий</p><p class="p1">Именно из-за того, что было отклонено свидетельство, какое представляют собой мироздание и дела божьи для наших чувств, а также [вследствие того, что были отклонены] действия нашего разума над этим свидетельством, было сфабриковано и учреждено такое множество диких и причудливых религиозных систем.</p><p class="p1">Возможно существование многих религиозных систем, которые не являются дурными в нравственном отношении, а во многих отношениях даже нравственно хороши. Но может существовать только ОДНА истинная религия. И она необходимо должна во всем согласоваться с вечным словом божьим, которое мы созерцаем в его деяниях. Но странная конструкция христианского вероучения такова, что всякое свидетельство, предоставляемое человеку небесами, или прямо противоречит ему, или доводит его до абсурда.</p><p class="p1">Можно верить, и я всегда с удовольствием убеждаю себя верить в то, что были и существуют люди, убежденные в том, что <em>благочестивый обман</em> может, хотя бы при определенных условиях, принести известное добро. Но однажды предпринятый обман не мог уже впоследствии быть раскрыт, ибо благочестивый обман, как и дурное дело, приобретает пагубную необходимость продолжаться.</p><p class="p1">Лица, которые первыми проповедовали христианское вероучение и в какой-то мере привнесли в него мораль Иисуса Христа, могли убедить себя, что оно лучше, чем языческая мифология, господствовавшая тогда. От первых проповедников обман перешел ко вторым и к третьим, пока идея о том, что это благочестивый обман, не уступила место убеждению в истинности христианского вероучения, а это убеждение в свою очередь поддерживалось интересами тех, кто кормился его проповедью.</p><p class="p1">Но хотя это убеждение могло, таким образом, стать почти общим среди мирян, едва ли возможно объяснить непрерывные преследования, в течение нескольких сотен лет обрушивавшиеся на науку и деятелей науки со стороны церкви, иначе как наличием в руках церкви определенных актов или традиций, раскрывавших, что она сама первоначально представляла собой просто благочестивый обман, или иначе как предвидением, что обман этот не удастся сохранить перед лицом свидетельств, доставляемых самим устройством Вселенной.</p><p class="p1">Показав, таким образом, непримиримость противоречий между реальным словом божьим, как оно существует во Вселенной, и тем, что называют <em>словом божьим</em>, как его показывают в печатной книге, которую всякий человек может сделать, я перейду к трем основным средствам, которые использовались во все времена и, возможно, во всех странах для обмана человечества.</p><p class="p1">Эти три средства — тайна, чудо и пророчество. Два первых несовместимы с истинной религией, а к третьему всегда необходимо относиться с подозрением. </p><p class="p1">Что касается тайны, то каждая вещь, которой мы обладаем, в некотором смысле тайна для нас. Наше собственное существование — тайна; весь растительный мир — тайна. Мы не можем объяснить, как желудь, помещенный в грунт, вынуждается к развитию и становится дубом. Мы не знаем, как семя, которое мы высеваем, прорастает и умножается, возвращаясь к нам с таким обильным процентом на столь малый капитал.</p><p class="p1">Однако факт в отличие от действующей причины не является тайной, ибо мы его видим. Мы знаем также средства, которые мы должны употребить,— положить семя в грунт. Мы знаем поэтому столько, сколько нам необходимо. Что же касается той части процесса, которой мы не знаем, а если бы и знали, то не смогли бы выполнить сами, творец берет ее на себя и выполняет за нас. Для нас это лучше, чем если бы мы были допущены к секрету и вынуждены выполнять операцию сами.</p><p class="p1">Но хотя всякая сотворенная вещь в этом смысле тайна, <em>нравственная истина</em> может быть названа словом «тайна» не более, чем свет тьмой. Бог, в которого мы веруем,— бог нравственной истины, а не бог тайны или тьмы. Тайна — противник истины. Туман человеческих выдумок — вот что затемняет истину, представляет ее в искаженном виде. Истина никогда не покрывает <em>себя</em> тайной, и тайна, в которую она иногда бывает закутана,— дело ее противника, но не ее самой.</p><p class="subtitle">Лучший способ служения богу</p><p class="p1">Поэтому религия, будучи верой в бога и осуществлением нравственной истины, не может быть связана с тайной. Вера в бога далека от таинственности и проще всех других верований, ибо она возникает в нас, как выше указывалось, по необходимости. А осуществление нравственной истины, или, иными словами, практическое подражание нравственной благости бога, есть не что иное, как наше поведение по отношению друг к другу по примеру того, как сам он благостен ко всем.</p><p class="p1">Мы не можем <em>служить</em> богу так, как мы служим тем, кто не может обойтись без таких услуг. Поэтому единственная идея служения богу, которую мы можем иметь,— это идея содействия счастью живых существ, которые сотворены богом. Это не может быть осуществлено удалением от общества и затворнической жизнью в состоянии себялюбивой набожности.</p><p class="p1">Сама природа и идея религии, если можно так выразиться, доказывают с очевидностью, что она должна быть свободна от всякой таинственности. Религия, рассматриваемая как долг, равно обязательна для каждой живой души и поэтому должна быть понятной и постижимой для всех.</p><p class="p1">Человек не изучает религию, как он изучает секреты и тайны ремесла. Он изучает религиозное учение путем размышления. Религия возникает из воздействия его собственного ума на вещи, которые он видел и о которых ему случалось слышать или читать, а практика присоединяется к этому сама.</p><p class="p1">Когда люди, из хитрости или с целью благочестивого обмана, основали религиозные учения, которые несовместимы со словом или делом божьим, [выраженными] в творении, и которые не только выходят за пределы человеческого понимания, но и противоречат ему, им необходимо было изобрести или усвоить слово, которое служило бы в качестве преграды воем вопросам, исследованиям и умозрениям. Слово тайна отвечало этой цели, и случилось так, что религия, не имеющая в себе никаких тайн, оказалась окутана туманом тайны.</p><p class="p1">Поскольку <em>тайна</em> отвечала всем этим намерениям, за нею последовало <em>чудо</em> в качестве эпизодического вспомогательного средства. Первая служит тому, чтобы смутить ум; второе — тому, чтобы сбить с толку чувства. Первая—тарабарщина, второе—ловкость рук.</p><p class="p1">Но прежде чем идти дальше, выясним, что надо понимать под чудом.</p><p class="p1">В том же самом смысле, в каком все может быть названо тайной, все может быть названо и чудом, и одна вещь не большее чудо, чем другая. Слон, хотя он и больше размером, чем клещ, не большее чудо, чем последний; гора — не большее чудо, чем атом. Всемогущей силе не труднее создать одно, чем другое, не труднее создать миллион миров, чем один.</p><p class="p1">Поэтому все является в одном смысле чудом, тогда как в другом смысле чудес не бывает. По сравнению с нашей силой и пониманием все — чудо. И нет никаких чудес по сравнению с силой, совершившей все это. Но поскольку в таком описании не содержится ничего того, что связывается с идеей чуда, необходимо дальнейшее исследование.</p><p class="p1">Человечество усвоило определенные законы деятельности природы. Чудо же — нечто противоположное действию упомянутых законов. Но пока мы не знаем всего объема этих законов и того, что называют силами природы, мы не в состоянии судить о том, подчиняется нечто, кажущееся нам удивительным или чудесным, природным силам, не подчиняется или противоречит им.</p><p class="p1">Подъем человека в воздух на несколько миль в высоту содержал бы в себе все, что составляет идею чуда, если бы мы не знали, что можно выделить газ, который в несколько раз легче, чем обычный атмосферный воздух, и вместе с тем достаточно упрут, чтобы баллон, в котором заключен этот газ, не был сжат окружающим воздухом до объема, во столько же раз меньшего.</p><p class="p1">Подобным же образом извлечение пламени и искр из человеческого тела, столь же видимых, как искры, выбиваемые из кремня стальным кресалом, а также приведение железа или стали в движение без всякого видимого агента могли бы иметь видимость чуда, если бы мы не были знакомы с электричеством и магнетизмом. Да и многие другие эксперименты из области естественной философии показались бы чудом тем, кто не знаком с предметом.</p><p class="p1">Оживление людей, по-видимому мертвых, как это бывает с утопленниками, также было бы чудом, если бы не было известно, что жизнь может быть приостановлена, не исчезая окончательно.</p><p class="p1">Кроме того, бывают фокусы, основанные на ловкости рук или совершаемые людьми, действующими по предварительному уговору между собой, которые имеют видимость чуда, а когда распознаны, оказываются не имеющими с чудом ничего общего. Кроме того, существуют механические и оптические обманы. В Париже есть сейчас выставка духов, или призраков, которые, хотя и не выдаются за настоящих, имеют удивительный вид<a href="ch1-28.xhtml#id160" class="a"><sup class="sup">{16}</sup></a>. Поэтому, поскольку мы не знаем предела, до какого могут дойти природа или искусство, нет положительного критерия, который определил бы, что такое чудо. Человечество же, исходя из представления о существовании чудес и веря видимости чуда, постоянно подвергается обману.</p><p class="p1">Итак, поскольку явления столь обманчивы, а несуществующие вещи бывают сходны с существующими, ничто не может быть более непоследовательным, чем предположение, что всемогущий будет использовать такие средства,— мы называем их чудесами,— что совершающий их подвергается опасности быть заподозренным в обмане, а рассказывающий о них — во лжи. Доктрина же, которую этими средствами хотят подтвердить, становится более похожей на вздорное измышление.</p><p class="p1">Чудо, сколь бы ни успешен был обман при его помощи,— самое несостоятельное из всех средств, когда-либо предназначавшихся для внушения веры в какую бы то ни было систему или мнение, которым приписано имя религии. Ибо, во-первых, какое бы зрелище ни показывалось с целью внушения этого верования (ведь всякое чудо есть зрелище), оно подразумевает изъян или порочность проповедуемой доктрины.</p><p class="p1">Во-вторых, оно низводит всемогущего на уровень балаганщика, разыгрывающего всякие трюки с целью позабавить людей, заставить их глазеть и изумляться. Чудо является также самым сомнительным доказательством, какое только можно применить, ибо верование зависит не от того, что называют чудом, а от доверия к его очевидцу. Поэтому истина обладает здесь не лучшими шансами на то, что в нее поверят, чем ложь.</p><p class="p1">Предположим, я сказал бы, что, когда я сел писать эту книгу, в воздухе появилась рука, взялась за перо и написала все, что вы здесь видите, до единого слова. Поверил бы мне кто-нибудь? Конечно, нет. Поверили бы мне хоть на йоту больше, если бы дело действительно обстояло так? Конечно, нет. Следовательно, если бы произошло настоящее чудо, оно подверглось бы той же участи, что и подделка. Несообразность чудес, даже если бы они действительно происходили, становится поэтому еще большей оттого, что они не; отвечали бы намеченной цели, даже если бы были подлинными.</p><p class="p1">Если мы вынуждены предположить, что чудо есть нечто совершенно изъятое из закономерности природы, что она должна сойти со своего пути, чтобы оно совершилось, а люди уверяют нас, что они видели чудо, перед человеческим умом встает просто разрешаемый вопрос: что вероятнее — что природа вышла из своих рамок или что люди солгали? Мы никогда не видели в наши времена, чтобы природа выходила из своих рамок; но мы имеем достаточно оснований думать, что за то же самое время ложь была произнесена миллионы раз. Поэтому у нас по меньшей мере миллионы шансов против одного, что сообщивший о чуде солгал.</p><p class="p1">Рассказ о ките, проглотившем Иону, хотя кит и достаточно велик, чтобы это сделать, в высшей степени похож на чудо. Но больше походило бы на чудо, если бы Иона проглотил кита. В этом случае, как и во всех других, вопрос решался бы так же: что вероятнее — что человек проглотил кита или солгал?</p><p class="p1">Предположим, однако, что Иона в самом деле проглотил кита, отправился с китом в животе в Ниневию и, для того чтобы убедить народ в истинности этого происшествия, изверг кита натуральной длины и размеров на глазах почтенной публики. Разве люди не уверились бы, что Иона дьявол, а не пророк? Или если бы кит принес Иону в Ниневию и изверг бы его таким же образом, разве не поверили бы люди, что кит не кит, а дьявол, а Иона — один из его отпрысков?</p><p class="p1">Самым необычайным из чудес, о которых сообщает Новый завет, является история о дьяволе, который унес на себе Иисуса Христа на вершину самой высокой горы и на купол самого высокого храма, откуда показал ему <em>все царства мира</em>, пообещав ему их. Как же случилось, что он не открыл тогда Америки? Или его закопченное высочество интересовался только <em>царствами</em>?</p><p class="p1">Я слишком уважаю нравственный облик Христа, чтобы поверить, будто он сам рассказывал об этом великом чуде. Нелегко и сообразить, для чего сочинено это. Разве что для того, чтобы надуть знатоков чудес, как это иногда проделывают со знатоками монет времен королевы Анны<a href="ch1-28.xhtml#id159" class="a"><sup class="sup">{17}</sup></a> и вообще собирателями реликвий и древностей. Или для того, чтобы выставить чудеса в смешном виде, превзойдя их, как Дон-Кихот превзошел всех рыцарей. Или, наконец, чтобы повредить вере в чудеса, заставив усомниться, кто же совершил чудо — бог или дьявол. Как бы там ни было, но вера в дьявола должна быть слишком сильна, чтобы можно было поверить в подобное чудо.</p><p class="p1">С какой бы точки зрения мы ни рассматривали чудеса, их реальность невероятна, а их существование не необходимо. Они не отвечают, как замечено выше, никакой полезной цели. Ведь даже если бы они были истинны, труднее поверить в чудо, чем в очевидный нравственный принцип без всякого чуда.</p><p class="p1">Нравственный принцип заявляет о себе всем одинаково. Чудо же может быть лишь скоротечной вещью и видимо лишь немногими. Далее, чтобы поверить в чудо на основании сообщения человека, требуется, чтобы вера была перенесена с бога на человека. Поэтому, вместо того чтобы считать рассказы о чудесах свидетельствами в пользу истинности религиозной системы, их следует считать симптомами ее баснословности. Полная и прямая истина с необходимостью отвергает всякие костыли, и характеру басен соответствует их нужда в той поддержке, какую отвергает истина. Так обстоит дело с тайнами и чудесами.</p><p class="p1">Подобно тому как тайна и чудо берут на себя заботу о настоящем и прошлом, пророчество заботится о будущем и замыкает круг времен веры. Недостаточно знать то, что было сделано; надо еще знать, что будет сделано. Мнимый пророк был мнимым историком грядущих времен, и, если ему случалось, стреляя из лука тысячелетий, отклониться на тысячи миль от мишени, простодушие потомства могло потом сказать, что он поразил цель. А если ему случалось явно промахнуться, то оставалось только предположить, как это было с Ионой и Ниневией, что бог передумал и изменил свое намерение. Какими же глупцами эти баснословные системы считают людей!</p><p class="subtitle">Пророки и их пророчества</p><p class="p1">В первой части этого труда было показано, что первоначальный смысл слов <em>пророк</em> и <em>пророчество</em> изменился и что пророк в современном смысле слова — плод современного изобретения. Ввиду этого изменения смысла слов образы и метафоры еврейских поэтов, а также фразы и выражения, ставшие ныне темными в силу нашего незнакомства с обстоятельствами того времени, когда они применялись, были возведены в ранг пророчества и подвергнуты толкованиям по воле причудливых и тщеславных сектантов, толкователей и комментаторов.</p><p class="p1">Все непонятное превратилось в пророческое, а незначительное стало знаменательным. Ошибка могла служить пророчеством, а кухонная тряпка — символом.</p><p class="p1">Если мы понимаем под пророком человека, которому всемогущий сообщил, что такое-то событие произойдет в будущем, то такие люди либо существовали, либо нет. Если они существовали, то надо думать, что о будущем событии было сообщено понятным образом, а не так несвязно и темно, что те, кто слушает, не могут ничего понять, и так двусмысленно, что предсказание подходит почти к любому обстоятельству, которое может произойти впоследствии. Предположить, что всемогущий поступает таким образом с человеком, было бы весьма непочтительно. Тем не менее все пророчества Библии именно таковы.</p><p class="p1">Однако пророчество, как и чудо, даже если бы оно действительно существовало, не отвечает своему назначению. Те, кому пророчествуют, не могут сказать, пророчествует пророк или просто лжет, действительно ли это было открыто ему или же выдумано им, а если пророчествуемое им или нечто похожее и произойдет среди множества повседневных событий, никто не сможет сказать, предсказал ли он его, угадал ли, или здесь случайное совпадение.</p><p class="p1">Поэтому пророк — бесполезная и ненужная личность, и самое безопасное — не верить пророкам, чтобы уберечься от обмана.</p><p class="p1">В целом тайна, чудо и пророчество принадлежат к вымышленной, а не к истинной религии. Они суть средства, с помощью которых в мире распространилось столько <em>Смотрите здесь! Смотрите там!</em>, а религия превратилась в ремесло. Успех одного обманщика поощрял другого, а успокоительные отговорки о том, что можно сотворить <em>некоторое добро</em>, поддерживая <em>благочестивый обман</em>, защищали от угрызений совести.</p><p class="subtitle">РЕЗЮМЕ</p><p class="p1">Ввиду того что я расширил изложение по сравнению с первоначальным намерением, я завершу его, составив резюме целого.</p><p class="p1"><em>Во-первых</em>, — Идея или вера в слово божье, существующее в печатном, письменном или устном виде, несостоятельна в силу изложенных оснований. Основания эти наряду с другими — отсутствие универсального языка, изменчивость языка, ошибки переводчиков, возможность полного уничтожения такого слова, вероятность его изменения или его полной подделки и навязывания миру в качестве истинного.</p><p class="p1"><em>Во-вторых</em>, — Мироздание, которое мы видим, есть реальное и вечно существующее слово божье, в котором мы не можем обмануться. Оно провозглашает его мощь, показывает его мудрость, являет доброту и милосердие.</p><p class="p1"><em>В-третьих</em>, — Нравственная обязанность человека состоит в подражании нравственной доброте и милосердию бога, проявляемым им по отношению ко всем созданиям. Видя ежедневно доброту бога ко всем, мы имеем пример, призывающий всех поступать так же по отношению друг к другу; а следовательно, всякое преследование и всякая месть между людьми, как и жестокость по отношению к животным, есть нарушение нравственного долга.</p><p class="p1">Я не беспокоюсь о том, каково будет [мое] дальнейшее существование. Я удовлетворяюсь верой вплоть до положительного убеждения, что сила, давшая мне существование, способна продолжить его в любой форме и любым способом, каким ей будет угодно,— с этим телом или без него. И мне кажется более вероятным, что я буду продолжать существовать после того, как прекратится мое теперешнее существование, чем-то, что я должен был существовать до того, как оно началось.</p><p class="p1">Наверно, известно, что в одном пункте все нации земли и все религии сходятся — все верят в бога; вещи, в которых они расходятся,— это преувеличения, добавленные к этой вере. Поэтому, если когда-нибудь универсальной религии суждено восторжествовать, это не будет вера в нечто новое, но избавление от преувеличений и вера, тождественная первоначальной. Адам, если такой человек когда-либо существовал, был создан деистом; но тем временем пусть каждый, в соответствии с данным ему правом, следует той религии и исповеданию, какие он предпочитает.</p><p class="p1">КОНЕЦ ПЕРВОЙ ЧАСТИ</p><p class="subtitle">АВТОБИОГРАФИЧЕСКОЕ ОТСТУПЛЕНИЕ</p><p class="p1">Предшествующее закончено мной 28 декабря 1793 г. Вечером [этого дня] я пошел в отель «Филадельфия» (бывший Уайт-отель), пассаж де Пти-Пер, где я квартировал прежде, когда приехал в Париж в связи с избранием меня членом Конвента. Но, прожив там около девяти месяцев, я перебрался на улицу Фобур, Сен-Дени, в поисках большего уединения, чем то, каким я мог пользоваться в центре города.</p><p class="p1">Встретившись в отеле «Филадельфия» с компанией американцев, я согласился провести с ними вечер. А поскольку моя квартира находилась в полутора милях отсюда, я заказал постель здесь же, в отеле. Примерно в двенадцать часов компания разошлась, и я отправился прямо в постель. Около четырех часов утра я был разбужен стуком в дверь моего номера. Открыв ее, я увидел гвардейцев и хозяина отеля. Гвардейцы сообщили мне, что явились арестовать меня, и потребовали ключи от моих бумаг. Я впустил их, оделся и немедленно отправился с ними.</p><p class="p1">Случилось так, что Аршиль Одибер, из Кале, был тогда в отеле, и я попросил отвести меня в его комнату. Когда мы пришли туда, я сказал конвоирам, что остановился в отеле только на ночь, что я печатаю книгу и часть ее находится в Мэзон Бретань, улица Жакоб. Я пожелал, чтобы они отвели меня сначала туда, что они и сделали.</p><p class="p1">Типография, где печаталась книга, находилась поблизости от Мэзон Бретань, где жили полковник Блэкдэн и Джоэл Барлоу<a href="ch1-28.xhtml#id158" class="a"><sup class="sup">{18}</sup></a> из Соединенных Штатов Америки. Я попросил Джоэла Барлоу сличить корректурные листы с рукописью, когда они выйдут из печати. Остальная часть рукописи, с 32-й по 76-ю страницу, находилась у меня на квартире. Кроме необходимости собрать воедино все части работы, чтобы публикация не была прервана по причине моего заключения или чего-либо другого, что могло со мной приключиться, мне нужно было, чтобы при осмотре моих бумаг присутствовал кто-либо из американских граждан, поскольку у меня хранилась переписка с президентом конгресса генералом Вашингтоном, министром иностранных дел г-ном Джефферсоном и покойным Бенджамином Франклином. Поэтому мне могло оказаться необходимым послать составленный протокол конгрессу.</p><p class="p1">Оказалось, что Джоэл Барлоу получил только один лист корректуры, который он сличил с рукописью и отослал обратно в типографию.</p><p class="p1">Затем вместе с Джоэлом Барлоу мы пошли на мою квартиру, а конвоиры или комиссары взяли с собой переводчика Комитета Общественной Безопасности. Я был удовлетворен тем, что они произвели осмотр моих бумаг со всей строгостью; справедливость требует отметить, что они делали это не только вежливо, но и выказывая уважение к моей личности.</p><p class="p1">Я показал им остальную часть рукописи моей книги. Переводчик просмотрел ее и возвратил мне, сказав: «Интересная работа. Она принесет много добра». Я показал ему также другую рукопись, предназначенную для Комитета Общественного Спасения. Она была озаглавлена: «Наблюдения относительно торговли между Соединенными Штатами Америки и Францией».</p><p class="p1">Когда осмотр моих бумаг был закончен, конвой препроводил меня в Люксембургскую тюрьму. Там они оставили меня, как бы сожалея о не заслуженной мной судьбе. Я предложил написать под протоколом, что они исполнили данный им приказ со всей вежливостью, но они отказались.</p></span></span></span>
