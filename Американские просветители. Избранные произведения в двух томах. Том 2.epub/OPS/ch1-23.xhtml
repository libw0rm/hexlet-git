<p class="p">Обзор метафизических и физиологических аргументов в защиту материализма</p>
</div><p class="subtitle">О душе</p><p class="p1"><em>Аргумент в защиту отдельного существования нематериальной души, помещенной в человеческом теле и соединенной с ним, состоит в следующем.</em></p><p class="p1">Человек состоит из тела, которое, будучи живым, обнаруживает своеобразную организацию и некоторые связанные с ней явления, называемые интеллектуальными, такие, как восприятие, память, мышление, или размышление, и воление, или принятие решений (determining). Когда тело прекращает жить, оно распадается на углерод, азот, водород, кислород, фосфор и известь и, возможно, также еще на одно или два вещества. Все они сходны с тем, что мы находим в окружающих нас неодушевленных материальных телах. Судя на основании данных наших чувств, мы отличаемся от них ничем другим, кроме того, что обладаем своеобразной организацией, которой те тела не обладают. Но поскольку конфигурация или расположение частиц, из которых состоят наши тела, не могут образовать ничего другого, кроме разнообразия состояний — разнообразия материи и движения, у нас нет оснований приписать восприятие, память, мысль или волю какой-либо форме материи или движения, как бы они ни видоизменялись. Из материи и движения не может возникнуть ничего, кроме материи и движения. Феномены интеллекта слишком не похожи на материю и движение, чтобы допустить, что первые являются продуктом или разновидностями последних. Поэтому мы должны обратиться к некоторому другому принципу как источнику интеллекта, и им не может быть тело. Им должно быть нечто отличное от простой материи и движения, нечто нематериальное, нечто не имеющее отношения к материи. Этим нечто, будь то отдельная сущность или отдельный принцип, есть душа. Может ли из соединения углерода, азота, водорода и кислорода возникнуть силлогизм? Этот источник интеллекта, не имея никакого отношения к материи, будучи по своей сущности имматериальным, не подверженным подобно материи разрушению и разложению, является поэтому бессмертным, не умирает со смертью тела. Он ставит поэтому будущее состояние вне сомнения, ибо он живет, когда тело больше не существует.</p><p class="p1">Таковы в общем взгляды на этот вопрос, принятые теми, кто верит, что существует отдельная нематериальная душа как причина и источник всех явлений, называемых психическими (mental) или интеллектуальными. Согласно им, нелепо приписывать тончайшие поэтические вымыслы или тончайшие изыскания Ньютона и Лапласа простому устройству грубых ассимилированных частиц, не обладающих до их поступления в тело и после удаления из него по выводящим сосудам ничем, что приближалось бы к природе интеллекта в любом из его проявлений.</p><p class="p1">Согласно современным взглядам на этот предмет, все аргументы теологического характера исключаются. Они могут быть рассмотрены отдельно. И в отношении них так же трудно в целом принять решения, как и в отношении аргументов, выведенных из естественных феноменов; и они так же продуктивны, как многие практические разногласия.</p><p class="p1">Современные имматериалисты идут еще дальше. Они говорят, что тенденция к самой организации и все результаты этой тенденции должны быть первоначально приданы и переданы инертной материи, в отношении которой нельзя предположить, что она может обладать этой тенденцией благодаря собственному усилию. Эта организация, жизнь и свойства, связанные с жизнью, такие, как питание, пищеварение, ассимиляция, выделение и т. д., так же как явления, называемые интеллектуальными, не могут возникнуть из каких-либо известных свойств материи, как таковой, и поэтому первоначально должны быть запечатлены в ней той же самой сущностью, которой следует приписать все творения. Так, явления, называемые интеллектуальными, явно отличаются от других явлений живой организованной материи — они специфичны для человеческого рода, они необъяснимы из общих свойств организации или жизни и поэтому всем обязаны отдельной и особой связи с создателем всего нашего существования. Поскольку они не могут быть отнесены за счет какой-либо формы организации или рассмотрены как ее результат, они должны по необходимости быть приписаны некоторой особой сущности, имеющей особую и высшую природу, отличную от материальной, которой предназначено в настоящей жизни действовать посредством телесных органов.</p><p class="p1">Такой особой сущностью является <em>душа</em>. Считается само собой разумеющимся, что мы не должны вести доказательство от возможности какой-либо вещи к ее действительному существованию (a posse ad esse non valet conseguentia<a href="ch1-29.xhtml#id89" class="a"><sup class="sup">{1}</sup></a>), но, когда феномен не может быть объяснен каким-нибудь известным свойством организованной или неорганизованной материи, мы вынуждены гнаться за чем-то еще — чем-то вне материи, чем-то не являющимся матерней, чтобы объяснить феномены, которые не материальны.</p><p class="p1">Я не знаю, как выразить лучше, совершеннее и убедительнее взгляды по этому вопросу тех авторов, которые отстаивают отдельное существование души как совершенно нематериальной и соответственно неразрушимой и бессмертной сущности.</p><p class="p1">С другой стороны, <em>материалисты</em>, которые приписывают все явления, называемые интеллектуальными, телу и рассматривают их как свойства организованной материи и результат этой организации, рассуждают следующим образом.</p><p class="p1">Их аргументы можно рассматривать как 1. <em>Метафизические</em> и 2. <em>Физиологические</em>.</p><p class="p1">Начнем с ПЕРВОГО класса.</p><p class="p1">1. Единственное основание, которое имеется у нас в любом случае для того, чтобы утверждать, что одна вещь есть свойство другой, — это несомненность или всеобщность, с которой, как мы находим, они всегда сопровождают друг друга. Так, мы говорим, что золото обладает ковкостью, ибо всегда находим его таким, если только оно чистое. Мы утверждаем, что удобрение питает растения, что мышечные волокна раздражимы, что нервы являются инструментами ощущений и т. д., на том же самом основании. Попросите читателя описать минерал по его характерным особенностям, и у читателя не будет никаких сомнений в истинности этого утверждения.</p><p class="p1">Более того, когда мы находим путем опыта, что каждая вещь, которую мы видим, имеет некоторую <em>причину</em> своего существования, это побуждает нас сделать вывод, что субстанция и какое-либо из ее качеств постоянно сопутствуют друг другу, что между ними имеется некоторая необходимая связь. Поэтому <em>несомненность и всеобщность сопутствия есть единственное основание утверждать или предполагать необходимую связь между двумя феноменами</em>. И мы не можем не поверить в то, что при похожих обстоятельствах сходные последствия неизменно будут вытекать из сходных предшествующих [условий]. Поэтому мы рассуждаем: если два обстоятельства или вещи всегда предстают перед нашим наблюдением как сопровождающие одна другую: одна всегда предшествует, а другая всегда следует за ней, то должно быть некоторое основание в природе вещей, приводящее именно к этому.</p><p class="p1">Имеется необходимая связь между такой структурой, как нервная система животных, и свойством ощущения, или, как его часто называют, восприятия (perception)<a href="ch2.xhtml#id20" class="a">[33]</a>, — свойством чувствования, осознания впечатлений, произведенных на наши чувства. Ибо имеются те же самые основания для этого утверждения, какие могут быть для любого другого бесспорного [утверждения], а именно несомненность и всеобщность, с которой (при нормальном состоянии системы) мы наблюдаем восприятие и нервную систему сопровождающими друг друга. Местоположение восприятия, насколько мы знаем из фактов анатомии и физиологии, расположено во внутренних чувствующих окончаниях нервов, испытывающих впечатление. Но независимо от того, находится ли оно там или где-либо еще, поскольку оно явно относится к нервной системе, этого для нашей цели достаточно. Оно должно где-то находиться. Пусть читатель соответственно его более удачному выводу из известных фактов поместит его там, где он считает наиболее подходящим, и это в такой же мере будет служить целям моего доказательства. Восприятие, ощущение, чувствование, осознание впечатлений (поскольку все эти термины употребляются как синонимы, я предпочитаю первый) является свойством нервных аппаратов, принадлежащих телам животных, которые обладают здоровьем и жизнью. Как только чувствующие окончания нерва возбуждаются или испытывают впечатление, немедленным результатом этого является восприятие — с такой же несомненностью, как особый вес, цвет, ковкость и химические свойства золота присущи золоту, когда оно получено в чистом виде. Эти свойства нераздельны. Вы должны определить золото <em>посредством</em> их; подобным образом вы должны определить свойства нервной системы посредством восприятия — ощущения.</p><p class="p1">Я рассматриваю это доказательство как решающее, пока не удастся показать, <em>как</em> восприятие возникает с необходимостью из чего-то отличного и независимого от нервной системы; впрочем, удастся ли это показать или нет, утверждение, будто восприятие возникает подобным образом, содержит противоречие и поэтому во всех случаях является неприемлемым. Что же касается [вопроса о] способе, образе действия, благодаря которому восприятие возникает из стимуляции нервной системы, [вопроса] о том, <em>как</em> или почему оно является функцией мозга, что мы видим, то никто не может претендовать на то, чтобы показать или объяснить это; сделать это не более возможно, чем показать или объяснить, как нематериальная душа может действовать на материальное тело, не имея ни одного общего с ним свойства. В первом случае мы чувствуем сами и знаем путем наблюдения других, что восприятие, чувствование или сознание есть функция этого видимого органа, но о существовании отдельной души ничего не знаем, кроме предположения. Мы знаем, что раздражимость и сократимость — свойства мышечного волокна, но сверх простого факта их существования в качестве таковых мы ничего не знаем. Можем ли мы объяснить жизнь и рост травинки?</p><p class="p1">Эта несомненность и всеобщность сопутствия одного другому есть единственное основание для утверждения о необходимой связи между двумя феноменами. То, что одно является результатом другого, настолько верно, что, если бы это было ложным, никакое доказательство на основе индукции не было бы истинным, ибо все доказательства на основе индукции предполагают истинность этого. Поскольку невозможно даже попытаться показать наличие прямого противоречия в утверждении о том, что восприятие является результатом организации, и это, насколько могут судить наши чувства, фактически, бесспорно, обстоит так, и поскольку имматериалист никогда не сможет претендовать на то, чтобы объяснить, <em>как</em> восприятие возникает из нематериальной субстанции скорее, чем из материальной, то не требуется больше ничего, чтобы доказать, что восприятие действительно и истинно есть результат нашей организации. Доказательство в таком случае выступает в следующем виде: несомненность и всеобщность сопутствия одного другому двух или более феноменов являются единственными прямыми основаниями, которые мы имеем, чтобы утверждать или предполагать необходимую связь между ними. Свойство восприятия и нормальное состояние нервной системы при возбуждении с несомненностью и всеобщностью сопутствуют одно другому. Поэтому такое сопутствие предоставляет нам единственное прямое основание для утверждения необходимой связи между восприятием и нервной системой. Но это основание является таким же, каким мы располагаем, утверждая необходимую связь между любыми другими феноменами. Стало быть, мы имеем такое же основание утверждать необходимую связь между свойством восприятия и нормальным состоянием нервной системы, какое мы имеем для того, чтобы утверждать то же самое в отношении любых других феноменов. Необходимо понять, конечно, что нервная система должна быть возбуждена, прежде чем возбуждение может быть воспринято. Примем ли мы фразеологию Юма или доктора Т. Брауна<a href="ch1-29.xhtml#id88" class="a"><sup class="sup">{2}</sup></a> из его «Трактата о причине и следствии», доказательство будет точно тем же.</p><p class="p1">Во всех случаях, где необходимая связь между двумя феноменами такова, что один называется <em>свойством</em>, а другой — <em>предметом</em>, свойством которого является первый [феномен], общепризнано, что свойство необходимо возникает из природы или сущности предмета, к которому оно относится. Но так как восприятие должно быть свойством чего-то и так как оно единообразно связано с нормальным состоянием нервной системы, восприятие является свойством этой системы и вытекает необходимо из ее природы или сущности.</p><p class="p1">Таково подлинное и прямое доказательство учения <em>материализма</em>, и, насколько я знаком с дискуссиями [в этой области], оно ОСТАЕТСЯ НЕОПРОВЕРГНУТЫМ. Но это учение получит дополнительное подкрепление, если может быть показано, что противоположное учение <em>имматериализма</em> невозможно или невероятно. Я попытаюсь показать то и другое.</p><p class="p1"><em>О невозможности существования нематериальной, неразрушимой, бессмертной души.</em></p><p class="p1">2. — (а). Душа либо обладает <em>всеми</em> свойствами материи и никакими другими; либо она обладает некоторыми свойствами, <em>общими</em> ей с материей, и <em>некоторыми</em> другими, которых нет у материи; либо она не имеет <em>никаких</em> общих с материей свойств.</p><p class="p1">В первом случае она — материя и ничего более.</p><p class="p1">Во втором случае она частично материальна.</p><p class="p1">В третьем случае она ни в одном отношении и ни в какой степени не является материальной. Этот последний случай — единственная альтернатива, которая может последовательно поддерживать гипотезу имматериализма, ибо, поскольку душа материальна, она должна быть так же, как и материя, разрушимой, смертной и разложимой.</p><p class="p1">(b). Но допустим, что душа не имеет свойств, общих с материей. Тогда я говорю: ничто не может действовать на другое иначе как посредством некоторого общего свойства. В этом случае мы не только полностью располагаем доказательством, которое может предоставить индукция на остове известных и признанных случаев, но также и дополнительным доказательством, которое возникает из невозможности представить, как противоположные суждения <em>могут</em> быть истинными. Вы не можете воздвигнуть Колизей в Риме, играя рондо Гайдна. Вы не можете приводить в движение луч света с помощью биллиардного кия и т. п. Это положение повсюду предполагается или принимается в натурфилософских трактатах.</p><p class="p1">Но, согласно [рассматриваемому] положению, душа не обладает свойствами, общими с материей. А между тем имматериалисты повсеместно признают, что душа действует на материальное тело и посредством него. Но это противоречие — предполагать, что душа может и не может действовать на материальное тело, делает это и не делает. Поэтому гипотеза, содержащая такое противоречие, должна потерпеть крах.</p><p class="p1">3. (а). Какой бы предмет нам ни был известен, он нам известен посредством его свойств. Во всяком случае ничто мы не знаем с такой уверенностью, как это. Так, золото является тяжелым, желтым, ковким, растворимым в царской водке и т. д. Предположим, что мы на какой-то момент лишили золото этих свойств. Будет ли золотом то, что останется? Если оно имеет другие свойства, оно является другой субстанцией. Если у него не осталось никаких свойств, оно ничто, ибо ничто и есть то, что не имеет никаких свойств. Итак, если какая-либо вещь потеряет все свои качества, она превращается в ничто, она прекращает свое существование.</p><p class="p1">(b). Стало быть, существование души выводится подобно существованию любой другой вещи из ее предполагаемых качеств, каковыми являются интеллектуальные феномены человеческого существа: восприятие<a href="ch2.xhtml#id19" class="a">[34]</a>, память, суждение, воление. Но во всех случаях <em>полного</em> ста, действия сильных наркотиков, апоплексии, обморока, утопления, при котором жизненные силы еще не исчезли, сильного удара в затылочную часть головы и при всех других лейпотимических<a href="ch1-29.xhtml#id87" class="a"><sup class="sup">{3}</sup></a> потрясениях не имеется ни восприятия, ни памяти, ни суждения, ни воления все свойства души угасают, поэтому душа утрачивает на время свое существование; все свидетельства и следы ее существования исчезают pro hac vice<a href="ch1-29.xhtml#id86" class="a"><sup class="sup">{4}</sup></a>, поэтому, пока продолжаются эти расстройства нервной системы, душа мертва, ибо все ее свойства действительно угасают. Душа поэтому не является бессмертной и, следовательно, не является нематериальной.</p><p class="p1">(с). Это исчезновение всех интеллектуальных феноменов вследствие расстройства нервных аппаратов человеческого организма легко объясняется, если они будут рассматриваться (как материалист рассматривает их) не иначе как явления, зависящие от нервной системы в ее обычном состоянии возбуждения, которое возникает либо под действием впечатлений ab extra<a href="ch1-29.xhtml#id85" class="a"><sup class="sup">{5}</sup></a>, либо под влиянием движений, зависящих от чувствующих поверхностей внутренних органов, и ассоциаций, возникающих ab intra<a href="ch1-29.xhtml#id74" class="a"><sup class="sup">{6}</sup></a>. При таком взгляде на предмет все естественно и все объяснимо. Но если эти интеллектуальные явления являются свидетельствами и свойствами особой нематериальной сущности (души), то возникает непреодолимая трудность. Где находится сам предмет (the subject), когда все его свойства, все свидетельства его существования исчезли хотя бы на день иди на час? Материалист может легко объяснять оживление, происходящее при возобновленном возбуждении, исходя из непрекращающегося действия функций органической жизни.</p><p class="p1">4. [(a.)] Никакие законы разума не освободят вас от ограничений, накладываемых реальными фактами. Невозможно отрицать, что все эти интеллектуальные феномены, все эти специфические свойства нематериальной души, все эти единственные свидетельства ее существования являются также свойствами тела, ибо там, где нет нервных аппаратов, как, например, у растений, там они никогда не появляются, они не появляются также у зародыша и у ребенка, пока у него не разовьются большие полушария. Там, где нервная система расстроена в результате повреждения, болезни или воздействия лекарства, эти феномены также расстраиваются или даже исчезают. Когда умирает тело и нервная система вместе с ним, все эти феномены прекращаются и безвозвратно исчезают. Мы никогда не имеем, насколько сообщают [нам] наши чувства, ни малейшего свидетельства существования какой-либо остающейся сущности, которая, будучи связана с телом в течение жизни, отделилась бы от него при смерти. Это можно было бы утверждать, но не имеется ни единого факта, который мог бы это доказать: когда умирает тело, нет более ни восприятия, ни памяти, ни ведения. Насколько мы можем видеть, они умирают вместе с телом и не проявляют никакого признака своего последующего существования. Эти феномены, стало быть, феномены тела: если бы они также были феноменами души, то и душа подобно телу была бы материальной, ибо она имела бы общие с ним свойства.</p><p class="p1">(b). Когда говорят, что душа может существовать после того, как тело стало мертвым и распалось, я отвечаю: душа может также и не существовать: одно предположение столь же верно, как и другое. Вспомните о том, что недопустимо при добросовестной аргументации считать само собой разумеющимся существование вещи только на том основании, что она, может быть, существует. Если вы утверждаете ее существование, мы должны доказать ваше утверждение. Affirmantis est probare. A posse ad esse non valet consequentia<a href="ch1-29.xhtml#id73" class="a"><sup class="sup">{7}</sup></a>.</p><p class="p1">(с). Если кто-либо скажет, что эти свойства только <em>перестают существовать</em> на время, я хотел бы у него выяснить, какую идею он соединяет с этой временной приостановкой, имеет ли он в виду что-либо иное, кроме того, что они [свойства] <em>перестают существовать на это время</em>. Дело обстоит так, что либо ничего другого не имеется в виду, либо предполагается нечто прямо противоречащее фактам. Более того, если <em>бы</em> подразумевалось нечто большее, легко можно было бы доказать, что предполагается извечное предсуществование (archetypical existence) абстрактных идей. Это — приближение к платоновским нелепостям, видоизмененным предустановленной гармонией Лейбница, которую, как я полагаю, невозможно защищать в наши дни. Кроме того, можно показать, что подобный скрытый (ulterior) смысл противоречит максиме impossibile est idem esse et non esse<a href="ch1-29.xhtml#id72" class="a"><sup class="sup">{8}</sup></a>. Это влечет за собой грамматическую нелепость употребления прилагательного самого по себе без существительного.</p><p class="p1">(d). Если кто-либо скажет, далее, что «эти духовные (mental) феномены являются не составными частями, а действиями души и свидетельствами ее существования, так что душа может продолжать существовать и тогда, когда она больше не действует или не действует именно таким способом, ибо из того, что человек потерял орудия или инструменты, с помощью которых он обычно работает, вовсе не следует, что уничтожилась и его способность работать», то я на это отвечу: 1. Всякий раз, когда свидетельства существования вещи возникают из ее собственной природы и структуры, они являются синонимами ее свойств. Таковыми являются феномены мышления по отношению к душе, они выражают ее истинную сущность. Я не могу дать более убедительное пояснение, чем уже предложенное; пусть мой читатель, если он является минералогом, опишет какой-нибудь минерал, а затем предположит, что все его характерные особенности исчезли. 2. Так как этими интеллектуальными феноменами исчерпываются <em>все</em> свидетельства, которые мы имеем о существовании души, то когда они разрушены или угасли, то же самое происходит и с выводом, который извлечен из них. Когда исчезают все признаки существования <em>жизни</em>, каждый без колебания скажет, что исчезла и сама жизнь. 3. Инструменты, которые человек обычно употребляет работая, составляют только <em>малую часть, но не полностью все</em> свидетельства его способности работать. Когда он утратит свои чувства, свои руки, свою способность воления и способность к произвольному движению, которые также являются общими свидетельствами его способности работать, каждый скажет, что он утратил и эту способность, т. е. что она больше не существует. 4. С таким же правом, например, можно было бы утверждать в отношении золота, что его свойства, называемые существенными и характерными, не более чем действия и свидетельства существования субстанции золота, которая-де <em>может</em> продолжать существовать несмотря на то что не обнаруживает больше ни одного из тех феноменов, которые называются его свойствами, но в действительности являются только временными свидетельствами его существования. Разве может какой-либо разумный человек признать справедливость этого аргумента? 5. Если допускается умозаключение a posse ad esse — a potentia ad actum<a href="ch1-29.xhtml#id71" class="a"><sup class="sup">{9}</sup></a>, извлеченное из отдаленнейших возможностей существования, тогда вообще можно доказывать существование любой вещи вопреки всем доказательствам противного. Разве не станет рассматривать врач (a physician) как сумасшедшего того человека, который говорил бы перед разлагающимся телом, что, хотя и «несомненно, ни одно из действий, которые суть признаки жизни, в настоящее время не обнаруживается, жизнь может продолжать существовать»?</p><p class="p1">5. (а). Все соотносительные термины предполагают существование своих коррелятов: человек не может быть отцом, не имея ребенка, мужем — не имея жены и т. д. Но если один из двух коррелятов перестает существовать, то это же происходит равным образом и с другим.</p><p class="p1">(b). Все те идеи, которые образуют нашу идею души, или, иначе говоря, все те свойства, из которых мы выводим ее существование, соотносительны. Их коррелятами являются идеи. Таким образом, не может быть <em>восприятия</em> без идей, которые воспринимаются, <em>воспроизведения</em> без идей, которые вспоминаются, <em>суждения</em> без идей, которые сравниваются, <em>воли</em> без идей объектов, по отношению к которым она осуществляется.</p><p class="p1">(с). Локк показал, что у нас нет врожденных идей, что все наши идеи являются идеями ощущения или рефлексии и что идеи рефлексии не что иное, как операции ума (mind), [производимые] с нашими идеями ощущения. Это значит, что все наши идеи происходят из впечатлений, произведенных на наши чувства, и основываются на этих впечатлениях. Учение древней школы было тем же самым: nil inquam fuit in intellectu, quod non prius erat in sensu<a href="ch1-29.xhtml#id70" class="a"><sup class="sup">{10}</sup></a>, включая внутренние чувства так же, как и внешние. Это не менее истинно, чем все другое, признанное истинным мудрейшими людьми древности<a href="ch2.xhtml#id18" class="a">[35]</a>. Я знаю о «способностях духа» (mind) бесчисленного выводка шотландских метафизиков. Я не могу и не хочу отвечать на ужасающую бессмыслицу в этом вопросе, принимаемую д-ром Ридом<a href="ch1-29.xhtml#id54" class="a"><sup class="sup">{16}</sup></a> и д-ром Битти<a href="ch1-29.xhtml#id53" class="a"><sup class="sup">{17}</sup></a> за истину, равно как и на пустые софизмы д-ра Грегори<a href="ch1-29.xhtml#id52" class="a"><sup class="sup">{18}</sup></a>, на многословные страницы бессмыслицы д-ра Дугалда Стюарта, на невежественную наглость утверждений д-ра Барклея<a href="ch1-29.xhtml#id51" class="a"><sup class="sup">{19}</sup></a> в его последнем исследовании. Мы все перед читателем, и для меня этого довольно. Тем временем попросим читателя спросить себя, как он может приобрести идеи зрения, не имея глаза и его аппаратов, запаха, не имея ноздрей, вкуса — без сосочков языка и нёба и т. д. Пусть он скажет, какими идеями может обладать человек, все чувства которого полностью отсутствуют. Этого достаточно.</p><p class="p1">И действительно, люди начинают сомневаться, может ли вообще человек иметь какую бы то ни было возможность получить убедительное свидетельство существования какой-нибудь вещи, не познаваемой ни одним из человеческих чувств.</p><p class="p1">(d). Но если все наши идеи происходят из впечатлений, произведенных на наши чувства, то, поскольку эти органы являются совершенно телесными, мы никогда не можем приобрести идеи вне тела; это значит, что вне тела не имелось бы никаких феноменов восприятия, воспроизведения (recollection), суждения или воли; это значит, что не имелось бы ни одного из тех феноменов мышления, из которых мы дедуцируем существование души,— ни одного из свойств души вне тела; другими словами, без тела не было бы и души. Таким образом, начало существования души зависит от начала существования тела. Таково фактическое положение.</p><p class="p1">(e). Но имматериалист говорит: душа, что касается ее существования, отлична и независима от тела; следовательно, она и зависит и не зависит от тела, а это значит, что она не существует, поскольку противоположности не могут сосуществовать.</p><p class="p1"><em>Установив, что предшествующее бессмертие души Ничто, рассмотрим ее бессмертие</em> в будущем.</p><p class="p1">6. (а). Все впечатления, воздействовавшие на наши чувства, могут оставить след вплоть до внутренних чувствующих окончаний тех нервов, которые испытали впечатление, но не далее.</p><p class="p1">(b). Когда впечатление произведено на наши чувства посредством внешних объектов, мы сохраняем свойство восприятия действия впечатления в течение определенного периода и после того, как первоначальное впечатление прекратилось. Это — <em>память</em> и <em>воспроизведение</em>. Поэтому, хотя все наши идеи вызваны впечатлениями, первоначально воздействовавшими на наши чувства, мы можем утратить одно или два из наших чувств и все-таки вспоминать идеи, которые являются действиями впечатлений, прежде произведенных на эти чувства.</p><p class="p1">(c). Но без нервной системы идеи также не могут быть воспоминаемыми, как они не могут быть первоначально вызваны без [органов] чувств. Все это является очевидным.</p><p class="p1">(d). Когда наступает смерть, однако, разрушаются не только все наши чувства (единственный источник первоначальных идей), но и сама нервная система, являющаяся sine qua non<a href="ch1-29.xhtml#id50" class="a"><sup class="sup">{20}</sup></a> существования вызванных прежде идей. Поэтому, когда наступает смерть, разрушаются все наши идеи любого рода.</p><p class="p1">(e). Но без идей не могут существовать никакие свойства души, потому что они соотносительны и коррелятивны; а если разрушаются все свойства души, то разрушается и сама душа.</p><p class="p1">(f). Поэтому, что бы ни случалось при жизни тела, душа не существует до него и разрушается, когда оно разрушается.</p><p class="p1">(g). И когда признается, что в течение жизни многие обстоятельства могут полностью разрушить на время все свойства души, едва ли стоит спорить о том незначительном существовании, которое остается.</p><p class="p1">(h). Но когда, далее, признается, что естественное бессмертие души есть, как предполагается, необходимое следствие ее нематериальности, то из этого необходимо следует, что нематериальной души вообще не существует.</p><p class="p1">6. [(a)]. Если душа вообще существует, То она должна существовать где-то, ибо невозможно сконструировать идею какой-либо существующей вещи, которая нигде не существует, но действия которой ограничены пространством.</p><p class="p1">(b). Но если душа где-то существует, то, согласно понятию, она занимает пространство и поэтому является протяженной и, стало быть, имеет фигуру или форму, общую с материей.</p><p class="p1">(c). Кроме того, по предположению каждого имматериалиста (кроме Мальбранша, Лейбница и Беркли), душа действует на тело, т. е. на материю. Это значит, что она притягивает и отталкивает и подвержена притяжению и отталкиванию, ибо непостижимы другие действия материи, кроме основанных на притяжении и отталкивании и сводимых к ним. Если она подвержена притяжению и отталкиванию, то ее ответным действием должно быть притяжение и отталкивание. Это предполагает плотность.</p><p class="p1">(d). Душа, таким образом, обладает протяженностью, формой, плотностью, притяжением, отталкиванием. Но это охватывает все качества, которыми характеризуется материя, и поэтому душа, чем бы она еще ни была, является материальной сущностью.</p><p class="p1">(e). Но она не может быть материальной и нематериальной в одно и то же время, и поэтому ее не существует.</p><p class="p1">7. Те истины, которые мы извлекаем из тщательно наблюдавшихся и достаточное число раз повторявшихся свидетельств наших чувств, более вески, чем те, которые представляют простые дедукции разума или доказательства. Если я чувствую, что, ударяя по большому камню кулаком, я поврежу суставы пальцев, я не смогу сомневаться в этом после достаточного числа проб. Если я нахожу, что большая доза крепкого вина меня опьяняет, я не могу не верить, в результат опыта. Я вижу, что духовные феномены действительно связаны с организацией человеческого тела посредством нервных аппаратов, являющихся его частью. Я знаю путем наблюдения и опыта, что, если я разрушу ту часть нервной системы, которая обеспечивает [деятельность] какого-либо из органов чувств, например зрительный нерв глаза, органы этого чувства не будут снабжать меня прежними чувствованиями. Все это является реальным фактом, удостоверяемым таким же образом, каким мы удостоверяемся в действии бутылки мадеры: путем употребления наших чувств. В этом мы можем сомневаться не более, чем в собственном существовании. Но какое свидетельство мы можем с вероятностью иметь о существовании души? Она нераспознаваема ни одним из наших чувств — ни одним из обычных входных путей знания; согласно гипотезе, она нематериальна, она не имеет отношения к материи. В силу самой ее природы мы не можем иметь никакого чувственного доказательства ее существования. Она — некая гипотеза, предполагаемая сущность, введенная для объяснения явлений, явно связанных с нашими телесными органами, явлений, которые, независимо от того, будут ли они душой или нет, не могут иметь места без этих органов. Мы знаем, что эта связь существует, мы ее видим, слышим, чувствуем, но мы не знаем точно, как ее проследить. Но души не существует для наших чувств. Она является сущностью, существование которой предполагается в силу того, что нынешнее состояние знаний не позволяет нам (возможно) объяснить точный способ связи между интеллектом и нашей нервной системой. Я вскоре покажу, что затруднения, с которыми мы сталкиваемся, когда объясняем рост травинки или жизнь дерева, ничуть не меньше затруднений, [возникающих] при объяснении рассудка животных.</p><p class="p1">Пусть читатель подумает и спросит себя: не является ли это гипотетическое введение нематериальной души с целью разрешения трудностей, которые создает наше неизбежное неведение,— не является ли оно явным нарушением признанной аксиомы, a posse ad esse non valet consequentia<a href="ch1-29.xhtml#id49" class="a"><sup class="sup">{21}</sup></a>. Это—простое прибежище для нынешнего незнания связи, которую будущее знание сможет или не сможет распутать.</p><p class="p1"><em>Теория</em> объясняет неизвестные факты посредством законов и свойств известных фактов. Ньютон применил причину, по которой камень падает на землю, к движению планет по отношению к Солнцу. В данном случае не предполагалось ничего нового, чтобы помочь рассуждению. Если бы он сказал, что невозможно объяснить движение планет по отношению к Солнцу какими-либо свойствами планет или Солнца и этим оно должно быть обязано некоему ангелу, обязанностью которого являлось приводить планеты в движение в надлежащем направлении, то это было бы гипотезой, совершенно подобной нашим понятиям о душе с целью объяснить феномены тела.</p><p class="p1">Таким образом, мы не только не имеем прямых и удовлетворительных свидетельств существования души, но, исходя из ее предполагаемой природы, никогда и не сможем их иметь. Но ясное, прямое и неоспоримое свидетельство наших чувств [открывает] совершенно другой путь.</p><p class="p1">Разве не является, кроме того, удивительным, что мы не можем говорить об этой нематериальной душе, ее свойствах, ее способе действия иначе как на языке, внушенном телесными чувствами и происходящем от них? Можем ли мы думать или говорить о нематериальных сущностях другими словами или выражениями, чем те, которые внушают нам наши чувства и которые относятся только к нашим телесным чувствам?</p><p class="p1">Я вижу (говорит г-н Халле в своем рассуждении), что человек движется, и слышу его говорящим в течение нескольких лет. Из его речи я уверенно делаю вывод, что он <em>думает</em>, как и я. Я вижу, стало быть, что человек является существом, которое мыслит и действует. Через некоторое время человек на моих глазах падает, он становится безмолвным и холодным. Он более не говорит и не действует. Так как единственное основание, по которому я был уверен, что он мыслил, составляли его движения и речь, то теперь, поскольку они прекратились, я утратил единственный способ, который я имея, чтобы проверить, что он имел способность мыслить. После этой внезапной смерти одна видимая вещь, один человек испытал огромные изменения. Откуда же мог я вывести, что тот же самый <em>он</em> состоит из двух частей и что внутренняя часть продолжает жить и мыслить и улетает из тела, тогда как внешняя часть прекращает жить и двигаться? Я вижу, что <em>целый человек</em> ушел и что все его способности перестали существовать в одно и то же время. Поскольку я могу различать, его движения и мысль умерли совместно.</p><p class="p1">Способности мыслить, говорить и двигаться в равной степени зависят от тела и испытывают тот же удел при старении человека. Когда он умирает от старости, я вижу, что его способности движения и мышления ослабевают и умирают совместно и каждая из них постепенно<a href="ch2.xhtml#id17" class="a">[36]</a>. Момент, когда он перестает двигаться и дышать, представляется также моментом, когда он прекращает мыслить.</p><p class="p1">Когда я доверяюсь просто разуму, мне представляется, что моя способность мыслить так же зависит от моего тела, как моя способность видеть и слышать. Я не мог мыслить в детстве. Мои способности мыслить, видеть и чувствовать в равной степени склонны быть затрудняемы телом. Удар но голове лишает мышления человека, который еще может, однако, видеть, чувствовать и двигаться. Так что, естественно, представляется, что способность мышления так же относится к телу, как любая другая способность человека вообще. Кажется естественным, что то предположение, будто человек может <em>мыслить</em> помимо тела, имеет не больше оснований, чем то, будто он может слышать звуки или чувствовать холод помимо тела.</p><p class="p1">Если именно так обстоит дело (что отрицать невозможно), если ни из фактов, ни из природы самих вещей никогда не может быть получено какое-либо прямое доказательство существования нематериальной, отдельной, независимой души, если, далее, все прямые и позитивные доказательства, которые вообще могут быть получены о какой-либо вещи, все, что в данном случае может быть предположено в отношении ее природы, говорит <em>против</em> существования такого рода души,— то каким же тогда сильным, каким абсолютно неопровержимым и каким очевидным должно быть рассуждение, посредством которого выводится ее существование! Даже то, что честно и искренне спорят о возможности ее бытия, делает маловероятной убедительность [этого рассуждения]. Кто может честно и искренне спорить о зависимости мысли от тела?</p><p class="p1">8. Я предполагаю, что все феномены, называемые духовными или интеллектуальными, объяснимы как феномены тела. Гартли<a href="ch1-29.xhtml#id47" class="a"><sup class="sup">{23}</sup></a> и Дестют де Траси<a href="ch1-29.xhtml#id46" class="a"><sup class="sup">{24}</sup></a> убедили меня в этом. (Первый—в первом томе «О человеке», второй — в своей «Идеологии».) Я не могу входить в их размышления; они могут говорить сами за себя. Публика вскоре воздаст им по справедливости то, чего не хочет признать современная ортодоксия.</p><p class="p1">9. Мы не имеем ни малейшего доказательства какого бы то. ни было рода, что идеи могут возникать или могут существовать независимо от телесной организации. Мы никогда не знаем их существующими в таком виде. Мы не знаем этого, и, исходя из фактов, мы не имеем ни малейшего основания верить, что так может быть. Но сама душа изобретена, чтобы объяснить их. Они [идеи] рассматриваются (теми, кто верит в отдельную душу) как существенное для этого существа—особенное свойство и результат действий души. Но где доказательство того, что идеи могут существовать в душе вне тела? Где мысль, когда тело умирает? Где была мысль до того, как тело начало существовать? De non apparentibus et non existentibus eadem est ratio<a href="ch1-29.xhtml#id45" class="a"><sup class="sup">{25}</sup></a>. Все утверждения равно истинны как в отношении того, что не существует, так и в отношении того, для существования чего нет свидетельств.</p><p class="p1">Таковы аргументы абстрактного и метафизического характера, на которых я основываю мое мнение, что нематериальная, бессмертная, отдельная от тела душа не существует и не может существовать. И мне представляется на основании того, что уже было сказано, что имеется такое же доказательство истинности учения <em>материализма</em>, как и того, что золото — тяжелое, чернила — черные, вода — жидкая, и других бесспорных утверждений. Вместе с тем имеется и доказательство того, что противоположная доктрина <em>не может</em> быть истинной, ибо два таких противоречащих друг другу утверждения не могут быть оба истинными.</p><p class="p1">Теперь перехожу к группе аргументов скорее физиологических, чем метафизических. Но прежде вступления в эту область знания, я хотел бы выдвинуть некоторые положения физиологии относительно организма животного, касающиеся вопроса, о котором идет речь.</p><p class="p1">Окружающие нас объекты условно разделены на минеральное, животное и растительное царства. Частицы тел, из которых состоит каждый род субстанции, имеют своеобразные активные свойства, благодаря которым они располагаются — в тех случаях, когда они свободны от помех, создаваемых добавлением чужеродных тел,— в некоторые особенные формы.</p><p class="p1">Частицы <em>минеральной</em> субстанции в тех случаях, когда они имеют достаточное время и пространство, чтобы расположиться соответственно присущим им свойствам, предполагают определенные формы, обычно призматические, число сторон и величина углов которых детерминированы в определенных границах химическим составом (constitution) минерала, о котором идет речь. Следовательно, определение минералогических видов, проделанное за эти двадцать лет, в частности минералогами французской школы, основывается на форме кристалла. Этот общий факт неоспорим, но ограничения и точные отношения между химическим составом (composition) и формой минеральных зародышей (nucleus) [кристаллов] до настоящего времени не установлены с точностью.</p><p class="p1">Минералы возрастают в величине путем кристаллизации добавочных частиц вокруг откристаллизовавшегося зародыша, производя вторичные формы. Но им не свойственны поглощения, разложение, переваривание, ассимиляции, секреция, экскреция, рост и размножение. Представляется, что они не имеют какого-либо свойства, к которому может быть ясно приложен термин <em>жизнь</em>, и не страдают от чего-либо подобного тому, что мы называем <em>смертью</em>, хотя и невозможно сомневаться в том, что они наделены [некоторыми] активными свойствами<a href="ch2.xhtml#id16" class="a">[37]</a>. Подобно всем другим субстанциям они подвержены химическому разложению и Последующей дезинтеграции. Они совершенно лишены ощущения и золения и не имеют аппаратов, связывающих их с окружающими телами.</p><p class="p1"><em>Растения</em> суть субстанции, которые имеют особую организацию или устройство плотных, трубчатых, клеточных и жидких частей, посредством которых они осуществляют свойственные им питание, переваривание, ассимиляцию, секрецию, экскрецию, рост и размножение. Они умирают от насильственного воздействия, болезни, старости. Будучи прикреплены своими корнями, они не передвигаются. До настоящего времени у них не открыто никакого нервного аппарата, но некоторые из их волокон являются раздражимыми и сократимыми. Не имея нервного аппарата, они не имеют восприятий (ощущения) или воли, они не мыслят. До настоящего времени ясно установлено, что растения не могут появляться иначе, чем путем порождения от предшествующего растения, и, хотя благодаря процессу ассимиляции неорганическая и безжизненная материя может превращаться в органическую и живую, растительная жизнь должна (насколько мы знаем) предсуществовать. Представляется, что главное назначение растений состоит в том, чтобы снабжать животных пищей и частично подготовить превращение безжизненной, неорганической материи в чувствительную, способную к наслаждению и страданию. За исключением меньше одной тысячной части веса, растения разложимы на углерод, водород, кислород, с небольшой порцией азота, калия и фосфора. Земли (earths), в них находимые, не представляются имеющими существенное значение для их устройства.</p><p class="p1"><em>Животные</em> суть субстанции, имеющие особенную организацию, или расположение, плотных, трубчатых, клеточных и жидких частей, посредством которых они осуществляют поглощение, переваривание, ассимиляцию, рост, секрецию, экскрецию и размножение. Они умирают от насильственного воздействия, болезни, старческого возраста. Когда они умирают, они разлагаются на азот, или нитроген, углерод, водород, кислород, известь и фосфор. Они подвижны. Для этой цели они имеют мышечные аппараты. И они имеют также нервные аппараты для целей ощущения и воления, посредством которых они связаны с окружающими объектами — одушевленными и неодушевленными. Благодаря ассимиляции они превращают неорганическую и безжизненную материю в органическую, живую и чувствующую<a href="ch2.xhtml#id15" class="a">[38]</a>. До настоящего времени ясно не обнаружено, что какое-либо животное возникает иначе как преемник некоторого сходного животного, его непосредственного предшественника. Теория nisus formativus<a href="ch1-29.xhtml#id267" class="a"><sup class="sup">{26}</sup></a> Блюменбаха, теория Дарвина<a href="ch1-29.xhtml#id265" class="a"><sup class="sup">{27}</sup></a> и Ламарка не являются невозможными, но пока имеют мало приверженцев. <em>Представляется</em>, что против учения о самопроизвольном зарождении имеются веские факты. Зоофиты, маленькие инфузории, черви и другие паразиты, разрушающие внутренние части живых организмов, создают трудности [для этого учения], но не исключают его. Равным образом плесень, мхи и другие мельчайшие растения, изучаемые фитологией.</p><p class="p1">Все позвоночные животные имеют: а) органическую систему, предназначенную для поддержания простой жизни животного и являющуюся аналогичной органической системе растений; b) мышечную систему, предназначенную частично для внутреннего действия, частично для перемещения; с) нервную систему, частично предназначенную для ощущений и волений и наших отношений к другим существам.</p><p class="p1">Непроизвольно движущиеся мышцы обладают благодаря секреции, выделяемой органической системой, и соответствующим им нервным аппаратам, силой сокращения. Иначе говоря, они становятся в результате приложения раздражителя тоньше или толще. Раздражитель может быть либо естественным раздражителем нервной системы или крови, либо искусственным. Действия непроизвольно движущейся мышцы совершаются, не сопровождаясь чувствованием или восприятием. Произвольно движущиеся мышцы раздражаются естественно, благодаря [действию] той части нервной системы, которая соответствует ощущению или ведению. Иначе говоря, благодаря мозгу и церебральной иннервации какая-либо часть или волокно нервного ствола передает иннервацию к мозгу, а другая [часть] — от мозга. Полагают, что гальванические процессы до некоторой степени могут быть заменителями нервных раздражителей мышц, движущихся как произвольно, так и непроизвольно.</p><p class="p1">Установлено, что мышечная сила пребывает в мышцах, является свойством мышечного волокна и отличается от нервной силы, действующей просто как один из стимулов нервной раздражимости. Мышечная раздражимость и сократимость могут существовать в отдельной мышце. Установлено, что нервная сила, предназначенная для целей непроизвольной, нечувствительной, органической жизни, отличается от нервной силы, предназначенной для целей ощущения и воления, ибо каждая может быть продемонстрирована отдельно от другой. Весьма вероятно, что первая из названных частей нервной системы ограничена продолговатым мозгом и ганглиозными сплетениями, вторая, и более важная часть, — мозгом и его центром.</p><p class="p1">Мне известен ряд случаев, приводимых моим другом д-ром Ферриаром<a href="ch1-29.xhtml#id263" class="a"><sup class="sup">{28}</sup></a> в «Манчестерских известиях» и в письме ко мне, ряд случаев, приводимых сэром Эверардом Хоумом<a href="ch1-29.xhtml#id261" class="a"><sup class="sup">{29}</sup></a> в «Философских известиях», и многие другие случаи, не включенные в статьи этих господ, когда поражения мозга не сопровождаются видимыми поражениями интеллекта. Ни один физиолог не считает, что это свидетельствует против предположения о том, что мозг является тем центром нервной системы, которому свойственны ощущения и воления. Ибо мы не знаем посредством эксперимента, какие именно части мозга являются исключительно таковыми. Всеобщий факт, установленный путем индукции из бесчисленных отдельных случаев, не может быть отменен, исходя из нескольких кажущихся аномалий, объяснение которых представляет трудности. Теория охватывает те части мозга, которые существенны для ощущений и волений, а не простую общую массу, которая представляется вспомогательной оболочкой.</p></span></span>
