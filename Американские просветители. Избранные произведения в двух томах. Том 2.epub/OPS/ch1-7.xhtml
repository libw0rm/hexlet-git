<span><span><p class="p1">Трудно определить ту норму, по которой проверяются нравы народа, будь то <em>всеобщие</em> или <em>индивидуальные</em>. Еще труднее местному жителю подвести под эту норму нравы своего родного народа, знакомые ему, вошедшие в привычку. Несомненно, на нравы нашею народа оказало неблагоприятное влияние существующее у нас рабство. Все отношения между хозяином и рабом представляют собой вечное проявление самых бурных страстей, упорного деспотизма, с одной стороны, и унижающего повиновения — с другой. Наши дети видят это и учатся подражать этому, поскольку человек — животное подражающее. Это качество лежит в основе всего его развития. С колыбели до могилы человек учится делать то, что, как он видит, делают другие. Если бы для обуздания неумеренной вспышки гнева к своему рабу родитель не мог найти сдерживающей силы в своей филантропии или себялюбии, то присутствие своего ребенка всегда должно было бы быть достаточным сдерживающим началом. Но обычно это не помогает. Родитель дает волю взрыву своих чувств, ребенок наблюдает, подхватывает выражение гнева, напускает на себя тот же грозный вид в кругу маленьких рабов, начинает бушевать; воспитанный и взлелеянный в таком духе, ежедневно упражняясь в тирании, ребенок неизбежно воспринимает это во всех отвратительных проявлениях. Человек, который может сохранить при таких обстоятельствах свою добродетель и умение держать себя,— чудо. И какие проклятия должны сыпаться на голову государственного деятеля, который, позволяя одной половине граждан попирать права другой, превращает первых в деспотов, а вторых — во врагов, разрушает моральные устои одной части населения и любимое отечество — другой. Так, если у раба может быть родина в этом мире, то она должна быть любой другой, но не той, где он рожден жить и работать на других; где он вынужден скрывать способности, заложенные в его натуре, способствовать, насколько это зависит от его индивидуальных стремлений, исчезновению человеческого рода или передавать по наследству бесчисленным поколениям, происходящим от него, свое жалкое положение. С гибелью моральных устоев народа сводится на нет и его трудолюбие. Так, в жарком климате никто не станет работать на себя, если можно заставить работать на себя другого. Справедливость сказанного подтверждается тем, что лишь весьма малое число рабовладельцев можно увидеть когда-либо за работой. А можно ли привилегии народа считать надежными, если мы устранили их единственно прочную основу — убежденность народа, что эти привилегии — божий дар, что их нельзя нарушить, не вызвав гнева божьего? Поистине я опасаюсь за свою страну при мысли, что бог справедлив; что его правосудие не может вечно дремать; что, учитывая хотя бы только численность, характер и естественные средства народа, представляется вполне вероятным поворот колеса фортуны, перестановка мест; и что это может произойти благодаря какому-то сверхъестественному вмешательству! У всемогущего нет такого свойства, которое могло бы помочь нам в этой борьбе. Но невозможно оставаться сдержанным, продолжая рассматривать эту тему с различных позиций политики, морали, естественной и гражданской истории. Мы должны удовлетвориться надеждой, что [эти взгляды] найдут себе путь в ум каждого. Я полагаю, что некоторое изменение уже ощутимо с начала настоящей революции. Характер хозяина умеряется, духовное начало раба подымается из праха его, положение становится легче, под покровительством небес подготавливаются условия для полной эмансипации, и это скорее произойдет, как подсказывает ход событий, с согласия хозяев, чем путем их ликвидации.</p><p class="subtitle">Вопрос XIX. Состояние промышленности, коммерции, внутренней и внешней торговли</p><p class="p1">Наша внутренняя торговля никогда не имела большого значения. Наша внешняя торговля многое переудила с начала нынешней борьбы. За это время мы производили в своих семьях самые необходимые предметы одежды. Хлопчатобумажную ткань можно сравнить с однотипной тканью европейских мануфактур. Но наши шерстяные, льняные и конопляные ткани очень грубы, не имеют приятного внешнего вида; отсюда вытекает наше отношение к сельскому хозяйству и то предпочтение, которое мы отдаем иностранным мануфактурам. Мудро это или нет, но наш народ несомненно встанет, как только сможет, на путь увеличения добычи сырья и будет обменивать его на более тонкие ткани, чем те, которые он сам умеет производить.</p><p class="p1">Политические экономисты Европы возвели в принцип, что каждое государство должно стремиться производить для себя; этот принцип, как и многие другие, мы переносим в Америку, не учитывая различий в обстоятельствах, которые часто приводят к иным результатам. В Европе есть такие земли, которые можно обрабатывать, и такие, которые возделывать нельзя; поэтому к мануфактуре прибегают по необходимости, чтобы занять избыток населения. Но у нас есть огромные земельные просторы, где земледелец мог бы проявить свое трудолюбие. Что лучше: чтобы все наши граждане были заняты улучшением земли или чтобы часть их была отвлечена от этого с целью развития мануфактур и ремесел для другой части населения? Те, кто трудится на земле,— избранники бога, если у бога вообще могут быть избранники, души которых он сделал хранилищем главной и истинной добродетели. Это — средоточие, в котором бог сохраняет вечно живым тот священный огонь, который иначе мог бы исчезнуть с лица земли. Примера разложения нравственности нельзя найти у людей, занятых возделыванием земли, ни у одной нации, ни в какие времена. Этой печатью отмечены те, кто, не глядя на небо, на свою собственную землю и не трудясь, как это делает землепашец ради своего существования, зависят в своем существовании от случайности и каприза покупателей. Такая зависимость порождает раболепство и продажность, душит зародыш добродетели и подготавливает удобные орудия для свершения злых умыслов. Этот процесс — естественное развитие и следствие ремесел — иногда задерживался случайными обстоятельствами; но вообще в любом государстве соотношение между земледельцами и всеми другими слоями населения — соотношение между здоровой и гнилой частью государства — является достаточно хорошим барометром для измерения степени его разложения. Поскольку у нас есть земля, на которой можно трудиться, пусть никогда наши граждане не становятся к станку и не садятся за прялку. Плотники, каменщики, кузнецы нужны сельскому хозяйству. А что касается общих производственных операций — пусть наши цехи остаются в Европе. Лучше туда привозить продовольствие и материалы для рабочих, чем доставлять рабочих сюда с их нравами и устоями. Расходы на транспортировку товаров через Атлантический океан окупятся благодаря счастью и незыблемости правительства. Массы, населяющие большие города, так же способствуют поддержке чистоты государства, как язвы — организму человека. Именно нравы и дух народа сохраняют республику в силе. Вырождение народа — это язва, которая вскоре заразит его законы и конституцию.</p></span><span id="id7"><div class="title2">
<p class="p">[О необходимости восстаний]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — Д. МЕДИСОНУ<a href="ch1-28.xhtml#id193" class="a"><sup class="sup">{1}</sup></a></p><p class="p1">Париж, 30 января 1787 г.</p><p class="p1">...Очень хочу знать ваше отношение к недавним беспорядкам в восточных штатах<a href="ch1-28.xhtml#id192" class="a"><sup class="sup">{2}</sup></a>. Насколько мне, однако, известно, они, кажется, не угрожают серьезными последствиями. Эти штаты пострадали от нарушения путей торговли, которая еще не нашла других выходов. Это должно было привести к нехватке денег и к тому, что положение народа стало тяжелым. Это тяжелое положение породило совершенно неоправданные действия, но, я надеюсь, они не вызовут суровых репрессий со стороны правительств. Сознание находящимися у власти того, что ведение ими общественных дел было честным, возможно, вызовет [у них] слишком сильное негодование. Лица, у которых страх преобладает над надеждой, могут слишком поспешно заключить, что природа создала человека не поддающимся иному правительству, кроме как правительству силы. Такое заключение не основано ни на истине, ни на опыте. Общества существуют в трех весьма различных формах: 1) без правительства, как у наших индейцев; 2) с правительством, на которое желание каждого имеет прямое влияние, как в случае с Англией в меньшей степени и в наших Штатах — в большей; 3) с правительством силы, как во всех других монархиях и в большинстве других республик. Чтобы получить представление о бедственном существовании при последних, их следует рассмотреть. Это правление волков над овцами. Для меня не ясен вопрос, не является ли лучшим первое общественное положение. Но, думаю, что оно неприменимо к многочисленному населению. Во втором состоянии много блага. При нем массы людей наслаждаются драгоценной свободой и счастьем. Оно также имеет свои пороки; основной из них — беспокойство. Но сравните его с притеснением при монархии, и этот порок окажется ничем. Malo periculosam libertatem quam quietam servitutem<a href="ch1-28.xhtml#id191" class="a"><sup class="sup">{3}</sup></a>. Этот порок даже порождает добро. Он предотвращает вырождение правительства и питает общий интерес к общественным делам. Я считаю, что небольшой бунт время от времени — хорошее дело и так же необходим в политическом мире, как бури в мире физических явлений. Неудачные восстания действительно обычно выявляют те нарушения прав народа, которые их породили. Учет этой истины сделает честных республиканских правителей настолько мягкими при наказании мятежников, чтобы не очень сильно обескураживать их. Это — лекарство, необходимое для доброго здоровья правительства...</p></span></span>
