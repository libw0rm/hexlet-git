<p class="p">Об ассоциации идей</p>
</div><p class="p1">В последнее время так мало внимания обращается на глубокую и важную книгу Гартли «Наблюдения над человеком», впервые опубликованную в 2-х томах в 1749 г., что я попытаюсь сформулировать основные относящиеся к ассоциации идей факты, прекрасно изложенные в этом трактате. Д-р Дж. Пристли обратил внимание своих последователей на эту работу, а «Зоономия» Дарвина в основном базируется на учениях Гартли, Брауна<a href="ch1-29.xhtml#id84" class="a"><sup class="sup">{1}</sup></a> и Гиртаннера<a href="ch1-29.xhtml#id83" class="a"><sup class="sup">{2}</sup></a>. Учению об ассоциациях уделяется также большое внимание в сочинениях Кондильяка, но я не обнаружил, чтобы на книгу Гартли обратил внимание кто-либо из современных французских идеологов<a href="ch1-29.xhtml#id82" class="a"><sup class="sup">{3}</sup></a> или физиологов — Кабанис, Дестют де Траси, Ришеран<a href="ch1-29.xhtml#id81" class="a"><sup class="sup">{4}</sup></a>, Мажанди<a href="ch1-29.xhtml#id80" class="a"><sup class="sup">{5}</sup></a>, Аделон<a href="ch1-29.xhtml#id79" class="a"><sup class="sup">{6}</sup></a> или Бруссэ<a href="ch1-29.xhtml#id78" class="a"><sup class="sup">{7}</sup></a>. Представляется, что французские физиологи также пренебрегают тем, что сделали англичане, как англичане тем, что сделали французы.</p><p class="p1">Нижеследующий короткий очерк ни в коем случае не отменяет необходимости того, чтобы каждый образованный физиолог или идеолог внимательно ознакомился с первым томом работы Гартли, которую, несмотря на ее ненужные гипотетические прибавления, едва ли превосходит какая-либо известная книга по языку, глубокому и точному рассуждению, обширности применений. Пристли сократил ее, но сама книга настолько содержательна по материалу и способу изложения, что она должна читаться такой, какой ее написал Гартли. Его теория вибраций, впервые предложенная сэром Исааком Ньютоном, неправильно понятая и неправильно интерпретированная поверхностными авторами, может быть верной или нет — я склонен соглашаться с ней, — но факты, относящиеся к обширным ассоциациям ощущений с ощущениями, ощущений с идеями, идей с идеями и тех и других с мышечными и другими телесными движениями — автоматическими и произвольными, инстинктивными и интеллектуальными, нормальными и болезненными, совершенно неоспоримы: это [ведь] не теория, а факты.</p><p class="p1">На ассоциацию идей впервые обратил внимание г-н Гей в диссертации, предпосланной «Происхождению зла» Кинга, а затем г-н Локк в его «Опыте о человеческом разуме» (кн. II, гл. 33)<a href="ch1-29.xhtml#id77" class="a"><sup class="sup">{8}</sup></a>. Книга Гартли была отмечена шотландскими метафизиками в такой поверхностной и легкомысленной форме, которую следовало ожидать от людей, не могущих пли не умеющих позаботиться о понимании. Но г-да Рид, Освальд, Битти, Дугалд Стюарт и Томас Браун<a href="ch1-29.xhtml#id76" class="a"><sup class="sup">{9}</sup></a> процветали. Как фавориты клира, ибо они принадлежат к ортодоксальной школе идеологии, они — онтологи и психологи, они не нарушают всеобщих предубеждений, они не идут против клерикальных учений, их ужасают тенденции еретической метафизики, стиль их сочинений большей частью хорош, часто отмечен изяществом и вкусом, в то время как догматизм, который пронизывает их пустопорожние страницы, хорошо рассчитан на то, чтобы обмануть многочисленных читателей, согласных читать не думая. Но прогресс точной физиологии разрушил их [построения]. Думающая часть публики, которая в конечном счете задает тон той более обширной части, которая не думает, утомилась тем, что приходится тащиться через страницы, заполненные фигуральными словами и фразами, не имеющими определенного значения, и стала громко взывать к реальным фактам и точности языка. Я первоначально склонился к мысли набросать этот очерк, внимательно изучив критические замечания, высказанные д-ром Блейром<a href="ch1-29.xhtml#id75" class="a"><sup class="sup">{10}</sup></a> и лордом Кеймсом<a href="ch1-29.xhtml#id65" class="a"><sup class="sup">{11}</sup></a> при чтении мной курса на эту тему в колледже, где я президентствую, и увидев, как можно было бы более удовлетворительно объяснить и проиллюстрировать принципы, которые они пытаются развить, если бы они что-нибудь знали относительно учения об ассоциации идей. Таким образом, вся путаница и темнота данного лордом Кеймсом объяснения хода идей, их связи с предшествующими идеями, его тяжеловесное и не очень вразумительное объяснение того, что он называет <em>идеальной презентацией</em>, — эмоций, страстей, симпатий и симпатических эмоций, эмоций, сходных между собой, эмоций, связанных с музыкой, и многих других — все это разъясняется как очевиднейшие случаи ассоциаций. Д-р Джозеф Пристли понимал значение этого учения для [уяснения] этих предметов и отметил его применение в своих «Лекциях о красноречии и критике», не прибавляющих ничего к Блеру и Кеймсу. Хотя он и понимал его полезность, в своих лекциях об этом учении он его мало использовал сравнительно с размерами его применимости, и я предполагаю, что это произошло из-за его недостаточного знакомства с физиологией.</p><p class="p1">В последующем очерке «Ассоциация идей» я не претендую на то, чтобы развить теорию — мою собственную или кого-либо другого. Я утверждаю очевидные, хорошо известные, неоспоримые факты, знакомые каждому физиологу, когда-либо обратившему свое внимание на сцепление раздражений и движений в нервных волокнах, но полностью игнорируемые компанией метафизиков-словоблудов, которым и не грезится, что феномены тела могут быть каким бы то ни было образом использованы при выяснении или объяснении феноменов духа. Этот разряд авторов довольствуется порицанием чьего-либо воззрения, если его тенденция, непосредственная или отдаленная, является тем, что духовенство называет еретическим и опасным, как всякое мнение, которое стремится уменьшить влияшие клерикалов или разоблачить правление, с помощью которого они держат невежд в подчинении. «Что такое ортодоксия и что ересь?» — спрашивает лорд Сендвич в спорах о [религиозной] корпорации и определении [ортодоксальности]. «Ортодоксия, мой лорд, —</p><p class="p1">говорит епископ Уорбертон<a href="ch1-29.xhtml#id63" class="a"><sup class="sup">{12}</sup></a>, — это мое мнение, а ересь — это мнение другого человека». Пора отбросить изучение тенденции какого-либо воззрения и поставить вместо этого вопрос, что является фактом и истиной. Последние никогда не могут иметь дурной тенденции, однако изуверы, заточившие в тюрьму Галилея и осудившие Лоуренса и Макартнея, думают иначе. Каково слово истины? Рассмотрим этот вопрос открыто и честно.</p><p class="p1">Очерк учения об <em>ассоциации идей</em> будет тогда выглядеть следующим образом.</p><p class="p1">Когда впечатление или стимуляция прилагаются к какому-либо чувствующему окончанию, они распространяются посредством некоторого рода движения по ходу нерва в мозг. Движение, распространяющееся таким образом по ходу нерва в направлении мозга, подчиняется следующим принципам.</p><p class="p1">1) Это — вибрационное движение, колебание тела или нервного ствола. Но имеется в виду не мнение сэра Исаака Ньютона, или д-ра Гартли, или какого-либо другого известного мне автора, хотя оно по неведению и приписывается Гартли и в таком виде неправдоподобно, так как нервы не являются чем-то вроде натянутых струн клавикордов. Они — относительно мягкие тела, находящиеся в мягких телах.</p><p class="p1">2) Мельчайшие частицы, из которых построены нервы, приводятся в вибрационное движение, которое распространяется <em>вдоль</em> всего вещества нерва в данном направлении. Таким представляется мнение Гартли. Может быть, так оно и есть, но мы не имеем достаточных доказательств для того, чтобы установить существование такого рода движения в нервах. Гартли обращается за помощью к понятию сэра Исаака Ньютона об эфире. Но это гипотеза.</p><p class="p1">3) Предполагается, что нервы выделяют очень нежную жидкость, которая является носителем этих последовательных пульсаций или вибраций. Но никто не мог обнаружить эту жидкость, или выяснить ее природу, или удовлетворительно объяснить способ получения ею впечатлений и их распространение.</p><p class="p1">4) Считается вероятным (но не несомненным), что агентом происходящего является гальваническая жидкость, исходя из [реакций] электрического ската (gymnotus electricus, silurus electricus), из экспериментов по пищеварению и дыханию д-ра Вильсона Филипса, Дютроше<a href="ch1-29.xhtml#id62" class="a"><sup class="sup">{13}</sup></a> и других и из наблюдений д-ра Легалуа<a href="ch1-29.xhtml#id61" class="a"><sup class="sup">{14}</sup></a>. Но это мнение является только мнением, более определенно основанным на фактах, чем другие, однако ни в коем случае не твердо установленным.</p><p class="p1">Однако, поскольку ствол не может (непосредственно) действовать на модулярное вещество, из которого состоит мозг, но [воздействует] только посредством передающегося движения, несомненно, что необходимо должно происходить то или другое движение. Оно <em>может</em> быть не движением, но чем-то движимым. Под мозгом я имею в виду те части так называемого модулярного вещества, которые, согласно наблюдаемым фактам, включают места локализации интеллекта: большие полушария, или переднюю часть мозга, мозжечок, или заднюю часть, и продолговатый мозг, образующие совместно головной мозг. Представляется, исходя из наблюдений над фактами, что головной мозг образуется постепенно путем продолжения спинного мозга. Нервы являются большей частью парными, и головной мозг также обычно состоит из парных частей, как наблюдали Галль<a href="ch1-29.xhtml#id60" class="a"><sup class="sup">{15}</sup></a> и Шпурцгейм<a href="ch1-29.xhtml#id59" class="a"><sup class="sup">{16}</sup></a>. Пока что не могут быть прослежены аппараты, посредством которых электрическая или гальваническая жидкость выделяется или накапливается у наземных животных, подобно тому как это происходит у названных выше рыб. Когда где бы то ни было происходит движение, оно тем или другим образом передается, например, от чувствующего окончания, например пальца, к модулярному веществу мозга (как выше было объяснено), оно там <em>чувствуется</em> или, согласно недавно принятому выражению, <em>воспринимается</em>. Поэтому каждое ощущение является по своей сущности ДВИЖЕНИЕМ В ВОСПРИНИМАЮЩЕМ МОЗГУ. Это настолько истинно, что ясно признается и утверждается всеми знаменитыми физиологами последнего времени. Это можно найти в качестве определенно установленного у Ришерана и Мажанди — двух наиболее ценимых среди нас основных авторов. Полагаю, что это показано и д-ром Дарвином в его «Зоономии», в третьем разделе и других местах. Движение, переданное таким образом, — где и благодаря чему оно чувствуется или воспринимается? По этому вопросу имеются два мнения, к которым может быть присоединено третье.</p><p class="p1">1). В связи с тем что очень трудно представить, каким образом восприятие, мысль или интеллект могут возникнуть из специфического устройства или расположения частей, первоначально не обладавших всеми этими свойствами и состоявших просто из инертной, бесчувственной, лишенной сознания материи, философы, в особенности духовные лица, склонились к гипотезе о сущности пли принципе, отличном от тела, не имеющая никаких общих с ним качеств, нематериальном, не зависящем от него и не умирающем с ним, а переживающем его, присоединяющемся сверхъестественным образом к нашей системе организованной материи. Благодаря такому объединению мы приобретаем способность проявлять феномены интеллекта. Этой нематериальной сущностью или принципом является душа. Согласно этому мнению, движения, которые происходят в нервной системе, воспринимаются или чувствуются душой и становятся объектом ее операций. Все явления, называемые духовными или интеллектуальными, происходят по существу от души как особой сущности. Из такого соединения души и тела они развиваются в составную сущность, называемую человеком. В нем <em>тело</em> является разрушимым и исчезающим, <em>душа</em> — неисчезающей, неразрушимой и бессмертной. Таким было на протяжении многих веков господствующее мнение образованных и мыслящих людей. Оно является мнением огромного большинства духовных лиц в наши дни и общим мнением среди пишущих по метафизическим вопросам, в частности в Шотландии. Этому мнению обучают как истинному во всех университетах и семинариях в Англии, в континентальной Европе и в нашей стране. Поэтому оно имеет решающую поддержку современных авторитетов. Но оно поддерживалось искусственно и в настоящее время почти не имеет под собой почвы.</p><p class="p1">2). Другая категория философов, главным образом в Англии и Франции, придерживается мнения, что все духовные или интеллектуальные феномены могут быть объяснены из свойств организованного тела без вмешательства какого-либо особого нематериального принципа, вроде такого, как описанная душа, при условии, что свойства восприятия или чувствования относятся к нашей организации или возникают из нее, как во всяком случае <em>представляется</em> исходя из фактов. Они говорят, что жизнь и восприятие также являются результатом нашей особой организации, как и любое - другое свойство — результатом какой-либо системы. Они говорят, что нет другого основания, кроме постоянного сопутствия одного другому, на котором мы могли бы вообще основывать какой-либо случай необходимой связи или утверждать в каком-либо случае, что одна вещь является свойством другой; что явления, называемые духовными, должны рассматриваться, как возникающие и относящиеся к существенным свойствам животной организации, потому что они никогда не наблюдаются, кроме как в связи с телесной, организованной системой, всегда сопровождают ее, растут с ее ростом, чтобы быть более совершенными, поскольку организация животного более совершенна, зависят от здорового состояния нервной системы, становятся беспорядочными при нервном заболевании или расстройстве, приходят в упадок при упадке телесной организации, стареют вместе с телом и исчезают вместе с ним. Они утверждают, что нет каких-либо свидетельств существования способностей души или какой-либо из них, кроме тех, которые возникают в теле и зависят от него. Ибо очевидно, что невозможно для наших материальных чувств и органов получать впечатления от сущности, не имеющей ни одного свойства материи. Все различия между человеком и другими животными с точки зрения интеллекта соответствуют различиям с точки зрения организации. Феномены, называемые психическими, также реально проявляются животными, как и человеком, только ими в значительно меньшей степени из-за значительно менее высокой организации у других животных. Во всех случаях они сводимы к телесным воздействиям. Кроме того, они утверждают как бесспорный факт то, что составные тела проявляют свойства и результаты, полностью отличные от свойств их компонентов.</p><p class="p1">Это мнение является господствующим среда многих анатомов и врачей в Англии и Франции и среди последователей религиозных принципов д-ра Пристли. В качестве очень серьезного аргумента против этого учения выдвигается то, что оно лишает нас доказательств будущего существования, выведенных из естественного бессмертия души. На это пристлианцы отвечают, что христианина это возражение не затрагивает. Ибо воскрешение, о котором ясно учит Новый завет, это воскрешение (не души, а) тела. Такова принятая в качестве статьи апостольской веры догма, признающая только воскрешение тела. Язык Писания ничем не поддерживает существование отдельного, нематериального, бессмертного принципа, называемого душой. Это фактически признано учеными духовными лицами и высокими авторитетами английской епископальной церкви — Типлотсоном<a href="ch1-29.xhtml#id58" class="a"><sup class="sup">{17}</sup></a> и Шерлоком<a href="ch1-29.xhtml#id57" class="a"><sup class="sup">{18}</sup></a>, Уотсоном<a href="ch1-29.xhtml#id56" class="a"><sup class="sup">{19}</sup></a> — епископом Ландафским, который рассматривает это как нерешенный вопрос, Лоу — епископом Карляйльским<a href="ch1-29.xhtml#id55" class="a"><sup class="sup">{20}</sup></a>, который открыто отрицает, что Ветхий и Новый завет поддерживают это учение о душе. В отношении всего этого мне нечего сказать. Те, кто в действительности так верит, имеют на это право; кто верит иначе, имеет право верить иначе. Мы можем судить о самих себе, а не о них.</p><p class="p1">3). Другое мнение в отношении интеллектуальных феноменов, включая восприятие, состоит в том, что они действительно признаются феноменами организованной материи, но, поскольку мы не знаем ни одного вида материи, способного самоорганизоваться в животную форму иначе как в результате животной жизни, до того переданной через родителей, постольку мы не имеем оснований утверждать, что положение в действительности таково или во всяком случае может быть таковым. Те, кто придерживается этого мнения, отрицают учение о <em>самозарождении</em> или о том, что жизнь является продуктом каких-либо форм организованной материи, которым она прежде не была свойственна. И они не признают, что некоторые сомнительные случаи, указанные д-ром Дарвином, Байлье<a href="ch1-29.xhtml#id44" class="a"><sup class="sup">{21}</sup></a> и Ламарком, или восходящие формообразования профессора Блюменбаха, или последние микроскопические открытия достаточны для установления этого учения, противоречащего всем очевидным и определенным случаям, известным нам и явно указывающим на первично существующий жизненный принцип, который придается во всех <em>известных</em> нам случаях как растениям, так и животным, происхождение которых мы можем отнести только ко всемогущему творцу, наделившему нас этим принципом. Я чувствую сильные затруднения в этом вопросе, который, однако, при нынешнем состоянии наших знаний не может быть разрешен так, чтобы всех удовлетворить.</p><p class="p1">Д-р Гартли думает, что душа — это очень тонкая эфирная субстанция, присоединяющаяся к телу и переживающая его. Но это неподтвержденное мнение не продвигает нас ни на шаг. Если она имеет свойства материи или какое-либо из них, то тогда она материя, если нет, то вновь возникает старый вопрос: как одна вещь может действовать на другую, не имея общих с ней свойств? Это мнение оживил в последнее время Абернети<a href="ch1-29.xhtml#id43" class="a"><sup class="sup">{22}</sup></a>.</p><p class="p1">Рассмотрев, насколько я мог, вопросы, осаждавшие меня в ходе развития [моей мысли], я перешел к тому, чтобы очертить <em>факты</em>, относящиеся к обладающему организацией живому человеку, факты, которые подпадают под закон ассоциации идей. Во всех наших исследованиях, относящихся к феноменам духа, мы должны стремиться (как я думаю) к тому, чтобы установить, насколько они объяснимы простыми феноменами тела, и обратиться к гипотезе о присоединяющемся сверх того принципе интеллекта лишь тогда, когда известные свойства организованной материи уже больше ничего объяснить не могут. Насколько я могу видеть, каждый относящийся к интеллекту факт, какой бы фразой или фигуральным выражением он ни описывался,— это не что иное, как нормальная функция или способ действия органа, называемого мозгом, некоторое движение в мозговом веществе и его модификация. Мысль, суждение, разум, рефлексия, воля, понимание, память и т. д. являются только словами, а не отдельными существами или сущностями. Они обозначают отдельные состояния, аффектации или функции церебральной массы, т. о. некоторые движения, совершающиеся в ней, которые мы сознаем, как говорят французы, которые мы чувствуем и воспринимаем, как говорят англичане. Склонность к фикциям, свойственная современным метафизикам, наделила эти слова самостоятельным существованием и персонифицировала их. Но эта поэзия метафизики, это олицетворение ортодоксии не есть разумное рассуждение.</p><p class="p1">Встает дополнительный вопрос: когда эти движения вдоль хода нервов передаются в мозг, имеется ли в атом органе общее чувствилище — местоположение (seat) восприятий, локализованное в какой-либо отдельной части мозга? Согласно преобладающему мнению, такой пункт (spot) имеется. Этот взгляд приняли сэр Исаак Ньютон и д-р Гартли, а также Бруссэ. Мне неизвестно доказательство такой локализации. То, что движения, передаваемые соответственно нескольким органам чувств, изменяют друг друга в тех случаях, когда они ассоциируются одновременно или через некоторые короткие интервалы, представляется бесспорным фактом. Но у нас нет средств, чтобы установить, является ли это результатом их объединения в одной из конечных точек (point) мозга или вблизи такой точки. Я поэтому употребляю термин «мозг» для обозначения той части нервной системы внутри черепа и незначительной части позвоночного столба, где завершаются движения, пришедшие из чувствующих окончаний внешних или внутренних нервов, и откуда в свою очередь движения переходят в мышцы произвольных действий. Возможно, что в модулярной субстанции мозга, как я его определяю (большие полушария, мозжечок и продолговатый мозг), и имеется отдельный пункт, но на основе анатомических и физиологических фактов это еще не установлено. По мнению д-ра Дарвина, им является вся нервная система, ее сенсорная способность сосуществует со всеми нервными разветвлениями.</p><p class="p1">Могут быть повреждения различных частей мозга, не вызывающие в той же самой пропорции ожидаемых повреждений жизни или интеллекта. Многие из подобных случаев собраны (не всегда с достаточной компетенцией) д-ром Ферриаром, многие — с несколько большей достоверностью Эверардом Хоумом<a href="ch1-29.xhtml#id42" class="a"><sup class="sup">{23}</sup></a>. Неизвестно, зависит ли это от менее существенного характера поврежденных частей, иди от того, что мозговые органы являются парными, или от раздельных функций каждой части мозга. Хорошо установлен <em>всеобщий</em> факт, что при повреждениях мозга поврежденным является также и интеллект. В качестве полного доказательства этого можно указать на большую часть случаев аппоплексии, сомнамбулизма и маниакальности. Маршалл<a href="ch1-29.xhtml#id41" class="a"><sup class="sup">{24}</sup></a>, Абернети и Аберкромби<a href="ch1-29.xhtml#id40" class="a"><sup class="sup">{25}</sup></a> приводят их в изобилии.</p><p class="p1">Проследим теперь — от чувствительных окончаний нерва до мозга — развитие ощущений, вызванных <em>внешними</em> объектами. Я должен указать на впечатления, которые могут быть произведены на мозг посредством <em>внутренних</em> состояний тела, действующих на этот орган и заслуживающих, как я полагаю, больших размышлений, чем им уделялось прежде. Бруссэ назвал этот вид нервной связи <em>иннервацией</em>.</p><p class="p1">Нервы, идущие от головного и спинного мозга, снабжают сердце, желудок и другие части тела, функции которых в здоровом состоянии осуществляются автоматически, интенсивно и не воспринимаются нами, не возбуждая никаких ощущений, которые сопровождали бы их действия. Но поскольку нервы снабжают эти части, обширно связанные со всей нервной системой, любое отклонение от обычного или здорового состояния в этих внутренних частях тела воздействует на состояние мозга и всей нервной системы. Так, сомнамбулизм и идиотия могут быть вызваны чрезмерной истеричностью, глистами в кишечнике, меланхолия в форме заболевания — ненормальностями в кишечнике и, наоборот, мания — стимулирующими напитками или травами, содержащими наркотики, и общее состояние нездоровья, ощущаемое тогда, когда у нас имеется некоторое труднообъяснимое внутреннее недовольство, несомненно, обязано [своим происхождением] серии болезненных состояний, которые происходят во внутренних органах и передаются мозгу, которым при их появлении то тут, то там мы не можем дать точного названия. Мы не имеем также средств для того, чтобы указать их точную локализацию внутри организма<a href="ch2.xhtml#id14" class="a">[39]</a>. Все наши ощущения и идеи зависят как от объектов, которые их возбудили, так и от состояния органа, в котором происходит возбуждение. Если состояние нервной системы одного человека отличается от другого, те же самые возбуждающие причины произведут не точно те же самые внутренние движения и ассоциации, но видоизмененные, и притом не только благодаря необычайному многообразию синхронно ассоциирующихся обстоятельств, но также и соответственно возрасту, полу, конституции, предшествующим привычкам, внутренним возбуждениям и общему состоянию здоровья или болезни. Эти размышления хорошо объясняют различные точки зрения, с каких различные личности рассматривают являющиеся им одни и те же предметы и дают адекватное объяснение причины многих различий в интеллекте и склонностях. Ибо буквально верна старая метафизическая пословица: quicquid recipitur, recipitur ad modum recipientis<a href="ch1-29.xhtml#id38" class="a"><sup class="sup">{27}</sup></a>. Все внутренние операции нашею организма, не воспринимающиеся при обычном состоянии полного здоровья, становятся источниками ощущений, когда они отклоняются от здорового состояния, так же как нечувствующая поверхность становится болезненной при ожоге. Здесь лежит источник кошмаров от несварения и вообще снов, которые являются источниками движения в мозгу, сходными с движениями, которые были вызваны внешними объектами, а затем восприняты в условиях нерегулярных ассоциаций из-за неполного бодрствования при неглубоком сне. Они между собой мало связаны или совсем не связаны, поскольку вызвавшее их болезненное состояние внутренних органов мало способствует тому, чтобы обеспечить такого рода связь. Поэтому закон ассоциации, который будет вскоре объяснен, действует только частично и несовершенно. В этой частичной и несовершенной ассоциации и состоит странность наших снов.</p><p class="p1">Тот же закон нервной передачи движения имеет место в наших внутренних органах так же, как и в других частях тела. Так, в последних экспериментах г-на Броди, д-ра Вильсона, Филипса и других в случае, если 8-я пара нервов или же симпатический нерв перерезан или блокирован, функции желудка, легких и производство животной теплоты также затронуты и отчасти парализованы.</p><p class="p1">Я перехожу теперь к установлению нескольких общих законов ассоциации как простого реального факта и [результата] физического наблюдения, обращаясь в деталях к Гартли и Дарвину.</p><p class="p1">Под <em>ощущением</em> здесь подразумевается движение, вызванное некоторым внешним объектом в чувствительном окончании нерва, оттуда распространившееся по ходу нерва к мозгу и там чувствуемое или воспринимаемое. Это может быть также движение, возбужденное изнутри нервом, находящимся в теле, вследствие несколько необычных или болезненных действий в органе дли части, снабжаемых этим нервом. И это движение распространяется по ходу нерва в мозг, как при периодическом голоде, внутренних позывах, родах и т. д...</p><p class="p1">Под <em>идеей</em> здесь имеется в виду движение в мозгу, которое сходно по роду и локализации с предшествующим ощущением и посредством которого ощущение воспроизводится. Идеи суть непосредственные объекты воспроизведения и памяти. Идея поэтому является представителем предшествующего ощущения — больного или здорового, внешнего или внутреннего. Когда ребенок впервые видит персик — это ощущение, когда через некоторое время он вспоминает этот персик — это идея. О том, что это мозговое движение, см. <em>Дарвин</em>, «Зоономия», ч. 3.</p><p class="p1"><em>Теорема</em> 1. Любая группа ощущений А, В, С и т. д., ассоциированных друг с другом достаточное количество раз, приобретает такую силу над соответствующими идеями а, b, с и т. д., что любое из единичных ощущений (например, А), будучи одно запечатлено, окажется способным возбудить идеи b, с и др.</p><p class="p1">Предположим, мы оба читаем одну и ту же книгу за одним и тем же столом и что кот, прыгнув на стол и пройдя по книге, прервал наше чтение. Если через год вы меня встретите, ощущение моей личности вызовет у вас идеи стола, места и ситуации, кота и книги, т. е. вы их вспомните. Каким именно образом смешанные движения этих ощущений вызовут соответствующие изменения церебрального движения, которому мы даем имя идеи, я объяснить не могу. Это относится к тем многим реальным фактам, которые бесспорны, но необъяснимы. Обычный опыт устанавливает факт как вытекающий из общего закона нашей природы. Так, название, запах, вкус персика для того, кто ест его в темноте и кто видел и ел его прежде, вызовут форму и цвет персика, т. е. видимую идею, и наоборот.</p><p class="p1"><em>Теорема</em> 2. Если ощущения возникали только в определенном порядке следования, их способность вызывать идеи обнаружится только в той последовательности, в какой возникли первичные ассоциации. Если А, В, С, D, Е, F встречаются в таком порядке, С вызовет d, e, f, но не а, b. Мы можем прочитать молитву. Но кто из пас может прочитать ее наоборот?</p><p class="p1"><em>Теорема</em> 3. Простые идеи объединяются в комплекс посредством ассоциации.</p><p class="p1">Пусть А, В, С, D часто объединяются во всем многообразии комбинаций, тогда а, Ь, с, d восстановятся так мгновенно и механически, что образуют не последовательность идей, а смешанную комплексную идею. Пусть объем, форма, цвет, пушок, запах, вкус персика часто ассоциируются с его названием, как это и имеет место в действительности, тогда название будут вызывать все другие, смешанные таким образом идеи, образуя то, что мы называем абстрактной идеей персика. В этой смешанной комплексной идее обычно воспроизводятся те индивидуальные идеи, которые являются обычно выдающимися и характерными, а другие постепенно выпадают и становятся мимолетными или почти мимолетными. Так начинает формироваться, я думаю, то, что мы называем абстрактными идеями, к которым ради удобства письма и устной речи мы прибавляем наименования — письменные и устные, такие, например, идеи, как добродетель, порок, красота и т. д., которые сами по себе никакого реального существования не имеют и являются простыми изобретениями языка, чтобы помочь нашему рассуждению или исследованию.</p><p class="p1">Д-р Дарвин поясняет изменение церебральных движений в результате ассоциаций следующим образом. Вы желаете написать слово «человек». Вы пишете его, не думая об отдельных движениях пера, необходимых для написания каждой буквы, или о трудностях, испытанных вами, когда вы впервые учились писать. Теперь это совершается как одна простая, неанализируемая операция. Но подумайте о множестве мышечных движений руки и глаза, ассоциирующихся, чтобы позволить вам совершить эту операцию. Самый сложный случай ассоциации идей не является более трудным и непонятным. И одно и другое — равным образом неоспоримые факты.</p><p class="p1">Когда идея является очень сложной, эта комбинация может подавлять отдельные составные части, так же как в хорошо приготовленном пунше мы не различаем в отдельности вкус кислоты, сахара, спирта или лимона — все они растворились в комбинации. Так, семь цветов солнечного спектра, вращаясь с большой скоростью, вызывают ощущение, которое мы называем [ощущением] белого. Так, в языке целое может быть разложено примерно на тридцать простых звуков, которые теряются в комплексности их почти бесконечных комбинаций.</p><p class="p1">В комплексных идеях наибольшую силу в вызове одной идеи другой имеют сперва зрительная идея, а затем слуховая. Гораций замечает об этом: segnius irritant animos demissa per aures, quam quae sunt oeulis subjecta fidelibus<a href="ch1-29.xhtml#id37" class="a"><sup class="sup">{28}</sup></a>.</p><p class="p1"><em>Теорема</em> 4. Язык является либо письменным, либо устным: это наиболее знакомый пример, которым мы располагаем в отношении ассоциации идей. Мать показывает ребенку персик, она все время повторяет: «Это — персик» — до тех пор, пока слово и ощущение не ассоциируются так прочно, что одно будет вызывать другое. То же самое и в письменной речи. Мы сперва выучиваемся связывать звук речи с написанным или напечатанным словом так часто, что одно при наличии другого появляется мгновенно и полностью. Поэтому при чтении описания слова благодаря ассоциации почти замещают перед умственным взором сами вещи. Это и есть <em>идеальное представление</em> лорда Кеймса. Допустим, я читаю описание боа констриктора или анаконды, давящей тигра. Из рисунка и описания змей и тигров я имею в основном правильную идею о них, хотя я никогда не видел ни того животного, ни другого. Идеи, возбуждаемые таким образом благодаря описанию, образуют то, что лорд Кеймс неудачно назвал идеальным присутствием (presence), а именно идеальное представление, возбужденное и вызванное ассоциациями, связанными с описанием.</p><p class="p1">Таким же образом ощущения и идеи вызываются благодаря взглядам, интонациям и жестам, ибо взгляды, интонации и жесты — это естественные знаки сильных эмоций. Отсюда преимущество драматического представления перед простым чтением. В игру вступает больше ассоциаций, и идеи возбуждаются более живо. Взгляд, интонация и жест подобно метафорам и другим фигурам речи являются более распространенными на ранних стадиях развития общества, потому что их воздействия требовала бедность зарождающегося языка.</p><p class="p1"><em>Теорема</em> 5. Когда с каким-либо ощущением ассоциируется боль, она сильно увеличивает его живость. На этом принципе основана древняя практика пороть сына в каждом углу участка земли, на котором ему предназначается жить, с тем чтобы способствовать более точному запоминанию границ. И это соответствует как теории, так и фактам, каким бы грубым ни являлся такой обычай.</p><p class="p1">Тот же способ рассуждения применим и к ассоциации наслаждения. Эти две последние теоремы позволяют объяснить все трудности лорда Кеймса в отношении симпатических эмоций и эмоций и страстей вообще. Так, если слова, взгляды, интонации и жесты ассоциируются (как это и происходит в действительности) с эмоциями и страстями, то тогда эмоции и страсти ассоциируются со словами, взглядами, интонациями и жестами и одни могут вызывать другие. Нет необходимости иллюстрировать эти положения для тех, кто видел представление <em>балета</em> на французской или английской оперной сцене или кто вспомнит историю Цицерона и актера Росция<a href="ch1-29.xhtml#id36" class="a"><sup class="sup">{29}</sup></a>.</p><p class="p1"><em>Теорема</em> 6. При ощущениях и идеях церебральное движение, переданное по возбужденным нервам, может быть таким слабым, что почти не воспринимается, или таким умеренным, что лишь слегка вызывает внимание, или таким живым, что вызывает удовольствие, или таким сильным, что вызывает страдание. Это дает основу для различия, проведенного лордом Кеймсом между эмоциями и страстями.</p><p class="p1"><em>Теорема</em> 7. Сила и живость идей зависят главным образом от следующих обстоятельств (не исключая другие, имеющие меньшее влияние): от первичной возбудимости нервной системы, от живости первичного ощущения, от количества сенсорной силы, как ее называет Дарвин, от накопленной возбудимости, как ее называет Браун, т. е. накопленной системой в данное время, от силы и живости ассоциированных идей, объясняющей нам употребление соответствующего образного языка и эффекты интонации и жестов. Иногда в состоянии общего болезненного, лихорадочного возбуждения накопление в мозгу сенсорной силы, не поглощаемой мышечным действием, создает такую живость ощущения и восприятия, которая значительно увеличивает на некоторое время духовную способность, и когда оно чрезмерно или слишком длительно, то создает различного рода галлюцинации, свойственные помешательству. Это значит, что обычная и естественная стимуляция и возбуждение возрастают до такой степени, что становятся болезненным возбуждением.</p><p class="p1"><em>Теорема</em> 8. При обсуждении эффекта слов представляется полезным использовать классификацию Гартли.</p><p class="p1">Слова, имеющие только идеи, но не определения (сладкое, белое).</p><p class="p1">Слова, имеющие только описание или определение, но не имеющие идей (monagynia<a href="ch1-29.xhtml#id35" class="a"><sup class="sup">{30}</sup></a>, аксиома, радиус).</p><p class="p1">Слова, имеющие описание или определение и идеи (персик, равнобедренный треугольник).</p><p class="p1">Слова, не имеющие ни того, ни другого (к, из, от).</p><p class="p1">Ясно, что слова первой категории производят наибольший эффект в изящных искусствах, являющихся объектом критики.</p><p class="p1">Есть основания сомневаться, имеют ли вообще какой-либо смысл те слова, которые не выражают реальности, распознаваемой нашими чувствами. Мы не имеем другого источника знаний, кроме наших ощущений — ощущений, возбужденных в мозгу либо внешними объектами, либо нашими внутренними нуждами и висцеральными аффектациями. Какой смысл может быть приписан таким словам, как душа, ангел, дьявол, дух и т. п. предполагаемым сущностям, не распознаваемым нашими материальными чувствами? Любое из них иди все они могут быть заменены словом «абракадабра». Какие доказательства можем мы иметь в отношении сущности, которую нельзя видеть, слышать, осязать или чувствовать, которая не есть объект, различимый вкусом или обонянием? Какой смысл может иметь слово, под которым не мыслится ничего, что мы могли бы проверить, ничего, что существует для одного из входных путей нашего знания?</p><p class="p1"><em>Теорема</em> 9. Г-н Юм в разделе об ассоциации идей (т. 2) разделяет все общие и абстрактные источники ассоциации на: <em>смежность</em> в пространстве или во времени, <em>сходство</em> и <em>причинность</em>. Постоянное внимание к первой, группе ассоциаций формирует <em>историка</em>, ко второй — <em>поэта</em> и <em>драматурга</em>, к третьей — <em>государственного деятеля</em> и <em>мыслителя</em>.</p><p class="p1"><em>Теорема</em> 10. Вероятно, как говорит наблюдение, удовольствия от ощущения более многочисленны и в целом перевешивают страдания от <em>ощущения</em>. Конечно, часто это вопрос случая, здоровья или болезни. Но при <em>интеллектуальных</em> удовольствиях и страданиях — тех, которые зависят от наших <em>идей</em> и их комбинаций и которые в значительной степени находятся во власти нашего воления, перевес ощущений удовольствия у хорошо образованной личности является значительным и явным, и при обычной длительности жизни он достигает количества, далеко превосходящего наш обычный счет. Это является сильным аргументом в пользу интеллектуальных занятий, увеличивающих по числу и интенсивности все ассоциации, дающие идеальное удовольствие. Кроме того, наслаждение и страдание, зависящие от наших внешних чувств, будучи большей частью локальными, имеют большую тенденцию разрушать тело, чем <em>интеллектуальные</em> удовольствия и страдания, которые не раздражают в такой степени какой-либо отдельный орган, а в белом мозговом веществе вызывают скорее слабое изменение, чем какое-либо сильное и разрушительное движение.</p><p class="p1"><em>Теорема</em> 11. Несовершенство памяти и суждения у ребенка и старческое слабоумие могут быть объяснены несовершенными и ненормальными ассоциациями, имеющими место при несовершенстве и вырождении мозгового аппарата. Отсюда склонность детей к ложным утверждениям, неосознаваемым как ошибки, и стариков — к забывчивости и повторению.</p><p class="p1"><em>Теорема</em> 12. Несовершенный, несвязанный и неправильный интеллект идиотов, лунатиков и маньяков явно зависит от неправильных ассоциаций в их мозговом аппарате, обусловленных возбуждением и болезненным состоянием этой части нервной системы. Точно так же можно объяснить болезненные ассоциации при ненормальном состоянии желудка и кишечника, из-за чего бы они ни возникали. Ибо болезненные возбуждения внутренних органов передаются по нервам мозговому центру и вызывают болезненные возбуждения (раздражения) в нем.</p><p class="p1"><em>О мышечном движении. Теорема</em> 13. Движения тела являются или инстинктивными (автоматическими), или произвольными, или ассоциативными. В первом случае они не сопровождаются ощущением. Таковы движения сердца и артерий, легких и диафрагмы, перистальтика кишечника и т. д.</p><p class="p1">Произвольные движения зависят от того состояния мозга, которое мы называем велением. Поэтому необходимо изучить, в чем состоит воление, каковы аффектации мозга, которые его сопровождают или составляют. Я говорю «сопровождают или составляют», потому что, согласно принятому способу выражения, воля ставится в зависимость от теории, принятой для объяснения феноменов восприятия. Психолог сказал бы «сопровождают». Я же предпочитаю последний способ выражения.</p><p class="p1"><em>О желании и волении. Теорема </em>14. Ребенок, который пробовал персик, знающий, что это такое, видит его на столе, но достать не может. Что происходит? Во-первых, он имеет ощущение видимой формы персика посредством лучей света, проходящих в его глаз, ударяющих по зрительному нерву в сетчатой оболочке. Движение, там возбужденное, распространяется по зрительному нерву к его другому окончанию в мозгу и там воспринимается, формируя зрительное ощущение персика. Так как ребенок уже пробовал персик на вкус, зрительное ощущение вызывает по ассоциации идею вкуса персика, и это сопровождается желанием заполучить и съесть персик, виденный до того. Это состояние мозга, когда оно чувствуется, называется <em>желанием</em>, и оно так же реально существует в этом органе, как видимое ощущение или ассоциированная идея вкуса персика равным и сопутствующим образом чувствуется. Оно всегда сопровождает и составляет часть ощущения голода. Это желание, когда оно возбуждает усилие достать персик (церебральная иннервация), есть <em>воление</em>, а соответствующее движение является произвольным. Все эти состояния мозга воспринимаются как возбуждающиеся вместе и возникающие от той же самой причины. Но, явно отличая одно от другого, мы даем им различные названия. Если ребенок насытится персиком, то состояние мозга, называемое желанием, не возбуждается, желудок не будет иннервировать мозг или призывать его на помощь, и воление и произвольное движение не будут сопутствовать ему. Это показывает, что здесь имеется простое телесное чувствование, зависящее от состояния телесных органов. И не всегда ли голод таков? И не отсутствует ли или не присутствует ли в каждом таком случае желание и воление соответственно тому, отсутствует или имеется голод?</p><p class="p1">Предпринимаем ли мы усилие взять пищу, если ваш аппетит уже удовлетворен?</p><p class="p1">Опять-таки: мой отец желает встретиться со мной дома в определенном часу. Когда приближается этот час, идеи моего обещания, моего отца, дома возбуждаются благодаря ассоциации. Я чувствую желание послушаться его и направляюсь встретиться с ним соответственно тому, как мы условились. Здесь желание, ведение и произвольное движение ассоциируются с воспроизведенными идеями прежних ощущений. Все эти чувствования одновременны или приблизительно таковы, они связаны, они чувствуются или воспринимаются тем же способом и относятся (если вообще относятся) к тому же самому источнику, тому же органу, тому же месту чувствования. Произвольное движение не может совершиться, если не существует желания. Желание — это одно из обстоятельств, относящихся к ощущению персика, или к идее моего отца, или к обещанию, ему данному.</p><p class="p1">Д-р Дарвин (разд. XI, 2, 2) наблюдает, что все наши эмоции и страсти происходят из ощущений и волений. Гордость, надежда, радость — это названия отдельных ощущений удовольствия; стыд, отчаяние, печаль — страдания. Любовь, честолюбие, скупость — это названия отдельных желаний, ненависть, страх, тревога — отдельных отвращений. Страсть гнева включает боль от нанесенного оскорбления и ненависть к противнику, который его нанес. Сострадание — это боль, которую мы чувствуем при виде страдания совместно с желанием облегчить его.</p><p class="p1">Все они, в какой бы части внутренних органов ни возникали, в конечном счете сводимы к движениям церебральных органов — там они чувствуются, воспринимаются и возникают из различных усложнений ощущений и идей, на которые эмоции и страсти могут быть разложены. Возьмем, например, любовь. Молодой человек находится часто в компании с девушкой, чьи манеры, взгляды, интонация вызывают у него ощущения удовольствия и уважения к ее характеру и поведению. К этому присоединяется вера и сильная надежда на то, что и он сам находится в сходной ситуации относительно ее чувств к нему. Все это — ощущения и идеи, не представляющие трудностей для анализа. Они явно имеют ту же самую природу, как и другие ощущения и идеи, которые ассоциируются друг с другом при одновременном или последовательном появлении, изменяя аффектацию мозга, где происходит восприятие, подобно всякому другому комплексу ассоциаций. Когда к нему присоединяется естественное ощущение полового желания, основанного на внутреннем состоянии нашего организма, целостное ощущение этого комплекса называется любовью, которая есть не что иное, как сильное чувство дружбы к лицу другого пола, сопровождаемое половым желанием. Анализ этого комплексного ощущения или идеи (ибо это — либо первое, либо второе, в зависимости от наличия или отсутствия объекта) не более труден, Чем анализ комплексного ощущения лежащей передо мной книги, которое складывается из величины, формы шрифта, размера полей, цвета бумаги, окраски под мрамор или позолоты листов, вида переплета, его золотого орнамента, особенности шрифта, а также всего того, что ассоциируется а данный момент с параграфом, который я сейчас пишу.</p><p class="p1">Кроме того, в комплексном ощущении, называемом любовью, не видим ли мы ясно, что недостаток, паралич или органическое поражение телесных органов могут воспрепятствовать его появлению? Не может ли оно стать более живым благодаря половому воздержанию или даже благодаря возбуждающим средствам, так же как и благодаря ассоциациям, [вызванным] описанием любовника? И если простые животные ощущения становятся, таким образом, более живыми, то не становится ли также более живой и ассоциированная интеллектуальная часть этой страсти?</p><p class="p1">Поэтому желание и воление действительно являются ощущениями и идеями, а не просто сходны с ними: состояния мозга, чувствуемые или воспринимаемые, возбуждающие мышечные действия, вызванные имеющимся недостатком. Отвращение — это только другая форма желания. Это — желание избежать. Простое же желание — это желание получить. При <em>ощущении</em> начало лежит у окончания нерва, наиболее отдаленного от мозга, и оно заканчивается в мозгу. При <em>волении</em> начало лежит в мозгу, и оно заканчивается в мышечном органе произвольного движения.</p><p class="p1">Я полагаю, что изложил все это как хорошо известный неопровержимый факт, в котором не усомнится ни один физиолог, и совершенно независимо от какой-либо гипотезы, относящейся к причине, локализации и источнику восприятия, является ли это церебральной функцией, возникающей из нашей системы животной организации, как думают некоторые, или относится к особой сущности (душе), как думают другие.</p><p class="p1"><em>Теорема</em> 15. Таким образом, мы видим, каким путем автоматические и произвольные движения могут ассоциироваться с ощущениями, идеями, желаниями и волениями. Полезно несколько подробнее остановиться на этом предмете. Сперва в здоровом состоянии.</p><p class="p1">Они могут ассоциироваться с <em>ощущениями</em>, когда мы режем мясо, разливаем вино, идем из одной комнаты в другую, когда дама поет и играет одновременно, когда мы танцуем под звуки музыки, соблюдая ритм, и т. д.; с <em>идеями</em>, когда дама исполняет на фортепьяно мотив, который она вспоминает, когда мы идем к книготорговцу за нужной книгой, вызываем звонком слугу и т. д. (эти случаи настолько многочисленны и так часто встречаются, что нет необходимости их перечислять) ; с <em>желаниями</em> и <em>волениями</em> — тем путем, который описан в 12-й теореме. Они действительно являются предшествующими причинами всех произвольных движений. Так, в состоянии болезни, когда я поворачиваюсь, чтобы избавиться от боли, это движение ассоциировано с (ощущениями) ; когда я спрашиваю, придет ли мой врач, — с (идеями); когда я, испытывая жажду, прошу пить — с (желаниями).</p><p class="p1">Многие, вероятно, большинство наших произвольных действий были первоначально автоматическими. Ребенок сжимает свою руку или двигает ногой в результате простой мышечной возбудимости при прикосновении. Движениям хватания с намерением, ходьбы, бега, танца, лазания выучиваются постепенно, и они произвольны.</p></span></span>
