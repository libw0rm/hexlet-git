<p class="p">[Образование молодого человека]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — П. КАРРУ</p><p class="p1">Париж, 10 августа 1787 г.</p><p class="p1">Дорогой Питер, я получил два твоих письма — от 30 декабря и 18 апреля — и очень рад был узнать, как и из писем г-на Уайта<a href="ch1-28.xhtml#id190" class="a"><sup class="sup">{1}</sup></a>, что тебе посчастливилось привлечь его внимание и расположение. Уверен, что ты найдешь это событие одним из счастливейших в твоей жизни, как когда-то это было и в моей. Прилагаю краткий очерк наук, к которым я хочу, чтобы ты обратился в таком порядке, как советует г-н Уайт. Упоминаю также книги, заслуживающие того, чтобы ты их прочитал. Дай ему список на просмотр. Многие из них есть среди книг твоего отца, которые тебе следовало бы взять с собой. Так как я не помню, каких книг в его библиотеке нет, напиши мне об этом; составь список книг, которые, по-твоему, могут тебе понадобиться в течение 18-ти месяцев со времени написания твоего письма, и посоветуйся с г-ном Уайтом по этому вопросу. К этому очерку добавлю несколько особых замечаний.</p><p class="p1">1. Итальянский. Боюсь, что изучение этого языка спутает твой французский и испанский. Поскольку все они являются выродившимися диалектами латинского, они легко смешиваются в разговоре. Я никогда не встречал человека, говорившего на этих трех языках, не смешивая их. Это восхитительный язык, но последние события сделали испанский более полезным. Отложи тот, чтобы заняться этим.</p><p class="p1">2. Испанский. Обрати на него особое внимание и постарайся хорошо изучить его. Наши будущие связи с Испанией и Испанской Америкой сделают знание этого языка ценным приобретением. Древняя история этой части Америки также написана на данном языке. Посылаю тебе словарь.</p><p class="p1">3. Нравственная философия. Я думаю, что посещать лекции на эту тему — потерянное время. Тот, кто создал нас, был бы никудышным мастером, если бы он правила нашего нравственного поведения сделал результатом науки. На одного ученого приходится тысяча неученых. Кем бы они стали? Человек был создан для общества. Поэтому его нравственность создана с этой же целью. Он был наделен чувством справедливого и несправедливого только в связи с этим. Это чувство такая же часть его природы, как слух, зрение, осязание. Это и есть нормальная основа нравственности, а не to kalon<a href="ch1-28.xhtml#id189" class="a"><sup class="sup">{2}</sup></a>, истина и т. п., как представляют себе авторы фантастических сочинений. Нравственное чувство или совесть такая же часть человека, как ноги или руки. Оно дано всем людям в большей или меньшей степени, как сила членов дана им в большей или меньшей степени. Его можно усилить тренировкой, как любой орган. Разумеется, в определенной степени это чувство подчинено руководству разума; но для него требуется небольшая опора, даже нечто меньшее, чем то, что мы называем здравым смыслом. Поставь нравственную задачу перед пахарем и профессором. Первый решит ее так же хорошо, и часто лучше, чем последний, потому что он не будет сбит с пути искусственными правилами. Поэтому читай хорошие книги по этой отрасли знания, которые будут поощрять и направлять твои чувства. Особенно сочинения Стерна<a href="ch1-28.xhtml#id188" class="a"><sup class="sup">{3}</sup></a> представляют собой лучший курс нравственности из того, что написано по этому вопросу. Кроме того, читай книги, упомянутые в прилагаемом списке; и не упускай возможности тренировать свою склонность быть благодарным, великодушным, милостивым, гуманным, правдивым, справедливым, твердым, аккуратным, смелым и т. д. Рассматривай каждый поступок такого рода как упражнение, которое усилит твои нравственные способности и приведет к возрастанию твоего достоинства.</p><p class="p1">4. Религия. Твой разум достаточно подготовлен теперь, чтобы рассуждать об этом предмете. Прежде всего, откажись от всякого пристрастия к новизне и исключительности мнения. Позволяй себе это скорее к любому другому предмету, но не к религии. Это очень важно, и последствия ошибки могут быть слишком серьезными. С другой стороны, отбрасывай все страхи и предрассудки, из-за которых слабые умы рабски пресмыкаются. Твердо держись разума и призывай на его суд каждый факт, каждое мнение. Смело вопрошай даже о существовании бога; потому что, если он есть, он должен еще более одобрить уважение разума, чем слепой страх. Естественно, прежде всего ты изучишь религию своей собственной страны. Затем читай Библию так, как ты читал бы Ливия или Тацита. В изложении фактов, которые укладываются в обычный ход природы, ты будешь верить авторитету писателя так же, как ты это делаешь в отношении Ливия и Тацита. Доказательство писателя в их пользу взвешивается на одной чаше весов, и то, что они не противоречат законам природы, не свидетельствует против них. Но те факты в Библии, которые противоречат законам природы, должны быть проверены особенно тщательно и всесторонне. Здесь ты должен будешь вернуться к притязаниям писателя на вдохновение от бога. Проверь, на каких доказательствах его претензии основаны и так ли сильны доказательства, что их ложность более невероятна, чем изменение законов природы, в случаях, к которым это относится. Например, в книге Иисуса [Навина] говорится, что солнце остановилось и стояло несколько часов. Если бы мы прочитали о таком факте у Ливия или Тацита, мы поставили бы его в ряд с такими их фактами, как дождь из крови, говорящие статуи, звери и т. п. Но говорят, что автор этой книги был [бого]вдохновлен. Проверь поэтому беспристрастно, каковы доказательства того, что книга [бого]вдохновенна. Имеется основание, чтобы эта претензия была исследована тобой, потому что миллионы верят ей. С другой стороны, ты достаточно сведущ в астрономии, чтобы знать, насколько противоречит законам природы то, чтобы тело, вращающееся вокруг своей оси, как земля, могло остановиться и при этой внезапной остановке не повергло и не разрушило животных, деревья, здания, а после некоторого времени возобновило свое вращение без нового всеобщего разрушения. Находится ли эта задержка вращения земли или свидетельство, которое утверждает это, в пределах возможного? Затем ты будешь читать Новый завет. Это история лица, называемого Иисусом. Имей в виду противоположные претензии: 1) тех, кто говорит, что он был зачат богом, рожден девственницей, временно приостановил и изменил законы природы по своей воле и телесно вознесся на небеса, и 2) тех, кто говорит, что он был человеком незаконнорожденным, с добрым сердцем, восторженным умом, человеком, который вначале не имел претензий на божественность, а затем поверил в них, был за призыв к мятежу подвергнут смертной казни через распятие, согласно римскому закону, по которому за первое преступление секли, а второе наказывалось ссылкой или смертью in furca<a href="ch1-28.xhtml#id187" class="a"><sup class="sup">{4}</sup></a>... Эти вопросы рассматриваются в упомянутых книгах под рубрикой «религия» и в некоторых других. Они помогут в твоем исследовании; но пусть твой разум будет тверд при чтении этих книг. Не пугайся исследования в страхе перед последствиями. Если это исследование кончится убеждением, что бога нет, ты найдешь побуждения к добродетели в удобстве и удовольствии, которые ты почувствуешь, упражняясь в ней, и в любви других, которые тебе это обеспечат. Если ты найдешь основания верить, что бог есть, сознание того, что он наблюдает твои действия и одобряет тебя, вызовет у тебя огромное дополнительное побуждение. Если ты найдешь, что существует будущее [загробное] состояние, надежда на счастливое бытие в нем увеличит желание заслужить его; если ты найдешь, что Иисус также был богом, ты утешишься верой в его помощь и любовь. Словом, я повторяю, ты должен оставить все предрассудки обеих сторон и ничему не верить и ничего не отвергать лишь потому, что другие люди или их сочинения отвергали или принимали это. Твой собственный разум — единственный оракул, данный тебе небом, и ты ответствен; не за правильность, а за честность решения. Говоря о Новом завете, я забыл заметить, что тебе следует прочесть все истории о Христе, в том числе и те, которые церковный собор объявил псевдоевангельскими, как и те, которые он назвал евангельскими. Поскольку эти псевдоевангелисты претендовали на [бого]вдохновение, как и другие, ты будешь судить об их притязаниях своим собственным разумом, а не разумом этих церковников. Большинство их утрачено. Есть, однако, сохранившиеся, собранные Фабрициусом<a href="ch1-28.xhtml#id186" class="a"><sup class="sup">{5}</sup></a>, которые я попытаюсь достать и послать тебе.</p><p class="p1">5. Путешествие. Оно делает людей более умными, но менее счастливыми. Когда путешествуют люди зрелого возраста, они собирают знания, полезные для их страны; но затем у них всегда воспоминания смешиваются с сожалением; их привязанность ослабляется, будучи распространенной на многие объекты, и они научаются новым привычкам, которые не могут быть удовлетворены, когда они возвращаются домой. Молодые люди, путешествуя, подвергаются всем этим неудобствам в большей степени, а также и другим, еще более серьезным и не приобретают той мудрости, для которой предыдущее основание необходимо вследствие повторяющихся и беспристрастных наблюдений дома. Сверкающий блеск, великолепие и удовольствия подобны движению крови; они занимают всю их любовь и внимание, молодые люди отрываются от них как от единственного блага в этом мире и возвращаются домой как в место ссылки и осуждения. Их взор навсегда обращен к предмету, который они потеряли, и воспоминание о нем отравляет остаток их жизни. Их первые самые нежные страсти опошляются недостойными объектами, и они привозят домой осадок, который не может сделать их или кого-либо еще счастливыми. Кроме того, привычка к праздности, неспособность применять себя к требуемым делам делают их бесполезными для самих себя и для своей страны. Эти наблюдения основаны на опыте. Нигде поиски знаний так не ограждены от чуждых объектов, как в твоей собственной стране, и нигде добродетель сердца не подвергается меньшей опасности быть ослабленной. Будь добрым, образованным и трудолюбивым, и тебе не потребуется путешествовать, чтобы сделать себя нужным для твоей страны, дорогим для друзей, счастливым. Я повторяю свой совет: совершай больше прогулок, и притом пешком. После нравственности первое, что необходимо,— это здоровье. Пиши мне чаще и будь уверен в моем интересе к твоим успехам, а также в теплоте тех чувств привязанности, с которыми остаюсь, дорогой Питер, твоим любящим другом.</p><p class="p1"><em>Т. Джефферсон</em></p></span><span id="id9"><div class="title2">
<p class="p">[Силлабус оценки достоинств учения Иисуса Христа по сравнению с учениями других моралистов]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — Б. РАШУ<a href="ch1-28.xhtml#id185" class="a"><sup class="sup">{1}</sup></a></p><p class="p1">21 апреля 1803 г.</p><p class="p1">При сравнении этики просвещенных народов античности, евреев и Иисуса не следует принимать во внимание ни извращения разума среди древних, т. е. идолопоклонство и суеверие простого народа, ни извращения христианства образованными людьми из числа его последователей.</p><p class="p1">Рассмотрим беспристрастно нравственные принципы, которых придерживались наиболее важные направления античной философии и их отдельные представители, особенно Пифагор, Сократ, Эпикур, Цицерон, Эпиктет, Сенека, Антонин.</p><p class="p1">I. Философы. 1. Их наставления относились главным образом к нам самим и к управлению теми страстями, которые, будучи необузданы, приводят к нарушению спокойствия духа<a href="ch2.xhtml#id11" class="a">[3]</a>. В этой области философии они поистине были велики.</p><p class="p1">2. В разработке нашего долга по отношению к другим они были кратки и несовершенны. Они, конечно, имели в виду круг близких и друзей и проповедовали патриотизм, или любовь к своей стране в целом, как первейшую обязанность; что касается наших соседей и сограждан, то они учили справедливости, но вряд ли рассматривали их в сфере благожелательности. Еще меньше они внедряли мир, милосердие и любовь в отношении наших собратьев или охватывали благожелательностью все человечество.</p><p class="p1">II. Евреи. 1. Их системой был теизм (deism), т. е. вера только в одного-единственного бога. Но их представления о нем и его атрибутах были унизительными и несправедливыми.</p><p class="p1">2. Их этика была не только несовершенна, но часто противоречила голосу разума и нравственности, поскольку это касалось связи с теми, кто нас окружает; она была отталкивающей и антиобщественной в отношении других наций. Поэтому они в высшей степени нуждались в реформации.</p><p class="p1">III. Иисус. При таком положении дел у евреев появился Иисус. Его происхождение покрыто мраком; его состояние бедное, образования у него не было; его природные данные велики; жизнь его праведная и чистая; он был кроток, благожелателен, терпелив, тверд, бескорыстен и величественно красноречив.</p><p class="p1">Примечательна та невыгодность положения, при которой появилось его учение.</p><p class="p1">1. Подобно Сократу и Эпиктету он сам ничего не написал.</p><p class="p1">2. Но в отличие от них он не имел Ксенофонта или Арриана<a href="ch1-28.xhtml#id166" class="a"><sup class="sup">{10}</sup></a>, которые писали бы для него. Я не называю Платона, который лишь использовал имя Сократа, чтобы скрыть причуды своего ума. Напротив, все образованные люди его страны, облеченные властью и богатством, были против него, поскольку его труды подрывали их преимущества; описывать его жизнь и учение довелось необразованным и невежественным людям, которые также писали по памяти, и то лишь много времени спустя после того, как произошли события.</p><p class="p1">3. Следуя судьбе всякого, кто пытается просветить и реформировать человечество, он рано пал жертвой зависти и комбинаций алтаря и трона, будучи около тридцати трех лет; его разум, не достигнув еще высшей степени своей силы, так же как и курс его проповедей, которые продолжались самое большее три года, не дали возможности развить всю систему нравственности.</p><p class="p1">4. Поэтому доктрины, которые он действительно излагал, оказались в целом недостаточными, и только отрывки того, что он действительно произносил, дошли до нас искаженными, неправильными и часто непостижимыми.</p><p class="p1">5. Они были искажены еще больше последователями схизматизма, которые находили интерес в софистике и извращении простых доктрин, которым он учил, перенося на них мистицизм греческих софистов, запутывая тонкими хитросплетениями, затемняя их [смысл] жаргоном вплоть до того, что добропорядочные люди отвергали все с отвращением и смотрели на Иисуса как на обманщика.</p><p class="p1">Несмотря на все эти неблагоприятные обстоятельства, предстоящая перед нами нравственная система Христа, будучи связана со стилем и духом богатых [мыслью] фрагментов, которые он оставил нам, является наиболее совершенной и возвышенной из всех тех, которые когда-либо проповедовались человеком.</p><p class="p1">Вопрос о том, был ли он божеством или находился в непосредственной связи с ним, как утверждают одни из его последователей и отрицают другие, не относится к данной теме, поскольку я оцениваю лишь достоинства, внутренне присущие его учению.</p><p class="p1">1. Он исправил теизм евреев, укрепляя их в вере в одного-единственного бога и давая им точное представление о его атрибутах и правлении.</p><p class="p1">2. Его нравственные доктрины, относящиеся к ближним и друзьям, более чисты и совершенны, чем самые правильные доктрины философов и тем более чем доктрины евреев; они значительно превосходят как те, так и другие в отношении филантропии по отношению ко всем, а не только к близким, друзьям, соседям и соотечественникам; он всех собирает в одну семью, скрепленную любовью, милосердием, миром, общим желанием и общей помощью. Развитие этого главного [учения] убеждает в особом превосходстве системы Иисуса над всеми другими.</p><p class="p1">3. Положения философии и еврейского кодекса обращены только к поступкам [людей]. Он же обращался к сердцу человека, создавал свой суд в его мыслях и очищал воды в первоисточнике.</p><p class="p1">4. Он настойчиво учил доктринам будущего состояния, в котором евреи либо сомневались, либо не верили в него, и пользовался этим учением действенно, как важным побудительным мотивом, дополнительно к другим мотивам нравственного поведения.</p></span><span id="id10"><div class="title2">
<p class="p">[Поведение и манеры]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — ТОМАСУ ДЖЕФФЕРСОНУ РАНДОЛЬФУ<a href="ch1-28.xhtml#id165" class="a"><sup class="sup">{1}</sup></a></p><p class="p1">24 ноября 1808 г.</p><p class="p1">Почему я должен оспаривать его взгляды? Его заблуждения не приносят мне вреда. Нужно ли мне становиться Дон-Кихотом и приводить всех людей силой аргументов к одному мнению? Если какой-нибудь факт неправильно излагается, возможно, человека, утверждающего упомянул хорошее настроение как один из моментов, сохраняющих наш мир и спокойствие. Это — одно из самых действенных средств. Хорошему настроению так легко подражает и помогает искусственно выработанная вежливость, что это также становится важным приобретением. Действительно, вежливость — это искусственно созданное хорошее настроение; она заменяет естественное отсутствие последнего и входит в привычку, при этом происходит почти равная замена настоящей добродетели. Это — привычка приносить в жертву все мелкие удобства и привилегии ради тех, с кем мы встречаемся в обществе; она может доставить людям удовольствие, а от нас требует лишь минутной предупредительности. Вежливость сводится к тому, чтобы придать нашим выражениям приятный оборот, ласкающий слух, примиряющий людей, в результате чего они остаются довольны нами, а мы — сами собой. Какая дешевая цена во имя блага другого! Если так реагировать на грубости, сказанные человеком, это приводит его в чувство, останавливает его и действует на него благотворно; благодаря вашему доброму характеру он оказывается у ваших ног в глазах общества.</p><p class="p1">Но, высказывая продиктованные благоразумием правила для руководства [нашим поведением] в обществе, я не должен забывать об одном важном положении: никогда не вступать ни с кем в спор. Я ни разу не видел, чтобы кто-либо из спорящих убедил другого аргументами. Но мне часто приходилось видеть, как, разгорячившись, люди становятся грубыми и вступают в драку. Убеждение — либо результат нашего собственного хладнокровного размышления в одиночестве, либо бесстрастное взвешивание про себя того, что мы слышим от других, оставаясь сами не вовлеченными в спор. Одним из правил доктора Франклина, благодаря которому он прежде всего и прослыл милейшим человеком в обществе, было: «Никогда никому не возражай».</p><p class="p1">Если он бывал вынужден выразить свое мнение, он делал это скорее задавая вопрос, как бы для справки, или высказывая сомнение.</p><p class="p1">Когда я слышу, как кто-то высказывает мнение, которого я не разделяю, я говорю себе: он так же имеет право на свое мнение, как я — на свое это, вознаградят, поверив ему, и я не имею права лишать его этой благодарности. Если ему понадобится какая-нибудь информация, он попросит об этом, и тогда я сообщу ее в обдуманных выражениях; но если он продолжает верить своей собственной версии и проявляет желание спорить со мной по этому поводу, я его выслушиваю, но ничего не возражаю. Если он предпочитает заблуждаться, это его дело, а не мое.</p><p class="p1">Среди нас чаще всего встречаются два класса спорщиков. Первый — из числа молодых студентов, только вступивших на порог науки, со своими первыми взглядами по поводу ее основных принципов; их представления еще не содержат подробностей и вариантов, которые при дальнейшем развитии расширят их знания. Второй класс спорщиков, которых мы встречаем в обществе, состоит из раздражительных и грубых людей, пристрастившихся к политике. (Добродушие и вежливость никогда не вносят в смешанное общество вопросов, по которым, как можно предвидеть, возникнут различные мнения.) От тех и других спорщиков держись, мой дорогой Джефферсон [Рандольф] в стороне так же, как ты бы чуждался зараженных желтой лихорадкой или чумой. Находясь среди них, считай, будто ты среди больных Бедлама, больше нуждающихся в совете по части медицины, чем морали.</p><p class="p1">Будь только слушающим, будь скрытен и старайся выработать в себе привычку молчать, особенно о политике. В том беспокойном состоянии, в котором находится наша страна, никакая попытка призвать кого-либо из этих пылких фанатиков к порядку не приведет к добру ни фактически, ни в принципе. Они твердо определили свою линию поведения как в отношении фактов, в которые они будут верить, так и в отношении взглядов, согласно которым будут поступать. Поэтому проходи мимо них, как мимо рассерженного быка; не пристало здравомыслящему человеку пререкаться по дороге с таким животным.</p></span><span id="id11"><div class="title2">
<p class="p">[Принципы Иисуса]</p>
</div><p class="p1">Т. ДЖЕФФЕРСОН — Д. АДАМСУ<a href="ch1-28.xhtml#id154" class="a"><sup class="sup">{1}</sup></a></p><p class="p1">Монтичелло. 12 октября 1813 г.</p><p class="p1">Дорогой сэр...</p><p class="p1">Для того чтобы сравнить нравственные принципы Ветхого и Нового заветов, потребуется тщательное изучение первого, отыскание во всех его книгах нравственных предписаний и их осуществление на протяжении его истории, а также принципов, которые они доказывают. Для того чтобы оценить их по справедливости, должна быть исследована в качестве комментария к ним еврейская философия, должны быть изучены и поняты Мишна, Гемара, Кабала, Иецирах, Зогар, Кошри и их Талмуд<a href="ch1-28.xhtml#id153" class="a"><sup class="sup">{2}</sup></a>. Брукер<a href="ch1-28.xhtml#id152" class="a"><sup class="sup">{3}</sup></a>, кажется, глубоко вник в эти хранилища этики, а Энфильд<a href="ch1-28.xhtml#id151" class="a"><sup class="sup">{4}</sup></a>, конспектировавший его, делает следующее заключение: «Этика столь мало объяснялась евреями, что во всей их компиляции, называемой Талмудом, есть только один трактат на темы нравственности. Их книги о нравственности главным образом состоят в подробном перечислении обязанностей. Из закона Моисея были выведены 613 предписаний, которые были разделены на два класса, утвердительный и отрицательный, 248 [предписаний] в первом и 365 в последнем. Это дает читателю некоторое представление о низком уровне нравственной философии у евреев в средние века. Добавим, что из этих 248 утвердительных предписаний только 3 рассматривались как обязательные в отношении женщин, а для того, чтобы быть спасенным, считалось достаточным в смертный час выполнить какой-нибудь один закон; соблюдение остальных считалось необходимым лишь для того, чтобы увеличить блаженство в будущей жизни. Какая ужасная развращенность чувства и нравов должна была преобладать, прежде чем к этим испорченным правилам поведения возникло доверие! Из этих сочинений нельзя составить последовательную систему учения о нравственности» (Энфильд, кн. 4; гл. 3). Иисус предпринял реформацию этой «ужасной развращенности». При выяснении чистых принципов, которым он учил, мы должны сбросить искусственные одежды, в которые их нарядили попы, исказившие их в разных формах, как орудия своего обогащения и власти. Мы должны отвергнуть платонистов и плотинистов, стагиритов и гамалиелитов, эклектиков, гностиков<a href="ch1-28.xhtml#id150" class="a"><sup class="sup">{5}</sup></a> и схоластиков, их сущности и эманации, их логосы и демиурги, эонов<a href="ch1-28.xhtml#id149" class="a"><sup class="sup">{6}</sup></a> и демонов, женских и мужских, и т. п. и т. п., или, проще говоря, бессмыслицу. Мы должны свести нашу книгу только к простым евангелистам, выбрав даже из них лишь слова Иисуса, отбросив двусмысленные выражения, в которые они облечены, так как часто забывалось или не понималось то, что он обронял, а за его изречения выдавались собственные неправильные представления и умонепостижимо выражалось другим то, чего они и сами не понимали. И тогда останется наиболее возвышенный и благотворный кодекс нравственности, который когда-либо был предложен человеку. Для собственной пользы я совершил эту операцию, отбрасывая стих за стихом из печатной книги и собирая материал, который, очевидно, принадлежал ему и который так же легко различим, как алмаз в навозной куче.</p><p class="p1">В результате получилось 46 страниц в 1/8 долю листа чистых, неподдельных доктрин, таких, какие проповедовали и в соответствии с которыми действовали <em>неграмотные</em> апостолы, апостолические отцы и христиане первого века. Их платонизированные преемники в действительности в иные времена, чтобы узаконить извращения, которые они внесли в учение Иисуса, сочли необходимым отречься от ранних христиан которые черпали свои принципы из уст самого Христа, его апостолов и современных им отцов [церкви] Они отлучили последователей этих ранних христиан как еретиков, заклеймив их позорным именем эбионитов или беггардов<a href="ch1-28.xhtml#id148" class="a"><sup class="sup">{7}</sup></a>.</p></span></span>
