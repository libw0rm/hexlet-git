<span><span><span><p class="p1">Стихи 9 и 10: «А иногда скажу о каком-нибудь народе и царстве, что устрою и утвержу его; но если он будет делать злое перед очами моими и не слушаться гласа моего, я отменю то добро, которым хотел облагодетельствовать его». Согласно такому построению пророчества, пророк никогда не ошибется, хотя всемогущий может ошибаться. Подобные абсурдные увертки и эта манера говорить о всемогущем, как говорят о человеке, несообразна ни с чем, кроме глупости Библии.</p><p class="p1">Что же касается подлинности книги, то достаточно прочесть ее, чтобы положительно решить, что Иеремия не был ее автором, хотя некоторые отрывки в ней могли быть им высказаны. Исторические части, если только их можно так назвать, сильнейшим образом перепутаны; одни и те же события излагаются по нескольку раз, каждый раз в иной манере, а иногда в полном противоречии друг с другом. Такой беспорядок продолжается до самой последней главы, где история, которой посвящена большая часть книги, начинается заново и неожиданно обрывается.</p><p class="p1">Книга похожа на сборник бессвязных анекдотов о лицах и событиях того времени, соединенных вместе так грубо, как если бы различные противоречивые сообщения, которые можно найти в пачке газет, о лицах и событиях настоящего времени были собраны вместе без дат, порядка или пояснения. Я приведу несколько примеров такого рода.</p><p class="p1">Из 37-й главы явствует, что армия Навуходоносора, называемая войском халдеев, в течение некоторого времени осаждала Иерусалим. Услышав, что армия египетского фараона идет против нее, она сняла осаду и временно отступила.</p><p class="p1">Здесь надо упомянуть, чтобы стала понятна эта запутанная история, что Навуходоносор осадил и взял Иерусалим в царствование Иоакима, предшественника Седекии, и именно Навуходоносор сделал Седекию царем или, скорее, вице-королем, а эта вторая осада, о которой говорит книга Иеремии, была вызвана восстанием Седекии против Навуходоносора. Это в некоторой степени объясняет, почему Иеремию заподозрили в предательстве в пользу Навуходоносора, которого Иеремия в 43-й главе (ст. 10) называет слугой божьим. 11-й [12-й и 13-й] стих 37-й главы гласит: «В то время, как войско Халдейское отступило от Иерусалима, по причине войска фараонова, Иеремия пошел из Иерусалима, чтобы уйти в землю Вениаминову, скрываясь оттуда среди народа. Но когда он был в воротах Вениаминовых, бывший там начальник стражи, по имени Иреия, сын Селемии, сына Анании, задержал Иеремию пророка, сказав: „ты хочешь перебежать к халдеям?“» Будучи, таким образом, задержан и обвинен, Иеремия после допроса был заточен в тюрьму по подозрению в предательстве, где и оставался, как утверждается в последнем стихе этой главы.</p><p class="p1">Но в последующей главе о заточении Иеремии сообщается иначе, без связи с первым рассказом. Его заточение приписывается другим обстоятельствам, для выяснения которых надо вернуться к 21-й главе. Там утверждается (ст. 1), что Седекия послал Пасхора, сына Малхиина, и Софонию, сына Маасея, священника, к Иеремии, чтобы осведомиться у него о Навуходоносоре, чья армия стояла тогда под Иерусалимом. И Иеремия сказал им (ст. 8 и 9): «И народу сему скажи: так говорит господь: вот я предлагаю вам путь жизни и путь смерти. Кто останется в этом городе, тот умрет от меча, и голода, и моровой язвы; а кто выйдет и предастся халдеям, осаждающим вас, тот будет жив, и душа его будет ему вместо добычи».</p><p class="p1">Этот разговор внезапно обрывается в конце 10-го стиха 21-й главы. Книга же эта находится в таком беспорядке, что для отыскания продолжения этого совещания мы должны пропустить шестнадцать глав, трактующих о различных предметах. Как я уже упоминал, мы приходим к первому стиху 38-й главы.</p><p class="p1">38-я глава начинается словами: «И услышали Сафатия, сын Матфана, и Годолия, сын Пасхора, и Юхал, сын Селемии, и Пасхор, сын Малхии» (здесь упоминается больше лиц, чем в 21-й главе) «слова, которые Иеремия произнес ко всему народу, говоря: <em>Так говорит господь: кто останется в этом городе, умрет от меча, голода и моровой язвы; а кто выйдет к Халдеям, будет жив, и душа его будет ему вместо добычи, и он останется жив</em>» (но это же слова из указанного разговора). Тогда (сказали они Седекии): «Да будет этот человек предан смерти, <em>потому что он ослабляет руки воинов, которые остаются в этом городе, и руки всего народа, говоря к ним такие слова; ибо этот человек не благоденствия желает народу сему, а бедствия</em>». А в 6-м стихе сказано: «Тогда взяли Иеремию и бросили его в яму Малхии».</p><p class="p1">Эти два рассказа отличаются друг от друга и противоречат друг другу. Один связывает заточение Иеремии с его попыткой сбежать из города, другой — с его проповедью и пророчеством в городе. Один говорит, что его схватила стража у ворот, другой — что его собеседники обвинили его перед Седекией<a href="ch2.xhtml#id32" class="a">[21]</a>.</p><p class="p1">В следующей главе (39-й) мы встречаем другой пример беспорядочного состояния этой книги. Ибо, несмотря на то что осада города Навуходоносором была уже предметом нескольких предшествующих глав, в частности 37-й и 38-й, 39-я глава начинается так, как будто об этом не было сказано ни слова и как будто читателю надо сообщить обо всех подробностях осады, ибо глава начинается со слов (ст. I): «В девятый год Седекии, царя Иудейского, в десятый месяц, пришел Навуходоносор, царь Вавилонский, со всем войском своим к Иерусалиму, и обложил его»<a href="ch1-28.xhtml#id99" class="a"><sup class="sup">{47}</sup></a> и т. д.</p><p class="p1">Но еще более ярок пример последней главы (52-й), ибо, хотя история неоднократно рассказывалась, эта глава все еще предполагает, что читатели о ней ничего не знают, поскольку она начинается со слов: «Седекия был двадцати одного года, когда начал царствовать, и царствовал в Иерусалиме одиннадцать лет; имя матери его — Хамуталь, дочь Иеремии из Ливны» (ст. 1), и «в девятый год его царствования, в десятый месяц, в десятый день месяца, пришел Навуходоносор, царь Вавилонский, сам и все войско его, к Иерусалиму, и обложили его, и устроили вокруг него насыпи» (ст. 4) и т. д.</p><p class="p1">Невероятно, чтобы автором этой книги мог быть один человек, тем более Иеремия. Ошибки, содержащиеся в ней, таковы, что они не могли быть сделаны человеком, единолично сочинявшим работу. Если бы я или кто-либо другой писал столь беспорядочно, никто не стал бы читать написанное и каждый предположил бы, что автор — сумасшедший. Поэтому единственное объяснение этой беспорядочности состоит в том, что книга — собрание отдельных, недостоверных анекдотов, сведенных вместе каким-то тупым писакой под именем Иеремия, ибо многие из них говорят о нем и о событиях времен его жизни.</p><p class="p1">Я упомяну о двух примерах двуличия и лживых предсказаний Иеремии, после чего продолжу рассмотрение остальной части Библии.</p><p class="p1">Из 38-й главы явствует, что, когда Иеремия находился в темнице, Седекия послал за ним и в частном разговоре, состоявшемся между ними, Иеремия убеждал Седекию сдаться врагу. «Если,—говорит он (ст. 17),— ты... выйдешь к князьям царя Вавилонского, то жива будет душа твоя» и т. д. Седекия опасался, что о содержании этого разговора узнают, и сказал Иеремии (ст. 25) : «И если услышат князья (подразумевая князей Иудеи), что я разговаривал с тобою, и придут к тебе, и скажут тебе: „скажи нам, что говорил ты царю, не скрой от нас, и мы не предадим тебя смерти,— и также что говорил тебе царь“, то скажи им: „я повергнул пред лицо царя прошение мое, чтобы не возвращать меня в дом Ионафана, чтобы не умереть там“. И пришли все князья к Иеремии, и спрашивали его, и он сказал им согласно со всеми словами, какие царь велел сказать».</p><p class="p1">Таким образом, этот человек божий, как его называют, мог солгать или сильно покривить душой, когда полагал, что это отвечает его намерениям. Ибо ясно, что он пошел к Седекии не для того, чтобы подать прошение, да он и не подавал его. Он пошел, потому что был послан, и использовал эту возможность для того, чтобы посоветовать Седекии сдаться Навуходоносору.</p><p class="p1">В 34-й главе содержится следующее пророчество Иеремии, сделанное Седекии (ст. 2) : «Говорит господь, бог Израилев: иди и скажи Седекии, царю Иудейскому, и скажи ему: так говорит господь: вот я отдаю город сей в руки царя Вавилонского,— и он сожжет его огнем; и ты не избежишь от руки его, но непременно будешь взят и предан в руки его, и глаза твои увидят глаза царя Вавилонского, и уста его будут говорить твоим устам, и пойдешь в Вавилон. <em>Впрочем, слушай слово господне, Седекия, царь Иудейский! так говорит господь о тебе: ты не умрешь от меча; ты умрешь в мире, и как для отцов твоих, — прежних царей, которые были прежде тебя, — сожигали при погребении благовония, так сожгут и для тебя, и оплачут тебя: „увы, государь“, ибо я изрек это слово, говорит господь</em>».</p><p class="p1">И вот, вместо того чтобы Седекии узреть глаза царя Вавилонского, и говорить с ним из уст в уста, и умереть в мире, вместо воскурения благовоний, как на похоронах его отцов (что, по заявлению Иеремии, определил сам господь), дело обернулось, согласно 52-й главе, совершенно иначе. Там говорится (ст. 10) : «И заколол царь Вавилонский сыновей Седекии пред глазами его, и всех князей Иудейских заколол в Риале; а Седекии выколол глаза, и велел оковать его медными оковами и отвел его царь Вавилонский в Вавилон и посадил его в дом стражи до дня смерти его». Что же в таком случае можем мы сказать об этих пророках, кроме того, что все они — обманщики и лжецы?</p><p class="p1">Что касается Иеремии, то он не испытал подобных бед. Он был благосклонно принят Навуходоносором, который поручил его заботам начальника телохранителей (гл. 39, ст. 12) : «Возьми его и имей его во внимании, и не делай ему ничего худого, но поступай с ним так, как он скажет тебе». Иеремия позже присоединился к Навуходоносору и пророчествовал в его пользу против египтян, которые шли на помощь Иерусалиму, когда тот был осажден. Сказанного довольно о другом из лживых пророков и о книге, носящей его имя.</p><p class="p1">Я особенно тщательно исследовал книги, приписываемые Исайе и Иеремии, потому что о них обоих говорится в книгах Царств и Паралипоменон, тогда как остальные пророки не упоминаются. Я не буду слишком заботиться об остальных книгах так называемых пророков, но рассмотрю их вместе с теми замечаниями, которые я хочу сделать о характере людей, величаемых пророками.</p><p class="p1">В первой части «Века разума» я сказал, что слово «пророк» употребляется в Библии для обозначения поэта и что выражения и метафоры еврейских поэтов по глупости возведены в ранг того, что ныне называется пророчествами. Мое мнение достаточно оправдано не только потому, что книги, именуемые пророческими, написаны поэтическим языком, но и потому, что для описания того, что мы подразумеваем под словом «поэт», в Библии нет иного слова, кроме слова «пророк».</p><p class="p1">Я уже сказал также, что это слово обозначает исполнителя на музыкальных инструментах, несколько примеров чему я привел; таков рассказ о сонме пророков, которые пророчествовали с псалтирью, тимпаном, свирелью и гуслями и с которыми вместе пророчествовал Саул (1-я Сам. [Царств], гл. 10, ст. 5).</p><p class="p1">Из этого отрывка и из других частей книги Самуила [Царств] явствует, что слово «пророк» применялось для обозначения [сочинителя] поэзии и музыки, ибо лицо, которое, как предполагалось, имело способность провидеть будущее, называлось не пророк, а <em>провидец</em> (Seer)<a href="ch2.xhtml#id31" class="a">[22]</a> (1-я Сам. [Царств], гл.9, ст. 3), и до тех пор, пока слово <em>провидец</em> не вышло из употребления (что, вероятнее всего, произошло, когда Саул выгнал из страны тех, кого он называл волшебниками), профессия провидца, или искусство предсказывать, не включалась в понятие пророка.</p><p class="p1">Согласно <em>современному</em> значению слов «пророк» и «пророчество», они означают предсказание событий за много времени до их совершения, и сочинителям Евангелия требовалось придать им эту широту смысла, чтобы перенести так называемые пророчества Ветхого завета на времена, к которым относится Новый. Но согласно Ветхому завету, пророчество провидца, а позже пророка, поскольку смысл слова «провидец» был включен в понятие пророка, имело в виду только события их собственного времени или же тесно с ним связанные, как, например, битва, в которую они собирались вступить, или путешествие, или любое дело, которое они собирались предпринять, или какое-нибудь тогдашнее обстоятельство, или какое-либо затруднение, в котором они тогда оказались, т. е. все имевшее к ним самим непосредственное отношение, как в уже упоминавшемся случае с Ахазом и Исайей выражение: «Дева во чреве приимет и родит сына», но никак не к отдаленному будущему.</p><p class="p1">Такие пророчества соответствуют тому, что мы называем гаданием, как, например, вычисление времени рождения, предсказания богатства, счастливых и несчастных браков, розыск пропажи и т. д. Ложь христианской, а не еврейской церкви, невежество и предрассудки новейших, а не древних времен — вот что возвысило этих поэтов, музыкантов, заклинателей, толкователей снов, бродячих актеров в ранг пророков.</p><p class="p1">Но кроме этих общих черт всех пророков они имели также свои особенности. Они разделялись на партии и пророчествовали за или против согласно тому, к какой партии они принадлежали, как сегодняшние поэты и политические писатели пишут в защиту партии, к которой они примкнули, и против другой.</p><p class="p1">После того как евреи разделились на два народа, Иудеи и Израиля, каждый из них имел своих пророков, которые бранили и обвиняли друг друга в лжепророчестве, обмане и т. д.</p><p class="p1">Пророки иудейской партии пророчествовали против пророков израильской партии, а израильские — против иудейских. Пророчества в пользу той или иной партии появились немедленно после разделения, при первых двух соперничавших царях, Ровоаме и Иеровоаме.</p><p class="p1">Пророк, который проклиная алтарь, воздвигнутый Иеровоамом в Ветеле, и пророчествовал против него, принадлежал к партии Иудеи, где царствовал Ровоам. По возвращении домой его подстерег пророк израильской партии, который сказал ему (1-я [3-я] Царств, гл. 10)<a href="ch1-28.xhtml#id97" class="a"><sup class="sup">{49}</sup></a>: «Ты ли человек божий, пришедший из Иудеи? и тот сказал, я». Тогда пророк израильской партии сказал ему: «И я пророк, такой же, как ты» (имея в виду пророка иудейского) «и ангел говорил мне словом господним и сказал: вороти его к себе в дом; пусть поест он хлеба и напьется воды, но» (говорит 18-й стих) «он солгал ему».</p><p class="p1">Однако это происшествие, согласно рассказу, закончилось тем, что иудейский пророк так и не вернулся в Иудею, ибо был найден мертвым на дороге, стараниями израильского пророка, который, без сомнения, был назван его партией истинным пророком, тогда как иудейский пророк — лжепророком.</p><p class="p1">В третьей главе второй [четвертой] книги Царств сообщается история пророчеств или заклинаний, которая несколько подробнее характеризует пророка. Иосафат, царь иудейский, и Иорам, царь израильский, на время прекратили вражду и заключили союз. Вместе с царем едомским они начали войну против царя моавитского.</p><p class="p1">Объединив свои армии и тронувшись в поход, говорит книга, они испытывали отчаянную нужду в воде. Иосафат сказал: «Нет ли здесь пророка господня, чтобы нам вопросить слово господа через него. И отвечал один из слуг царя Израильского и сказал: здесь Елисей» (Елисей был из иудейской партии). «И сказал Иосафат: есть у него слово господне».</p><p class="p1">Затем говорится, что эти три царя пошли к Елисею; и когда Елисей (который, как я говорил, был иудейским пророком) увидел царя израильского, он сказал ему: «Что мне и тебе? пойди к пророкам отца твоего и к пророкам матери твоей. И сказал ему царь Израильский: нет, потому что господь созвал сюда трех царей сих, чтобы предать их в руку Моава» (имея в виду постигшее их бедствие из-за недостатка воды), на что Елисей сказал: «Жив господь Саваоф, перед которым стою! Если бы я не почитал Иосафата, царя Иудейское, то не взглянул бы на тебя и не видел бы тебя». Вот где вся ядовитость и грубость пророка, выступающего на стороне определенной партии. Теперь нам следует взглянуть на то, как осуществляется само пророчество.</p><p class="p1">Ст. 15: «<em>Теперь позовите мне</em>,— сказал Елисей,— <em>гуслиста. И когда гуслист играл на гуслях, тогда рука господня коснулась Елисея</em>». Это — фарс заклинателя. А теперь пророчество: «И он сказал» (вероятнее всего, спел на тот мотив, который исполнялся на гуслях), «так говорит господь: делайте на этой долине рвы за рвами», говоря им на этот раз безо всяких шуток то же самое, что сказал бы любой крестьянин, а именно: что для того, чтобы получить воду, следует вырыть колодец.</p><p class="p1">Но не каждый заклинатель одинаково прославляется за совершение одного и того же дела. То же относится и к пророкам, ибо, хотя все они, по меньшей мере те, о которых я говорил, славились лживостью, некоторые из них выделялись способностью проклинать. Елисей, которого я уже упоминал, был главным в последней категории. Это он во имя господа проклял тех сорок двух детей, которых растерзали две медведицы, вышедшие из леса. Следует предположить, что эти дети были детьми израильской партии; но поскольку проклинающий обычно склонен ко лжи, в историю о двух медведицах можно верить так же, как и в историю о драконе из Уонтли, о котором говорится: </p><div class="poem">
<div class="stanza">
<p class="v">Он растерзал троих несчастных детей,</p>
<p class="v">Которые не могли с ним бороться,</p>
<p class="v">И одним глотком он съел их,</p>
<p class="v">Как человек съел бы яблоко.</p>
</div>
</div><p class="p1">А вот еще одно описание так называемых пророков, которые забавлялись снами и видениями, но днем или ночью, мы не знаем. Они были если и не совсем безвредны, то лишь немного злонамеренны. К ним принадлежали Иезекииль и Даниил; и первый вопрос при исследовании их книг, как и всех других, таков: подлинны ли они, т. е. были ли они написаны Иезекиилем и Даниилом?</p><p class="p1">Доказательств этому нет, но что касается моего мнения, я скорее склонен поверить, что это так, а не иначе. Основания моего мнения следующие.</p><p class="p1">Во-первых, эти книги но содержат свидетельств о том, что они не были написаны Иезекиилем и Даниилом, так как то было с книгами Моисея, Иисуса [Навина], Самуила и др.</p><p class="p1">Во-вторых, они не были написаны до начала вавилонского пленения, и есть веские основания считать, что ни одна из книг Библии не была написана ранее этого периода. По меньшей мере из самих книг можно вывести, как я уже показал, что они были написаны не ранее возникновения Еврейского государства.</p><p class="p1">В-третьих, стиль, которым написаны книги, приписываемые Иезекиилю и Даниилу, согласуется с условиями, в которых находились их авторы в период, когда писались сами книги.</p><p class="p1">Если бы многочисленные комментаторы и священники, так глупо расточавшие свое время в попытках истолковать и разгадать эти книги, сами были уведены в плен, как это случилось с Иезекиилем и Даниилом, их разум сильно усовершенствовался бы и им стало бы понятнее, почему книги написаны таким образом, а это спасло бы их от мук бесцельного выдумывания, которым они занимались. Ибо они оказались бы перед необходимостью скрытным образом описать то, что случилось с ними и с их друзьями или с их страной, как это пришлось сделать нашим авторам.</p><p class="p1">Эти две книги отличаются ото всех остальных, ибо только они наполнены рассказами о снах и видениях; и это различие проистекает из положения писателей, оказавшихся в качестве военнопленных или государственных преступников в чужой стране, что обязывало их передавать друг другу даже самую пустячную информацию, не говоря уже о политических проектах или мнениях, в темных и метафорических выражениях. Они делали вид, будто сообщают сны и видения, поскольку для них небезопасно было излагать факты или говорить ясным языком.</p><p class="p1">Однако мы должны предположить, что лица, которым они писали, понимали, что имелось в виду, а кто-либо другой не должен был этого понимать. Между тем наши важные комментаторы и священники упражняют свое остроумие в попытках раскрыть то, что явно не предназначено для их понимания и с чем им нечего делать.</p><p class="p1">Иезекииль и Даниил были уведены пленниками в Вавилон во время первого пленения, в царствование Иоакима, за девять лет до второго пленения, случившегося во время Седекии.</p><p class="p1">Евреи были тогда еще многочисленны и имели в Иерусалиме значительные силы. Естественно предположить, что люди, оказавшиеся в положении Иезекииля и Даниила, думали о восстановлении своей страны и о своем собственном освобождении. Есть основания предположить, что рассказы о снах и видениях не что иное, как замаскированный способ переписки о достижении этих целей, служивший им вместо шифра или секретного алфавита. Если это не так, то они — сказки, мечты и бессмыслица или по меньшей мере фантастический способ скоротать томительную скуку пленения; но мы предполагаем первое.</p><p class="p1">Иезекииль начинает свою книгу рассказом о видении <em>херувимов и колеса, находящегося в колесе</em>, которое, как он говорил, он видел при реке Ховаре, в земле своего пленения. Не разумно ли предположить, что под херувимами он подразумевал храм в Иерусалиме, где были изображены фигуры херувимов? А под «колесом в колесе» (образ, всегда символизировавший политический замысел) проект или средство восстановления Иерусалима?</p><p class="p1">В последней части этой книги он видит себя перенесенным в Иерусалим, в храм; он вновь ссылается на видение при реке Ховаре и говорит (гл. 43, ст. 3), что последнее видение похоже на видение при реке Ховаре. Это указывает, что мнимые сны и видения имели целью восстановление Иерусалима и ничего больше.</p><p class="p1">Что же касается романтических истолкований и приложений, то они столь же дики, как и те сны и видения, которые они призваны объяснить. Сочиняя их, комментаторы и священники стремятся превратить сны и видения в так называемые пророчества и перенести их на времена и обстоятельства, столь отдаленные от них, как, например, наши дни. Это указывает на крайности обмана и безумия, до которых могут дойти легковерные люди и духовенство.</p><p class="p1">Едва ли можно найти что-либо более абсурдное, чем предположение, будто людям в положении Иезекииля и Даниила, чья страна опустошена и захвачена врагом, чьи друзья и родственники или в плену за границей, или в рабстве у себя дома, или убиты, или в постоянной опасности; едва ли, я повторяю, есть что-либо абсурднее предположения, что таким людям нечего делать, кроме как проводить свое время в раздумьях о том, что должно случиться с другими народами через тысячу или две тысячи лет после того, как они умрут. В то же самое время нет для них ничего естественнее, как размышлять о восстановлении Иерусалима и о своем собственном освобождении. И такова на деле единственная цель всех темных и внешне безумных писаний, содержащихся в этих книгах.</p><p class="p1">В этом смысле стиль, используемый в двух указанных книгах, будучи выбран по необходимости, а не произвольно, не иррационален. Если же нам следует рассматривать обе книги как пророчества, то они лживы. В 29-й главе Иезекииля, говорящей о египетской земле, сказано (ст. 11): «...не будет проходить по ней нога человеческая, и нога скотов не будет проходить по ней, и не будут обитать на ней сорок лет». Этого никогда не произойдет, и, следовательно, как пророчество это утверждение такая же ложь, как и все уже исследованные мной книги. Я кончаю здесь с этим вопросом.</p><p class="p1">В первой части «Века разума» я говорил об Ионе и его истории с китом. История, достойная презрения, если она была написана в расчете, что в нее поверят, и смеха, если ее написали с намерением испытать, что может проглотить легковерие; ибо если оно способно проглотить Иону и кита, то сможет проглотить что угодно.</p><p class="p1">Но, как уже показано в замечаниях на книгу Иова и на Притчи, не всегда точно известно, какая из книг Библии является еврейской по своему происхождению, а какая — переводом языческой книги на еврейский язык. А поскольку книга Ионы далека от еврейских дел, ничего о них не говорит, но вместе с тем говорит о язычниках, то более вероятно, что эта книга не еврейская, а языческая и что она была написана как басня с целью изобличить нелепость и сатирически изобразить порочный и злобный характер библейского пророка или пророчествующего священника.</p><p class="p1">Иона, во-первых, непокорный пророк, избегающий своей миссии и находящий убежище на корабле язычников, идущем из Иоппии в Фарсис, как будто бы он в своем неведении предположил, что эта жалкая уловка позволит ему укрыться там, где бог не сможет его найти. Корабль был захвачен бурей в море; моряки, все язычники, посчитали это приговором кому-то из находящихся на борту, кто совершил преступление, и решили бросить жребий, чтобы открыть преступника; жребий пал на Иону. Но до этого они выбросили за борт все свои товары, чтобы облегчить судно, пока Иона, как дурак, крепко спал в трюме.</p><p class="p1">После того как жребий пал на Иону как на преступника, они спросили его, кто он такой. Иона ответил, что <em>он еврей</em>, и подразумевается, что он сознался в своей вине.</p><p class="p1">Однако эти язычники, вместо того чтобы сразу же принести его в жертву, без жалости или милосердия, как это сделала бы в подобном случае с язычником компания библейских пророков или попов и как это Самуил, по рассказам, сделал с Агагом, а Моисей с женщинами и детьми, попытались спасти его, рискуя своей жизнью, ибо в книге говорится: «Но» (хотя Иона был евреем и иностранцем и причиной их несчастья и потери их груза) «эти люди начали усиленно грести, чтобы пристать к земле; но не могли, потому что море все продолжало бушевать против них».</p><p class="p1">Все же они не хотели привести в исполнение указание жребия и воззвали (говорится в рассказе) к господу, говоря (ст. 14): «Молим тебя, господи, да не погибнем за душу человека сего, и да не вменишь нам кровь невинную; ибо ты, господи, соделал, что угодно тебе!» Этим они подразумевали, что не осмеливаются осудить Иону, ибо он может оказаться невинным, но что рассматривают жребий, выпавший Ионе, как приказ бога или нечто <em>угодное ему</em>.</p><p class="p1">Обращение, содержащееся в этой молитве, показывает, что язычники поклонялись одному <em>верховному существу</em> и не были идолопоклонниками, как представляли их евреи. Но поскольку буря продолжалась, а опасность увеличивалась, они привели в исполнение указание жребия и бросили Иону в море, где, согласно книге, его проглотила целиком и заживо большая рыба.</p><p class="p1">Нам следует теперь обратить внимание на Иону, безопасно укрытого от бури в животе рыбы. Нам говорят, что он там молился; но молитва эта составлена из различных частей псалмов, собранных без всякой связи и последовательности и приспособленных к несчастью вообще, но вовсе не к обстоятельствам, в которых оказался Иона. Молитва эта такова, что язычник, знакомый с псалмами, мог списать ее оттуда.</p><p class="p1">Одно это обстоятельство, если бы даже не было других, достаточно указывает на вымышленность всей истории. Однако молитва, как предполагается, отвечала назначению, и история продолжается (с употреблением в то же самое время ханжеских выражений библейского пророка) (гл. 2, ст. 11) : «<em>И сказал господь киту</em>, и он изверг Иону на сушу».</p><p class="p1">Затем Иона получает новую миссию — проповедовать в Ниневии, с чем он и отправился туда. Теперь мы должны рассматривать его как проповедника. Можно подумать, что несчастье, которое он перенес, воспоминание о неповиновении, бывшем его причиной, и чудесное спасение, которое он, как предполагается, обрел, должны были вдохновить его на милосердие и сочувствие при выполнении его миссии. Но вместо того он вступает в город с оговором и злоречием на устах, восклицая (гл. 3, ст. 4) : «Еще сорок дней — и Ниневия будет разрушена».</p><p class="p1">Рассмотрим этого миссионера при выполнении последнего акта его миссии; здесь злая воля библейского пророка или пророчествующего попа является во всей той черноте свойств, которые люди приписывают существу, именуемому ими дьяволом.</p><p class="p1">Высказав свои пророчества, он [Иона] вышел, как говорит книга, из города и сел с восточной стороны города. Но для чего? Не для того, чтобы в отдалении созерцать милость своего творца к себе или к другим, но со злорадным нетерпением ожидая разрушения Ниневии.</p><p class="p1">Однако, как рассказывается в книге, ниневитяне исправились, и бог, согласно библейской фразе, «пожалел... о бедствии, о котором сказал, что наведет на них, и не навел». В первом стихе последней главы говорится: «Иона сильно огорчился этим и был раздражен». Его закоснелое сердце жаждало скорее уничтожения всей Ниневии и гибели в ее руинах старых и малых, чем неисполнения его предсказания.</p><p class="p1">То, что произошло далее, еще более разоблачает характер пророка. Ночью над головой его выросло растение, обещающее ему укрытие от солнечного жара в том месте, куда он удалился. Но на следующее утро оно засохло.</p><p class="p1">Здесь ярость пророка стала чрезвычайной, и он был готов просить себе смерти: «И сказал, лучше мне умереть, нежели жить». Это привело к тому, что всемогущий и пророк стали укорять друг друга, причем первый говорил: «Неужели так сильно огорчился ты за растение?» Он (Иона) сказал: «Очень огорчился, даже до смерти». Тогда сказал господь: «...ты сожалеешь о растении, над которым ты не трудился и которого не растил, которое в одну ночь выросло и в одну же ночь и пропало: мне ли не пожалеть Ниневии, города великого, в котором более ста двадцати тысяч человек, не умеющих отличить правой руки от левой?»</p><p class="p1">Здесь и заключительное слово сатиры, и мораль басни. Как сатира, она бьет по характеру всех библейских пророков и по огульным приговорам мужчинам, женщинам и детям, приговорам, которыми наполнена эта лживая книга, Библия, таким, как потоп, разрушение Содома и Гоморры, истреблению хананеян вплоть до грудных младенцев и беременных женщин. Ведь то же самое рассуждение о «ста двадцати тысячах человек, не умеющих отличить правой руки от левой», т. е. малых детей, приложимо во всех случаях. Она также сатирически изображает мнимую склонность творца к одному народу больше, чем к другому.</p><p class="p1">Как мораль, она выступает против злой воли предсказателей, ибо, когда человек предсказывает дурное, он склонен желать его. Надменное желание видеть свое предсказание исполнившимся ожесточает сердце, и он с удовольствием принимает его исполнение или с неудовольствием видит неудачу предсказания.</p><p class="p1">Книга кончается таким же сильным и бьющим в цель выступлением против пророков, пророчеств и огульных осуждений, как и глава, которую Бенджамин Франклин написал по поводу библейской истории об Аврааме и чужеземце и которая направлена против нетерпимого духа религиозных преследований<a href="ch1-28.xhtml#id96" class="a"><sup class="sup">{50}</sup></a>. Сказанного о книге Ионы достаточно.</p><p class="p1">В первой части «Века разума», как и в этой, я уже говорил о поэтических частях Библии, называемых пророчествами. Я сказал, что в Библии слово <em>пророк</em> означает <em>поэт</em> и что образы и метафоры этих поэтов, многие из которых стали за давностью времени и изменением обстоятельств темными, странным образом были возведены в ранг пророчеств и применены к целям, о которых сами эти писатели никогда и не думали.</p><p class="p1">Когда священник цитирует какую-либо из этих выдержек, он разгадывает ее согласно своим собственным взглядам и навязывает своей пастве как мнение автора. <em>Вавилонская блудница</em><a href="ch1-28.xhtml#id95" class="a"><sup class="sup">{51}</sup></a> была общей блудницей всех попов, и каждый из них обвинял другого в содержании этой шлюхи; вот как они единодушны в своих объяснениях.</p><p class="p1">Теперь осталось лишь несколько книг, так называемых малых пророков, а поскольку я уже показал, что великие пророки — обманщики, было бы неприлично тревожить покой малых. Пусть себе спят в объятиях своих нянек, попов, и пусть все вместе будут забыты.</p><p class="p1">Итак, я прошел через всю Библию, как человек с топором проходит лес, валя деревья. Вот они лежат, а попы, если смогут, пусть взрастят их снова. Они могут, вероятно, воткнуть их в землю, но никогда не заставят их расти. Я же перехожу к книгам Нового завета.</p><p class="subtitle">Глава вторая. НОВЫЙ ЗАВЕТ</p><p class="p1">Новый завет, говорят нам, основан на пророчествах Ветхого завета. Если так, то его должна постигнуть участь его основания.</p><p class="p1">Поскольку нет ничего необычайного в том, что женщина оказалась беременной до того, как вышла замуж, а сын, родившийся у нее, был казнен, хотя бы и несправедливо, я не вижу оснований не верить, что существовали такие лица, как Мария, Иосиф и Иисус. Их существование само по себе безразлично, в него можно верить или не верить, по принципу: <em>пусть так, что из того?</em></p><p class="p1">Однако вероятно, что такие лица или по меньшей мере сходные с ними в некоторых отношениях действительно существовали, ибо почти все романтические истории были навеяны некоторыми действительными обстоятельствами, подобно тому как приключения Робинзона Крузо, в которых ни одно слово не истинно, были навеяны приключениями Александра Селькирка<a href="ch1-28.xhtml#id94" class="a"><sup class="sup">{52}</sup></a>.</p><p class="p1">Меня смущает не существование или несуществование этих лиц; басня об Иисусе Христе в том виде, как она рассказана в Новом завете, и возникшее из нее дикое и фантастическое учение — вот против чего я борюсь. История эта, взятая как она есть, богохульна и непристойна.</p><p class="p1">Она рассказывает о помолвленной молодой женщине и о том, как она, будучи помолвлена, была, говоря простым языком, растлена призраком под нечестивым предлогом того, что «Дух святый найдет на тебя, и сила всевышнего осенит тебя» (Лук., гл. 1, ст. 35). Несмотря на это, Иосиф позже женился на ней, жил с ней как с женой и в свою очередь соперничал с духом. Такова эта история, изложенная понятным языком, и, когда она так рассказывается, не найдется попа, который не устыдился бы ее<a href="ch2.xhtml#id30" class="a">[23]</a>.</p><p class="p1">Непристойность в делах веры, хотя бы и замаскированная, всегда есть признак легенды и обмана. Ведь для серьезной веры в бога необходимо, чтобы мы не связывали ее с историями, которые наподобие этой сводятся к игривым истолкованиям. Эта история того же рода, что история о Юпитере и Леде, Юпитере и Европе или о любом другом любовном похождении Юпитера, и она показывает, как уже утверждалось в первой части «Века разума», что христианская вера построена на языческой мифологии.</p><p class="p1">Исторические части Нового завета, касающиеся Иисуса Христа, охватывают очень короткий промежуток времени, менее чем два года, относятся к одной стране и почти к одному и тому же завету. Поэтому нельзя ожидать, что расхождения в указании времени, места и обстоятельств, которые раскрывают ложность книг Ветхого завета и доказывают их поддельность, будут найдены здесь в том же изобилии. Новый завет по сравнению с Ветхим подобен одноактному фарсу, в котором даже нет места для частого нарушения [классических] единств. Однако и здесь налицо несколько ярких противоречий, которые, даже если мы исключим ложность мнимых пророчеств, достаточны для того, чтобы показать ложность истории Иисуса Христа.</p><p class="p1">Я выскажу неоспоримое положение, что, во-первых, <em>согласие</em> всех частей истории не доказывает ее истинности, ибо части могут согласоваться, а целое может быть ложным. Во-вторых, <em>несогласованность</em> частей истории доказывает, что <em>целое не может быть истинным</em>. Согласованность не доказывает истинности, но несогласованность положительно доказывает ложность.</p><p class="p1">История Иисуса Христа содержится в четырех книгах, приписываемых Матфею, Марку, Луке и Иоанну. Первая глава Матфея начинается с генеалогии Иисуса Христа, а в третьей главе Луки также дается его генеалогия. Если они согласуются, это не доказывает истинности генеалогии, ибо тем не менее она может оказаться подложной. Но поскольку они противоречат друг другу во всех подробностях, это абсолютно доказывает их ложность.</p><p class="p1">Если Матфей высказывает истину, то Лука лжет, а если Лука высказывает истину, лжет Матфей. И поскольку нет оснований верить одному больше, чем другому, нет оснований верить им вообще. А если им нельзя поверить в первом же, что они говорят и хотят доказать, то они не могут претендовать на доверие ко всему тому, что они говорят позже.</p><p class="p1">Истина едина. Что касается вдохновения и откровения, то уж если они должны быть нами допущены, невозможно предположить их противоречивость. В таком случае или так называемые апостолы — обманщики, или же книги, приписываемые им, были написаны другими и только закреплены за апостолами, как то было с книгами Ветхого завета.</p><p class="p1">Евангелие от Матфея (гл. 1, ст. 6) дает поименную родословную, которая от Давида через Иосифа, мужа Марии, нисходит к Христу; и в ней насчитывается <em>двадцать восемь</em> поколений. Евангелие от Луки также дает поименную родословную, которая от Христа через Иосифа, мужа Марии, восходит до Давида и насчитывает <em>сорок три</em> поколения. Кроме того, в этих двух списках совпадают только два имени — Давида и Иосифа.</p><p class="p1">Я помещаю оба генеалогических списка, для ясности и [возможности] сравнения расположив их в одном и том же направлении — от Иосифа к Давиду.</p><p class="p1">Ну, а если Матфей и Лука начали с расхождений (как показывают эти родословные) в самом начале истории Иисуса Христа относительно того, кем он был, то какие основания остаются у нас (как я уже спрашивал) для того, чтобы поверить в странные вещи, которые они нам потом рассказывают? Если им нельзя верить даже относительно его естественной родословной, почему должны мы верить, когда они говорят нам, что он был сын божий, зачатый духом [святым], и что ангел сообщил об этом по секрету его матери? Если они солгали в одной родословной, почему мы должны им верить в другой?</p><p class="p1">Если его земная родословная выдумана, что очевидно, почему бы нам не предположить, что выдумана и небесная и что все в целом — вымысел? Может ли серьезно мыслящий человек рискнуть основать свое будущее счастье на вере в историю, невозможную с естественной точки зрения, несовместимую с благопристойностью и переданную людьми, уже уличенными во лжи? Не безопаснее ли остановиться на простой, чистой и неподложной вере в одного бога, какой является деизм, чем ввериться океану невероятных, неразумных, непристойных и противоречивых сказок?</p><p class="p1">Однако первый вопрос к книгам Нового завета, как и Ветхого, таков: подлинны ли они? Были ли они написаны лицами, которым они приписываются? Ибо только на этом основании поверили в странные вещи, рассказываемые в них. Относительно этого пункта нет <em>прямых доказательств за или против</em>, и все, что доказывается таким состоянием вопроса, это <em>их сомнительность</em>, а сомнение противоположно вере. Поэтому положение, в котором находятся эти книги, свидетельствует против них, насколько допустим такой способ доказательства.</p><p class="p1">Но и не говоря уже об этом, следует предположить, что книги, именуемые евангелиами и приписываемые Матфею, Марку, Луке и Иоанну, не были написаны Матфеем, Марком, Лукой и Иоанном, а являются подложными. Беспорядочное изложение в этих четырех книгах, умолчание в одной книге о предметах, упоминаемых в другой, и несогласие между ними доказывают, что они — плод творчества отдельных лиц, которые спустя много лет после описываемых ими событий сочиняют каждый свою собственную легенду. Они — не писания людей, живущих в тесном общении друг с другом, как, по предположению, жили люди, именуемые апостолами. Короче, они были сфабрикованы подобно книгам Ветхого завета иными лицами, чем те, чьи имена они носят.</p><table class="table">

</table><p class="p1">* С рождения Давида до рождения Христа прошло 1080 лет; и если не включать время жизни Христа, здесь всего 27 полных поколений. Поэтому, чтобы определить средний возраст каждого из упомянутых в списке лиц в тот момент, когда родился его первый сын, необходимо только разделить 1080 лет на 27, что составит 40 лет для каждого. Поскольку продолжительность жизни была тогда приблизительно такой же, как и сейчас, нелепо предположить, что все 27 поколений были старыми холостяками, прежде чем женились; тем более, когда нам говорят, что Соломон, следующий за Давидом, имел полный дом жен и наложниц до того, как ему исполнился двадцать один год. Далекая от истины, эта родословная не является даже разумной ложью. Список Луки дает в качестве среднего возраста около двадцати шести лет, но это также слишком много.</p><p class="empty-line"/><p class="p1">История об ангеле, возвещающем то, что церковь называет <em>непорочным зачатием</em>, лишь бегло упомянута в книгах, приписываемых Марку и Иоанну, и по-разному передается у Матфея и Луки. Первый говорит, что ангел явился Иосифу, второй — что Марии. Но и Иосиф и Мария — наихудшие свидетели, каких только можно придумать, ибо другие должны были бы свидетельствовать <em>за них</em>, а не они сами за себя.</p><p class="p1">Если бы сейчас какая-нибудь беременная девушка сказала или даже поклялась, что она зачала от духа и что ангел сказал ей это, поверили бы ей? Конечно, нет. Почему же тогда должны мы верить тому же относительно другой девушки, которую мы никогда не видели, причем это рассказано нам неизвестно кем, когда и где? Как странно и несостоятельно, что то же самое обстоятельство, которое ослабило бы доверие даже к правдоподобной истории, выдается за мотив доверяя к тому, что на челе своем несет знак абсолютной невероятности и обмана!</p><p class="p1">История об Ироде, истребившем всех младенцев до двухлетнего возраста, целиком принадлежит книге Матфея. Ни одна из остальных книг ничего об этом не упоминает. Если бы такое событие произошло на самом деле, оно стало бы известно всем писателям, и само событие было бы слишком поразительным, чтобы кто-нибудь из них его пропустил.</p><p class="p1">Этот писатель [Матфей] говорит нам, что Иисус избежал избиения, ибо Иосиф и Мария были предупреждены ангелом и бежали с ним в Египет; но он забыл упомянуть об Иоанне [Крестителе], которому было тогда меньше двух лет от роду. Однако Иоанн, который остался, уцелел так же, как и Иисус, который бежал. И поэтому история кругом изобличает себя.</p><p class="p1">Ни один из этих писателей не цитирует <em>точно в тех же словах</em> ту надпись, как ни коротка, она, которая, по их словам, была повешена над Христом, когда он был распят. Кроме того, Марк говорит: «Он был распят в третьем часу» (в девять утра), а Иоанн — что это произошло в шестом часу (полдень)<a href="ch2.xhtml#id29" class="a">[24]</a>.</p><p class="p1">Надпись так передается в этих книгах: </p><p class="p1">Матфей ........ Сей есть Иисус царь Иудейский.</p><p class="p1">Марк ......... Царь Иудейский.</p><p class="p1">Лука ......... Сей есть царь Иудейский.</p><p class="p1">Иоанн ......... Иисус Назорей царь Иудейский.</p><p class="p1">Из этих обстоятельств, сколь они ни тривиальны, мы можем заключить, что эти писатели, кто бы они ни были и когда бы они ни жили, не присутствовали при казни. Единственный из так называемых апостолов, бывший как будто у места казни, это Петр, и когда его обвинили в том, что он один из последователей Иисуса, то, как сказано: «Тогда он начал клясться и божиться, что не знает сего человека» (Матф., гл. 26, ст. 74). И все же нас теперь призывают верить тому же самому Петру, виновному, по его же собственным словам, в предательстве. На каком основании и в силу какого авторитета пойдем мы на это?</p><p class="p1">Рассказ о том, что, как нам говорят, произошло во время распятия, по-разному передается в каждой из четырех книг.</p><p class="p1">Книга, приписываемая Матфею, гласит: «От шестого же часа тьма была по всей земле до часа девятого» (гл. 27, ст. 45). «И вот, завеса в храме раздралась надвое, сверху донизу; и земля потряслась; и камни расселись; и гробы отверзлись; и многие тела усопших святых воскресли, и вышедши из гробов по воскресении его, вошли во святый град и явились многим» (ст. 51, 52, 53). Так сообщает этот смелый автор книги Матфея. Но его не поддерживают в этом авторы остальных книг.</p><p class="p1">Автор книги, приписываемой Марку, описывая подробности распятия, не упоминает ни о землетрясении, ни о том, что расселись камни, ни о раскрывшихся могилах, ни о вышедших из них мертвецах. Автор книги Луки также умалчивает об этом. Что же касается автора книги Иоанна, то, хотя он подробно описывает все обстоятельства распятия, вплоть до похорон Христа, он ничего не говорит ни о тьме, ни о завесе в храме, ни о землетрясении, ни о камнях, ни о могилах, ни о мертвецах.</p><p class="p1">Ну, а если бы эти вещи действительно произошли и если бы авторы этих книг жили в то время, когда они произошли, и были бы именно теми самыми апостолами, Матфеем, Марком, Лукой и Иоанном, им нельзя было бы, как правдивым историкам, не поведать о них, даже и без помощи вдохновения.</p><p class="p1">Если мы предположим, что вещи эти произошли на самом деле, они слишком заметны, чтобы не стать известными, и слишком важны, чтобы о них не рассказывать. Все эти мнимые апостолы должны были быть свидетелями землетрясения, если таковое произошло, ибо для них невозможно было отсутствовать во время землетрясения. Вскрытие могил, воскресение мертвецов и их шествие по городу еще более важны, чем землетрясение.</p><p class="p1">Землетрясение всегда возможно и естественно и ничего не доказывает. Но вскрытие могил сверхъестественно и прямо отвечает учению [апостолов], их делу и их апостольству. Произойди оно на самом деле, оно заполнило бы целые главы упомянутых выше книг и стало бы избранной темой для целого хора писак. Но вместо этого нам зачастую сообщаются докучливые мелочи и подробности вроде пустой болтовни о том, что <em>он сказал это</em> или<em> он сказал то</em>, тогда как события, наиболее важные из всего, удостаиваются только небрежного росчерка пера, и то только со стороны одного из писателей, и лишь упоминаются остальными.</p></span></span></span>
