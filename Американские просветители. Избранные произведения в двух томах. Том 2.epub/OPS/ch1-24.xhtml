<span><span><p class="p1">Эксперименты сэра Эверарда Хоума о связи памяти с корковой субстанцией и еще более важные «Исследования» М. Флуранса<a href="ch1-29.xhtml#id259" class="a"><sup class="sup">{30}</sup></a> обещают пролить свет на этот трудный предмет, который требует терпеливого и настойчивого исследования. Должны иметься некоторые внутренние чувствительные окончания для каждой главной ветви чувствительных нервов. В связи с настоящим исследованием поместите их, куда хотите или куда указывают определенные факты.</p><p class="p1">Изложенные выше взгляды на минеральное, растительное и животное царство я представляю не как какую-либо дедукцию из теории, а как выражения различных и установленных фактов, которые хорошо осведомленный современный физиолог едва ли отважится отрицать, при условии ограничений, принятых мной при их изложении. Я сошлюсь на Биша, Ришерана, Мажанди, доктора Вильсона Филипса, сэра Эверарда Хоума и физиологические исследования М. Флуранса в XX томе «Химического ежегодника», стр. 299.</p><p class="p1">Я перехожу ко <em>второй группе</em> аргументов.</p><p class="p1">1. Склонность мельчайших частиц кварца принять форму шестигранника, циркония — четырехгранника, алмаза и граната — двенадцатигранника, пирита — куба, карбоната кальция — ромбоида и т. д., в результате которой их частицы стремятся объединиться со смежными частицами не безразлично и беспорядочно, а специфическим способом, необходимым для того, чтобы образовать эти фигуры, либо является свойством самих материальных частиц, либо обязана своим существованием некоторой особой сущности или принципу, который в каждом случае придает частицам необходимую силу в необходимом направлении. Никто, однако, до сих пор не думал приписать эту склонность чему-либо, кроме как некоторому свойству, принадлежащему самим частицам и существенному для них.</p><p class="p1">Упорядочение питательного вещества, усваиваемого растением в специфической форме, воздействующей на это растение и служащей его отличительным признаком, обычно приписывается действию растительной жизни как связанной с растительной организацией. Никто до сих пор не выдвинул гипотезу о вегетативной душе, отличной от растений, но регулирующей его и управляющей им, — некоей сущности, высшей по отношению к растению и переживающей его. Но не более затруднительно предположить, что восприятие — свойство нервной системы или кристаллизация — минеральной системы. Мы видим, что все эти свойства подобно другим свойствам теснейшим и существенным образом связаны — как предшествующее и последующее — с предметом, к которому они относятся, и мы относим их соответственно, как и во всех других случаях сходной связи. Как может какая-либо жизнь быть результатом простой материи и движения? Но факт остается неопровержимым. Разве она не существует при стимуляции?</p><p class="p1">Мы видим в человеческой организации нервный аппарат, который имеет существенную связь с ощущением и волением и из которого возникают эти свойства, — он не служит никаким другим целям, кроме порождения этих свойств. Мы видим его в раннем детстве в таком состоянии, которое приближается к несуществованию (nonentity); формирующимся постепенно и медленно, растущим с ростом существа, которому он принадлежит, улучшающимся шаг за шагом, — мы видим его варьирующим по качеству и силе в соответствии с нашим образованием и природой общества, в которое мы брошены. Мы видим это зависящим почти во всех его характерных особенностях от того способа, которым эта часть нервной системы возбуждена извне, так что человек, родившийся и получивший образование в Константинополе, будет иметь один набор впечатлений, волений и ассоциаций, привыкнет к одним ощущениям и волениям, а человек со сходным устройством нервного аппарата, родившийся и получивший образование среди квакеров Филадельфии, будет иметь другой. Все это есть результат порождающих причин, внешних по отношению к системе. Специфические особенности возбуждения — вот что является причиной, по которой нервный аппарат действует именно таким способом скорее, чем другим, и усваивает различные навыки. Я утверждаю: мы видим, что так должно быть во всех случаях, что это неоспоримая реальность. Как же в таком случае мы можем отрицать, что ощущение и воление должны быть результатом раздражения нервной системы? Здесь имеется та же самая связь феноменов, тот же самый единообразный результат этой связи, который представляет не больше трудности в случае ощущений и воления, чем в случае секреции желез, или животной теплоты, или мышечного действия, или кровообращения, или [образования] смолы в шишке и сахара в клене из тех же самых флюидов. Все эти процессы одинаково необъяснимы исходя из какого-либо априорного устройства материи и известного нам движения. В объяснении с помощью нематериального принципа они испытывают одинаковую необходимость, ибо хотя мы ясно видим, что все они в каждом случае являются феноменами организованной материи, однако ни в одном случае мы не можем объяснить их рационально, посредством каких-либо известных свойств другой материи — неорганизованной.</p><p class="p1">Отсюда, согласно психологическим доктринам, мы должны прибегнуть к некоей особой присоединенной сверх того сущности: разумной, чувствующей и растительной душе древних или особым способностям шотландской школы метафизики — видам сущностей, наиболее услужливых, готовых к любой работе и всегда находящихся в ожидании, или к некоторой сущности аналогичного характера — нематериальной душе ортодоксов. Ибо я утверждаю, апеллируя к фактам, следующее: то, что <em>ощущение или восприятие и воление суть свойства нервного аппарата человеческого организма, доказывается точно так же, как и то, что сокращаемость есть свойство мышечного волокна или зрение — свойство глаза</em>.</p><p class="p1">Мне хотелось бы (если это было бы необходимым), чтобы на истинности этого предположения покоился спор. В том или другом случае постоянное сопутствие одного другому есть единственное основание для того, чтобы приписать необходимую связь. Если этого достаточно в каком-либо одном из случаев, этого достаточно и во всех. Нет необходимости в том, чтобы мы были способны объяснить quomodo<a href="ch1-29.xhtml#id257" class="a"><sup class="sup">{31}</sup></a>, достаточно того, что наши чувства при тщательном наблюдении убеждают нас в факте. Будущие факты и будущее усовершенствование человеческого интеллекта могут позволить нашему потомству сделать то, чего наше менее совершенное знание не позволяет нам достичь, точно так же как нынешнее поколение способно объяснить то, что оставалось загадкой для предков.</p><p class="p1">2. Я сказал выше, что наши восприятия, ведение и фактически наши другие интеллектуальные способности начинаются от нуля в младенческом возрасте, растут одновременно с нашим ростом, совершенствуются с нашим опытом, изменяются с нашим образованием и различаются не просто в отношении к возбуждениям нервной системы, но вследствие привычных различий в применяемых раздражителях. Предположим, что первичный интеллект двух детей является одним и тем же. Воспитывайте одного среди воров в Лондоне, а другого среди высшего общества филадельфийских квакеров, окажется ли их интеллект тем же самым в год и в двадцать лет? Но не образуется ли и не изменяется ли душа таким образом? Не является ли душа такой же младенческой, как и тело?</p><p class="p1">3. Если бы интеллектуальные феномены зависели исключительно от души, тогда мы не могли бы их произвести, уничтожить или изменить посредством какого-либо простого способа действия, направленного только на тело.</p><p class="p1">Но наши идеи часто вызываются и обычно изменяются посредством [изменений] внутренних состояний наших телесных органов, в частности висцеральных, и посредством [изменения] состояний и условий нашей органической жизни: отсюда феномены грез, бреда, галлюцинаций при ипохондрии, а также изменения наших ощущений и идей, вызванные благодаря нашему состоянию выздоровления. Наши идеи вызываются также и изменяются с помощью веществ, прописываемых нам в лечебных целях: вином, опиумом и т. д. Как говорит судья Купер в своей «Судебной медицине», можете ли вы прописать душе дозу глауберовой соли?</p><p class="p1">Если в таком случае ощущения, идеи, суждения и воления вызываются, изменяются или исчезают благодаря состоянию непроизвольных частей нашей органической системы, благодаря болезни или благодаря лекарству, если они (как мы знаем) в значительной степени находятся под управлением врачей, действующих только на тело, разве не являются эти действия, вызванные посредством тела, телесными действиями? Что может душа делать с ними? Не являются ли тем не менее эти действия единственными свидетельствами существования души — существенных, непередаваемых, согласно имматериалистам, свойств души? Однако они явно вызваны в теле и, насколько мы можем видеть, только в теле, посредством материальных раздражителей, которые, как полагают, могут действовать только на тело.</p><p class="p1">Если говорят, что тело не более чем инструмент души, которая может действовать только соответственно состоянию того тела, с которым она связана, а когда тело изменяется, то интеллектуальные феномены, которые, как считается, она обнаруживает, также изменяются, тогда из имеющихся свидетельств следует, что подлинная природа души изменяется при изменении состояния тела и душа поэтому находится под воздействием случая, болезни, лекарства и может оказаться просто тем, что хочет сделать из нее врач. Ибо, если врач может воздействовать на интеллектуальные феномены ощущения, памяти, суждения и ведения (а он это действительно может), тогда все <em>существенные</em> свойства души сами являются предметом медицины и невольниками фармакопеи.</p><p class="p1">4. Я уже сказал, что ни феномены простой материи и движения, ни принципы механической или химической философии не могут объяснить феномены жизни и ее раздражители в случае пищеварения, ассимиляции, секреции, воспроизведения. Они так же трудны [для объяснения], как ощущения, память или воление. Во вмешательстве нематериальной души в растительную жизнь есть такая же необходимость, как и в [ее вмешательстве] в человеческие способности. Если это отрицается, покажите мне, где и кем они были объяснены, или объясните их, если можете.</p><p class="p1">5. Я обращаюсь к любому врачу, которому хорошо знакомы случаи умопомешательства, и я спрашиваю: разве все явления интеллекта при этом заболевании не являются явно результатом болезненного состояния телесных органов? Не является ли это случаем — от более сильных симптомов мании до почти незаметных отклонений, — от которого в той или иной степени едва ли кто-либо из нас свободен? И действительно, каково состояние нашего организма, таковы и психические феномены, нами обнаруживаемые. Последние — результат первых. Можете ли вы поместить мужской дух в женское тело и наоборот? Пусть родители решат этот вопрос. Они сразу же ответят «нет». Можете ли вы поместить старую голову на молодых плечах? Нет.</p><p class="p1">Если болезненный интеллект — результат болезненного состояния мозга, тогда на том же основании здоровый интеллект — результат здорового состояния. И интеллект есть то, чем является мозг.</p><p class="p1">6. Но нет таких духовных феноменов, обнаруживаемых человеческим родом, которые не обнаруживались бы также у животных. Их различию сопутствует различие в организации. Превосходство человеческого существа проистекает из его большего по размеру и более совершенного мозгового аппарата, из его прямой позиции, из умения использовать свои руки и из способности речи. Это порождает употребление ремесел и сохранение и распространение знания. Из-за отсутствия этого у животных одно их поколение не намного умнее другого. Они не располагают средствами накопления знаний.</p><p class="p1">Когда собака потеряет своего хозяина, разве она не ищет его на том месте, которое он обычно часто посещал? Я знаю на основании известных мне часто повторяющихся случаев, что она поступает именно так. Разве это не предполагает память, рассуждение, воление? Собрано такое большое количество данных о сообразительности животных, преимущественно собак, и эти случаи так широко известны, что я не буду вступать в дискуссию с человеком, который наберется достаточно смелости, чтобы их отрицать. Все они являются интеллектуальными феноменами <em>того же самого рода</em>, что и проявляемые нами, различие только в сложности, в степени. Являются ли они, следовательно, свидетельствами нематериальной, бессмертной, особой души, которая их производит? Что вы скажете о бессмертной душе опоссума или устрицы?</p><p class="p1">Я не вижу возможности отрицать факты или избегать выводов, и я предоставляю преодолеть трудности тем, кто добровольно пожелает столкнуться с ними.</p><p class="p1">В заключение я отмечу, что феномены, называемые духовными, так хорошо объяснены Гартли, Кабанисом и Дестют де Траси, что каждый человек, знакомый с их сочинениями, согласится с ними без колебаний. Я утверждаю, что честный человек, сведущий в физиологии, не может отрицать, что ощущение, [возникающее] из новых впечатлений, и идея, [возникающая] из воспроизведения, — это движения в воспринимающем мозгу (или общем чувствилище). Поскольку все наши интеллектуальные феномены состоят из ощущений или идей, которые являются материалом и субстратом памяти, суждения и ведения, все они состоят из движений, передаваемых телесной нервной системе — общему чувствилищу посредством либо внешних впечатлений, либо ассоциаций, либо внутренних симпатических действий (иннервации). Поэтому они — телесные феномены, и ничего более. Дестют де Траси с такой ясностью показал и настолько хорошо разъяснил, что феномены памяти, суждения, желания, воления — простые имена, даваемые различным состояниям и условиям нашего мозга, что я не думаю, что может быть представлено какое-либо опровержение принятому им взгляду на этот предмет. Ортодоксальная онтология занимает теперь авторитетное положение, но в конце концов правда возьмет верх<a href="ch1-29.xhtml#id256" class="a"><sup class="sup">{32}</sup></a>.</p></span></span>
