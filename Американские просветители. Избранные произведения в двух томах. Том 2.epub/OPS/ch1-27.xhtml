<span><span><p class="p1">Автоматические движения либо прирождены, выполняются бессознательно, как движения сердца и артерий, либо происходят в результате постоянного повторения произвольных движений. Ребенок, учась ходить, шатается и падает, прилагая волевое усилие, чтобы совершить каждый шаг; так же поступают и молодой человек и девушка, когда учатся танцевать; так же ноты фортепьяно ассоциируются с музыкальными нотами в книге. Вскоре постоянное повторение позволяет совершать эти действия бессознательно, механически и не прилагая усилия. Таким образом, они становятся по своему характеру автоматическими. Эти же соображения приложимы к чтению, письму, речи и фактически ко всем нашим произвольным движениям<a href="ch2.xhtml#id4" class="a">[40]</a>. Автоматические (непроизвольные) движения происходят также при болезненных состояниях нервной системы. Так, например, параличное дрожание и возбужденные движения при пляске св. Витта. Таковым является также приступ озноба при малярии, предполагающий периодичность, который должен быть прекращен действием лекарства. Таковы также конвульсии эпилепсии, судорога в йоге, слезы боли, жалости, гнева, радости; искаженное выражение (лица) при боли или при стремлении отомстить и многие другие (движения), отмеченные д-ром Дарвином среди цепных (catenated) движений при заболевании. Но наиболее поразительные случаи ассоциаций движений с идеями происходят при психических заболеваниях. В случае этих расстройств успешное лечение не может вестись без успешного применения теории взаимной ассоциации ощущений и идей с мышечными движениями—нормальными или расстроенными. Д-р Дарвин, заимствовавший свои принципы у д-ра Гартли и элементы медицины у д-ра Брауна, убедительно показал весьма широкое применение всего учения об ассоциациях к рациональной теории медицины и представил многочисленные факты прямого приложения изложенных здесь принципов. Его «Зоономия» — труд могучего ума.</p><p class="p1"><em>Ощущения</em> могут ассоциироваться и в бесчисленном числе случаев действительно ассоциируются с другими ощущениями, идеями, велениями и произвольными мышечными движениями — первично или вторично автоматическими — не только в здоровом, но и болезненном состоянии. Примерами могут быть случаи, когда, играя мелодию, мы ее напеваем, когда мы играем ее по памяти, когда я отправляюсь навестить друга. В последнем случае мы имеем пример произвольного движения, в первом — вторично автоматического движения, когда пальцы бессознательно движутся по клавишам. Можно представить в воображении другие примеры, сопровождающие перистальтику кишечника.</p><p class="p1">Побледнение и холодный пот при страхе, покраснение при гневе, взволнованные движения при большой радости, выкрики при горе и т. д. — вое это также случая автоматических и непроизвольных движений, сопровождающих ощущения я идеи.</p><p class="p1"><em>Идеи, желания и воления</em> могут также взаимно ассоциироваться со всем многообразием мышечных движений, примерами которых могут быть вышеприведенные и сходные, легко представляемые случаи. Они могут также ассоциироваться со словами, взглядами, интонацией и жестами.</p><p class="p1"><em>Движения, первоначально автоматические</em> и непроизвольные, как, например, движения ноги ребенка, бессознательно движущегося благодаря мышечной возбудимости, вызванной каким-либо раздражителем, могут стать произвольными, когда необходимо, чтобы они ассоциировались с желаниями и велениями. Так благодаря ассоциации с определенным временем дня мы можем превратить автоматические перистальтические движения в произвольные, как рекомендуют делать г-н Локк и вообще врачи.</p><p class="p1"><em>Движения, первоначально произвольные</em>, могут стать путем частого повторения вторично автоматическими, как, например, в случаях письма, чтения, игры на инструментах и т. д.</p><p class="p1"><em>Движения в здоровом состоянии</em> могут ассоциироваться с движениями при болезни и наоборот. Достаточное количество примеров содержит трактат д-ра Дарвина и врачей, объясняющих нервные и симпатические действия. Мания, меланхолия, лунатизм, идиотия, лихорадочный бред и т. д. дают очень яркие примеры.</p><p class="p1"><em>Все ощущения</em> — это движения, которые распространяются от чувствующих окончаний нерва по нерву к мозгу и там чувствуются или воспринимаются.</p><p class="p1"><em>Все идеи</em> — это сходные движения, возникающие в мозгу либо вследствие ассоциации, либо благодаря некоторым случайным состояниям этого органа или нервной системы в целом.</p><p class="p1"><em>Все воления</em> существуют как состояния мозга, ассоциированные с ощущениями или идеями, к которым они относятся, и составляют их часть. Отсюда движения распространяются к мышцам произвольного действия благодаря церебральной иннервации.</p><p class="p1">Мы не знаем положительно, что представляет собой орудие движения или вещество, а котором происходит движение,— частицы нерва, неизвестную нервную жидкость или выделяющуюся гальваническую жидкость. Считается вероятным, что гальваническая жидкость до некоторой степени снабжает место нервной передачи. Но теория по этому вопросу еще не может быть выдвинута.</p><p class="p1">Нет никаких оснований предполагать, что эмоции, страсти, желания, отвращения, воления — это что-либо иное, чем движения, происходящие в мозгу и чувствуемые или воспринимаемые там, поскольку они могут быть разложены на ощущения и идеи и сопутствующие им восприятия, которые, несомненно, суть церебральные движения и ничего более.</p><p class="p1">Неизвестно, есть ли восприятие или чувствование свойство организации у тех животных, которые обладают нервной системой, или они по существу относятся к жизни или к тому свойству организованных существ, благодаря которому они питаются, переваривают пищу, растут, ассимилируют и обновляются и совершают действия, обычно называемые жизненными функциями. Неизвестно также, обязана ли жизнь своим существованием организации, с которой она связана, или дару, происходящему от нашего творца, в каком случае организация должна быть свойством или продуктом первоначально приданной жизни, а не жизнь свойством или продуктом организации, и не следовало ли бы приписать восприятие и чувствование некоторой особой имматериальной сущности, связанной с телом по указанию творца, — господствующее мнение, к которому влекутся философы-метафизики из-за трудности представить, как простая модификация немыслящей материи может стать мыслящей материей. Эта трудность, несомненно, уменьшается с ростом наших знаний. Но само существование факта может быть несомненным и очень часто действительно таково, хотя мы и не можем объяснить, почему и как это происходит. Таков общий очерк учения об ассоциации идей.</p><p class="p1">Далее даются примеры того способа, каким с его помощью могут быть объяснены некоторые из основных психических феноменов.</p><p class="p1"><em>О памяти. Теорема</em> 16. Память — это термин, применяемый к возвращению идей, представляющих прежние ощущения. Эти идеи возвращаются вследствие того, что некоторым образом ассоциируются с идеями, уже имеющимися налицо, кроме тех случаев сна или болезни, когда внутренние состояния тела порождают автоматические непроизвольные движения и аффектации в мозгу, сходные с идеями, там уже существующими. Но эти исключения редки и не подрывают общее замечание, поэтому я полагаю, что истинно учение лорда Кеймса, согласно которому идеи постоянно следуют вереницей. Идея отца вызывает идею матери и т. д. Идея какого-нибудь персика вызывает идею того персика, который я ел в последний раз, место, обстоятельства и т. д. Из повседневных наблюдений реальных фактов ясно, что это вереница, к которой возвращаются идеи. Это возвращение есть <em>память</em>. Какой другой причине, кроме здесь предполагаемой, <em>можем</em> мы приписать наличие новой идеи? Она не может возникнуть без причины. Пусть читатель попытается найти какую-либо другую (причину). То, что является ясным и бесспорным в огромном большинстве случаев, составляющих все то, что нам известно, должно быть принято за истинное во всех случаях, соответственно общему и известному правилу философствования. Память, стало быть, не более как частный случай общего закона ассоциации идей.</p><p class="p1"><em>Воспроизведение</em>. Этот термин употребляется тогда, когда мы прилагаем волевое усилие, чтобы вызвать идею посредством ассоциации. Когда появляется желание воспроизвести, все движения в мозгу становятся сильнее и живее и таким образом возбуждается больше ассоциаций, чем это имело бы место в других случаях. Опять-таки только благодаря ассоциации с наличной идеей могут быть вызваны другие идеи. Пусть кто-либо произведет опыт и выяснит, в его ли власти вызвать какую-либо идею иначе как посредством какой-либо связанной с ней ассоциации. Путем проб он найдет, что других средств для этого не имеется. Поэтому воспроизведение — это также один из случаев ассоциации. Оно сильно ухудшается благодаря действию возбуждающих веществ на мозг. Случаи таких заболеваний, как <em>белая горячка</em>, дают решающие доказательства не только того, что церебральные движения нарушаются и расстраиваются из-за внутренних состояний тела, но также и того, что возникают новые движения, принимающие формы, которые соответствуют гневу, ужасу, видению странных людей и фигур, не имеющих иного существования, кроме как в расстроенных движениях [мозга], вызванных посредством раздражения спиртным напитком нервов желудка, передающих свое болезнетворное действие мозгу. Некоторые страсти, эмоции и нереальные образы часто сопутствуют мании, ипохондрии и другим формам мозговых расстройств, свойственных общей аффектации нервной системы, вызванной большей или меньшей степенью раздражения и последующими болезненными действиями внутренних органов или некоторых из них (см. очень серьезные подтверждения в «Демонологии» сэра Вальтера Скотта<a href="ch1-29.xhtml#id252" class="a"><sup class="sup">{31}</sup></a> о помешательстве, вызванном посредством ассоциации). Так же происходит и в случае тех галлюцинаций, которые сопровождают бред при лихорадке. Ни один врач не сомневается, что в его власти изменить с помощью питания или лекарства состояние тела и что он может изменить существующую вереницу идей (т. е. церебральных движений), вызвать новую, возбудить эмоции, страсти, желания и веления, которые не могли бы иначе иметь место, кроме как в результате его действий. Пусть врач подумает на мгновение о возбуждающей силе опиума, дурмана, алкоголя и т. д. — он признает, что все расстройства, свойственные мании, в его силах вызвать искусственно, в то время как очищающие, успокаивающие и противовозбуждающие лекарства действуют равным образом, когда возникают те же расстройства. Интеллектуальные феномены, чувства боли и удовольствия, желания, воления, мысль, галлюцинации и т. д. находятся, таким образом, во власти лекарств и режима. Что же они такое еще, если не телесные феномены?</p><p class="p1"><em>О суждении. Теорема</em> 17. Оно совершается тогда, когда ты сравниваешь две идеи или две группы идей с целью выяснения их согласия или несогласия. Так, если я определяю, что Александр — это та же личность, которая победила Дария, или что запретительные и покровительственные пошлины нецелесообразны, я выношу суждение на основании сравнения этих групп идей. Их согласие или несогласие есть предмет восприятия совместно с самими идеями. Подобно им оно есть церебральная аффектация. Когда я вижу на столе яблоко и мушкетную пулю, не является ли их различие столь же ясным, видимым и ощущаемым, как и сами эти вещи? Поэтому суждение подобно ощущениям и идеям есть возбуждение, стимуляция, движение в воспринимающем мозгу. Ибо различия этих движений так же реальны и так же являются церебральными аффектациями, как и сами движения. Когда я чувствую или воспринимаю это различие, чем оно может быть еще, как не аффектацией мозга, которую я чувствую или воспринимаю? Какой еще другой смысл вы можете придать различию или тождеству?</p><p class="p1"><em>О мысли. Теорема</em> 18. Мыслить или рефлектировать — это значит осуществлять воспроизведение и суждение. Никаких других элементов в том, что мы называем мышлением, не содержится. Следовательно, каковы воспроизведение и суждение, такова и мысль.</p><p class="p1"><em>О воле. Теорема</em> 19. Воля — это такое состояние мозга, которое сопутствует живым ощущениям или идеям, сосуществует с желаниями и отвращениями и возбуждает нас к действию. Она так же реальна, как ощущения или идеи, и так же реально телесна. То, например, ощущение, которое мы называем голодом, не возникает тогда, когда желудок полностью удовлетворен, и поэтому оно зависит от состояния телесных органов. Я вижу перед собой на столе кусок ростбифа, нож, вилку и тарелку. Если мой желудок испытывает нужду в пище, ощущения, сопровождающие эти зрительные образы, ассоциируются с голодом, если желудок удовлетворен — не ассоциируются. Только сопровождаясь голодом, желание, воля или воление, хотение есть, а также последующие действия, реализующие это воление, имеют место. Поэтому это желание есть состояние мозга, зависящее от возбужденного состояния телесных органов, которое действует путем передачи возбуждения, т. е. путем иннервации, на большие полушария. Это своеобразное состояние мозга, ассоциированное со своеобразным состоянием желудка. Все стремления и отвращения, желания и воления, если их проанализировать сходным образом, окажутся не более как модификациями церебрального движения, возникающего в результате обстоятельств, которые возбуждают сами движения.</p><p class="p1"><em>О моральном чувстве. Совесть. Теорема</em> 20. Оно долго рассматривалось как внутренняя способность духа (mind) или души, данная нам для того, чтобы мы могли руководить собой, и веления которой управляют нашим поведением. Те, кто предлагает это понятие, не объясняют, <em>когда</em> оно в нас вселяется, как его веления становятся нам известны и <em>почему</em> оно не является однообразным у всех людей и во всех местах.</p><p class="p1">Рассмотрим, является ли оно телесной аффектацией.</p><p class="p1">Что такое мораль? Такое направление поведения у индивидов, которое считается в целом наиболее благоприятствующим счастью общества. Во всех своих компонентах он соотносится с обществом; ибо не существует правил морального поведения, применимых к совершенно изолированному индивиду, не связанному с другими живыми существами.</p><p class="p1">Дети не имеют никакой идеи о правильном и неправильном, истинном и ложном или об обязательствах человека стремиться к одному и избегать Другого до тех пор, пока не обучатся этому с большими страданиями сперва у родителей, затем у своих наставников, затем постепенно у своих компаньонов, из законов общества, из бесед с почтенными людьми и из книг. Это — источники морального чувства. Каждый, кто знаком с очень маленькими детьми, знает, что они не имеют понятия о различии между истиной и ложью до тех пор, пока они не обучатся этому<a href="ch2.xhtml#id3" class="a">[41]</a>, что они бьют своих нянек и животных, с которыми играют, пока они с большим трудом не научатся тому, что это неправильно, и пока не будут наказываться за то, что они это делают. Сходным образом они научаются с не меньшими мучениями навыкам чистоплотности, необходимым для их благополучия; это требует непрестанного усердия в течение нескольких лет. Они не сделают в этом никакого прогресса, если временами не будет вводиться награждение, когда они делают то, что им предлагают, и — что еще более эффективно — страдание не ассоциируется с действиями, которых их учат избегать. Таким образом формируется первоначально моральное чувство, и в детстве оно распространяется только на домашние отношения. Затем ребят посылают в школу, где те же самые страдания приучают их к тому, чтобы учить свои уроки, подчиняться своим учителям, избегать лжи, обмана, ссор, и многому они учатся также благодаря общению с другими детьми в школе, повсеместно чувствуя, что наказание обычно следует за тем, что является, как их учат, неправильным поведением. Той же линии следуют в старших классах школы и в колледже, и та же самая постоянная и суровая дисциплина абсолютно необходима, чтобы утвердить у них, пока они молоды, те навыки, которые сделают их полезными членами общества, когда они вырастут, и искоренят у них склонности, потворство которым сделает из них предмет недовольства и недоверия со стороны их сограждан. Но даже после окончания школы постоянно закреплявшиеся моральные навыки редко формируются так прочно, что могут преодолеть силу юношеских страстей, и необходимы долгие годы общения с лучшей частью общества, прежде чем моральный характер человека так закрепится, что станет безоговорочно надежным. Более того, даже в цивилизованном обществе теория морали столь неопределенна, что в некоторых пунктах она различна в различных странах. Законы, которые регулируют ее, не имеют общей нормы у всех цивилизованных наций, и даже у одной и той же нации они в каждом веке сильно изменяются. Они создаются и предписываются благодаря непредвиденным обстоятельствам, и, как мне представляется, они улучшаются. Несомненно, манеры и обычаи в Европе стали в настоящее время лучше, чем они были два столетия назад. Выше стал я уровень морали. Почему? Потому что опыт постепенно учит нас, каких правил поведения общество должно настойчиво требовать для достижения своих целей.</p><p class="p1">Таким образом, мораль, которая сопровождает постепенное образование идей на всех ступенях и которая изменяется соответственно существующему состоянию знаний в каждую эпоху, в каждой стране, у каждого индивида, не может быть продуктом прирожденной, с самого начала совершенной способности. Если мы обучаемся этой морали у наших преподавателей и из книг после долгого ученичества, так же как мы изучаем языки и математику, то почему нужно искать какой-либо другой источник моральных приобретений? Ограничимся причинами, которые истинны сами по себе и которые достаточны, чтобы объяснить эти феномены. Я не знаю ничего, что напоминало бы удовлетворительное доказательство существования какого-либо прирожденного морального чувства. Это одна из грез онтологистов и метафизиков.</p><p class="p1"><em>Теорема</em> 21. <em>О превращении эгоистических аффектаций в социальные и благожелательные</em>. Все ассоциации детей эгоистические. Дети учатся доброжелательности по отношению к другим благодаря постоянным наставлениям и примеру родителей и друзей. Они поощряются за добрые действия, совершенные в отношении друг друга, и всяческими путями побуждаются действовать таким образом по отношению к любому человеку. Они получают выговор, если действуют иначе. Добрые чувства, которые постепенно ассоциируются с их родителями, отношениями и друзьями, побуждают их делать то, что, по их мнению, окажется приятным и получит одобрение. Руководствуясь этим, они и во всех последующих жизненных ситуациях находят, что им самим выгодно, а также приятно приносить счастье другим, что эта линия поведения порождает доброту и уважение по отношению к ним самим и что язык добрых чувств является языком цивилизованного общества. Это еще более поддерживается, когда они женятся и приобретают детей, которые являются постоянным объектом проявления доброжелательных чувств. Соответственно, когда они принимают участие в общих интересах общества, к которому они принадлежат, они стремятся пожертвовать своими собственными интересами ради интересов общества. Таким путем возникает и развивается патриотизм, который хотя часто и симулируется, но часто и подлинен. Благодаря указанным средствам у многих людей развивается привычка, делая добро своим ближним, самим получать от этого удовольствие во всех случаях, где предписания общего благоразумия полностью не запрещают этого. Эта привычка благодаря ассоциированию приятных идей с добрыми делами дает многое для счастья человека в культурном обществе, и даже внешние формы и тон благожелательности, обычно предполагаемый в высших слоях общества, вызывая приятные чувства, ассоциированные с ними, прибавляют многое к взаимному удовлетворению, которое испытывают собеседники в отношении друг друга, даже тогда, когда они знают, что эти формы и тон совершенной любезности мало что значат в смысле реального великодушия и даже доброй воли.</p><p class="p1"><em>Теорема</em> 22. <em>Об изящных искусствах и критицизме</em>. Из того, что было сказано выше, и из того, что все наши интеллектуальные удовольствия и страдания, т. е. все наши удовольствия и страдания, связанные с нашими ощущениями, идеями, эмоциями, страстями и желаниями, зависят от ассоциаций, представляется, что устные и письменные проявления (representations), направленные на то, чтобы вызвать их, должны следовать обычно наблюдаемым курсом ассоциации, который имеет место при тех же обстоятельствах, и что их правильность в этом отношении образует естественную характерную особенность описания, и отклонение будет недостатком. И поэтому фигуры, эпитеты, умственные картины, которые выступают благодаря искусству сочинителя, должны состоять из тех ассоциированных обстоятельств, которые наиболее живо возбуждают требуемые чувства и идеи. Это представляется общим правилом, применимым ко всем частностям, которые мы находим в работах критиков.</p><p class="p1"><em>Теорема</em> 23. <em>Об интеллектуальных способностях грубых животных</em>. Они отличаются от человека острой формой лицевой части черепа, сравнительно меньшим мозгом, наличием небольшого количества артикулированных звуков или вообще отсутствием таковых, неспособностью из-за структуры своих органов изобрести или использовать механизм языка, меньшим количеством средств для приобретения идей посредством зрения и тех чувствований, которые зависят от кожи, неспособностью писать, неспособностью изобрести или употреблять орудия и инструменты искусства, неспособностью усовершенствовать знание с помощью знания, полученного предшествующим поколением, поскольку они не имеют средств для накопления или передачи, постоянным вниманием к тому, что необходимо для обеспечения их животных нужд, от чего многие люди свободны. Поэтому их интеллектуальные идеи, удовольствия и страдания действительно мало сравнимы с человеческими, в то время как их инстинктивные или автоматические движения и ощущения могут быть в этом плане более совершенными.</p><p class="p1">Этих обстоятельств, состоящих в различии организации или зависящих от этого различия, совершенно достаточно, как мне представляется, чтобы объяснить, почему животные находятся ниже человека в интеллектуальном отношении. Посмотрим, какие духовные феномены у них фактически есть. Прежде всего они имеют ту же самую систему животных частей, что и человек. Они имеют и сходный нервный аппарат. Эксперименты на позвоночных животных показывают, что перерезка, перевязка и другие способы воздействия на нерв производят тот же самый эффект, что и у человека. Поэтому оправдано отнесение их ощущений и идей к тому же самому общему органическому механизму. Очень многие случаи, сообщаемые Бинглеем в «Биографии животных»<a href="ch1-29.xhtml#id250" class="a"><sup class="sup">{33}</sup></a> и в 12-м томе избранных мыслей Бронсона, показывают, что грубых животных можно учить так же, как мы учим детей: они действуют на основании тех же ассоциаций и тех же мотивов наслаждения и страдания. Если мы хотим удержать маленького ребенка или щенка от того, чтобы гадить там, где нельзя, разве мы в обоих случаях не ассоциируем боль с обстоятельствами, так же как с угрозами голосом, интонацией, жестом, которые мы хотим, чтобы они поняли? Как ребенка учат урокам или как удерживают собаку... от того, чтобы броситься на стаю куропаток, если не путем ассоциации с наказанием или путем стимулирования вознаграждением, когда они действуют правильно? Имеется ли другой способ обучить танцевать собак, медведей или свиней? Они имеют, стало быть, ощущения, идеи и их ассоциации с произвольными движениями. Они имеют, стало быть, воления. Имеют ли они разум? Образуют ли они суждение, исходя из обстоятельств, и действуют ли соответственно? Давайте рассмотрим. Разве не является известным фактом в отношении собак и кошек то, что они крадут пищу лишь тогда, когда предполагают, что за ними не наблюдают? Разве кошка прыгнет да стол украсть мясо, когда за столом находятся люди? И не сделает ли она это тоща, когда комната пуста? Кто не видел этого? Когда птица отвлекает змею от гнезда со своими птенцами — разве это не рассуждение? Когда собака, потеряв своего хозяина, последовательно движется к привычному месту его нахождения, чтобы встретить его (с моей собакой это случалось пятьдесят раз), — какой в этом случае происходит интеллектуальный процесс, если не рассуждение? Разве щенки в стае не сообразуются с опытом старших? Когда волки, охотясь за ланью, располагаются таким образом, чтобы их добыча не могла ускользнуть, и гонят ее к реке, охраняемой другими волками, что, как хорошо знают охотники, ими практикуется, когда вороны или гуси имеют в своей стае сторожа, сигнализирующего о приближении постороннего, — что это такое, если не рассуждение? Когда собака, будучи неспособной съесть всю пищу, прячет ее, как я часто наблюдал, — разве это не рассуждение? «Собака часто теряет и находит свой путь домой. Ее <em>восприятие</em> осуществляется на всех окружающих объектах, о ее <em>памяти или воспроизведении</em> говорит восприятие того, что это не ее дом, и стремление идти туда, о ее <em>суждении, или рассуждении</em>,— нахождение своего пути домой и выбора одной дороги, а не другой, о ее <em>волении</em> — то, что она идет скорее домой, чем не домой. Это и сходные факты настолько очевидны, что некоторые авторы, как, например, Локк, сводят различие между людьми и животными к тому, что первые способны, а вторые не способны образовывать общие или <em>абстрактные</em> идеи.</p><p class="p1">Собаки вообще идут на зов, кто бы их ни позвал, во всяком случае они прислушиваются к голосу и, кажется, учитывают, должны они идти или нет. Я полагаю, что нельзя отрицать, что, когда собаку зовут, она приписывает голос, если это не голос ее владельца, другому человеку. Теперь предположим, что чужой человек произносит кличку собаки голосом, отличным от голоса ее хозяина, и собака бежит по направлению к тому месту, откуда раздался голос. Станет ли кто-либо утверждать, что собака в этом случае не имеет идеи некоторого <em>человека</em>, зовущего ее, если по самому существу предположения она не может иметь идею какого-либо <em>отдельного</em> человека, поскольку голос принадлежит чужому? А если так, то собака способна образовывать общие или абстрактные идеи» (трактаты Купера). Так, если собакой будет услышен шум у дверей, сопровождаемый голосами чужих людей, и она начнет лаять, имеет ли она частную или абстрактную идею, если она не знает и не видела этих людей?</p><p class="p1">Эти факты укрепляют мое положение о том, что у животных могут быть психические феномены того же рода, что и у человека, только более низкие по степени и в меньшем количестве и разнообразии; поэтому они почти лишены интеллектуальных удовольствий и страданий, которые, как кажется, собака испытывает больше, чем другие животные; их автоматические движения и некоторые органы чувств являются иногда более совершенными, чем у человека; они не имеют средств накопления или передачи приобретенных знаний или усовершенствования своих интеллектуальных способностей, разве только в очень незначительной степени; и все это зависит от очень большого и явного несовершенства (inferiority) их телесной организации, которая не предоставляет аппаратов для этой цели.</p><p class="p1">Поскольку доказано с известной долей правдоподобности, что нет каких-либо свидетельств существования человеческой души, кроме тех, которые предоставляет человеческое тело, поскольку все так называемые способности души сводимы к состояниям тела, феноменам нервной системы, и поскольку у животных есть феномены того же самого рода, хотя и не такие же удивительные и сложные, то имеется столько же оснований приписать низшую нематериальную бессмертную душу животным, как человеку, ибо в обоих случаях ее существование выводится из того же самого класса феноменов. Но где мы можем провести [разграничительную] линию? Готовы ли мы предположить существование души у москитов или устриц?</p><p class="p1">Совершенно очевидно, как я представляю, что медицинское образование ни в коем случае не может быть завершенным, если оно не охватывает правильное воззрение на ассоциацию идей. Укажем на те ассоциации церебральных и мышечных движений, которые зависят от здорового и болезненного состояния, в частности на ассоциации, связанные с болезненным состоянием внутренних органов, действия которых в нормальном состоянии являются инстинктивными, автоматическими, невоспринимаемыми и не производят воспринимаемого воздействия на церебральные движения. Таковы различные формы лунатизма. Укажем на многообразие ассоциаций и изменение наших способов мышления и действия, обязанные различным причинам, происходящим от темперамента и пола. Истерия представляет такие случаи.</p><p class="p1">Укажем и на различные сцепления движений — произвольных и автоматических, — изменяемые здоровьем или болезнью, как это сделано Дарвином. Проследим ход его рассуждений по этому вопросу. Мне представляется, что они ведут к источнику цикличности заболевания. По всем этим вопросам следует изучать 1-й том Гартли «О человеке», «Зоономию» Дарвина и превосходный труд Кабаниса «Отношение между физической и нравственной природой человека». Лекции д-ра Раша содержат много интересных фактов, явно собранных с этой точки зрения, с которыми он обращается осторожно, но с большой силой и талантом и большим интересом для всех. Медицинская школа в Филадельфии действительно имеет глубокие основания сожалеть по поводу потери этого воистину великого человека. Другие также хорошо знают, как и я, что гипотеза о душе при объяснении духовных феноменов отвергалась д-ром Рашем.</p><p class="p1">Совершенно очевидно, что метафизическое исследование феноменов, называемых духовными, не приведет ни к чему, кроме словесной войны игнорирующих факты спорщиков, пока эти исследования сперва не выяснят, что мы можем объяснить с помощью известных феноменов и знакомых свойств нашего организма, прежде чем мы введем какую-либо гипотезу в этих целях. Без колебаний я скажу, что ни один хороший физиолог, каков есть или должен быть каждый врач, не может без отвращения читать ни один метафизический трактат древней или современной клерикальной школы — от св. Августина до д-ра Коплстона<a href="ch1-29.xhtml#id249" class="a"><sup class="sup">{34}</sup></a>. Я не отрицаю большой талант и проницательность таких людей, как Гоббс, Бремхолл<a href="ch1-29.xhtml#id248" class="a"><sup class="sup">{35}</sup></a>, Кларк<a href="ch1-29.xhtml#id247" class="a"><sup class="sup">{36}</sup></a>, Джексон<a href="ch1-29.xhtml#id246" class="a"><sup class="sup">{37}</sup></a>, Коллинз<a href="ch1-29.xhtml#id245" class="a"><sup class="sup">{38}</sup></a>, Эдвардс<a href="ch1-29.xhtml#id244" class="a"><sup class="sup">{39}</sup></a>, Тукер, Коплстон, Браун и др., но они не начинают с основ, не устанавливают определенно, что представляют собой телесные феномены, относящиеся к нашему предмету, насколько далеко они намереваются идти в объяснении фактов и где они остановятся. Они не понимают, что функции организованной части [тела] являются существенными свойствами этого органа, возникающими из него, зависящими от него и существенным образом относящимися к нему. Они трудятся, явно полностью игнорируя большинство материальных фактов, относящихся к этому предмету, и поэтому, когда они правы, они правы случайно. Современное знание не может удовлетвориться назойливыми и упорными утверждениями, основанными на полуинформации. Логомахия не может представлять ценности для физиологии.</p><p class="p1">Это очевидно из предшествующего беглого очерка об <em>ассоциации идей</em>, который, надеюсь, должен побудить к изучению трудов Гартли и Дарвина, а не заменить это изучение.</p><p class="p1">Он состоит из перечисления фактов, совершающихся в тканях, из которых построено наше тело, зависящих от законов животной организации.</p><p class="p1">Мы знаем о способе возникновения ассоциаций между церебральными и мышечными движениями не больше, чем о том, как совершаются пищеварение, ассимиляция, секреция и т. д. Постепенное накопление и сравнение наблюдаемых феноменов нашими потомками, может быть, даст дальнейшее понимание этих тайных операций природы, а может быть, и не даст. Факты, однако, остаются фактами и останутся таковыми [независимо от того], сможем ли мы или наше потомство объяснить их или нет.</p><p class="p1">Ассоциация идей удовлетворительно объясняет, каким путем мы приобретаем знания благодаря ассоциации взглядов, тонов, жестов, слов и фраз с природными объектами всякого рода, с интеллектуальными функциями нервной системы, с телесными эмоциями, страстями и другими феноменами. Она объясняет также, каким образом свойства, общие для многих объектов, становятся источником происхождения абстрактных терминов, используемых для выражения связи реальных свойств, объединенных значением [этих терминов], а также используемых для сокращения рассуждения, подобно буквам в математических положениях или положительным и отрицательным знакам в алгебре.</p><p class="p1">Если в алгебре и математике точное значение (value) употребляемых знаков является всегда фиксированным и строго установленным, так что при сокращении никакие дефекты в цепи рассуждений возникнуть не могут, то абстрактные термины, которые вносят путаницу современной логомахии в идеологию, онтологию, психологию и другие отрасли метафизики, не фиксированы так и применяются не так строго, поэтому один автор вкладывает в употребляемое выражение, например такое, как «идея», один смысл, другой автор — иной. Ни один из метафизиков не прослеживает происхождения употребляемых им абстрактных терминов до их корней и не определяет и не применяет их строго, с тем чтобы избегнуть этого всеобщего источника неточности и смещения. Это проистекает из-за того, что они персонифицируют абстрактные идеи, которые являются только словами, но не вещами, а также из-за употребления ими выражений, подразумевающих анатомические и физиологические факты, без достаточного знакомства с анатомией и физиологией. Как на пример противоположной и заслуживающей похвалы практики я мог бы сослаться на предшествующую работу Бруссэ «О раздражении и безумии».</p><p class="p1">Таким образом, <em>учение об ассоциации идей</em> объясняет полностью, ясно и удовлетворительно реальное происхождение и формирование идей и привычек, называемых моральным чувством, совестью, естественным чувством правильного и ложного и т. д., и показывает окончательно, что они постепенно формируются в процессе нашего образования, нашего изучения явлений и взаимодействия с миром, а не инстинктивны у человеческого рода, как пытается научить нас шотландская школа после отца Баффьера. Ибо, если бы было так, этот инстинкт был бы повсюду одним и тем же. Отсюда мы имеем ключ к реальному смыслу терминов, моральных обязательств, правильного, ложного, добродетелей, порока, обязанностей и т. д. благодаря отчетливому прослеживанию класса действий, к которому эти слова прилагаются и с которыми ассоциируются, иначе говоря: тех действий и правил поведения, которые подкрепляют друг друга в интересах человека в обществе и благодаря действию законов и силе общественного мнения позволяют каждому индивиду в обществе привести свой собственный постоянный интерес в соответствие с ними. Во всех произведениях живописи, скульптуры, архитектуры, литературы, в риторике, поэзии, критицизме основное правило состоит в том, чтобы открыть, какие естественные или обычные ассоциации могут считаться производящими предполагаемый эффект. Ибо, если сочинитель отступает от них, он нарушает соответственно это правило хорошего вкуса...</p><p class="p1">На основе этого учения может быть объяснена естественная связь взглядов, интонации, жестов в драме и риторике, в частности в миме и балете. К этому может быть отнесен весь здравый критицизм в отношении троп, метафор, аллегорий, сравнений и всех видов украшения (embellishment) в литературе и искусстве. Все искусство планировки садов и парков зависит от принципов, которые обеспечиваются этим разделом физиологии, обучающим нас необходимости гармонии во всех наших группировках и выдумках и предостерегающим нас от всех несоответствий и непоследовательного воображения, в которое склонны впадать поэты и художники, от смешения в одной ассоциации вещей возможных и невозможных, естественных и искусственных, священных и нечестивых и других бесчисленных нарушений естественной уместности и исторического стиля, о которых здесь нет возможности говорить.</p><p class="p1">Я мог бы перейти теперь к отдельному разбору некоторых других выводов из должного рассмотрения феноменов, о которых идет речь: о свободе и необходимости. Но этот вопрос не представляет трудности для тех, кто читал Бруссэ и мои замечания по этому вопросу в трактате о материализме. Кто пожелал бы опровергнуть то, что по невежеству называется «свободой воли», мог бы обратиться к 1-му тому Гартли «О человеке» (стр. 500), к трактату Антони Коллинза «О свободе и необходимости», к размышлениям Гоббса по этому вопросу, к книге Пристли «О свободе и необходимости», к сочинениям Джонатана Эдвардса из Новой Англии. Но для физиолога все это чтение будет излишним.</p><p class="p1">Но как, благодаря какому органическому механизму происходит эта ассоциация и сцепление ощущений, идей, велений и церебральных движений друг с другом, какова непосредственно основная причина этого процесса — кто может сказать? Я не претендую на то, чтобы представить какое-нибудь объяснение этого или каких-либо других феноменов нервной системы. Но факты останутся фактами, независимо от того, объяснены они или нет. Комбинации соединяемых нами материи и движения могут объяснить жизнь растений не в большей степени, чем воление человека. Но ни в одном, ни в другом случае мы не видим какой-либо еще иной вещи, не имеем они малейшего доказательства того, что еще какая-либо иная вещь здесь замешана. Сказать, будто невозможно, чтобы материя и движение могли вызвать незаметное отклонение растения или отстранение ребенка от нежелательного объекта, есть по меньшей мере очень самонадеянное ограничение сил природы в границах, установленных нашим собственным невежеством.</p></span></span>
