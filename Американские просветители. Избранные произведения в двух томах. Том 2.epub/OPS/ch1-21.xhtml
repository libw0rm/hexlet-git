<span><span><span><p class="p1">Лучше, гораздо лучше было бы допустить, если бы это было возможно, чтобы тысяча чертей разгуливала на свободе и публично проповедовала свою дьявольскую доктрину, если бы таковая была, чем чтобы хоть один такой обманщик и чудовище, как Моисей, Иисус [Навин], Самуил и библейские пророки, явился с мнимым словом божьим на устах и пользовался среди нас доверием.</p><p class="p1">Откуда произошли все эти ужасные избиения целых народов, мужчин, женщин и детей, которыми полна Библия, кровавые гонения, смертные мучения и религиозные войны, которые с того времени не раз заливали Европу кровью и засыпали пеплом, — откуда произошли они, если не из нечестивой вещи, называемой религией откровения, и той чудовищной веры, что бог говорил с человеком? Библейский обман был причиной одной, а ложь [Нового] завета — другой.</p><p class="p1">Некоторые христиане утверждают, что христианство не было установлено силой меча. Но о каком времени они говорят? Невозможно, чтобы двенадцать человек могли начать с меча; у них не было для этого силы. Но как только исповедующие христианство стали достаточно сильны, они не замедлили использовать его [меч] так же, как и костер. Быстрее их не мог этого сделать и Магомет. Петр, побуждаемый тем же духом, в каком он отсек ухо слуге первосвященника (если эта история верна), отсек бы, если бы смог, и его голову, и голову его хозяина.</p><p class="p1">Кроме того, христианство первоначально основывает себя на Библии, а Библия была установлена мечом, причем в самом худшем его применении — не устрашением, а истреблением. Иудеи не обращали [в свою веру]; они всех убивали. Библия — предок [Нового] завета, и обе книги называются <em>словом божьим</em>. Христиане читают обе книги; священники проповедуют по обеим книгам, и то, что именуется христианством, создано из обеих книг. Значит, ложно говорить, что христианство не было установлено мечом.</p><p class="p1">Единственная секта, которая не практиковала гонений, — квакеры, и единственное возможное основание этого — то, что они скорее деисты, чем христиане. Они не особенно верят в Иисуса Христа и называют Священное писание мертвой буквой. Если бы они называли его худшим именем, то были бы ближе к истине<a href="ch1-28.xhtml#id90" class="a"><sup class="sup">{56}</sup></a>.</p><p class="p1">Каждый человек, почитающий творца и желающий сократить каталог искусственных несчастий и устранить причину, которая густо посеяла гонения среди человечества, обязан отвергнуть все идеи религии откровения как опасную ересь и нечестивый обман.</p><p class="p1">Что узнали мы из так называемой религии откровения? Ничего полезного человеку и все, что позорит его создателя. Чему учит нас Библия? Разбою, жестокости и убийству. Чему учит нас [Новый] завет? Верить, что всемогущий растлил обрученную женщину, и вера в это прелюбодеяние именуется верованием [в бога].</p><p class="p1">Что касается фрагментов, посвященных нравственности, которые редко и беспорядочно рассеяны в этих книгах, то они не относятся к этой так называемой религии откровения. Они естественно диктуются сознанием и являются узами, скрепляющими общество, без которых оно не может существовать, и они почти одни и те же во всех религиях и всех обществах.</p><p class="p1">[Новый] завет не учит нас ничему новому по этому предмету, а где он пытается превзойти уже известное, он становится жалким и смешным. Учение о прощении обид намного лучше выражено в Притчах, которые представляют собой сборник как языческих, так и еврейских пословиц, чем в [Новом] завете. Там сказано: «Если голоден враг твой, накорми его хлебом; и если он жаждет, напой его водою»<a href="ch2.xhtml#id23" class="a">[30]</a> (Притчи, гл. 25, ст. 21).</p><p class="p1">Когда же в Новом завете говорится: «Но кто ударит тебя в правую щеку твою, обрати к нему и другую», это убивает достоинство прощения и превращает человека в собачонку.</p><p class="p1"><em>Любовь к врагам</em> — другая догма притворной нравственности, и, собственно, она бессмысленна. Человек, как нравственное существо, обязан не мстить за обиду; это равно хорошо в политическом смысле, ибо возмездию нет конца; каждый мстит другому и называет это справедливостью. Но любовь, пропорциональная обиде, если бы ее и можно было проявить, была бы наградой, предлагаемой за преступление. Кроме того, слово <em>враги</em> слишком смутно и общно, чтобы быть использованным в качестве нравственного принципа, который всегда должен быть ясным и определенным, как пословица.</p><p class="p1">Если один человек является врагом другого по ошибке или из предрассудка, как в случае религиозных убеждений, а иногда и в политике, то такой человек отличается от врага, имеющего преступные намерения в сердце. Мы также обязаны — и это способствует нашему спокойствию — истолковывать все, насколько возможно, в лучшую сторону. Но даже этот его [врага] ошибочный мотив не представляет собой основания для любви со стороны другого. Сказать же, что мы можем любить по собственной воле, без оснований к тому, невозможно в нравственном и физическом отношении.</p><p class="p1">Нравственность оскорбляется предписанием ей обязанностей, которые, во-первых, невозможно выполнить, а во-вторых, если бы их и можно было выполнить, стали бы источником зла, или, как ранее говорилось, были бы наградой за преступление. Принцип <em>все, чего вы хотите, чтобы люди делали вам, делайте им </em>не подразумевает странного учения о любви к врагам; никто не рассчитывает быть любимым за свое преступление или враждебность.</p><p class="p1">Те, кто проповедует учение о любви к своим врагам вообще, являются величайшими гонителями и поступают последовательно, действуя таким образом. Ведь учение это лицемерно, а поступать обратно тому, что проповедуешь, естественно для лицемерия.</p><p class="p1">Со своей стороны я отказываюсь принять это учение и рассматриваю его как притворную или вымышленную нравственность. При этом нет человека, который мог бы сказать, что я преследовал его или кого-либо еще или какую бы то ни было группу людей, будь то во время Американской революции или Французской, а также что я в каком-то случае воздал злом за зло. Но никто не обязан отвечать хорошим действием на дурное или воздавать добром за зло. А где это случается, там имеет место добровольный акт, а не обязанность.</p><p class="p1">Нелепо также предположить, что такое учение может составлять часть религии откровения. Мы подражаем нравственному характеру творца, прощая друг другу как он прощает всем. Указанное же учение подразумевало бы, что он любит человека не пропорционально его хорошим качествам, а пропорционально дурным.</p><p class="p1">Если мы рассмотрим наше положение здесь, в этом мире, то должны будем увидеть, что нет никакого повода для такой вещи, как <em>религия откровения</em>. Что мы хотим знать? Разве мироздание, Вселенная, которую мы созерцаем, не проповедует нам о всемогущей силе, которая управляет целым? И не очевидно ли, что это мироздание несравненно сильнее впечатляет наши чувства, чем то, что мы можем прочесть в книге, которую каждый мошенник может написать и назвать словом божьим? Что же касается нравственности, то представление о ней существует в сознании каждого человека.</p><p class="p1">Так вот, существование всемогущей силы достаточно доказано нам, хотя мы и не можем постичь, поскольку это невозможно для нас, природу и способ ее существования. Мы не можем постичь, как появились мы сами, и, однако, мы признаем тот факт, что мы существуем.</p><p class="p1">Мы должны знать также, что сила, призвавшая нас к жизни, может, если ей будет угодно, призвать нас к ответу за то, как мы жили здесь. А посему, не ища других оснований для веры, разумно верить, что она призовет нас к ответу, если мы заранее знаем, что она может это сделать. Вероятность пли даже возможность этого есть все, что мы должны знать. Ведь если бы мы знали это как факт, мы были бы просто рабами страха; наша вера не была бы заслугой, наши лучшие действия — добродетелью. Деизм учит нас, далее, — при этом исключается возможность того, что нас обманывают, — всему, что нам необходимо или положено знать. Мироздание — Библия деиста. Там он читает, в почерке самого творца, достоверность его существования и неизменность его силы. Все же другие библии и евангелия для него подложны.</p><p class="p1">Вероятность того, что впоследствии нас призовут к ответу, окажет на размышляющий ум влияние, равное влиянию веры, ибо не наша вера или неверие могут создать или уничтожить факт. Поскольку таково состояние, в котором мы находимся, и это то состояние, в каком нам и надлежит находиться как свободно действующим существам (agents), только глупец, а не философ или хотя бы просто благоразумный человек жил бы так, как будто бога нет.</p><p class="p1">Но вера в бога так ослаблена смешением ее со странными баснями христианской веры, с дикими приключениями. рассказанными в Библии, с темной и непристойной бессмыслицей Евангелия, что ум человека как бы окутан туманом. Рассматривая все эти вещи смешанными воедино, он путает факт с басней, а поскольку не может верить всему, то склонен отбросить все.</p><p class="p1">Но вера в бога есть нечто отличное от всего другого и не должна ни с чем смешиваться. Понятие божественной троицы ослабило веру в одного бога. Умножение верований действует подобно разделению веры, а пропорционально тому, как что-либо делится, оно ослабляется.</p><p class="p1">Религия посредством этого становится формальной вместо фактической, понятием вместо принципа; нравственность изгоняется, чтобы освободить место для воображаемой вещи, именуемой верой; а эта вера имеет источник в предполагаемом прелюбодеянии; вместо бога молятся человеку; казнь — объект благодарения; проповедники пачкают себя кровью, как шайка убийц, и претендуют на восхищение тем блеском, который она им придает. Они читают скучные проповеди о достоинствах мучений; хвалят Иисуса Христа за то, что он был казнен, и осуждают иудеев за эту казнь. Услышав всю эту бессмыслицу, сваленную в кучу в проповеди, человек спутывает бога мироздания с воображаемым богом христиан и живет, как будто нет никакого бога.</p><p class="p1">Изо всех когда-либо изобретенных систем религии нет более умаляющей всевышнего, менее поучительной для человека, более несовместимой с разумом и более противоречивей в самой себе, чем так называемое христианство. Слишком абсурдное, чтобы в него поверить, слишком неспособное кого-либо убедить и слишком непоследовательное, чтобы его осуществить, оно приводит сердце в оцепенение и производит только атеистов и фанатиков. Как машина власти, оно служит интересам деспотизма, а как средство обогащения — алчности попов. Что же касается блага человека вообще, оно не ведет ни к чему, ни сейчас, ни потом.</p><p class="p1">Единственная религия, которая не была вымышлена и божественное происхождение которой очевидно, есть чистый и простой деизм. Он должен был быть первым и, вероятно, будет последним, во что верит человек. Но чистый и простой деизм не отвечает целям деспотических правительств. Они не могут сохранить религию как машину, не смешав ее с человеческими выдумками и не сделав частью ее свой собственный авторитет. Религия не отвечает и алчности попов, если только они не включат самих себя и свои функции в эту систему и не станут, как и правительство, ее частью. Вот что образует непостижимую иначе связь церкви и государства, церкви человеческой и государства тиранического.</p><p class="p1">Если бы человек находился под таким сильным и полным влиянием веры в бога, как это должно быть, его нравственная жизнь регулировалась бы только силой этой веры. Он испытывал бы благоговейный трепет перед богом и самим собой и не делал бы ничего, что могло бы быть скрыто от обоих. Для того чтобы эта вера получила полную возможность действовать, необходимо, чтобы она действовала одна. Таков деизм. Но когда, согласно христианской схеме троицы, одна часть бога представлена смертным человеком, а другая, именуемая духом святым, — летающим голубем, невозможно, чтобы истинная вера могла сама принять столь дикие вымыслы<a href="ch2.xhtml#id22" class="a">[31]</a>.</p><p class="p1">В программу христианской церкви, как и всех других систем религии, входило держать людей в невежестве относительно творца, как в программу правительств входило держать людей в невежестве относительно их прав. Первые системы так же ложны, как и вторые, и рассчитаны на взаимную поддержку.</p><p class="p1">Изучение теологии в том виде, как оно поставлено в христианских церквах, это изучение ничего; оно ни на чем не основано; оно не опирается ни на какие принципы; оно не исходит из каких-либо достоверных источников; оно не имеет данных; оно не может ничего доказать; оно не допускает никаких заключений. Ничто не может изучаться как наука, если мы не обладаем принципами, на которых оно основано; а поскольку в случае христианской теологии дело обстоит именно так, изучать ее — значит изучать ничто.</p><p class="p1">В таком случае вместо изучения теологии по Библии и [Новому] завету, смысл которых всегда спорен, а подлинность которых опровергнута, нам необходимо обратиться к Библии мироздания. Принципы, которые мы в ней открываем, вечны и имеют божественное происхождение. Они являются основанием всей науки, которая существует в мире, и должны быть основанием теологии.</p><p class="p1">Мы можем знать бога только через его деяния. Мы не можем иметь понятия ни о каком атрибуте, не следуя какому-то принципу, который к нему ведет. У нас будет лишь бессвязное представление о его силе, если у нас нет средств осознать хотя бы часть его необъятности. Мы но можем получить никакого представления о его мудрости, иначе как познавая порядок и способ, которым она действует. Принципы науки ведут к этому знанию, ибо творец человека — творец науки, и именно через такое посредство человек может видеть бога как бы лицом к лицу.</p><p class="p1">Если бы человек был поставлен в такое положение, что был бы наделен силой видеть, охватить одним взглядом и обдуманно созерцать структуру Вселенной, усматривать движения планет, причину изменения их видимости, безошибочный порядок их вращения, вплоть до отдаленнейшей кометы, их связь и зависимость друг от друга и знать системы установленных творцом законов, которые управляют целым и приводят его в порядок, он постиг бы тогда силу, мудрость, величие, щедрость творца гораздо лучше, чем может научить его любая церковная теология. Тогда он увидел бы, что все знание человека происходит из науки и что все механические искусства, с помощью которых он делает удобным свое положение здесь, проистекают из этого источника. Его ум, возбужденный этим зрелищем и убежденный фактами, умножил бы свою благодарность, как умножил бы свои знания. Его религия или поклонение соединились бы с совершенствованием его как человека. Любое занятие, которому он посвятил бы себя, как-либо связанное с принципами мироздания, подобно сельскому хозяйству, науке и механическим искусствам научило бы его большему о боге и благодарности, которую он обязан к нему питать, чем любая проповедь христианских богословов, которую он сейчас выслушивает.</p><p class="p1">Великие предметы вызывают великие мысли, великая щедрость вызывает великую благодарность. Но унизительные сказки и учения Библии и [Нового] завета способны возбудить только презрение.</p><p class="p1">Хотя человек, по крайней мере в этой жизни, не может узреть той подлинной картины, которую описал, он может ее воспроизвести, ибо он знает принципы устройства мироздания<a href="ch2.xhtml#id21" class="a">[32]</a>. Мы знаем, что величайшие механизмы могут быть представлены в модели и что Вселенная может быть представлена такими же средствами.</p><p class="p1">Те же самые принципы, с помощью которых мы отмеряем дюйм или акр, позволяют измерить миллионы их. Круг диаметром в дюйм имеет те же геометрические свойства, что и круг, который охватил бы Вселенную.</p><p class="p1">Те же самые свойства треугольников, которые покажут путь судна на бумаге, сделают это и в океане, а приложенные к небесным телам, определят с точностью до минуты время затмения, хотя эти тела удалены от нас на миллионы миль. Это знание имеет божественное происхождение, и человек получил его из Библии мироздания, а не из глупой церковной Библии, которая не учит человека ничему.</p><p class="p1">Все знание науки и механики, принадлежащее человеку [знание], с помощью которого его существование на земле стало удобным и без которого он едва ли отличался бы по внешности и нраву от обычного животного, исходит из великого механизма и структуры Вселенной.</p><p class="p1">Постоянные и неустанные наблюдения наших предков за движениями и обращением небесных тел принесли это знание на землю. Не Моисей и пророки, не Христос и его апостолы совершили это. Всемогущий — великий механик мироздания, первый философ и подлинный учитель всякой науки. Так научимся же уважать нашего учителя и не забывать трудов наших предков.</p><p class="p1">Если бы мы сегодня не знали механики, но оказалось бы возможным обозреть, как описано мной, структуру и механизм Вселенной, мы скоро постигли бы идею конструкции по крайней мере некоторых механизмов, которыми мы ныне обладаем, а постигнутая таким путем идея постепенно внедрялась бы в практику. Или если бы человеку могла быть представлена модель Вселенной, подобная той, которая называется планетником, и приведена в движение, его ум пришел бы к той же самой идее.</p><p class="p1">Совершенствуя знание, полезное человеку и члену общества, подобный объект мог бы гораздо лучше доставить материал, чтобы преисполнить его знанием о творце, верой в него, уважением и благодарностью, какие человек должен питать к нему, чем глупые тексты Библии и [Нового] завета, из которых, при любом таланте проповедника, могут быть извлечены только глупые поучения.</p><p class="p1">Если человеку нужно поучать, пусть он проповедует нечто возвышенное и из текстов, заведомо истинных.</p><p class="p1">Тексты Библии мироздания неистощимы. Каждая часть науки, связана ли она с геометрией Вселенной, с системами животной и растительной жизни или со свойствами неодушевленной материи представляет собой текст для благоговения, равно как и для философии, для благодарности, равно как и для человеческого усовершенствования. Возможно, окажут, что если произойдет такая революция в системе религии, то каждому проповеднику придется быть философом. <em>Несомненно</em>, и каждый храм станет школой науки.</p><p class="p1">Как раз уклонение от неизменных законов науки и от света разума и учреждение вымышленной религии откровения привели к созданию столь многочисленных, диких и кощунственных вымыслов о всемогущем.</p><p class="p1">Иудеи превратили его в человекоубийцу, чтобы освободить место для иудейской религии. Христиане превратили его в самоубийцу, чтобы превзойти и изгнать иудейскую религию. А чтобы оправдать эту претензию и допустить подобные вещи, они должны были допустить несовершенство его силы или мудрости или непостоянство его воли. Непостоянство же воли есть несовершенство суждения.</p><p class="p1">Философ знает, что законы творца никогда не изменялись ни относительно принципов науки, ни относительно свойств материи. Почему же тогда следует допустить, что они изменились относительно человека?</p><p class="p1">На этом я кончаю. Во всех предшествующих частях этой книги я показал, что Библия и [Новый] завет — обман и подделка. Я предоставляю тому, кто может, опровергнуть свидетельства, которые я привел в основание этого. И я оставляю мысли, выдвинутые в этой работе, на усмотрение ума читателя. Я уверен, что свобода мнений в отношении форм правления и религии обеспечит в конечном счете торжество истины.</p></span></span></span>
